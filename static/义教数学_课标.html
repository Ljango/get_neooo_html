            height: 100vh;
        }

            width: 320px;
            background: rgba(20, 20, 40, 0.95);

            padding: 20px;
            overflow-y: auto;
            flex-shrink: 0;
        }
        
        .sidebar h1 {

            margin-bottom: 8px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .sidebar .description {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 16px;
            line-height: 1.5;
        }
        
        .stats {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);

        .control-panel {

        .search-options {
            display: flex;

            gap: 12px;

        }
        
        .search-options label {
            font-size: 0.85rem;
            color: #aaa;

            align-items: center;
            gap: 4px;
            cursor: pointer;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;

            background: rgba(231, 76, 60, 0.2);

        .btn-clear:hover {
            background: rgba(231, 76, 60, 0.3);

            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .filter-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: #aaa;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .filter-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }
        
        .filter-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .filter-item input {
            accent-color: #3498db;
        }
        
        .filter-item .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        /* 图例 */
        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            color: #aaa;
        }
        
        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        /* 主画布区域 */
        .main-content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        #graph-container {
            width: 100%;
            height: 100%;
        }
        
        svg {
            width: 100%;
            height: 100%;
        }
        
        /* 节点样式 */
        .node {
            cursor: pointer;
            transition: filter 0.2s;
        }
        
        .node:hover {
            filter: brightness(1.2);
        }
        
        .node-label {
            font-size: 11px;
            fill: #ccc;
            pointer-events: none;
            text-anchor: middle;
            dominant-baseline: middle;
        }
        
        .node-label.highlighted {
            fill: #fff;
            font-weight: bold;
        }
        
        /* 边样式 */
        .link {
            stroke-opacity: 0.4;
            transition: stroke-opacity 0.2s;
        }
        
        .link:hover {
            stroke-opacity: 0.8;
        }
        
        .link-label {
            font-size: 9px;
            fill: #666;
            pointer-events: none;
        }

        .detail-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 320px;
            max-height: calc(100vh - 40px);

            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;

        }
        
        .detail-panel .close-btn {

            top: 12px;
            right: 12px;
            background: none;
            border: none;
            color: #888;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .detail-panel .close-btn:hover {

        }

        }

            border-radius: 12px;
            font-size: 0.75rem;
            margin-bottom: 12px;

            color: #888;

            max-height: 120px;

            transition: all 0.2s;

        .back-btn:hover {
            background: rgba(52, 152, 219, 0.3);
        }

ath:2022:domain:number-algebra:s4", "title": "数与代数", "type": "LearningDomain", "typeLabel": "学习领域", "color": "#9b59b6", "size": 18, "properties": {"description": "数与代数是数学知识体系的基础之一，是学生认知数量关系、探索数学规律、建立数学模型的基石，可以帮助学生从数量的角度清晰准确地认识、理解和表达现实世界。在小学阶段，学生认识了正有理数，掌握了正有理数的四则运算，知道可以用字母表示数、数量关系及规律。在初中阶段，学生将认识负数、无理数，学习它们的四则运算，还将学习代数式、方程、不等式、函数等内容。这些内容构成了初中阶段数与代数领域“数与式”“方程与不等式”和“函数”三个主题。“数与式”是代数的基本语言，初中阶段关注用字母表述代数式，以及代数式的运算，字母可以像数一样进行运算和推理，通过字母运算和推理得到的结论具有一般性；“方程与不等式”揭示了数学中最基本的数量关系（相等关系和不等关系），是一类应用广泛的数学工具；“函数”主要研究变量之间的关系，探索事物变化的规律；借助函数可以认识方程和不等式。数与代数领域的学习，有助于学生形成抽象能力、推理能力和模型观念，发展几何直观和运算能力。", "subject": "SX0302", "applicableLevel": "S1-S4", "contentJson": {}}}, {"id": "urn:jy:math:2022:domain:shape-geometry:s1", "title": "图形与几何", "type": "LearningDomain", "typeLabel": "学习领域", "color": "#9b59b6", "size": 18, "properties": {"description": "图形与几何是义务教育阶段学生数学学习的重要领域，在小学阶段包括“图形的认识与测量”和“图形的位置与运动”两个主题。学段之间的内容相互关联，螺旋上升，逐段递进。“图形的认识与测量”包括立体图形和平面图形的认识，线段长度的测量，以及图形的周长、面积和体积的计算。图形的认识主要是对图形的抽象。学生经历从实际物体抽象出几何图形的过程，认识图形的特征，感悟点、线、面、体的关系；积累观察和思考的经验，逐步形成空间观念。图形的认识与图形的测量有密切关系。图形的测量重点是确定图形的大小。学生经历统一度量单位的过程，感受统一度量单位的意义，基于度量单位理解图形长度、角度、周长、面积、体积。在推导一些常见图形周长、面积、体积计算方法的过程中，感悟数学度量方法，逐步形成量感和推理意识。“图形的位置与运动”包括确定点的位置，认识图形的平移、旋转、轴对称。学生结合实际情境判断物体的位置，探索用数对表示平面上点的位置，增强空间观念和应用意识。学生经历对现实生活中图形运动的抽象过程，认识平移、旋转、轴对称的特征，体会运动前后图形的变与不变，感受数学美，逐步形成空间观念和几何直观。", "subject": "SX0302", "applicableLevel": "S1-S4", "contentJson": {}}}, {"id": "urn:jy:math:2022:domain:shape-geometry:s2", "title": "图形与几何", "type": "LearningDomain", "typeLabel": "学习领域", "color": "#9b59b6", "size": 18, "properties": {"description": "图形与几何是义务教育阶段学生数学学习的重要领域，在小学阶段包括“图形的认识与测量”和“图形的位置与运动”两个主题。学段之间的内容相互关联，螺旋上升，逐段递进。“图形的认识与测量”包括立体图形和平面图形的认识，线段长度的测量，以及图形的周长、面积和体积的计算。图形的认识主要是对图形的抽象。学生经历从实际物体抽象出几何图形的过程，认识图形的特征，感悟点、线、面、体的关系；积累观察和思考的经验，逐步形成空间观念。图形的认识与图形的测量有密切关系。图形的测量重点是确定图形的大小。学生经历统一度量单位的过程，感受统一度量单位的意义，基于度量单位理解图形长度、角度、周长、面积、体积。在推导一些常见图形周长、面积、体积计算方法的过程中，感悟数学度量方法，逐步形成量感和推理意识。“图形的位置与运动”包括确定点的位置，认识图形的平移、旋转、轴对称。学生结合实际情境判断物体的位置，探索用数对表示平面上点的位置，增强空间观念和应用意识。学生经历对现实生活中图形运动的抽象过程，认识平移、旋转、轴对称的特征，体会运动前后图形的变与不变，感受数学美，逐步形成空间观念和几何直观。", "subject": "SX0302", "applicableLevel": "S1-S4", "contentJson": {}}}, {"id": "urn:jy:math:2022:domain:shape-geometry:s3", "title": "图形与几何", "type": "LearningDomain", "typeLabel": "学习领域", "color": "#9b59b6", "size": 18, "properties": {"description": "图形与几何是义务教育阶段学生数学学习的重要领域，在小学阶段包括“图形的认识与测量”和“图形的位置与运动”两个主题。学段之间的内容相互关联，螺旋上升，逐段递进。“图形的认识与测量”包括立体图形和平面图形的认识，线段长度的测量，以及图形的周长、面积和体积的计算。图形的认识主要是对图形的抽象。学生经历从实际物体抽象出几何图形的过程，认识图形的特征，感悟点、线、面、体的关系；积累观察和思考的经验，逐步形成空间观念。图形的认识与图形的测量有密切关系。图形的测量重点是确定图形的大小。学生经历统一度量单位的过程，感受统一度量单位的意义，基于度量单位理解图形长度、角度、周长、面积、体积。在推导一些常见图形周长、面积、体积计算方法的过程中，感悟数学度量方法，逐步形成量感和推理意识。“图形的位置与运动”包括确定点的位置，认识图形的平移、旋转、轴对称。学生结合实际情境判断物体的位置，探索用数对表示平面上点的位置，增强空间观念和应用意识。学生经历对现实生活中图形运动的抽象过程，认识平移、旋转、轴对称的特征，体会运动前后图形的变与不变，感受数学美，逐步形成空间观念和几何直观。", "subject": "SX0302", "applicableLevel": "S1-S4", "contentJson": {}}}, {"id": "urn:jy:math:2022:domain:shape-geometry:s4", "title": "图形与几何", "type": "LearningDomain", "typeLabel": "学习领域", "color": "#9b59b6", "size": 18, "properties": {"description": "通过小学阶段图形与几何领域的学习，学生对立体图形和平面图形有了初步的认识，掌握了简单图形的周长、面积、体积的计算方法，初步认识了图形的平移、旋转和轴对称，能判断物体的方位，用数对描述平面上点的位置，形成了初步的空间观念和几何直观。初中阶段图形与几何领域包括“图形的性质”“图形的变化”和“图形与坐标”三个主题。学生将进一步学习点、线、面、角、三角形、多边形和圆等几何图形，从演绎证明、运动变化、量化分析三个方面研究这些图形的基本性质和相互关系。“图形的性质”强调通过实验探究、直观发现、推理论证来研究图形，在用几何直观理解几何基本事实的基础上，从基本事实出发推导图形的几何性质和定理，理解和掌握尺规作图的基本原理和方法；“图形的变化”强调从运动变化的观点来研究图形，理解图形在轴对称、旋转和平移时的变化规律和变化中的不变量；“图形与坐标”强调数形结合，用代数方法研究图形，在平面直角坐标系中用坐标表示图形上点的位置，用坐标法分析和解决实际问题。这样的学习过程，有助于学生在空间观念的基础上进一步建立几何直观，提升抽象能力和推理能力。", "subject": "SX0302", "applicableLevel": "S1-S4", "contentJson": {}}}, {"id": "urn:jy:math:2022:domain:statistics-probability:s1", "title": "统计与概率", "type": "LearningDomain", "typeLabel": "学习领域", "color": "#9b59b6", "size": 18, "properties": {"description": "统计与概率是义务教育阶段数学学习的重要领域之一，在小学阶段包括“数据分类”“数据的收集、整理与表达”和“随机现象发生的可能性”三个主题。这些内容分布在三个学段，由浅入深，相互联系。学生在学习过程中，了解统计与概率的基础知识，感悟数据分析的过程，形成数据意识。“数据分类”的本质是根据信息对事物进行分类。学生经历从事物分类到数据分类的过程，感悟如何根据事物的不同属性确定标准，依据标准区分事物，形成不同的类。在学习统计图表时，学生将进一步认识数据的分类，从中感悟对事物共性的抽象过程，不仅为统计学习，也为数学学习奠定基础。“数据的收集、整理与表达”包括数据的收集，用统计图表、平均数、百分数表达数据。在学习过程中，让学生初步感受现实生活中存在大量数据，其中蕴含着有价值的信息，利用统计图表和统计量可以呈现和刻画这些信息，形成初步的数据意识。“随机现象发生的可能性”是通过试验、游戏等活动，让学生了解简单的随机现象，感受并定性描述随机现象发生可能性的大小，感悟数据的随机性，形成数据意识。", "subject": "SX0302", "applicableLevel": "S1-S4", "contentJson": {}}}, {"id": "urn:jy:math:2022:domain:statistics-probability:s2", "title": "统计与概率", "type": "LearningDomain", "typeLabel": "学习领域", "color": "#9b59b6", "size": 18, "properties": {"description": "统计与概率是义务教育阶段数学学习的重要领域之一，在小学阶段包括“数据分类”“数据的收集、整理与表达”和“随机现象发生的可能性”三个主题。这些内容分布在三个学段，由浅入深，相互联系。学生在学习过程中，了解统计与概率的基础知识，感悟数据分析的过程，形成数据意识。“数据分类”的本质是根据信息对事物进行分类。学生经历从事物分类到数据分类的过程，感悟如何根据事物的不同属性确定标准，依据标准区分事物，形成不同的类。在学习统计图表时，学生将进一步认识数据的分类，从中感悟对事物共性的抽象过程，不仅为统计学习，也为数学学习奠定基础。“数据的收集、整理与表达”包括数据的收集，用统计图表、平均数、百分数表达数据。在学习过程中，让学生初步感受现实生活中存在大量数据，其中蕴含着有价值的信息，利用统计图表和统计量可以呈现和刻画这些信息，形成初步的数据意识。“随机现象发生的可能性”是通过试验、游戏等活动，让学生了解简单的随机现象，感受并定性描述随机现象发生可能性的大小，感悟数据的随机性，形成数据意识。", "subject": "SX0302", "applicableLevel": "S1-S3", "contentJson": {}}}, {"id": "urn:jy:math:2022:domain:statistics-probability:s3", "title": "统计与概率", "type": "LearningDomain", "typeLabel": "学习领域", "color": "#9b59b6", "size": 18, "properties": {"description": "统计与概率是义务教育阶段数学学习的重要领域之一，在小学阶段包括“数据分类”“数据的收集、整理与表达”和“随机现象发生的可能性”三个主题。这些内容分布在三个学段，由浅入深，相互联系。学生在学习过程中，了解统计与概率的基础知识，感悟数据分析的过程，形成数据意识。“数据分类”的本质是根据信息对事物进行分类。学生经历从事物分类到数据分类的过程，感悟如何根据事物的不同属性确定标准，依据标准区分事物，形成不同的类。在学习统计图表时，学生将进一步认识数据的分类，从中感悟对事物共性的抽象过程，不仅为统计学习，也为数学学习奠定基础。“数据的收集、整理与表达”包括数据的收集，用统计图表、平均数、百分数表达数据。在学习过程中，让学生初步感受现实生活中存在大量数据，其中蕴含着有价值的信息，利用统计图表和统计量可以呈现和刻画这些信息，形成初步的数据意识。“随机现象发生的可能性”是通过试验、游戏等活动，让学生了解简单的随机现象，感受并定性描述随机现象发生可能性的大小，感悟数据的随机性，形成数据意识。", "subject": "SX0302", "applicableLevel": "S1-S4", "contentJson": {}}}, {"id": "urn:jy:math:2022:domain:statistics-probability:s4", "title": "统计与概率", "type": "LearningDomain", "typeLabel": "学习领域", "color": "#9b59b6", "size": 18, "properties": {"description": "在小学阶段，学生学习了收集、整理、描述、分析数据的简单方法，会定性描述简单随机现象发生可能性的大小，建立了数据意识。初中阶段统计与概率领域包括“抽样与数据分析”和“随机事件的概率”两个主题，学生将学习简单的获得数据的抽样方法，通过样本数据推断总体特征的方法，以及定量刻画随机事件发生可能性大小的方法，形成和发展数据观念。“抽样与数据分析”强调从实际问题出发，根据问题背景设计收集数据的方法，经历更加有条理地收集、整理、描述、分析数据的过程，利用样本平均数估计总体平均数，利用样本方差估计总体方差，体会抽样的必要性和数据分析的合理性；“随机事件的概率”强调经历简单随机事件发生概率的计算过程，尝试用概率定量描述随机现象发生的可能性大小，理解概率的意义。统计与概率领域的学习，有助于学生感悟从不确定性的角度认识客观世界的思维模式和解决问题的方法，初步理解通过数据认识现实世界的意义，感知大数据时代的特征，发展数据观念和模型观念。", "subject": "SX0302", "applicableLevel": "S1-S4", "contentJson": {}}}, {"id": "urn:jy:math:2022:domain:integration-practice:s1", "title": "综合与实践", "type": "LearningDomain", "typeLabel": "学习领域", "color": "#9b59b6", "size": 18, "properties": {"description": "综合与实践是小学数学学习的重要领域。学生将在实际情境和真实问题中，运用数学和其他学科的知识与方法，经历发现问题、提出问题、分析问题、解决问题的过程，感悟数学知识之间、数学与其他学科知识之间、数学与科学技术和社会生活之间的联系，积累活动经验，感悟思想方法，形成和发展模型意识、创新意识，提高解决实际问题的能力，形成和发展核心素养。综合与实践主要包括主题活动和项目学习等。第一、第二、第三学段主要采用主题式学习，第三学段可适当采用项目式学习。主题活动分为两类：第一类，融入数学知识学习的主题活动。在这类活动中，学生将学习和理解数学知识，感悟知识的意义，主要涉及量、方向与位置、负数等知识的学习。第二类，运用数学知识及其他学科知识的主题活动。在这类活动中，学生将综合运用数学知识解决问题，体会数学知识的价值，以及数学与其他学科的关联。在主题活动中，学生将面对现实的背景，从数学的角度发现并提出问题，综合运用数学和其他学科的知识与方法，分析并解决问题。项目式学习的设计以解决现实问题为重点，综合应用数学和其他学科知识解决问题，体会数学知识的价值，以及数学与其他学科的关联。在下面三个学段的表述中，为了便于理解，分别列举了主题活动和项目学习的名称及具体活动内容，仅供参考。在教材编写或教学设计时，可以使用不同的主题名称，设计不同的活动内容，但要关注主题内容的选取和学生的接受能力，达到主题活动的内容要求和学业要求。", "subject": "SX0302", "applicableLevel": "S1-S4", "contentJson": {}}}, {"id": "urn:jy:math:2022:domain:integration-practice:s2", "title": "综合与实践", "type": "LearningDomain", "typeLabel": "学习领域", "color": "#9b59b6", "size": 18, "properties": {"description": "综合与实践是小学数学学习的重要领域。学生将在实际情境和真实问题中，运用数学和其他学科的知识与方法，经历发现问题、提出问题、分析问题、解决问题的过程，感悟数学知识之间、数学与其他学科知识之间、数学与科学技术和社会生活之间的联系，积累活动经验，感悟思想方法，形成和发展模型意识、创新意识，提高解决实际问题的能力，形成和发展核心素养。综合与实践主要包括主题活动和项目学习等。第一、第二、第三学段主要采用主题式学习，第三学段可适当采用项目式学习。主题活动分为两类：第一类，融入数学知识学习的主题活动。在这类活动中，学生将学习和理解数学知识，感悟知识的意义，主要涉及量、方向与位置、负数等知识的学习。第二类，运用数学知识及其他学科知识的主题活动。在这类活动中，学生将综合运用数学知识解决问题，体会数学知识的价值，以及数学与其他学科的关联。在主题活动中，学生将面对现实的背景，从数学的角度发现并提出问题，综合运用数学和其他学科的知识与方法，分析并解决问题。项目式学习的设计以解决现实问题为重点，综合应用数学和其他学科知识解决问题，体会数学知识的价值，以及数学与其他学科的关联。在下面三个学段的表述中，为了便于理解，分别列举了主题活动和项目学习的名称及具体活动内容，仅供参考。在教材编写或教学设计时，可以使用不同的主题名称，设计不同的活动内容，但要关注主题内容的选取和学生的接受能力，达到主题活动的内容 境中的数量关系，体会几何直观，形成初步的应用意识。", "for_grade": [1, 2]}, "CJ_stage_target": "【主题】数与运算（S1）\n\n第一学段-数与代数\n\n【内容要求】（1）在实际情境中感悟并理解万以内数的意义，理解数位的含义，知道用算盘可以表示多位数（例1）。  \n（2）了解符号  $<$  ，  $= ,>$  的含义，会比较万以内数的大小；通过数的大小比较，感悟相等和不等关系（例2）。  \n（3）在具体情境中，了解四则运算的意义，感悟运算之间的关系（例3）。  \n(4) 探索加法和减法的算理与算法, 会整数加减法。  \n（5）探索乘法和除法的算理与算法，会简单的整数乘除法。  \n（6）在解决生活情境问题的过程中，体会数和运算的意义，形成初步的符号意识、数感、运算能力和推理意识。\n\n【学业要求】能用数表示物体的个数或事物的顺序，能认、读、写万以内的数；能说出不同数位上的数表示的数值；能用符号表示数的大小关系（例6），形成初步的数感和符号意识。\n\n能描述四则运算的含义，知道减法是加法的逆运算、乘法是加法的简便运算、除法是乘法的逆运算；能熟练口算20以内数的加减法和表内乘除法，能口算简单的百以内数的加减法；能计算两位数和三位数的加减法。形成初步的运算能力。\n\n【教学提示】第一学段是学生进入小学学习的开始，要充分考虑学生在幼儿园阶段形成的活动经验和生活经验，遵循本阶段学生的思维特点和认知规律，为学生提供生动有趣的活动，更好地完成从幼儿园阶段到小学\n\n阶段的学习过渡。\n\n数与运算的教学。数的认识与数的运算具有密切的联系，既要注重各自的特征，也要关注二者的联系。数的认识是数的运算的基础，通过数的运算有助于学生更好地认识数。\n\n数的认识教学应提供学生熟悉的情境，使学生感受具体情境中的数量，可以用对应的方法，借助小方块、圆片和小棒等表示相等的数量，然后过渡到用数字表达，使学生体会可以用一个数字符号表示同样的数量；知道不同数位上的数字表示不同的值。教学中应注意，10以内数的教学重点是使学生体验  $1\\sim 9$  从数量到数的抽象过程，通过9再加1就是十，体会十的表达与  $1\\sim 9$  的不同是在新的位置上写1，这个位置叫十位，十位上的1表示1个十，1个十用数字符号10表达。同理认识百以内数、万以内数。通过数量多少的比较，理解数的大小关系（例7）。在这样的教学活动中，帮助学生形成初步的符号意识和数感。\n\n数的运算教学应让学生感知数的加减运算要在相同数位上进行，体会简单的推理过程。引导学生通过具体操作活动，利用对应的方法理解加法的意义，感悟减法是加法的逆运算；在具体情境中，启发学生理解乘法是加法的简便运算，感悟除法是乘法的逆运算。在教学活动中，始终关注学生运算能力和推理意识的形成与发展。\n\n数量关系的教学。通过创设简单的情境，提出合适的问题，引导学生发现数量关系；利用画图、实物操作等方法，引导学生用学过的知识表达情境中的数量关系，体会几何直观，形成初步的应用意识。", "CJ_for_grade": [1, 2]}}, {"id": "urn:jy:math:2022:s1:na:quantitative-relations", "title": "数量关系-S1", "type": "Stage_with_theme", "typeLabel": "Stage_with_theme", "color": "#95a5a6", "size": 12, "properties": {"description": "数量关系-S1的内容要求、学业要求和教学提示", "subject": "SX0302", "applicableLevel": "S1", "contentJson": {"stage_target": "【主题】数量关系（S1）\n\n第一学段-数与代数\n\n【内容要求】# 2. 数量关系\n\n（1）在简单的生活情境中，运用数和数的运算解决问题，能解释结果的实际意义，形成初步的应用意识。  \n（2）探索用数或符号表达简单情境中的变化规律（例4和例5）。\n\n【学业要求】# 2. 数量关系\n\n能在熟悉的生活情境中运用数和数的运算，合理表达简单的数量关系，解决简单的问题。\n\n能在解决问题的过程中，体会解决问题的道理，解释计算结果的实际意义，感悟数学与现实世界的关联，形成初步的模型意识、几何直观和应用意识。\n\n【教学提示】第一学段是学生进入小学学习的开始，要充分考虑学生在幼儿园阶段形成的活动经验和生活经验，遵循本阶段学生的思维特点和认知规律，为学生提供生动有趣的活动，更好地完成从幼儿园阶段到小学\n\n阶段的学习过渡 get": "图形的认识与测量-S1的内容要求、学业要求和教学提示", "for_grade": [1, 2]}, "CJ_stage_target": "图形的认识与测量-S1的内容要求、学业要求和教学提示", "CJ_for_grade": [1, 2]}}, {"id": "urn:jy:math:2022:s1:tp:data-classification", "title": "数据分类-S1", "type": "Stage_with_theme", "typeLabel": "Stage_with_theme", "color": "#95a5a6", "size": 12, "properties": {"description": "数据分类-S1的内容要求、学业要求和教学提示", "subject": "SX0302", "applicableLevel": "S1", "contentJson": {"stage_target": "数据分类-S1的内容要求、学业要求和教学提示", "for_grade": [1, 2]}, "CJ_stage_target": "数据分类-S1的内容要求、学业要求和教学提示", "CJ_for_grade": [1, 2]}}, {"id": "urn:jy:math:2022:s1:cp:integrated-practice", "title": "综合与实践-S1", "type": "Stage_with_theme", "typeLabel": "Stage_with_theme", "color": "#95a5a6", "size": 12, "properties": {"description": "综合与实践-S1的内容要求、学业要求和教学提示（主题活动、跨学科主题学习等）", "subject": "SX0302", "applicableLevel": "S1", "contentJson": {"stage_target": "综合与实践-S1的内容要求、学业要求和教学提示，以解决实际问题的主题学习为主。", "learningQuiltyDescription": "能结合具体情境,认识万以内的数及其大小关系,描述四则运算的含义,能进行简单的整数四则运算,形成初步的数感、运算能力和符号意识;能结合现实生活中的事物,认识并描述常见的立体图形和平面图形特征,会对常见物体的长度进行测量,形成初步的空间观念和量感;能对物体、图形或数据按照一定的标准分类,形成初步的数据意识。认识货币单位、时间单位和基本方向,尝试用数学方法解决问题,积累数学活动经验,形成初步的量感和应用意识。 结合现实生活情境,尝试用数学语言描述生活中的实际问题,运用所学的数学知识和方法解决问题,形成初步的数感、量感和应用意识。 通过操作、游戏、制作等丰富多彩的活动,对数学产生一定的好奇心,形成学习数学的兴趣和初步的合作交流意识与独立思考的学习习惯。", "for_grade": [1, 2]}, "CJ_stage_target": "综合与实践-S1的内容要求、学业要求和教学提示，以解决实际问题的主题学习为主。", "CJ_learningQuiltyDescription": "能结合具体情境,认识万以内的数及其大小关系,描述四则运算的含义,能进行简单的整数四则运算,形成初步的数感、运算能力和符号意识;能结合现实生活中的事物,认识并描述常见的立体图形和平面图形特征,会对常见物体的长度进行测量,形成初步的空间观念和量感;能对物体、图形或数据按照一定的标准分类,形成初步的数据意识。认识货币单位、时间单位和基本方向,尝试用数学方法解决问题,积累数学活动经验,形成初步的量感和应用意识。 结合现实生活情境,尝试用数学语言描述生活中的实际问题,运用所学的数学知识和方法解决问题,形成初步的数感、量感和应用意识。 通过操作、游戏、制作等丰富多彩的活动,对数学产生一定的好奇心,形成学习数学的兴趣和初步的合作交流意识与独立思考的学习习惯。", "CJ_for_grade": [1, 2]}}, {"id": "urn:jy:math:2022:s2:na:number-operations", "title": "数与运算-S2", "type": "Stage_with_theme", "typeLabel": "Stage_with_theme", "color": "#95a5a6", "size": 12, "properties": {"description": "数与运算-S2的内容要求、学业要求和教学提示", "subject": "SX0302", "applicableLevel": "S2", "contentJson": {"stage_target": "【主题】数与运算（S2）\n\n第二学段-数与代数\n\n【内容要求】(1) 在具体情境中, 认识万以上的数, 了解十进制计数法; 探索\n\n并掌握多位数的乘除法，感悟从未知到已知的转化（例8）。\n\n（2）结合具体情境，初步认识小数和分数，感悟分数单位（例9）；会同分母分数的加减法和一位小数的加减法。  \n（3）在解决简单实际问题的过程中，理解四则运算的意义，能进行整数四则混合运算。  \n（4）探索并理解运算律（加法交换律和结合律、乘法交换律和结合律、乘法对加法的分配律），能用字母表示运算律。  \n（5）会运用数描述生活情境中事物的特征（例10），逐步形成数感、运算能力和初步的推理意识。\n\n【学业要求】能结合具体实例解释万以上数的含义，能认、读、写万以上的\n\n数，会用万、亿为单位表示大数。能计算两位数乘除三位数。\n\n能直观描述小数和分数，能比较简单的小数的大小和分数的大小；会进行同分母分数的加减运算和一位小数的加减运算。形成数感、符号意识和运算能力。\n\n能描述减法与加法的关系、除法与乘法的关系；能进行整数四则混合运算（以两步为主，不超过三步），正确运用小括号和中括号。能说出运算律的含义，并能用字母表示；能运用运算律进行简便运算，解决相关的简单实际问题，形成运算能力。\n\n【教学提示】数与运算的教学。在认识整数的基础上，认识小数和分数。通过数的认识和数的运算有机结合，感悟计数单位的意义，了解运算的一致性。\n\n数的认识教学应为学生提供合理的情境，引导学生进一步经历整数的抽象过程，知道大数的意义和四位一级的表示方法，建立数感；通过学生熟悉的具体情境，引导学生初步认识分数，进行简单的分数大小比较，感悟分数单位；借助学生的生活经验，引导学生认识小数单位，进一步感悟十进制计数法。在这样的过程中，发展学生数感。\n\n数的运算教学应利用整数的乘法运算，理解算理与算法之间的关\n\n系；在进行除法计算的过程中，进一步理解除法是乘法的逆运算。在这样的过程中，感悟如何将未知转为已知，形成初步的推理意识。通过小数加减运算、同分母分数加减运算，与整数运算进行比较，引导学生初步了解运算的一致性，培养运算能力。通过实际问题和具体计算，引导学生用归纳的方法探索运算律、用字母表示运算律，感知运算律是确定算理和算法的重要依据，形成初步的代数思维。\n\n数量关系的教学。在具体情境中，利用加法或乘法表示数量之间的关系，建立加法模型和乘法模型，知道模型中数量的意义。估算的重点是解决实际问题。\n\n常见数量关系的教学要在了解四则运算含义的基础上，引导学生理解现实问题中的加法模型是表示总量等于各分量之和，乘法模型可大体分为与个数有关（总价  $=$  单价  $\\times$  数量）和与物理量有关（路程  $=$  速度  $\\times$  时间）的两种形式，感悟模型中量纲的意义。应设计合适的问题情境，引导学生分析和表达情境中的数量关系，启发学生会用数学的语言表达现实世界，形成初步的模型意识，提升问题解决能力。利用现实背景，引导学生理解等量的等量相等这一基本事实，形成初步的推理意识（例15）。\n\n估算教学要引导学生在具体的问题情境中选择合适的单位进行估算，体会估算在解决实际问题中的作用，了解估算的实际意义。", "learningQuiltyDescription": "认识自然数,能结合具体情境初步认识小数和分数,能进行整数四则运算和简单的小数、分数加减运算,形成数感、运算能力和初步的推理意识;能认识常见的三角形和四边形,会测量、计算长方形与正方形的周长和面积,了解图形的平移、旋转和轴对称,形成空间观念、量感和初步的几何直观;能分析与表达数据中蕴含的信息,能绘制简单的数据统计表和统计图,形成初步的数据意识。进一步认识时间单位和方向,认识质量单位,尝试应用数学和其他学科知识与方法解决问题,积累数学活动经验,形成量感、推理意识和应用意识。 结合现实生活,能尝试运用所学的数学知识和方法描述、表达、分析、解释实际问题,运用常见的数量关系解决问题,形成量感和初步的应用意识,以及分析问题与解决问题的能力。经历数学学习的过程,通过操作、游戏等丰富多彩的活动,对数学形成一定的求知欲,具有学习数学的兴趣,初步养成独立思考、合作探究等良好的学习习惯。", "for_grade": [3, 4]}, "CJ_stage_target": "【主题】数与运算（S2）\n\n第二学段-数与代数\n\n【内容要求】(1) 在具体情境中, 认识万以上的数, 了解十进制计数法; 探索\n\n并掌握多位数的乘除法，感悟从未知到已知的转化（例8）。\n\n（2）结合具体情 ntJson": {"stage_target": "【主题】数量关系（S2）\n\n第二学段-数与代数\n\n【内容要求】# 2. 数量关系\n\n（1）在实际情境中，运用数和数的运算解决问题；在解决实际问题的过程中，能结合具体情境，选择合适的单位进行简单估算，体会估算在生活中的作用（例11）。  \n（2）能借助计算器进行计算，解决简单的实际问题，探索简单的规律（例12）。  \n（3）在具体情境中，认识常见数量关系：总量  $=$  分量十分量（例13）、总价  $=$  单价  $\\times$  数量、路程  $=$  速度  $\\times$  时间；能利用这些关系解决简单的实际问题。  \n(4) 能在具体情境中了解等量的等量相等。  \n（5）能解决生活中的简单问题，并能对结果的实际意义作出解释，经历探索简单规律的过程（例14），形成初步的模型意识和应用意识。\n\n【学业要求】# 2. 数量关系\n\n能在简单的实际情境中，运用四则混合运算解决问题，能选择合适的单位通过估算解决实际问题，形成初步的应用意识。\n\n能在真实情境中，发现常见数量关系，感悟利用常见数量关系解决问题；能借助计算器进行计算，并解释计算结果的实际意义；形成初步的模型意识、几何直观和应用意识。\n\n能在真实情境中，合理利用等量的等量相等进行推理，形成初步的推理意识（例15）。\n\n【教学提示】数与运算的教学。在认识整数的基础上，认识小数和分数。通过数的认识和数的运算有机结合，感悟计数单位的意义，了解运算的一致性。\n\n数的认识教学应为学生提供合理的情境，引导学生进一步经历整数的抽象过程，知道大数的意义和四位一级的表示方法，建立数感；通过学生熟悉的具体情境，引导学生初步认识分数，进行简单的分数大小比较，感悟分数单位；借助学生的生活经验，引导学生认识小数单位，进一步感悟十进制计数法。在这样的过程中，发展学生数感。\n\n数的运算教学应利用整数的乘法运算，理解算理与算法之间的关\n\n系；在进行除法计算的过程中，进一步理解除法是乘法的逆运算。在这样的过程中，感悟如何将未知转为已知，形成初步的推理意识。通过小数加减运算、同分母分数加减运算，与整数运算进行比较，引导学生初步了解运算的一致性，培养运算能力。通过实际问题和具体计算，引导学生用归纳的方法探索运算律、用字母表示运算律，感知运算律是确定算理和算法的重要依据，形成初步的代数思维。\n\n数量关系的教学。在具体情境中，利用加法或乘法表示数量之间的关系，建立加法模型和乘法模型，知道模型中数量的意义。估算的重点是解决实际问题。\n\n常见数量关系的教学要在了解四则运算含义的基础上，引导学生理解现实问题中的加法模型是表示总量等于各分量之和，乘法模型可大体分为与个数有关（总价  $=$  单价  $\\times$  数量）和与物理量有关（路程  $=$  速度  $\\times$  时间）的两种形式，感悟模型中量纲的意义。应设计合适的问题情境，引导学生分析和表达情境中的数量关系，启发学生会用数学的语言表达现实世界，形成初步的模型意识，提升问题解决能力。利用现实背景，引导学生理解等量的等量相等这一基本事实，形成初步的推理意识（例15）。\n\n估算教学要引导学生在具体的问题情境中选择合适的单位进行估算，体会估算在解决实际问题中的作用，了解估算的实际意义。", "learningQuiltyDescription": "认识自然数的一些特征,理解小数和分数,能进行简单的小数和分数四则运算和混合运算,感悟运算的一致性,形成数感和运算能力;能用字母表示数量关系和规律,理解常见的数量关系,形成符号意识;能认识常见的立体图形和平面图形,计算图形的周长、面积(或表面积)、体积,能描述图形的位置和运动,形成量感、空间观念和几何直观;知道数据的统计意义,能对一些随机现象发生的可能性大小作定性描述,形成数据意识和推理意识。了解负数,应用数学和其他学科知识与方法解决问题,形成数感、量感、模型意识、应用意识和创新意识。能从数学与生活情境中,在教师的指导下,初步学会用数学的眼光观察,尝试、探索发现并提出问题,将所学的数学知识应用于解决现实生活中的问题,形成初步的模型意识和应用意识。对数学形成一定的好奇心与求知欲,具有学习数学的兴趣,初步养成良好的学习态度和习惯。初步建立学好数学的自信心,体会数学的价值,在解决问题的过程中逐步克服困难,初步形成一定的应用意识和创新意识。", "for_grade": [3, 4]}, "CJ_stage_target": "【主题】数量关系（S2）\n\n第二学段-数与代数\n\n【内容要求】# 2. 数量关系\n\n（1）在实际情境中，运用数和数的运算解决问题；在解决实际问题的过程 "Stage_with_theme", "color": "#95a5a6", "size": 12, "properties": {"description": "数据的收集、整理与表达-S2的内容要求、学业要求和教学提示", "subject": "SX0302", "applicableLevel": "S2", "contentJson": {"stage_target": "数据的收集、整理与表达-S2的内容要求、学业要求和教学提示", "for_grade": [3, 4]}, "CJ_stage_target": "数据的收集、整理与表达-S2的内容要求、学业要求和教学提示", "CJ_for_grade": [3, 4]}}, {"id": "urn:jy:math:2022:s3:na:number-operations", "title": "数与运算-S3", "type": "Stage_with_theme", "typeLabel": "Stage_with_theme", "color": "#95a5a6", "size": 12, "properties": {"description": "数与运算-S3的内容要求、学业要求和教学提示", "subject": "SX0302", "applicableLevel": "S3", "contentJson": {"stage_target": "【主题】数与运算（S3）\n\n第三学段-数与代数\n\n【内容要求】（1）知道2，3，5的倍数的特征，了解公倍数和最小公倍数，了解公因数和最大公因数，了解奇数、偶数、质数（或素数）和合数。  \n(2) 结合具体情境探索并理解小数和分数的意义, 感悟计数单\n\n位；会进行小数、分数的转化，进一步发展数感和符号意识。\n\n（3）结合具体情境理解整数除法与分数的关系（例16）。  \n（4）能进行简单的小数、分数四则运算和混合运算，感悟运算的一致性，发展运算能力和推理意识。\n\n【学业要求】能找出2，3，5的倍数。在  $1\\sim 100$  的自然数中：能找出10以内自然数的所有倍数，10以内两个自然数的公倍数和最小公倍数；能找出一个自然数的所有因数，两个自然数的公因数和最大公因数；能判断一个自然数是否是质数或合数。\n\n能用直观的方式表示分数和小数，能比较两个分数的大小和两个小数的大小；会进行小数和分数的转化（不包括将循环小数转化成分\n\n数)。能在实际情境中运用小数和分数解决问题，进一步发展符号意识和数感。\n\n能进行简单小数和分数的四则运算和混合运算（不超过三步），并说明运算过程。能在较复杂的真实情境中，选择恰当的运算方法解决问题，形成运算能力和推理意识。\n\n【教学提示】数与运算的教学。通过整数的运算，感悟整数的性质；通过整数、小数、分数的运算，进一步感悟计数单位在运算中的作用，感悟运算的一致性。\n\n数的认识教学要引导学生根据数的意义，用列举、计算、归纳等方法，探索2，3，5的倍数的特征，理解公因数和公倍数、奇数和偶\n\n数、质数和合数，形成推理意识。\n\n在初步认识小数和分数的基础上，引导学生在具体情境中，理解小数和分数的意义，感悟计数单位。在教学过程中，可以让学生体验与小数有关的数学文化（例22），理解、描述各数位上数字的意义，进一步提升数感。\n\n数的运算教学应注重对整数、小数和分数四则运算的统筹，让学生进一步感悟运算的一致性。例如，在分数加减运算的过程中，引导学生理解通分的目的是得到同样计数单位，进一步理解计数单位对分数表达的重要性，理解整数、分数、小数的加减运算都要在相同计数单位下进行，感悟加减运算的一致性。\n\n数量关系的教学。理解用字母表示的一般性，形成初步的代数思维。\n\n用字母表示的教学要设计合理的实际情境，引导学生会用字母或含有字母的式子表达实际情境中的数量关系、性质和规律。例如：用字母表达常见数量关系及其变形，“路程  $=$  速度  $\\times$  时间”表示为  $s = v \\times t$  ，这个关系的变式表示为  $v = s \\div t, t = s \\div v$  ；还可以表达图形的周长和面积计算公式等，感受字母表达的一般性。运用数和字母表达数量关系，通过运算或推理解决问题（例23），形成与发展学生的符号意识、推理意识和初步的应用意识。\n\n估算教学要借助真实情境，引导学生在选择合适单位估算的基础上，感悟选择合适的方法估算的重要性，提高解决问题的能力，发展初步的应用意识。\n\n比和比例教学要合理利用实际生活中的情境，引导学生发现并用字母表达两个数量之间的倍数关系。例如，通过同样照片的放大与缩小、食品中原料的成分比等，理解比例的意义，能解决简单的按比例分配的问题。\n\n成正比的量教学要在具体情境中呈现两个成正比的量的变化规\n\n律，引导学生理解可以把这个规律表示为  $\\frac{y}{x} = k (k \\neq 0)$  的形式，也可以表示为  $y = k x (k \\neq 0)$  的形式，感悟这两个表达式的共性与差异；引导学生尝试在方格纸上画出给定的成正比的量的数据，建立几何直观，为初中学习函数积累经验。", "for_grade": [5, 6]}, "CJ_stage_target": "【主题】数与运算（S3）\n\n第三学段-数与代数\n\n【内容要求】（1）知道2，3，5的倍数的特征，了解公倍数和最小公倍数，了解公因数和最大公因数，了解奇数、偶数、质数（或素数）和合数。  \n(2) 结合具体情境探索并理解小数和分数的意义, 感悟计数单\n\n位；会进行小数、分数的转化，进一步发展数感和符号意识。\n\n（3）结合具体情境理解整数除法与分数的关系（例16）。  \n（4）能进行简单的小数、分数四则运算和混合运算，感悟运算的一致性，发展运算能力和推理意识。\n\n【学业要求】能找出2，3，5的倍数。在  $1\\sim 100$  的自然数中：能找出10以内自然数的所有倍数，10以内两个自然数的公倍数和最小公倍数；能找出一个自然数的所有因数，两个自然数的公因数和最大公因数；能判断一个自然数是否是质数或合数。\n\n能用直观的方式表示分数和小数，能比较两个分数的大小和两个小数的大小；会进行小数和分数的转化（不包括将循环小数转化成分\n\n数)。能在实际情境中运用小数和分数解决问题，进一步发展符号意识和数感。\n\n能进行简单小数和分数的四则运算和混合运算（不超过三步），并说明运算过程。能在较复杂的真实情境中，选择恰当的运算方法解决问题，形成运算能力和推理意识。\n\n【教学提示】数与运算的教学。通过整数的运算，感悟整数的性质；通过整数、小数、分数的运算，进一步感悟计数单位在运算中的作用，感悟运算的一致性。\n\n数的认识教学要引导学生根据数的意义，用列举、计算、归纳等方法，探索2，3，5的倍数的特征，理解公因数和公倍数、奇数和偶\n\n数、质数和合数，形成推理意识。\n\n在初步认识小数和分数的基础上，引导学生在具体情境中，理解小数和分数的意义，感悟计数单位。在教学过程中，可以让学生体验与小数有关的数学文化（例22），理解、描述各数位上数字的意义，进一步提升数感。\n\n数的运算教学应注重对整数、小数和分数四则运算的统筹，让学生进一步感悟运算的一致性。例如，在分数加减运算的过程中，引导学生理解通分的目的是得到同样计数单位，进一步理解计数单位对分数表达的重要性，理解整数、分数、小数的加减运算都要在相同计数单位下进行，感悟加减运算的一致性。\n\n数量关系的教学。理解用字母表示的一般性，形成初步的代数思维。\n\n用字母表示的教学要设计合理的实际情境，引导学生会用字母或含有字母的式子表达实际情境中的数量关系、性质和规律。例如：用字母表达常见数量关系及其变形，“路程  $=$  速度  $\\times$  时间”表示为  $s = v \\times t$  ，这个关系的变式表示为  $v = s \\div t, t = s \\div v$  ；还可以表达图形的周长和面积计算公式等，感受字母表达的一般性。运用数和字母表达数量关系，通过运算或推理解决问题（例23），形成与发展学生的符号意识、推理意识和初步的应用意识。\n\n估算教学要借助真实情境，引导学生在选择合适单位估算的基础上，感悟选择合适的方法估算的重要性，提高解决问题的能力，发展初步的应用意识。\n\n比和比例教学要合理利用实际生活中的情境，引导学生发现并用字母表达两个数量之间的倍数关系。例如，通过同样照片的放大与缩小、食品中原料的成分比等，理解比例的意义，能解决简单的按比例分配的问题。\n\n成正比的量教学要在具体情境中呈现两个成正比的量的变化规\n\n律，引导学生理解可以把这个规律表示为  $\\frac{y}{x} = k (k \\neq 0)$  的形式，也可以表示为  $y = k x (k \\neq 0)$  的形式，感悟这两个表达式的共性与差异；引导学生尝试在方格纸上画出给定的成正比的量的数据，建立几何直观，为初中学习函数积累经验。", "CJ_for_grade": [5, 6]}}, {"id": "urn:jy:math:2022:s3:na:quantitative-relations", "title": "数量关系-S3", "type": "Stage_with_theme", "typeLabel": "Stage_with_theme", "color": "#95a5a6", "size": 12, "properties": {"description": "数量关系-S3的内容要求、学业要求和教学提示", "subject": "SX0302", "applicableLevel": "S3", "contentJson": {"stage_target": "【主题】数量关系（S3）\n\n第三学段-数与代数\n\n【内容要求】# 2.数量关系\n\n（1）根据具体情境理解等式的基本性质（例17）。  \n（2）在解决实际问题的过程中，会选择合适的方法进行估算（例18）。  \n（3）在具体情境中，探索用字母表示事物的关系、性质和规律的方法，感悟用字母表示的一般性（例19）。  \n（4）在实际情境中理解比和比例以及按比例分配的含义，能解决简单的问题。  \n（5）通过具体情境，认识成正比的量  $\\left(\\text{如} \\frac { y } { x } = 5 \\right)$  （例20）；能探索规律或变化趋势（如  $y = 5x$  ）（例21）。  \n（6）能运用常见的数量关系解决实际问题，能合理解释结果的实际意义，逐步形成模型意识和几何直观，提高解决问题的能力。\n\n【学业要求】# 2.数量关系\n\n能在具体问题中感受等式的基本性质（例17）。\n\n能在解决实际问题中运用恰当的方法进行估算，并能描述估算的过程。\n\n能在具体情境中，用字母或含有字母的式子表示数量之间的关系、性质和规律，感悟用字母表示具有一般性。\n\n能在具体情境中判断两个量的比，会计算比值，理解比值相同的量，能解决按比例分配的简单问题。\n\n能在具体情境中描述成正比的量  $\\frac{y}{x} = k (k \\neq 0)$ ，能找出生活中成正比的量的实例；能根据给出的成正比关系的数据在方格纸上画图，了解  $y = k x (k \\neq 0)$  的形式，能根据其中一个量的值计算另一个量的值。\n\n能解决较复杂的真实问题，形成几何直观和初步的应用意识，提高解决问题的能力。\n\n【教学提示】数与运算的教学。通过整数的运算，感悟整数的性质；通过整数、小数、分数的运算，进一步感悟计数单位在运算中的作用，感悟运算的一致性。\n\n数的认识教学要引导学生根据数的意义，用列举、计算、归纳等方法，探索2，3，5的倍数的特征，理解公因数和公倍数、奇数和偶\n\n数、质数和合数，形成推理意识。\n\n在初步认识小数和分数的基础上，引导学生在具体情境中，理解小数和分数的意义，感悟计数单位。在教学过程中，可以让学生体验与小数有关的数学文化（例22），理解、描述各数位上数字的意义，进一步提升数感。\n\n数的运算教学应注重对整数、小数和分数四则运算的统筹，让学生进一步感悟运算的一致性。例如，在分数加减运算的过程中，引导学生理解通分的目的是得到同样计数单位，进一步理解计数单位对分数表达的重要性，理解整数、分数、小数的加减运算都要在相同计数单位下进行，感悟加减运算的一致性。\n\n数量关系的教学。理解用字母表示的一般性，形成初步的代数思维。\n\n用字母表示的教学要设计合理的实际情境，引导学生会用字母或含有字母的式子表达实际情境中的数量关系、性质和规律。例如：用字母表达常见数量关系及其变形，“路程  $=$  速度  $\\times$  时间”表示为  $s = v \\times t$  ，这个关系的变式表示为  $v = s \\div t, t = s \\div v$  ；还可以表达图形的周长和面积计算公式等，感受字母表达的一般性。运用数和字母表达数量关系，通过运算或推理解决问题（例23），形成与发展学生的符号意识、推理意识和初步的应用意识。\n\n估算教学要借助真实情境，引导学生在选择合适单位估算的基础上，感悟选择合适的方法估算的重要性，提高解决问题的能力，发展初步的应用意识。\n\n比和比例教学要合理利用实际生活中的情境，引导学生发现并用字母表达两个数量之间的倍数关系。例如，通过同样照片的放大与缩小、食品中原料的成分比等，理解比例的意义，能解决简单的按比例分配的问题。\n\n成正比的量教学要在具体情境中呈现两个成正比的量的变化规\n\n律，引导学生理解可以把这个规律表示为  $\\frac{y}{x} = k (k \\neq 0)$  的形式，也可以表示为  $y = k x (k \\neq 0)$  的形式，感悟这两个表达式的共性与差异；引导学生尝试在方格纸上画出给定的成正比的量的数据，建立几何直观，为初中学习函数积累经验。", "for_grade": [5, 6]}, "CJ_stage_targ es": {"description": "图形的认识与测量-S3的内容要求、学业要求和教学提示", "subject": "SX0302", "applicableLevel": "S3", "contentJson": {"stage_target": "图形的认识与测量-S3的内容要求、学业要求和教学提示", "for_grade": [5, 6]}, "CJ_stage_target": "图形的认识与测量-S3的内容要求、学业要求和教学提示", "CJ_for_grade": [5, 6]}}, {"id": "urn:jy:math:2022:s3:gg:shape-position-movement", "title": "图形的位置与运动-S3", "type": "Stage_with_theme", "typeLabel": "Stage_with_theme", "color": "#95a5a6", "size": 12, "properties": {"description": "图形的位置与运动-S3的内容要求、学业要求和教学提示", "subject": "SX0302", "applicableLevel": "S3", "contentJson": {"stage_target": "图形的位置与运动-S3的内容要求、学业要求和教学提示", "for_grade": [5, 6]}, "CJ_stage_target": "图形的位置与运动-S3的内容要求、学业要求和教学提示", "CJ_for_grade": [5, 6]}}, {"id": "urn:jy:math:2022:s3:tp:data-collection-organization-expression", "title": "数据的收集、整理与表达-S3", "type": "Stage_with_theme", "typeLabel": "Stage_with_theme", "color": "#95a5a6", "size": 12, "properties": {"description": "数据的收集、整理与表达-S3的内容要求、学业要求和教学提示", "subject": "SX0302", "applicableLevel": "S3", "contentJson": {"stage_target": "数据的收集、整理与表达-S3的内容要求、学业要求和教学提示", "for_grade": [5, 6]}, "CJ_stage_target": "数据的收集、整理与表达-S3的内容要求、学业要求和教学提示", "CJ_for_grade": [5, 6]}}, {"id": "urn:jy:math:2022:s3:tp:random-phenomena-possibility", "title": "随机现象发生的可能性-S3", "type": "Stage_with_theme", "typeLabel": "Stage_with_theme", "color": "#95a5a6", "size": 12, "properties": {"description": "随机现象发生的可能性-S3的内容要求、学业要求和教学提示", "subject": "SX0302", "applicableLevel": "S3", "contentJson": {"stage_target": "随机现象发生的可能性-S3的内容要求、学业要求和教学提示", "for_grade": [5, 6]}, "CJ_stage_target": "随机现象发生的可能性-S3的内容要求、学业要求和教学提示", "CJ_for_grade": [5, 6]}}, {"id": "urn:jy:math:2022:s4:na:numbers-and-expressions", "title": "数与式-S4", "type": "Stage_with_theme", "typeLabel": "Stage_with_theme", "color": "#95a5a6", "size": 12, "properties": {"description": "数与式-S4的内容要求、学业要求和教学提示", "subject": "SX0302", "applicableLevel": "S4", "contentJson": {"stage_target": "数与式-S4的内容要求、学业要求和教学提示", "for_grade": [7, 8, 9]}, "CJ_stage_target": "数与式-S4的内容要求、学业要求和教学提示", "CJ_for_grade": [7, 8, 9]}}, {"id": "urn:jy:math:2022:s4:na:equations-inequalities", "title": "方程与不等式-S4", "type": "Stage_with_theme", "typeLabel": "Stage_with_theme", "color": "#95a5a6", "size": 12, "properties": {"description": "方程与不等式-S4的内容要求、学业要求和教学提示", "subject": "SX0302", "applicableLevel": "S4", "contentJson": {"stage_target": "【主题】方程与不等式（S4）\n\n第四学段-数与代数\n\n【内容要求】# （1）方程与方程组\n\n① 能根据现实情境理解方程的意义，能针对具体问题列出方程；理解方程解的意义，经历估计方程解的过程。\n\n② 掌握等式的基本性质；能解一元一次方程和可化为一元一次方程的分式方程。\n\n③ 掌握消元法，能解二元一次方程组。\n\n④ * 能解简单的三元一次方程组[1]。\n\n⑤理解配方法，能用配方法、公式法、因式分解法解数字系数的一元二次方程。\n\n⑥会用一元二次方程根的判别式判别方程是否有实根及两个实根是否相等。\n\n⑦了解一元二次方程的根与系数的关系（例67）。\n\n(8)能根据具体问题的实际意义, 检验方程解的合理性。\n\n# (2) 不等式与不等式组\n\n(1)结合具体问题, 了解不等式的意义, 探索不等式的基本性质。\n\n② 能解数字系数的一元一次不等式，并能在数轴上表示出解集；会用数轴确定两个一元一次不等式组成的不等式组的解集。\n\n③能根据具体问题中的数量关系，列出一元一次不等式，解决简单的问题。\n\n【学业要求】# (1) 方程与方程组\n\n能根据具体问题中的数量关系列出方程，理解方程的意义；认识方程解的意义，经历估计方程解的过程；掌握等式的基本性质，能运用等式的基本性质进行等式的变形；能根据等式的基本性质解一元一次方程和可化为一元一次方程的分式方程；能根据二元一次方程组的特征，选择代入消元法或加减消元法解二元一次方程组；* 能解简单的三元一次方程组；能根据一元二次方程的特征，选择配方法、公式法、因式分解法解数字系数的一元二次方程；会用一元二次方程根的判别式判别方程是否有实根及两个实根是否相等，会将一元二次方程根的情况与一元二次方程根的判别式相联系；知道利用一元二次方程的根与系数的关系可以解决一些简单的问题；能根据具体问题的实际意义，检验方程的解是否合理。建立模型观念。\n\n# (2) 不等式与不等式组\n\n结合具体问题，了解不等式的意义，探索不等式的基本性质；能用不等式的基本性质对不等式进行变形；能解数字系数的一元一次不等式，并能在数轴上表示出解集；会用数轴确定两个一元一次不等式组成的不等式组的解集；能根据具体问题中的数量关系，列出一元一次不等式，解决简单的实际问题。建立模型观念。\n\n【教学提示】初中阶段数与代数领域包括“数与式”“方程与不等式”和“函数”三个主题，是学生理解数学符号，以及感悟用数学符号表达事物的性质、关系和规律的关键内容，是学生初步形成抽象能力和推理能力、感悟用数学的语言表达现实世界的重要载体。\n\n数与式的教学。教师应把握数与式的整体性，一方面，通过负数、有理数和实数的认识，帮助学生进一步感悟数是对数量的抽象，知道绝对值是对数量大小和线段长度的表达，进而体会实数与数轴上的点一一对应的数形结合的意义，会进行实数的运算；另一方面，通过代数式和代数式运算的教学，让学生进一步理解字母表示数的意\n\n义，通过基于符号的运算和推理，建立符号意识，感悟数学结论的一般性，理解运算方法与运算律的关系，提升运算能力。\n\n方程与不等式的教学。应当让学生经历对现实问题中量的分析，借助用字母表达的未知数，建立两个量之间关系的过程，知道方程或不等式是现实问题中含有未知数的等量关系或不等关系的数学表达；引导学生关注用字母表示一元二次方程的系数，感悟用字母表示的求根公式的意义，体会算术与代数的差异。\n\n函数的教学。要通过对现实问题中变量的分析，建立两个变量之间变化的依赖关系，让学生理解用函数表达变化关系的实际意义；要引导学生借助平面直角坐标系中的描点，理解函数图象与表达式的对应关系，理解函数与对应的方程、不等式的关系，增强几何直观；会用函数表达现实世界事物的简单规律，经历用数学的语言表达现实世界的过程，提升学习数学的兴趣，进一步发展应用意识。\n\n在教学过程中，要关注数学知识与实际的结合，让学生在实际背景中理解数量关系和变化规律，经历从实际问题中建立数学模型、求解模型、验证反思的过程，形成模型观念；要关注基于代数的逻辑推理，如代数运算规律的论证（例66）、韦达定理的论证（例67）、基于图象的函数想象（例68）；能在比较复杂的情境中，提升学生发现问题和提出问题、分析问题和解决问题的能力，以及有逻辑地表达与交流的能力。", "for_grade": [7, 8, 9]}, "CJ_stage_target": "【主题】方程与不等式（S4）\n\n第四学段-数与代数\n\n【内容要求】# （1）方程与方程组\n\n① 能根据现实情境理解方程的意义，能针对具体问题列出方程；理解方程解的意义，经历估计方程解的过程。\n\n② 掌握等式的基本性质；能解一元一次方程和可化为一元一次方程的分式方程。\n\n③ 掌握消元法，能解二元一次方程组。\n\n④ * 能解简单的三元一次方程组[1]。\n\n⑤理解配方法，能用配方法、公式法、因式分解法解数字系数的一元二次方程。\n\n⑥会用一元二次方程根的判别式判别方程是否有实根及两个实根是否相等。\n\n⑦了解一元二次方程的根与系数的关系（例67）。\n\n(8)能根据具体问题的实际意义, 检验方程解的合理性。\n\n# (2) 不等式与不等式组\n\n(1)结合具体问题, 了解不等式的意义, 探索不等式的基本性质。\n\n② 能解数字系数的一元一次不等式，并能在数轴上表示出解集；会用数轴确定两个一元一次不等式组成的不等式组的解集。\n\n③能根据具体问题中的数量关系，列出一元一次不等式，解决简单的问题。\n\n【学业要求】# (1) 方程与方程组\n\n能根据具体问题中的数量关系列出方程，理解方程的意义；认识方程解的意义，经历估计方程解的过程；掌握等式的基本性质，能运用等式的基本性质进行等式的变形；能根据等式的基本性质解一元一次方程和可化为一元一次方程的分式方程；能根据二元一次方程组的特征，选择代入消元法或加减消元法解二元一次方程组；* 能解简单的三元一次方程组；能根据一元二次方程的特征，选择配方法、公式法、因式分解法解数字系数的一元二次方程；会用一元二次方程根的判别式判别方程是否有实根及两个实根是否相等，会将一元二次方程根的情况与一元二次方程根的判别式相联系；知道利用一元二次方程的根与系数的关系可以解决一些简单的问题；能根据具体问题的实际意义，检验方程的解是否合理。建立模型观念。\n\n# (2) 不等式与不等式组\n\n结合具体问题，了解不等式的意义，探索不等式的基本性质；能用不等式的基本性质对不等式进行变形；能解数字系数的一元一次不等式，并能在数轴上表示出解集；会用数轴确定两个一元一次不等式组成的不等式组的解集；能根据具体问题中的数量关系，列出一元一次不等式，解决简单的实际问题。建立模型观念。\n\n【教学提示】初中阶段数与代数领域包括“数与式”“方程与不等式”和“函数”三个主题，是学生理解数学符号，以及感悟用数学符号表达事物的性质、关系和规律的关键内容，是学生初步形成抽象能力和推理能力、感悟用数学的语言表达现实世界的重要载体。\n\n数与式的教学。教师应把握数与式的整体性，一方面，通过负数、有理数和实数的认识，帮助学生进一步感悟数是对数量的抽象，知道绝对值是对数量大小和线段长度的表达，进而体会实数与数轴上的点一一对应的数形结合的意义，会进行实数的运算；另一方面，通过代数式和代数式运算的教学，让学生进一步理解字母表示数的意\n\n义，通过基于符号的运算和推理，建立符号意识，感悟数学结论的一般性，理解运算方法与运算律的关系，提升运算能力。\n\n方程与不等式的教学。应当让学生经历对现实问题中量的分析，借助用字母表达的未知数，建立两个量之间关系的过程，知道方程或不等式是现实问题中含有未知数的等量关系或不等关系的数学表达；引导学生关注用字母表示一元二次方程的系数，感悟用字母表示的求根公式的意义，体会算术与代数的差异。\n\n函数的教学。要通过对现实问题中变量的分析，建立两个变量之间变化的依赖关系，让学生理解用函数表达变化关系的实际意义；要引导学生借助平面直角坐标系中的描点，理解函数图象与表达式的对应关系，理解函数与对应的方程、不等式的关系，增强几何直观；会用函数表达现实世界事物的简单规律，经历用数学的语言表达现实世界的过程，提升学习数学的兴趣，进一步发展应用意识。\n\n在教学过程中，要关注数学知识与实际的结合，让学生在实际背景中理解数量关系和变化规律，经历从实际问题中建立数学模型、求解模型、验证反思的过程，形成模型观念；要关注基于代数的逻辑推理，如代数运算规律的论证（例66）、韦达定理的论证（例67）、基于图象的函数想象（例68）；能在比较复杂的情境中，提升学生发现问题和提出问题、分析问题和解决问题的能力，以及有逻辑地表达与交流的能力。", "CJ_for_grade": [7, 8, 9]}}, {"id": "urn:jy:math:2022:s4:na:functions", "title": "函数-S4", "type": "Stage_with_theme", "typeLabel": "Stage_with_theme", "color": "#95a5a6", "size": 12, "properties": {"description": "函数-S4的内容要求、学业要求和教学提示", "subject": "SX0302", "applicableLevel": "S4", "contentJson": {"stage_target": "【主题】函数（S4）\n\n第四学段-数与代数\n\n【内容要求】# （1）函数的概念\n\n①探索简单实例中的数量关系和变化规律，了解常量、变量的意义；了解函数的概念和表示法，能举出函数的实例。\n\n②能结合图象对简单实际问题中的函数关系进行分析（例68）。\n\n(3)能确定简单实际问题中函数自变量的取值范围, 会求函数值。\n\n④ 能用适当的函数表示法刻画简单实际问题中变量之间的关系，理解函数值的意义（例69）。\n\n(5)结合对函数关系的分析, 能对变量的变化情况进行初步讨论。\n\n# (2）一次函数\n\n①结合具体情境体会一次函数的意义，能根据已知条件确定一次函数的表达式（例70）；会运用待定系数法确定一次函数的表达式。\n\n② 能画一次函数的图象，根据图象和表达式  $y = kx + b$  （ $k \\neq 0$ ）探索并理解  $k > 0$  和  $k < 0$  时图象的变化情况；理解正比例函数。\n\n(3) 体会一次函数与二元一次方程的关系。\n\n(4)能用一次函数解决简单实际问题。\n\n# （3）二次函数\n\n(1) 通过对实际问题的分析, 体会二次函数的意义。\n\n②能画二次函数的图象，通过图象了解二次函数的性质，知道二次函数系数与图象形状和对称轴的关系。\n\n③会求二次函数的最大值或最小值，并能确定相应自变量的值，能解决相应的实际问题（例71）。\n\n④知道二次函数和一元二次方程之间的关系，会利用二次函数的图象求一元二次方程的近似解。\n\n# (4) 反比例函数\n\n①结合具体情境体会反比例函数的意义（例72），能根据已知条件确定反比例函数的表达式。\n\n② 能画反比例函数的图象，根据图象和表达式  $y = \\frac{k}{x} (k \\neq 0)$  探索并理解  $k > 0$  和  $k < 0$  时图象的变化情况。\n\n(3)能用反比例函数解决简单实际问题。\n\n#\n\n【学业要求】# （1）函数的概念\n\n能识别简单实际问题中的常量、变量及其意义，并能找出变量之间的数量关系及变化规律，形成初步的抽象能力；了解函数的概念和表示法，能举出函数的实例，初步形成模型观念；能用适当的函数表示法刻画简单实际问题中变量之间的关系，理解函数值的意义；能确定简单实际问题中函数自变量的取值范围，并会求函数值；能根据函数图象分析出实际问题中变量的信息，发现变量间的变化规律；能结合函数图象对简单实际问题中的函数关系进行分析，结合对函数关系的分析，能对变量的变化趋势进行初步推测。\n\n# (2）一次函数\n\n能根据简单实际问题中的已知条件确定一次函数的表达式；会在不同问题情境中运用待定系数法确定一次函数的表达式；会画出一次函数的图象；会根据一次函数的表达式求其图象与坐标轴的交点坐标；会根据一次函数的图象和表达式  $y = kx + b (k \\neq 0)$ ，探索并理解  $k$  值的变化对函数图象的影响。认识正比例函数中两个变量之间的对应规律，会结合实例说明正比例函数的意义及变量之间的对应规律。会根据一次函数的图象解释一次函数与二元一次方程的关系；能在实际问题中列出一次函数的表达式，并结合一次函数的图象与表达式的性质等解决简单的实际问题。\n\n# （3）二次函数\n\n会通过分析实际问题的情境确定二次函数的表达式，体会二次函数的意义；会用描点法画出二次函数的图象，会利用一些特殊点画出二次函数的草图；通过图象了解二次函数的性质，知道二次函数的系数与图象形状和对称轴的关系。会根据二次函数的表达式求其图象与坐标轴的交点坐标；会用配方法将数字系数的二次函数的表达式化为  $y = a(x - h)^2 + k$  的形式，能由此得出二次函数图象的顶点坐标，说出图象的开口方向，画出图象的对称轴，得出二次函数的最大值或最小值，并能确定相应自变量的值，解决简单的实际问题。知道二次函数和一元二次方程之间的关系，会利用二次函数的图象求一元二次方程的近似解。\n\n# （4）反比例函数\n\n结合具体情境用实例体会反比例函数的意义，能根据已知条件确定反比例函数的表达式；会用描点法画出反比例函数的图象；知道当  $k > 0$  和  $k < 0$  时反比例函数  $y = \\frac{k}{x} (k \\neq 0)$  图象的整体特征；能用反比例函数解决简单的实际问题。\n\n【教学提示】初中阶段数与代数领域包括“数与式”“方程与不等式”和“函数”三个主题，是学生理解数学符号，以及感悟用数学符号表达事物的性质、关系和规律的关键内容，是学生初步形成抽象能力和推理能力、感悟用数学的语言表达现实世界的重要载体。\n\n数与式的教学。教师应把握数与式的整体性，一方面，通过负数、有理数和实数的认识，帮助学生进一步感悟数是对数量的抽象，知道绝对值是对数量大小和线段长度的表达，进而体会实数与数轴上的点一一对应的数形结合的意义，会进行实数的运算；另一方面，通过代数式和代数式运算的教学，让学生进一步理解字母表示数的意\n\n义，通过基于符号的运算和推理，建立符号意识，感悟数学结论的一般性，理解运算方法与运算律的关系，提升运算能力。\n\n方程与不等式的教学。应当让学生经历对现实问题中量的分析，借助用字母表达的未知数，建立两个量之间关系的过程，知道方程或不等式是现实问题中含有未知数的等量关系或不等关系的数学表达；引导学生关注用字母表示一元二次方程的系数，感悟用字母表示的求根公式的意义，体会算术与代数的差异。\n\n函数的教学。要通过对现实问题中变量的分析，建立两个变量之间变化的依赖关系，让学生理解用函数表达变化关系的实际意义；要引导学生借助平面直角坐标系中的描点，理解函数图象与表达式的对应关系，理解函数与对应的方程、不等式的关系，增强几何直观；会用函数表达现实世界事物的简单规律，经历用数学的语言表达现实世界的过程，提升学习数学的兴趣，进一步发展应用意识。\n\n在教学过程中，要关注数学知识与实际的结合，让学生在实际背景中理解数量关系和变化规律，经历从实际问题中建立数学模型、求解模型、验证反思的过程，形成模型观念；要关注基于代数的逻辑推理，如代数运算规律的论证（例66）、韦达定理的论证（例67）、基于图象的函数想象（例68）；能在比较复杂的情境中，提升学生发现问题和提出问题、分析问题和解决问题的能力，以及有逻辑地表达与交流的能力。", "for_grade": [7, 8, 9]}, "CJ_stage_target": "【主题】函数（S4）\n\n第四学段-数与代数\n\n【内容要求】# （1）函数的概念\n\n①探索简单实例中的数量关系和变化规律，了解常量、变量的意义；了解函数的概念和表示法，能举出函数的实例。\n\n②能结合图象对简单实际问题中的函数关系进行分析（例68）。\n\n(3)能确定简单实际问题中函数自变量的取值范围, 会求函数值。\n\n④ 能用适当的函数表示法刻画简单实际问题中变量之间的关系，理解函数值的意义（例69）。\n\n(5)结合对函数关系的分析, 能对变量的变化情况进行初步讨论。\n\n# (2）一次函数\n\n①结合具体情境体会一次函数的意义，能根据已知条件确定一次函数的表达式（例70）；会运用待定系数法确定一次函数的表达式。\n\n② 能画一次函数的图象，根据图象和表达式  $y = kx + b$  （ $k \\neq 0$ ）探索并理解  $k > 0$  和  $k < 0$  时图象的变化情况；理解正比例函数。\n\n(3) 体会一次函数与二元一次方程的关系。\n\n(4)能用一次函数解决简单实际问题。\n\n# （3）二次函数\n\n(1) 通过对实际问题的分析, 体会二次函数的意义。\n\n②能画二次函数的图象，通过图象了解二次函数的性质，知道二次函数系数与图象形状和对称轴的关系。\n\n③会求二次函数的最大值或最小值，并能确定相应自变量的值，能解决相应的实际问题（例71）。\n\n④知道二次函数和一元二次方程之间的关系，会利用二次函数的图象求一元二次方程的近似解。\n\n# (4) 反比例函数\n\n①结合具体情境体会反比例函数的意义（例72），能根据已知条件确定反比例函数的表达式。\n\n② 能画反比例函数的图象，根据图象和表达式  $y = \\frac{k}{x} (k \\neq 0)$  探索并理解  $k > 0$  和  $k < 0$  时图象的变化情况。\n\n(3)能用反比例函数解决简单实际问题。\n\n#\n\n【学业要求】# （1）函数的概念\n\n能识别简单实际问题中的常量、变量及其意义，并能找出变量之间的数量关系及变化规律，形成初步的抽象能力；了解函数的概念和表示法，能举出函数的实例，初步形成模型观念；能用适当的函数表示法刻画简单实际问题中变量之间的关系，理解函数值的意义；能确定简单实际问题中函数自变量的取值范围，并会求函数值；能根据函数图象分析出实际问题中变量的信息，发现变量间的变化规律；能结合函数图象对简单实际问题中的函数关系进行分析，结合对函数关系的分析，能对变量的变化趋势进行初步推测。\n\n# (2）一次函数\n\n能根据简单实际问题中的已知条件确定一次函数的表达式；会在不同问题情境中运用待定系数法确定一次函数的表达式；会画出一次函数的图象；会根据一次函数的表达式求其图象与坐标轴的交点坐标；会根据一次函数的图象和表达式  $y = kx + b (k \\neq 0)$ ，探索并理解  $k$  值的变化对函数图象的影响。认识正比例函数中两个变量之间的对应规律，会结合实例说明正比例函数的意义及变量之间的对应规律。会根据一次函数的图象解释一次函数与二元一次方程的关系；能在实际问题中列出一次函数的表达式，并结合一次函数的图象与表达式的性质等解决简单的实际问题。\n\n# （3）二次函数\n\n会通过分析实际问题的情境确定二次函数的表达式，体会二次函数的意义；会用描点法画出二次函数的图象，会利用一些特殊点画出二次函数的草图；通过图象了解二次函数的性质，知道二次函数的系数与图象形状和对称轴的关系。会根据二次函数的表达式求其图象与坐标轴的交点坐标；会用配方法将数字系数的二次函数的表达式化为  $y = a(x - h)^2 + k$  的形式，能由此得出二次函数图象的顶点坐标，说出图象的开口方向，画出图象的对称轴，得出二次函数的最大值或最小值，并能确定相应自变量的值，解决简单的实际问题。知道二次函数和一元二次方程之间的关系，会利用二次函数的图象求一元二次方程的近似解。\n\n# （4）反比例函数\n\n结合具体情境用实例体会反比例函数的意义，能根据已知条件确定反比例函数的表达式；会用描点法画出反比例函数的图象；知道当  $k > 0$  和  $k < 0$  时反比例函数  $y = \\frac{k}{x} (k \\neq 0)$  图象的整体特征；能用反比例函数解决简单的实际问题。\n\n【教学提示】初中阶段数与代数领域包括“数与式”“方程与不等式”和“函数”三个主题，是学生理解数学符号，以及感悟用数学符号表达事物的性质、关系和规律的关键内容，是学生初步形成抽象能力和推理能力、感悟用数学的语言表达现实世界的重要载体。\n\n数与式的教学。教师应把握数与式的整体性，一方面，通过负数、有理数和实数的认识，帮助学生进一步感悟数是对数量的抽象，知道绝对值是对数量大小和线段长度的表达，进而体会实数与数轴上的点一一对应的数形结合的意义，会进行实数的运算；另一方面，通过代数式和代数式运算的教学，让学生进一步理解字母表示数的意\n\n义，通过基于符号的运算和推理，建立符号意识，感悟数学结论的一般性，理解运算方法与运算律的关系，提升运算能力。\n\n方程与不等式的教学。应当让学生经历对现实问题中量的分析，借助用字母表达的未知数，建立两个量之间关系的过程，知道方程或不等式是现实问题中含有未知数的等量关系或不等关系的数学表达；引导学生关注用字母表示一元二次方程的系数，感悟用字母表示的求根公式的意义，体会算术与代数的差异。\n\n函数的教学。要通过对现实问题中变量的分析，建立两个变量之间变化的依赖关系，让学生理解用函数表达变化关系的实际意义；要引导学生借助平面直角坐标系中的描点，理解函数图象与表达式的对应关系，理解函数与对应的方程、不等式的关系，增强几何直观；会用函数表达现实世界事物的简单规律，经历用数学的语言表达现实世界的过程，提升学习数学的兴趣，进一步发展应用意识。\n\n在教学过程中，要关注数学知识与实际的结合，让学生在实际背景中理解数量关系和变化规律，经历从实际问题中建立数学模型、求解模型、验证反思的过程，形成模型观念；要关注基于代数的逻辑推理，如代数运算规律的论证（例66）、韦达定理的论证（例67）、基于图象的函数想象（例68）；能在比较复杂的情境中，提升学生发现问题和提出问题、分析问题和解决问题的能力，以及有逻辑地表达与交流的能力。", "CJ_for_grade": [7, 8, 9]}}, {"id": "urn:jy:math:2022:s4:gg:shape-properties", "title": "图形的性质-S4", "type": "Stage_with_theme", "typeLabel": "Stage_with_theme", "color": "#95a5a6", "size": 12, "properties": {"descript 悟。能够在真实情境中理解数的意义，能用数表示物体的个数或事物的顺序；能在简单的真实情境中进行合理估算，作出合理判断；能初步体会并表达事物蕴含的简单数量规律。数感是形成抽象能力的经验基础。建立数感有助于理解数的意义和数量关系，初步感受数学表达的简洁与精确，增强好奇心，培养学习数学的兴趣。", "applicable_tage": ["第一学段", "第二学段", "第三学段"]}, "CJ_involution": "数感主要是指对于数与数量、数量关系及运算结果的直观感悟。能够在真实情境中理解数的意义，能用数表示物体的个数或事物的顺序；能在简单的真实情境中进行合理估算，作出合理判断；能初步体会并表达事物蕴含的简单数量规律。数感是形成抽象能力的经验基础。建立数感有助于理解数的意义和数量关系，初步感受数学表达的简洁与精确，增强好奇心，培养学习数学的兴趣。", "CJ_applicable_tage": ["第一学段", "第二学段", "第三学段"]}}, {"id": "urn:jy:math:2022:perf:s1:quantity-sense", "title": "量感", "type": "CoreLiteracyPerformance", "typeLabel": "核心素养表现", "color": "#1abc9c", "size": 14, "properties": {"description": "小学阶段主要表现之一", "subject": "SX0302", "applicableLevel": "S1-S3", "contentJson": {"involution": "量感主要是指对事物的可测量属性及大小关系的直观感知。知道度量的意义，能够理解统一度量单位的必要性；会针对真实情境选择合适的度量单位进行度量，会在同一度量方法下进行不同单位的换算；初步感知度量工具和方法引起的误差，能合理得到或估计度量的结果。建立量感有助于养成用定量的方法认识和解决问题的习惯，是形成抽象能力和应用意识的经验基础。", "applicable_tage": ["第一学段", "第二学段", "第三学段"]}, "CJ_involution": "量感主要是指对事物的可测量属性及大小关系的直观感知。知道度量的意义，能够理解统一度量单位的必要性；会针对真实情境选择合适的度量单位进行度量，会在同一度量方法下进行不同单位的换算；初步感知度量工具和方法引起的误差，能合理得到或估计度量的结果。建立量感有助于养成用定量的方法认识和解决问题的习惯，是形成抽象能力和应用意识的经验基础。", "CJ_applicable_tage": ["第一学段", "第二学段", "第三学段"]}}, {"id": "urn:jy:math:2022:perf:s1:symbol-awareness", "title": "符号意识", "type": "CoreLiteracyPerformance", "typeLabel": "核心素养表现", "color": "#1abc9c", "size": 14, "properties": {"description": "小学阶段主要表现之一", "subject": "SX0302", "applicableLevel": "S1-S3", "contentJson": {"involution": "符号意识主要是指能够感悟符号的数学功能。知道符号表达的现实意义;能够初步运用符号表示数量、关系和一般规律;知道用符号表达的运算规律和推理结论具有一般性;初步体会符号的使用是数学表达和数学思考的重要形式。符号意识是形成抽象能力和推理能力的经验基础。", "applicable_tage": ["第一学段", "第二学段", "第三学段"]}, "CJ_involution": "符号意识主要是指能够感悟符号的数学功能。知道符号表达的现实意义;能够初步运用符号表示数量、关系和一般规律;知道用符号表达的运算规律和推理结论具有一般性;初步体会符号的使用是数学表达和数学思考的重要形式。符号意识是形成抽象能力和推理能力的经验基础。", "CJ_applicable_tage": ["第一学段", "第二学段", "第三学段"]}}, {"id": "urn:jy:math:2022:perf:s4:abstract", "title": "抽象能力", "type": "CoreLiteracyPerformance", "typeLabel": "核心素养表现", "color": "#1abc9c", "size": 14, "properties": {"description": "初中阶段主要表现之一", "subject": "SX0302", "applicableLevel": "S4", "contentJson": {"involution": "抽象能力主要是指通过对现实世界中数量关系与空间形式的抽象,得到数学的研究对象,形成数学概念、性质、法则和方法的能力。能够从实际情境或跨学科的问题中抽象出核心变量、变量的规律及变量之间的关系,并能够用数学符号予以表达;能够从具体的问题解决中概括出一般结论,形成数学的方法与策略。感悟数学抽象对于数学产生与发展的作用,感悟用数学的眼光观察现实世界的意义,形成数学想象力,提高学习数学的兴趣。", "applicable_tage": ["第四学段"]}, "CJ_involution": "抽象能力主要是指通过对现实世界中数量关系与空间形式的抽象,得到数学的研究对象,形成数学概念、性质、法则和方法的能力。能够从实际情境或跨学科的问题中抽象出核心变量、变量的规律及变量之间的关系,并能够用数学符号予以表达;能够从具体的问题解决中概括出一般结论,形成数学的方法与策略。感悟数学抽象对于数学产生与发展的作用,感悟用数学的眼光观察现实世界的意义,形成数学想象力,提高学习数学的兴趣。", "CJ_applicable_tage": ["第四学段"]}}, {"id": "urn:jy:math:2022:perf:all:operation-ability", "title": "运算能力", "type": "CoreLiteracyPerformance", "typeLabel": "核心素养表现", "color": "#1abc9c", "size": 14, "properties": {"description": "小学与初中阶段主要表现", "subject": "SX0302", "applicableLevel": "S1-S4", "contentJson": {"involution": "运算能力主要是指根据法则和运算律进行正确运算的能力。能够明晰运算的对象和意义,理解算法与算理之间的关系;能够理解运算的问题,选择合理简洁的运算策略解决问题;能够通过运算促进数学推理能力的发展。运算能力有助于形成规范化思考问题的品质,养成一丝不苟、严谨求实的科学态度。", "applicable_tage": ["第一学段", "第二学段", "第三学段", "第四学段"]}, "CJ_involution": "运算能力主要是指根据法则和运算律进行正确运算的能力。能够明晰运算的对象和意义,理解算法与算理之间的关系;能够理解运算的问题,选择合理简洁的运算策略解决问题;能够通过运算促进数学推理能力的发展。运算能力有助于形成规范化思考问题的品质,养成一丝不苟、严谨求实的科学态度。", "CJ_applicable_tage": ["第一学段", "第二学段", "第三学段", "第四学段"]}}, {"id": "urn:jy:math:2022:perf:all:geometric-intuition", "title": "几何直观", "type": "CoreLiteracyPerformance", "typeLabel": "核心素养表现", "color": "#1abc9c", "size": 14, "properties": {"description": "小学与初中阶段主要表现", "subject": "SX0302", "applicableLevel": "S1-S4", "contentJson": {"involution": "几何直观主要是指运用图表描述和分析问题的意识与习惯。能够感知各种几何图形及其组成元素,依据图形的特征进行分类;根据语言描述画出相应的图形,分析图形的性质;建立形与数的联系,构建数学问题的直观模型;利用图表分析实际情境与数学问题,探索解决问题的思路。几何直观有助于把握问题的本质,明晰思维的路径。", "applicable_tage": ["第一学段", "第二学段", "第三学段", "第四学段"]}, "CJ_involution": "几何直观主要是指运用图表描述和分析问题的意识与习惯。能够感知各种几何图形及其组成元素,依据图形的特征进行分类;根据语言描述画出相应的图形,分析图形的性质;建立形与数的联系,构建数学问题的直观模型;利用图表分析实际情境与数学问题,探索解决问题的思路。几何直观有助于把握问题的本质,明晰思维的路径。", "CJ_applicable_tage": ["第一学段", "第二学段", "第三学段", "第四学段"]}}, {"id": "urn:jy:math:2022:perf:all:spatia e": ["第一学段", "第二学段", "第三学段"]}, "CJ_involution": "模型意识主要是指对数学模型普适性的初步感悟。知道数学模型可以用来解决一类问题,是数学应用的基本途径;能够认识到现实生活中大量的问题都与数学有关,有意识地用数学的概念与方法予以解释。模型意识有助于开展跨学科主题学习,增强对数学的应用意识,是形成模型观念的经验基础。", "CJ_applicable_tage": ["第一学段", "第二学段", "第三学段"]}}, {"id": "urn:jy:math:2022:perf:s4:model-conception", "title": "模型观念", "type": "CoreLiteracyPerformance", "typeLabel": "核心素养表现", "color": "#1abc9c", "size": 14, "properties": {"description": "初中阶段主要表现之一", "subject": "SX0302", "applicableLevel": "S4", "contentJson": {"involution": "模型观念主要是指对运用数学模型解决实际问题有清晰的认识。知道数学建模是数学与现实联系的基本途径;初步感知数学建模的基本过程,从现实生活或具体情境中抽象出数学问题,用数学符号建立方程、不等式、函数等表示数学问题中的数量关系和变化规律,求出结果并讨论结果的意义。模型观念有助于开展跨学科主题学习,感悟数学应用的普遍性。", "applicable_tage": ["第四学段"]}, "CJ_involution": "模型观念主要是指对运用数学模型解决实际问题有清晰的认识。知道数学建模是数学与现实联系的基本途径;初步感知数学建模的基本过程,从现实生活或具体情境中抽象出数学问题,用数学符号建立方程、不等式、函数等表示数学问题中的数量关系和变化规律,求出结果并讨论结果的意义。模型观念有助于开展跨学科主题学习,感悟数学应用的普遍性。", "CJ_applicable_tage": ["第四学段"]}}, {"id": "urn:jy:math:2022:perf:all:application-awareness", "title": "应用意识", "type": "CoreLiteracyPerformance", "typeLabel": "核心素养表现", "color": "#1abc9c", "size": 14, "properties": {"description": "小学与初中阶段主要表现", "subject": "SX0302", "applicableLevel": "S1-S4", "contentJson": {"involution": "应用意识主要是指有意识地利用数学的概念、原理和方法解释现实世界中的现象与规律,解决现实世界中的问题。能够感悟现实生活中蕴含着大量的与数量和图形有关的问题,可以用数学的方法予以解决;初步了解数学作为一种通用的科学语言在其他学科中的应用,通过跨学科主题学习建立不同学科之间的联系。应用意识有助于用学过的知识和方法解决简单的实际问题,养成理论联系实际的习惯,发展实践能力。", "applicable_tage": ["第一学段", "第二学段", "第三学段", "第四学段"]}, "CJ_involution": "应用意识主要是指有意识地利用数学的概念、原理和方法解释现实世界中的现象与规律,解决现实世界中的问题。能够感悟现实生活中蕴含着大量的与数量和图形有关的问题,可以用数学的方法予以解决;初步了解数学作为一种通用的科学语言在其他学科中的应用,通过跨学科主题学习建立不同学科之间的联系。应用意识有助于用学过的知识和方法解决简单的实际问题,养成理论联系实际的习惯,发展实践能力。", "CJ_applicable_tage": ["第一学段", "第二学段", "第三学段", "第四学段"]}}, {"id": "urn:jy:math:2022:perf:all:innovation-awareness", "title": "创新意识", "type": "CoreLiteracyPerformance", "typeLabel": "核心素养表现", "color": "#1abc9c", "size": 14, "properties": {"description": "小学与初中阶段主要表现", "subject": "SX0302", "applicableLevel": "S1-S4", "contentJson": {"involution": "创新意识 "size": 12, "properties": {"description": "第四学段·函数·教材小节", "subject": "SX0302", "applicableLevel": "S4", "contentJson": {"textVersion": "人教版", "Grade": "九下"}, "CJ_textVersion": "人教版", "CJ_Grade": "九下"}}, {"id": "urn:jy:math:2022:section:s4:sg:properties:G9B:ch29:sec29-1", "title": "29.1 投影", "type": "Section_middle", "typeLabel": "Section_middle", "color": "#95a5a6", "size": 12, "properties": {"description": "第四学段·图形的性质·教材小节", "subject": "SX0302", "applicableLevel": "S4", "contentJson": {"textVersion": "人教版", "Grade": "九下"}, "CJ_textVersion": "人教版", "CJ_Grade": "九下"}}, {"id": "urn:jy:math:2022:section:s4:sg:properties:G9B:ch29:sec29-2", "title": "29.2 三视图", "type": "Section_middle", "typeLabel": "Section_middle", "color": "#95a5a6", "size": 12, "properties": {"description": "第四学段·图形的性质·教材小节", "subject": "SX0302", "applicableLevel": "S4", "contentJson": {"textVersion": "人教版", "Grade": "九下"}, "CJ_textVersion": "人教版", "CJ_Grade": "九下"}}, {"id": "urn:jy:math:2022:section:s4:sg:properties:G9B:ch29:secX", "title": "阅读与思考 视图的产生与应用", "type": "Section_middle", "typeLabel": "Section_middle", "color": "#95a5a6", "size": 12, "properties": {"description": "第四学段·图形的性质·教材小节", "subject": "SX0302", "applicableLevel": "S4", "contentJson": {"textVersion": "人教版", "Grade": "九下"}, "CJ_textVersion": "人教版", "CJ_Grade": "九下"}}, {"id": "urn:jy:math:2022:section:s4:sg:properties:G9B:ch29:sec29-3", "title": "29.3 课题学习 制作立体模型", "type": "Section_middle", "typeLabel": "Section_middle", "color": "#95a5a6", "size": 12, "properties": {"description": "第四学段·图形的性质·教材小节", "subject": "SX0302", "applicableLevel": "S4", "contentJson": {"textVersion": "人教版", "Grade": "九下"}, "CJ_textVersion": "人教版", "CJ_Grade": "九下"}}, {"id": "urn:jy:math:2022:stage:1-2", "title": "第一学段（1–2年级）", "type": "Stage", "typeLabel": "学段", "color": "#e67e22", "size": 20, "properties": {"description": "六三学制第一学段目标对应低年级学生特点。", "subject": "SX0302", "applicableLevel": "S1", "contentJson": {"stage_target": "经历简单的数的抽象过程，认识万以内的数，能进行简单的整数四则运算，形成初步的数感、符号意识和运算能力。能辨认简单的立体图形和平面图形，认识长方形和正方形的特征，体验物体长度的测量过程，认识常见的长度单位，形成初步的量感和空间观念。经历简单的分类过程，能根据给定的标准进行分类，形成初步的数据意识。在主题活动中认识货币单位、时间单位和基本方向，尝试用数学方法解决问题，积累数学活动经验，形成初步的量感和应用意识\n能在教师指导下，从日常生活中提出简单的数学问题，尝试运用所学的知识和方法解决问题。在解决问题的过程中，感悟分析问题和解决问题的基本方法，感受数学在生活中的应用，形成初步的几何直观和应用意识。\n对身边与数学有关的事物有好奇心，能参与数学学习活动。在他人帮助下，尝试克服困难，感受数学活动中的成功。了解数学可以描述生活中的一些现象，感受数学与生活有密切联系，感受数学美。能倾听他人的意见，尝试对他人的想法提出建议。\n在一年级第一学期的入学适应期，利用生活经验和幼儿园相关活动经验，通过具体形象、生动活泼的活动方式学习简单的数学内容。这期间的主要目标包括：认识20以内的数，会20以内数的加减法（不含退位减法）；能辨认物体和简单图形的形状，会简单的分类；解决日常生活中的简单问题；对数学学习产生兴趣并树立信心。", "for_grade": [1, 2], "learningQuiltyDescription": "能结合具体情境,认识万以内的数及其大小关系,描述四则运算的含义,能进行简单的整数四则运算,形成初步的数感、运算能力和符号意识;能结合现实生活中的事物,认识并描述常见的立体图形和平面图形特征,会对常见物体的长度进行测量,形成初步的空间观念和量感;能对物体、图形或数据按照一定的标准分类,形成初步的数据意识。认识货币单位、时间单位和基本方向,尝试用数学方法解决问题,积累数学活动经验,形成初步的量感和应用意识。 结合现实生活情境,尝试用数学语言描述生活中的实际问题,运用所学的数学知识和方法解决问题,形成初步的数感、量感和应用意识。 通过操作、游戏、制作等丰富多彩的活动,对数学产生一定的好奇心,形成学习数学的兴趣和初步的合作交流意识与独立思考的学习习惯。"}, "CJ_stage_target": "经历简单的数的抽象过程，认识万以内的数，能进行简单的整数四则运算，形成初步的数感、符号意识和运算能力。能辨认简单的立体图形和平面图形，认识长方形和正方形的特征，体验物体长度的测量过程，认识常见的长度单位，形成初步的量感和空间观念。经历简单的分类过程，能根据给定的标准进行分类，形成初步的数据意识。在主题活动中认识货币单位、时间单位和基本方向，尝试用数学方法解决问题，积累数学活动经验，形成初步的量感和应用意识\n能在教师指导下，从日常生活中提出简单的数学问题，尝试运用所学的知识和方法解决问题。在解决问题的过程中，感悟分析问题和解决问题的基本方法，感受数学在生活中的应用，形成初步的几何直观和应用意识。\n对身边与数学有关的事物有好奇心，能参与数学学习活动。在他人帮助下，尝试克服困难，感受数学活动中的成功。了解数学可以描述生活中的一些现象，感受数学与生活有密切联系，感受数学美。能倾听他人的意见，尝试对他人的想法提出建议。\n在一年级第一学期的入学适应期，利用生活经验和幼儿园相关活动经验，通过具体形象、生动活泼的活动方式学习简单的数学内容。这期间的主要目标包括：认识20以内的数，会20以内数的加减法（不含退位减法）；能辨认物体和简单图形的形状，会简单的分类；解决日常生活中的简单问题；对数学学习产生兴趣并树立信心。", "CJ_for_grade": [1, 2], "CJ_learningQuiltyDescription": "能结合具体情境,认识万以内的数及其大小关系,描述四则运算的含义,能进行简单的整数四则运算,形成初步的数感、运算能力和符号意识;能结合现实生活中的事物,认识并描述常见的立体图形和平面图形特征,会对常见物体的长度进行测量,形成初步的空间观念和量感;能对物体、图形或数据按照一定的标准分类,形成初步的数据意识。认识货币单位、时间单位和基本方向,尝试用数学方法解决问题,积累数学活动经验,形成初步的量感和应用意识。 结合现实生活情境,尝试用数学语言描述生活中的实际问题,运用所学的数学知识和方法解决问题,形成初步的数感、量感和应用意识。 通过操作、游戏、制作等丰富多彩的活动,对数学产生一定的好奇心,形成学习数学的兴趣和初步的合作交流意识与独立思考的学习习惯。"}}, {"id": "urn:jy:math:2022:stage:3-4", "title": "第二学段（3–4年级）", "type": "Stage", "typeLabel": "学段", "color": "#e67e22", "size": 20, "properties": {"description": "六三学制第二学段目标对应中低年级学生特点。", "subject": "SX0302", "applicableLevel": "S2", "contentJson": {"stage_target": "认识自然数，经历小数和分数的形成过程，初步认识小数和分数；能进行较复杂的整数四则运算和简单的小数、分数的加减运算，理解运算律；形成数感、运算能力和初步的推理意识。认识常见的平面图形，经历平面图形的周长和面积的测量过程，探索长方形周长和面积的计算方法；了解图形的平移、旋转和轴对称；形成量感、空间观念和初步的几何直观。经历简单的数据收集过程，了解数据收集、整理和呈现的简单方法；理解平均数的意义，会用平均数解决问题；形成初步的数据意识。在主题活动中进一步认识时间单位和方向，认识质量单位，尝试应用数学和其他学科知识与方法解决问题，积累数学活动经验，形成量感、推理意识和应用意识。\n尝试从日常生活中发现和提出数学问题，探索分析和解决问题的方法，经历独立思考并与他人合作交流解决问题的过程，会用常见的数量关系和其他学科的知识与方法解决问题，能初步判断结果的合理性；形成初步的模型意识、几何直观和应用意识。\n愿意了解日常生活中与数学相关的信息，愿意参与数学学习活动。在他人的鼓励和引导下，体验克服困难、解决问题的成就，体会数学的作用，体验数学美。在学习活动中能提出自己的想法，在与他人交流的过程中，敢于质疑和反思。", "for_grade": [3, 4], "learningQuiltyDescription": "认识自然数,能结合具体情境初步认识小数和分数,能进行整数四则运算和简单的小数、分数加减运算,形成数感、运算能力和初步的推理意识;能认识常见的三角形和四边形,会测量、计算长方形与正方形的周长和面积,了解图形的平移、旋转和轴对称,形成空间观念、量感和初步的几何直观;能分析与表达数据中蕴含的信息,能绘制简单的数据统计表和统计图,形成初步的数据意识。进一步认识时间单位和方向,认识质量单位,尝试应用数学和其他学科知识与方法解决问题,积累数学活动经验,形成量感、推理意识和应用意识。 结合现实生活,能尝试运用所学的数学知识和方法描述、表达、分析、解释实际问题,运用常见的数量关系解决问题,形成量感和初步的应用意识,以及分析问题与解决问题的能力。经历数学学习的过程,通过操作、游戏等丰富多彩的活动,对数学形成一定的求知欲,具有学习数学的兴趣,初步养成独立思考、合作探究等良好的学习习惯。"}, "CJ_stage_target": "认识自然数，经历小数和分数的形成过程，初步认识小数和分数；能进行较复杂的整数四则运算和简单的小数、分数的加减运算，理解运算律；形成数感、运算能力和初步的推理意识。认识常见的平面图形，经历平面图形的周长和面积的测量过程，探索长方形周长和面积的计算方法；了解图形的平移、旋转和轴对称；形成量感、空间观念和初步的几何直观。经历简单的数据收集过程，了解数据收集、整理和呈现的简单方法；理解平均数的意义，会用平均数解决问题；形成初步的数据意识。在主题活动中进一步认识时间单位和方向，认识质量单位，尝试应用数学和其他学科知识与方法解决问题，积累数学活动经验，形成量感、推理意识和应用意识。\n尝试从日常生活中发现和提出数学问题，探索分析和解决问题的方法，经历独立思考并与他人合作交流解决问题的过程，会用常见的数量关系和其他学科的知识与方法解决问题，能初步判断结果的合理性；形成初步的模型意识、几何直观和应用意识。\n愿意了解日常生活中与数学相关的信息，愿意参与数学学习活动。在他人的鼓励和引导下，体验克服困难、解决问题的成就，体会数学的作用，体验数学美。在学习活动中能提出自己的想法，在与他人交流的过程中，敢于质疑和反思。", "CJ_for_grade": [3, 4], "CJ_learningQuiltyDescription": "认识自然数,能结合具体情境初步认识小数和分数,能进行整数四则运算和简单的小数、分数加减运算,形成数感、运算能力和初步的推理意识;能认识常见的三角形和四边形,会测量、计算长方形与正方形的周长和面积,了解图形的平移、旋转和轴对称,形成空间观念、量感和初步的几何直观;能分析与表达数据中蕴含的信息,能绘制简单的数据统计表和统计图,形成初步的数据意识。进一步认识时间单位和方向,认识质量单位,尝试应用数学和其他学科知识与方法解决问题,积累数学活动经验,形成量感、推理意识和应用意识。 结合现实生活,能尝试运用所学的数学知识和方法描述、表达、分析、解释实际问题,运用常见的数量关系解决问题,形成量感和初步的应用意识,以及分析问题与解决问题的能力。经历数学学习的过程,通过操作、游戏等丰富多彩的活动,对数学形成一定的求知欲,具有学习数学的兴趣,初步养成独立思考、合作探究等良好的学习习惯。"}}, {"id": "urn:jy:math:2022:stage:5-6", "title": "第三学段（5–6年级）", "type": "Stage", "typeLabel": "学段", "color": "#e67e22", "size": 20, "properties": {"description": "六三学制第三学段目标对应小学高年级学生特点。", "subject": "SX0302", "applicableLevel": "S3", "contentJson": {"stage_target": "经历用字母表示数的过程，认识自然数的一些特征，理解小数和分数的意义；能进行小数和分数的四则运算，探索数运算的一致性；形成符号意识、运算能力、推理意识。探索几何图形面积和体积的计算方法，会计算常见平面图形的周长和面积，会计算常见立体图形的体积和表面积；能用有序数对确定点的位置，进一步认识图形的平移、旋转和轴对称；形成量感、空间观念和几何直观。经历收集、整理和表达数据的过程，会用条形统计图、折线统计图表达数据，并作出简单的判断；理解百分数的意义，了解随机现象发生的可能性；形成数据意识和初步的应用意识。在主题活动和项目学习中了解负数，应用数学和其他学科知识与方法解决问题，积累数学活动经验，形成数感、量感、模型意识、应用意识和创新意识。\n尝试在真实的情境中发现和提出问题，探索运用基本的数量关系，以及几何直观、逻辑推理和其他学科的知识、方法分析与解决问题，形成模型意识和初步的应用意识、创新意识。\n对数学具有好奇心和求知欲，主动参与数学学习活动。在解决问题的过程中，体验成功的乐趣，相信自己能够学好数学，感受数学的价值，体验并欣赏数学美。初步养成认真勤奋、独立思考、合作交流、反思质疑的习惯。", "for_grade": [5, 6], "learningQuiltyDescription": "认识自然数的一些特征,理解小数和分数,能进行简单的小数和分数四则运算和混合运算,感悟运算的一致性,形成数感和运算能力;能用字母表示数量关系和规律,理解常见的数量关系,形成符号意识;能认识常见的立体图形和平面图形,计算图形的周长、面积(或表面积)、体积,能描述图形的位置和运动,形成量感、空间观念和几何直观;知道数据的统计意义,能对一些随机现象发生的可能性大小作定性描述,形成数据意识和推理意识。了解负数,应用数学和其他学科知识与方法解决问题,形成数感、量感、模型意识、应用意识和创新意识。能从数学与生活情境中,在教师的指导下,初步学会用数学的眼光观察,尝试、探索发现并提出问题,将所学的数学知识应用于解决现实生活中的问题,形成初步的模型意识和应用意识。对数学形成一定的好奇心与求知欲,具有学习数学的兴趣,初步养成良好的学习态度和习惯。初步建立学好数学的自信心,体会数学的价值,在解决问题的过程中逐步克服困难,初步形成一定的应用意识和创新意识。"}, "CJ_stage_target": "经历用字母表示数的过程，认识自然数的一些特征，理解小数和分数的意义；能进行小数和分数的四则运算，探索数运算的一致性；形成符号意识、运算能力、推理意识。探索几何图形面积和体积的计算方法，会计算常见平面图形的周长和面积，会计算常见立体图形的体积和表面积；能用有序数对确定点的位置，进一步认识图形的平移、旋转和轴对称；形成量感、空间观念和几何直观。经历收集、整理和表达数据的过程，会用条形统计图、折线统计图表达数据，并作出简单的判断；理解百分数的意义，了解随机现象发生的可能性；形成数据意识和初步的应用意识。在主题活动和项目学习中了解负数，应用数学和其他学科知识与方法解决问题，积累数学活动经验，形成数感、量感、模型意识、应用意识和创新意识。\n尝试在真实的情境中发现和提出问题，探索运用基本的数量关系，以及几何直观、逻辑推理和其他学科的知识、方法分析与解决问题，形成模型意识和初步的应用意识、创新意识。\n对数学具有好奇心和求知欲，主动参与数学学习活动。在解决问题的过程中，体验成功的乐趣，相信自己能够学好数学，感受数学的价值，体验并欣赏数学美。初步养成认真勤奋、独立思考、合作交流、反思质疑的习惯。", "CJ_for_grade": [5, 6], "CJ_learningQuiltyDescription": "认识自然数的一些特征,理解小数和分数,能进行简单的小数和分数四则运算和混合运算,感悟运算的一致性,形成数感和运算能力;能用字母表示数量关系和规律,理解常见的数量关系,形成符号意识;能认识常见的立体图形和平面图形,计算图形的周长、面积(或表面积)、体积,能描述图形的位置和运动,形成量感、空间观念和几何直观;知道数据的统计意义,能对一些随机现象发生的可能性大小作定性描述,形成数据意识和推理意识。了解负数,应用数学和其他学科知识与方法解决问题,形成数感、量感、模型意识、应用意识和创新意识。能从数学与生活情境中,在教师的指导下,初步学会用数学的眼光观察,尝试、探索发现并提出问题,将所学的数学知识应用于解决现实生活中的问题,形成初步的模型意识和应用意识。对数学形成一定的好奇心与求知欲,具有学习数学的兴趣,初步养成良好的学习态度和习惯。初步建立学好数学的自信心,体会数学的价值,在解决问题的过程中逐步克服困难,初步形成一定的应用意识和创新意识。"}}, {"id": "urn:jy:math:2022:stage:7-9", "title": "第四学段（7–9年级）", "type": "Stage", "typeLabel": "学段", "color": "#e67e22", "size": 20, "properties": {"description": "六三学制第四学段目标对应初中阶段学生特点。", "subject": "SX0302", "applicableLevel": "S4", "contentJson": {"stage_target": "经历有理数、实数的形成过程，初步理解数域扩充；掌握数与式的运算，能够解释运算结果的意义；会用代数式、方程、不等式、函数等描述现实问题中的数量关系和变化规律，形成合适的运算思路解决问题；形成抽象能力、模型观念，进一步发展运算能力。经历探索图形特征的过程，建立基本的几何概念；通过尺规作图[1]等直观操作的方法，理解平面图形的性质与关系；掌握基本的几何证明方法；知道平移、旋转和轴对称的基本特征，理解相关概念；认识平面直角坐标系，能够通过平面直角坐标系描述图形的位置与运动；形成推理能力，发展空间观念和几何直观。掌握数据收集与整理的基本方法，理解随机现象；探索利用统计图表表示数据的方法，理解各种统计图表的功能；经历利用样本推断总体的过程，能够计算平均数、方差、四分位数等基本统计量，了解频数、频率和概率的意义；形成数据观念、模型观念和推理能力。在项目学习中，综合运用数学和其他学科知识与方法解决问题，积累数学活动经验，发展核心素养。\n探索在不同的情境中从数学的角度发现和提出问题，综合运用数学和其他学科的知识从不同的角度寻求分析问题和解决问题的方法，能运用几何直观、逻辑推理等方法解决问题，形成模型观念和数据观念。在与他人合作交流解决问题的过程中，能够严谨、准确地表达自己的观点，并能较好地理解他人的思考方法和结论。能够回顾解决问题的思考过程，反思解决问题的方法和结论，形成批判性思维和创新意识。\n关注社会生活中与数学相关的信息，主动参与数学活动；在解决数学问题的过程中，能够克服困难，树立学好数学的信心，感受数学在实际生活中的应用，体会数学的价值，欣赏并尝试创造数学美；养成认真勤奋、独立思考、合作交流、反思质疑的学习习惯。", "for_grade": [7, 8, 9], "learningQuiltyDescription": "能从生活情境、数学情境中抽象概括出数与式、方程与不等式、函数的概念和规则,掌握相关的运算求解方法,合理解释运算结果,形成一定的运算能力、推理能力和抽象能力;知道运动过程中的不变量、图形运动的变化特征,能运用几何图形的基本性质进行推理证明,初步掌握几何证明方法,进一步增强几何直观、空间观念和推理能力;知道频数、频率和概率的意义,能够进行简单的数据分析,形成数据观念。综合运用数学和其他学科知识与方法解决问题,积累数学活动经验,发展核心素养。能从具体的生活与科技情境中,抽象出函数、方程、不等式等数学表达形式,用数学的眼光发现问题并提出(或转化为)数学问题,用数学的思维探索、分析和解决具体情境中的现实生活问题，给出数学描述和解释，运用数学的语言与思想方法，综合运用多个领域的知识，提出设计思路，制订解决方案。能够在解决问题的过程中选择合适的方法进行评估，并对结果的实际意义作出解释。能够知道解决问题方法的多样性，具备一定的应用意识和模型意识，初步会用数学语言表达与交流。感悟数学的价值，能够从问题解决的过程中获得数学活动经验，产生对数学的好奇心和求知欲，增强学习数学的兴趣，建立学习数学的自信心。能够在解决问题的过程中，学会独立思考、合作探究，形成批判质疑、克服困难、勇于担当的科学精神，具备一定的创新意识。"}, "CJ_stage_target": "经历有理数、实数的形成过程，初步理解数域扩充；掌握数与式的运算，能够解释运算结果的意义；会用代数式、方程、不等式、函数等描述现实问题中的数
