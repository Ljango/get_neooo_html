<tr><td>1</td><td>能观察物理现象，提出物理问题；能根据已有的科学探究方案，使用基本的器材获得数据；能对数据进行整理，得到初步的结论；能撰写简单的报告，陈述科学探究过程和结果。</td></tr><tr><td>2</td><td>能分析物理现象，提出可探究的物理问题，作出初步的假设；能在他人帮助下制订科学探究方案，使用基本的器材获得数据；能分析数据，发现特点，形成结论，尝试用已有的物理知识进行解释；能撰写科学探究报告，用物理学术语、符号、公式、图表等交流科学探究过程和结果。</td></tr><tr><td>3</td><td>能分析相关事实或结论，提出并准确表述可探究的物理问题，作出有依据的假设；能制订科学探究方案，选用合适的器材获得数据；能分析数据，发现其中规律，形成合理的结论，用物理知识进行解释；能撰写完整的科学探究报告，对科学探究过程与结果进行交流和反思。</td></tr><tr><td>水平</td><td>科学态度与责任</td></tr><tr><td>1</td><td>认识到物理学是基于人类有意识的探究而形成的对自然现象的描述与解释，并需要接受实践的检验；有学习物理的兴趣，具有实事求是的态度，能与他人合作；认识到物理研究与应用会涉及道德与规范问题，了解科学、技术、社会及环境的关系，具有科技强国和实现中华民族伟大复兴的责任感。</td></tr><tr><td>2</td><td>认识到物理研究是建立在观察和实验基础上的一项创造性工作；有较强的学习和研究物理的兴趣，能做到实事求是，在合作中能尊重他人；认识到物理研究与应用应考虑道德与规范的要求，认识到人类在保护环境和促进可持续发展方面的责任，具有科技强国和实现中华民族伟大复兴的责任感和使命感。</td></tr><tr><td>3</td><td>认识到物理研究是一种对自然现象进行抽象的创造性的工作；有学习和研究物理的内在动机，坚持实事求是，在合作中既能坚持观点又能修正错误；能依据普遍接受的道德与规范认识和评价物理研究与应用，具有保护环境、节约资源、促进可持续发展的行为，具有科技强国和全面推进中华民族伟大复兴的责任感和使命感。</td></tr></table>\n\n# 附录2 教学与评价案例\n\n# 案例1：追寻嫦娥系列的踪迹\n\n# 【设计意图】\n\n本案例是“曲线运动与万有引力定律”主题中利用现代信息技术手段设计的一次学习活动，体现了物理学习与现代信息技术的深度融合和学生学习方式的变化，可供有条件的学校教学参考。活动目的是引导学生在初步形成的运动和相互作用观念、能量观念的基础上，将所学的牛顿力学的运动规律与现代科技前沿联系起来，通过观看视频、模拟操作、讨论交流、推理论证等过程，从运动和相互作用、能量的角度探索嫦娥一号的发射和运行规律，运用万有引力定律、牛顿运动定律和圆周运动规律，建立航天器发射和运行的模型。学习全部内容需要2~3课时，教师可根据教学实际，结合课堂与课外网络学习完成。课堂上注重引导学生经历建模过程，突破难点，侧重发展学生的建模能力、推理能力、探究和交流能力，将评价和学习过程紧密结合起来。\n\n# 【课前准备】\n\n将学生分成三人小组，布置预习作业。\n\n观看“嫦娥奔月”视频：几千年来，“嫦娥奔月”的古老神话在百姓间广为流传，奔向遥远的月宫，成为人类孜孜以求的梦想。我国有万户飞天的典故，说的是明朝有一个名叫万户的人，自制火箭尝试“飞天”。为了纪念万户，国际天文学联合会将月球上的一座环形山命名为“万户山”。\n\n思考：人类是如何实现飞天梦想的？\n\n【引入】（可利用网络开展以下学生活动）\n\n学生活动1——小组讨论\n\n观看“嫦娥奔月”后的感受及思考，提出相关疑问。\n\n学生活动2——观看视频\n\n观看嫦娥一号发射新闻报道视频，同时在作业纸上记录数据，并在组内交流，提出需要深入研究的问题。\n\n学生通过上述活动，初步形成嫦娥一号发射升空过程的整体图景，并提出需要深入探究的核心问题：嫦娥一号是如何发射升空的？是如何运行的？又是如何变轨的？\n\n# 【探究过程】\n\n问题1 嫩娥一号是如何发射升空的？\n\n思考：将物体从高塔上水平抛出，物体最终落到地面上。当增大抛射速度时，物体运动的距离更远；速度越大，距离越远。如果这个速度非常大，会是什么情况呢？\n\n活动1——模拟操作\n\n用仿真实验室体验，选不同的抛出速度： $v = 20 \\, \\text{m/s}$ 、 $v = 20 \\, \\text{km/s}$ 、 $v = 7.9 \\, \\text{km/s}$ 、 $7.9 \\, \\text{km/s} < v < 11.2 \\, \\text{km/s}$ 、 $v \\geqslant 11.2 \\, \\text{km/s}$ ，观察物体水平抛出后的运动轨迹，与思考结果进行比较。（以上活动可在课前利用网络完成，小组讨论也可通过网上交流实现。）\n\n活动2——小组讨论\n\n为什么物体能绕地球旋转起来呢？这个速度为什么必须是  $7.9 \\mathrm{~km} / \\mathrm{s}$  ？请从理论上推导，并跟同组同学交流。（教师可根据学生情况提供引导和所需数据。）如果高塔的高度不能忽略，要使物体不落到地球上的最小抛射速度与上述速度有区别吗？为什么？根据上述探究过程并结合视频，说明嫦娥一号发射升空的过程和原理。\n\n问题2 常娥一号是如何运行的？\n\n活动3——建构模型\n\n嫦娥一号升空后做什么运动？如何描述其运行规律？请各小组结合观看新闻视频时记录的数据，画出嫦娥一号的运行轨道，并展示交流。各小组画出不同轨道半径的卫星及其运行轨道，有的是圆轨道，有的是椭圆轨道。（为了便于计算，教师引导学生建构圆轨道物理模型。）\n\n活动4——小组讨论\n\n如何计算嫦娥一号的运行速度？利用小组画出的运行轨道图（参考卫星高度与地球半径的比例关系）计算运行速度，并通过仿真模拟检验小组计算结果。\n\n活动5——全班交流\n\n全班一起交流各小组计算和检验的结果，找出卫星的运行规律。再用仿真实验室检验得到的规律。\n\n活动6——小组讨论\n\n通过对嫦娥一号运行规律的探究，讨论为什么不同轨道卫星运行有不同的特点，并解释其原因。讨论仿真实验能否用来检验卫星运行规律，其可靠性如何。（问题2是本学习活动的核心内容，需要课上完成。所设计的四个活动从定性到定量层层递进，引导学生经历建构模型、检验模型的全过程，促进学生物理观念和科学思维的同步发展，其间，需要教师的引导和帮助。）\n\n问题3 常娥一号是如何变轨的？\n\n活动7——观看视频\n\n通过观看嫦娥一号变轨过程的视频，学生直观了解嫦娥一号运行及变轨过程，并记录相关数据，在教师引导下提出下列问题：嫦娥一号在变轨过程中什么物理量发生了改变？卫星变轨需要的条件是什么？怎么满足卫星变轨的条件？\n\n# 活动8——小组讨论\n\n针对学生提出的问题展开讨论（教师从力和运动、能量两个角度引导学生思考），嫦娥一号在距地球  $600 \\mathrm{~km}$  的高度先后进行了三次变轨，讨论其在三个轨道上运行到相应的点时线速度、角速度和加速度的大小关系。学生通过讨论，深入认识了嫦娥一号的受力和运动情况，并与能量的变化联系起来。\n\n# 【课后作业】\n\n1. 上网查询嫦娥二号和嫦娥三号绕月飞行的信息，以及嫦娥系列的其他探测器飞行和着陆的信息，了解它们各自的任务及对我国航天事业的贡献。\n\n2. 探讨我国第一个月球软着陆的无人登月探测器登月过程的关键步骤，估测月球对登月探测器的冲击力。\n\n3. 查阅我国航天事业发展历史和现状的资料，畅想我国航天事业发展的未来，写一篇小论文。\n\n# 【案例评析】\n\n本案例以我国探月工程的里程碑嫦娥一号成功发射为情境素材，通过精心设计的系列问题和围绕问题解决开展的自主学习活动，激发学生的学习动机和探究欲望，促进学生物理学科核心素养的全面发展。\n\n活动的设计从学生原有的认识入手，以学生的认知发展过程为主线，用基于现代信息技术的仿真实验作支撑，在教师适时、适度的指导下，让学生一步步经历从简单到复杂的问题解决过程，逐步发展相应的物理学科核心素养。课前让学生观看“嫦娥奔月”的视频，重温我国古代的飞天梦，通过小组讨论交流，发表自己的感受，激发学生的学习动机，提出需要探究的问题。接着观看嫦娥一号发射的视频，在表格中记录相关数据，培养学生通过视频获取信息的能力，为下一步开展探究作准备。\n\n接下来的探究过程围绕嫦娥一号发射过程中的三个核心问题展开。\n\n第一个问题：嫦娥一号如何发射升空？这个问题的解决借鉴了物理学史上牛顿的思路，首先从学生熟悉的抛体运动入手，通过仿真实验和小组讨论拓展学生思维，发展学生的运动和相互作用观念，将地面和天上的运动联系起来，综合运用已学过的圆周运动、牛顿运动定律和万有引力定律等相关知识，计算第一宇宙速度。以嫦娥一号为例，解决了航天器如何发射升空的问题。接着自然过渡到第二个问题：嫦娥一号如何运行？解决这个问题需要学生利用观看视频获取的资料，通过小组讨论、展示交流和仿真实验，经历建构模型和检验模型的过程，发展建模能力和交流合作能力。需要指出，仿真模拟不是真实实验，本案例利用仿真模拟，一方面是因为不能做实验而采用的替代方法，另一方面体现信息技术与物理教学的整合。为了让学生认识仿真实验和真实实验的差异，专门设计了下列问题供小组讨论：仿真实验能否用来检验卫星运行规律，其可靠性如何？借此发展学生对科学本质的认识。第三个问题：嫦娥一号如何变轨？让学生通过观看视频、小组讨论等活动，应用前面建立的模型，从运动和相互作用、能量两个角度进行科学推理和论证，进一步发展物理观念和科学思维能力。课后作业设计了拓展活动，引导学生开阔视野，从探索嫦娥一号的运行规律到关注我国和人类的航天事业，进一步激发学生的探索欲望，发展他们获取信息、文字表达和创新的能力。\n\n本案例设计了大量有针对性的问题，供课堂上开展师生、生生之间的讨论与交流。教师根据学生课堂问答，及时评价学生的学习情况，有效地将日常学习评价与课堂教学融为一体。\n\n# 案例2：探究感应电流产生的条件\n\n# 【设计意图】\n\n学生在初中已学习了“闭合电路的部分导体做切割磁感线运动，则产生感应电流”，并且对“切割”印象深刻。本案例的主要目标是让学生体会“切割”并不是产生感应电流的充要条件。通过实验探究、分析归纳，从磁感应强度和磁通面积两个因素入手，自然引导出磁通量的物\n\n理概念，并得出磁通量的变化是产生感应电流的条件。\n\n# 【实验准备】\n\n1. 实验1、实验2和实验3的器材如图2所示。其中，实验3中有两块异性磁极相对的磁铁，其相对平行的空间内可看成匀强磁场；一个闭合的矩形线框（线框面积小于匀强磁场区域的面积）与一个灵敏电流计形成一个探测回路。\n\n![image](https://cdn-mineru.openxlab.org.cn/result/2025-12-20/81d3dd5d-bd1e-4e00-8562-db9712cf7342/79efbda2a1dfdaf6edffc8faaa18a06d527d56432c806c0ef5a6c4c03381ee4c.jpg)\n\n\n\n实验1\n\n\n![image](https://cdn-mineru.openxlab.org.cn/result/2025-12-20/81d3dd5d-bd1e-4e00-8562-db9712cf7342/10a1d584022d66bf90189ada393429db41754bb0ceb8dbedb79a6e88d8d15e46.jpg)\n\n\n\n实验2\n\n\n![image](https://cdn-mineru.openxlab.org.cn/result/2025-12-20/81d3dd5d-bd1e-4e00-8562-db9712cf7342/8ed46258131af52e7b925bb22b16f1fdea89f62d4af016a4ad0fe52b0f35a32e.jpg)\n\n\n\n实验3\n\n\n\n图2\n\n\n2. 用磁感线模拟（空间旋转）的方法制作圆柱形磁铁的磁感线空间分布的模型，并准备好实验4如图3所示的器材。\n\n![image](https://cdn-mineru.openxlab.org.cn/result/2025-12-20/81d3dd5d-bd1e-4e00-8562-db9712cf7342/797ae36f7231de2e0c6a28efa99876fcd10ef864c42fa3a21a7ca13b64d2525e.jpg)\n\n\n![image](https://cdn-mineru.openxlab.org.cn/result/2025-12-20/81d3dd5d-bd1e-4e00-8562-db9712cf7342/3a931579fdbee800b0c638c2da8547b5ea05b9ef99814240c19728416ac1a9da.jpg)\n\n\n\n实验4\n\n\n\n图3\n\n\n3. 将学生分成每组4~6人，组内确定每个任务的主持人（轮流做组长）。\n\n# 【探究活动设计】\n\n任务1：根据初中学习的内容，准确陈述产生感应电流的条件。\n\n要求：学生陈述后，让学生指明切割磁感线的是哪部分导体。\n\n任务2：按照图2中3个实验图进行分组实验，每组承担1个实验。\n\n要求：①设计实验方案；②按方案进行实验并记录实验现象；③对实验现象分析讨论后，归纳实验结论（填入表2中）；④每组由两位同学合作进行实验演示并讲解。\n\n任务3：根据自己组的实验与其他组的实验汇报，完成表2中的前3项。\n\n\n表 2 实验现象的记录与解释\n\n\n班级 组别 学号 姓名\n\n<table><tr><td>实验序列</td><td>产生感应电流的操作</td><td>本实验可得出的结论</td></tr><tr><td>1</td><td></td><td></td></tr><tr><td>2</td><td></td><td></td></tr><tr><td>3</td><td></td><td></td></tr><tr><td>4</td><td></td><td></td></tr><tr><td colspan=\"3\">与其他组交流后获得的启发是</td></tr><tr><td colspan=\"3\">结论:产生感应电流的条件是</td></tr></table>\n\n实验1显示：穿过闭合回路的磁场强弱变化时，回路中产生感应电流。实验2显示：闭合开关并迅速移动滑动变阻器的滑片时（或开关闭合、断开瞬间），闭合回路的磁场强弱改变，回路中产生感应电流。实验3中，当水平线框在匀强磁场区域上下移动时，线框“切割”磁感线，但线框中没有感应电流；当线框在匀强磁场中旋转或改变磁感线穿过的有效面积时，回路中产生感应电流。\n\n任务4：观察并分析解释实验4。由上述实验已知：切割磁感线不一定产生感应电流；在磁感应强度  $B$  不变、闭合回路有效面积  $S$  改变，或  $S$  不变、  $B$  改变的情况下，闭合回路皆可产生感应电流。若  $B$  与  $S$  都改变，闭合回路是否一定产生感应电流呢？\n\n实验4：演示实验——“动态”磁通量不变演示仪，如图3所示。用铁粉模拟出圆柱形磁铁中轴面的磁感线，根据其中的一组对称的磁感线做出立体的“喇叭口”模型，如图4所示。\n\n演示操作：把线圈套入圆柱形磁铁，控制活扣，使线圈紧贴着模型\n\n往下运动。\n\n实验现象：在运动过程中，穿过线圈的磁感应强度在减小，线圈面积在增大，灵敏电流计指针没有发生偏转！但在线圈套入和拿出时段，灵敏电流计指针有明显变化。\n\n![image](https://cdn-mineru.openxlab.org.cn/result/2025-12-20/81d3dd5d-bd1e-4e00-8562-db9712cf7342/e33f5f781130e0d1607c20bc98e657312b7aee2945650a43e67e2408db15c1ce.jpg)\n\n\n\n甲\n\n\n![image](https://cdn-mineru.openxlab.org.cn/result/2025-12-20/81d3dd5d-bd1e-4e00-8562-db9712cf7342/ca68c0d44d3bff87ccce10d21a921aa8f70d32989b73c477d38739747b484238.jpg)\n\n\n\n乙\n\n\n\n图4\n\n\n任务5：请各组学生针对以上实验现象讨论原因，并解释这个实验现象。完成表2中的第4项。\n\n任务6：完成以上探究后的总体结论（填入表2中）。\n\n# 【案例评析】\n\n感应电流的产生条件在初中已学过，但对条件的理解主要是“部分电路的切割”。实际上，电磁感应现象中一些不“切割”的现象也会产生感应电流，因此高中物理中要更全面地研究产生感应电流的条件，例如闭合回路的磁感应强度  $B$  变化，闭合回路的面积  $S$  变化等。但若将  $B$  变化或  $S$  变化两种情况简单概括成  $B \\cdot S$  变化，即磁通量变化，这种总结方法是不严谨的。这个案例中的实验4正是对磁通量问题的深入探索，对学生思维有较强冲击力。通过实验4我们得知，只有穿过闭合回路磁感线的条数发生变化，闭合回路中才有感应电流。\n\n本案例中，教师设计了实验记录表，引导学生将小组实验的现象与思考记录在表格中，同时在小组交流后，又引导学生对自己和同伴的学习进行反思。这些学习过程的记录就可成为学生学习过程中的档案，积累起来的档案能很好地反映学生日常学习过程中所表现出来的核心素养水平。"}, "CJ_rawText": "# （三）学业质量标准的应用\n\n学业质量标准可以用来指导学校课程设计、教学和考试评价。\n\n学业质量水平1是高中学生毕业在物理学科方面应当达到的要求，也是物理学科学业水平考试合格等级的划定依据。物理学科学业水平等级性考试命题不超过学业质量水平3。\n\n# 七、实施建议\n\n# （一）教学与评价建议\n\n教师应根据普通高中物理课程标准（以下简称课程标准）的基本理念、课程目标和学业要求等，结合教学的实际情况，创造性地开展教学工作，将物理学科核心素养的培养贯穿物理教学全过程。评价是日常教学活动的重要组成部分，应以课程目标、课程内容和学业质量为依据，关注物理学科核心素养的发展水平。\n\n# 1. 教学建议\n\n教师要根据内容要求和学业质量标准，结合学生的实际确定教学目标，组织教学内容，设计学生的课堂学习活动，有效开展教学活动。\n\n# (1) 依据课程标准要求和学生发展情况确定教学目标\n\n要根据课程标准的要求和学生实际，系统设计模块教学目标、单元教学目标和课时教学目标。设计模块教学目标，应主要考虑本模块的学业要求，并兼顾学生的实际、课程目标和学习进程。设计单元教学目标，应考虑单元内容在模块中的地位和作用，体现单元内容学习与模块目标的关系，符合学生学习的阶段性特征。设计课时教学目标，应充分考虑学生的知识经验和认知水平，考虑课时目标与单元目标的关系，综\n\n合体现课程内容、学生学习活动和物理学科核心素养的要求；应重视以内容教学落实物理观念、科学思维、科学探究、科学态度与责任等方面要求，把课程具体内容教学与学生物理学科核心素养的发展联系起来，把基于物理学科核心素养提升的教学目标融合在具体教学活动中。\n\n# (2) 围绕学生物理学科核心素养发展组织教学内容\n\n教师要重视教学内容的合理化选择和结构化组织。应根据物理学科核心素养的要求和学生的学习需要，选择合适的教学内容，设计合理的内容呈现方式。例如，建构电场强度概念，可以用试探电荷所受静电力的特征，抽象概括静电力与电荷量的关系，探讨电场本身的特征和属性。\n\n要围绕概念建立和规律探究的要求选择和组织教学内容。要关注知识之间的内在联系，用实际问题的探究引领学生对课程内容的学习，促进学生深度理解。例如，建构电容概念，可以用充电后的电容器对电阻放电，用电流传感器和电压传感器测量放电过程的电流和电压，通过计算机生成  $I - t$  图像和  $U - t$  图像，根据图像分析任意时刻电容器所带的电荷量与两极板间的电压，发现电荷量与电压成正比的规律，从而很自然地得到电容的定义。\n\n要基于实际情境设计任务和问题。让学生在真实的情境中自主学习，学会从物理学的视角观察物理现象，抽象物理模型，分析归纳相关特点，认识并应用物理学概念和规律，有效促进物理学核心素养的发展。\n\n要根据学生的学习进阶要求组织教学内容。学生物理学科核心素养的发展是一个循序渐进的过程，注重必修课程和选择性必修课程之间、不同模块之间、同一模块内不同单元之间的素养发展的不同要求，合理选择教学内容，体现物理学科核心素养的渐进发展。\n\n# (3) 根据教学目标设计教学活动\n\n根据教学目标设计学生自主学习活动。注重在教师的指导下让学生开展自主学习活动，以有效达成教学目标。要基于教学目标设计探究性活动，让学生在现象探究中抽象归纳本质，概括形成物理概念，并进行\n\n合理定义；要基于实验事实，设计合理的探究任务，让学生从实验事实中发现和归纳实验规律；要基于探究的问题设计任务，让学生解释现象并解决问题；要突出问题导向，注重问题探究，让学生学会用物理语言讨论交流探究过程和结果。引导学生在课堂自主学习和探究的过程中，增强自主探究、归纳反思的能力，提升物理学科核心素养。\n\n根据教学目标要求设计实验探究活动。课程标准对学生实验探究能力的培养提出了要求，通过实验方式进行相关内容教学的条目占内容要求条目的一半以上。演示实验应清晰呈现实验目的和原理，有足够的可见度；要让学生带着问题观察实验现象，启发学生解释实验现象，培养学生依据证据进行推理和解释现象的能力。要重视学生实验，让学生根据实验目的设计实验步骤，自主、规范地进行实验操作，正确读取和记录实验数据，分析解释实验数据，得出实验结论。要根据教学要求，自制、改进教具，创新和优化物理实验，提升学生的实验探究能力。\n\n# (4) 借助信息技术赋能教学过程\n\n运用信息技术优化教学。要运用网络平台的视频、动画和各种数字资源，针对课堂教学需要，进行合理的选择、剪辑、改编和优化；充分运用各种网络资源，结合课堂学习内容，有选择地介绍科学技术的前沿、科学家的故事、国家重大科技攻关项目等重大科学事件；建议运用各种信息技术、表现手法，创作优秀的课件，突出教学内容的重点，突破学生学习的难点。运用数字媒体创设动画和视频，“放大”肉眼不可见的微观世界，“缩小”宏观的宇宙世界，“减慢”看不清的快速过程，“加速”耗时长的缓慢变化过程。要创造性地运用信息技术，让不易观察的世界变得可观察，不易观察的过程变得可观察。\n\n运用信息技术优化物理实验。数字化实验运用了各种传感器的数字化测量和数字化表达，使实验测量更准确、数字表达更清晰。可利用传感器优化物理量的测量，使物理实验中的测量更快速、更准确，提高实验功效；注重运用数字化实验生成数据，用图表和图形表达实验数据，使学生更容易归纳出实验结论；可运用数字化实验改进优化实验探究，\n\n突出实验的探究性；可运用数字化实验，激发学生创新设计实验的兴趣，提高实验探究的能力。\n\n运用人工智能优化教与学。关注人工智能的发展对教师的教和学生的学带来的机遇和挑战。教师要学习运用人工智能优化教与学的方式，改进教学设计，拓展学生的学习视野。要运用人工智能促进物理学科与其他学科的融合，开发综合性跨学科实践项目，强化人工智能对学生学习的辅助作用和跨学科实践能力培养。\n\n# 2. 评价建议\n\n教师应创设真实且有价值的问题情境，采用多种多样的评价方式，客观全面地了解学生的发展状况，找出存在的问题和原因，发挥评价的诊断、反馈、激励等功能，促进学生全面而有个性的发展。评价实施时应注意以下几个方面。\n\n# (1) 明确评价目标指向，促进物理学科核心素养的发展\n\n评价应根据学业质量和课程内容的要求，围绕物理观念、科学思维、科学探究、科学态度与责任等方面，撰写指向学生学习行为表现的评价目标。目标的描述要明确、具体、可测，要说明学生在什么样的问题情境中，运用哪些物理知识、思想方法，其行为应达到什么样的水平。收集学生在真实情境下解决问题的行为表现，综合评价学生的学习效果及学习状态，判断学生达到的水平和学习中的问题；创造机会让学生学会正确评价自己的进步，反思自己的不足，明确努力的方向，激励学生不断进步。\n\n# (2) 增强教学与评价的融合，提升评价的有效性\n\n充分认识教学任务与评价任务的关系，将学生的学习目标、学习内容与评价目标、评价任务进行整体设计；制订评价标准、设计评价任务，使学习活动与评价任务同步实施。依据评价目标，在具体的学习活动中评价学生的表现。例如，学生能否运用学科知识，选用恰当的模型，对实际情境中的问题进行定性和定量的分析推理，解释现象、解决\n\n问题；在探究、实践过程中能否进行小组合作，能否运用科学方法积极思考，提出可探究的问题，进行合理的猜想和假设，制订合理的探究方案；是否具有依据证据进行推理和解释的求实精神，能否认识到物理研究是建立在观察和实验基础上的一项创造性工作等。\n\n# (3) 重视过程性评价，发挥激励、发展的功能\n\n充分认识过程性评价的重要性，把评价渗透到课堂学习、项目实践活动等各个环节，重视综合性、情境化、开放性任务的创设，依据学生在真实情境下解决问题的过程和结果评定其物理学科核心素养水平。重视通过课堂问答、书面作业、项目实践活动，评价学生解决各种现实问题或任务时所表现出来的物理学科核心素养水平，追踪学生在不同时间点上的学习发展状况，对其变化情况进行定性和定量分析，确保评价全面、真实、有效，充分发挥评价的诊断、激励作用。\n\n# (4) 重视评价主体多元、方法多样，体现综合评价\n\n评价应面向全体学生，尊重学生的主体地位，要发挥学校、教师和学生等不同角色在评价中的作用，建立以促进学生全面发展为宗旨的家长、学校和社会共同体；鼓励学生主动参与评价，注重展示学生自我发展的过程，关注学生的不同兴趣、表现，满足不同发展需求。重视综合评价，将单项评价与整体评价、定量评价与定性评价、终结性评价与形成性评价等评价方式有机结合，积极探索人工智能赋能评价的方式方法，通过观察、讨论、展示、交流、同伴或自我评估等多种评价方式，收集学生在不同场合、不同时间多方面表现的证据，实现对学生物理学科核心素养发展水平的全面评价。要创造条件，建构学习与评价的共同体，使学生学会持续反思、终身学习。\n\n# (5) 做好评结果的解释, 促进学生学会学习\n\n鼓励学生参与评价结果的判断和解释过程，提升后续决策与评价结果的一致性。教师应及时准确地反馈评价结果，提供细致的描述性评价，帮助学生发现、纠正学习中存在的问题，增强学生学习物理的兴趣和自信心，促进学生的发展。充分认识评价结果不同呈现方式的优势和\n\n不足，采取恰当的方式进行反馈，让学生了解自己取得了哪些进步、发展了哪些能力、还有什么潜能，同时认识到存在的不足，从而积极调整学习策略、学习方法，发展终身学习的能力。\n\n# （二）学业水平考试建议\n\n学业水平考试是保障教育教学质量的一个重要环节，是根据国家普通高中课程方案、课程标准和教育考试规定，由省级教育行政部门组织实施，以学业质量为依据的考试，主要测量学生达到国家课程标准规定的学业质量的程度。学业水平考试的成绩是学生高中毕业或升学的重要依据。实施学业水平考试，旨在落实发展学生核心素养的课程目标，促使学生认真学习每门课程，避免偏科；有利于学校准确把握学生的学习情况，改进教学管理；有利于高等院校选拔适合学校特色和专业要求的学生，促进高中与高等院校人才培养的有效衔接。\n\n# 1. 考试设计要求\n\n考试设计应强化育人导向，依标命题，坚持改革创新，坚持科学规范，注重考查支撑学生未来长远发展和适应社会进步要求的能力，有效鉴别学生发展潜质。\n\n# (1) 考试内容\n\n物理学业水平考试的内容应根据考试目的确定，注重考查物理观念、科学思维、科学探究、科学态度与责任四个方面。考试内容的任务情境应符合学生心理发展水平和认知规律，反映物理学本质，密切联系社会、科技、生产生活实际，充分体现考试评价促进学生学习、甄别学生学业水平的功能。\n\n学业水平合格性考试的考查内容为课程标准规定的必修内容及相关的12个学生必做实验。要体现学业质量水平和物理学科核心素养的基本要求。注重考查对必修课程中的基本概念和基本规律的了解和认识情\n\n况，要注重围绕生产生活或科技发展等设计问题情境，加强对学生运用基础知识解决简单实际问题能力的考查。\n\n学业水平等级性考试的考查内容为课程标准规定的必修和选择性必修内容及相关的21个学生必做实验。要体现学业质量水平和物理学科核心素养的全面要求。注重考查对必修和选择性必修课程中重要的物理概念与规律的理解与运用情况，要与生产生活、科技发展等紧密联系，要关注物理学前沿与成果应用。要加强对学生综合应用物理知识解决实际问题能力的考查，要强调创新精神和实践能力的考查，能较好地区分学生物理学科核心素养的水平。\n\n# (2) 试卷结构\n\n依据课程标准规定的内容模块，全面考查物理学科核心素养。根据用于高中毕业的学业水平合格性考试和用于高等院校招生录取的学业水平等级性考试的不同评价目标，合理确定两种考试的试卷结构，包括试卷长度、内容结构、题型结构等。考查内容比例应与各模块课程内容所占课时比例大体一致。实验内容应占一定比例。纸笔考试题型一般包含客观题和主观题，其中客观题主要有单项选择题、多项选择题等，主观题主要有简答题、计算题等。客观题和主观题的数量要合理搭配，关注评价目标及不同水平的要求，保持不同题型的适当比例。鼓励探索综合考查物理学科核心素养的题型设计。\n\n# 2. 命题建议\n\n试题命制要准确把握物理学科核心素养内涵和学生的学业表现，选择、加工能考查学生相关核心素养表现的真实情境，选取典型内容和测试材料，设计有助于展现学生不同素养水平的任务，基于学生真实表现研制评分标准。建设高素质、高水平、结构合理的命题队伍，加强命题人员遴选与培训，提升命题人员专业化程度，努力提高考试命题的质量和水平。\n\n(1) 试题应有明确的测试目标。整份试卷所考查的内容要尽可能涵盖\n\n盖学科所有可测的物理学科核心素养的各个方面。每道试题的考查立意要明确，清晰指向对物理学科核心素养哪几个方面的考查。针对用于高中毕业的学业水平合格性考试和用于高等院校招生录取的学业水平等级性考试的不同目的，试题考查的物理学科核心素养水平应有所不同，要符合两类考试的具体要求。\n\n（2）试题所涉及的知识内容应具有代表性。要根据评价目标，按照课程标准中的课程内容要求，抽取具有代表性的核心物理概念、规律、思想和方法等内容设计试题；要反映物理学的知识结构和基本规律，要与今后的进一步学习或职业选择相适应。所抽取的知识内容要具有合理的覆盖面和适当的比例。\n\n（3）科学合理设计试题难度。要从物理学科核心素养、试题情境和知识内容的要求等方面科学合理地设计试题难度。可根据物理学科核心素养的水平层次、试题情境的复杂性或新颖性、知识要求的深度或广度等多方面来设计试题的难度，保证试卷难度适宜、梯度合理、比例恰当，有利于学生发挥正常水平，且符合评价目标要求。\n\n（4）精心创设试题任务情境。要尽量创设类型多样的、具有一定复杂程度的、开放性的真实情境作为试题的任务情境，通过学生在应对复杂真实情境、参与相应探究学习活动中的外在表现来考查物理学科核心素养。\n\n（5）试题的编制要科学、规范。试题的情境、设问的角度及方式要科学、可信、新颖、灵活；试题的表述方式要科学、合理、有效，符合学生的认知特点和能力水平。其中，选择题的题干要围绕一个中心，选择项要设置合理，能反映学生的典型错误，有利于学生改进学习；各个选项的结构、长度要大体一致。\n\n（6）试卷评分标准应清晰准确。评分标准的制订要依据学业质量水平的要求，清晰界定所考查的知识以及与这些知识关联的物理学科核心素养，使之能相对比较准确地判断学生的物理学科核心素养及其水平。评分标准要摒弃单纯知识性的描述方式，要研制基于物理学科核心素养\n\n的等级描述。\n\n# （三）教材编写建议\n\n在高中物理课程实施过程中，教材作为直接的课程资源应发挥培根铸魂、启智增慧的重要作用。下面以提升学生的物理学科核心素养为目标，分别从编写原则、内容选择、内容呈现三个方面提出教材编写建议。\n\n# 1. 编写原则\n\n（1）注重教材的育人功能。教材编写应注重落实课程标准的要求，有效促进学生在物理观念、科学思维、科学探究、科学态度与责任等方面的物理学科核心素养的达成。\n\n（2）注重教材的科学性。教材应与课程标准的要求保持一致，不仅应准确反映课程标准要求的物理概念和规律，正确纳入物理实验，还应科学地融入研究方法、科学态度与价值观等内容。\n\n（3）注重教材的适用性。遵循学生的认知规律，关注城乡差异，做到线索清晰、层次分明、循序渐进、重点突出，既有总体的系统性，又有一定的灵活性，为教师教学和学生学习提供支持。\n\n（4）注重教材的时代性。及时反映物理学的发展前沿，反映物理学对社会进步及科技发展的重要作用，反映物理学的技术应用给生产生活带来的影响。\n\n（5）注重教材的人文性。弘扬中华优秀传统文化，增强民族自信心和凝聚力，注重吸收世界先进的物理教育理念，倡导尊重世界文明多样性，注重体现对人的尊重等相关内容。\n\n(6) 注重教材的特色与创新。根据学生学习与发展需求，在教材内容选择、组织与呈现方式等方面合理创新，编写不同风格、各具特色的教材。\n\n# 2. 内容选择\n\n（1）注重多方面选择教材内容，落实素养导向的课程目标。依据物理学科核心素养的要求选择教材内容，有效促进学生物理学科核心素养的达成。注重选择与物质、运动和相互作用、能量等相关的核心内容，帮助学生从物理学视角认识自然、理解自然，形成物理观念；注重选择与学生建模、推理、论证、创新等能力培养有关的内容，培养学生的科学思维；注重从科学探究的视角选择内容，培养学生的科学探究能力；注重从情感、态度、价值观的视角选择内容，培养学生的科学态度与责任感。\n\n（2）注重物理内容的基础性，关注全体学生的学习需求。既要注重物理学概念和规律等基本内容，还要注重物理学的探究过程、研究方法等，为学生的终身发展打下基础。必修课程含全体高中学生必学的物理内容，对应教材的编写应注重纳入相关的物理内容，关注全体学生的学习需求，注重对全体学生物理学科核心素养的培养，为公民科学素养的提升作出贡献。\n\n（3）注重物理内容的选择性，为学生的个性发展搭建平台。注意物理内容的分层与分类，关注不同学生的学习需求，为学生有个性地发展搭建平台。选择性必修课程对应教材的编写既要关注与必修教材的衔接和联系，又要关注在必修教材基础上的拓展延伸。选修课程对应的学习材料编写要关注学生多样化的学习需求，为学生的多元发展提供空间。\n\n（4）落实课程标准的内容要求，依据课程标准把控教材内容的广度与深度。课程标准中的内容主题应全部纳入教材。课程标准中的样例与活动建议有一定灵活性，供教材编者参考。在教材难度方面，应与课程标准的要求一致，不能随意拔高或降低教材的难度。根据课程标准的要求，积极开发教材资源，增强教材的趣味性与可读性，更加具体、生动、精彩地呈现课程内容。\n\n（5）关注学科发展动态，体现教材内容的时代性。注意及时纳入物理学科的最新研究成果，关注物理学的技术应用带来的社会问题等。设\n\n计特点鲜明的栏目，介绍科学技术研究的最新进展，反映物理学的技术应用对自然和社会的影响，融入与科学、技术、社会及环境相关的内容，开阔学生视野、增强学生的社会责任感及科技强国的使命感。\n\n（6）重视科学的研究方法，有效设计科学探究活动。关注科学家在科学探索过程中所凝练、升华的科学思维方式和科学研究方法。应努力提高科学探究的质量，一方面科学探究活动的方式应多样化，可利用信息技术辅助手段，服务学生个性化学习；另一方面应加强科学探究的真实性，注重培养学生的科学探究能力及科学态度等。科学探究活动的具体内容、方式和要求等，应根据学生发展需求灵活设计，有效体现物理实验的育人功能。\n\n（7）关注多种评价方式，体现评价的育人功能。关注物理学科的学业质量水平，关注每个模块的学业要求，适当纳入与日常学习评价、学业水平合格性考试、学业水平等级性考试有关的评价内容。作业设计要联系实际，注重情境创设，强调任务驱动，有针对性和层次性，引导学生理解学习内容，解决实际问题。可设计从易到难的节练习，帮助学生建构概念、巩固学习内容、检测学习问题、开阔视野等；可设计具有一定综合性和创新性的章练习，培养学生利用所学内容综合解决物理问题的能力和创新能力；还可根据学业质量水平设计单元测试或综合测试，让学生了解自己的进步与不足，以便其更好地发展。\n\n# 3. 内容呈现\n\n（1）内容编排应有利于教与学。教学内容在教材中出现的顺序与形式，每项内容所用的篇幅等，都应体现现代教育思想和教学理念。教材内容的编排可有多种形式。无论采取哪种形式，内容编排皆应有利于教师科学设计教学情境、有效组织教学，促进教师改进教学实践，引导教师创新教学；应有利于引导学生主动探究、建构知识、获得结论，为学生提供质疑与探究的机会；应关注学生的认知特点，循序渐进地编排教材内容，让学生在学习过程中既要面临问题挑战，又能享受成功解决\n\n问题的喜悦。\n\n（2）注重教材的编印规范。教材的编印应有利于学生学习，符合学生身心健康发展的要求。教材应开本恰当、装帧良好、美观大方；教材的版面设计应清爽美观、疏密得当；其纸质、纸张颜色、字体等皆应符合国家颁布的标准。教材要恰当处理版面和内容的关系，力求全书图文均衡、相得益彰；文字叙述要科学、准确、精练，要有相当的可读性和欣赏性，适宜高中学生阅读；图片选择应在科学性与时代性方面下功夫，注意精选插图，使其与教学目的、教学内容紧密结合，引导学生积极向上地健康发展。可绘制原理图，以帮助学生清晰准确地理解相关物理内容；有些生活或自然中的物理现象，最好用真实照片，以此让学生感受到物理学的神奇，产生学习物理的兴趣等。\n\n# （四）地方和学校实施本课程的建议\n\n地方和学校是课程实施和建设的主体，也是重要的推动者。要依据课程标准的要求管理课程实施，贯彻落实国家课程的要求；要创造良好的课程实施条件，形成课程实施的良好机制，扎实有效地推进课程。\n\n# 1. 加强课程建设和课程管理\n\n指导学生合理选择课程。学校要结合对学生的生涯规划指导，帮助学生根据物理课程的基本结构与内容要求，以及自己的兴趣、特长和发展方向，正确选择适合自己的课程，促进物理学科核心素养的发展。\n\n制订学科课程计划。学校要根据学生实际需要和资源条件，制订物理学科的课程开发、实施和评价计划；根据学校实际和学生需要，有计划地开展物理课程实施研究，使国家课程更适合于学校，更贴近学生的实际；要研究和开发适应学生需要的选修课程，为培养拔尖创新人才服务。\n\n提高课程管理专业水平。学校要改革课程管理模式，以适应课程结\n\n构的改变；研究适应选课教学的课程管理方式和教学实施方式，规范选课教学管理。地方教育行政部门要支持学校建立物理学科专用教室，让学生在专用教室进行沉浸式学习，让教师实施更有“物理味”的课堂教学。\n\n# 2. 重视教师专业能力培训\n\n有计划地推进教师培训。各级教育行政部门和学校要高度认识教师培训的重要性，要制订合理的教师培训计划，开展有针对性的教师培训。各地要开展各级教研人员的高水平培训，并由具有高水平课程教学能力的教研人员等专业力量推进广大教师的课程专项培训。各级教研部门要根据当地实际，针对教师在课程和教学方面的薄弱环节，拟定培训项目，确定培训目标、培训内容和要求，以此组织开展有效的教师培训。\n\n开展课程标准学习培训。各级教育行政部门要组织课程标准学习的专项培训活动，使教师理解课程的指导思想和课程目标，明确课程内容及其学业要求，理解学业质量标准。通过培训，使教师能自觉运用课程标准指导教学，提高教师“依标教学”的能力。针对目前教师评价能力不足的情况，教育行政部门和教研机构要开展教师的评价专项培训，提高教师的评价能力；要组织教师学习评价理论，使教师理解评价体系，学会制订评价方案，实施有信度和效度的评价。\n\n# 3. 开展扎实有效的教研活动\n\n教育教学研究是解决学校教学问题、提高教师教学能力的重要手段。要依托各级教研部门的教研力量，开展各种形式的教研活动，指导教师理解课程，提高教学能力。\n\n开展主题教研活动。要针对教育教学需要，确定和展开以研究主要问题为核心的系列教研活动。教研部门要针对物理教学的实际，选择课程教学核心内容和关键问题作为研究主题，有针对性地开展教研活动。\n\n采用多样化的教研方式。要突破场地、资金、时间等条件的限制，\n\n采用多样化的教研方式。既可以现场教研，也可以网络教研，学校之间还可以进行校际联盟的联合教研；可以根据教研内容、时长的不同，采用多样化的教研方式，例如专题讨论、主题沙龙、微论坛等，以提高教研活动的时效和实效。\n\n扎实开展校本教研。学校要加强教研组和备课组建设，规范学校教研工作的程序和要求。教研组要针对物理课程的需要，开展物理学教学关键问题专题研究；备课组要研究日常教学问题，扎实做好教学设计、教学实施、作业评价等问题研究，努力提高课堂教学水平。\n\n# 4. 开发和利用课程资源\n\n加强物理实验室建设。学校要按照国家标准配备足够数量的专用实验教室，配齐配足实验器材；根据课程标准，最大限度地安排学生实验，做到人人动手做实验；要创新实验方式，开发可视性强、证据性强、能引起学生浓厚兴趣的演示实验；要利用日常用品、废旧材料创新物理实验，开发低成本、高质量的物理实验，使学生有更多动手做实验的机会；要建立实验室开放制度，鼓励学生利用课余时间，以独立或小组合作方式，开展物理问题的实验研究。\n\n运用数字化实验创新实验方式。地方教育行政部门要支持学校创建数字化实验室，培训教师能进行数字化实验，使数字化实验更多地运用于课堂教学和学生实验。教师要创新数字化实验的使用方法，研究运用数字化实验改进传统实验的方式，促进教学手段与方式的现代化。\n\n利用社会课程资源。学校要积极探索，开发、利用来自科技馆、博物馆、公共图书馆、高等院校、科研院所、工厂、农村以及网络科技平台等的物理课程资源，丰富学生的科技应用知识，拓宽学生的科技视野，培养学生发现问题、研究问题、解决问题的能力；要组织学生带着问题和任务参观各种科技场馆或场所，了解高等院校、科研院所的科学研究项目，与科学家讨论研究课题，激发学生学科学、爱科学的兴趣，增进学生对科学、技术、社会及环境之间关系的理解。\n\n开发利用数字化资源。学校要积极开发、利用数字媒体课程资源，主动开发信息化实验仪器，拓宽物理学习的途径。学校要开发利用各种适合学生学习的音视频材料，例如关于航空航天、核电站、纳米技术、工业信息化等方面的材料，以此拓展学生的视野，加深学生的感性认识。教师要有效利用具有互动功能的网络学习平台，开展师生互动教学，提高物理课程学习的效果；要利用网络课堂全方位服务学生，解决学生物理学习的疑难问题；要带领学生探索如何运用人工智能解决物理学习中的疑难问题，提高学生学习物理的效率，培养学生在人工智能背景下的创新实践能力。\n\n# 附录\n\n\n附录1 物理学科核心素养的水平划分\n\n\n<table><tr><td>水平</td><td>物理观念</td></tr><tr><td>1</td><td>形成初步的物理观念，能从物理学的视角解释一些自然现象，能应用物理知识解决一些实际问题。</td></tr><tr><td>2</td><td>具有物理观念，能从物理学的视角描述和解释自然现象，能应用物理知识解决实际问题。</td></tr><tr><td>3</td><td>具有清晰的物理观念，能从物理学的视角正确描述和解释自然现象，能综合应用物理知识解决实际问题，能指导工作和生活实践。</td></tr><tr><td>水平</td><td>科学思维</td></tr><tr><td>1</td><td>能在熟悉的问题情境中应用常见的物理模型；能对比较简单的物理现象进行分析和推理，获得结论；能使用简单和直接的证据表达自己的观点；具有质疑和创新的意识。</td></tr><tr><td>2</td><td>能在熟悉的问题情境中根据需要选用恰当的模型解决简单的物理问题；能对常见的物理现象进行分析和推理，获得结论并作出解释；能恰当使用证据表达自己的观点；能对已有观点提出质疑，从不同角度思考物理问题。</td></tr></table>\n\n\n续表\n\n\n<table><tr><td>水平</td><td>科学思维</td></tr><tr><td>3</td><td>能将实际问题中的研究对象转换成物理模型；能对综合性物理问题进行分析和推理，获得结论并作出解释；能恰当使用证据证明物理结论；能对已有结论提出有依据的质疑，采用不同方式分析解决物理问题。</td></tr><tr><td>水平</td><td>科学探究</td></tr><tr><td>1</td><td>能观察物理现象，提出物理问题；能根据已有的科学探究方案，使用基本的器材获得数据；能对数据进行整理，得到初步的结论；能撰写简单的报告，陈述科学探究过程和结果。</td></tr><tr><td>2</td><td>能分析物理现象，提出可探究的物理问题，作出初步的假设；能在他人帮助下制订科学探究方案，使用基本的器材获得数据；能分析数据，发现特点，形成结论，尝试用已有的物理知识进行解释；能撰写科学探究报告，用物理学术语、符号、公式、图表等交流科学探究过程和结果。</td></tr><tr><td>3</td><td>能分析相关事实或结论，提出并准确表述可探究的物理问题，作出有依据的假设；能制订科学探究方案，选用合适的器材获得数据；能分析数据，发现其中规律，形成合理的结论，用物理知识进行解释；能撰写完整的科学探究报告，对科学探究过程与结果进行交流和反思。</td></tr><tr><td>水平</td><td>科学态度与责任</td></tr><tr><td>1</td><td>认识到物理学是基于人类有意识的探究而形成的对自然现象的描述与解释，并需要接受实践的检验；有学习物理的兴趣，具有实事求是的态度，能与他人合作；认识到物理研究与应用会涉及道德与规范问题，了解科学、技术、社会及环境的关系，具有科技强国和实现中华民族伟大复兴的责任感。</td></tr><tr><td>2</td><td>认识到物理研究是建立在观察和实验基础上的一项创造性工作；有较强的学习和研究物理的兴趣，能做到实事求是，在合作中能尊重他人；认识到物理研究与应用应考虑道德与规范的要求，认识到人类在保护环境和促进可持续发展方面的责任，具有科技强国和实现中华民族伟大复兴的责任感和使命感。</td></tr><tr><td>3</td><td>认识到物理研究是一种对自然现象进行抽象的创造性的工作；有学习和研究物理的内在动机，坚持实事求是，在合作中既能坚持观点又能修正错误；能依据普遍接受的道德与规范认识和评价物理研究与应用，具有保护环境、节约资源、促进可持续发展的行为，具有科技强国和全面推进中华民族伟大复兴的责任感和使命感。</td></tr></table>\n\n# 附录2 教学与评价案例\n\n# 案例1：追寻嫦娥系列的踪迹\n\n# 【设计意图】\n\n本案例是“曲线运动与万有引力定律”主题中利用现代信息技术手段设计的一次学习活动，体现了物理学习与现代信息技术的深度融合和学生学习方式的变化，可供有条件的学校教学参考。活动目的是引导学生在初步形成的运动和相互作用观念、能量观念的基础上，将所学的牛顿力学的运动规律与现代科技前沿联系起来，通过观看视频、模拟操作、讨论交流、推理论证等过程，从运动和相互作用、能量的角度探索嫦娥一号的发射和运行规律，运用万有引力定律、牛顿运动定律和圆周运动规律，建立航天器发射和运行的模型。学习全部内容需要2~3课时，教师可根据教学实际，结合课堂与课外网络学习完成。课堂上注重引导学生经历建模过程，突破难点，侧重发展学生的建模能力、推理能力、探究和交流能力，将评价和学习过程紧密结合起来。\n\n# 【课前准备】\n\n将学生分成三人小组，布置预习作业。\n\n观看“嫦娥奔月”视频：几千年来，“嫦娥奔月”的古老神话在百姓间广为流传，奔向遥远的月宫，成为人类孜孜以求的梦想。我国有万户飞天的典故，说的是明朝有一个名叫万户的人，自制火箭尝试“飞天”。为了纪念万户，国际天文学联合会将月球上的一座环形山命名为“万户山”。\n\n思考：人类是如何实现飞天梦想的？\n\n【引入】（可利用网络开展以下学生活动）\n\n学生活动1——小组讨论\n\n观看“嫦娥奔月”后的感受及思考，提出相关疑问。\n\n学生活动2——观看视频\n\n观看嫦娥一号发射新闻报道视频，同时在作业纸上记录数据，并在组内交流，提出需要深入研究的问题。\n\n学生通过上述活动，初步形成嫦娥一号发射升空过程的整体图景，并提出需要深入探究的核心问题：嫦娥一号是如何发射升空的？是如何运行的？又是如何变轨的？\n\n# 【探究过程】\n\n问题1 嫩娥一号是如何发射升空的？\n\n思考：将物体从高塔上水平抛出，物体最终落到地面上。当增大抛射速度时，物体运动的距离更远；速度越大，距离越远。如果这个速度非常大，会是什么情况呢？\n\n活动1——模拟操作\n\n用仿真实验室体验，选不同的抛出速度： $v = 20 \\, \\text{m/s}$ 、 $v = 20 \\, \\text{km/s}$ 、 $v = 7.9 \\, \\text{km/s}$ 、 $7.9 \\, \\text{km/s} < v < 11.2 \\, \\text{km/s}$ 、 $v \\geqslant 11.2 \\, \\text{km/s}$ ，观察物体水平抛出后的运动轨迹，与思考结果进行比较。（以上活动可在课前利用网络完成，小组讨论也可通过网上交流实现。）\n\n活动2——小组讨论\n\n为什么物体能绕地球旋转起来呢？这个速度为什么必须是  $7.9 \\mathrm{~km} / \\mathrm{s}$  ？请从理论上推导，并跟同组同学交流。（教师可根据学生情况提供引导和所需数据。）如果高塔的高度不能忽略，要使物体不落到地球上的最小抛射速度与上述速度有区别吗？为什么？根据上述探究过程并结合视频，说明嫦娥一号发射升空的过程和原理。\n\n问题2 常娥一号是如何运行的？\n\n活动3——建构模型\n\n嫦娥一号升空后做什么运动？如何描述其运行规律？请各小组结合观看新闻视频时记录的数据，画出嫦娥一号的运行轨道，并展示交流。各小组画出不同轨道半径的卫星及其运行轨道，有的是圆轨道，有的是椭圆轨道。（为了便于计算，教师引导学生建构圆轨道物理模型。）\n\n活动4——小组讨论\n\n如何计算嫦娥一号的运行速度？利用小组画出的运行轨道图（参考卫星高度与地球半径的比例关系）计算运行速度，并通过仿真模拟检验小组计算结果。\n\n活动5——全班交流\n\n全班一起交流各小组计算和检验的结果，找出卫星的运行规律。再用仿真实验室检验得到的规律。\n\n活动6——小组讨论\n\n通过对嫦娥一号运行规律的探究，讨论为什么不同轨道卫星运行有不同的特点，并解释其原因。讨论仿真实验能否用来检验卫星运行规律，其可靠性如何。（问题2是本学习活动的核心内容，需要课上完成。所设计的四个活动从定性到定量层层递进，引导学生经历建构模型、检验模型的全过程，促进学生物理观念和科学思维的同步发展，其间，需要教师的引导和帮助。）\n\n问题3 常娥一号是如何变轨的？\n\n活动7——观看视频\n\n通过观看嫦娥一号变轨过程的视频，学生直观了解嫦娥一号运行及变轨过程，并记录相关数据，在教师引导下提出下列问题：嫦娥一号在变轨过程中什么物理量发生了改变？卫星变轨需要的条件是什么？怎么满足卫星变轨的条件？\n\n# 活动8——小组讨论\n\n针对学生提出的问题展开讨论（教师从力和运动、能量两个角度引导学生思考），嫦娥一号在距地球  $600 \\mathrm{~km}$  的高度先后进行了三次变轨，讨论其在三个轨道上运行到相应的点时线速度、角速度和加速度的大小关系。学生通过讨论，深入认识了嫦娥一号的受力和运动情况，并与能量的变化联系起来。\n\n# 【课后作业】\n\n1. 上网查询嫦娥二号和嫦娥三号绕月飞行的信息，以及嫦娥系列的其他探测器飞行和着陆的信息，了解它们各自的任务及对我国航天事业的贡献。\n\n2. 探讨我国第一个月球软着陆的无人登月探测器登月过程的关键步骤，估测月球对登月探测器的冲击力。\n\n3. 查阅我国航天事业发展历史和现状的资料，畅想我国航天事业发展的未来，写一篇小论文。\n\n# 【案例评析】\n\n本案例以我国探月工程的里程碑嫦娥一号成功发射为情境素材，通过精心设计的系列问题和围绕问题解决开展的自主学习活动，激发学生的学习动机和探究欲望，促进学生物理学科核心素养的全面发展。\n\n活动的设计从学生原有的认识入手，以学生的认知发展过程为主线，用基于现代信息技术的仿真实验作支撑，在教师适时、适度的指导下，让学生一步步经历从简单到复杂的问题解决过程，逐步发展相应的物理学科核心素养。课前让学生观看“嫦娥奔月”的视频，重温我国古代的飞天梦，通过小组讨论交流，发表自己的感受，激发学生的学习动机，提出需要探究的问题。接着观看嫦娥一号发射的视频，在表格中记录相关数据，培养学生通过视频获取信息的能力，为下一步开展探究作准备。\n\n接下来的探究过程围绕嫦娥一号发射过程中的三个核心问题展开。\n\n第一个问题：嫦娥一号如何发射升空？这个问题的解决借鉴了物理学史上牛顿的思路，首先从学生熟悉的抛体运动入手，通过仿真实验和小组讨论拓展学生思维，发展学生的运动和相互作用观念，将地面和天上的运动联系起来，综合运用已学过的圆周运动、牛顿运动定律和万有引力定律等相关知识，计算第一宇宙速度。以嫦娥一号为例，解决了航天器如何发射升空的问题。接着自然过渡到第二个问题：嫦娥一号如何运行？解决这个问题需要学生利用观看视频获取的资料，通过小组讨论、展示交流和仿真实验，经历建构模型和检验模型的过程，发展建模能力和交流合作能力。需要指出，仿真模拟不是真实实验，本案例利用仿真模拟，一方面是因为不能做实验而采用的替代方法，另一方面体现信息技术与物理教学的整合。为了让学生认识仿真实验和真实实验的差异，专门设计了下列问题供小组讨论：仿真实验能否用来检验卫星运行规律，其可靠性如何？借此发展学生对科学本质的认识。第三个问题：嫦娥一号如何变轨？让学生通过观看视频、小组讨论等活动，应用前面建立的模型，从运动和相互作用、能量两个角度进行科学推理和论证，进一步发展物理观念和科学思维能力。课后作业设计了拓展活动，引导学生开阔视野，从探索嫦娥一号的运行规律到关注我国和人类的航天事业，进一步激发学生的探索欲望，发展他们获取信息、文字表达和创新的能力。\n\n本案例设计了大量有针对性的问题，供课堂上开展师生、生生之间的讨论与交流。教师根据学生课堂问答，及时评价学生的学习情况，有效地将日常学习评价与课堂教学融为一体。\n\n# 案例2：探究感应电流产生的条件\n\n# 【设计意图】\n\n学生在初中已学习了“闭合电路的部分导体做切割磁感线运动，则产生感应电流”，并且对“切割”印象深刻。本案例的主要目标是让学生体会“切割”并不是产生感应电流的充要条件。通过实验探究、分析归纳，从磁感应强度和磁通面积两个因素入手，自然引导出磁通量的物\n\n理概念，并得出磁通量的变化是产生感应电流的条件。\n\n# 【实验准备】\n\n1. 实验1、实验2和实验3的器材如图2所示。其中，实验3中有两块异性磁极相对的磁铁，其相对平行的空间内可看成匀强磁场；一个闭合的矩形线框（线框面积小于匀强磁场区域的面积）与一个灵敏电流计形成一个探测回路。\n\n![image](https://cdn-mineru.openxlab.org.cn/result/2025-12-20/81d3dd5d-bd1e-4e00-8562-db9712cf7342/79efbda2a1dfdaf6edffc8faaa18a06d527d56432c806c0ef5a6c4c03381ee4c.jpg)\n\n\n\n实验1\n\n\n![image](https://cdn-mineru.openxlab.org.cn/result/2025-12-20/81d3dd5d-bd1e-4e00-8562-db9712cf7342/10a1d584022d66bf90189ada393429db41754bb0ceb8dbedb79a6e88d8d15e46.jpg)\n\n\n\n实验2\n\n\n![image](https://cdn-mineru.openxlab.org.cn/result/2025-12-20/81d3dd5d-bd1e-4e00-8562-db9712cf7342/8ed46258131af52e7b925bb22b16f1fdea89f62d4af016a4ad0fe52b0f35a32e.jpg)\n\n\n\n实验3\n\n\n\n图2\n\n\n2. 用磁感线模拟（空间旋转）的方法制作圆柱形磁铁的磁感线空间分布的模型，并准备好实验4如图3所示的器材。\n\n![image](https://cdn-mineru.openxlab.org.cn/result/2025-12-20/81d3dd5d-bd1e-4e00-8562-db9712cf7342/797ae36f7231de2e0c6a28efa99876fcd10ef864c42fa3a21a7ca13b64d2525e.jpg)\n\n\n![image](https://cdn-mineru.openxlab.org.cn/result/2025-12-20/81d3dd5d-bd1e-4e00-8562-db9712cf7342/3a931579fdbee800b0c638c2da8547b5ea05b9ef99814240c19728416ac1a9da.jpg)\n\n\n\n实验4\n\n\n\n图3\n\n\n3. 将学生分成每组4~6人，组内确定每个任务的主持人（轮流做组长）。\n\n# 【探究活动设计】\n\n任务1：根据初中学习的内容，准确陈述产生感应电流的条件。\n\n要求：学生陈述后，让学生指明切割磁感线的是哪部分导体。\n\n任务2：按照图2中3个实验图进行分组实验，每组承担1个实验。\n\n要求：①设计实验方案；②按方案进行实验并记录实验现象；③对实验现象分析讨论后，归纳实验结论（填入表2中）；④每组由两位同学合作进行实验演示并讲解。\n\n任务3：根据自己组的实验与其他组的实验汇报，完成表2中的前3项。\n\n\n表 2 实验现象的记录与解释\n\n\n班级 组别 学号 姓名\n\n<table><tr><td>实验序列</td><td>产生感应电流的操作</td><td>本实验可得出的结论</td></tr><tr><td>1</td><td></td><td></td></tr><tr><td>2</td><td></td><td></td></tr><tr><td>3</td><td></td><td></td></tr><tr><td>4</td><td></td><td></td></tr><tr><td colspan=\"3\">与其他组交流后获得的启发是</td></tr><tr><td colspan=\"3\">结论:产生感应电流的条件是</td></tr></table>\n\n实验1显示：穿过闭合回路的磁场强弱变化时，回路中产生感应电流。实验2显示：闭合开关并迅速移动滑动变阻器的滑片时（或开关闭合、断开瞬间），闭合回路的磁场强弱改变，回路中产生感应电流。实验3中，当水平线框在匀强磁场区域上下移动时，线框“切割”磁感线，但线框中没有感应电流；当线框在匀强磁场中旋转或改变磁感线穿过的有效面积时，回路中产生感应电流。\n\n任务4：观察并分析解释实验4。由上述实验已知：切割磁感线不一定产生感应电流；在磁感应强度  $B$  不变、闭合回路有效面积  $S$  改变，或  $S$  不变、  $B$  改变的情况下，闭合回路皆可产生感应电流。若  $B$  与  $S$  都改变，闭合回路是否一定产生感应电流呢？\n\n实验4：演示实验——“动态”磁通量不变演示仪，如图3所示。用铁粉模拟出圆柱形磁铁中轴面的磁感线，根据其中的一组对称的磁感线做出立体的“喇叭口”模型，如图4所示。\n\n演示操作：把线圈套入圆柱形磁铁，控制活扣，使线圈紧贴着模型\n\n往下运动。\n\n实验现象：在运动过程中，穿过线圈的磁感应强度在减小，线圈面积在增大，灵敏电流计指针没有发生偏转！但在线圈套入和拿出时段，灵敏电流计指针有明显变化。\n\n![image](https://cdn-mineru.openxlab.org.cn/result/2025-12-20/81d3dd5d-bd1e-4e00-8562-db9712cf7342/e33f5f781130e0d1607c20bc98e657312b7aee2945650a43e67e2408db15c1ce.jpg)\n\n\n\n甲\n\n\n![image](https://cdn-mineru.openxlab.org.cn/result/2025-12-20/81d3dd5d-bd1e-4e00-8562-db9712cf7342/ca68c0d44d3bff87ccce10d21a921aa8f70d32989b73c477d38739747b484238.jpg)\n\n\n\n乙\n\n\n\n图4\n\n\n任务5：请各组学生针对以上实验现象讨论原因，并解释这个实验现象。完成表2中的第4项。\n\n任务6：完成以上探究后的总体结论（填入表2中）。\n\n# 【案例评析】\n\n感应电流的产生条件在初中已学过，但对条件的理解主要是“部分电路的切割”。实际上，电磁感应现象中一些不“切割”的现象也会产生感应电流，因此高中物理中要更全面地研究产生感应电流的条件，例如闭合回路的磁感应强度  $B$  变化，闭合回路的面积  $S$  变化等。但若将  $B$  变化或  $S$  变化两种情况简单概括成  $B \\cdot S$  变化，即磁通量变化，这种总结方法是不严谨的。这个案例中的实验4正是对磁通量问题的深入探索，对学生思维有较强冲击力。通过实验4我们得知，只有穿过闭合回路磁感线的条数发生变化，闭合回路中才有感应电流。\n\n本案例中，教师设计了实验记录表，引导学生将小组实验的现象与思考记录在表格中，同时在小组交流后，又引导学生对自己和同伴的学习进行反思。这些学习过程的记录就可成为学生学习过程中的档案，积累起来的档案能很好地反映学生日常学习过程中所表现出来的核心素养水平。"}}, {"id": "urn:jy:physics:SB0401:OB06:Experiment:1", "title": "做直线运动物体的瞬时速度", "type": "Experiment", "typeLabel": "实验", "color": "#3498db", "size": 14, "properties": {"description": "测量做直线运动物体的瞬时速度", "subject": "SB0401", "applicableLevel": "OB06", "contentJson": {"theme": "urn:jy:physics:SB0401:OB06:Theme:9", "themeTitle": "选修3", "experimentText": "测量做直线运动物体的瞬时速度", "fromSection": "实验探究"}, "CJ_theme": "urn:jy:physics:SB0401:OB06:Theme:9", "CJ_themeTitle": "选修3", "CJ_experimentText": "测量做直线运动物体的瞬时速度", "CJ_fromSection": "实验探究"}}, {"id": "urn:jy:physics:SB0401:OB06:Experiment:2", "title": "弹簧弹力与形变量的关系", "type": "Experiment", "typeLabel": "实验", "color": "#3498db", "size": 14, "properties": {"description": "探究弹簧弹力与形变量的关系", "subject": "SB0401", "applicableLevel": "OB06", "contentJson": {"theme": "urn:jy:physics:SB0401:OB06:Theme:9", "themeTitle": "选修3", "experimentText": "探究弹簧弹力与形变量的关系", "fromSection": "实验探究"}, "CJ_theme": "urn:jy:physics:SB0401:OB06:Theme:9", "CJ_themeTitle": "选修3", "CJ_experimentText": "探究弹簧弹力与形变量的关系", "CJ_fromSection": "实验探究"}}, {"id": "urn:jy:physics:SB0401:OB06:Experiment:3", "title": "两个互成角度的力的合成规律", "type": "Experiment", "typeLabel": "实验", "color": "#3498db", "size": 14, "properties": {"description": "探究两个互成角度的力的合成规律", "subject": "SB0401", "applicableLevel": "OB06", "contentJson             .join('line')
            .attr('class', 'link')
            .attr('stroke', '#4a5568')
            .attr('stroke-width', 1.5);
        
        // 绘制节点
        const nodeGroup = g.append('g').attr('class', 'nodes');
        let nodes = nodeGroup.selectAll('g')
            .data(graphData.nodes)
            .join('g')
            .attr('class', 'node')
            .call(d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended));
        
        nodes.append('circle')
            .attr('r', d => d.size)
            .attr('fill', d => d.color);
        
        nodes.append('text')
            .attr('class', 'node-label')
            .attr('dy', d => d.size + 12)
            .text(d => d.title.length > 12 ? d.title.substring(0, 12) + '...' : d.title);
        
        // 更新位置
        simulation.on('tick', () => {
            links
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);
            
            nodes.attr('transform', d => `translate(${d.x},${d.y})`);
        });
        
        // 拖拽函数 - 关键修复：始终允许拖拽
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            // 不清除 fx, fy，保持节点固定在拖拽后的位置
            // 如果想要节点可以自由移动，取消下面两行的注释
            // d.fx = null;
            // d.fy = null;
        }
        
        // 节点点击事件
        nodes.on('click', (event, d) => {
            event.stopPropagation();
            showDetail(d);
        });
        
        // 点击空白处关闭详情
        svg.on('click', () => {
            document.getElementById('detail-panel').classList.remove('show');
        });
        
        // ========== 详情面板 ==========
        function showDetail(node) {
            const panel = document.getElementById('detail-panel');
            const config = ENTITY_TYPE_CONFIG[node.type] || { label: node.type, color: '#95a5a6' };
            
            document.getElementById('detail-title').textContent = node.title;
            
            const typeEl = document.getElementById('detail-type');
            typeEl.textContent = config.label;
            typeEl.style.background = config.color;
            typeEl.style.color = '#fff';
            
            const propsEl = document.getElementById('detail-props');
            propsEl.innerHTML = '';
            
            // ID
            propsEl.innerHTML += `
                <div class="prop-item">
                    <div class="prop-key">ID</div>
                    <div class="prop-value">${node.id}</div>
                </div>
            `;
            
            // 其他属性
            for (const [key, value] of Object.entries(node.properties)) {
                if (value && key !== 'contentJson') {
                    let displayValue = value;
                    if (typeof value === 'object') {
                        displayValue = JSON.stringify(value, null, 2);
                    }
                    propsEl.innerHTML += `
                        <div class="prop-item">
                            <div class="prop-key">${key}</div>
                            <div class="prop-value">${displayValue}</div>
                        </div>
                    `;
                }
            }
            
            panel.classList.add('show');
        }
        
        document.getElementById('close-detail').addEventListener('click', () => {
            document.getElementById('detail-panel').classList.remove('show');
        });
        
        // ========== 筛选功能 ==========
        function updateVisibility() {
            const searchTerm = state.searchTerm.toLowerCase();
            
            // 更新节点可见性
            let visibleNodeCount = 0;
            nodes.style('display', d => {
                const typeVisible = state.visibleEntityTypes.has(d.type);
                const matchSearch = !searchTerm || 
                    d.title.toLowerCase().includes(searchTerm) || 
                    d.id.toLowerCase().includes(searchTerm);
                
                const visible = typeVisible && (!state.filterOnlyMatch || matchSearch);
                if (visible) visibleNodeCount++;
                return visible ? null : 'none';
            });
            
            // 高亮匹配节点
            nodes.select('text').classed('highlighted', d => {
                return searchTerm && (
                    d.title.toLowerCase().includes(searchTerm) || 
                    d.id.toLowerCase().includes(searchTerm)
                );
            });
            
            // 更新边可见性
            const visibleNodeIds = new Set();
            graphData.nodes.forEach(n => {
                if (state.visibleEntityTypes.has(n.type)) {
                    if (!state.filterOnlyMatch || !searchTerm || 
                        n.title.toLowerCase().includes(searchTerm) || 
                        n.id.toLowerCase().includes(searchTerm)) {
                        visibleNodeIds.add(n.id);
                    }
                }
            });
            
            let visibleLinkCount = 0;
            links.style('display', d => {
                const sourceVisible = visibleNodeIds.has(d.source.id);
                const targetVisible = visibleNodeIds.has(d.target.id);
                const relationVisible = state.visibleRelationTypes.has(d.relationName);
                
                const visible = sourceVisible && targetVisible && relationVisible;
                if (visible) visibleLinkCount++;
                return visible ? null : 'none';
            });
            
            document.getElementById('visible-nodes').textContent = visibleNodeCount;
            document.getElementById('visible-links').textContent = visibleLinkCount;
        }
        
        // 实体类型筛选事件
        entityFilterContainer.addEventListener('change', (e) => {
            if (e.target.type === 'checkbox') {
                const type = e.target.dataset.type;
                if (e.target.checked) {
                    state.visibleEntityTypes.add(type);
                } else {
                    state.visibleEntityTypes.delete(type);
                }
                updateVisibility();
            }
        });
        
        // 关系类型筛选事件
        relationFilterContainer.addEventListener('change', (e) => {
            if (e.target.type === 'checkbox') {
                const relation = e.target.dataset.relation;
                if (e.target.checked) {
                    state.visibleRelationTypes.add(relation);
                } else {
                    state.visibleRelationTypes.delete(relation);
                }
                updateVisibility();
            }
        });
        
        // 全选/全不选
        document.getElementById('select-all-types').addEventListener('click', () => {
            entityFilterContainer.querySelectorAll('input').forEach(cb => cb.checked = true);
            state.visibleEntityTypes = new Set(graphData.entityTypes);
            updateVisibility();
        });
        
        document.getElementById('deselect-all-types').addEventListener('click', () => {
            entityFilterContainer.querySelectorAll('input').forEach(cb => cb.checked = false);
            state.visibleEntityTypes.clear();
            updateVisibility();
        });
        
        document.getElementById('select-all-relations').addEventListener('click', () => {
            relationFilterContainer.querySelectorAll('input').forEach(cb => cb.checked = true);
            state.visibleRelationTypes = new Set(graphData.relationTypes);
            updateVisibility();
        });
        
        document.getElementById('deselect-all-relations').addEventListener('click', () => {
            relationFilterContainer.querySelectorAll('input').forEach(cb => cb.checked = false);
            state.visibleRelationTypes.clear();
            updateVisibility();
        });
        
        // 搜索功能
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                state.searchTerm = e.target.value;
                updateVisibility();
            }
        });
        
        document.getElementById('filter-only-match').addEventListener('change', (e) => {
            state.filterOnlyMatch = e.target.checked;
            updateVisibility();
        });
        
        document.getElementById('clear-search').addEventListener('click', () => {
            searchInput.value = '';
            state.searchTerm = '';
            state.filterOnlyMatch = false;
            document.getElementById('filter-only-match').checked = false;
            updateVisibility();
        });
        
        // 初始更新
        updateVisibility();
        
        // 窗口大小变化
        window.addEventListener('resize', () => {
            const newWidth = container.clientWidth;
            const newHeight = container.clientHeight;
            svg.attr('width', newWidth).attr('height', newHeight);
            simulation.force('center', d3.forceCenter(newWidth / 2, newHeight / 2));
            simulation.alpha(0.3).restart();
        });
    </script>
</body>
</html>
