ntentJson": {"achievementRequirement": "1. 能依据物质类别和元素价态列举某种元素的典型代表物。能利用电离、离子反应、氧化还原反应等概念对常见的反应进行分析说明。能用电离方程式表示某些酸、碱、盐的电离。能举例说明胶体的典型特征。\n\n2. 能列举、描述、辨识典型物质重要的物理性质和化学性质及实验现象。能用化学方程式、离子方程式正确表示典型物质的主要化学性质。\n\n3. 能从物质类别、元素价态的角度，依据复分解反应和氧化还原反应原理，预测物质的化学性质和变化，设计实验进行初步验证，并能分析、解释有关实验现象。\n\n4. 能利用典型代表物的性质和反应，设计常见物质制备、分离、提纯、检验等简单任务的方案。能从物质类别和元素价态变化的视角说明物质的转化路径。\n\n5. 能根据物质的性质分析实验室、生产生活及环境中的某些常见问题，说明妥善保存、合理使用化学品的常见方法。\n\n6. 能举例说明常见元素及其化合物的应用对社会发展的价值、对环境的影响。能有意识运用所学知识或寻求相关证据参与社会性科学议题的讨论（如酸雨和雾霾防治、水体保护、食品安全等），在解决实际问题中能体现人与自然和谐共生的理念。", "teachingTip": {"教学策略": "发挥核心概念对元素化合物学习的指导作用。\n\n重视开展高水平的实验探究活动。\n\n紧密联系生产生活实际，创设丰富多样的真实问题情境。\n\n采用多样化的教学方式和学习路径", "学习活动": "实验及探究活动：胶体丁达尔效应的实验；电解质的电离；探究溶液中离子反应的实质及发生条件（测定电流或溶液电导率的变化）；氧化还原反应本质的探究；过氧化氢的氧化性、还原性的探究；金属钠的性质；碳酸钠与碳酸氢钠性质的比较；氢氧化亚铁的制备；补铁剂中铁元素价态的检验；氯气的制备及性质；氯水的性质及成分探究；氨气的制备及性质；铵盐的性质；浓、稀硝酸的性质；氮氧化物的性质与转化；某些含硫物质（如硫、二氧化硫、浓硫酸等）的性质；溶液中  $\\mathrm{Fe}^{3+}$  、 $\\mathrm{NH}_4^+$  、 $\\mathrm{CO}_3^{2-}$  、 $\\mathrm{Cl^-}$  、 $\\mathrm{SO}_4^{2-}$  等离子的检验。\n\n调查与交流讨论：从含硫、氮物质的性质及转化的视角分析酸雨和雾霾的成因、危害与防治；调查水体重金属污染及富营养化的危害与防治，了解与水体保护有关的法律法规；讨论日常生活中含氯化合物的保存与使用。", "情境素材": "金属及其化合物的性质与应用：铁元素的食补与药补；实验室中硫酸亚铁的保存与使用；印刷电路板的制作；铁的某些氧化物在打印机（或复印机）墨粉中的应用；菠菜中铁元素的检验；钠着火的扑救；钠用作强除水剂。\n\n非金属及其化合物的性质与应用：火山喷发中含硫物质的转化；“雷雨发庄稼”；氮的循环与氮的固定；工业合成氨、工业制硫酸（或硝酸）；氮肥的生产与合理使用；食品中适量添加二氧化硫的作用；含氯消毒剂及其合理使用；氯气、氨气等泄漏的处理；酸雨的成因与防治；汽车尾气的处理。\n\n氧化还原反应和离子反应：电离理论建立的化学史料；氧化还原理论建立的史料；日常生活中的氧化还原反应。"}}, "CJ_achievementRequirement": "1. 能依据物质类别和元素价态列举某种元素的典型代表物。能利用电离、离子反应、氧化还原反应等概念对常见的反应进行分析说明。能用电离方程式表示某些酸、碱、盐的电离。能举例说明胶体的典型特征。\n\n2. 能列举、描述、辨识典型物质重要的物理性质和化学性质及实验现象。能用化学方程式、离子方程式正确表示典型物质的主要化学性质。\n\n3. 能从物质类别、元素价态的角度，依据复分解反应和氧化还原反应原理，预测物质的化学性质和变化，设计实验进行初步验证，并能分析、解释有关实验现象。\n\n4. 能利用典型代表物的性质和反应，设计常见物质制备、分离、提纯、检验等简单任务的方案。能从物质类别和元素价态变化的视角说明物质的转化路径。\n\n5. 能根据物质的性质分析实验室、生产生活及环境中的某些常见问题，说明妥善保存、合理使用化学品的常见方法。\n\n6. 能举例说明常见元素及其化合物的应用对社会发展的价值、对环境的影响。能有意识运用所学知识或寻求相关证据参与社会性科学议题的讨论（如酸雨和雾霾防治、水体保护、食品安全等），在解决实际问题中能体现人与自然和谐共生的理念。", "CJ_teachingTip": {"教学策略": "发挥核心概念对元素化合物学习的指导作用。\n\n重视开展高水平的实验探究活动。\n\n紧密联系生产生活实际，创设丰富多样的真实问题情境。\n\n采用多样化的教学方式和学习路径", "学习活动": "实验及探究活动：胶体丁达尔效应的实验；电解质的电离；探究溶液中离子反应的实质及发生条件（测定电流或溶液电导率的变化）；氧化还原反应本质的探究；过氧化氢的氧化性、还原性的探究；金属钠的性质；碳酸钠与碳酸氢钠性质的比较；氢氧化亚铁的制备；补铁剂中铁元素价态的检验；氯气的制备及性质；氯水的性质及成分探究；氨气的制备及性质；铵盐的性质；浓、稀硝酸的性质；氮氧化物的性质与转化；某些含硫物质（如硫、二氧化硫、浓硫酸等）的性质；溶液中  $\\mathrm{Fe}^{3+}$  、 $\\mathrm{NH}_4^+$  、 $\\mathrm{CO}_3^{2-}$  、 $\\mathrm{Cl^-}$  、 $\\mathrm{SO}_4^{2-}$  等离子的检验。\n\n调查与交流讨论：从含硫、氮物质的性质及转化的视角分析酸雨和雾霾的成因、危害与防治；调查水体重金属污染及富营养化的危害与防治，了解与水体保护有关的法律法规；讨论日常生活中含氯化合物的保存与使用。", "情境素材": "金属及其化合物的性质与应用：铁元素的食补与药补；实验室中硫酸亚铁的保存与使用；印刷电路板的制作；铁的某些氧化物在打印机（或复印机）墨粉中的应用；菠菜中铁元素的检验；钠着火的扑救；钠用作强除水剂。\n\n非金属及其化合物的性质与应用：火山喷发中含硫物质的转化；“雷雨发庄稼”；氮的循环与氮的固定；工业合成氨、工业制硫酸（或硝酸）；氮肥的生产与合理使用；食品中适量添加二氧化硫的作用；含氯消毒剂及其合理使用；氯气、氨气等泄漏的处理；酸雨的成因与防治；汽车尾气的处理。\n\n氧化还原反应和离子反应：电离理论建立的化学史料；氧化还原理论建立的史料；日常生活中的氧化还原反应。"}}}, {"id": "urn:jy:chemistry:SB0402:OB06:LearningTheme:l3", "title": "物质结构基础与化学反应规律", "type": "LearningTheme", "typeLabel": "学习主题", "color": "#e67e22", "size": 20, "properties": {"description": "", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"achievementRequirement": "1. 能画出  $1 \\sim 20$  号元素的原子结构示意图，能用原子结构解释元素性质及其递变规律，并能结合实验及事实进行说明。\n\n2. 能利用元素在元素周期表中的位置和原子结构，分析、预测、比较元素及其化合物的性质。\n\n3. 能判断简单离子化合物和共价化合物中的化学键类型，能基于化学键解释某些化学反应的热效应。\n\n4. 能从化学反应限度和快慢的角度解释生产生活中简单的化学现象。能描述化学平衡状态，判断化学反应是否达到平衡。能运用变量控制的方法探究影响化学反应速率的因素，能初步解释化学实验和化工生产中反应条件的选择问题。\n\n5. 能举出化学能转化为电能的实例，能辨识简单原电池的构成要素，并能分析简单原电池的工作原理。\n\n6. 能结合有关资料说明元素周期律（表）对合成新物质、制造新材料的指导作用。能从物质及能量变化的角度评价燃料的使用价值。能举例说明化学电源对提高生活质量的重要意义。", "teachingTip": {"教学策略": "注重运用实验事实、数据等证据素材，帮助学生转变偏差认识。\n\n注重组织学生开展概括关联、比较说明、推论预测、设计论证等活动。\n\n发挥重要知识的功能价值，帮助学生发展认识化学反应的基本角度，形成基本观念。", "学习活动": "实验及探究活动：自主设计并制作元素周期表；焰色试验；探究反应的可逆性；几个常见反应（如镁、铝与盐酸反应；碳酸氢铵或碳酸氢钠与醋酸或柠檬酸反应）的热效应；设计制作简易即热饭盒；用生活中的材料制作简易电池，探究干电池的构成。\n\n调查与交流讨论：讨论第三周期元素金属性、非金属性的递变，讨论碱金属元素、卤族元素性质的递变，借助元素周期律（表）预测硅、硒、锗、镓等元素的性质；查阅元素周期律（表）对发现新元素、制造新物质、开发新材料的指导作用，查阅放射性同位素在能源、农业、医疗、考古等方面的应用；讨论化学反应热效应的本质；讨论原电池的工作原理，查阅不同种类电池的特点、性能、用途与安全使用注意事项，调查新型能源的种类、来源与应用。", "情境素材": "原子结构与元素周期律：元素周期律（表）发展的史料；稀土资源、核能的开发与利用。\n\n化学键：化学键存在的证据，如水的三态变化与水分解过程中能量变化的比较；利用化学键讨论化学反应能量变化的本质，如氢气与氯气反应、甲烷燃烧等反应中能量的变化。\n\n反应的限度和快慢：化学反应存在限度的证据，如高炉炼铁、合成氨、氯化铁与碘化钾的反应、氯气与水的反应等；汽车安全气囊的膨胀、食物腐败等生活中与化学反应速率有关的现象；催化剂在调控化学反应速率中的作用，如燃料电池、工业制硝酸（或硫酸）、合成氨、汽车尾气处理等反应中催化剂的作用。\n\n化学反应与能量转化：能源的合理利用，如天然气、燃油、煤、氢气等燃料的选择与使用，生物质能的获取（如制取沼气等）与使用；化学反应热效应在生产生活中的应用，如热敷袋与冷敷袋等；电池的历史沿革和发展，如伏打电池的发现、干电池的改进和燃料电池的应用。"}}, "CJ_achievementRequirement": "1. 能画出  $1 \\sim 20$  号元素的原子结构示意图，能用原子结构解释元素性质及其递变规律，并能结合实验及事实进行说明。\n\n2. 能利用元素在元素周期表中的位置和原子结构，分析、预测、比较元素及其化合物的性质。\n\n3. 能判断简单离子化合物和共价化合物中的化学键类型，能基于化学键解释某些化学反应的热效应。\n\n4. 能从化学反应限度和快慢的角度解释生产生活中简单的化学现象。能描述化学平衡状态，判断化学反应是否达到平衡。能运用变量控制的方法探究影响化学反应速率的因素，能初步解释化学实验和化工生产中反应条件的选择问题。\n\n5. 能举出化学能转化为电能的实例，能辨识简单原电池的构成要素，并能分析简单原电池的工作原理。\n\n6. 能结合有关资料说明元素周期律（表）对合成新物质、制造新材料的指导作用。能从物质及能量变化的角度评价燃料的使用价值。能举例说明化学电源对提高生活质量的重要意义。", "CJ_teachingTip": {"教学策略": "注重运用实验事实、数据等证据素材，帮助学生转变偏差认识。\n\n注重组织学生开展概括关联、比较说明、推论预测、设计论证等活动。\n\n发挥重要知识的功能价值，帮助学生发展认识化学反应的基本角度，形成基本观念。", "学习活动": "实验及探究活动：自主设计并制作元素周期表；焰色试验；探究反应的可逆性；几个常见反应（如镁、铝与盐酸反应；碳酸氢铵或碳酸氢钠与醋酸或柠檬酸反应）的热效应；设计制作简易即热饭盒；用生活中的材料制作简易电池，探究干电池的构成。\n\n调查与交流讨论：讨论第三周期元素金属性、非金属性的递变，讨论碱金属元素、卤族元素性质的递变，借助元素周期律（表）预测硅、硒、锗、镓等元素的性质；查阅元素周期律（表）对发现新元素、制造新物质、开发新材料的指导作用，查阅放射性同位素在能源、农业、医疗、考古等方面的应用；讨论化学反应热效应的本质；讨论原电池的工作原理，查阅不同种类电池的特点、性能、用途与安全使用注意事项，调查新型能源的种类、来源与应用。", "情境素材": "原子结构与元素周期律：元素周期律（表）发展的史料；稀土资源、核能的开发与利用。\n\n化学键：化学键存在的证据，如水的三态变化与水分解过程中能量变化的比较；利用化学键讨论化学反应能量变化的本质，如氢气与氯气反应、甲烷燃烧等反应中能量的变化。\n\n反应的限度和快慢：化学反应存在限度的证据，如高炉炼铁、合成氨、氯化铁与碘化钾的反应、氯气与水的反应等；汽车安全气囊的膨胀、食物腐败等生活中与化学反应速率有关的现象；催化剂在调控化学反应速率中的作用，如燃料电池、工业制硝酸（或硫酸）、合成氨、汽车尾气处理等反应中催化剂的作用。\n\n化学反应与能量转化：能源的合理利用，如天然气、燃油、煤、氢气等燃料的选择与使用，生物质能的获取（如制取沼气等）与使用；化学反应热效应在生产生活中的应用，如热敷袋与冷敷袋等；电池的历史沿革和发展，如伏打电池的发现、干电池的改进和燃料电池的应用。"}}}, {"id": "urn:jy:chemistry:SB0402:OB06:LearningTheme:l4", "title": "简单的有机化合物及其应用", "type": "LearningTheme", "typeLabel": "学习主题", "color": "#e67e22", "size": 20, "properties": {"description": "", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"achievementRequirement": "1. 能辨识常见有机化合物分子中的碳骨架和官能团。能概括常见有机化合物中碳原子的成键类型。能描述甲烷、乙烯、乙炔的分子结构特征，并能搭建甲烷和乙烷的结构模型。能写出了丁烷和戊烷的同分异构体。\n\n2. 能描述乙烯、乙醇、乙酸的主要化学性质及相应性质实验的现象，能书写相关的反应式，能利用这些物质的主要性质进行鉴别。\n\n3. 能列举合成高分子、油脂、糖类、蛋白质等有机化合物在生产生活中的重要应用，并结合这些物质的主要性质进行简单说明。\n\n4. 能从有机化合物及其性质的角度对有关能源、材料、饮食、健康、环境等实际问题进行分析、讨论和评价，能说出合成新物质对推动社会发展与提升人类生活质量的重要意义，具有保护环境、健康生活的意识。\n\n5. 能妥善保存、合理使用常见有机化学品，具有安全意识。", "teachingTip": {"教学策略": "以典型简单有机化合物为例，引导学生初步认识官能团与有机化合物类别及性质的关系。\n\n通过模型拼插等活动引导学生初步认识有机化合物中碳原子的成键特点、共价键类型及简单分子的空间结构。\n\n提倡采用观察实验现象、联系生产生活实际和归纳总结等策略对典型的有机化合物的结构、性质及应用进行教学。", "学习活动": "实验及探究活动：乙烯的化学性质；乙醇中碳、氢元素的检测；固体酒精的制备；乙酸乙酯的制备；淀粉水解产物中葡萄糖的检验；蛋白质的变性实验；吸水性高分子材料与常规材料吸水能力的比较；不同塑料遇热软化的难易程度的比较。\n\n调查与交流讨论：查阅我国乙烯工业的发展历程；讨论石油化工中的物质转化与应用、石油的能源和资源价值；查阅可燃冰、页岩气等资源的开发利用；调查乙醇汽油的应用现状与发展前景；查阅高分子材料在载人航天、探月探火、深海深地探测等我国重大科技成果中的应用与发展；调查塑料垃圾的产生、分类与处理。", "情境素材": "原油的分馏、裂化及裂解产品和用途，常见燃油标号的含义；乙烯工业，用于水果催熟的乙烯制剂。\n\n我国酿造技术；不同饮用酒中酒精的浓度，乙醇在人体内的转化，酒后驾车人员呼出气体中酒精含量的检测；固体酒精、乙醇汽油、工业酒精；乙醇钠在药物合成中的应用。\n\n食物中的糖类、油脂、蛋白质在人体内的转化，常见体检指标中的有机化合物；有机合成高分子材料的性能和用途，塑料的分类和合理\n\n使用, 水立方的外立面膜结构材料——ETFE膜（乙烯-四氟乙烯共聚物）、塑胶跑道的材料、手机贴膜等。"}}, "CJ_achievementRequirement": "1. 能辨识常见有机化合物分子中的碳骨架和官能团。能概括常见有机化合物中碳原子的成键类型。能描述甲烷、乙烯、乙炔的分子结构特征，并能搭建甲烷和乙烷的结构模型。能写出了丁烷和戊烷的同分异构体。\n\n2. 能描述乙烯、乙醇、乙酸的主要化学性质及相应性质实验的现象，能书写相关的反应式，能利用这些物质的主要性质进行鉴别。\n\n3. 能列举合成高分子、油脂、糖类、蛋白质等有机化合物在生产生活中的重要应用，并结合这些物质的主要性质进行简单说明。\n\n4. 能从有机化合物及其性质的角度对有关能源、材料、饮食、健康、环境等实际问题进行分析、讨论和评价，能说出合成新物质对推动社会发展与提升人类生活质量的重要意义，具有保护环境、健康生活的意识。\n\n5. 能妥善保存、合理使用常见有机化学品，具有安全意识。", "CJ_teachingTip": {"教学策略": "以典型简单有机化合物为例，引导学生初步认识官能团与有机化合物类别及性质的关系。\n\n通过模型拼插等活动引导学生初步认识有机化合物中碳原子的成键特点、共价键类型及简单分子的空间结构。\n\n提倡采用观察实验现象、联系生产生活实际和归纳总结等策略对典型的有机化合物的结构、性质及应用进行教学。", "学习活动": "实验及探究活动：乙烯的化学性质；乙醇中碳、氢元素的检测；固体酒精的制备；乙酸乙酯的制备；淀粉水解产物中葡萄糖的检验；蛋白质的变性实验；吸水性高分子材料与常规材料吸水能力的比较；不同塑料遇热软化的难易程度的比较。\n\n调查与交流讨论：查阅我国乙烯工业的发展历程；讨论石油化工中的物质转化与应用、石油的能源和资源价值；查阅可燃冰、页岩气等资源的开发利用；调查乙醇汽油的应用现状与发展前景；查阅高分子材料在载人航天、探月探火、深海深地探测等我国重大科技成果中的应用与发展；调查塑料垃圾的产生、分类与处理。", "情境素材": "原油的分馏、裂化及裂解产品和用途，常见燃油标号的含义；乙烯工业，用于水果催熟的乙烯制剂。\n\n我国酿造技术；不同饮用酒中酒精的浓度，乙醇在人体内的转化，酒后驾车人员呼出气体中酒精含量的检测；固体酒精、乙醇汽油、工业酒精；乙醇钠在药物合成中的应用。\n\n食物中的糖类、油脂、蛋白质在人体内的转化，常见体检指标中的有机化合物；有机合成高分子材料的性能和用途，塑料的分类和合理\n\n使用, 水立方的外立面膜结构材料——ETFE膜（乙烯-四氟乙烯共聚物）、塑胶跑道的材料、手机贴膜等。"}}}, {"id": "urn:jy:chemistry:SB0402:OB06:LearningTheme:l5", "title": "化学与社会发展", "type": "LearningTheme", "typeLabel": "学习主题", "color": "#e67e22", "size": 20, "properties": {"description": "", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"achievementRequirement": "1. 能列举事实说明化学科学在生产生活中的应用价值，以及对人类文明的伟大贡献。能列举我国化学科学与技术应用的重要成果。能举例说明与化学有关的职业，简单分析这些职业与化学科学的关系。\n\n2. 能从材料组成的角度对生活中常见的材料进行分类，能根据使用需求选择适当的材料，能解释使用注意事项，并能科学合理使用，具有依据物质性质分析健康问题的意识。\n\n3. 能举例说明重要资源和能源的主要类型、成分和用途；能从化学的角度分析从资源到产品的转化途径，能对资源的开发利用和能源的使用方案进行评价；辩证地看待资源和能源使用的利弊及其对环境和社会的影响。\n\n4. 能列举常见的大气、水体和土壤的污染物及其危害，能说明常见污染的成因和防治措施的化学原理，能结合具体的污染问题设计简单的防治方案。能举例说明化学对环境保护的作用。\n\n5. 能主动运用所学的化学知识和方法解决生产生活中简单的化学问题。在应用化学成果时能主动考虑其对自然和社会带来的可能影响，权衡化学成果在生产生活中应用的利弊。能运用“绿色化学”思想分析和讨论化工生产的相关问题。\n\n6. 具有节约资源、保护环境、人与自然和谐共生的可持续发展意识。从自身做起，形成简约适度、绿色低碳的生活方式，合理处置生活废弃物。\n\n7. 能依据国家关于安全生产、环境保护、食品安全、药物开发等方面的法律法规分析与化学有关的社会热点问题。\n\n# （二）选择性必修课程\n\n# 模块1 化学反应原理\n\n本课程模块设置了化学反应与能量，化学反应的方向、限度和速率，以及水溶液中的离子反应与平衡3个主题，探索化学反应的规律及其应用。通过本课程模块的学习，引导学生进一步认识化学变化所遵循的基本原理，发展关于物质变化的化学基本观念。了解化学反应中能量转化所遵循的规律，感悟化学反应原理对促进科学技术和人类社会文明进步所起的重要作用，发展化学学科核心素养。", "teachingTip": {"教学策略": "精选教学素材和应用案例，促进学生体会和赞赏化学科学对人类文明和社会发展的重要贡献。\n\n加强物质组成、结构、性质等化学知识与真实情境素材之间的联系，引导学生从化学的视角看待和解决实际问题。\n\n通过讨论与化学相关的社会性科学议题，促进学生辩证地看待问题，培养学生参与社会决策的意识。\n\n开展参观工厂、专家讲座等多样化的实践活动，促进学生实现“知、情、意、行”的统一。", "学习活动": "实验及探究活动：实验室模拟海水提溴、提镁，海带提碘；实验室模拟金属的冶炼；测定空气中二氧化硫等污染物的含量；补铁剂、抗酸性胃药中有效成分的检验；不同水果中维生素C含量的比较。\n\n调查与交流讨论：讨论合成氨、药物合成、合成材料、环境保护等对提高人类生活质量的价值和意义；查阅北京冬奥场馆、港珠澳大桥等我国重点工程中应用的新型材料的相关资料；查阅国家关于安全生产、环境保护、食品安全、药物研发等方面的法律法规，讨论与之相关的典型案例；查阅海水资源及其利用的相关资料；查阅空气污染物的来源以及处理方案；收集有关水处理技术发展的资料；查阅国家在实施大气污染和水污染防治、土壤污染管控和修复行动中的重要举措；查阅我国经济社会发展绿色转型、生态环境治理进程中与化学化工有关的典型案例；讨论食品添加剂的使用，评论与食品安全有关的重大社会事件；结合本主题的学习，制作相关内容的展板，或举办一次专题报告会。", "情境素材": "与化学有关的职业及其与化学科学领域的关系。\n\n我国化学科学技术及其应用成果：陶瓷、冶金、火药、造纸、侯氏制碱法、人工合成结晶牛胰岛素、青蒿素提取等。\n\n化学与材料开发：陶瓷、水泥、玻璃、光导纤维和单晶硅等无机非金属材料；功能高分子材料在医疗、航空航天等领域的应用；保水材料在沙漠治理中的应用；碳材料和纳米材料的应用。\n\n资源开发与能源利用：金属矿物、煤等资源与能源的开发利用；海水淡化；太阳能光催化分解水制氢气；燃料电池；化学在光伏产业中的应用；“循环经济”与“工业生态”的实施案例。\n\n环境问题与处理：雾霾的主要成分与来源，汽车尾气与雾霾的关系；大气中的VOCs（挥发性有机化合物）的成分与来源；煤和石油的脱硝脱硫，烟囱排放中污染物的吸收；采矿和金属提炼的环境代价；水体富营养化、COD（化学需氧量）或BOD（生化需氧量）的测定；垃圾及废弃物的分类、回收处理与循环利用；可降解塑料（如聚乳酸）。"}}, "CJ_achievementRequirement": "1. 能列举事实说明化学科学在生产生活中的应用价值，以及对人类文明的伟大贡献。能列举我国化学科学与技术应用的重要成果。能举例说明与化学有关的职业，简单分析这些职业与化学科学的关系。\n\n2. 能从材料组成的角度对生活中常见的材料进行分类，能根据使用需求选择适当的材料，能解释使用注意事项，并能科学合理使用，具有依据物质性质分析健康问题的意识。\n\n3. 能举例说明重要资源和能源的主要类型、成分和用途；能从化学的角度分析从资源到产品的转化途径，能对资源的开发利用和能源的使用方案进行评价；辩证地看待资源和能源使用的利弊及其对环境和社会的影响。\n\n4. 能列举常见的大气、水体和土壤的污染物及其危害，能说明常见污染的成因和防治措施的化学原理，能结合具体的污染问题设计简单的防治方案。能举例说明化学对环境保护的作用。\n\n5. 能主动运用所学的化学知识和方法解决生产生活中简单的化学问题。在应用化学成果时能主动考虑其对自然和社会带来的可能影响，权衡化学成果在生产生活中应用的利弊。能运用“绿色化学”思想分析和讨论化工生产的相关问题。\n\n6. 具有节约资源、保护环境、人与自然和谐共生的可持续发展意识。从自身做起，形成简约适度、绿色低碳的生活方式，合理处置生活废弃物。\n\n7. 能依据国家关于安全生产、环境保护、食品安全、药物开发等方面的法律法规分析与化学有关的社会热点问题。\n\n# （二）选择性必修课程\n\n# 模块1 化学反应原理\n\n本课程模块设置了化学反应与能量，化学反应的方向、限度和速率，以及水溶液中的离子反应与平衡3个主题，探索化学反应的规律及其应用。通过本课程模块的学习，引导学生进一步认识化学变化所遵循的基本原理，发展关于物质变化的化学基本观念。了解化学反应中能量转化所遵循的规律，感悟化学反应原理对促进科学技术和人类社会文明进步所起的重要作用，发展化学学科核心素养。", "CJ_teachingTip": {"教学策略": "精选教学素材和应用案例，促进学生体会和赞赏化学科学对人类文明和社会发展的重要贡献。\n\n加强物质组成、结构、性质等化学知识与真实情境素材之间的联系，引导学生从化学的视角看待和解决实际问题。\n\n通过讨论与化学相关的社会性科学议题，促进学生辩证地看待问题，培养学生参与社会决策的意识。\n\n开展参观工厂、专家讲座等多样化的实践活动，促进学生实现“知、情、意、行”的统一。", "学习活动": "实验及探究活动：实验室模拟海水提溴、提镁，海带提碘；实验室模拟金属的冶炼；测定空气中二氧化硫等污染物的含量；补铁剂、抗酸性胃药中有效成分的检验；不同水果中维生素C含量的比较。\n\n调查与交流讨论：讨论合成氨、药物合成、合成材料、环境保护等对提高人类生活质量的价值和意义；查阅北京冬奥场馆、港珠澳大桥等我国重点工程中应用的新型材料的相关资料；查阅国家关于安全生产、环境保护、食品安全、药物研发等方面的法律法规，讨论与之相关的典型案例；查阅海水资源及其利用的相关资料；查阅空气污染物的来源以及处理方案；收集有关水处理技术发展的资料；查阅国家在实施大气污染和水污染防治、土壤污染管控和修复行动中的重要举措；查阅我国经济社会发展绿色转型、生态环境治理进程中与化学化工有关的典型案例；讨论食品添加剂的使用，评论与食品安全有关的重大社会事件；结合本主题的学习，制作相关内容的展板，或举办一次专题报告会。", "情境素材": "与化学有关的职业及其与化学科学领域的关系。\n\n我国化学科学技术及其应用成果：陶瓷、冶金、火药、造纸、侯氏制碱法、人工合成结晶牛胰岛素、青蒿素提取等。\n\n化学与材料开发：陶瓷、水泥、玻璃、光导纤维和单晶硅等无机非金属材料；功能高分子材料在医疗、航空航天等领域的应用；保水材料在沙漠治理中的应用；碳材料和纳米材料的应用。\n\n资源开发与能源利用：金属矿物、煤等资源与能源的开发利用；海水淡化；太阳能光催化分解水制氢气；燃料电池；化学在光伏产业中的应用；“循环经济”与“工业生态”的实施案例。\n\n环境问题与处理：雾霾的主要成分与来源，汽车尾气与雾霾的关系；大气中的VOCs（挥发性有机化合物）的成分与来源；煤和石油的脱硝脱硫，烟囱排放中污染物的吸收；采矿和金属提炼的环境代价；水体富营养化、COD（化学需氧量）或BOD（生化需氧量）的测定；垃圾及废弃物的分类、回收处理与循环利用；可降解塑料（如聚乳酸）。"}}}, {"id": "urn:jy:chemistry:SB0402:OB06:LearningTheme:l6", "title": "化学反应与能量", "type": "LearningTheme", "typeLabel": "学习主题", "color": "#e67e22", "size": 20, "properties": {"description": "", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"achievementRequirement": "1. 能辨识化学反应中的能量转化形式，能解释化学反应中能量变化的本质。\n\n2. 能进行反应焓变的简单计算，能用热化学方程式表示反应中的能量变化，能运用反应焓变合理选择和利用化学反应。\n\n3. 能分析、解释原电池和电解池的工作原理，能设计简单的原电池和电解池。\n\n4. 能列举常见的化学电源，并能利用相关信息分析化学电源的工作原理。能利用电化学原理解释金属腐蚀现象，选择并设计防腐措施。\n\n5. 能举例说明化学在解决能源危机中的重要作用，能分析能源的利用对自然环境和社会发展的影响，形成节约资源、保护环境的意识。能从物质变化、能量变化等视角综合分析、解决关于化学反应应用的实际问题。", "teachingTip": {"教学策略": "结合具体实例（如氢气与氧气反应生成气态水和液态水释放能量不同）激发学生认知冲突，发展学生基于内能及内能的变化认识物质所具有的能量和化学反应中能量变化的本质，体会引入焓变概念的价值，理解热化学方程式的书写规则。\n\n利用锌铜双液原电池、铅酸蓄电池、氢氧燃料电池、电解熔融氯化钠和电解饱和食盐水等案例素材，组织学生开展分析解释、推论预测、设计评价等学习活动，发展学生对原电池和电解池工作原理的认识，促使学生认识到电极反应、电极材料、离子导体、电子导体是电化学体系的基本要素，建立对电化学过程的系统分析思路，提高学生对电化学本质的认识。\n\n教学中应创设真实情境（如不同应用情境中燃料的选择，化工生产路线的选择），组织学生开展基于能量利用需求选择反应、设计能量转\n\n化路径和装置等活动，形成合理利用化学反应中的能量变化的意识和思路，提升“科学探究与创新意识”和“科学态度与社会责任”的化学学科核心素养。", "学习活动": "实验及探究活动：双液电池的构成及其工作原理；锌锰干电池的探究；电解氯化铜溶液；电解饱和食盐水；吸氧腐蚀；暖贴的设计。\n\n调查与交流讨论：调查煤、液化石油气、煤气、天然气等在不同工艺条件下的热能利用效率，提出提高能源利用率的合理化建议；查阅资料，了解人类社会所面临的能源危机及未来新型能源；讨论选择燃料的依据；调查市场常见化学电池的种类，讨论这些电池的工作原理和回收价值；讨论防止钢铁腐蚀的方法；查阅资料，了解电解在化工生产中的应用；讨论电镀工业对社会发展的贡献及对环境造成的影响。", "情境素材": "氢气与氯气反应生成氯化氢的能量变化；氢气与氧气反应生成液态水或气态水的能量变化；不同燃料的燃烧热。\n\n工业生产硝酸反应路线的选择；火箭推进剂燃料的选择，我国航空航天领域用到的燃料；煤炭的综合利用，我国在煤炭清洁高效利用方面的进展。\n\n铅酸蓄电池、锂离子电池等生活中常用的电池；氢氧燃料电池与电解水；化学电池的发展历史与新型电池的开发；电冶金，如电解熔融氯化钠或氧化铝、电解精炼铜；电解在污水处理、煤炭脱硫等领域的应用。"}}, "CJ_achievementRequirement": "1. 能辨识化学反应中的能量转化形式，能解释化学反应中能量变化的本质。\n\n2. 能进行反应焓变的简单计算，能用热化学方程式表示反应中的能量变化，能运用反应焓变合理选择和利用化学反应。\n\n3. 能分析、解释原电池和电解池的工作原理，能设计简单的原电池和电解池。\n\n4. 能列举常见的化学电源，并能利用相关信息分析化学电源的工作原理。能利用电化学原理解释金属腐蚀现象，选择并设计防腐措施。\n\n5. 能举例说明化学在解决能源危机中的重要作用，能分析能源的利用对自然环境和社会发展的影响，形成节约资源、保护环境的意识。能从物质变化、能量变化等视角综合分析、解决关于化学反应应用的实际问题。", "CJ_teachingTip": {"教学策略": "结合具体实例（如氢气与氧气反应生成气态水和液态水释放能量不同）激发学生认知冲突，发展学生基于内能及内能的变化认识物质所具有的能量和化学反应中能量变化的本质，体会引入焓变概念的价值，理解热化学方程式的书写规则。\n\n利用 酸碱性、导电性等性质，以及有关物质转化的问题。\n\n3. 能进行溶液  $\\mathrm{pH}$  的简单计算，能正确测定溶液  $\\mathrm{pH}$ ，能调控溶液的酸碱性。能选择实例说明溶液  $\\mathrm{pH}$  的调控在工农业生产和科学研究中的重要作用。\n\n4. 能综合运用离子反应、化学平衡原理，分析和解决生产生活中有关溶液的实际问题，并说明化学原理的应用价值。\n\n# 模块2 物质结构与性质\n\n本课程模块设置了原子结构与元素的性质、微粒间的相互作用与物质的性质、研究物质结构的方法与价值3个主题。通过本课程模块的学习，引导学生在原子、分子水平上认识物质的结构，从化学键、分子间作用力等视角研究物质的结构与性质之间的关系；帮助学生了解人类探索物质结构的过程和方法，提升对科学本质的认识，发展化学学科核心素养。", "teachingTip": {"教学策略": "通过论证电离平衡、水解平衡、沉淀溶解平衡等的存在，以及对平衡移动的分析，发展学生的“变化观念与平衡思想”；关注水溶液体系的特点，结合实验现象、数据等证据素材，引导学生形成认识水溶液中离子反应与平衡的基本思路。\n\n通过让学生画微观图示、解释宏观现象等具体任务，探查学生对水溶液体系认识的障碍点，以进一步改进教学。在组织学生开展实验探究活动时，注意实验前的预测和对实验现象的分析解释，对假设预测、实验方案、实验结论进行完整论证，培养学生的系统思维能力。\n\n结合自然现象和生产生活实际问题组织学生开展分析解释、方案设计等活动，促进学生认识水溶液中的离子反应与平衡对生产生活和社会发展的作用。", "学习活动": "实验及探究活动：测定溶液  $\\mathrm{pH}$  ；探究促进或抑制氯化铁水解的因素；沉淀的转化。\n\n调查与交流讨论：讨论  $K_{\\mathrm{w}}$  的定义和应用；讨论盐溶液呈酸性、中性或碱性的原因；查阅资料并讨论含氟牙膏预防龋齿的化学原理，提出牙膏加氟需要注意的问题；查阅资料并讨论水溶液中的离子平衡在化工生产中的应用，如“侯氏制碱法”的基本原理等。", "情境素材": "同浓度盐酸、醋酸的  $\\mathrm{pH}$ ; 不同盐溶液的酸碱性; 泡沫灭火器;\n\n氯化银与碘化银、硫化锌与硫化银、氢氧化镁与氢氧化铁沉淀的转化；钡盐中毒与解毒。\n\n水溶液中离子平衡的应用实例，如弱酸的制备、铝盐和铁盐的净水作用、石灰岩溶洞的形成，以及可溶性钡盐的工业生产等。"}}, "CJ_achievementRequirement": "1. 能用化学用语正确表示水溶液中的离子反应与平衡，能通过实验证明水溶液中存在的离子平衡，能举例说明离子反应与平衡在生产生活中的应用。\n\n2. 能从电离、离子反应与平衡的角度分析溶液的酸碱性、导电性等性质，以及有关物质转化的问题。\n\n3. 能进行溶液  $\\mathrm{pH}$  的简单计算，能正确测定溶液  $\\mathrm{pH}$ ，能调控溶液的酸碱性。能选择实例说明溶液  $\\mathrm{pH}$  的调控在工农业生产和科学研究中的重要作用。\n\n4. 能综合运用离子反应、化学平衡原理，分析和解决生产生活中有关溶液的实际问题，并说明化学原理的应用价值。\n\n# 模块2 物质结构与性质\n\n本课程模块设置了原子结构与元素的性质、微粒间的相互作用与物质的性质、研究物质结构的方法与价值3个主题。通过本课程模块的学习，引导学生在原子、分子水平上认识物质的结构，从化学键、分子间作用力等视角研究物质的结构与性质之间的关系；帮助学生了解人类探索物质结构的过程和方法，提升对科学本质的认识，发展化学学科核心素养。", "CJ_teachingTip": {"教学策略": "通过论证电离平衡、水解平衡、沉淀溶解平衡等的存在，以及对平衡移动的分析，发展学生的“变化观念与平衡思想”；关注水溶液体系的特点，结合实验现象、数据等证据素材，引导学生形成认识水溶液中离子反应与平衡的基本思路。\n\n通过让学生画微观图示、解释宏观现象等具体任务，探查学生对水溶液体系认识的障碍点，以进一步改进教学。在组织学生开展实验探究活动时，注意实验前的预测和对实验现象的分析解释，对假设预测、实验方案、实验结论进行完整论证，培养学生的系统思维能力。\n\n结合自然现象和生产生活实际问题组织学生开展分析解释、方案设计等活动，促进学生认识水溶液中的离子反应与平衡对生产生活和社会发展的作用。", "学习活动": "实验及探究活动：测定溶液  $\\mathrm{pH}$  ；探究促进或抑制氯化铁水解的因素；沉淀的转化。\n\n调查与交流讨论：讨论  $K_{\\mathrm{w}}$  的定义和应用；讨 观辨识与微观探析”“证据推理与模型认知”等化学学科核心素养。", "学习活动": "实验及探究活动：“相似相溶”规则的实际应用；比较水、四氯化碳等分子的极性；简单配合物的制备，如银、铜、铁等金属离子所形成的配合物的制取与性质；制作典型物质的晶体结构模型。\n\n调查与交流讨论：分析金刚石晶体与石墨晶体的结构特点，比较两者性质的差异；交流讨论卤素单质和卤化氢熔、沸点变化的规律；分析邻羟基苯甲酸、对羟基苯甲酸的沸点和溶解度差异的原因；解释氢键对水的物理性质的影响；分析金属晶体具有良好的导电性、导热性和延展性的原因；查阅资料分析氯化钠、硫酸铵离子晶体的结构特征；查阅“手性分子”的合成及应用；查阅我国化学家在配位化学领域的重要成果。", "情境素材": "价键理论发展的史实；紫外线杀菌消毒的原理。\n\n配位化合物在生命科学、医药科学和材料化学等领域的应用，如氧气与血红蛋白中的  $\\mathrm{Fe}^{2+}$  的作用，生命体中碳酸酐酶的作用，抗癌药物等。\n\n氢键与生命的密切关系，如DNA和蛋白质结构中的氢键。\n\n手性分子对药物研究的重要性。\n\n氧族元素氢化物的沸点；范德华力概念的提出。\n\n晶体缺陷及其应用；合金的性能；混合型晶体。"}}, "CJ_achievementRequirement": "1. 能说出微粒间作用（离子键、共价键、配位键和分子间作用力等）的主要类型、特征和实质；能比较不同类型的微粒间作用的联系与区别；能说明典型物质的成键类型。\n\n2. 能利用电负性判断共价键的极性，能根据共价分子的结构特点说明简单分子的某些性质；能运用离子键、配位键、金属键等模型，解释离子化合物、配合物、金属等物质的某些典型性质；能说明氢键、范德华力对物质熔、沸点等性质的影响，能列举含有氢键的物质及其性质特点。\n\n3. 能根据给定的信息分析常见简单分子的空间结构，能利用相关理论解释简单的共价分子的空间结构；能根据分子结构特点和键的极性来判断分子的极性，并据此对分子的一些典型性质及其应用作出解释。\n\n4. 能说出晶体与非晶体的区别；能结合实例描述晶体中微粒排列的周期性规律；能借助分子晶体、共价晶体、离子晶体、金属晶体等模型说明晶体中的微粒及其微粒间的相互作用。\n\n5. 能从微粒的空间排布及其相互作用的角度对生产生活、科学研究中的简单案例进行分析，举例说明物质结构研究的应用价值，例如，配合物在生物、化学等领域的广泛应用，氢键对于生命的重大意义。", "CJ_teachingTip": {"教学策略": "关注不同类型微粒间相互作用概念的形成和发展思路，充分利用建立这些概念所使用的关键证据，通过实验事实和数据的对比，引发学生的认知冲突，引导学生进行解释，促使学生反思原有的概念模型的局限性，深化对微粒间相互作用模型的认识，发展学生“证据推理与模型认知”核心素养。\n\n指导学生搭建分子结构、晶体结构模型，借助计算机软件模拟或生成式人工智能、视频等多种直观手段进行展示，降低教学内容的抽象性，促进学生对相关内容的理解和认识。\n\n选用学生熟悉的生活现象、实验事实，以及科学研究和工业生产中的相关案例作为素材，激发学生的学习兴趣，帮助学生建立结构与性质之间的联系，发展“宏观辨识与微观探析”“证据推理与模型认知”等化学学科核心素养。", "学习活动": "实验及探究活动：“相似相溶”规则的实际应用；比较水、四氯化碳等分子的极性；简单配合物的制备，如银、铜、铁等金属离子所形成的配合物的制取与性质；制作典型物质的晶体结构模型。\n\n调查与交流讨论：分析金刚石晶体与石墨晶体的结构特点，比较两者性质的差异；交流讨论卤素单质和卤化氢熔、沸点变化的规律；分析邻羟基苯甲酸、对羟基苯甲酸的沸点和溶解度差异的原因；解释氢键对水的物理性质的影响；分析金属晶体具有良好的导电性、导热性和延展性的原因；查阅资料分析氯化钠、硫酸铵离子晶体的结构特征；查阅“手性分子”的合成及应用；查阅我国化学家在配位化学领域的重要成果。", "情境素材": "价键理论发展的史实；紫外线杀菌消毒的原理。\n\n配位化合物在生命科学、医药科学和材料化学等领域的应用，如氧气与血红蛋白中的  $\\mathrm{Fe}^{2+}$  的作用，生命体中碳酸酐酶的作用，抗癌药物等。\n\n氢键与生命的密切关系，如DNA和蛋白质结构中的氢键。\n\n手性分子对药物研究的重要性。\n\n氧族元素氢化物的沸点；范德华力概念的提出。\n\n晶体缺陷及其应用；合金的性能；混合型晶体。"}}}, {"id": "urn:jy:chemistry:SB0402:OB06:LearningTheme:l11", "title": "研究物质结构的方法与价值", "type": "LearningTheme", "typeLabel": "学习主题", "color": "#e67e22", "size": 20, "properties": {"description": "", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"achievementRequirement": "1. 能举例说明人类对物质结构的认识是不断发展的，并简单说明促进这些发展的原因。\n\n2. 能说明原子光谱、分子光谱、晶体X射线衍射等实验手段在物质结构研究中的作用。\n\n3. 能举例说明物质在原子、分子、超分子、聚集态等不同尺度上的结构特点对物质性质的影响，能举例说明结构研究对于发现、制备新物质的作用。\n\n4. 能认识到化学已经发展成为实验和理论并重的学科，能欣赏物质结构的研究及其理论发展对化学学科发展的贡献。\n\n# 模块3 有机化学基础\n\n本课程模块设置了有机化合物的组成与结构、烃及其衍生物的性质与应用、生物大分子及合成高分子3个主题。通过本课程模块的学习，引导学生建立“结构决定性质”的化学基本观念，形成基于官能团、化学键与反应类型认识有机化合物的一般思路，了解有机化合物的结构测定、性质探究、合成路线设计等相关知识，发展化学学科核心素养。", "teachingTip": {"教学策略": "有效利用化学史的素材，帮助学生认识科学理论会随着技术手段的进步和实验证据的丰富而发展，通过设计角色扮演等活动引导学生理解科学理论发展过程中的争论，从而增进对科学本质的理解。\n\n选取与现实生活、科学前沿密切相关的案例，促使学生认识研究物质结构的价值。通过查阅文献、听专家讲座、观看化学影视资料等多种途径开展教学，开阔学生的视野，激发学生探索物质结构奥秘的热情。", "学习活动": "实验及探究活动：模拟利用晶体X射线衍射研究物质微观结构的方法，体验科学家借助原子坐标数据建立分子结构模型的过程；借助物质熔、沸点与氢键、范德华力的关系探究影响氢键、范德华力的因素；探究分子的价电子数目与空间结构的关系。\n\n调查与交流讨论：交流讨论模型在探索物质结构中的作用；收集20世纪科学家在物质结构探索方面的有关资料；查阅资料讨论氢键和建立氢键理论模型的过程，讨论氢键对物质性质的影响；查阅利用物质\n\n结构进行药物设计和材料优化的案例；走访科研机构，了解物质结构研究的现代技术和先进成果。", "情境素材": "科学家建立原子结构、分子结构等模型的历史。\n\n配合物与抗癌药物的设计，手性药物设计；碳的同素异形体及其应用；金属材料性能的优化；功能高分子材料的研制；元素周期表与超导材料；光伏材料、催化材料、纳米材料等新型材料。\n\n晶体X射线衍射、原子光谱、分子光谱等结构分析技术。"}}, "CJ_achievementRequirement": "1. 能举例说明人类对物质结构的认识是不断发展的，并简单说明促进这些发展的原因。\n\n2. 能说明原子光谱、分子光谱、晶体X射线衍射等实验手段在物质结构研究中的作用。\n\n3. 能举例说明物质在原子、分子、超分子、聚集态等不同尺度上的结构特点对物质性质的影响，能举例说明结构研究对于发现、制备新物质的作用。\n\n4. 能认识到化学已经发展成为实验和理论并重的学科，能欣赏物质结构的研究及其理论发展对化学学科发展的贡献。\n\n# 模块3 有机化学基础\n\n本课程模块设置了有机化合物的组成与结构、烃及其衍生物的性质与应用、生物大分子及合成高分子3个主题。通过本课程模块的学习，引导学生建立“结构决定性质”的化学基本观念，形成基于官能团、化学键与反应类型认识有机化合物的一般思路，了解有机化合物的结构测定、性质探究、合成路线设计等相关知识，发展化学学科核心素养。", "CJ_teachingTip": {"教学策略": "有效利用化学史的素材，帮助学生认识科学理论会随着技术手段的进步和实验证据的丰富而发展，通过设计角色扮演等活动引导学生理解科学理论发展过程中的争论，从而增进对科学本质的理解。\n\n选取与现实生活、科学前沿密切相关的案例，促使学生认识研究物质结构的价值。通过查阅文献、听专家讲座、观看化学影视资料等多种途径开展教学，开阔学生的视野，激发学生探索物质结构奥秘的热情。", "学习活动": "实验及探究活动：模拟利用晶体X射线衍射研究物质微观结构的方法，体验科学家借助原子坐标数据建立分子结构模型的过程；借助物质熔、沸点与氢键、范德华力的关系探究影响氢键、范德华力的因素；探究分子的价电子数目与空间结构的关系。\n\n调查与交流讨论：交流讨论模型在探索物质结构中的作用；收集20世纪科学家在物质结构探索方面的有关资料； 开展基于结构分析预测性质和反应的学习活动。\n\n关注结构测定的方法与证据的获取，选择典型有机化合物的图谱信息帮助学生了解现代仪器分析方法在确定有机化合物分子结构中的作用。", "学习活动": "实验及探究活动：用球棍模型搭建常见有机化合物的分子结构；多媒体软件展示有机化合物分子的空间结构和异构现象；以苯酚、苯和乙醇化学性质的比较为例，实验探究有机化合物分子中的基团与化学性质的关系，以及基团之间存在相互影响。\n\n调查与交流讨论：查阅资料或观看影像资料，了解质谱仪、红外光谱仪、核磁共振仪在有机化合物组成分析中的运用；观察典型有机化合物的质谱、红外光谱和核磁共振图谱，并讨论推测有机化合物的结构。", "情境素材": "李比希法分析碳氢元素含量的仪器装置与原理；现代仪器分析设备的相关资料，典型有机化合物的质谱、红外光谱和核磁共振图谱信息。\n\n体现结构与性质关系的典型例证。例如，乙烯、乙醇、乙酸的典型性质及其与分子结构的关系，正丁醇与叔丁醇性质的差异，硬脂酸钠、烷基磺酸钠的结构特点及其乳化作用，反式脂肪酸的结构特征及其对人体健康的影响，构成生命体的氨基酸的手性特征，手性药物“反应停”（沙利度胺）中的对映异构体。\n\n有重要应用的、结构复杂的有机化合物分子结构图。例如，青蒿素、维生素  $\\mathrm{B}_{12}$  、牛胰岛素、海葵毒素等。"}}}, {"id": "urn:jy:chemistry:SB0402:OB06:LearningTheme:l13", "title": "烃及其衍生物的性质与应用", "type": "LearningTheme", "typeLabel": "学习主题", "color": "#e67e22", "size": 20, "properties": {"description": "", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"achievementRequirement": "1. 能写出烃及其衍生物的官能团、简单代表物的结构简式和名称；能够列举各类有机化合物的典型代表物的主要物理性质。\n\n2. 能描述和分析各类有机化合物的典型代表物的重要反应，能书写相应的反应式。\n\n3. 能基于官能团、化学键的特点与反应规律分析和推断含有典型官能团的有机化合物的化学性质。根据有关信息书写相应的反应式。\n\n4. 能综合应用有关知识完成推断有机化合物、检验官能团、设计有机合成路线等任务。\n\n5. 能参与和有机化合物性质应用相关的社会性科学议题的讨论,\n\n并作出有科学依据的判断、评价和决策。", "teachingTip": {"教学策略": "进行烃及其衍生物性质教学时，除了以典型代表物的具体反应为载体，通过类比迁移学习一类有机化合物的性质，还可以分析有机化合物分子中的官能团和化学键、预测可能的断键部位与相应的反应，然后提供反应事实，引导学生通过探究学习一类有机化合物的性质。\n\n进行有机反应的教学时，引导学生从反应物和生成物的官能团转化与断键成键的角度概括反应特征与规律，同时引导学生利用反应类型的规律判断、说明和预测有机化合物的性质。\n\n进行有机合成的教学时，素材选取要兼顾目标物的应用价值和对学生思维的挑战性；活动类型要兼顾正向合成和逆向合成任务，引导学生关注结构对比、官能团转化和碳骨架构建；通过合成路线的评价活动使学生体会官能团保护、绿色设计等思想。", "学习活动": "实验及探究活动：烃的性质（如乙炔的化学性质、甲苯与酸性高锰酸钾溶液的反应）；烃的衍生物的性质（如醛基的性质与检验）；苯的溴代或硝化反应；1- 溴丁烷的取代和消去反应；乙醇的消去反应；苯\n\n酚的化学性质及其检验；纤维素的水解；油脂的皂化反应与肥皂的洗涤作用；阿司匹林有效成分中官能团的检验。\n\n调查与交流讨论：阅读讨论乳酸、磷脂的结构、性质特点和营养作用，查找实际生活中有用的烃和烃的衍生物，查阅广泛存在于植物中的萜类化合物（如香精、色素）的形成与乙酸的关系，查阅并讨论汽油添加芳香烃增强抗爆震性的利弊。", "情境素材": "自然界中存在的含各类典型官能团的有机化合物的结构、功能或用途。\n\n煤、石油、天然气的综合利用；人体内乙醇的代谢，生活中常见的醇类物质及其应用；工业上甲醇合成乙酸的路线；甲醛中毒的原理；糖尿病患者的尿样检测原理；乳酸的性质和应用；制皂原理；人造奶油的制备；酱油与氨基酸；茶与多酚类物质。\n\n有机合成的案例。例如，季戊四醇、长效缓释阿司匹林、肉桂酸乙酯、有机玻璃的单体（甲基丙烯酸甲酯）、苯甲酸苯甲酯、医用胶的合成路线。"}}, "CJ_achievementRequirement": "1. 能写出烃及其衍生物的官能团、简单代表物的结构简式和名称；能够列举各类有机化合物的典型代表物的主要物理性质。\n\n2. 能描述和分析各类有机化合物的典型代表物的重要反应，能书写相应的反应式。\n\n3. 能基于官能团、化学键的特点与反应规律分析和推断含有典型官能团的有机化合物的化学性质。根据有关信息书写相应的反应式。\n\n4. 能综合应用有关知识完成推断有机化合物、检验官能团、设计有机合成路线等任务。\n\n5. 能参与和有机化合物性质应用相关的社会性科学议题的讨论,\n\n并作出有科学依据的判断、评价和决策。", "CJ_teachingTip": {"教学策略": "进行烃及其衍生物性质教学时，除了以典型代表物的具体反应为载体，通过类比迁移学习一类有机化合物的性质，还可以分析有机化合物分子中的官能团和化学键、预测可能的断键部位与相应的反应，然后提供反应事实，引导学生通过探究学习一类有机化合物的性质。\n\n进行有机反应的教学时，引导学生从反应物和生成物的官能团转化与断键成键的角度概括反应特征与规律，同时引导学生利用反应类型的规律判断、说明和预测有机化合物的性质。\n\n进行有机合成的教学时，素材选取要兼顾目标物的应用价值和对学生思维的挑战性；活动类型要兼顾正向合成和逆向合成任务，引导学生关注结构对比、官能团转化和碳骨架构建；通过合成路线的评价活动使学生体会官能团保护、绿色设计等思想。", "学习活动": "实验及探究活动：烃的性质（如乙炔的化学性质、甲苯与酸性高锰酸钾溶液的反应）；烃的衍生物的性质（如醛基的性质与检验）；苯的溴代或硝化反应；1- 溴丁烷的取代和消去反应；乙醇的消去反应；苯\n\n酚的化学性质及其检验；纤维素的水解；油脂的皂化反应与肥皂的洗涤作用；阿司匹林有效成分中官能团的检验。\n\n调查与交流讨论：阅读讨论乳酸、磷脂的结构、性质特点和营养作用，查找实际生活中有用的烃和烃的衍生物，查阅广泛存在于植物中的萜类化合物（如香精、色素）的形成与乙酸的关系，查阅并讨论汽油添加芳香烃增强抗爆震性的利弊。", "情境素材": "自然界中存在的含各类典型官能团的有机化合物的结构、功能或用途。\n\n煤、石油、天然气的综合利用；人体内乙醇的代谢，生活中常见的醇类物质及其应用；工业上甲醇合成乙酸的路线；甲醛中毒的原理；糖尿病患者的尿样检测原理；乳酸的性质和应用；制皂原理；人造奶油的制备；酱油与氨基酸；茶与多酚类物质。\n\n有机合成的案例。例如，季戊四醇、长效缓释阿司匹林、肉桂酸乙酯、有机玻璃的单体（甲基丙烯酸甲酯）、苯甲酸苯甲酯、医用胶的合成路线。"}}}, {"id": "urn:jy:chemistry:SB0402:OB06:LearningTheme:l14", "title": "生物大分子及合成高分子", "type": "LearningTheme", "typeLabel": "学习主题", "color": "#e67e22", "size": 20, "properties": {"description": "", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"achievementRequirement": "1. 能对单体和高分子进行相互推断，能分析高分子的合成路线，能写出典型的加聚反应和缩聚反应的反应式。\n\n2. 能列举典型糖类物质，能说明单糖、二糖和多糖的区别与联系，能探究葡萄糖的化学性质，能描述淀粉、纤维素的典型性质。\n\n3. 能辨识蛋白质结构中的肽键，能说明蛋白质的基本结构特点，能判断氨基酸的缩合产物、多肽的水解产物。能分析说明氨基酸、蛋白质与人体健康的关系。\n\n4. 能辨识核糖核酸、脱氧核糖核酸中的磷酯键，能基于氢键分析碱基的配对原理。能说明核糖核酸、脱氧核糖核酸对于生命遗传的意义。\n\n5. 能举例说明塑料、合成橡胶、合成纤维的组成和结构特点，能列举重要的合成高分子化合物，说明它们在材料领域中的应用和重要价值。\n\n6. 能参与营养健康、材料选择与使用、垃圾处理等社会性科学议题的讨论，并作出有科学依据的判断、评价和决策。", "teachingTip": {"教学策略": "注重联系生产生活实际。从真实情境中引入生物大分子和合成高分子，并提出与真实情境相关的问题，使学生通过自然现象、生产生活事\n\n实的解释或实际问题解决等活动，认识生物大分子和合成高分子的结构、性质与应用。\n\n突出结构特征的分析。对生物大分子和合成高分子进行结构分析，引导学生通过结构预测性质或分析解释化学性质，从结构特征认识性质，进一步体会有机化合物结构与性质的关系。\n\n体现与生命科学、材料科学的关系。选取生命科学、材料科学的学科发展过程中的重大事件，作为教学的情境线索或活动素材，使学生在学习生物大分子和合成高分子的过程中，认识有机化学作为基础学科对相关学科发展的重要价值。", "学习活动": "实验及探究活动：蔗糖的水解；葡萄糖的性质；酶的催化作用；聚乙烯、聚氯乙烯、聚苯乙烯的区分；聚苯乙烯的热分解；氨基酸的检验（与茚三酮的反应），氨基酸的两性实验（以味精为例），蛋白质含量的检测（氨基与亚硝酸的反应）；酚醛树脂的合成。\n\n调查与交流讨论：讨论蛋白质结构的复杂性和种类的多样性；查阅病毒核酸检测的原理和方法；调查口罩、防护服、灭火毯等防护用品涉及的合成材料；查阅各种新型功能高分子材料的性能与应用。", "情境素材": "生命科学、材料科学的发展历程中有机化学的重要贡献。\n\n淀粉、纤维素、蛋白质、脱氧核糖核酸、核糖核酸的结构示意图或分子模型，生物医药领域取得的新成果。\n\n常见塑料、合成纤维和合成橡胶的结构简式、单体与合成路线，塑料的发展，如从难降解的聚乙烯到易降解的聚乳酸。\n\n功能高分子材料，如导电高分子（如聚乙炔）、医用高分子（如骨水泥、医用缝合线）等，“双奥”运动场馆建设使用的材料，我国载人航天、探月探火等重大科技成果中使用的新材料。"}}, "CJ_achievementRequirement": "1. 能对单体和高分子进行相互推断，能分析高分子的合成路线，能写出典型的加聚反应和缩聚反应的反应式。\n\n2. 能列举典型糖类物质，能说明单糖、二糖和多糖的区别与联系，能探究葡萄糖的化学性质，能描述淀粉、纤维素的典型性质。\n\n3. 能辨识蛋白质结构中的肽键，能说明蛋白质的基本结构特点，能判断氨基酸的缩合产物、多肽的水解产物。能分析说明氨基酸、蛋白质与人体健康的关系。\n\n4. 能辨识核糖核酸、脱氧核糖核酸中的磷酯键，能基于氢键分析碱基的配对原理。能说明核糖核酸、脱氧核糖核酸对于生命遗传的意义。\n\n5. 能举例说明塑料、合成橡胶、合成纤维的组成和结构特点，能列举重要的合成高分子化合物，说明它们在材料领域中的应用和重要价值。\n\n6. 能参与营养健康、材料选择与使用、垃圾处理等社会性科学议题的讨论，并作出有科学依据的判断、评价和决策。", "CJ_teachingTip": {"教学策略": "注重联系生产生活实际。从真实情境中引入生物大分子和合成高分子，并提出与真实情境相关的问题，使学生通过自然现象、生产生活事\n\n实的解释或实际问题解决等活动，认识生物大分子和合成高分子的结构、性质与应用。\n\n突出结构特征的分析。对生物大分子和合成高分子进行结构分析，引导学生通过结构预测性质或分析解释化学性质，从结构特征认识性质，进一步体会有机化合物结构与性质的关系。\n\n体现与生命科学、材料科学的关系。选取生命科学、材料科学的学科发展过程中的重大事件，作为教学的情境线索或活动素材，使学生在学习生物大分子和合成高分子的过程中，认识有机化学作为基础学科对相关学科发展的重要价值。", "学习活动": "实验及探究活动：蔗糖的水解；葡萄糖的性质；酶的催化作用；聚乙烯、聚氯乙烯、聚苯乙烯的区分；聚苯乙烯的热分解；氨基酸的检验（与茚三酮的反应），氨基酸的两性实验（以味精为例），蛋白质含量的检测（氨基与亚硝酸的反应）；酚醛树脂的合成。\n\n调查与交流讨论：讨论蛋白质结构的复杂性和种类的多样性；查阅病毒核酸检测的原理和方法；调查口罩、防护服、灭火毯等防护用品涉及的合成材料；查阅各种新型功能高分子材料的性能与应用。", "情境素材": "生命科学、材料科学的发展历程中有机化学的重要贡献。\n\n淀粉、纤维素、蛋白质、脱氧核糖核酸、核糖核酸的结构示意图或分子模型，生物医药领域取得的新成果。\n\n常见塑料、合成纤维和合成橡胶的结构简式、单体与合成路线，塑料的发展，如从难降解的聚乙烯到易降解的聚乳酸。\n\n功能高分子材料，如导电高分子（如聚乙炔）、医用高分子（如骨水泥、医用缝合线）等，“双奥”运动场馆建设使用的材料，我国载人航天、探月探火等重大科技成果中使用的新材料。"}}}, {"id": "urn:jy:chemistry:SB0402:OB06:LearningTheme:l15", "title": "基础实验", "type": "LearningTheme", "typeLabel": "学习主题", "color": "#e67e22", "size": 20, "properties": {"description": "围绕物质性质和反应规律的研究、物质的制备、物质的分离与提纯、物质的检测等方面选取实验活动。认识解决这些类型的实验任务的一般思路和常用方法，掌握必需的实验操作技能。供参考的实验活动如下。\n物质性质和反应规律的研究。例如，生活中常见物质的性质研究，物质制备与性质实验的绿色化设计，水溶液中离子平衡的探究。\n物质的制备。例如，硫酸亚铁铵的制备，胶体的制备，乙酸乙酯制备反应条件的探究，对氨基苯磺酸的合成。\n物质的分离与提纯。例如，海水的蒸馏，海带提碘，硝酸钾粗品的提纯，层析法分离食品或植物中的色素。\n物质的检测。例如，亚硝酸钠和食盐的鉴别，加碘盐的检验，食醋总酸量的测定，阿司匹林药片中有效成分的检验。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:chemistry:SB0402:OB06:LearningTheme:l16", "title": "化学原理探究", "type": "LearningTheme", "typeLabel": "学习主题", "color": "#e67e22", "size": 20, "properties": {"description": "围绕化学反应原理和物质结构理论等内容选取实验活动，通过实验探究揭示相关规律和原理。认识实验在形成和发展化学理论中的作用，掌握相应的实验方法与技能。供参考的实验活动如下。\n化学反应原理探究。例如，反应速率影响因素的探究，化学平衡移动的探究，电极反应与电池原理的探究。\n物质结构理论探究。例如，元素周期律的探究，晶体结构与性质关系的探究，分子结构与性质关系的探究。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:chemistry:SB0402:OB06:LearningTheme:l17", "title": "化工生产过程模拟实验", "type": "LearningTheme", "typeLabel": "学习主题", "color": "#e67e22", "size": 20, "properties": {"description": "围绕化工生产过程中的重要反应和典型工艺选取模拟实验活动，认识化学反应原理在化工生产中的应用，理解化工生产过程中的反应条件选择与优化、原料和产品处理、废弃物处理等问题。供参考的实验活动如下。\n化工生产过程模拟实验。例如，接触法制硫酸的模拟实验、工业合成氨的模拟实验、制硝酸的模拟实验等。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:chemistry:SB0402:OB06:LearningTheme:l18", "title": "综合实验", "type": "LearningTheme", "typeLabel": "学习主题", "color": "#e67e22", "size": 20, "properties": {"description": "围绕资源、能源与环境等与可持续发展密切相关的问题开展综合实验项目。例如，用比色法测定水样中的某项指标，空气中二氧化硫、甲醛等污染物的测定等。\n围绕重要化学品的制备、分离提纯与检测等开展综合实验项目。例如，硫酸亚铁铵的制备与纯度测定，乙酸乙酯的制备与产率测定等。\n围绕有机合成与推断等开展综合实验项目。例如，某些有机物的合成与鉴定，未知有机物结构的推断等。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:chemistry:SB0402:OB06:LearningTheme:l19", "title": "化学与生活", "type": "LearningTheme", "typeLabel": "学习主题", "color": "#e67e22", "size": 20, "properties": {"description": "围绕日常生活中的化学问题选取学习内容和活动，认识化学与衣、食、住、行等生活的密切联系，形成科学的生活观念与生活态度。供参考的学习内容与活动如下。\n化学与衣。例如，合成纤维与天然纤维的性质比较，衣物洗涤与去污等。\n化学与食。例如，营养成分与食品安全，食品添加剂与合理使用等。\n化学与住。例如，建筑材料与室内环境，水质净化与饮用水安全等。\n化学与行。例如，燃料与能源利用，汽车尾气污染与治理等。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:chemistry:SB0402:OB06:LearningTheme:l20", "title": "化学与技术", "type": "LearningTheme", "typeLabel": "学习主题", "color": "#e67e22", "size": 20, "properties": {"description": "围绕资源利用、材料制造、工农业生产中的化学问题选取学习内容和活动，认识化学在生产生活和社会发展中的广泛应用，体会化学是推进科学技术和现代社会文明进步的重要力量。供参考的学习内容与活动如下。\n资源利用。例如，海水资源综合利用，金属资源开发与回收利用等。\n材料制造。例如，合金材料、无机非金属材料、高分子材料等的制备与应用。\n工农业生产。例如，化肥与农药的合理使用，工业生产中的典型化学过程与绿色化设计等。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:chemistry:SB0402:OB06:LearningTheme:l21", "title": "综合实践", "type": "LearningTheme", "typeLabel": "学习主题", "color": "#e67e22", "size": 20, "properties": {"description": "针对社会情境中与化学相关的真实问题开展项目研究，形成项目研究成果，如项目研究报告、项目产品等。供参考的项目研究主题如下。\n基于碳中和理念设计低碳行动方案。\n垃圾的分类与回收利用。\n探究土壤酸碱性对植物生长的影响。\n海洋资源的综合利用与制盐。\n调查家用燃料的变迁与合理使用。\n调查我国航天科技领域中新型材料、新型能源的应用。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:chemistry:SB0402:OB06:LearningTheme:l22", "title": "化学科学研究进展", "type": "LearningTheme", "typeLabel": "学习主题", "color": "#e67e22", "size": 20, "properties": {"description": "围绕化学科学研究的重要成果与新进展选取学习内容和活动，帮助学生了解化学前沿发展的面貌与趋势，激发学习和研究化学的兴趣，增进对化学科学的整体感知。供参考的学习内容与活动如下。\n现代化学研究的重要领域、重要成果和新进展。\n我国化学科学研究的重要成果与进展。\n化学研究方法与技术的发展及其应用。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:chemistry:SB0402:OB06:LearningTheme:l23", "title": "作为交叉学科的化学", "type": "LearningTheme", "typeLabel": "学习主题", "color": "#e67e22", "size": 20, "properties": {"description": "围绕化学与物理、生物、材料、环境、医学等学科的交叉融合选取学习内容和活动，帮助学生认识化学作为中心学科的重要地位及其与相关学科交叉融合的发展趋势，拓展分析问题和解决问题的角度和思路。供参考的学习内容与活动如下。\n化学与材料科学。\n化学与生命科学。\n化学与环境科学。\n化学与医学。\n化学与能源科学。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:chemistry:SB0402:OB06:LearningTheme:l24", "title": "化学工程研究进展", "type": "LearningTheme", "typeLabel": "学习主题", "color": "#e67e22", "size": 20, "properties": {"description": "围绕化学工程研究的重要成果与进展选取学习内容和活动，帮助学生了解化学工程研究的发展面貌与趋势，认识我国化学工程发展的机遇和挑战，深化对化学基本原理、基本方法与化学工程研究前沿关系的认识。供参考的学习内容与活动如下。\n化学工程研究的重要领域、重要成果和新进展。\n我国化学工程研究的重要成果与进展。\n化学工程研究方法与技术的发展及其应用。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:chemistry:SB0402:OB06:CourseType:l1", "title": "必修课程", "type": "CourseType", "typeLabel": "课程类型", "color": "#8e44ad", "size": 22, "properties": {"description": "必修课程是全体学生必须修习的课程，是普通高中学生发展的共同基础。包括“化学科学与实验探究”“常见的无机物及其应用”“物质结构基础与化学反应规律”“简单的有机化合物及其应用”“化学与社会发展”5个主题。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:chemistry:SB0402:OB06:CourseType:l2", "title": "选择性必修课程", "type": "CourseType", "typeLabel": "课程类型", "color": "#8e44ad", "size": 22, "properties": {"description": "选择性必修课程是学生根据个人需求与升学考试要求选择修习的课程。设置“化学反应原理”“物质结构与性质”“有机化学基础”3个模块。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:chemistry:SB0402:OB06:CourseType:l3", "title": "选修课程", "type": "CourseType", "typeLabel": "课程类型", "color": "#8e44ad", "size": 22, "properties": {"description": "选修课程是学生自主选择修习的课程，面向对化学学科有不同需求的学生，设置“实验化学”“化学与社会”“发展中的化学科学”3个系列。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:chemistry:SB0402:OB06:CoreLiteracy:l1", "title": "宏观辨识与微观探析", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "从不同层次认识物质的多样性，并对物质进行分类；从元素视角和原子、分子水平认识物质的组成、结构、性质和变化，形成“结构决定性质”的观念。从宏观和微观相结合的视角分析与解决实际问题。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"standard": "水平1", "standardDescription": "能根据实验现象辨识物质及其反应,能运用化学符号描述常见简单物质及其变化,能从物质的宏观特征入手对物质及其反应进行分类和表征,能联系物质的组成和结构解释宏观现象。"}, "CJ_standard": "水平1", "CJ_standardDescription": "能根据实验现象辨识物质及其反应,能运用化学符号描述常见简单物质及其变化,能从物质的宏观特征入手对物质及其反应进行分类和表征,能联系物质的组成和结构解释宏观现象。"}}, {"id": "urn:jy:chemistry:SB0402:OB06:CoreLiteracy:l2", "title": "宏观辨识与微观探析", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "从不同层次认识物质的多样性，并对物质进行分类；从元素视角和原子、分子水平认识物质的组成、结构、性质和变化，形成“结构决定性质”的观念。从宏观和微观相结合的视角分析与解决实际问题。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"standard": "水平2", "standardDescription": "能根据实验现象归纳物质及其反应的类型,能运用微粒结构图式描述物质及其变化的过程,能从物质的微观结构说明同类物质的共性和不同类物质性质差异及其原因,解释同类的不同物质性质变化的规律。"}, "CJ_standard": "水平2", "CJ_standardDescription": "能根据实验现象归纳物质及其反应的类型,能运用微粒结构图式描述物质及其变化的过程,能从物质的微观结构说明同类物质的共性和不同类物质性质差异及其原因,解释同类的不同物质性质变化的规律。"}}, {"id": "urn:jy:chemistry:SB0402:OB06:CoreLiteracy:l3", "title": "宏观辨识与微观探析", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "从不同层次认识物质的多样性，并对物质进行分类；从元素视角和原子、分子水平认识物质的组成、结构、性质和变化，形成“结构决定性质”的观念。从宏观和微观相结合的视角分析与解决实际问题。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"standard": "水平3", "standardDescription": "能从原子、分子水平分析常见物质及其反应的微观特征,能运用化学符号和定量计算等手段说明物质的组成及其变化,能分析物质化学变化和伴随发生的能量转化与物质微观结构之间的关系。"}, "CJ_standard": "水平3", "CJ_standardDescription": "能从原子、分子水平分析常见物质及其反应的微观特征,能运用化学符号和定量计算等手段说明物质的组成及其变化,能分析物质化学变化和伴随发生的能量转化与物质微观结构之间的关系。"}}, {"id": "urn:jy:chemistry:SB0402:OB06:CoreLiteracy:l4", "title": "宏观辨识与微观探析", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "从不同层次认识物质的多样性，并对物质进行分类；从元素视角和原子、分子水平认识物质的组成、结构、性质和变化，形成“结构决定性质”的观念。从宏观和微观相结合的视角分析与解决实际问题。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"standard": "水平4", "standardDescription": "能依据物质的微观结构,描述或预测物质的性质和在一定条件下可能发生的化学变化,能评估某种解释或预测的合理性;能从宏观与微观结合的视角对物质及其变化进行分类和表征。"}, "CJ_standard": "水平4", "CJ_standardDescription": "能依据物质的微观结构,描述或预测物质的性质和在一定条件下可能发生的化学变化,能评估某种解释或预测的合理性;能从宏观与微观结合的视角对物质及其变化进行分类和表征。"}}, {"id": "urn:jy:chemistry:SB0402:OB06:CoreLiteracy:l5", "title": "变化观念与平衡思想", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "认识物质是运动和变化的，知道化学变化需要一定的条件，并遵循一定的规律；认识化学变化的本质特征是有新物质生成，并伴有能量转化；认识化学变化有一定限度、速率，是可以调控的。多角度、动态地分析化学变化，运用化学反应原理解决实际问题。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"standard": "水平1", "standardDescription": "能认识到物质运动和变化是永恒的，能归纳物质及其变化的共性和特征，能认识化学变化伴随着能量变化；能根据观察和实验获得的现象和数据概括化学变化发生的条件、特征与规律。"}, "CJ_standard": "水平1", "CJ_standardDescription": "能认识到物质运动和变化是永恒的，能归纳物质及其变化的共性和特征，能认识化学变化伴随着能量变化；能根据观察和实验获得的现象和数据概括化学变化发生的条件、特征与规律。"}}, {"id": "urn:jy:chemistry:SB0402:OB06:CoreLiteracy:l6", "title": "变化观念与平衡思想", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "认识物质是运动和变化的，知道化学变化需要一定的条件，并遵循一定的规律；认识化学变化的本质特征是有新物质生成，并伴有能量转化；认识化学变化有一定限度、速率，是可以调控的。多角度、动态地分析化学变化，运用化学反应原理解决实际问题。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"standard": "水平2", "standardDescription": "能从原子、分子水平分析化学变化的内因和变化的本质，能理解化学反应中量变和质变的关系；能从质量守恒，并运用动态平衡的观点看待和分析化学变化；能运用化学计量单位定量分析化学变化及其伴随发生的能量转化。"}, "CJ_standard": "水平2", "CJ_standardDescription": "能从原子、分子水平分析化学变化的内因和变化的本质，能理解化学反应中量变和质变的关系；能从质量守恒，并运用动态平衡的观点看待和分析化学变化；能运用化学计量单位定量分析化学变化及其伴随发生的能量转化。"}}, {"id": "urn:jy:chemistry:SB0402:OB06:CoreLiteracy:l7", "title": "变化观念与平衡思想", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "认识物质是运动和变化的，知道化学变化需要一定的条件，并遵循一定的规律；认识化学变化的本质特征是有新物质生成，并伴有能量转化；认识化学变化有一定限度、速率，是可以调控的。多角度、动态地分析化学变化，运用化学反应原理解决实际问题。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"standard": "水平3", "standardDescription": "形成化学变化是有条件的观念，认识反应条件对化学反应速率和化学平衡的影响，能运用化学反应原理分析影响化学变化的因素，初步学会运用变量控制的方法研究化学反应。"}, "CJ_standard": "水平3", "CJ_standardDescription": "形成化学变化是有条件的观念，认识反应条件对化学反应速率和化学平衡的影响，能运用化学反应原理分析影响化学变化的因素，初步学会运用变量控制的方法研究化学反应。"}}, {"id": "urn:jy:chemistry:SB0402:OB06:CoreLiteracy:l8", "title": "变化观念与平衡思想", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "认识物质是运动和变化的，知道化学变化需要一定的条件，并遵循一定的规律；认识化学变化的本质特征是有新物质生成，并伴有能量转化；认识化学变化有一定限度、速率，是可以调控的。多角度、动态地分析化学变化，运用化学反应原理解决实际问题。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"standard": "水平4", "standardDescription": "能从不同视角认识化学变化的多样性，能运用对立统一思想和定性定量结合的方式揭示化学变化的本质特征；能对具体物质的性质和化学变化作出解释或预测，能运用化学变化的规律分析说明生产生活实际中的化学变化。"}, "CJ_standard": "水平4", "CJ_standardDescription": "能从不同视角认识化学变化的多样性，能运用对立统一思想和定性定量结合的方式揭示化学变化的本质特征；能对具体物质的性质和化学变化作出解释或预测，能运用化学变化的规律分析说明生产生活实际中的化学变化。"}}, {"id": "urn:jy:chemistry:SB0402:OB06:CoreLiteracy:l9", "title": "证据推理与模型认知", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "具有证据意识，基于证据对物质组成、结构及其变化提出可能的假设，通过分析推理加以证实或证伪；建立观点、结论和证据之间的逻辑关系。通过分析、推理等方法认识研究对象的本质特征、构成要素及其相互关系，建立模型，运用模型解释化学现象，解决化学问题。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"standard": "水平1", "standardDescription": "能从物质及其变化的事实中提取证据，对有关的化学问题提出假设，能依据证据证明或证伪假设；能识别化学中常见的物质模型和化学反应的理论模型，能将化学事实和理论模型之间进行关联和合理匹配。"}, "CJ_standard": "水平1", "CJ_standardDescription": "能从物质及其变化的事实中提取证据，对有关的化学问题提出假设，能依据证据证明或证伪假设；能识别化学中常见的物质模型和化学反应的理论模型，能将化学事实和理论模型之间进行关联和合理匹配。"}}, {"id": "urn:jy:chemistry:SB0402:OB06:CoreLiteracy:l10", "title": "证据推理与模型认知", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "具有证据意识，基于证据对物质组成、结构及其变化提出可能的假设，通过分析推理加以证实或证伪；建立观点、结论和证据之间的逻辑关系。通过分析、推理等方法认识研究对象的本质特征、构成要素及其相互关系，建立模型，运用模型解释化学现象，解决化学问题。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"standard": "水平2", "standardDescription": "能从宏观和微观结合的角度收集证据，能依据证据从不同视角分析问题，推出合理的结论；能理解、描述和表示化学中常见的认知模型，指出模型表示的具体含义，并运用理论模型解释或推测物质的组成、结构、性质与变化。"}, "CJ_standard": "水平2", "CJ_standardDescription": "能从宏观和微观结合的角度收集证据，能依据证据从不同视角分析问题，推出合理的结论；能理解、描述和表示化学中常见的认知模型，指出模型表示的具体含义，并运用理论模型解释或推测物质的组成、结构、性质与变化。"}}, {"id": "urn:jy:chemistry:SB0402:OB06:CoreLiteracy:l11", "title": "证据推理与模型认知", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "具有证据意识，基于证据对物质组成、结构及其变化提出可能的假设，通过分析推理加以证实或证伪；建立观点、结论和证据之间的逻辑关系。通过分析、推理等方法认识研究对象的本质特征、构成要素及其相互关系，建立模型，运用模型解释化学现象，解决化学问题。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"standard": "水平3", "standardDescription": "能从定性与定量结合的角度收集证据，能通过定性分析和定量计算推出合理的结论；能认识物质及其变化的理论模型和研究对象之间的异同，能对模型和原型的关系进行评价以改进模型；能说明模型使用的条件和适用范围。"}, "CJ_standard": "水平3", "CJ_standardDescription": "能从定性与定量结合的角度收集证据，能通过定性分析和定量计算推出合理的结论；能认识物质及其变化的理论模型和研究对象之间的异同，能对模型和原型的关系进行评价以改进模型；能说明模型使用的条件和适用范围。"}}, {"id": "urn:jy:chemistry:SB0402:OB06:CoreLiteracy:l12", "title": "证据推理与模型认知", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "具有证据意识，基于证据对物质组成、结构及其变化提出可能的假设，通过分析推理加以证实或证伪；建立观点、结论和证据之间的逻辑关系。通过分析、推理等方法认识研究对象的本质特征、构成要素及其相互关系，建立模型，运用模型解释化学现象，解决化学问题。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"standard": "水平4", "standardDescription": "能依据各类物质及其反应的不同特征寻找充分的证据，能解释证据与结论之间的关系；能对复杂的化学问题情境中的关键要素进行分析以建构相应的模型，能选择不同模型综合解释或解决复杂的化学问题；能指出所建模型的局限性，探寻模型优化需要的证据。"}, "CJ_standard": "水平4", "CJ_standardDescription": "能依据各类物质及其反应的不同特征寻找充分的证据，能解释证据与结论之间的关系；能对复杂的化学问题情境中的关键要素进行分析以建构相应的模型，能选择不同模型综合解释或解决复杂的化学问题；能指出所建模型的局限性，探寻模型优化需要的证据。"}}, {"id": "urn:jy:chemistry:SB0402:OB06:CoreLiteracy:l13", "title": "科学探究与创新意识", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "认识科学探究是进行科学发现和解释、应用和创新的科学实践活动；发现和提出有探究价值的问题；从问题和假设出发，依据探究目的，设计探究方案，运用化学实验、调查等方法进行科学探究；勤于实践，善于合作，敢于质疑，勇于创新。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"standard": "水平1", "standardDescription": "能根据教材中给出的问题设计简单的实验方案，完成实验操作，观察物质及其变化的现象，客观地进行记录，对实验现象作出解释，发现和提出需要进一步研究的问题。"}, "CJ_standard": "水平1", "CJ_standardDescription": "能根据教材中给出的问题设计简单的实验方案，完成实验操作，观察物质及其变化的现象，客观地进行记录，对实验现象作出解释，发现和提出需要进一步研究的问题。"}}, {"id": "urn:jy:chemistry:SB0402:OB06:CoreLiteracy:l14", "title": "科学探究与创新意识", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "认识科学探究是进行科学发现和解释、应用和创新的科学实践活动；发现和提出有探究价值的问题；从问题和假设出发，依据探究目的，设计探究方案，运用化学实验、调查等方法进行科学探究；勤于实践，善于合作，敢于质疑，勇于创新。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"standard": "水平2", "standardDescription": "能对简单化学问题的解决提出可能的假设，依据假设设计实验方案，组装实验仪器，与同学合作完成实验操作；能运用多种方式收集实验证据，基于实验事实得出结论，提出自己的看法。"}, "CJ_standard": "水平2", "CJ_standardDescription": "能对简单化学问题的解决提出可能的假设，依据假设设计实验方案，组装实验仪器 peLabel": "节", "color": "#74b9ff", "size": 14, "properties": {"description": "", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"academicTerm": "高中", "grade": "", "edition": "鲁科版", "volume": "选择性必修3 有机化学基础", "chapter": "有机合成及其应用 合成高分子化合物"}, "CJ_academicTerm": "高中", "CJ_grade": "", "CJ_edition": "鲁科版", "CJ_volume": "选择性必修3 有机化学基础", "CJ_chapter": "有机合成及其应用 合成高分子化合物"}}, {"id": "urn:jy:chemistry:SB0402:OB06:Section:l49", "title": "有机化合物结构的测定", "type": "Section", "typeLabel": "节", "color": "#74b9ff", "size": 14, "properties": {"description": "", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"academicTerm": "高中", "grade": "", "edition": "鲁科版", "volume": "选择性必修3 有机化学基础", "chapter": "有机合成及其应用 合成高分子化合物"}, "CJ_academicTerm": "高中", "CJ_grade": "", "CJ_edition": "鲁科版", "CJ_volume": "选择性必修3 有机化学基础", "CJ_chapter": "有机合成及其应用 合成高分子化合物"}}, {"id": "urn:jy:chemistry:SB0402:OB06:Section:l50", "title": "合成高分子化合物", "type": "Section", "typeLabel": "节", "color": "#74b9ff", "size": 14, "properties": {"description": "", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"academicTerm": "高中", "grade": "", "edition": "鲁科版", "volume": "选择性必修3 有机化学基础", "chapter": "有机合成及其应用 合成高分子化合物"}, "CJ_academicTerm": "高中", "CJ_grade": "", "CJ_edition": "鲁科版", "CJ_volume": "选择性必修3 有机化学基础", "CJ_chapter": "有机合成及其应用 合成高分子化合物"}}, {"id": "urn:jy:chemistry:SB0402:OB06:CourseSeries:l1", "title": "实验化学", "type": "CourseSeries", "typeLabel": "课程系列", "color": "#9b59b6", "size": 20, "properties": {"description": "系列1包括“基础实验”“化学原理探究”“化工生产过程模拟实验”“综合实验”4个主题。通过该系列的学习，有助于学生更深刻地认识实验在化学科学中的地位和对化学学习的重要作用，掌握基本的化学实验方法和技能，进一步体验实验探究的基本过程，进一步发展学生解决综合实验问题的能力，对发展学生的化学学科核心素养有独特的价值。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"teachingTip": "教学中应突出对学生实验探究能力的培养，引导学生掌握科学探究的一般过程与方法，建立解决某类化学实验问题的特定思路与方法，促进学生发展动手能力和高阶思维能力。\n\n鼓励教师将实验活动转化为探究性（或研究性）的实验任务，增加学生查找文献资料、深入阅读分析文献资料，并在此基础上设计和优化实验方案的机会。鼓励学生开展综合性、长周期的实验项目，通过团队合作与持续不断的努力来发展问题解决能力。\n\n指导学生遵守实验规则，如实记录实验现象和数据，形成良好的实验习惯和严谨求实的科学态度。", "achievementRequirement": "1. 能提出实验探究问题，并能设计、评价和优化较复杂的实验方案。能按照实验方案安全、规范、有序地开展实验活动。在实验设计和实施过程中能够合理控制相关变量。能有效收集实验现象、数据等相关证据，能对实验数据进行处理，分析产生误差的原因，并在此基础上运用比较、归纳、分析、综合等方法进行推理论证、得出结论。\n\n2. 能依据实验目的选择合适的实验方法、组装实验装置并完成实验，能进行过滤（抽滤）、蒸馏（分馏）、萃取、滴定等基本实验操作，能使用常见的化学传感器进行测量。\n\n3. 能设计用于记录实验过程、现象和结果的记录单，能准确、客观地进行实验记录并规范撰写实验报告，能进行实验汇报展示。\n\n4. 能严格遵守实验室的安全规则，能对实验室物品进行科学分类、安全保存和使用。能科学地使用沙土、灭火器、洗眼器、喷淋装置等处理实验室突发事件。能对实验废弃试剂和物品进行科学处理。\n\n5. 具有实事求是、严谨细致的科学态度,具有批判精神和创新意识,具有“绿色化学”的思想和环境保护的意识。"}, "CJ_teachingTip": "教学中应突出对学生实验探究能力的培养，引导学生掌握科学探究的一般过程与方法，建立解决某类化学实验问题的特定思路与方法，促进学生发展动手能力和高阶思维能力。\n\n鼓励教师将实验活动转化为探究性（或研究性）的实验任务，增加学生查找文献资料、深入阅读分析文献资料，并在此基础上设计和优化实验方案的机会。鼓励学生开展综合性、长周期的实验项目，通过团队合作与持续不断的努力来发展问题解决能力。\n\n指导学生遵守实验规则，如实记录实验现象和数据，形成良好的实验习惯和严谨求实的科学态度。", "CJ_achievementRequirement": "1. 能提出实验探究问题，并能设计、评价和优化较复杂的实验方案。能按照实验方案安全、规范、有序地开展实验活动。在实验设计和实施过程中能够合理控制相关变量。能有效收集实验现象、数据等相关证据，能对实验数据进行处理，分析产生误差的原因，并在此基础上运用比较、归纳、分析、综合等方法进行推理论证、得出结论。\n\n2. 能依据实验目的选择合适的实验方法、组装实验装置并完成实验，能进行过滤（抽滤）、蒸馏（分馏）、萃取、滴定等基本实验操作，能使用常见的化学传感器进行测量。\n\n3. 能设计用于记录实验过程、现象和结果的记录单，能准确、客观地进行实验记录并规范撰写实验报告，能进行实验汇报展示。\n\n4. 能严格遵守实验室的安全规则，能对实验室物品进行科学分类、安全保存和使用。能科学地使用沙土、灭火器、洗眼器、喷淋装置等处理实验室突发事件。能对实验废弃试剂和物品进行科学处理。\n\n5. 具有实事求是、严谨细致的科学态度,具有批判精神和创新意识,具有“绿色化学”的思想和环境保护的意识。"}}, {"id": "urn:jy:chemistry:SB0402:OB06:CourseSeries:l2", "title": "化学与社会", "type": "CourseSeries", "typeLabel": "课程系列", "color": "#9b59b6", "size": 20, "properties": {"description": "系列2包括“化学与生活”“化学与技术”“综合实践”3个主题。通过该系列的学习，学生可进一步了解化学在人类衣、食、住、行中的重要作用，认识化学在生产生活、社会发展中的广泛应用，体会化学是推进科学技术和现代社会文明进步的重要力量，提高在面临与化学有关的综合问题时进行科学分析和评价、作出合理决策的能力，发展化学学科核心素养。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"teachingTip": "“化学与生活”主题以日常生活中的化学问题为线索，让学生在生活现象解释或生活问题解决活动中学习相关的化学知识和生活知识，形成科学的生活观念和生活态度；设计相应的生活实践类活动，促进学生养成健康的生活方式，实现“知、情、意、行”的统一。\n\n“化学与技术”主题以资源利用、材料制造、工农业生产中的化学问题为素材，将生产和技术问题线索、技术知识线索、化学知识线索相融合，让学生在学习化学知识、技术知识的同时，建立从化学、技术、社会和环境等多角度综合考虑、系统分析问题的意识。在教学过程中，充分运用本地教学资源，开展交流讨论、调查探究等多样化的学习活动。\n\n“综合实践”主题中的活动要注重开放性和发展性，为学生提供足够的时间和空间，鼓励学生自主探究，精心设计活动成果的交流展示活动，保证活动的实效性。", "achievementRequirement": "1. 能举例说明化学在促进人类健康、提供生活材料和保护环境等方面的作用，能运用所学知识对生活中的有关问题作出解释。能科学、辩证地分析与化学有关的生活问题、评估解决方案，能根据实际情况权衡利弊作出合理决策，具有积极健康的生活态度与观念。\n\n2. 能举例说明化学在自然资源开发利用、材料制造和工农业生产中的应用，能运用所学知识对与化学有关的技术问题作出分析和解释。能依据“绿色化学”思想分析某些化工生产过程的特点和存在的问题，探讨系统化处理或解决问题的基本思路。\n\n3. 针对社会情境中与化学相关的某一真实问题开展项目研究，并形成项目研究成果，如项目研究报告、项目产品等，具有跨学科意识、合作解决问题的能力和创新精神。"}, "CJ_teachingTip": "“化学与生活”主题以日常生活中的化学问题为线索，让学生在生活现象解释或生活问题解决活动中学习相关的化学知识和生活知识，形成科学的生活观念和生活态度；设计相应的生活实践类活动，促进学生养成健康的生活方式，实现“知、情、意、行”的统一。\n\n“化学与技术”主题以资源利用、材料制造、工农业生产中的化学问题为素材，将生产和技术问题线索、技术知识线索、化学知识线索相融合，让学生在学习化学知识、技术知识的同时，建立从化学、技术、社会和环境等多角度综合考虑、系统分析问题的意识。在教学过程中，充分运用本地教学资源，开展交流讨论、调查探究等多样化的学习活动。\n\n“综合实践”主题中的活动要注重开放性和发展性，为学生提供足够的时间和空间，鼓励学生自主探究，精心设计活动成果的交流展示活动，保证活动的实效性。", "CJ_achievementRequirement": "1. 能举例说明化学在促进人类健康、提供生活材料和保护环境等方面的作用，能运用所学知识对生活中的有关问题作出解释。能科学、辩证地分析与化学有关的生活问题、评估解决方案，能根据实际情况权衡利弊作出合理决策，具有积极健康的生活态度与观念。\n\n2. 能举例说明化学在自然资源开发利用、材料制造和工农业生产中的应用，能运用所学知识对与化学有关的技术问题作出分析和解释。能依据“绿色化学”思想分析某些化工生产过程的特点和存在的问题，探讨系统化处理或解决问题的基本思路。\n\n3. 针对社会情境中与化学相关的某一真实问题开展项目研究，并形成项目研究成果，如项目研究报告、项目产品等，具有跨学科意识、合作解决问题的能力和创新精神。"}}, {"id": "urn:jy:chemistry:SB0402:OB06:CourseSeries:l3", "title": "发展中的化学科学", "type": "CourseSeries", "typeLabel": "课程系列", "color": "#9b59b6", "size": 20, "properties": {"description": "系列3包括“化学科学研究进展”“作为交叉学科的化学”“化学工程研究进展”3个主题。通过该系列的学习，帮助学生了解化学前沿发展的面貌与趋势，认识我国化学发展的机遇和挑战，激发学习和研究化学的兴趣，增进对化学科学的整体感知，深化对化学基本原理、基本方法与化学研究前沿关系的认识，促进对科学本质的理解，发展化学学科核心素养。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"teachingTip": "教学中注意发挥化学基本观念的作用，挖掘化学理论前沿与基础化学概念间的联系，从知识联系和思想方法两个方面建立统摄性的认识，避免教学过程变成高难度的知识技能训练或者简单科普介绍。\n\n关注化学理论的历史演进过程，结合理论模型发展中的重要事实和科学家的推理论证过程，引导学生认识化学理论的建立过程和思想方法，深化学生对科学本质的认识，发展学生的高阶思维能力。\n\n通过实验、模型、模拟等各种手段，降低教学内容的抽象性，利于学生理解相关内容。展示教学内容在促进科技进步和人类文明进步中所\n\n发挥的作用，以及潜在的应用价值和应用前景，提升学生学习的兴趣并为职业定向打下基础。\n\n通过对科学研究案例的分析和研讨，帮助学生发展提出问题的意识和能力，拓展分析问题和解决问题的角度和思路；通过分析案例存在的局限、要解决的问题及面临的挑战，培养学生的批判性思维能力，激发学生探索未知世界的热情。", "achievementRequirement": "1. 能说出支持现代化学发展的最核心、最基础的概念和原理的内涵，能从模型的角度认识这些概念和原理，并举例说明它们建立的过程和关键证据，反思并概括它们建立的思路与方法。\n\n2. 通过对化学研究进展的进一步了解，体验现代化学发展的面貌和方向，增进对化学科学的整体感知，提升研究化学的潜能。能通过举例的方式描述化学科学研究的主要领域、重要成果和新进展，能简要说明某个化学前沿成果的研究过程与思路方法。\n\n3. 能查阅化学某个领域学术研究的文献，对文献内容进行分析、概括与点评。针对某个学术问题，能在教师指导下开展研究、撰写研究报告。\n\n4. 增进对化学的兴趣，树立学习和研究化学的志向。"}, "CJ_teachingTip": "教学中注意发挥化学基本观念的作用，挖掘化学理论前沿与基础化学概念间的联系，从知识联系和思想方法两个方面建立统摄性的认识，避免教学过程变成高难度的知识技能训练或者简单科普介绍。\n\n关注化学理论的历史演进过程，结合理论模型发展中的重要事实和科学家的推理论证过程，引导学生认识化学理论的建立过程和思想方法，深化学生对科学本质的认识，发展学生的高阶思维能力。\n\n通过实验、模型、模拟等各种手段，降低教学内容的抽象性，利于学生理解相关内容。展示教学内容在促进科技进步和人类文明进步中所\n\n发挥的作用，以及潜在的应用价值和应用前景，提升学生学习的兴趣并为职业定向打下基础。\n\n通过对科学研究案例的分析和研讨，帮助学生发展提出问题的意识和能力，拓展分析问题和解决问题的角度和思路；通过分析案例存在的局限、要解决的问题及面临的挑战，培养学生的批判性思维能力，激发学生探索未知世界的热情。", "CJ_achievementRequirement": "1. 能说出支持现代化学发展的最核心、最基础的概念和原理的内涵，能从模型的角度认识这些概念和原理，并举例说明它们建立的过程和关键证据，反思并概括它们建立的思路与方法。\n\n2. 通过对化学研究进展的进一步了解，体验现代化学发展的面貌和方向，增进对化学科学的整体感知，提升研究化学的潜能。能通过举例的方式描述化学科学研究的主要领域、重要成果和新进展，能简要说明某个化学前沿成果的研究过程与思路方法。\n\n3. 能查阅化学某个领域学术研究的文献，对文献内容进行分析、概括与点评。针对某个学术问题，能在教师指导下开展研究、撰写研究报告。\n\n4. 增进对化学的兴趣，树立学习和研究化学的志向。"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l1", "title": "化学科学的主要特征", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识化学是研究物质的组成、结构、性质、转化及应用的一门基础学科，其特征是在原子、分子水平上认识物质，通过化学变化创造物质；了解化学科学的发展历程及其趋势。\n\n认识化学科学研究需要实证与推理，注重宏观与微观的联系；了解实验、假说、模型、比较、分类等方法在化学科学研究中的运用。\n\n了解物质的量及其相关物理量的含义和应用，体会定量研究对化学科学的重要作用。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "化学科学与实验探究"}, "CJ_LearningTheme": "化学科学与实验探究"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l2", "title": "科学探究过程", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识科学探究是进行科学解释和发现、创造和应用的科学实践活动。\n\n认识科学探究过程包括提出问题、形成假设、设计并实施方案、获取证据、分析解释数据、建构模型、得出结论、反思评价和表达交流等要素。\n\n理解从问题和假设出发确定研究目的、依据研究目的设计方案，以及基于证据进行分析、推理、论证和模型建构等对于科学探究的重要性，体会合作与交流在科学探究中的重要作用。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "化学科学与实验探究"}, "CJ_LearningTheme": "化学科学与实验探究"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l3", "title": "化学实验", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识化学实验是研究和学习物质及其变化的基本方法，是科学探究的一种重要途径。\n\n初步学会物质检验、分离、提纯和溶液配制等化学实验基础知识和基本技能。\n\n学习研究物质性质，探究反应规律，进行物质分离、检验和制备等不同类型化学实验及探究活动的核心思路与基本方法。体会条件控制对完成科学实验及探究活动的作用，学会变量控制及对比实验设计的方法。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "化学科学与实验探究"}, "CJ_LearningTheme": "化学科学与实验探究"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l4", "title": "科学态度与安全意识", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "发展对化学实验探究活动的好奇心和兴趣，养成注重实证、严谨求实的科学态度，增强合作探究意识，培育敢于质疑和勇于创新的精神。\n\n树立安全意识和环保意识。了解化学实验室安全规则和实验操作规范，熟悉化学品安全使用标识，知道常见废弃物的处理方法，知道实验室突发事件的应对措施，形成良好的实验工作习惯。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "化学科学与实验探究"}, "CJ_LearningTheme": "化学科学与实验探究"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l5", "title": "元素与物质", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识元素可以组成不同种类的物质，根据物质的组成和性质可以对物质进行分类，同类物质具有相似的性质，一定条件下各类物质可以相互转化；认识元素在物质中可以具有不同价态，可通过氧化还原反应实\n\n现含有同种元素不同价态的物质的相互转化。认识胶体是一种常见的分散系。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "常见的无机物及其应用"}, "CJ_LearningTheme": "常见的无机物及其应用"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l6", "title": "氧化还原反应", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识有化合价变化的反应是氧化还原反应，了解氧化还原反应的本质是电子的转移，知道常见的氧化剂和还原剂。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "常见的无机物及其应用"}, "CJ_LearningTheme": "常见的无机物及其应用"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l7", "title": "电离与离子反应", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识酸、碱、盐等电解质在水溶液中或熔融状态下能发生电离。通过实验事实认识离子反应及其发生的条件，了解常见离子的检验方法。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "常见的无机物及其应用"}, "CJ_LearningTheme": "常见的无机物及其应用"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l8", "title": "金属及其化合物", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "结合真实情境中的应用实例或通过实验探究，了解钠、铁及其重要化合物的主要性质，了解这些物质在生产生活中的应用。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "常见的无机物及其应用"}, "CJ_LearningTheme": "常见的无机物及其应用"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l9", "title": "非金属及其化合物", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "结合真实情境中的应用实例或通过实验探究，了解氯、氮、硫及其重要化合物的主要性质，认识这些物质在生产生活中的应用和对生态环境的影响。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "常见的无机物及其应用"}, "CJ_LearningTheme": "常见的无机物及其应用"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l10", "title": "物质性质及物质转化的价值", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "结合实例认识金属、非金属及其化合物的多样性，了解通过化学反应可以探索物质性质、实现物质转化，认识物质及其转化在促进社会文明进步、自然资源综合利用和环境保护中的重要价值。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "常见的无机物及其应用"}, "CJ_LearningTheme": "常见的无机物及其应用"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l11", "title": "原子结构与元素周期律", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识原子结构、元素性质与元素在元素周期表中位置的关系。知道元素、核素的含义，了解原子核外电子的排布。结合有关数据和实验事实认识原子结构、元素性质呈周期性变化的规律，建构元素周期律。知道元素周期表的结构，以第三周期的钠、镁、铝、硅、硫、氯，以及碱金属和卤族元素为例，了解同周期、同主族元素性质的递变规律。体会元素周期律（表）在学习元素化合物知识与科学研究中的重要作用。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "物质结构基础与化学反应规律"}, "CJ_LearningTheme": "物质结构基础与化学反应规律"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l12", "title": "化学键", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "结合典型实例认识离子键和共价键的形成，建立化学键概念。知道分子存在一定的空间结构。认识化学键的断裂和形成是化学反应中物质变化的实质及能量变化的主要原因。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "物质结构基础与化学反应规律"}, "CJ_LearningTheme": "物质结构基础与化学反应规律"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l13", "title": "化学反应的限度和快慢", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "体会从限度和快慢两个方面去认识和调控化学反应的重要性。了解可逆反应的含义，知道可逆反应在一定条件下能达到化学平衡。知道化学反应速率的表示方法，通过实验探究影响化学反应速率的因素。认识化学变化是有条件的，学习运用变量控制方法研究化学反应，了解控制反应条件在生产和科学研究中的作用。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "物质结构基础与化学反应规律"}, "CJ_LearningTheme": "物质结构基础与化学反应规律"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l14", "title": "化学反应与能量转化", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识物质具有能量，认识吸热反应与放热反应，了解化学反应体系能量改变与化学键的断裂和形成有关。知道化学反应可以实现化学能与其他能量形式的转化，以原电池为例认识化学能可以转化为电能，从氧化还原反应的角度初步认识原电池的工作原理。体会提高燃料的燃烧效率、开发高能清洁燃料和研制新型电池对推进社会可持续发展的重要意义。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "物质结构基础与化学反应规律"}, "CJ_LearningTheme": "物质结构基础与化学反应规律"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l15", "title": "有机化合物的结构特点", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "知道有机化合物分子是有空间结构的，以甲烷、乙烯、乙炔、苯为例认识碳原子的成键特点，以乙烯、乙醇、乙酸、乙酸乙酯为例认识有机化合物中的官能团。知道有机化合物存在同分异构现象。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "简单的有机化合物及其应用"}, "CJ_LearningTheme": "简单的有机化合物及其应用"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l16", "title": "典型有机化合物的性质", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识乙烯、乙醇、乙酸的结构及其主要性质与应用；结合典型实例认识官能团与性质的关系，知道氧化、加成、取代、聚合等有机反应类型。知道有机化合物之间在一定条件下是可以转化的。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "简单的有机化合物及其应用"}, "CJ_LearningTheme": "简单的有机化合物及其应用"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l17", "title": "有机化学研究的价值", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "知道合成新物质是有机化学研究价值的重要体现。结合实例认识合成高分子、油脂、糖类、蛋白质等有机化合物在生产生活中的重要应用。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "简单的有机化合物及其应用"}, "CJ_LearningTheme": "简单的有机化合物及其应用"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l18", "title": "化学促进可持续发展", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识到化学科学与技术对我国走生产发展、生活富裕、生态良好的文明发展道路发挥的重要作用，形成人与自然和谐共生理念，树立建设美丽中国、为全球生态安全作出贡献的信念。\n\n结合实例认识化学科学与技术合理使用的重要性。认识化学科学与技术的不断创新和发展是解决人类社会发展中遇到的问题、实现可持续发展的有效途径。结合实例认识化学原理、化工技术对于节能环保、清洁生产、清洁能源等产业发展的重要性。树立“绿色发展”的观念，形\n\n成资源全面节约、物能循环利用的意识。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "化学与社会发展"}, "CJ_LearningTheme": "化学与社会发展"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l19", "title": "化学科学在材料科学、人类健康等方面的重要作用", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "知道金属材料、无机非金属材料、高分子材料等常见材料类型，结合实例认识材料组成、性能与应用的联系。体会化学科学发展对于传染病防控、疾病诊疗、药物合成乃至整个国家公共卫生体系建设的重要意义，初步建立依据物质性质分析健康问题的意识。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "化学与社会发展"}, "CJ_LearningTheme": "化学与社会发展"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l20", "title": "化学在自然资源和能源综合利用方面的重要价值", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "结合工业合成氨、工业制硫酸、石油化工等实例了解化学在生产中的具体应用，认识化学工业在国民经济发展中的重要地位。以海水资源、金属矿物、煤、石油等的开发利用为例，了解依据物质性质及其变化综合利用资源和能源的方法。认识资源的节约集约利用和废弃物循环利用的价值，认识化学对于构建清洁低碳、安全高效的能源体系，以及推动碳达峰碳中和所能发挥的作用，体会化学对促进人与自然和谐相处的意义。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "化学与社会发展"}, "CJ_LearningTheme": "化学与社会发展"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l21", "title": "化学在环境保护中的作用", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识物质及其变化对环境的影响，依据物质的性质及其变化认识环境污染的成因、主要危害及其防治措施，以大气污染的防治和废水处理为例体会化学对环境保护的作用。了解关于污染防治、环境治理的相关国策、法规，强化公众共同参与环境治理的责任。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "化学与社会发展"}, "CJ_LearningTheme": "化学与社会发展"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l22", "title": "化学应用的安全与规则意识", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识经济发展与环境保护等的关系。树立自觉遵守国家关于化学品应用、化工生产、环境保护、食品与药品安全等方面的法律法规的意识。了解总体国家安全观中科技安全、生态安全、资源安全等相关内容与意义，增强自觉维护国家安全的使命感。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "化学与社会发展"}, "CJ_LearningTheme": "化学与社会发展"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l23", "title": "体系与能量", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识化学能可以与热能、电能等其他形式能量之间相互转化，能量的转化遵循能量守恒定律。知道内能是体系内物质的各种能量的总和，受温度、压强、物质的聚集状态的影响。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "化学反应与能量"}, "CJ_LearningTheme": "化学反应与能量"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l24", "title": "化学反应与热能", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识化学能与热能的相互转化，恒温恒压条件下化学反应的反应热可以用焓变表示，了解盖斯定律及其简单应用。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "化学反应与能量"}, "CJ_LearningTheme": "化学反应与能量"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l25", "title": "化学反应与电能", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识化学能与电能相互转化的实际意义及其重要应用。了解原电池及常见化学电源的工作原理。了解电解池的工作原理，认识电解在实现物质转化和能量储存中的具体应用。了解金属发生电化学腐蚀的本质，知道金属腐蚀的危害，了解防止金属腐蚀的措施。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "化学反应与能量"}, "CJ_LearningTheme": "化学反应与能量"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l26", "title": "化学反应的方向与限度", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "知道化学反应是有方向的，知道化学反应的方向与反应的焓变和熵变有关。认识化学平衡常数是表征反应限度的物理量，知道化学平衡常数的含义。了解浓度商和化学平衡常数的相对大小与反应方向间的联系。通过实验探究，了解浓度、压强、温度对化学平衡状态的影响。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "化学反应的方向、限度和速率"}, "CJ_LearningTheme": "化学反应的方向、限度和速率"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l27", "title": "化学反应速率", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "知道化学反应速率的表示方法，了解测定化学反应速率的简单方法。通过实验探究，了解温度、浓度、压强和催化剂对化学反应速率的影响。知道化学反应是有历程的，认识基元反应活化能对化学反应速率的影响。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "化学反应的方向、限度和速率"}, "CJ_LearningTheme": "化学反应的方向、限度和速率"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l28", "title": "化学反应的调控", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识化学反应速率和化学平衡的综合调控在生产生活和科学研究中\n\n的重要作用。知道催化剂可以改变反应历程，对调控化学反应速率具有重要意义。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "化学反应的方向、限度和速率"}, "CJ_LearningTheme": "化学反应的方向、限度和速率"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l29", "title": "电解质在水溶液中的行为", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "从电离、离子反应、化学平衡的角度认识电解质水溶液的组成、性质和反应。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "水溶液中的离子反应与平衡"}, "CJ_LearningTheme": "水溶液中的离子反应与平衡"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l30", "title": "电离平衡", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识弱电解质在水溶液中存在电离平衡，了解电离平衡常数的含义。认识水的电离，了解水的离子积常数，认识溶液的酸碱性及  $\\mathrm{pH}$ ，学会测定溶液  $\\mathrm{pH}$  的方法。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "水溶液中的离子反应与平衡"}, "CJ_LearningTheme": "水溶液中的离子反应与平衡"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l31", "title": "水解平衡", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识盐类水解的原理和影响盐类水解的主要因素。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "水溶液中的离子反应与平衡"}, "CJ_LearningTheme": "水溶液中的离子反应与平衡"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l32", "title": "沉淀溶解平衡", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识难溶电解质在水溶液中存在沉淀溶解平衡，了解沉淀的生成、溶解与转化。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "水溶液中的离子反应与平衡"}, "CJ_LearningTheme": "水溶液中的离子反应与平衡"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l33", "title": "离子反应与平衡的应用", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "了解水溶液中的离子反应与平衡在物质检测、化学反应规律研究、物质转化中的应用。了解溶液  $\\mathsf{pH}$  的调控在工农业生产和科学研究中的应用。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "水溶液中的离子反应与平衡"}, "CJ_LearningTheme": "水溶液中的离子反应与平衡"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l34", "title": "原子核外电子的运动状态", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "了解有关原子结构模型的历史发展过程，认识核外电子的运动特点。知道电子运动的能量状态具有量子化的特征（能量不连续），电子可以处于不同的能级，在一定条件下会发生激发与跃迁。知道电子的运动状态（空间分布及能量）可通过原子轨道和电子云模型来描述。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "原子结构与元素的性质"}, "CJ_LearningTheme": "原子结构与元素的性质"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l35", "title": "核外电子排布规律", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "知道原子核外电子的能级高低顺序，了解原子核外电子排布的构造原理，认识基态原子中核外电子的排布遵循能量最低原理、泡利不相容原理和洪特规则等。知道1~36号元素基态原子核外电子的排布。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "原子结构与元素的性质"}, "CJ_LearningTheme": "原子结构与元素的性质"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l36", "title": "核外电子排布与元素周期律（表）", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识原子半径、第一电离能、电负性等元素性质的周期性变化，知道原子核外电子排布呈现周期性变化是导致元素性质周期性变化的原因。知道元素周期表中区、周期和族的元素原子核外电子排布特征，了解元素周期律（表）的应用价值。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "原子结构与元素的性质"}, "CJ_LearningTheme": "原子结构与元素的性质"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l37", "title": "微粒间的相互作用", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识物质是由原子、离子、分子等微观粒子（简称微粒）构成的，微粒之间存在不同类型的相互作用。根据微粒的种类及微粒之间的相互作用，认识物质的性质与微观结构的关系。\n\n认识离子键、共价键的本质。结合常见的离子化合物和共价分子的实例，认识物质的构成微粒、微粒间相互作用与物质性质的关系。知道配位键的特点，认识简单的配位化合物的成键特征，了解配位化合物的存在与应用。知道金属键的特点与金属某些性质的关系。\n\n认识分子间存在相互作用，认识范德华力和氢键的特点，了解分子内氢键和分子间氢键在自然界中的广泛存在及重要作用。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "微粒间的相互作用与物质的性质"}, "CJ_LearningTheme": "微粒间的相互作用与物质的性质"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l38", "title": "共价键的本质和特征", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识原子间通过原子轨道重叠形成共价键，了解共价键具有饱和性和方向性。知道根据原子轨道的重叠方式，共价键可分为  $\\sigma$  键和  $\\pi$  键等类型；知道共价键可分为极性共价键和非极性共价键，了解共价键的\n\n键能、键长和键角在表征键的强弱和分子空间结构中的作用。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "微粒间的相互作用与物质的性质"}, "CJ_LearningTheme": "微粒间的相互作用与物质的性质"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l39", "title": "分子的空间结构", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "结合实例了解共价分子具有特定的空间结构，并可运用相关理论和模型进行解释和预测。知道分子的结构可以通过波谱、晶体X射线衍射等技术进行测定。\n\n知道分子可以分为极性分子和非极性分子，知道分子的极性与分子中键的极性、分子的空间结构密切相关。结合实例初步认识分子的手性对其性质的影响。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "微粒间的相互作用与物质的性质"}, "CJ_LearningTheme": "微粒间的相互作用与物质的性质"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l40", "title": "晶体和聚集状态", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "了解晶体中微粒的空间排布存在周期性，认识简单的晶胞。借助分子晶体、共价晶体、离子晶体、金属晶体等模型认识晶体的结构特点。知道过渡晶体及混合型晶体是普遍存在的。\n\n知道在一定条件下，物质的聚集状态随构成物质的微粒种类、微粒间的相互作用、微粒聚集程度的不同而有所不同。知道物质的聚集状态会影响物质的性质，通过改变物质的聚集状态可能获得特殊的材料。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "微粒间的相互作用与物质的性质"}, "CJ_LearningTheme": "微粒间的相互作用与物质的性质"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l41", "title": "物质结构的探索是无止境的", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "了解人类探索物质结构的过程，认同“物质结构的探索是无止境的观点。了解从原子、分子、超分子等不同尺度认识物质结构的意义。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "研究物质结构的方法与价值"}, "CJ_LearningTheme": "研究物质结构的方法与价值"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l42", "title": "研究物质结构的方法", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识物质的空间结构可以借助某些实验手段来测定，通过这些手段\n\n所获得的信息为建立物质结构模型或进行相关理论解释提供支撑。知道原子光谱、分子光谱、晶体X射线衍射等是测定物质结构的基本方法和实验手段。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "研究物质结构的方法与价值"}, "CJ_LearningTheme": "研究物质结构的方法与价值"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l43", "title": "研究物质结构的价值", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识物质的结构与性质之间的关系，知道物质结构的研究为发现具有预期性质的新物质，以及设计与合成这些新物质提供理论基础。认识研究物质结构有助于了解材料的结构与性能的关系，对优化物质结构、改善材料性能具有重要意义。了解生命科学中许多重大问题的解决均需要物质结构理论与分析测试技术的支持。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "研究物质结构的方法与价值"}, "CJ_LearningTheme": "研究物质结构的方法与价值"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l44", "title": "有机化合物的分子结构", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识有机化合物的分子结构决定于原子间的连接顺序、成键方式和空间排布，认识有机化合物存在构造异构和立体异构等同分异构现象。知道红外光谱、核磁共振等现代仪器分析方法在有机化合物分子结构测定中的应用。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "有机化合物的组成与结构"}, "CJ_LearningTheme": "有机化合物的组成与结构"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l45", "title": "有机化合物中的官能团", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识官能团的种类（碳碳双键、碳碳三键、羟基、氨基、碳卤键、醛基、酮羰基、羧基、酯基和酰胺基），从官能团的视角认识有机化合物的分类，知道简单有机化合物的命名。认识官能团与有机化合物特征性质的关系，认识同一分子中官能团之间存在相互影响，认识在一定条件下官能团可以相互转化。知道常见官能团的鉴别方法。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "有机化合物的组成与结构"}, "CJ_LearningTheme": "有机化合物的组成与结构"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l46", "title": "有机化合物中的化学键", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识有机化合物分子中共价键的类型、极性，知道有机化合物分子中基团之间的相互影响会导致键的极性发生改变。从化学键的角度认识有机化合物的性质及官能团之间的转化。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "有机化合物的组成与结构"}, "CJ_LearningTheme": "有机化合物的组成与结构"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l47", "title": "烃的性质与应用", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识烷烃、烯烃、炔烃和芳香烃的组成和结构特点，比较这些有机化合物的组成、结构和性质的差异。了解烃类在日常生活、有机合成和化工生产中的重要作用。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "烃及其衍生物的性质与应用"}, "CJ_LearningTheme": "烃及其衍生物的性质与应用"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l48", "title": "烃的衍生物的性质与应用", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识卤代烃、醇、酚、醛、羧酸、酯的组成和结构特点、性质、转化关系及其在生产生活中的重要应用，知道醚、酮、胺和酰胺的结构特点及其应用。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "烃及其衍生物的性质与应用"}, "CJ_LearningTheme": "烃及其衍生物的性质与应用"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l49", "title": "有机反应类型与有机合成", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识加成、取代、消去反应，以及氧化反应和还原反应的特点和规律，了解有机反应类型和有机化合物组成结构特点的关系。认识有机合成的关键是碳骨架的构建和官能团的转化，了解设计有机合成路线的一般方法，体会“绿色化学”思想在有机合成中的重要意义。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "烃及其衍生物的性质与应用"}, "CJ_LearningTheme": "烃及其衍生物的性质与应用"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l50", "title": "有机化合物性质和转化的应用", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "结合生产生活实际，了解有机化合物的性质和转化在新材料开发、药物研制等方面的重要应用，体会通过有机反应创造新物质对提高人类生活质量及促进社会发展方面的重要贡献，了解某些有机化合物对环境和健康可能产生的影响，关注有机化合物的安全使用。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "烃及其衍生物的性质与应用"}, "CJ_LearningTheme": "烃及其衍生物的性质与应用"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l51", "title": "聚合物的结构特点", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "了解聚合物的组成与结构特点，认识单体和重复结构单元（链节）及其与聚合物结构的关系。了解加聚反应和缩聚反应的特点。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "生物大分子及合成高分子"}, "CJ_LearningTheme": "生物大分子及合成高分子"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l52", "title": "生物大分子", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识糖类和蛋白质的组成与主要性质。了解淀粉和纤维素及其与葡萄糖的关系，了解葡萄糖的结构特点、主要性质与应用。知道糖类在食品加工和生物质能源开发上的应用。认识氨基酸的组成、结构特点和主要化学性质，知道氨基酸和蛋白质的关系，了解氨基酸、蛋白质与人体健康的关系。了解脱氧核糖核酸、核糖核酸的结构特点和生物功能。认识人工合成多肽、蛋白质、核酸等的意义，体会化学科学在生命科学发展中所起的重要作用。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "生物大分子及合成高分子"}, "CJ_LearningTheme": "生物大分子及合成高分子"}}, {"id": "urn:jy:chemistry:SB0402:OB06:ThemeL2:l53", "title": "合成高分子", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识塑料、合成橡胶、合成纤维的组成和结构特点，了解新型高分子材料的优异性能及其在高新技术领域中的应用。", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"LearningTheme": "生物大分子及合成高分子"}, "CJ_LearningTheme": "生物大分子及合成高分子"}}, {"id": "urn:jy:chemistry:SB0402:OB06:Subsection:l1", "title": "化学科学的形成与发展", "type": "Subsection", "typeLabel": "Subsection", "color": "#95a5a6", "size": 12, "properties": {"description": "", "subject": "SB0402", "applicableLevel": "OB06", "contentJson": {"academicTerm": "高中", "grade": "", "edition": "鲁科版", "volume": "必修 第一册", "chapter": "认识化学科学", "section": "走进化学科学"}, "CJ_academicTerm": "高中", "CJ_grade": "", "CJ_edition": "鲁科版", "CJ_volume": "必修 第一册", "CJ_chapter": "认识化学科学", "CJ_section": "走进化学科学"}}, {"id": "urn:jy:chemistry:SB0402:OB06:Subsection:l2", "title": "化学科学的主要特征与探索空间", "type": "Subsection", "typeLabel": "Subsection", "color": "#95a5a6", "size": 12, "properties": {"description": "", "subject": "SB0402"
