        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        /* 侧边栏 */
        .sidebar {
            width: 320px;
            background: rgba(20, 20, 40, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
            flex-shrink: 0;
        }
        
        .sidebar h1 {
            font-size: 1.4rem;
            margin-bottom: 8px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .sidebar .description {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 16px;
            line-height: 1.5;
        }
        
        .stats {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        /* 控制面板 */
        .control-panel {
            margin-bottom: 20px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .control-panel h3 {
            font-size: 0.95rem;
            margin-bottom: 12px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        /* 搜索框 */
        .search-box {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 0.9rem;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .search-options {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .search-options label {
            font-size: 0.85rem;
            color: #aaa;
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        
        .btn-clear {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        
        .btn-clear:hover {
            background: rgba(231, 76, 60, 0.3);
        }
        
        /* 筛选器 */
        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .filter-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: #aaa;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .filter-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }
        
        .filter-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .filter-item input {
            accent-color: #3498db;
        }
        
        .filter-item .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        /* 图例 */
        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            color: #aaa;
        }
        
        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        /* 主画布区域 */
        .main-content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        #graph-container {
            width: 100%;
            height: 100%;
        }
        
        svg {
            width: 100%;
            height: 100%;
        }
        
        /* 节点样式 */
        .node {
            cursor: pointer;
            transition: filter 0.2s;
        }
        
        .node:hover {
            filter: brightness(1.2);
        }
        
        .node-label {
            font-size: 11px;
            fill: #ccc;
            pointer-events: none;
            text-anchor: middle;
            dominant-baseline: middle;
        }
        
        .node-label.highlighted {
            fill: #fff;
            font-weight: bold;
        }
        
        /* 边样式 */
        .link {
            stroke-opacity: 0.4;
            transition: stroke-opacity 0.2s;
        }
        
        .link:hover {
            stroke-opacity: 0.8;
        }
        
        .link-label {
            font-size: 9px;
            fill: #666;
            pointer-events: none;
        }
        
        /* 详情面板 */
        .detail-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 320px;
            max-height: calc(100vh - 40px);
            background: rgba(20, 20, 40, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
            display: none;
            backdrop-filter: blur(10px);
        }
        
        .detail-panel.show {
            display: block;
        }
        
        .detail-panel .close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            color: #888;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .detail-panel .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .detail-panel h3 {
            font-size: 1.1rem;
            margin-bottom: 12px;
            padding-right: 30px;
            color: #fff;
        }
        
        .detail-panel .type-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-bottom: 12px;
        }
        
        .detail-panel .props {
            margin-top: 12px;
        }
        
        .detail-panel .prop-item {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
        }
        
        .detail-panel .prop-key {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 4px;
        }
        
        .detail-panel .prop-value {
            font-size: 0.85rem;
            color: #ddd;
            word-break: break-all;
            max-height: 120px;
            overflow-y: auto;
        }
        
        /* 返回按钮 */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 340px;
            padding: 8px 16px;
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(52, 152, 219, 0.3);
            border-radius: 8px;
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            z-index: 100;
        }
        
        .back-btn:hover {
            background: rgba(52, 152, 219, 0.3);
        }
    </style>

        const graphData = {"nodes": [{"id": "urn:jy:chinese:SB0101:OB06:CoreLiteracy:l1", "title": "语言建构与运用", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "语言建构与运用是指学生在丰富的语言实践中，通过主动积累、梳理和整合，逐步掌握国家通用语言文字特点及其运用规律，形成个体语言经验，发展在具体语言情境中正确有效地运用国家通用语言文字进行交流沟通的能力。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:chinese:SB0101:OB06:CoreLiteracy:l2", "title": "思维发展与提升", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "思维发展与提升是指学生在语文学习过程中，通过语言运用，获得直觉思维、形象思维、逻辑思维、辩证思维和创造思维的发展，促进敏捷性、灵活性、深刻性、批判性和独创性等思维品质的提升。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:chinese:SB0101:OB06:CoreLiteracy:l3", "title": "审美鉴赏与创造", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "审美鉴赏与创造是指学生在语文学习中，通过审美体验、评价等活动形成正确的审美意识、健康向上的审美情趣与鉴赏品位，并在此过程中逐步掌握运用语言文字表现美、创造美的方法。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:chinese:SB0101:OB06:CoreLiteracy:l4", "title": "文化传承与理解", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "文化传承与理解是指学生在语文学习中，热爱国家通用语言文字，热爱中华文化，继承和弘扬中华优秀传统文化、革命文化、社会主义先进文化，理解和借鉴人类文明优秀成果，拓展文化视野，增强文化自觉，坚定文化自信。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:chinese:SB0101:OB06:AcademicRequirements:l1", "title": "学习要求", "type": "AcademicRequirements", "typeLabel": "AcademicRequirements", "color": "#95a5a6", "size": 12, "properties": {"description": "", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {"learningMoudle": "必修", "moudleRequirement": ["多读、多想、多写，多角度地观察生活，多方面地增进语文积累，丰富自己的精神世界、生活经历和情感体验，完善自我人格，提升人生境界。培养广泛的阅读兴趣，努力扩大阅读视野。学会正确、自主地选择阅读材料，读好书，读整本书，利用多媒介获取信息，提高文化品位，提高阅读与表达能力。必修阶段各类文本的阅读总量不低于150万字。学会灵活使用常用语文工具书和网络，检索所需的信息和资料。学会以多种形式表达和交流自己对自然、社会与人生的感受和思考。", "发展独立阅读的能力。灵活运用精读、略读、浏览等阅读方法，从整体上把握文本内容，理清思路，概括要点，理解文本所表达的思想、观点和感情。努力从不同的角度和层面进行阐发、评价和质疑，对文本作出自己的分析判断。能借助注释和工具书，阅读中国古代作品，读懂文章内容，背诵一定数量的名篇。注重个性化阅读，学习探究性阅读和创造性阅读。养成相互切磋的习惯，乐于与他人交流自己的阅读鉴赏心得，展示自己的学习成果。", "阅读实用类文本，能准确、迅速地把握主要内容和关键信息，对文本所涉及的材料有自己的思考和评判。阅读论述类文本，能准确把握和评价作者的观点与态度，辨析观点与材料（道理、事实、数据、图表等）之间的联系。阅读古今中外文学作品，注重审美体验，能感受形象，品味语言，领悟作品的丰富内涵，体会其艺术表现力；努力探索作品中蕴含的民族心理和时代精神，了解人类丰富的社会生活和情感世界，坚定文化自信。", "自主写作，自由表达，以负责的态度陈述自己的看法，表达真情实感，培育科学理性精神。书面表达观点明确，内容充实，感情真实健康；思路清晰连贯，能围绕中心选取材料，合理安排结构；进一步提高运用记叙、描写、说明、议论、抒情等表达方式的能力，并努力学习综合运用多种表达方式，力求有个性、有创意地表达。能推敲、锤炼语言，表达力求准确、鲜明、生动。学会用现代信息技术辅助交流。能独立修改自己的文章，乐于相互展示和评价写作成果。45分钟能写600字左右的文章。课外练笔不少于2万字。", "增强人际交往能力，在口语交际中树立自信，尊重他人，文明得体，仪态大方，善于倾听，敏捷应对。注意口语的特点，能根据不同的交际场合和交际目的，恰当地进行表达。借助语调和语气、表情和手势，增强口语交际的效果。学会演讲，做到观点鲜明，材料充实、生动，有说服力和感染力，力求有个性和风度。在讨论或辩论中积极主动地发言，恰当地应对和辩驳。朗诵文学作品，能准确把握作品内容，传达作品的思想内涵和感情倾向，具有一定的感染力。", "在语文学习中养成有意识地积累的习惯，积累有利于丰富自己运用的字词句篇等语文素材、语言运用典型案例等。在积累的过程中，注重梳理。通过归纳、分类，逐步领悟语言文字运用规律，自主建构相关的知识。尝试梳理文学作品的基本样式和概念，了解文学鉴赏的基本方法，在文学阅读过程中领悟鉴赏和创作的规律。注意观察语言、文学和中外文化现象，学习从习以为常的事实和过程中发现问题，培养问题意识和探究意识。在探究活动中，勇于提出自己的见解，尊重他人的成果，不断提高探究能力，逐步养成严谨、求实的学风。"]}, "CJ_learningMoudle": "必修", "CJ_moudleRequirement": ["多读、多想、多写，多角度地观察生活，多方面地增进语文积累，丰富自己的精神世界、生活经历和情感体验，完善自我人格，提升人生境界。培养广泛的阅读兴趣，努力扩大阅读视野。学会正确、自主地选择阅读材料，读好书，读整本书，利用多媒介获取信息，提高文化品位，提高阅读与表达能力。必修阶段各类文本的阅读总量不低于150万字。学会灵活使用常用语文工具书和网络，检索所需的信息和资料。学会以多种形式表达和交流自己对自然、社会与人生的感受和思考。", "发展独立阅读的能力。灵活运用精读、略读、浏览等阅读方法，从整体上把握文本内容，理清思路，概括要点，理解文本所表达的思想、观点和感情。努力从不同的角度和层面进行阐发、评价和质疑，对文本作出自己的分析判断。能借助注释和工具书，阅读中国古代作品，读懂文章内容，背诵一定数量的名篇。注重个性化阅读，学习探究性阅读和创造性阅读。养成相互切磋的习惯，乐于与他人交流自己的阅读鉴赏心得，展示自己的学习成果。", "阅读实用类文本，能准确、迅速地把握主要内容和关键信息，对文本所涉及的材料有自己的思考和评判。阅读论述类文本，能准确把握和评价作者的观点与态度，辨析观点与材料（道理、事实、数据、图表等）之间的联系。阅读古今中外文学作品，注重审美体验，能感受形象，品味语言，领悟作品的丰富内涵，体会其艺术表现力；努力探索作品中蕴含的民族心理和时代精神，了解人类丰富的社会生活和情感世界，坚定文化自信。", "自主写作，自由表达，以负责的态度陈述自己的看法，表达真情实感，培育科学理性精神。书面表达观点明确，内容充实，感情真实健康；思路清晰连贯，能围绕中心选取材料，合理安排结构；进一步提高运用记叙、描写、说明、议论、抒情等表达方式的能力，并努力学习综合运用多种表达方式，力求有个性、有创意地表达。能推敲、锤炼语言，表达力求准确、鲜明、生动。学会用现代信息技术辅助交流。能独立修改自己的文章，乐于相互展示和评价写作成果。45分钟能写600字左右的文章。课外练笔不少于2万字。", "增强人际交往能力，在口语交际中树立自信，尊重他人，文明得体，仪态大方，善于倾听，敏捷应对。注意口语的特点，能根据不同的交际场合和交际目的，恰当地进行表达。借助语调和语气、表情和手势，增强口语交际的效果。学会演讲，做到观点鲜明，材料充实、生动，有说服力和感染力，力求有个性和风度。在讨论或辩论中积极主动地发言，恰当地应对和辩驳。朗诵文学作品，能准确把握作品内容，传达作品的思想内涵和感情倾向，具有一定的感染力。", "在语文学习中养成有意识地积累的习惯，积累有利于丰富自己运用的字词句篇等语文素材、语言运用典型案例等。在积累的过程中，注重梳理。通过归纳、分类，逐步领悟语言文字运用规律，自主建构相关的知识。尝试梳理文学作品的基本样式和概念，了解文学鉴赏的基本方法，在文学阅读过程中领悟鉴赏和创作的规律。注意观察语言、文学和中外文化现象，学习从习以为常的事实和过程中发现问题，培养问题意识和探究意识。在探究活动中，勇于提出自己的见解，尊重他人的成果，不断提高探究能力，逐步养成严谨、求实的学风。"]}}, {"id": "urn:jy:chinese:SB0101:OB06:AcademicRequirements:l2", "title": "学习要求", "type": "AcademicRequirements", "typeLabel": "AcademicRequirements", "color": "#95a5a6", "size": 12, "properties": {"description": "", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {"learningMoudle": ["选择性必修", "选修"], "moudleRequirement": ["学习多角度、多层次地阅读，对优秀作品能够常读常新，获得新的体验和发现。借助工具书、图书馆和网络查找有关资料，加深对作品的理解。选择性必修阶段各类文本的阅读总量不低于150万字。在阅读鉴赏中，了解诗歌、散文、小说、戏剧等文学体裁的基本特征及主要表现手法，了解相关的中国古代文化常识，丰富传统文化积累，汲取思想、情感和艺术的营养，培养健康高尚的审美情趣，丰富、深化对历史、社会和人生的认识。", "选读古今中外文化论著，在整体了解论著内容的基础上，把握论著的主要观点和基本倾向，了解用以支撑观点的关键材料，拓宽文化视野和思维空间，提高文化修养。以发展的眼光和开放的心态看待传统文化和外来文化，关注当代文化生活，能通过多种途径开展文化专题研讨。学会尊重、理解和辩证看待作品所体现的不同时代、不同民族、不同流派风格的文化，尝试对感兴趣的古今中外文学作品进行比较研究或专题研究，理解作品所表现出来的价值判断和审美取向，作出恰当的评价。", "注意在生活和跨学科的学习中学语文、用语文，在学习和运用的过程中提高表达、交流能力。能综合运用在语文与其他学科中获得的知识、能力和方法，运用多种方式展开交流和讨论。留心观察社会生活，丰富人生体验，有意识地积累写作素材，广泛搜集资料，根据表达需要和体裁要求，尝试多种文本的写作，相互交流。在实践活动中增强口语交际能力，能根据交际的需要，选择恰当的时机和场合，提出话题，敏捷应对，注意表达效果。参加演讲与辩论，学习主持会议、演出等活动。", "了解国家通用语言文字法律法规的有关内容，增强规范意识，学会辨析和纠正错误，提高语言文字运用的正确性和有效性。掌握学习语文的基本方法，学会灵活运用合适的方法解决语言文字运用中的问题。根据自己的特点，借鉴经验，适时总结，逐步形成富有个性的语文学习方式。"]}, "CJ_learningMoudle": ["选择性必修", "选修"], "CJ_moudleRequirement": ["学习多角度、多层次地阅读，对优秀作品能够常读常新，获得新的体验和发现。借助工具书、图书馆和网络查找有关资料，加深对作品的理解。选择性必修阶段各类文本的阅读总量不低于150万字。在阅读鉴赏中，了解诗歌、散文、小说、戏剧等文学体裁的基本特征及主要表现手法，了解相关的中国古代文化常识，丰富传统文化积累，汲取思想、情感和艺术的营养，培养健康高尚的审美情趣，丰富、深化对历史、社会和人生的认识。", "选读古今中外文化论著，在整体了解论著内容的基础上，把握论著的主要观点和基本倾向，了解用以支撑观点的关键材料，拓宽文化视野和思维空间，提高文化修养。以发展的眼光和开放的心态看待传统文化和外来文化，关注当代文化生活，能通过多种途径开展文化专题研讨。学会尊重、理解和辩证看待作品所体现的不同时代、不同民族、不同流派风格的文化，尝试对感兴趣的古今中外文学作品进行比较研究或专题研究，理解作品所表现出来的价值判断和审美取向，作出恰当的评价。", "注意在生活和跨学科的学习中学语文、用语文，在学习和运用的过程中提高表达、交流能力。能综合运用在语文与其他学科中获得的知识、能力和方法，运用多种方式展开交流和讨论。留心观察社会生活，丰富人生体验，有意识地积累写作素材，广泛搜集资料，根据表达需要和体裁要求，尝试多种文本的写作，相互交流。在实践活动中增强口语交际能力，能根据交际的需要，选择恰当的时机和场合，提出话题，敏捷应对，注意表达效果。参加演讲与辩论，学习主持会议、演出等活动。", "了解国家通用语言文字法律法规的有关内容，增强规范意识，学会辨析和纠正错误，提高语言文字运用的正确性和有效性。掌握学习语文的基本方法，学会灵活运用合适的方法解决语言文字运用中的问题。根据自己的特点，借鉴经验，适时总结，逐步形成富有个性的语文学习方式。"]}}, {"id": "urn:jy:chinese:SB0101:OB06:CourseTarget:l1", "title": "语言积累与建构", "type": "CourseTarget", "typeLabel": "课程目标", "color": "#16a085", "size": 16, "properties": {"description": "积累较为丰富的语言材料和语言经验，形成良好的语感；在已经积累的语言材料间建立起有机的联系，在探究中理解、掌握国家通用语言文字运用的基本规律。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:chinese:SB0101:OB06:CourseTarget:l2", "title": "语言表达与交流", "type": "CourseTarget", "typeLabel": "课程目标", "color": "#16a085", "size": 16, "properties": {"description": "能凭借语感和对语言运用规律的把握，根据具体的语言情境和不同的对象，运用口头和书面语言文明得体地进行表达与交流；能将具体的语言文字作品置于特定的交际情境和历史文化情境中理解、分析和评价。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:chinese:SB0101:OB06:CourseTarget:l3", "title": "语言梳理与整合", "type": "CourseTarget", "typeLabel": "课程目标", "color": "#16a085", "size": 16, "properties": {"description": "通过梳理与整合，将积累的语言材料和学习的语文知识结构化，将语言经验逐渐转化为具体的学习方法和策略，并能在语言实践中自觉地运用。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:chinese:SB0101:OB06:CourseTarget:l4", "title": "增强形象思维能力", "type": "CourseTarget", "typeLabel": "课程目标", "color": "#16a085", "size": 16, "properties": {"description": "获得对语言和文学形象的直觉体验；在阅读与鉴赏、表达与交流、梳理与探究活动中运用联想和想象，丰富自己对现实生活和文学形象的感受与理解，丰富自己的经验与语言表达。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:chinese:SB0101:OB06:CourseTarget:l5", "title": "发展逻辑思维", "type": "CourseTarget", "typeLabel": "课程目标", "color": "#16a085", "size": 16, "properties": {"description": "能够辨识、分析、比较、归纳和概括基本的语言现象和文学现象，并能有理有据地表达自己的观点和阐述自己的发现；运用基本的语言规律和逻辑规则，判别语言运用的正误，准确、生动、逻辑清晰地表达自己的认识；运用批判性思维审视语言文字作品，发现与探究语言现象和文学现象，形成自己对语言和文学的认识。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:chinese:SB0101:OB06:CourseTarget:l6", "title": "提升思维品质", "type": "CourseTarget", "typeLabel": "课程目标", "color": "#16a085", "size": 16, "properties": {"description": "自觉分析和反思自己的语文实践活动经验，提高语言运用的能力，增强思维的敏捷性、灵活性、深刻性、批判性和独创性。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:chinese:SB0101:OB06:CourseTarget:l7", "title": "增进对语言文字的美感体验", "type": "CourseTarget", "typeLabel": "课程目标", "color": "#16a085", "size": 16, "properties": {"description": "感受语言文字独特的美，增强热爱国家通用语言文字的感情。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:chinese:SB0101:OB06:CourseTarget:l8", "title": "鉴赏文学作品", "type": "CourseTarget", "typeLabel": "课程目标", "color": "#16a085", "size": 16, "properties": {"description": "感受和体验文学作品的语言、形象和情感之美，能欣赏、鉴别和评价不同时代、不同风格的作品，具有正确的价值观、高尚的审美情趣和审美品位。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:chinese:SB0101:OB06:CourseTarget:l9", "title": "美的表达与创造", "type": "CourseTarget", "typeLabel": "课程目标", "color": "#16a085", "size": 16, "properties": {"description": "能运用国家通用语言文字表达自己的审美体验，表达自己的情感、态度和观念，表现和创造自己心中的美好形象；讲究语言文字表达的效果及美感，具有创新意识。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:chinese:SB0101:OB06:CourseTarget:l10", "title": "传承中华文化", "type": "CourseTarget", "typeLabel": "课程目标", "color": "#16a085", "size": 16, "properties": {"description": "通过学习国家通用语言文字及其作品，体会中华文化的博大精深、源远流长，体会中华文化的核心思想理念和人文精神，增强文化自信，理解、认同、热爱中华文化，继承、弘扬中华优秀传统文化、革命文化和社会主义先进文化。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:chinese:SB0101:OB06:CourseTarget:l11", "title": "理解多样文化", "type": "CourseTarget", "typeLabel": "课程目标", "color": "#16a085", "size": 16, "properties": {"description": "通过学习语言文字作品，懂得尊重和包容，初步理解和借鉴不同民族、不同区域、不同国家的优秀文化，吸收人类文化的精华。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:chinese:SB0101:OB06:CourseTarget:l12", "title": "关注、参与当代文化", "t ect": "处理文本信息", "standard": "3", "standardRequirement": "能比较多个文本或材料，多角度、多方面获得信息，从中发现新的关联；能对照多个信息来源，逻辑清晰地阐述对文本信息与观点的真实性、可靠性的分析过程；能联系多个信息，推断、整合出新的信息或解决问题的策略、程序和方法，并运用于解决自己学习和生活中遇到的相关问题。日常交流与表达时，能根据语言运用规律和逻辑规则，从多个角度调整口头或书面表达；能准确运用多种文体、语体、媒介，做到内容深刻，语言流畅、生动，逻辑严密。"}, "CJ_aspect": "处理文本信息", "CJ_standard": "3", "CJ_standardRequirement": "能比较多个文本或材料，多角度、多方面获得信息，从中发现新的关联；能对照多个信息来源，逻辑清晰地阐述对文本信息与观点的真实性、可靠性的分析过程；能联系多个信息，推断、整合出新的信息或解决问题的策略、程序和方法，并运用于解决自己学习和生活中遇到的相关问题。日常交流与表达时，能根据语言运用规律和逻辑规则，从多个角度调整口头或书面表达；能准确运用多种文体、语体、媒介，做到内容深刻，语言流畅、生动，逻辑严密。"}}, {"id": "urn:jy:chinese:SB0101:OB06:AcademicQuality:l11", "title": "学业质量", "type": "AcademicQuality", "typeLabel": "学业质量", "color": "#1abc9c", "size": 14, "properties": {"description": "学业质量是学生在完成语文课程学习后学业成就的综合表现，体现课程目标的达成度，反映核心素养发展情况。学业质量标准依据学科核心素养水平划分，结合结构化课程内容，描述学习结果的典型表现，整体刻画学业质量的不同水平。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {"aspect": "欣赏诗歌、散文、小说、剧作等文学作品", "standard": "3", "standardRequirement": "能基于自己的感受、体验，参照相关研究资料，具体清晰地阐释自己对作品的情感、形象、主题和思想内涵、表现形式及作品风格的理解；能比较多个不同作品的异同，能对同一作品的不同阐释发表自己的观点，且内容具体，依据充分。在文学体验活动中，能表现正确的价值观，能用多种语言表现形式表达自己对文学作品的鉴赏与评价，能用文学创作的方式表达自己的审美体验与思想情感，体现高雅的审美情趣和健康的审美品位。"}, "CJ_aspect": "欣赏诗歌、散文、小说、剧作等文学作品", "CJ_standard": "3", "CJ_standardRequirement": "能基于自己的感受、体验，参照相关研究资料，具体清晰地阐释自己对作品的情感、形象、主题和思想内涵、表现形式及作品风格的理解；能比较多个不同作品的异同，能对同一作品的不同阐释发表自己的观点，且内容具体，依据充分。在文学体验活动中，能表现正确的价值观，能用多种语言表现形式表达自己对文学作品的鉴赏与评价，能用文学创作的方式表达自己的审美体验与思想情感，体现高雅的审美情趣和健康的审美品位。"}}, {"id": "urn:jy:chinese:SB0101:OB06:AcademicQuality:l12", "title": "学业质量", "type": "AcademicQuality", "typeLabel": "学业质量", "color": "#1abc9c", "size": 14, "properties": {"description": "学业质量是学生在完成语文课程学习后学业成就的综合表现，体现课程目标的达成度，反映核心素养发展情况。学业质量标准依据学科核心素养水平划分，结合结构化课程内容，描述学习结果的典型表现，整体刻画学业质量的不同水平。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {"aspect": "学习语言文字作品", "standard": "3", "standardRequirement": "能将语言材料中蕴含的中华优秀传统文化、革命文化、社会主义先进文化内容与生活建立联系；能从文化理解的角度讨论作品涉及的社会现象与热点问题，多角度、多层面地论述作品反映的文化观念。日常学习与生活中，能对典型的文化现象开展专题研讨，分析文化观念的异同及原因，对当代文化现象发表自己的观点；能在表达与交流中辩证分析文化问题，体现历史的文化眼光、开阔的文化视野和现代的文化观念。"}, "CJ_aspect": "学习语言文字作品", "CJ_standard": "3", "CJ_standardRequirement": "能将语言材料中蕴含的中华优秀传统文化、革命文化、社会主义先进文化内容与生活建立联系；能从文化理解的角度讨论作品涉及的社会现象与热点问题，多角度、多层面地论述作品反映的文化观念。日常学习与生活中，能对典型的文化现象开展专题研讨，分析文化观念的异同及原因，对当代文化现象发表自己的观点；能在表达与交流中辩证分析文化问题，体现历史的文化眼光、开阔的文化视野和现代的文化观念。"}}, {"id": "urn:jy:chinese:SB0101:OB06:LearningTasks:l1", "title": "整本书阅读与研讨", "type": "LearningTasks", "typeLabel": "LearningTasks", "color": "#95a5a6", "size": 12, "properties": {"description": "本任务群旨在引导学生通过阅读整本书，拓展阅读视野，建构阅读整本书的经验，形成适合自己的读书方法，提升阅读鉴赏能力，养成良好的阅读习惯，促进学生对社会主义先进文化、革命文化、中华优秀传统文化的深入学习和思考，形成正确的世界观、人生观和价值观。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {"objectives&Content": "（1）在阅读过程中，探索阅读整本书的门径，形成和积累自己阅读整本书的经验。重视学习他人的阅读经验，根据不同的阅读目的，综合运用精读、略读与浏览的方法阅读整本书，读懂文本，把握文本的精髓和丰富内涵。\n\n(2) 在指定范围内选择阅读一部长篇小说。通读全书, 整体把握其思想内容和艺术特点。从最使自己感动的故事、人物、场景、语言等方面入手，反复阅读品味，深入探究，欣赏语言表达的精彩之处，梳理小说的感人场景乃至整体的艺术架构，理清人物关系，感受、欣赏人物形象，探究人物的精神世界，体会小说的主旨，研究小说的艺术价值。\n\n（3）在指定范围内选择阅读一部学术著作。通读全书，勾画圈点，理解大意；梳理全书大纲小目及其关联，写出全书内容提要；把握书中的重要观点和作品的价值取向。阅读与本书相关的资料，了解本书的学术思想及学术价值。通过反复阅读和思考，探究本书的语言特点和论述逻辑。\n\n（4）利用书中的目录、序跋、注释等，学习运用多种方法检索作者信息、作品背景、相关评价等资料，深入研读作家作品。\n\n（5）联系个人经验，深入理解作品；享受读书的愉悦，从作品中汲取营养，丰富自己的精神世界，逐步形成正确的世界观、人生观和价值观。用自己的语言撰写全书梗概或提要、读书笔记与作品评介，通过口头、书面形式或跨媒介方式与他人交流。", "teachingTip": "本任务群在必修阶段安排1学分，18课时。应完成一部长篇小说和一部学术著作的阅读，重在引导学生建构整本书的阅读经验与方法。在选择性必修和选修阶段要运用这些经验与方法阅读相关作品，不专设学分。\n\n（1）指定阅读的作品，应语言典范，内涵丰富，具有较高的思想水平和文化价值。根据学生的生活实际和发展需要，注意选择体现社会主义先进文化、革命文化和中华优秀传统文化的作品。指定阅读的作品可从教材课文节选的长篇作品中选择，也可由师生共同商定 $3\\sim5$ 部作品，学生从中选择一部阅读；选择相同作品的学生可以自由组合，进行交流讨论。\n\n(2) 课时可安排在两个学期, 宜集中使用, 便于学生静下心来, 集中时间和精力, 认真阅读一本书。学生在反复阅读过程中, 每读一遍，重点解决一两个问题，有些地方应仔细推敲，有些地方可以略读或浏览。阅读要有笔记，记下自己思考、探索、研究的心得。\n\n（3）阅读整本书，应以学生利用课内外时间自主阅读、撰写笔记、交流讨论为主，不以教师的讲解代替或限制学生的阅读与思考。教师的主要任务是提出专题学习目标，组织学习活动，引导学生深入思考、讨论与交流。应以自己的阅读经验，平等地参与交流讨论，解答学生的疑惑。\n\n（4）应善于发现学生阅读整本书的成功经验，及时组织交流与分享。应善于发现、保护和支持学生阅读中的独到见解。", "learningMoudle": "必修、选择性必修、选修"}, "CJ_objectives&Content": "（1）在阅读过程中，探索阅读整本书的门径，形成和积累自己阅读整本书的经验。重视学习他人的阅读经验，根据不同的阅读目的，综合运用精读、略读与浏览的方法阅读整本书，读懂文本，把握文本的精髓和丰富内涵。\n\n(2) 在指定范围内选择阅读一部长篇小说。通读全书, 整体把握其思想内容和艺术特点。从最使自己感动的故事、人物、场景、语言等方面入手，反复阅读品味，深入探究，欣赏语言表达的精彩之处，梳理小说的感人场景乃至整体的艺术架构，理清人物关系，感受、欣赏人物形象，探究人物的精神世界，体会小说的主旨，研究小说的艺术价值。\n\n（3）在指定范围内选择阅读一部学术著作。通读全书，勾画圈点，理解大意；梳理全书大纲小目及其关联，写出全书内容提要；把握书中的重要观点和作品的价值取向。阅读与本书相关的资料，了解本书的学术思想及学术价值。通过反复阅读和思考，探究本书的语言特点和论述逻辑。\n\n（4）利用书中的目录、序跋、注释等，学习运用多种方法检索作者信息、作品背景、相关评价等资料，深入研读作家作品。\n\n（5）联系个人经验，深入理解作品；享受读书的愉悦，从作品中汲取营养，丰富自己的精神世界，逐步形成正确的世界观、人生观和价值观。用自己的语言撰写全书梗概或提要、读书笔记与作品评介，通过口头、书面形式或跨媒介方式与他人交流。", "CJ_teachingTip": "本任务群在必修阶段安排1学分，18课时。应完成一部长篇小说和一部学术著作的阅读，重在引导学生建构整本书的阅读经验与方法。在选择性必修和选修阶段要运用这些经验与方法阅读相关作品，不专设学分。\n\n（1）指定阅读的作品，应语言典范，内涵丰富，具有较高的思想水平和文化价值。根据学生的生活实际和发展需要，注意选择体现社会主义先进文化、革命文化和中华优秀传统文化的作品。指定阅读的作品可从教材课文节选的长篇作品中选择，也可由师生共同商定 $3\\sim5$ 部作品，学生从中选择一部阅读；选择相同作品的学生可以自由组合，进行交流讨论。\n\n(2) 课时可安排在两个学期, 宜集中使用, 便于学生静下心来, 集中时间和精力, 认真阅读一本书。学生在反复阅读过程中, 每读一遍，重点解决一两个问题，有些地方应仔细推敲，有些地方可以略读或浏览。阅读要有笔记，记下自己思考、探索、研究的心得。\n\n（3）阅读整本书，应以学生利用课内外时间自主阅读、撰写笔记、交流讨论为主，不以教师的讲解代替或限制学生的阅读与思考。教师的主要任务是提出专题学习目标，组织学习活动，引导学生深入思考、讨论与交流。应以自己的阅读经验，平等地参与交流讨论，解答学生的疑惑。\n\n（4）应善于发现学生阅读整本书的成功经验，及时组织交流与分享。应善于发现、保护和支持学生阅读中的独到见解。", "CJ_learningMoudle": "必修、选择性必修、选修"}}, {"id": "urn:jy:chinese:SB0101:OB06:LearningTasks:l2", "title": "当代文化参与", "type": "LearningTasks", "typeLabel": "LearningTasks", "color": "#95a5a6", "size": 12, "properties": {"description": "本任务群旨在引导学生关注和参与当代文化生活，学习剖析、评价文化现象，积极参与社会主义先进文化的传播和交流，坚定文化自信。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {"objectives&Content": "（1）聚焦特定文化现象，自主梳理材料，确定调查问题，编制调查提纲，访问调查对象，记录调查内容，完成调查报告，就如何传播社会主义核心价值观、弘扬中华文化精神、反映中国人审美追求等专题展开交流研讨。\n\n（2）关注当代文化生活，开展社区文化调查，搜集整理材料，对社区的文化生活方式、风俗习惯、思想观念、生活演变等进行分析讨论，增强弘扬社会主义核心价值观的自觉性。通过各种传媒，关注当代文化生活热点，聚焦并提炼问题，展开专题研讨，解释文化现象，积极参与社会主义先进文化建设，提高对各种文化现象的认识能力和阐释自己见解的能力。\n\n(3) 建设各类语文学习共同体（如文学社团、新闻社、读书会等），在阅读、表达中探析有关文化现象，拓展视野，培养多方面语文能力；通过社会调查、观看演出、参与文化公益活动等，丰富语文学习的方式，积极参与当代文化生活。", "teachingTip": "本任务群在必修阶段安排0.5学分，9课时；可由教师根据教材相关内容或学校实际情况，在三类学习内容中有选择地组织教学。在选择性必修和选修阶段不专设学分，可与其他学习任务群组合，设计一些课内外相结合的学习活动。\n\n（1）以参与性、体验性、探究性的语文学习活动为主，增强课程内容与学生成长的联系，通过开放式学习，引导学生积极参与当代文化生活；注意调查访问与书面学习相结合，现状调查与比较研究相结合，分析研究与参与文化建设相结合，提高学生语文综合运用的能力。\n\n（2）引导学生自主创建学习共同体，开展各类语文学习活动，如读书分享、习作交流、辩论演说、诗歌朗诵、戏剧表演等。\n\n（3）利用家庭资源以及学校图书馆、校史馆、档案馆等，研究社会生活中的文化现象；利用图书馆、博物馆、纪念馆、文化馆、美术馆、音乐厅、影剧院、名人故居、革命遗址、名胜古迹等社会文化资源，通过实地考察、研学交流深化对某一文化现象的认识。", "learningMoudle": "必修、选择性必修、选修"}, "CJ_objectives&Content": "（1）聚焦特定文化现象，自主梳理材料，确定调查问题，编制调查提纲，访问调查对象，记录调查内容，完成调查报告，就如何传播社会主义核心价值观、弘扬中华文化精神、反映中国人审美追求等专题展开交流研讨。\n\n（2）关注当代文化生活，开展社区文化调查，搜集整理材料，对社区的文化生活方式、风俗习惯、思想观念、生活演变等进行分析讨论，增强弘扬社会主义核心价值观的自觉性。通过各种传媒，关注当代文化生活热点，聚焦并提炼问题，展开专题研讨，解释文化现象，积极参与社会主义先进文化建设，提高对各种文化现象的认识能力和阐释自己见解的能力。\n\n(3) 建设各类语文学习共同体（如文学社团、新闻社、读书会等），在阅读、表达中探析有关文化现象，拓展视野，培养多方面语文能力；通过社会调查、观看演出、参与文化公益活动等，丰富语文学习的方式，积极参与当代文化生活。", "CJ_teachingTip": "本任务群在必修阶段安排0.5学分，9课时；可由教师根据教材相关内容或学校实际情况，在三类学习内容中有选择地组织教学。在选择性必修和选修阶段不专设学分，可与其他学习任务群组合，设计一些课内外相结合的学习活动。\n\n（1）以参与性、体验性、探究性的语文学习活动为主，增强课程内容与学生成长的联系，通过开放式学习，引导学生积极参与当代文化生活；注意调查访问与书面学习相结合，现状调查与比较研究相结合，分析研究与参与文化建设相结合，提高学生语文综合运用的能力。\n\n（2）引导学生自主创建学习共同体，开展各类语文学习活动，如读书分享、习作交流、辩论演说、诗歌朗诵、戏剧表演等。\n\n（3）利用家庭资源以及学校图书馆、校史馆、档案馆等，研究社会生活中的文化现象；利用图书馆、博物馆、纪念馆、文化馆、美术馆、音乐厅、影剧院、名人故居、革命遗址、名胜古迹等社会文化资源，通过实地考察、研学交流深化对某一文化现象的认识。", "CJ_learningMoudle": "必修、选择性必修、选修"}}, {"id": "urn:jy:chinese:SB0101:OB06:LearningTasks:l3", "title": "跨媒介阅读与交流", "type": "LearningTasks", "typeLabel": "LearningTasks", "color": "#95a5a6", "size": 12, "properties": {"description": "本任务群旨在引导学生学习跨媒介的信息获取、呈现与表达，观察、思考不同媒介语言文字运用的现象，梳理、探究其特点和规律，提高跨媒介分享与交流的能力，提高理解、辨析、评判媒介传播内容的水平，以正确的价值观审视信息的思想内涵，培养求真求实的态度。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {"objectives&Content": "（1）了解常见媒介与语言辅助工具的特点。掌握利用不同媒介获取信息、处理信息、应用信息的能力。学习运用多种媒介展开有效的表达和交流。\n\n（2）重视信息来源的多样性、真实性，辨识媒体立场，多角度分析问题，形成独立判断。\n\n（3）关注社会主义先进文化、革命文化和中华优秀传统文化在不同媒介的传播形态和路径，在阅读和交流中学习讲好中国故事、传播好中国声音。\n\n(4) 建设跨媒介学习共同体，丰富语文学习的手段。", "teachingTip": "本任务群在必修阶段安排0.5学分，9课时，选择性必修和选修阶段不专设学分，渗透在其他任务群的学习过程之中。\n\n（1）可引导学生自主选择有关跨媒介的普及性著作进行研习。通过纸质文本、电子文本的阅读，或参观展览等途径，了解跨媒介的特点。\n\n（2）要在学生感兴趣的媒介应用领域创设应用场景，引导学生在实践中了解有关媒介对人们学习、工作、生活等方面的影响，并归纳分析，形成学习成果。\n\n（3）通过实例分析，研讨多种媒介信息存储、呈现与传递的特点，分析合理选择、恰当运用不同类型的媒介对表现主题、传递信息、促进交往所产生的影响，加以总结，形成结论。\n\n（4）应主要引导学生理解多种媒介运用对语言的影响，提高学生综合运用多种媒介有效获取信息、表达交流的能力，培养学生求真求实的态度。", "learningMoudle": "必修、选择性必修、选修"}, "CJ_objectives&Content": "（1）了解常见媒介与语言辅助工具的特点。掌握利用不同媒介获取信息、处理信息、应用信息的能力。学习运用多种媒介展开有效的表达和交流。\n\n（2）重视信息来源的多样性、真实性，辨识媒体立场，多角度分析问题，形成独立判断。\n\n（3）关注社会主义先进文化、革命文化和中华优秀传统文化在不同媒介的传播形态和路径，在阅读和交流中学习讲好中国故事、传播好中国声音。\n\n(4) 建设跨媒介学习共同体，丰富语文学习的手段。", "CJ_teachingTip": "本任务群在必修阶段安排0.5学分，9课时，选择性必修和选修阶段不专设学分，渗透在其他任务群的学习过程之中。\n\n（1）可引导学生自主选择有关跨媒介的普及性著作进行研习。通过纸质文本、电子文本的阅读，或参观展览等途径，了解跨媒介的特点。\n\n（2）要在学生感兴趣的媒介应用领域创设应用场景，引导学生在实践中了解有关媒介对人们学习、工作、生活等方面的影响，并归纳分析，形成学习成果。\n\n（3）通过实例分析，研讨多种媒介信息存储、呈现与传递的特点，分析合理选择、恰当运用不同类型的媒介对表现主题、传递信息、促进交往所产生的影响，加以总结，形成结论。\n\n（4）应主要引导学生理解多种媒介运用对语言的影响，提高学生综合运用多种媒介有效获取信息、表达交流的能力，培养学生求真求实的态度。", "CJ_learningMoudle": "必修、选择性必修、选修"}}, {"id": "urn:jy:chinese:SB0101:OB06:LearningTasks:l4", "title": "语言积累、梳理与探究", "type": "LearningTasks", "typeLabel": "LearningTasks", "color": "#95a5a6", "size": 12, "properties": {"description": "本任务群旨在培养学生丰富语言积累、梳理语言现象的习惯，在观察、探索语言文字现象，发现语言文字运用问题的过程中，自主积累语文知识，探究语言文字运用规律，增强语言文字运用的敏感性，提高探究、发现的能力，感受国家通用语言文字的独特魅力，增强热爱祖国语言文字的感情。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {"objectives&Content": "（1）在语文实践活动中，积累有关汉字、汉语的现象和理性认识，了解汉字在汉语发展和应用中的重要作用，巩固和加深义务教育阶段所学的汉字、汉语知识；体会汉字、汉语与中华传统文化的关系及汉语的特性，学好国家通用语言文字，增强热爱祖国语言文字的感情。\n\n(2) 通过文言文阅读, 梳理文言词语在不同上下文中的词义和用法, 把握古今汉语词义的异同, 既能沟通古今词义的发展关系, 又要避免用现代意义理解古义, 做到对中华优秀传统文化作品的准确理解。\n\n（3）在自主修改病句和分析句子结构的过程中，体会汉语句子的结构特点和虚词的作用，进一步领悟语法规律。在学习文学作品时，观察词语的活用、句子语序的变化等，体会文学语言的灵活性和创造性。\n\n（4）在运用口语和书面语表达的过程中，对比两种语体用词和造句的差别，体会口语和书面语的风格差异。\n\n（5）反思和总结自己写作时遣词造句的经验，建构初步的逻辑和修辞知识，提高语用能力，增强表达的个性化。", "teachingTip": "本任务群在必修和选择性必修阶段均安排1学分，各18课时。\n\n（1）积累、梳理要有系统、有计划，要有步骤地、持续地进行。积累既是丰富学生词汇、表达方式等的需要，也是为以后的梳理所作的准备。要有布置，有鼓励和督促，持之以恒。\n\n（2）本任务群的课时，在必修和选择性必修阶段，可以有两种分配方式：或集中安排，或穿插在其他学习任务群中。如何分配课时，由教材编者设计或教师根据自己的教学计划安排。\n\n（3）本任务群在必修和选择性必修阶段，应贯穿其他所有的学习任务群，与各个学习任务群中阅读与鉴赏、表达与交流、梳理与探究的语文实践活动有机结合在一起。每一个学习任务群，都要针对“语言积累、梳理与探究”的学习提出问题，提供资料，准备必要的条件；有些学习任务群也可以与本任务群共同完成。\n\n（4）积累、整合与探究，都要边积累，边记录。必修阶段主要写语言札记，随时记录点滴材料。选择性必修阶段可试写短文，整合和解释有关现象。\n\n（5）本任务群重在情境中的运用，不论是积累、梳理还是探究，都要注重发展语感，增强对语言规律的认识，不追求知识点的全面与系统，切忌违背学生自主学习的精神，生硬灌输一些语言学条文。\n\n（6）在完成任务的过程中，针对学习内容，可通过专门文章的阅读，引导学生深入思考。", "learningMoudle": "必修、选择性必修"}, "CJ_objectives&Content": "（1）在语文实践活动中，积累有关汉字、汉语的现象和理性认识，了解汉字在汉语发展和应用中的重要作用，巩固和加深义务教育阶段所学的汉字、汉语知识；体会汉字、汉语与中华传统文化的关系及汉语的特性，学好国家通用语言文字，增强热爱祖国语言文字的感情。\n\n(2) 通过文言文阅读, 梳理文言词语在不同上下文中的词义和用法, 把握古今汉语词义的异同, 既能沟通古今词义的发展关系, 又要避免用现代意义理解古义, 做到对中华优秀传统文化作品的准确理解。\n\n（3）在自主修改病句和分析句子结构的过程中，体会汉语句子的结构特点和虚词的作用，进一步领悟语法规律。在学习文学作品时，观察词语的活用、句子语序的变化等，体会文学语言的灵活性和创造性。\n\n（4）在运用口语和书面语表达的过程中，对比两种语体用词和造句的差别，体会口语和书面语的风格差异。\n\n（5）反思和总结自己写作时遣词造句的经验，建构初步的逻辑和修辞知识，提高语用能力，增强表达的个性化。", "CJ_teachingTip": "本任务群在必修和选择性必修阶段均安排1学分，各18课时。\n\n（1）积累、梳理要有系统、有计划，要有步骤地、持续地进行。积累既是丰富学生词汇、表达方式等的需要，也是为以后的梳理所作的准备。要有布置，有鼓励和督促，持之以恒。\n\n（2）本任务群的课时，在必修和选择性必修阶段，可以有两种分配方式：或集中安排，或穿插在其他学习任务群中。如何分配课时，由教材编者设计或教师根据自己的教学计划安排。\n\n（3）本任务群在必修和选择性必修阶段，应贯穿其他所有的学习任务群，与各个学习任务群中阅读与鉴赏、表达与交流、梳理与探究的语文实践活动有机结合在一起。每一个学习任务群，都要针对“语言积累、梳理与探究”的学习提出问题，提供资料，准备必要的条件；有些学习任务群也可以与本任务群共同完成。\n\n（4）积累、整合与探究，都要边积累，边记录。必修阶段主要写语言札记，随时记录点滴材料。选择性必修阶段可试写短文，整合和解释有关现象。\n\n（5）本任务群重在情境中的运用，不论是积累、梳理还是探究，都要注重发展语感，增强对语言规律的认识，不追求知识点的全面与系统，切忌违背学生自主学习的精神，生硬灌输一些语言学条文。\n\n（6）在完成任务的过程中，针对学习内容，可通过专门文章的阅读，引导学生深入思考。", "CJ_learningMoudle": "必修、选择性必修"}}, {"id": "urn:jy:chinese:SB0101:OB06:LearningTasks:l5", "title": "文学阅读与写作", "type": "LearningTasks", "typeLabel": "LearningTasks", "color": "#95a5a6", "size": 12, "properties": {"description": "本任务群旨在引导学生阅读古今中外诗歌、散文、小说、戏剧等不同体裁的优秀文学作品，使学生在感受形象、品味语言、体验情感的过程中提升文学欣赏能力，并尝试文学写作，撰写文学评论，借以提高审美鉴赏能力和表达交流能力。课内阅读篇目中中国古代优秀作品应占1/2。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {"objectives&Content": "(1) 精读古今中外优秀的文学作品, 感受作品中的艺术形象, 欣赏作品的语言表达, 把握作品的内涵, 理解作者的创作意图。结合自己的生活经验和阅读写作经历, 发挥想象, 加深对作品的理解, 力求有自己的发现。\n\n(2) 根据诗歌、散文、小说、戏剧不同的艺术表现方式, 从语言、构思、形象、意蕴、情感等多个角度欣赏作品, 获得审美体验, 认识作品的美学价值, 发现作者独特的艺术创造。\n\n(3) 结合所阅读的作品, 了解诗歌、散文、小说、戏剧创作的一般规律。捕捉创作灵感, 用自己喜欢的文体样式和表达方式写作, 与同学交流写作体会。尝试续写或改写文学作品。\n\n（4）养成写读书提要和笔记的习惯。根据需要，可选用杂感、随笔、评论、研究论文等方式，写出自己的阅读感受和见解，与他人分享，积累、丰富、提升文学鉴赏经验。", "teachingTip": "本任务群为2.5学分，45课时。写作次数不少于8次（不含读书笔记和提要）。\n\n(1) 运用专题阅读、比较阅读等方式，创设阅读情境，激发学生阅读兴趣，引导学生阅读、鉴赏、探究与写作。\n\n(2) 文学作品的阅读与写作, 应以学生自主阅读、讨论、写作、交流为主。应结合作品的学习和写作实践, 由学生自主梳理探究, 使所学的文学知识结构化。\n\n（3）应向学生提供有效的学习支持。如做好问题设计，提供阅读策略指导，适时组织经验分享和成果交流活动；在学习过程中相机进行指导点拨，组织并平等参与问题讨论；引导学生制订阅读计划，并要求阅读一定数量的经典文学作品，包括反映中国共产党领导人民进行革命、建设、改革的伟大历程的作品，关心当代文学生活；鼓励和引导学生自主举办诗歌朗诵会、读书报告会、戏剧表演等活动，丰富学生的审美体验；创造更多展示交流学生作品的机会或平台，激发学生文学创作的成就感；引导学生进行自我反思性评价，为学生提供观察记录表、等级量表等自评互评的工具，促进学生不断进步。", "learningMoudle": "必修"}, "CJ_objectives&Content": "(1) 精读古今中外优秀的文学作品, 感受作品中的艺术形象, 欣赏作品的语言表达, 把握作品的内涵, 理解作者的创作意图。结合自己的生活经验和阅读写作经历, 发挥想象, 加深对作品的理解, 力求有自己的发现。\n\n(2) 根据诗歌、散文、小说、戏剧不同的艺术表现方式, 从语言、构思、形象、意蕴、情感等多个角度欣赏作品, 获得审美体验, 认识作品的美学价值, 发现作者独特的艺术创造。\n\n(3) 结合所阅读的作品, 了解诗歌、散文、小说、戏剧创作的一般规律。捕捉创作灵感, 用自己喜欢的文体样式和表达方式写作, 与同学交流写作体会。尝试续写或改写文学作品。\n\n（4）养成写读书提要和笔记的习惯。根据需要，可选用杂感、随笔、评论、研究论文等方式，写出自己的阅读感受和见解，与他人分享，积累、丰富、提升文学鉴赏经验。", "CJ_teachingTip": "本任务群为2.5学分，45课时。写作次数不少于8次（不含读书笔记和提要）。\n\n(1) 运用专题阅读、比较阅读等方式，创设阅读情境，激发学生阅读兴趣，引导学生阅读、鉴赏、探究与写作。\n\n(2) 文学作品的阅读与写作, 应以学生自主阅读、讨论、写作、交流为主。应结合作品的学习和写作实践, 由学生自主梳理探究, 使所学的文学知识结构化。\n\n（3）应向学生提供有效的学习支持。如做好问题设计，提供阅读策略指导，适时组织经验分享和成果交流活动；在学习过程中相机进行指导点拨，组织并平等参与问题讨论；引导学生制订阅读计划，并要求阅读一定数量的经典文学作品，包括反映中国共产党领导人民进行革命、建设、改革的伟大历程的作品，关心当代文学生活；鼓励和引导学生自主举办诗歌朗诵会、读书报告会、戏剧表演等活动，丰富学生的审美体验；创造更多展示交流学生作品的机会或平台，激发学生文学创作的成就感；引导学生进行自我反思性评价，为学生提供观察记录表、等级量表等自评互评的工具，促进学生不断进步。", "CJ_learningMoudle": "必修"}}, {"id": "urn:jy:chinese:SB0101:OB06:LearningTasks:l6", "title": "思辨性阅读与表达", "type": "LearningTasks", "typeLabel": "LearningTasks", "color": "#95a5a6", "size": 12, "properties": {"description": "本任务群旨在引导学生学习思辨性阅读与表达，发展实证、推理、批判与发现的能力，增强思维的逻辑性和深刻性，认清事物的本质，辨别是非、善恶、美丑，提高理性思维水平。课内阅读篇目中中国古代优秀作品不少于1/2。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {"objectives&Content": "（1）阅读古今中外论说名篇，把握作者的观点、态度和语言特点，理解作者阐述观点的方法和逻辑。阅读近期重要的时事评论，把握其观点、立场，学习作者评说国内外大事或社会热点问题的方法。在阅读各类文本时，分析质疑，多元解读，培养思辨能力。\n\n（2）学习表达和阐发自己的观点，力求立论正确、语言准确、论据恰当、讲究逻辑。学习多角度思考问题。学习反驳，能够做到有理有据，以理服人。\n\n（3）围绕感兴趣的话题开展讨论和辩论，能理性、有条理地表达自己的观点，平等商讨，有针对性、有风度、有礼貌地进行辩驳。", "teachingTip": "本任务群为1.5学分，27课时。写作3篇以上，专题讨论与辩论不少于3次。\n\n（1）以专题性学习为主要方式。选择日常生活和学习中的问题，以及历史或当今社会中学生关注的话题，如文化自信、文明交流互鉴、绿色发展等，要求学生自主阅读古今中外典型的思辨性文本，学习并梳理论证方法，学习用口头与书面语言阐述和论证自己的观点，驳斥错误的观点。\n\n（2）要注重对学生思维过程和思维方法的引导，注意发展学生的辩证思维和批判性思维，注重培养学生思维的逻辑性。结合学生阅读和表达中遇到的实际问题，适时适度地引导学生学习必要的逻辑知识；相关知识的教学要简明、实用，能有效地帮助学生解决概念、判断、推理等方面遇到的问题；避免进行不必要的、机械的训练。", "learningMoudle": "必修"}, "CJ_objectives&Content": "（1）阅读古今中外论说名篇，把握作者的观点、态度和语言特点，理解作者阐述观点的方法和逻辑。阅读近期重要的时事评论，把握其观点、立场，学习作者评说国内外大事或社会热点问题的方法。在阅读各类文本时，分析质疑，多元解读，培养思辨能力。\n\n（2）学习表达和阐发自己的观点，力求立论正确、语言准确、论据恰当、讲究逻辑。学习多角度思考问题。学习反驳，能够做到有理有据，以理服人。\n\n（3）围绕感兴趣的话题开展讨论和辩论，能理性、有条理地表达自己的观点，平等商讨，有针对性、有风度、有礼貌地进行辩驳。", "CJ_teachingTip": "本任务群为1.5学分，27课时。写作3篇以上，专题讨论与辩论不少于3次。\n\n（1）以专题性学习为主要方式。选择日常生活和学习中的问题，以及历史或当今社会中学生关注的话题，如文化自信、文明交流互鉴、绿色发展等，要求学生自主阅读古今中外典型的思辨性文本，学习并梳理论证方法，学习用口头与书面语言阐述和论证自己的观点，驳斥错误的观点。\n\n（2）要注重对学生思维过程和思维方法的引导，注意发展学生的辩证思维和批判性思维，注重培养学生思维的逻辑性。结合学生阅读和表达中遇到的实际问题，适时适度地引导学生学习必要的逻辑知识；相关知识的教学要简明、实用，能有效地帮助学生解决概念、判断、推理等方面遇到的问题；避免进行不必要的、机械的训练。", "CJ_learningMoudle": "必修"}}, {"id": "urn:jy:chinese:SB0101:OB06:LearningTasks:l7", "title": "实用性阅读与交流", "type": "LearningTasks", "typeLabel": "LearningTasks", "color": "#95a5a6", "size": 12, "properties": {"description": "本任务群旨在引导学生学习当代社会生活中的实用性语文，包括实用性文本的独立阅读与理解、日常社会生活需要的口头与书面的表达交流。通过本任务群的学习，丰富学生的生活经历和情感体验，提高阅读与表达交流的水平，增强适应社会、服务社会的能力。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {"objectives&Content": "(1) 学习多角度观察社会生活, 掌握当代社会常用的实用文本, 善于学习并运用新的表达方式。\n\n（2）学习运用简明生动的语言，介绍比较复杂的事物，说明比较复杂的事理。\n\n（3）具体学习内容，可选择社会交往类的，如会谈、谈判、讨论及其纪要，活动策划书、计划、制度等常见文书，应聘面试的应对，面向大众的演讲、陈述和致辞；也可选择新闻传媒类的，如新闻、通讯、调查、访谈、述评，主持、电视演讲与讨论，网络新文体（包括比较复杂的非连续性文本）；还可选择知识性读物类的，如复杂的说明文、科普读物、社会科学类通俗读物等。", "teachingTip": "本任务群为1学分，18课时。\n\n（1）以社会情境中的学生探究性学习活动为主，合理安排阅读、调查、讨论、写作、交流等活动。\n\n(2) 社会交往类内容，在社会调查与研究过程中学习。\n\n（3）新闻传媒类内容，在分析与研究当代社会传媒的过程中学习。如自主选择、分析研究一份报纸或一个网站一周的内容，分析其栏目设置、文体构成、内容的价值取向，撰写文字分析报告，多媒体展示交流；推荐最精彩的一个栏目、不同体裁的精彩文章若干篇，并说明理由。尝试选择传统媒体和新媒体写作。\n\n（4）知识性读物类内容，自主选择一部介绍最新科技成果的科普作品或社会科学通俗作品阅读研习。", "learningMoudle": "必修"}, "CJ_objectives&Content": "(1) 学习多角度观察社会生活, 掌握当代社会常用的实用文本, 善于学习并运用新的表达方式。\n\n（2）学习运用简明生动的语言，介绍比较复杂的事物，说明比较复杂的事理。\n\n（3）具体学习内容，可选择社会交往类的，如会谈、谈判、讨论及其纪要，活动策划书、计划、制度等常见文书，应聘面试的应对，面向大众的演讲、陈述和致辞；也可选择新闻传媒类的，如新闻、通讯、调查、访谈、述评，主持、电视演讲与讨论，网络新文体（包括比较复杂的非连续性文本）；还可选择知识性读物类的，如复杂的说明文、科普读物、社会科学类通俗读物等。", "CJ_teachingTip": "本任务群为1学分，18课时。\n\n（1）以社会情境中的学生探究性学习活动为主，合理安排阅读、调查、讨论、写作、交流等活动。\n\n(2) 社会交往类内容，在社会调查与研究过程中学习。\n\n（3）新闻传媒类内容，在分析与研究当代社会传媒的过程中学习。如自主选择、分析研究一份报纸或一个网站一周的内容，分析其栏目设置、文体构成、内容的价值取向，撰写文字分析报告，多媒体展示交流；推荐最精彩的一个栏目、不同体裁的精彩文章若干篇，并说明理由。尝试选择传统媒体和新媒体写作。\n\n（4）知识性读物类内容，自主选择一部介绍最新科技成果的科普作品或社会科学通俗作品阅读研习。", "CJ_learningMoudle": "必修"}}, {"id": "urn:jy:chinese:SB0101:OB06:LearningTasks:l8", "title": "中华传统文化经典研习", "type": "LearningTasks", "typeLabel": "LearningTasks", "color": "#95a5a6", "size": 12, "properties": {"description": "本任务群旨在引导学生通过阅读中华传统文化经典作品，积累文言阅读经验，培养民族审美趣味，增进对中华优秀传统文化的理解，提升对中华民族文化的认同感、自豪感，增强文化自信，古为今用，更好地继承和弘扬中华优秀传统文化。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {"objectives&Content": "（1）选择中国文化史上不同时期、不同类型的一些代表性作品进行精读，体会其精神内涵、审美追求和文化价值。\n\n（2）在特定的社会文化场景中考察传统文化经典作品，以客观、科学、礼敬的态度，认识作品对中国文化发展的贡献。\n\n（3）梳理所学作品中常见的文言实词、虚词、特殊句式和文化常识，注意古今语言的异同。\n\n(4) 阅读作品应写出内容提要和阅读感受。选择一部（篇）作品, 从一个或多个角度讨论分析，撰写评论。\n\n（5）学习传统文化经典作品的表达艺术，提高自己的写作水平。", "teachingTip": "本任务群为2学分，36课时。\n\n（1）重视诵读在培养学生语感、增进文本理解中的作用，引导学生积累古代作品的阅读经验。\n\n(2) 引导学生借助注释、工具书独立研读文本, 并联系学习过的古代作品, 梳理常用文言实词、虚词和特殊句式, 提高阅读古代作品的能力。\n\n（3）多角度、多层面地组织主题学习单元，引导学生合理运用精读、略读的方式，由点到面地体会中华优秀传统文化的精深和丰富，初步认识所读作品在中国文化史上的贡献。\n\n（4）组织学生在具有一定阅读量的基础上，展开交流和专题讨论，就传统文化的历史价值、时代意义和局限等问题，用历史和现代的观念进行审视，表达自己的看法。\n\n(5) 引导学生坚持在研读的过程中勘查资料, 勘做笔记; 围绕所读作品, 利用图书馆、互联网查阅相关注释、评点等资料, 加深和拓展对作品的理解; 学习运用评点方法, 记录自己的感受和见解, 不断提高独立阅读能力。", "learningMoudle": "选择性必修"}, "CJ_objectives&Content": "（1）选择中国文化史上不同时期、不同类型的一些代表性作品进行精读，体会其精神内涵、审美追求和文化价值。\n\n（2）在特定的社会文化场景中考察传统文化经典作品，以客观、科学、礼敬的态度，认识作品对中国文化发展的贡献。\n\n（3）梳理所学作品中常见的文言实词、虚词、特殊句式和文化常识，注意古今语言的异同。\n\n(4) 阅读作品应写出内容提要和阅读感受。选择一部（篇）作品, 从一个或多个角度讨论分析，撰写评论。\n\n（5）学习传统文化经典作品的表达艺术，提高自己的写作水平。", "CJ_teachingTip": "本任务群为2学分，36课时。\n\n（1）重视诵读在培养学生语感、增进文本理解中的作用，引导学生积累古代作品的阅读经验。\n\n(2) 引导学生借助注释、工具书独立研读文本, 并联系学习过的古代作品, 梳理常用文言实词、虚词和特殊句式, 提高阅读古代作品的能力。\n\n（3）多角度、多层面地组织主题学习单元，引导学生合理运用精读、略读的方式，由点到面地体会中华优秀传统文化的精深和丰富，初步认识所读作品在中国文化史上的贡献。\n\n（4）组织学生在具有一定阅读量的基础上，展开交流和专题讨论，就传统文化的历史价值、时代意义和局限等问题，用历史和现代的观念进行审视，表达自己的看法。\n\n(5) 引导学生坚持在研读的过程中勘查资料, 勘做笔记; 围绕所读作品, 利用图书馆、互联网查阅相关注释、评点等资料, 加深和拓展对作品的理解; 学习运用评点方法, 记录自己的感受和见解, 不断提高独立阅读能力。", "CJ_learningMoudle": "选择性必修"}}, {"id": "urn:jy:chinese:SB0101:OB06:LearningTasks:l9", "title": "中国革命传统作品研习", "type": "LearningTasks", "typeLabel": "LearningTasks", "color": "#95a5a6", "size": 12, "properties": {"description": "本任务群旨在引导学生阅读和研讨语言典范、论辩深刻、时代精神突出的革命传统作品，深入体会革命志士以及广大群众为民族独立和人民解放事业英勇奋斗、百折不挠的革命精神和崇高人格；学习在社会主义革命、建设、改革过程中涌现的英雄模范事迹，感受无私无畏的爱国精神，体认为社会主义建设无私奉献、拼搏奋斗、辛勤劳动、不断创造的高尚品质；进一步发展语言运用能力、思维能力和审美鉴赏能力；陶冶性情，坚定志向，形成正确的世界观、人生观和价值观。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {"objectives&Content": "（1）诵读革命先辈的诗文名篇，体会崇高的革命情怀。精读体现革命传统的优秀文学作品，特别注意选择反映中国共产党领导人民进行革命、建设、改革的伟大历程的作品，感受作品中革命志士、英雄人物和劳动模范的艺术形象，弄清作品的时代背景，把握作品的内涵，理解作者的创作意图，获得审美体验。结合自己的生活经验和阅读写作经历，发挥想象，加深对作品的理解，力求有自己的独到认识。\n\n(2) 阅读阐发革命精神的优秀论文与杂文, 特别注意选择具有理论高度和引领作用的论著, 分析其中论证的逻辑性和深刻性, 体会革命理论著作严密逻辑和崇高精神有机结合的特点, 提高理性思维水平。\n\n（3）阅读关于革命传统的新闻、通讯、报告、演讲、访谈、述评等实用性文体的优秀作品，联系思想实际和亲身见闻，以正确的价值观，深入理解其内容，学习其写作手法。", "teachingTip": "本任务群安排0.5学分，9课时。\n\n（1）在选择阅读材料时，既要关注作品的思想深刻性和语言规范性，又要尽量有针对性；同时要视野开阔，努力发掘新的材料，尤其是具有现实意义的新材料，使这一任务群的内容逐渐丰富起来。\n\n（2）应利用多种形式，针对学生思想实际，敏锐发现热门话题，开展研讨活动，增强学生的论辩能力。也可在学生充分发表不同意见的基础上，邀请观点正确、有影响力的专家来指导、答疑或总结，以引导学生形成正确的结论。\n\n(3) 重视对作品有关背景的深入了解, 用好红色资源, 可通过实地考察、人物访谈等课外活动, 获取真实资料, 撰写读书笔记, 整理采访记录, 撰写学习体会和感想, 以加深对革命活动背景和英雄人物思想境界的理解，见贤思齐，争做先锋。也可与历史课、地理课等结合，组织跨学科的学习活动，在提高思想水平的同时，提高学生口头交流、现场记录、文稿整理、理论论证的能力和水平。", "learningMoudle": "选择性必修"}, "CJ_objectives&Content": "（1）诵读革命先辈的诗文名篇，体会崇高的革命情怀。精读体现革命传统的优秀文学作品，特别注意选择反映中国共产党领导人民进行革命、建设、改革的伟大历程的作品，感受作品中革命志士、英雄人物和劳动模范的艺术形象，弄清作品的时代背景，把握作品的内涵，理解作者的创作意图，获得审美体验。结合自己的生活经验和阅读写作经历，发挥想象，加深对作品的理解，力求有自己的独到认识。\n\n(2) 阅读阐发革命精神的优秀论文与杂文, 特别注意选择具有理论高度和引领作用的论著, 分析其中论证的逻辑性和深刻性, 体会革命理论著作严密逻辑和崇高精神有机结合的特点, 提高理性思维水平。\n\n（3）阅读关于革命传统的新闻、通讯、报告、演讲、访谈、述评等实用性文体的优秀作品，联系思想实际和亲身见闻，以正确的价值观，深入理解其内容，学习其写作手法。", "CJ_teachingTip": "本任务群安排0.5学分，9课时。\n\n（1）在选择阅读材料时，既要关注作品的思想深刻性和语言规范性，又要尽量有针对性；同时要视野开阔，努力发掘新的材料，尤其是具有现实意义的新材料，使这一任务群的内容逐渐丰富起来。\n\n（2）应利用多种形式，针对学生思想实际，敏锐发现热门话题，开展研讨活动，增强学生的论辩能力。也可在学生充分发表不同意见的基础上，邀请观点正确、有影响力的专家来指导、答疑或总结，以引导学生形成正确的结论。\n\n(3) 重视对作品有关背景的深入了解, 用好红色资源, 可通过实地考察、人物访谈等课外活动, 获取真实资料, 撰写读书笔记, 整理采访记录, 撰写学习体会和感想, 以加深对革命活动背景和英雄人物思想境界的理解，见贤思齐，争做先锋。也可与历史课、地理课等结合，组织跨学科的学习活动，在提高思想水平的同时，提高学生口头交流、现场记录、文稿整理、理论论证的能力和水平。", "CJ_learningMoudle": "选择性必修"}}, {"id": "urn:jy:chinese:SB0101:OB06:LearningTasks:l10", "title": "中国现当代作家作品研习", "type": "LearningTasks", "typeLabel": "LearningTasks", "color": "#95a5a6", "size": 12, "properties": {"description": "本任务群旨在引导学生研习中国现当代代表性作家作品，包括反映改革开放以来的社会主义先进文化的作品，大体了解现当代作家作品概貌，培养阅读现当代文学作品的兴趣，以正确的价值观鉴赏文学作品，进一步提高文学阅读和写作能力，把握中国现当代文学作品思想性、艺术性、观赏性有机统一的价值取向。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {"objectives&Content": "(1) 精读代表性作家作品, 把握其精神内涵与艺术价值。至少选读 10 位现当代代表性作家的诗歌、散文、小说、戏剧方面的作品, 大体了解现当代文学的发展概貌。\n\n(2) 关注当代文学创作动态, 选读新近发表的有影响的作品及相关评论。\n\n(3) 养成撰写读书笔记的习惯, 阅读作品应写出内容提要和阅读感受。选择喜欢的作品, 从不同角度撰写作品评论, 发表自己的见解。\n\n（4）可根据自己的兴趣，选择喜欢的文学体裁，练习创作篇幅短小的作品。", "teachingTip": "本任务群为0.5学分，9课时。\n\n(1) 阅读材料可以是单篇作品, 也可以是长篇著作的节选。建议从体裁特征、题材内容、文学发展阶段等不同角度, 组织现当代作家作品研习的专题内容。其中, 体现社会主义先进文化的作品要占一定比例。\n\n（2）要有足够的课时保证学生独立自主阅读，设计促进学生个性化体验的阅读活动。如创设多样化的学习活动，丰富学习体验；朗诵不同流派或作家的诗歌、散文，体悟作品的情感特点和语言风格；阅读鉴赏戏剧作品，选择片段尝试表演。\n\n（3）要有一定的课时开展研讨活动，交流阅读和写作的体会与感悟。重视学生研读后的交流和评价活动。如为“现当代作家作品研习读书报告会”做一份文案设计；在读书报告会上，推荐一部现当代作家作品，并说明理由；制作一份“现当代作家作品研读情况”调查问卷等。", "learningMoudle": "选择性必修"}, "CJ_objectives&Content": "(1) 精读代表性作家作品, 把握其精神内涵与艺术价值。至少选读 10 位现当代代表性作家的诗歌、散文、小说、戏剧方面的作品, 大体了解现当代文学的发展概貌。\n\n(2) 关注当代文学创作动态, 选读新近发表的有影响的作品及相关评论。\n\n(3) 养成撰写读书笔记的习惯, 阅读作品应写出内容提要和阅读感受。选择喜欢的作品, 从不同角度撰写作品评论, 发表自己的见解。\n\n（4）可根据自己的兴趣，选择喜欢的文学体裁，练习创作篇幅短小的作品。", "CJ_teachingTip": "本任务群为0.5学分，9课时。\n\n(1) 阅读材料可以是单篇作品, 也可以是长篇著作的节选。建议从体裁特征、题材内容、文学发展阶段等不同角度, 组织现当代作家作品研习的专题内容。其中, 体现社会主义先进文化的作品要占一定比例。\n\n（2）要有足够的课时保证学生独立自主阅读，设计促进学生个性化体验的阅读活动。如创设多样化的学习活动，丰富学习体验；朗诵不同流派或作家的诗歌、散文，体悟作品的情感特点和语言风格；阅读鉴赏戏剧作品，选择片段尝试表演。\n\n（3）要有一定的课时开展研讨活动，交流阅读和写作的体会与感悟。重视学生研读后的交流和评价活动。如为“现当代作家作品研习读书报告会”做一份文案设计；在读书报告会上，推荐一部现当代作家作品，并说明理由；制作一份“现当代作家作品研读情况”调查问卷等。", "CJ_learningMoudle": "选择性必修"}}, {"id": "urn:jy:chinese:SB0101:OB06:LearningTasks:l11", "title": "外国作家作品研习", "type": "LearningTasks", "typeLabel": "LearningTasks", "color": "#95a5a6", "size": 12, "properties": {"description": "本任务群旨在引导学生研习外国文学名著名篇，了解若干国家和民族不同时期的社会文化面貌，感受人类精神世界的丰富，培养阅读外国经典作品的兴趣和开放的文化心态。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {"objectives&Content": "(1) 阅读外国文学经典作品, 认识所读作品的地位和价值。\n\n（2）撰写读书笔记，阅读作品应写出内容提要和阅读感受。选择感兴趣的作家、作品或话题，撰写评论。\n\n（3）尝试探讨不同民族文学之间的共同话题和文化差异，尊重文化多样性，提升文化鉴别力。", "teachingTip": "本任务群为1学分，18课时。\n\n（1）引导学生深入阅读作品，整体把握作品的情感基调与思想内涵。设计有挑战性的学习任务，激发学生阅读外国文学作品的兴趣，引导学生广泛阅读不同时期、不同国家的优秀文学作品。\n\n(2) 调动学生关于世界历史、地理以及不同民族文化的知识，促进对外国文学作品中的社会生活及心灵世界的理解。\n\n(3) 组织学生选择自己感兴趣的作家作品或专题，充分利用各种学习资源，拓展阅读，研讨交流。", "learningMoudle": "选择性必修"}, "CJ_objectives&Content": "(1) 阅读外国文学经典作品, 认识所读作品的地位和价值。\n\n（2）撰写读书笔记，阅读作品应写出内容提要和阅读感受。选择感兴趣的作家、作品或话题，撰写评论。\n\n（3）尝试探讨不同民族文学之间的共同话题和文化差异，尊重文化多样性，提升文化鉴别力。", "CJ_teachingTip": "本任务群为1学分，18课时。\n\n（1）引导学生深入阅读作品，整体把握作品的情感基调与思想内涵。设计有挑战性的学习任务，激发学生阅读外国文学作品的兴趣，引导学生广泛阅读不同时期、不同国家的优秀文学作品。\n\n(2) 调动学生关于世界历史、地理以及不同民族文化的知识，促进对外国文学作品中的社会生活及心灵世界的理解。\n\n(3) 组织学生选择自己感兴趣的作家作品或专题，充分利用各种学习资源，拓展阅读，研讨交流。", "CJ_learningMoudle": "选择性必修"}}, {"id": "urn:jy:chinese:SB0101:OB06:LearningTasks:l12", "title": "科学与文化论著研习", "type": "LearningTasks", "typeLabel": "LearningTasks", "color": "#95a5a6", "size": 12, "properties": {"description": "本任务群旨在引导学生研习自然科学与社会科学论文、著作，体会和把握科学与文化论著表达的特点，提高阅读、理解科学与文化论著的能力，开阔视野，培养求真求实的科学态度和勇于探索创新的精神。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {"objectives&Content": "(1) 选择阅读简明易懂的自然科学与社会科学类论文、著作（节选），领会不同领域科学与文化论著的内容，培养科学态度和创新精神。\n\n(2) 撰写内容提要和读书笔记, 学习体验概括、归纳、推理、实证等科学思维方法, 把握科学与文化论著观点明确、逻辑严密、语言准确精练等特点。", "teachingTip": "本任务群为1学分，18课时。\n\n(1) 选择适合高中生阅读的有关科学技术和社会发展的论文和著作 (节选), 引导学生理解文本内容, 体会科学与文化论著的表述方式,提高阅读科学与文化论著的能力, 注重感受科学探索创新精神。\n\n(2) 引导学生结合所学的其他学科知识, 借助工具书、资料, 了解文本中的基本概念和观点, 理清文本结构脉络、论证逻辑; 还可以通过撰写读书笔记, 加深对论著的理解。\n\n（3）组织交流和讨论，分享学习成果，研讨学习中遇到的问题。", "learningMoudle": "选择性必修"}, "CJ_objectives&Content": "(1) 选择阅读简明易懂的自然科学与社会科学类论文、著作（节选），领会不同领域科学与文化论著的内容，培养科学态度和创新精神。\n\n(2) 撰写内容提要和读书笔记, 学习体验概括、归纳、推理、实证等科学思维方法, 把握科学与文化论著观点明确、逻辑严密、语言准确精练等特点。", "CJ_teachingTip": "本任务群为1学分，18课时。\n\n(1) 选择适合高中生阅读的有关科学技术和社会发展的论文和著作 (节选), 引导学生理解文本内容, 体会科学与文化论著的表述方式,提高阅读科学与文化论著的能力, 注重感受科学探索创新精神。\n\n(2) 引导学生结合所学的其他学科知识, 借助工具书、资料, 了解文本中的基本概念和观点, 理清文本结构脉络、论证逻辑; 还可以通过撰写读书笔记, 加深对论著的理解。\n\n（3）组织交流和讨论，分享学习成果，研讨学习中遇到的问题。", "CJ_learningMoudle": "选择性必修"}}, {"id": "urn:jy:chinese:SB0101:OB06:LearningTasks:l13", "title": "汉字汉语专题研讨", "type": "LearningTasks", "typeLabel": "LearningTasks", "color": "#95a5a6", "size": 12, "properties": {"description": "本任务群是在必修和选择性必修“语言积累、梳理与探究”的基础上，就汉字或汉语的某一问题，加以归纳、梳理，训练学生从应用中观察语言文字现象的能力和总结规律的综合、分析能力，旨在加深学生对汉字、汉语的理性认识。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {"objectives&Content": "（1）有意识地在义务教育和高中必修、选择性必修阶段积累的基础上，发现与汉字、汉语有关的某些问题，结合汉字、汉语普及读物的阅读，进行归纳梳理，验证汉字、汉语的理论规律，例如汉字的表意性质、汉语的韵律特点、词汇意义的系统性、文学语言的灵活性、口语与书面语的不同特点等，深化对语言现象的理性认识。\n\n(2) 针对语言生活中的现实问题, 例如网络语言与汉字汉语规范问题、方言与普通话关系问题、成语典故运用问题等, 阅读相关论著, 整理事实与数据, 对社会上出现的语言热点问题展开讨论, 用正确的观点与方法分析问题, 得出结论, 正确运用国家通用语言文字。\n\n（3）学生以撰写读书报告、语言专题调查报告、小论文等形式呈现学习成果，并在专题讨论会上发表自己的成果。", "teachingTip": "本任务群为2学分，36课时。建议设置4~6个专题，每个专题6~9课时。\n\n（1）要恰当选择专题。专题应是各阶段学习中已经积累的并有利于将来长期应用的问题，同时要注意现有研究成果是否足以供学生参考。\n\n(2) 要配备适用的学习材料。可选用或专门编写主题明确、语料充分、具有启发性的学习材料来引领学习。\n\n（3）要充分利用先进的媒介手段。观察事实、收集数据、贮存资料、分析问题、发表成果要充分利用先进的信息手段，发挥网络等信息工具的优势，优化研究方法，提高研究质量。", "learningMoudle": "选修"}, "CJ_objectives&Content": "（1）有意识地在义务教育和高中必修、选择性必修阶段积累的基础上，发现与汉字、汉语有关的某些问题，结合汉字、汉语普及读物的阅读，进行归纳梳理，验证汉字、汉语的理论规律，例如汉字的表意性质、汉语的韵律特点、词汇意义的系统性、文学语言的灵活性、口语与书面语的不同特点等，深化对语言现象的理性认识。\n\n(2) 针对语言生活中的现实问题, 例如网络语言与汉字汉语规范问题、方言与普通话关系问题、成语典故运用问题等, 阅读相关论著, 整理事实与数据, 对社会上出现的语言热点问题展开讨论, 用正确的观点与方法分析问题, 得出结论, 正确运用国家通用语言文字。\n\n（3）学生以撰写读书报告、语言专题调查报告、小论文等形式呈现学习成果，并在专题讨论会上发表自己的成果。", "CJ_teachingTip": "本任务群为2学分，36课时。建议设置4~6个专题，每个专题6~9课时。\n\n（1）要恰当选择专题。专题应是各阶段学习中已经积累的并有利于将来长期应用的问题，同时要注意现有研究成果是否足以供学生参考。\n\n(2) 要配备适用的学习材料。可选用或专门编写主题明确、语料充分、具有启发性的学习材料来引领学习。\n\n（3）要充分利用先进的媒介手段。观察事实、收集数据、贮存资料、分析问题、发表成果要充分利用先进的信息手段，发挥网络等信息工具的优势，优化研究方法，提高研究质量。", "CJ_learningMoudle": "选修"}}, {"id": "urn:jy:chinese:SB0101:OB06:LearningTasks:l14", "title": "中华传统文化专题研讨", "type": "LearningTasks", "typeLabel": "LearningTasks", "color": "#95a5a6", "size": 12, "properties": {"description": "本任务群是在“中华传统文化经典研习”的基础上，选择中华优秀传统文化的内容组成专题进行深入研讨，旨在加深对传统文化的认识和理解，增强传承、弘扬中华优秀传统文化的自信心、责任感。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {"objectives&Content": "（1）选读体现传统文化思想精华的代表作品，参阅相关的研究论著，确定专题，进行研讨。加强理性思考，增进对中华文化核心思想理念和中华人文精神的认识和理解，体会中华文化创造性转化和创新性发展的趋势。\n\n（2）阅读应做读书笔记。围绕中心论题进行有准备的研讨，围绕专题选择合适的方式展示探究的成果。\n\n（3）进一步提高文言文阅读能力。尝试阅读未加标点的文言文。阅读古代典籍，注意精选版本。", "teachingTip": "本任务群为2学分，36课时。建议设置3~4个专题，每个专题9~12课时。\n\n（1）依据传统文化学习内容、学生兴趣、学习资源等，推荐相关专题，供学生选择学习。学生也可自主设计，确定学习专题。\n\n(2) 专题的角度可以是多样的。参阅阐释经典的作品应作为研读原著的辅助手段，可以将经典作品与参阅的研究论著结合起来学习。\n\n（3）设计多种专题研讨与交流活动。可以引导学生在独立完成相关专题研习的基础上，从研究的资料、过程、方法、收获等多个角度展示研究成果，并且围绕学习中的若干问题，组织交流讨论、合作探究等活动，要求学生尝试把自己的探究发现用论文形式呈现出来。", "learningMoudle": "选修"}, "CJ_objectives&Content": "（1）选读体现传统文化思想精华的代表作品，参阅相关的研究论著，确定专题，进行研讨。加强理性思考，增进对中华文化核心思想理念和中华人文精神的认识和理解，体会中华文化创造性转化和创新性发展的趋势。\n\n（2）阅读应做读书笔记。围绕中心论题进行有准备的研讨，围绕专题选择合适的方式展示探究的成果。\n\n（3）进一步提高文言文阅读能力。尝试阅读未加标点的文言文。阅读古代典籍，注意精选版本。", "CJ_teachingTip": "本任务群为2学分，36课时。建议设置3~4个专题，每个专题9~12课时。\n\n（1）依据传统文化学习内容、学生兴趣、学习资源等，推荐相关专题，供学生选择学习。学生也可自主设计，确定学习专题。\n\n(2) 专题的角度可以是多样的。参阅阐释经典的作品应作为研读原著的辅助手段，可以将经典作品与参阅的研究论著结合起来学习。\n\n（3）设计多种专题研讨与交流活动。可以引导学生在独立完成相关专题研习的基础上，从研究的资料、过程、方法、收获等多个角度展示研究成果，并且围绕学习中的若干问题，组织交流讨论、合作探究等活动，要求学生尝试把自己的探究发现用论文形式呈现出来。", "CJ_learningMoudle": "选修"}}, {"id": "urn:jy:chinese:SB0101:OB06:LearningTasks:l15", "title": "中国革命传统作品专题研讨", "type": "LearningTasks", "typeLabel": "LearningTasks", "color": "#95a5a6", "size": 12, "properties": {"description": "本任务群是在“中国革命传统作品研习”的基础上，选择反映中国革命传统的代表性作品，设置相关研究专题进行深入学习，旨在引导学生进一步认识中国革命、建设和改革的历程，加深对中国革命传统的认识和理解，激发热爱中国共产党、热爱社会主义祖国的情感，进一步提升研究性学习的能力。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {"objectives&Content": "（1）精读一部老一辈无产阶级革命家的诗文专集，参阅传记和相关研究文献，围绕作品的思想内涵和语言风格确定具体的研究专题；开展合作学习，撰写专题研究报告，组织专题报告会，深入理解老一辈无产阶级革命家的革命精神和人格品质，感受思想和语言的力量。\n\n（2）精读一部反映中国共产党领导人民进行革命、建设、改革的伟大历程的长篇文学作品，参阅相关研究文献，理解作品的时代背景、思想内涵和艺术特点。结合具体作品，选择一两个角度，撰写文学评论，组织专题研讨会，深入理解革命志士以及广大群众为民族独立和人民解放事业英勇奋斗、百折不挠的革命精神和革命人格，学习在中国特色社会主义建设过程中涌现的英雄事迹，感受其无私无畏的爱国精神。\n\n（3）学习整理研究资料的方法，做读书笔记和摘要；结合研究专题，进行调查、访问，提升思想认识水平和语言运用能力。", "teachingTip": "本任务群为2学分，36课时。建议设置 $3\\sim4$ 个专题，每个专题 $9\\sim12$ 课时。\n\n（1）要注意激发学生的情感，引导学生深入阅读指定作品，从多角度理解、分析作品。例如，鲁迅作品的时代精神、艺术特色，革命传统经典中的英雄形象、理想信念等。要做好相关阅读资料的推荐工作；同时，要结合作品和学生的实际，帮助学生确定适合的研究题目，注重研究思路和方法的指导。\n\n（2）在教学过程中，要充分利用地方课程资源，将本任务群的专题学习与综合实践活动有机结合起来。有条件的地方和学校，要通过组织学生参观爱国主义教育基地、革命博物馆、纪念馆，访问革命前辈、英雄模范人物等活动，深化学生对中国革命历程的切身体验，充分发挥红色资源的育人功能。\n\n（3）要与思想政治、历史等学科的教师组成专题指导组，引导学生开展跨学科的研究，以深化学生对革命传统的认识和理解。", "learningMoudle": "选修"}, "CJ_objectives&Content": "（1）精读一部老一辈无产阶级革命家的诗文专集，参阅传记和相关研究文献，围绕作品的思想内涵和语言风格确定具体的研究专题；开展合作学习，撰写专题研究报告，组织专题报告会，深入理解老一辈无产阶级革命家的革命精神和人格品质，感受思想和语言的力量。\n\n（2）精读一部反映中国共产党领导人民进行革命、建设、改革的伟大历程的长篇文学作品，参阅相关研究文献，理解作品的时代背景、思想内涵和艺术特点。结合具体作品，选择一两个角度，撰写文学评论，组织专题研讨会，深入理解革命志士以及广大群众为民族独立和人民解放事业英勇奋斗、百折不挠的革命精神和革命人格，学习在中国特色社会主义建设过程中涌现的英雄事迹，感受其无私无畏的爱国精神。\n\n（3）学习整理研究资料的方法，做读书笔记和摘要；结合研究专题，进行调查、访问，提升思想认识水平和语言运用能力。", "CJ_teachingTip": "本任务群为2学分，36课时。建议设置 $3\\sim4$ 个专题，每个专题 $9\\sim12$ 课时。\n\n（1）要注意激发学生的情感，引导学生深入阅读指定作品，从多角度理解、分析作品。例如，鲁迅作品的时代精神、艺术特色，革命传统经典中的英雄形象、理想信念等。要做好相关阅读资料的推荐工作；同时，要结合作品和学生的实际，帮助学生确定适合的研究题目，注重研究思路和方法的指导。\n\n（2）在教学过程中，要充分利用地方课程资源，将本任务群的专题学习与综合实践活动有机结合起来。有条件的地方和学校，要通过组织学生参观爱国主义教育基地、革命博物馆、纪念馆，访问革命前辈、英雄模范人物等活动，深化学生对中国革命历程的切身体验，充分发挥红色资源的育人功能。\n\n（3）要与思想政治、历史等学科的教师组成专题指导组，引导学生开展跨学科的研究，以深化学生对革命传统的认识和理解。", "CJ_learningMoudle": "选修"}}, {"id": "urn:jy:chinese:SB0101:OB06:LearningTasks:l16", "title": "中国现当代作家作品专题研讨", "type": "LearningTasks", "typeLabel": "LearningTasks", "color": "#95a5a6", "size": 12, "properties": {"description": "本任务群是在“中国现当代作家作品研习”的基础上，就我国现当代作家作品的若干专题深入研讨，进一步培养学生的理性思维与探究能力，深化学生对现当代文学的认识和理解，提升鉴赏品位，把握时代精神和时代走向。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {"objectives&Content": "（1）梳理影响中国现当代文学发展的重要作家作品，发现有价值的文学现象与问题，从中选择自己感兴趣的专题进行研讨。\n\n(2) 阅读新近发表的有影响的文学作品, 尝试参与文学评论。关注近期文学热点问题, 了解不同观点, 深入思考研讨, 提高探究能力。\n\n（3）每读一篇必做读书笔记。围绕中心论题进行有准备的研讨，围绕专题选择合适的方式展示探究的成果。", "teachingTip": "本任务群为2学分，36课时。建议设置 $3\\sim4$ 个专题，每个专题9~12课时。\n\n（1）所设立的专题涉及的作家不宜过多，角度可以多样。\n\n（2）可以依据学习内容、学生兴趣、学习资源等，推荐相关专题，供学生选择学习。学生也可自主设计，确定学习专题。\n\n（3）反映社会主义先进文化的作品要占一定比例。", "learningMoudle": "选修"}, "CJ_objectives&Content": "（1）梳理影响中国现当代文学发展的重要作家作品，发现有价值的文学现象与问题，从中选择自己感兴趣的专题进行研讨。\n\n(2) 阅读新近发表的有影响的文学作品, 尝试参与文学评论。关注近期文学热点问题, 了解不同观点, 深入思考研讨, 提高探究能力。\n\n（3）每读一篇必做读书笔记。围绕中心论题进行有准备的研讨，围绕专题选择合适的方式展示探究的成果。", "CJ_teachingTip": "本任务群为2学分，36课时。建议设置 $3\\sim4$ 个专题，每个专题9~12课时。\n\n（1）所设立的专题涉及的作家不宜过多，角度可以多样。\n\n（2）可以依据学习内容、学生兴趣、学习资源等，推荐相关专题，供学生选择学习。学生也可自主设计，确定学习专题。\n\n（3）反映社会主义先进文化的作品要占一定比例。", "CJ_learningMoudle": "选修"}}, {"id": "urn:jy:chinese:SB0101:OB06:LearningTasks:l17", "title": "跨文化专题研讨", "type": "LearningTasks", "typeLabel": "LearningTasks", "color": "#95a5a6", "size": 12, "properties": {"description": "本任务群是在“外国作家作品研习”的基础上，深入研讨外国文学名著和文化经典的若干专题，旨在引导学生思考丰富多样的人类文化，汲取人类思想精华，培养开放的文化心态，发展批判性思维，增强文化理解力，弘扬和平、发展、公平、正义、民主、自由的全人类共同价值。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {"objectives&Content": "（1）研讨不同时期、不同国家与民族的文学、文化经典作品，增进对人类文明史上多样文化并进的事实及全球化背景下文化多样性的理解。\n\n（2）选读一本外国文学理论名著，了解世界文学批评中某一流派的基本主张和文学解读方法；或者选读一本研究中外文学或文化比较的著作，尝试运用其中的观点研读以前读过的作品。\n\n（3）借助已有的阅读经验，选择合适的内容进行跨文化专题研究，在中外文化的比较中，深化对中华文化的理解，增强对中国特色社会主义文化的自信。", "teachingTip": "本任务群为2学分，36课时。建议设置4~6个专题，每个专题6~9课时。\n\n（1）可以根据“学习目标与内容”（1）（2）（3）分别设立专题，以内容（1）为主；也可以将内容（1）（2）（3）有机整合，设立专题。\n\n（2）激发学生兴趣，在阅读外国文学、文化经典的基础上，指导学生选择有意义的课题，开展跨文化专题研究，组织专题研讨与交流，选择合适的方式呈现研究成果。\n\n（3）积极拓展学习渠道，如组织学生利用社会实践参与跨文化的交流，利用网络参与跨文化课题讨论。向学生推荐跨文化研究的文章或专业杂志，促进学习活动的深化。", "learningMoudle": "选修"}, "CJ_objectives&Content": "（1）研讨不同时期、不同国家与民族的文学、文化经典作品，增进对人类文明史上多样文化并进的事实及全球化背景下文化多样性的理解。\n\n（2）选读一本外国文学理论名著，了解世界文学批评中某一流派的基本主张和文学解读方法；或者选读一本研究中外文学或文化比较的著作，尝试运用其中的观点研读以前读过的作品。\n\n（3）借助已有的阅读经验，选择合适的内容进行跨文化专题研究，在中外文化的比较中，深化对中华文化的理解，增强对中国特色社会主义文化的自信。", "CJ_teachingTip": "本任务群为2学分，36课时。建议设置4~6个专题，每个专题6~9课时。\n\n（1）可以根据“学习目标与内容”（1）（2）（3）分别设立专题，以内容（1）为主；也可以将内容（1）（2）（3）有机整合，设立专题。\n\n（2）激发学生兴趣，在阅读外国文学、文化经典的基础上，指导学生选择有意义的课题，开展跨文化专题研究，组织专题研讨与交流，选择合适的方式呈现研究成果。\n\n（3）积极拓展学习渠道，如组织学生利用社会实践参与跨文化的交流，利用网络参与跨文化课题讨论。向学生推荐跨文化研究的文章或专业杂志，促进学习活动的深化。", "CJ_learningMoudle": "选修"}}, {"id": "urn:jy:chinese:SB0101:OB06:LearningTasks:l18", "title": "学术论著专题研讨", "type": "LearningTasks", "typeLabel": "LearningTasks", "color": "#95a5a6", "size": 12, "properties": {"description": "本任务群旨在引导有这方面追求的学生阅读学术论著，体验学者发现问题、探索解决问题的路径，以及陈述学术见解的思维过程和表述方式，尝试写作小论文。", "subject": "SB0101", "applicableLevel": "OB06", "contentJson": {"objectives&Content": "（1）根据个人的阅读兴趣和平时积累、思维特点以及未来发展方向，选择适宜的学术著作深入研讨，撰写研讨笔记。\n\n(2) 将研读学术著作过程中生成的关注点、问题点、质疑点等进行梳理概括，形成专题，深入研讨；或围绕相关学术话题，组织研讨活动。\n\n（3）整理提炼专著研读或专题研讨的成果，借鉴专业学术论文的形式写成学术性小论文，相互交流。", "teachingTip": "本任务群为2学分，36课时。建议学术著作选读为22课时，学术专题研讨为8课时，学术性小论文写作为6课时。\n\n（1）学术著作选读，应在“科学与文化论著研习”的基础上，结合“整本书阅读与研讨”进行，以学生自主研读为主。选读的学术著作篇目，可由教师充分考虑各类学术著作的特质，参照本地、本校的图书、网络等资源向学生推荐；学生也可依据自身阅读兴趣、发展方向，自主选择。\n\n（2）学术专题研讨在研读著作的基础上进行，由参与这项学习的学生各自报告阅读心得，交流研讨；也可以围绕与所读学术著作相关或相近的话题组织研讨。学术专题研讨倡导平等对话、学术自由，坚持学术规范；表达观点有理有据，符合逻辑。\n\n（3）学术性小论文不同于一般的议论文，其写作的重点在表达研究成果，可参阅学术论著的基本格式和语言表达。理论推导、数据引用等应坚持学术规范，不作假，不抄袭，不强词夺理。尊重他人研究成果，引用资料应注明出处，文末应注明参考文献。", "learningMoudle": "选修"}, "CJ_objectives&Content": "（1）根据个人的阅读兴趣和平时积累、思维特点以及未来发展方向，选择适宜的学术著作深入研讨，撰写研讨笔记。\n\n(2) 将研读学术著作过程中生成的关注点、问题点、质疑点等进行梳理概括，形成专题，深入研讨；或围绕相关学术话题，组织研讨活动。\n\n（3）整理提炼专著研读或专题研讨的成果，借鉴专业学术论文的形式写成学术性小论文，相互交流。", "CJ_teachingTip": "本任务群为2学分，36课时。建议学术著作选读为22课时，学术专题研讨为8课时，学术性小论文写作为6课时。\n\n（1）学术著作选读，应在“科学与文化论著研习”的基础上，结合“整本书阅读与研讨”进行，以学生自主研读为主。选读的学术著作篇目，可由教师充分考虑各类学术著作的特质，参照本地、本校的图书、网络等资源向学生推荐；学生也可依据自身阅读兴趣、发展方向，自主选择。\n\n（2）学术专题研讨在研读著作的基础上进行，由参与这项学习的学生各自报告阅读心得，交流研讨；也可以围绕与所读学术著作相关或相近的话题组织研讨。学术专题研讨倡导平等对话、学术自由，坚持学术规范；表达观点有理有据，符合逻辑。\n\n（3）学术性小论文不同于一般的议论文，其写作的重点在表达研究成果，可参阅学术论著的基本格式和语言表达。理论推导、数据引用等应坚持学术规范，不作假，不抄袭，不强词夺理。尊重他人研究成果，引用资料应注明出处，文末应注明参考文献。", "CJ_learningMoudle": "选修"}}], "links": [{"source": "urn:jy:chinese:SB0101:OB06:CoreLiteracy:l1", "target": "urn:jy:chinese:SB0101:OB06:LearningTasks:l1", "relationName": "coreLiteracyGuidesLearningTasks", "label": "核心素养统领学习任务群 / guidesLearningTasks"}, {"source": "urn:jy:chinese:SB0101:OB06:LearningTasks:l1", "target": "urn:jy:chinese:SB0101:OB06:CoreLiteracy:l1", "relationName": "learningTasksCultivatesCoreLiteracy", "label": "学习任务群培育核心素养 / cultivatesCoreLiteracy"}, {"source": "urn:jy:chinese:SB0101:OB06:CoreLiteracy:l1", "target": "urn:jy:chinese:SB0101:OB06:LearningTasks:l2", "relationName": "coreLiteracyGuidesLearningTasks", "label": "核心素养统领学习任务群 / guidesLearningTasks"}, {"source": "urn:jy:chinese:SB0101:OB06:LearningTasks:l2", "target": "urn:jy:chinese:SB0101:OB06:CoreLiteracy:l1", "relationName": "learningTasksCultivatesCoreLiteracy", "label": "学习任务群培育核心素养 / cultivatesCoreLiteracy"}, {"source": "urn:jy:chinese:SB0101:OB06:CoreLiteracy:l1", "target": "urn:jy:chinese:SB0101:OB06:LearningTasks:l3", "relationName": "coreLiteracyGuidesLearningTasks", "label": "核心素养统领学习任务群 / guidesLearningTasks"}, {"source": "urn:jy:chinese:SB0101:OB06:LearningTasks:l3", "target": "urn:jy:chinese:SB0101:OB06:CoreLiteracy:l1", "relationName": "learningTasksCultivatesCoreLiteracy", "label": "学习任务群培育核心素养 / cultivatesCoreLiteracy"}, {"source": "urn:jy:chinese:SB0101:OB06:CoreLiteracy:l1", "target": "urn:jy:chinese:SB0101:OB06:LearningTasks:l4", "relationName": "coreLiteracyGuidesLearningTasks", "label": "核心素养统领学习任务群 / guidesLearningTasks"}, {"source": "urn:jy:chinese:SB0101:OB06:LearningTasks:l4", "target": "urn:jy:chinese:SB0101:OB06:CoreLiteracy:l1", "relationName": "learningTasksCultivatesCoreLiteracy", "label": "学习任务群培育核心素养 / cultivatesCoreLiteracy"}, {"source": "urn:jy:chinese:SB0101:OB06:CoreLiteracy:l1", "target"         const width = container.clientWidth;
        const height = container.clientHeight;
        
        const svg = d3.select('#graph-container')
            .append('svg')
            .attr('width', width)
            .attr('height', height);
        
        // 添加缩放功能
        const g = svg.append('g');
        const zoom = d3.zoom()
            .scaleExtent([0.1, 4])
            .on('zoom', (event) => g.attr('transform', event.transform));
        svg.call(zoom);
        
        // 创建力导向图
        const simulation = d3.forceSimulation(graphData.nodes)
            .force('link', d3.forceLink(graphData.links).id(d => d.id).distance(80))
            .force('charge', d3.forceManyBody().strength(-200))
            .force('center', d3.forceCenter(width / 2, height / 2))
            .force('collision', d3.forceCollide().radius(d => d.size + 5));
        
        // 绘制边
        const linkGroup = g.append('g').attr('class', 'links');
        let links = linkGroup.selectAll('line')
            .data(graphData.links)
            .join('line')
            .attr('class', 'link')
            .attr('stroke', '#4a5568')
            .attr('stroke-width', 1.5);
        
        // 绘制节点
        const nodeGroup = g.append('g').attr('class', 'nodes');
        let nodes = nodeGroup.selectAll('g')
            .data(graphData.nodes)
            .join('g')
            .attr('class', 'node')
            .call(d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended));
        
        nodes.append('circle')
            .attr('r', d => d.size)
            .attr('fill', d => d.color);
        
        nodes.append('text')
            .attr('class', 'node-label')
            .attr('dy', d => d.size + 12)
            .text(d => d.title.length > 12 ? d.title.substring(0, 12) + '...' : d.title);
        
        // 更新位置
        simulation.on('tick', () => {
            links
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);
            
            nodes.attr('transform', d => `translate(${d.x},${d.y})`);
        });
        
        // 拖拽函数 - 关键修复：始终允许拖拽
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            // 不清除 fx, fy，保持节点固定在拖拽后的位置
            // 如果想要节点可以自由移动，取消下面两行的注释
            // d.fx = null;
            // d.fy = null;
        }
        
        // 节点点击事件
        nodes.on('click', (event, d) => {
            event.stopPropagation();
            showDetail(d);
        });
        
        // 点击空白处关闭详情
        svg.on('click', () => {
            document.getElementById('detail-panel').classList.remove('show');
        });
        
        // ========== 详情面板 ==========
        function showDetail(node) {
            const panel = document.getElementById('detail-panel');
            const config = ENTITY_TYPE_CONFIG[node.type] || { label: node.type, color: '#95a5a6' };
            
            document.getElementById('detail-title').textContent = node.title;
            
            const typeEl = document.getElementById('detail-type');
            typeEl.textContent = config.label;
            typeEl.style.background = config.color;
            typeEl.style.color = '#fff';
            
            const propsEl = document.getElementById('detail-props');
            propsEl.innerHTML = '';
            
            // ID
            propsEl.innerHTML += `
                <div class="prop-item">
                    <div class="prop-key">ID</div>
                    <div class="prop-value">${node.id}</div>
                </div>
            `;
            
            // 其他属性
            for (const [key, value] of Object.entries(node.properties)) {
                if (value && key !== 'contentJson') {
                    let displayValue = value;
                    if (typeof value === 'object') {
                        displayValue = JSON.stringify(value, null, 2);
                    }
                    propsEl.innerHTML += `
                        <div class="prop-item">
                            <div class="prop-key">${key}</div>
                            <div class="prop-value">${displayValue}</div>
                        </div>
                    `;
                }
            }
            
            panel.classList.add('show');
        }
        
        document.getElementById('close-detail').addEventListener('click', () => {
            document.getElementById('detail-panel').classList.remove('show');
        });
        
        // ========== 筛选功能 ==========
        function updateVisibility() {
            const searchTerm = state.searchTerm.toLowerCase();
            
            // 更新节点可见性
            let visibleNodeCount = 0;
            nodes.style('display', d => {
                const typeVisible = state.visibleEntityTypes.has(d.type);
                const matchSearch = !searchTerm || 
                    d.title.toLowerCase().includes(searchTerm) || 
                    d.id.toLowerCase().includes(searchTerm);
                
                const visible = typeVisible && (!state.filterOnlyMatch || matchSearch);
                if (visible) visibleNodeCount++;
                return visible ? null : 'none';
            });
            
            // 高亮匹配节点
            nodes.select('text').classed('highlighted', d => {
                return searchTerm && (
                    d.title.toLowerCase().includes(searchTerm) || 
                    d.id.toLowerCase().includes(searchTerm)
                );
            });
            
            // 更新边可见性
            const visibleNodeIds = new Set();
            graphData.nodes.forEach(n => {
                if (state.visibleEntityTypes.has(n.type)) {
                    if (!state.filterOnlyMatch || !searchTerm || 
                        n.title.toLowerCase().includes(searchTerm) || 
                        n.id.toLowerCase().includes(searchTerm)) {
                        visibleNodeIds.add(n.id);
                    }
                }
            });
            
            let visibleLinkCount = 0;
            links.style('display', d => {
                const sourceVisible = visibleNodeIds.has(d.source.id);
                const targetVisible = visibleNodeIds.has(d.target.id);
                const relationVisible = state.visibleRelationTypes.has(d.relationName);
                
                const visible = sourceVisible && targetVisible && relationVisible;
                if (visible) visibleLinkCount++;
                return visible ? null : 'none';
            });
            
            document.getElementById('visible-nodes').textContent = visibleNodeCount;
            document.getElementById('visible-links').textContent = visibleLinkCount;
        }
        
        // 实体类型筛选事件
        entityFilterContainer.addEventListener('change', (e) => {
            if (e.target.type === 'checkbox') {
                const type = e.target.dataset.type;
                if (e.target.checked) {
                    state.visibleEntityTypes.add(type);
                } else {
                    state.visibleEntityTypes.delete(type);
                }
                updateVisibility();
            }
        });
        
        // 关系类型筛选事件
        relationFilterContainer.addEventListener('change', (e) => {
            if (e.target.type === 'checkbox') {
                const relation = e.target.dataset.relation;
                if (e.target.checked) {
                    state.visibleRelationTypes.add(relation);
                } else {
                    state.visibleRelationTypes.delete(relation);
                }
                updateVisibility();
            }
        });
        
        // 全选/全不选
        document.getElementById('select-all-types').addEventListener('click', () => {
            entityFilterContainer.querySelectorAll('input').forEach(cb => cb.checked = true);
            state.visibleEntityTypes = new Set(graphData.entityTypes);
            updateVisibility();
        });
        
        document.getElementById('deselect-all-types').addEventListener('click', () => {
            entityFilterContainer.querySelectorAll('input').forEach(cb => cb.checked = false);
            state.visibleEntityTypes.clear();
            updateVisibility();
        });
        
        document.getElementById('select-all-relations').addEventListener('click', () => {
            relationFilterContainer.querySelectorAll('input').forEach(cb => cb.checked = true);
            state.visibleRelationTypes = new Set(graphData.relationTypes);
            updateVisibility();
        });
        
        document.getElementById('deselect-all-relations').addEventListener('click', () => {
            relationFilterContainer.querySelectorAll('input').forEach(cb => cb.checked = false);
            state.visibleRelationTypes.clear();
            updateVisibility();
        });
        
        // 搜索功能
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                state.searchTerm = e.target.value;
                updateVisibility();
            }
        });
        
        document.getElementById('filter-only-match').addEventListener('change', (e) => {
            state.filterOnlyMatch = e.target.checked;
            updateVisibility();
        });
        
        document.getElementById('clear-search').addEventListener('click', () => {
            searchInput.value = '';
            state.searchTerm = '';
            state.filterOnlyMatch = false;
            document.getElementById('filter-only-match').checked = false;
            updateVisibility();
        });
        
        // 初始更新
        updateVisibility();
        
        // 窗口大小变化
        window.addEventListener('resize', () => {
            const newWidth = container.clientWidth;
            const newHeight = container.clientHeight;
            svg.attr('width', newWidth).attr('height', newHeight);
            simulation.force('center', d3.forceCenter(newWidth / 2, newHeight / 2));
            simulation.alpha(0.3).restart();
        });
    </script>
</body>
</html>
