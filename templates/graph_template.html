<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title}</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        /* ‰æßËæπÊ†è */
        .sidebar {
            width: 320px;
            background: rgba(20, 20, 40, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
            flex-shrink: 0;
        }
        
        .sidebar h1 {
            font-size: 1.4rem;
            margin-bottom: 8px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .sidebar .description {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 16px;
            line-height: 1.5;
        }
        
        .stats {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        /* ÊéßÂà∂Èù¢Êùø */
        .control-panel {
            margin-bottom: 20px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .control-panel h3 {
            font-size: 0.95rem;
            margin-bottom: 12px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        /* ÊêúÁ¥¢Ê°Ü */
        .search-box {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 0.9rem;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .search-options {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .search-options label {
            font-size: 0.85rem;
            color: #aaa;
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        
        .btn-clear {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        
        .btn-clear:hover {
            background: rgba(231, 76, 60, 0.3);
        }
        
        /* Á≠õÈÄâÂô® */
        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .filter-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: #aaa;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .filter-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }
        
        .filter-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .filter-item input {
            accent-color: #3498db;
        }
        
        .filter-item .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        /* Âõæ‰æã */
        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            color: #aaa;
        }
        
        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        /* ‰∏ªÁîªÂ∏ÉÂå∫Âüü */
        .main-content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        #graph-container {
            width: 100%;
            height: 100%;
        }
        
        svg {
            width: 100%;
            height: 100%;
        }
        
        /* ËäÇÁÇπÊ†∑Âºè */
        .node {
            cursor: pointer;
            transition: filter 0.2s;
        }
        
        .node:hover {
            filter: brightness(1.2);
        }
        
        .node-label {
            font-size: 11px;
            fill: #ccc;
            pointer-events: none;
            text-anchor: middle;
            dominant-baseline: middle;
        }
        
        .node-label.highlighted {
            fill: #fff;
            font-weight: bold;
        }
        
        /* ËæπÊ†∑Âºè */
        .link {
            stroke-opacity: 0.4;
            transition: stroke-opacity 0.2s;
        }
        
        .link:hover {
            stroke-opacity: 0.8;
        }
        
        .link-label {
            font-size: 9px;
            fill: #666;
            pointer-events: none;
        }
        
        /* ËØ¶ÊÉÖÈù¢Êùø */
        .detail-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 320px;
            max-height: calc(100vh - 40px);
            background: rgba(20, 20, 40, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
            display: none;
            backdrop-filter: blur(10px);
        }
        
        .detail-panel.show {
            display: block;
        }
        
        .detail-panel .close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            color: #888;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .detail-panel .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .detail-panel h3 {
            font-size: 1.1rem;
            margin-bottom: 12px;
            padding-right: 30px;
            color: #fff;
        }
        
        .detail-panel .type-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-bottom: 12px;
        }
        
        .detail-panel .props {
            margin-top: 12px;
        }
        
        .detail-panel .prop-item {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
        }
        
        .detail-panel .prop-key {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 4px;
        }
        
        .detail-panel .prop-value {
            font-size: 0.85rem;
            color: #ddd;
            word-break: break-all;
            max-height: 120px;
            overflow-y: auto;
        }
        
        /* ËøîÂõûÊåâÈíÆ */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 340px;
            padding: 8px 16px;
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(52, 152, 219, 0.3);
            border-radius: 8px;
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            z-index: 100;
        }
        
        .back-btn:hover {
            background: rgba(52, 152, 219, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ‰æßËæπÊ†è -->
        <aside class="sidebar">
            <h1>üìö {title}</h1>
            <p class="description">{description} | ÂèØÊãñÊãΩ/Áº©Êîæ | ÁÇπÂáªÊü•ÁúãËØ¶ÊÉÖ</p>
            <div class="stats">
                ÂÆû‰Ωì: <span id="node-count">0</span> (ÂèØËßÅ <span id="visible-nodes">0</span>) ¬∑ 
                ÂÖ≥Á≥ª: <span id="link-count">0</span> (ÂèØËßÅ <span id="visible-links">0</span>)
            </div>
            
            <!-- Âõæ‰æã -->
            <div class="legend" id="legend"></div>
            
            <!-- ÊêúÁ¥¢ -->
            <div class="control-panel">
                <h3>üîç ËäÇÁÇπÊêúÁ¥¢</h3>
                <input type="text" class="search-box" id="search-input" placeholder="ÊåâÊ†áÈ¢ò/IDÊêúÁ¥¢‚Ä¶ÔºàÂõûËΩ¶Â∫îÁî®Ôºâ">
                <div class="search-options">
                    <label>
                        <input type="checkbox" id="filter-only-match">
                        Âè™ÊòæÁ§∫ÂåπÈÖçËäÇÁÇπ
                    </label>
                    <button class="btn btn-clear" id="clear-search">Ê∏ÖÁ©∫</button>
                </div>
            </div>
            
            <!-- ÂÆû‰ΩìÁ±ªÂûãÁ≠õÈÄâ -->
            <div class="control-panel">
                <h3>üß© ÂÆû‰ΩìÁ±ªÂûãÁ≠õÈÄâ</h3>
                <div class="filter-group" style="margin-bottom: 12px;">
                    <button class="filter-btn" id="select-all-types">ÂÖ®ÈÄâ</button>
                    <button class="filter-btn" id="deselect-all-types">ÂÖ®‰∏çÈÄâ</button>
                </div>
                <div id="entity-type-filters"></div>
            </div>
            
            <!-- ÂÖ≥Á≥ªÁ±ªÂûãÁ≠õÈÄâ -->
            <div class="control-panel">
                <h3>üîó ÂÖ≥Á≥ªÁ±ªÂûãÁ≠õÈÄâ</h3>
                <div class="filter-group" style="margin-bottom: 12px;">
                    <button class="filter-btn" id="select-all-relations">ÂÖ®ÈÄâ</button>
                    <button class="filter-btn" id="deselect-all-relations">ÂÖ®‰∏çÈÄâ</button>
                </div>
                <div id="relation-type-filters"></div>
            </div>
        </aside>
        
        <!-- ‰∏ªÁîªÂ∏É -->
        <main class="main-content">
            <a href="index.html" class="back-btn">‚Üê ËøîÂõûÂõæË∞±ÂàóË°®</a>
            <div id="graph-container"></div>
            
            <!-- ËØ¶ÊÉÖÈù¢Êùø -->
            <div class="detail-panel" id="detail-panel">
                <button class="close-btn" id="close-detail">√ó</button>
                <h3 id="detail-title"></h3>
                <span class="type-badge" id="detail-type"></span>
                <div class="props" id="detail-props"></div>
            </div>
        </main>
    </div>
    
    <script>
        // ========== ÈÖçÁΩÆÂíåÊï∞ÊçÆ ==========
        const ENTITY_TYPE_CONFIG = {entity_type_config_js};
        const graphData = {graph_data_js};
        
        // ========== Áä∂ÊÄÅÁÆ°ÁêÜ ==========
        const state = {
            visibleEntityTypes: new Set(graphData.entityTypes),
            visibleRelationTypes: new Set(graphData.relationTypes),
            searchTerm: '',
            filterOnlyMatch: false,
            selectedNode: null
        };
        
        // ========== ÂàùÂßãÂåñ ==========
        document.getElementById('node-count').textContent = graphData.nodes.length;
        document.getElementById('link-count').textContent = graphData.links.length;
        
        // ÁîüÊàêÂõæ‰æã
        const legendContainer = document.getElementById('legend');
        graphData.entityTypes.forEach(type => {
            const config = ENTITY_TYPE_CONFIG[type] || { label: type, color: '#95a5a6' };
            const item = document.createElement('div');
            item.className = 'legend-item';
            item.innerHTML = `<span class="legend-dot" style="background: ${config.color}"></span>${config.label}`;
            legendContainer.appendChild(item);
        });
        
        // ÁîüÊàêÂÆû‰ΩìÁ±ªÂûãÁ≠õÈÄâÂô®
        const entityFilterContainer = document.getElementById('entity-type-filters');
        graphData.entityTypes.forEach(type => {
            const config = ENTITY_TYPE_CONFIG[type] || { label: type, color: '#95a5a6' };
            const item = document.createElement('label');
            item.className = 'filter-item';
            item.innerHTML = `
                <input type="checkbox" checked data-type="${type}">
                <span class="color-dot" style="background: ${config.color}"></span>
                ${config.label}
            `;
            entityFilterContainer.appendChild(item);
        });
        
        // ÁîüÊàêÂÖ≥Á≥ªÁ±ªÂûãÁ≠õÈÄâÂô®
        const relationFilterContainer = document.getElementById('relation-type-filters');
        graphData.relationTypes.forEach(type => {
            const displayName = type.replace(/([A-Z])/g, ' $1').trim();
            const item = document.createElement('label');
            item.className = 'filter-item';
            item.innerHTML = `
                <input type="checkbox" checked data-relation="${type}">
                ${displayName.substring(0, 25)}${displayName.length > 25 ? '...' : ''}
            `;
            relationFilterContainer.appendChild(item);
        });
        
        // ========== D3.js ÂõæË∞±Ê∏≤Êüì ==========
        const container = document.getElementById('graph-container');
        const width = container.clientWidth;
        const height = container.clientHeight;
        
        const svg = d3.select('#graph-container')
            .append('svg')
            .attr('width', width)
            .attr('height', height);
        
        // Ê∑ªÂä†Áº©ÊîæÂäüËÉΩ
        const g = svg.append('g');
        const zoom = d3.zoom()
            .scaleExtent([0.1, 4])
            .on('zoom', (event) => g.attr('transform', event.transform));
        svg.call(zoom);
        
        // ÂàõÂª∫ÂäõÂØºÂêëÂõæ
        const simulation = d3.forceSimulation(graphData.nodes)
            .force('link', d3.forceLink(graphData.links).id(d => d.id).distance(80))
            .force('charge', d3.forceManyBody().strength(-200))
            .force('center', d3.forceCenter(width / 2, height / 2))
            .force('collision', d3.forceCollide().radius(d => d.size + 5));
        
        // ÁªòÂà∂Ëæπ
        const linkGroup = g.append('g').attr('class', 'links');
        let links = linkGroup.selectAll('line')
            .data(graphData.links)
            .join('line')
            .attr('class', 'link')
            .attr('stroke', '#4a5568')
            .attr('stroke-width', 1.5);
        
        // ÁªòÂà∂ËäÇÁÇπ
        const nodeGroup = g.append('g').attr('class', 'nodes');
        let nodes = nodeGroup.selectAll('g')
            .data(graphData.nodes)
            .join('g')
            .attr('class', 'node')
            .call(d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended));
        
        nodes.append('circle')
            .attr('r', d => d.size)
            .attr('fill', d => d.color);
        
        nodes.append('text')
            .attr('class', 'node-label')
            .attr('dy', d => d.size + 12)
            .text(d => d.title.length > 12 ? d.title.substring(0, 12) + '...' : d.title);
        
        // Êõ¥Êñ∞‰ΩçÁΩÆ
        simulation.on('tick', () => {
            links
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);
            
            nodes.attr('transform', d => `translate(${d.x},${d.y})`);
        });
        
        // ÊãñÊãΩÂáΩÊï∞ - ÂÖ≥ÈîÆ‰øÆÂ§çÔºöÂßãÁªàÂÖÅËÆ∏ÊãñÊãΩ
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            // ‰∏çÊ∏ÖÈô§ fx, fyÔºå‰øùÊåÅËäÇÁÇπÂõ∫ÂÆöÂú®ÊãñÊãΩÂêéÁöÑ‰ΩçÁΩÆ
            // Â¶ÇÊûúÊÉ≥Ë¶ÅËäÇÁÇπÂèØ‰ª•Ëá™Áî±ÁßªÂä®ÔºåÂèñÊ∂à‰∏ãÈù¢‰∏§Ë°åÁöÑÊ≥®Èáä
            // d.fx = null;
            // d.fy = null;
        }
        
        // ËäÇÁÇπÁÇπÂáª‰∫ã‰ª∂
        nodes.on('click', (event, d) => {
            event.stopPropagation();
            showDetail(d);
        });
        
        // ÁÇπÂáªÁ©∫ÁôΩÂ§ÑÂÖ≥Èó≠ËØ¶ÊÉÖ
        svg.on('click', () => {
            document.getElementById('detail-panel').classList.remove('show');
        });
        
        // ========== ËØ¶ÊÉÖÈù¢Êùø ==========
        function showDetail(node) {
            const panel = document.getElementById('detail-panel');
            const config = ENTITY_TYPE_CONFIG[node.type] || { label: node.type, color: '#95a5a6' };
            
            document.getElementById('detail-title').textContent = node.title;
            
            const typeEl = document.getElementById('detail-type');
            typeEl.textContent = config.label;
            typeEl.style.background = config.color;
            typeEl.style.color = '#fff';
            
            const propsEl = document.getElementById('detail-props');
            propsEl.innerHTML = '';
            
            // ID
            propsEl.innerHTML += `
                <div class="prop-item">
                    <div class="prop-key">ID</div>
                    <div class="prop-value">${node.id}</div>
                </div>
            `;
            
            // ÂÖ∂‰ªñÂ±ûÊÄß
            for (const [key, value] of Object.entries(node.properties)) {
                if (value && key !== 'contentJson') {
                    let displayValue = value;
                    if (typeof value === 'object') {
                        displayValue = JSON.stringify(value, null, 2);
                    }
                    propsEl.innerHTML += `
                        <div class="prop-item">
                            <div class="prop-key">${key}</div>
                            <div class="prop-value">${displayValue}</div>
                        </div>
                    `;
                }
            }
            
            panel.classList.add('show');
        }
        
        document.getElementById('close-detail').addEventListener('click', () => {
            document.getElementById('detail-panel').classList.remove('show');
        });
        
        // ========== Á≠õÈÄâÂäüËÉΩ ==========
        function updateVisibility() {
            const searchTerm = state.searchTerm.toLowerCase();
            
            // Êõ¥Êñ∞ËäÇÁÇπÂèØËßÅÊÄß
            let visibleNodeCount = 0;
            nodes.style('display', d => {
                const typeVisible = state.visibleEntityTypes.has(d.type);
                const matchSearch = !searchTerm || 
                    d.title.toLowerCase().includes(searchTerm) || 
                    d.id.toLowerCase().includes(searchTerm);
                
                const visible = typeVisible && (!state.filterOnlyMatch || matchSearch);
                if (visible) visibleNodeCount++;
                return visible ? null : 'none';
            });
            
            // È´ò‰∫ÆÂåπÈÖçËäÇÁÇπ
            nodes.select('text').classed('highlighted', d => {
                return searchTerm && (
                    d.title.toLowerCase().includes(searchTerm) || 
                    d.id.toLowerCase().includes(searchTerm)
                );
            });
            
            // Êõ¥Êñ∞ËæπÂèØËßÅÊÄß
            const visibleNodeIds = new Set();
            graphData.nodes.forEach(n => {
                if (state.visibleEntityTypes.has(n.type)) {
                    if (!state.filterOnlyMatch || !searchTerm || 
                        n.title.toLowerCase().includes(searchTerm) || 
                        n.id.toLowerCase().includes(searchTerm)) {
                        visibleNodeIds.add(n.id);
                    }
                }
            });
            
            let visibleLinkCount = 0;
            links.style('display', d => {
                const sourceVisible = visibleNodeIds.has(d.source.id);
                const targetVisible = visibleNodeIds.has(d.target.id);
                const relationVisible = state.visibleRelationTypes.has(d.relationName);
                
                const visible = sourceVisible && targetVisible && relationVisible;
                if (visible) visibleLinkCount++;
                return visible ? null : 'none';
            });
            
            document.getElementById('visible-nodes').textContent = visibleNodeCount;
            document.getElementById('visible-links').textContent = visibleLinkCount;
        }
        
        // ÂÆû‰ΩìÁ±ªÂûãÁ≠õÈÄâ‰∫ã‰ª∂
        entityFilterContainer.addEventListener('change', (e) => {
            if (e.target.type === 'checkbox') {
                const type = e.target.dataset.type;
                if (e.target.checked) {
                    state.visibleEntityTypes.add(type);
                } else {
                    state.visibleEntityTypes.delete(type);
                }
                updateVisibility();
            }
        });
        
        // ÂÖ≥Á≥ªÁ±ªÂûãÁ≠õÈÄâ‰∫ã‰ª∂
        relationFilterContainer.addEventListener('change', (e) => {
            if (e.target.type === 'checkbox') {
                const relation = e.target.dataset.relation;
                if (e.target.checked) {
                    state.visibleRelationTypes.add(relation);
                } else {
                    state.visibleRelationTypes.delete(relation);
                }
                updateVisibility();
            }
        });
        
        // ÂÖ®ÈÄâ/ÂÖ®‰∏çÈÄâ
        document.getElementById('select-all-types').addEventListener('click', () => {
            entityFilterContainer.querySelectorAll('input').forEach(cb => cb.checked = true);
            state.visibleEntityTypes = new Set(graphData.entityTypes);
            updateVisibility();
        });
        
        document.getElementById('deselect-all-types').addEventListener('click', () => {
            entityFilterContainer.querySelectorAll('input').forEach(cb => cb.checked = false);
            state.visibleEntityTypes.clear();
            updateVisibility();
        });
        
        document.getElementById('select-all-relations').addEventListener('click', () => {
            relationFilterContainer.querySelectorAll('input').forEach(cb => cb.checked = true);
            state.visibleRelationTypes = new Set(graphData.relationTypes);
            updateVisibility();
        });
        
        document.getElementById('deselect-all-relations').addEventListener('click', () => {
            relationFilterContainer.querySelectorAll('input').forEach(cb => cb.checked = false);
            state.visibleRelationTypes.clear();
            updateVisibility();
        });
        
        // ÊêúÁ¥¢ÂäüËÉΩ
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                state.searchTerm = e.target.value;
                updateVisibility();
            }
        });
        
        document.getElementById('filter-only-match').addEventListener('change', (e) => {
            state.filterOnlyMatch = e.target.checked;
            updateVisibility();
        });
        
        document.getElementById('clear-search').addEventListener('click', () => {
            searchInput.value = '';
            state.searchTerm = '';
            state.filterOnlyMatch = false;
            document.getElementById('filter-only-match').checked = false;
            updateVisibility();
        });
        
        // ÂàùÂßãÊõ¥Êñ∞
        updateVisibility();
        
        // Á™óÂè£Â§ßÂ∞èÂèòÂåñ
        window.addEventListener('resize', () => {
            const newWidth = container.clientWidth;
            const newHeight = container.clientHeight;
            svg.attr('width', newWidth).attr('height', newHeight);
            simulation.force('center', d3.forceCenter(newWidth / 2, newHeight / 2));
            simulation.alpha(0.3).restart();
        });
    </script>
</body>
</html>
