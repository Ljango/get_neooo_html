# 知识图谱数据审校系统 - Docker Compose 配置

version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: kg-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-kg_root_password}
      MYSQL_DATABASE: knowledge_graph
      MYSQL_USER: kg_user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-kg_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kg-network

  # FastAPI应用
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: kg-app
    restart: unless-stopped
    environment:
      # 生产模式标志
      - PRODUCTION=true
      # 数据库类型
      - DB_TYPE=mysql
      # MySQL连接配置
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=kg_user
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-kg_password}
      - MYSQL_DATABASE=knowledge_graph
      # JWT密钥（生产环境请务必修改！）
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      # 日志级别
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ../图谱数据:/app/图谱数据:ro
      - ../static:/app/static
      - ../logs:/app/logs
      - app_data:/app/data
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - kg-network

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: kg-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ../static:/app/static:ro
    ports:
      - "80:80"
    depends_on:
      - app
    networks:
      - kg-network
    profiles:
      - production

  # Neo4j图数据库（可选）
  neo4j:
    image: neo4j:5-community
    container_name: kg-neo4j
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-neo4j_password}
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    ports:
      - "7474:7474"
      - "7687:7687"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - kg-network
    profiles:
      - with-neo4j

networks:
  kg-network:
    driver: bridge

volumes:
  mysql_data:
  neo4j_data:
  neo4j_logs:
  app_data:
