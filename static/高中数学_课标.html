二项分布、超几何分布、正态分布 的学习，理解随机变量及其分布。在教学过程中，应在引导学生利用所 学知识解决一些实际问题的基础上，适当进行严格、准确的描述。 在统计的教学中，应通过具体案例，引导学生理解两个随机变量的 相关性可以通过成对样本数据进行分析；理解利用一元线性回归模型可 以研究变量之间的随机关系，进行预测；理解利用２×２列联表可以检 验两个随机变量的独立性。在教学过程中，应通过具体案例引导学生参 与数据分析的全过程，并鼓励学生使用相应的统计软件。 【学业要求】 能够结合具体实例，识别和理解分类加法计数原理和分步乘法计数 原理及其作用，并能够运用这些原理解决简单的实际问题。 能够结合具体实例，理解排列、组合、二项式定理与两个计数原理 的关系，能够运用两个计数原理推导排列、组合、二项式定理的相关公 式，并能够运用它们解决简单的实际问题，特别是概率中的某些问题。 能够结合具体实例，理解随机事件的独立性和条件概率的关系，理 解离散型随机变量在描述随机现象中的作用，掌握两个基本概率模型及 其应用，了解正态分布的作用，进一步深入理解随机思想在解决实际问 题中的作用。 能够解决成对数据统计相关性的简单实际问题。能够结合具体实 例，掌握运用一元线性回归分析的方法。了解运用２×２列联表的方法， 解决独立性检验的简单实际问题。 能够选择合适的方法计算概率，能够选择合适的概率模型研究随机 现象，能够用随机变量及其分布解释随机现象的规律，能够合理构建统 计模型来描述成对数据的统计规律，具有数据分析的能力。 重点提升数据分析、数学建模、逻辑推理、数学运算和数学抽象 素养。 ４ ８ （２０１７ ２０２５ ） 普通高中数学课程标准 年版 年修订"]}}, {"id": "urn:jy:math:SB0201:OB06:AcademicQuality:l1", "title": "学业质量", "type": "AcademicQuality", "typeLabel": "学业质量", "color": "#1abc9c", "size": 14, "properties": {"description": "（一）学业质量内涵\n学业质量是学生在完成本学科课程学习后学业成就的综合表现，体现课程目标的达成程度，反映核心素养发展状况。学业质量标准依据学科核心素养水平划分，结合结构化课程内容，描述学习结果的典型表现，整体标识和刻画学业质量的不同水平。\n（二）学业质量描述\n数学学业质量标准从情境与问题解决、知识与体系构建、思维与交流表达、态度与价值判断四个方面刻画学生的学业成就表现。数学学业质量分三个水平呈现，整体标识和描述数学课程目标与数学学科核心素养的达成程度，具体参见表３。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {"standard": "水平一", "standardRequirement": "在熟悉的情境即学生有直接生活经历或学习经验的情境中，能发现和提出有意义的数学问题，借鉴已有的解决问题思路，运用数学概念、公式、定理、模型等，进行计算或论证，得到结果，能解释结果的意义；具有探索性通法的意识，能解释解决问题的过程。在熟悉的情境中，能从对应的角度建立函数的概念，理解基本函数类（见函数主题的学业要求）的背景、概念和性质，能用函数的单调性等性质解释事物的变化规律，具有用函数思想分析问题的意识；能识别基本图形及其关系，建立点、直线、平面与空间之间的联系，能运用向量运算、推理论证等思想方法探索图形的位置关系和度量关系，能通过数形结合建立几何与代数的联系；能识别随机现象和确定性现象，能借助有限样本空间进行简单随机事件的概率计算，具有运用数据探索和描述统计规律的意识，感悟统计参数的意义。在论证问题的过程中，能明确问题的内涵，具有用数学语言表达和交流的意识，有条理地表达观点。具有参与知识体系构建和问题解决等数学活动意愿，并初步树立学好数学的自信心；在活动中能有意识地提出问题、思考问题、积累经验，养成良好的学习习惯；具有认识数学价值的意识。（参见案例 20~31）"}, "CJ_standard": "水平一", "CJ_standardRequirement": "在熟悉的情境即学生有直接生活经历或学习经验的情境中，能发现和提出有意义的数学问题，借鉴已有的解决问题思路，运用数学概念、公式、定理、模型等，进行计算或论证，得到结果，能解释结果的意义；具有探索性通法的意识，能解释解决问题的过程。在熟悉的情境中，能从对应的角度建立函数的概念，理解基本函数类（见函数主题的学业要求）的背景、概念和性质，能用函数的单调性等性质解释事物的变化规律，具有用函数思想分析问题的意识；能识别基本图形及其关系，建立点、直线、平面与空间之间的联系，能运用向量运算、推理论证等思想方法探索图形的位置关系和度量关系，能通过数形结合建立几何与代数的联系；能识别随机现象和确定性现象，能借助有限样本空间进行简单随机事件的概率计算，具有运用数据探索和描述统计规律的意识，感悟统计参数的意义。在论证问题的过程中，能明确问题的内涵，具有用数学语言表达和交流的意识，有条理地表达观点。具有参与知识体系构建和问题解决等数学活动意愿，并初步树立学好数学的自信心；在活动中能有意识地提出问题、思考问题、积累经验，养成良好的学习习惯；具有认识数学价值的意识。（参见案例 20~31）"}}, {"id": "urn:jy:math:SB0201:OB06:AcademicQuality:l2", "title": "学业质量", "type": "AcademicQuality", "typeLabel": "学业质量", "color": "#1abc9c", "size": 14, "properties": {"description": "（一）学业质量内涵\n学业质量是学生在完成本学科课程学习后学业成就的综合表现，体现课程目标的达成程度，反映核心素养发展状况。学业质量标准依据学科核心素养水平划分，结合结构化课程内容，描述学习结果的典型表现，整体标识和刻画学业质量的不同水平。\n（二）学业质量描述\n数学学业质量标准从情境与问题解决、知识与体系构建、思维与交流表达、态度与价值判断四个方面刻画学生的学业成就表现。数学学业质量分三个水平呈现，整体标识和描述数学课程目标与数学学科核心素养的达成程度，具体参见表３。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {"standard": "水平二", "standardRequirement": "在关联的情境即学生有间接（看到、听到、联想到）生活经历的情境中，发现和提出有意义的数学问题，用数学概念、公式、定理、模型分析问题，构建解决问题的思路；能合理地构建数学模型，正确地进行计算或论证，得到结果；能针对情境反思结果的合理性，改进模型，得到解决问题的一般方法。在关联的情境中，能借助函数的导数，从定性和定量、整体和局部等多个角度研究函数的性质和应用，能用函数思想分析事物的变化规律，用函数的语言表达规律、构建模型；能借助基本图形及其关系建立空间观念，能有选择地运用向量运算、坐标表达、推理论证等思想方法探索典型图形的性质、判定和应用，能运用数形结合的思想刻画事物的规律以及事物之间的关系，建立几何直观；能选择合适的方法计算概率，能选择合适的概率模型研究随机现象，能用随机变量及其分布解释随机现象的规律，能合理构建统计模型描述成对数据的统计规律，具有数据分析的能力。在探索和论证问题的过程中，能把握问题的要素，理解问题的本质，选择合理的数学语言逻辑清晰地表达和交流。积极参与知识体系构建和问题解决等数学活动，具有学好数学的自信心；在学习活动中，能运用数学思想方法发现和提出问题、分析和解决问题，养成敢于质疑、有逻辑思考问题的习惯，形成实践能力和创新意识；能够探索数学的科学价值、应用价值、文化价值和审美价值。（参见案例 20~31）"}, "CJ_standard": "水平二", "CJ_standardRequirement": "在关联的情境即学生有间接（看到、听到、联想到）生活经历的情境中，发现和提出有意义的数学问题，用数学概念、公式、定理、模型分析问题，构建解决问题的思路；能合理地构建数学模型，正确地进行计算或论证，得到结果；能针对情境反思结果的合理性，改进模型，得到解决问题的一般方法。在关联的情境中，能借助函数的导数，从定性和定量、整体和局部等多个角度研究函数的性质和应用，能用函数思想分析事物的变化规律，用函数的语言表达规律、构建模型；能借助基本图形及其关系建立空间观念，能有选择地运用向量运算、坐标表达、推理论证等思想方法探索典型图形的性质、判定和应用，能运用数形结合的思想刻画事物的规律以及事物之间的关系，建立几何直观；能选择合适的方法计算概率，能选择合适的概率模型研究随机现象，能用随机变量及其分布解释随机现象的规律，能合理构建统计模型描述成对数据的统计规律，具有数据分析的能力。在探索和论证问题的过程中，能把握问题的要素，理解问题的本质，选择合理的数学语言逻辑清晰地表达和交流。积极参与知识体系构建和问题解决等数学活动，具有学好数学的自信心；在学习活动中，能运用数学思想方法发现和提出问题、分析和解决问题，养成敢于质疑、有逻辑思考问题的习惯，形成实践能力和创新意识；能够探索数学的科学价值、应用价值、文化价值和审美价值。（参见案例 20~31）"}}, {"id": "urn:jy:math:SB0201:OB06:AcademicQuality:l3", "title": "学业质量", "type": "AcademicQuality", "typeLabel": "学业质量", "color": "#1abc9c", "size": 14, "properties": {"description": "（一）学业质量内涵\n学业质量是学生在完成本学科课程学习后学业成就的综合表现，体现课程目标的达成程度，反映核心素养发展状况。学业质量标准依据学科核心素养水平划分，结合结构化课程内容，描述学习结果的典型表现，整体标识和刻画学业质量的不同水平。\n（二）学业质量描述\n数学学业质量标准从情境与问题解决、知识与体系构建、思维与交流表达、态度与价值判断四个方面刻画学生的学业成就表现。数学学业质量分三个水平呈现，整体标识和描述数学课程目标与数学学科核心素养的达成程度，具体参见表３。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {"standard": "水平三", "standardRequirement": "在综合的情境即较复杂的、真实的或跨学科的情境中，能用数学的眼光发现问题，提出有价值的数学问题；能用数学的思维分析问题，创造性地运用概念、公式、定理和模型解决问题。\n\n在综合的情境中，能理解所学数学知识体系的抽象性和逻辑性，主动学习选修课程，进一步拓展数学学习内容，总结出数学知识体系的特征和内在联系，有意识地整体构建科学合理、有序多级、逻辑清晰的数学内容体系。能用数学语言理解和表达数学与其他学科及现实生活之间的联系，理解数学应用的广泛性；能抓住问题的关键，形成自己的观点，主动与他人交流，在合作学习中发挥引领作用。拥有强烈的好奇心和自信心；敢于质疑反思；能主动探索数学问题，拓展数学及相关学科的知识领域；主动提升实践能力、发展创新意识；能自觉地运用数学思维方式思考问题，树立严谨求实的科学精神；能在社会活动、科技活动中，主动探索数学的科学价值、应用价值、文化价值和审美价值，形成独立的见解。（参见案例 24, 26, 28）"}, "CJ_standard": "水平三", "CJ_standardRequirement": "在综合的情境即较复杂的、真实的或跨学科的情境中，能用数学的眼光发现问题，提出有价值的数学问题；能用数学的思维分析问题，创造性地运用概念、公式、定理和模型解决问题。\n\n在综合的情境中，能理解所学数学知识体系的抽象性和逻辑性，主动学习选修课程，进一步拓展数学学习内容，总结出数学知识体系的特征和内在联系，有意识地整体构建科学合理、有序多级、逻辑清晰的数学内容体系。能用数学语言理解和表达数学与其他学科及现实生活之间的联系，理解数学应用的广泛性；能抓住问题的关键，形成自己的观点，主动与他人交流，在合作学习中发挥引领作用。拥有强烈的好奇心和自信心；敢于质疑反思；能主动探索数学问题，拓展数学及相关学科的知识领域；主动提升实践能力、发展创新意识；能自觉地运用数学思维方式思考问题，树立严谨求实的科学精神；能在社会活动、科技活动中，主动探索数学的科学价值、应用价值、文化价值和审美价值，形成独立的见解。（参见案例 24, 26, 28）"}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0001", "title": "集合", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "１\n集合\n集合是刻画一类事物的语言和工具。本单元的学习，可以帮助学生\n使用集合的语言简洁、准确地表述数学的研究对象，学会用数学的语言\n表达和交流，积累数学抽象的经验。", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"theme": "urn:jy:math:SB0201:OB06:theme:th001", "contentIncludes": ["集合的概念与表示", "集合的基本关系", "集合的基本 运算"]}, "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th001", "CJ_contentIncludes": ["集合的概念与表示", "集合的基本关系", "集合的基本 运算"]}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0002", "title": "常用逻辑用语", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "２\n常用逻辑用语\n常用逻辑用语是数学语言的重要组成部分，是数学表达和交流的工\n具，是逻辑思维的基本语言。本单元的学习，可以帮助学生使用常用逻\n辑用语表达数学对象、进行数学推理，体会常用逻辑用语在表述数学内\n容和论证数学结论中的作用，提高交流的严谨性与准确性。", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"theme": "urn:jy:math:SB0201:OB06:theme:th001", "contentIncludes": ["必要条件", "充分条件", "充要条件", "全称量词与存在量 词", "全称量词命题与存在量词命题的否定"]}, "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th001", "CJ_contentIncludes": ["必要条件", "充分条件", "充要条件", "全称量词与存在量 词", "全称量词命题与存在量词命题的否定"]}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0003", "title": "相等关系与不等关系", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "３\n相等关系与不等关系\n相等关系、不等关系是数学中最基本的数量关系，是构建方程、不\n等式的基础。本单元的学习，可以帮助学生通过类比，理解等式和不等\n式的共性与差异，掌握基本不等式。", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"theme": "urn:jy:math:SB0201:OB06:theme:th001", "contentIncludes": ["等式与不等式的性质", "基本不等式"]}, "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th001", "CJ_contentIncludes": ["等式与不等式的性质", "基本不等式"]}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0004", "title": "从函数观点看一元二次方程和一元二次不等式", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "４\n从函数观点看一元二次方程和一元二次不等式\n用函数理解方程和不等式是数学的基本思想方法。本单元的学习，\n可以帮助学生用一元二次函数认识一元二次方程和一元二次不等式。通\n过梳理初中数学的相关内容，理解函数、方程和不等式之间的联系，体\n会数学的整体性。", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"theme": "urn:jy:math:SB0201:OB06:theme:th001", "contentIncludes": ["从函数观点看一元二次方程", "从函数观点看一元二次不 等式"]}, "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th001", "CJ_contentIncludes": ["从函数观点看一元二次方程", "从函数观点看一元二次不 等式"]}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0005", "title": "函数概念与性质", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "１\n函数概念与性质\n本单元的学习，可以帮助学生建立完整的函数概念，不仅把函数理\n解为刻画变量之间依赖关系的数学语言和工具，也把函数理解为实数集\n合之间的对应关系；能用代数运算和函数图象揭示函数的主要性质；在\n现实问题中，能利用函数构建模型，解决问题。", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"theme": "urn:jy:math:SB0201:OB06:theme:th002", "contentIncludes": ["函数概念", "函数性质", " 函数的形成与发展 （标有的 内容均为选学内容", "不作为考试要求）"]}, "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th002", "CJ_contentIncludes": ["函数概念", "函数性质", " 函数的形成与发展 （标有的 内容均为选学内容", "不作为考试要求）"]}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0006", "title": "幂函数、指数函数、对数函数", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "２ 、 、\n幂函数 指数函数 对数函数\n幂函数、指数函数与对数函数是最基本的、应用最广泛的函数，是\n进一步学习数学的基础。本单元的学习，可以帮助学生学会用函数图象\n和代数运算的方法研究这些函数的性质；理解这些函数中所蕴含的运算\n规律；运用这些函数建立模型，解决简单的实际问题，体会这些函数在\n解决实际问题中的作用。", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"theme": "urn:jy:math:SB0201:OB06:theme:th002"}, "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th002"}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0007", "title": "三角函数", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "３\n三角函数\n三角函数是一类最典型的周期函数。本单元的学习，可以帮助学生\n在用锐角三角函数刻画直角三角形中边角关系的基础上，借助单位圆建\n立一般三角函数的概念，体会引入弧度制的必要性；用几何直观和代数\n运算的方法研究三角函数的周期性、奇偶性 （对称性）、单调性和最大\n（小）值等性质；探索和研究三角函数之间的一些恒等关系；利用三角\n函数构建数学模型，解决实际问题。", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"theme": "urn:jy:math:SB0201:OB06:theme:th002", "contentIncludes": ["角与弧度", "三角函数概念和性质", "同角三角函数的基本 关系式", "三角恒等变换", "三角函数应用"]}, "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th002", "CJ_contentIncludes": ["角与弧度", "三角函数概念和性质", "同角三角函数的基本 关系式", "三角恒等变换", "三角函数应用"]}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0008", "title": "函数应用", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "４\n函数应用\n函数应用不仅体现在用函数解决数学问题，更重要的是用函数解决\n实际问题。本单元的学习，可以帮助学生掌握运用函数性质求方程近似\n解的基本方法 （二分法）；理解用函数构建数学模型的基本过程；运用\n模型思想发现和提出问题、分析和解决问题。", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"theme": "urn:jy:math:SB0201:OB06:theme:th002", "contentIncludes": ["二分法与求方程近似解", "函数与数学模型"]}, "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th002", "CJ_contentIncludes": ["二分法与求方程近似解", "函数与数学模型"]}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0009", "title": "平面向量及其应用", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "１\n平面向量及其应用\n向量理论具有深刻的数学内涵和丰富的物理背景。向量既是代数研\n究对象，也是几何研究对象，是沟通几何与代数的桥梁。向量是描述直\n线、曲线、平面、曲面以及高维空间数学问题的基本工具，是进一步学\n习和研究其他数学领域问题的基础，在解决实际问题中发挥重要作用。\n２ ４ （２０１７ ２０２５ ）\n普通高中数学课程标准 年版 年修订\n\n本单元的学习，可以帮助学生理解平面向量的几何意义和代数意义；掌\n握平面向量的概念、运算、向量基本定理以及向量的应用；用向量语\n言、方法表述和解决现实生活、数学和物理中的问题。", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"theme": "urn:jy:math:SB0201:OB06:theme:th003", "contentIncludes": ["向量概念", "向量运算", "向量基本定理及坐标表示", "向量 应用与解三角形"]}, "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th003", "CJ_contentIncludes": ["向量概念", "向量运算", "向量基本定理及坐标表示", "向量 应用与解三角形"]}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0010", "title": "复数", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "２\n复数\n复数是一类重要的运算对象，有广泛的应用。本单元的学习，可以\n帮助学生通过方程求解等，理解引入复数的必要性，了解数系的扩充，\n掌握复数的表示、运算及其几何意义。", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"theme": "urn:jy:math:SB0201:OB06:theme:th003", "contentIncludes": ["复数的概念", "复数的运算", "复数的三角表示。 "]}, "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th003", "CJ_contentIncludes": ["复数的概念", "复数的运算", "复数的三角表示。 "]}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0011", "title": "立体几何初步", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "３\n立体几何初步\n立体几何研究现实世界中物体的形状、大小与位置关系。本单元的\n学习，可以帮助学生以长方体为载体，认识和理解空间点、直线、平面\n的位置关系；用数学语言表述有关平行、垂直的性质与判定，并对某些\n结论进行论证；了解一些简单几何体的表面积与体积的计算方法；运用\n直观感知、操作确认、推理论证、度量计算等认识和探索空间图形的性\n质，建立空间观念。\n２ ６ （２０１７ ２０２５ ）\n普通高中数学课程标准 年版 年修订", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"theme": "urn:jy:math:SB0201:OB06:theme:th003"}, "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th003"}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0012", "title": "概率", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "１\n概率\n本单元的学习，可以帮助学生结合具体实例，理解样本点、有限样\n本空间、随机事件，会计算古典概型中简单随机事件的概率，加深对随\n机现象的认识和理解。", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"theme": "urn:jy:math:SB0201:OB06:theme:th004", "contentIncludes": ["随机事件与概率", "随机事件的独立性"]}, "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th004", "CJ_contentIncludes": ["随机事件与概率", "随机事件的独立性"]}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0013", "title": "统计", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "２\n统计\n本单元的学习，可以帮助学生进一步学习数据收集和整理的方法、\n数据直观图表的表示方法、数据统计特征的刻画方法；通过具体实例，\n感悟在实际生活中进行科学决策的必要性和可能性；体会统计思维与确\n定性思维的差异、归纳推断与演绎证明的差异；通过实际操作、计算机\n模拟等活动，积累数据分析的经验。", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"theme": "urn:jy:math:SB0201:OB06:theme:th004", "contentIncludes": ["获取数据的基本途径及相关概念", "抽样", "统计图表", "用 样本估计总体"]}, "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th004", "CJ_contentIncludes": ["获取数据的基本途径及相关概念", "抽样", "统计图表", "用 样本估计总体"]}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0014", "title": "数学建模活动与数学探究活动", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "数学建模活动是对现实问题进行数学抽象，用数学语言表达问题、\n用数学方法构建模型解决问题的过程。主要包括：在实际情境中从数学\n的视角发现问题、提出问题，分析问题、建立模型，确定参数、计算求\n解，检验结果、改进模型，最终解决实际问题。数学建模活动是基于数\n学思维运用模型解决实际问题的一类综合实践活动，是高中阶段数学课\n程的重要内容。\n、 ３ ３\n五 课程内容\n数学建模活动的基本过程如下：\n\b\u001b \u0007\n\u0004\u001a\u001b\n\u0012 \u0006\n\u0017 \u0006\n\u0002\u0005\u0002\b\u001b\n\u0013\n\u0005\u0002\b\u001b\n\b\u001b\u0013\n数学探究活动是围绕某个具体的数学问题，开展自主探究、合作研\n究并最终解决问题的过程。具体表现为：发现和提出有意义的数学问\n题，猜测合理的数学结论，提出解决问题的思路和方案，通过自主探\n索、合作研究论证数学结论。数学探究活动是运用数学知识解决数学问\n题的一类综合实践活动，是高中阶段数学课程的重要内容。\n数学建模活动与数学探究活动以课题研究的形式开展。在必修课程\n中，要求学生完成其中的一个课题研究。", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"theme": "urn:jy:math:SB0201:OB06:theme:th005"}, "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th005"}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0015", "title": "数列", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "１\n数列\n本单元的学习，可以帮助学生通过对日常生活中实际问题的分析，\n了解数列的概念；探索并掌握等差数列和等比数列的变化规律，建立通\n项公式与前狀项和公式；能运用等差数列、等比数列解决简单的实际\n问题和数学问题，感受数学模型的现实意义与应用；了解等差数列与一\n３ ６ （２０１７ ２０２５ ）\n普通高中数学课程标准 年版 年修订\n\n元一次函数、等比数列与指数函数的联系，感受数列与函数的共性与差\n异，体会数学的整体性。", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"theme": "urn:jy:math:SB0201:OB06:theme:th006", "contentIncludes": ["数列概念", "等差数列", "等比数列", "数学归纳法"]}, "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th006", "CJ_contentIncludes": ["数列概念", "等差数列", "等比数列", "数学归纳法"]}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0016", "title": "一元函数导数及其应用", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "２\n一元函数导数及其应用\n本单元的学习，可以帮助学生通过丰富的实际背景理解导数的概\n念，掌握导数的基本运算，运用导数研究函数的性质，并解决一些实际\n问题。\n、 ３ ７", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"theme": "urn:jy:math:SB0201:OB06:theme:th006", "contentIncludes": ["导数概念及其意义", "导数运算", "导数在研究函数中的应 用", "微积分的创立与发展"]}, "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th006", "CJ_contentIncludes": ["导数概念及其意义", "导数运算", "导数在研究函数中的应 用", "微积分的创立与发展"]}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0017", "title": "空间向量与立体几何", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "１\n空间向量与立体几何\n本单元的学习，可以帮助学生在学习平面向量的基础上，利用类比\n的方法理解空间向量的概念、运算、基本定理和应用，体会平面向量和\n空间向量的共性和差异；运用向量的方法研究空间基本图形的位置关系\n和度量关系，体会向量方法和综合几何方法的共性和差异；运用向量方\n法解决简单的数学问题和实际问题，感悟向量是研究几何问题的有效\n工具。", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"theme": "urn:jy:math:SB0201:OB06:theme:th007", "contentIncludes": ["空间直角坐标系", "空间向量及其运算", "向量基本定理及 坐标表示", "空间向量的应用"]}, "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th007", "CJ_contentIncludes": ["空间直角坐标系", "空间向量及其运算", "向量基本定理及 坐标表示", "空间向量的应用"]}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0018", "title": "平面解析几何", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "２\n平面解析几何\n本单元的学习，可以帮助学生在平面直角坐标系中，认识直线、\n圆、椭圆、抛物线、双曲线的几何特征，建立它们的标准方程；运用代\n数方法进一步认识圆锥曲线的性质以及它们的位置关系；运用平面解析\n几何方法解决简单的数学问题和实际问题，感悟平面解析几何中蕴含的\n数学思想。", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"theme": "urn:jy:math:SB0201:OB06:theme:th007", "contentIncludes": ["直线与方程", "圆与方程", "圆锥曲线与方程", "平面解析 几何的形成与发展"]}, "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th007", "CJ_contentIncludes": ["直线与方程", "圆与方程", "圆锥曲线与方程", "平面解析 几何的形成与发展"]}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0019", "title": "计数原理", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "１\n计数原理\n分类加法计数原理和分步乘法计数原理是解决计数问题的基础，称\n为基本计数原理。本单元的学习，可以帮助学生理解两个基本计数原\n理，运用计数原理探索排列、组合、二项式定理等问题。", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"theme": "urn:jy:math:SB0201:OB06:theme:th008", "contentIncludes": ["两个基本计数原理", "排列与组合", "二项式定理"]}, "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th008", "CJ_contentIncludes": ["两个基本计数原理", "排列与组合", "二项式定理"]}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0020", "title": "概率", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "２\n概率\n本单元的学习，可以帮助学生了解条件概率，理解条件概率与独立\n性的关系，能进行简单计算；感悟离散型随机变量及其分布列的含义，\n知道可以通过随机变量更好地刻画随机现象；理解伯努利试验，掌握二\n项分布，了解超几何分布；感悟服从正态分布的随机变量，知道连续型\n随机变量；基于随机变量及其分布解决简单的实际问题。", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"theme": "urn:jy:math:SB0201:OB06:theme:th008", "contentIncludes": ["随机事件的条件概率", "离散型随机变量及其分布列", "正 态分布"]}, "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th008", "CJ_contentIncludes": ["随机事件的条件概率", "离散型随机变量及其分布列", "正 态分布"]}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0021", "title": "统计", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "３\n统计\n本单元的学习，可以帮助学生了解样本相关系数的统计含义，了解\n一元线性回归模型和２×２列联表，运用这些方法解决简单的实际问题。\n会利用统计软件进行数据分析。", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"theme": "urn:jy:math:SB0201:OB06:theme:th008", "contentIncludes": ["成对数据的统计相关性", "一元线性回归模型", "２×２列 联表"]}, "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th008", "CJ_contentIncludes": ["成对数据的统计相关性", "一元线性回归模型", "２×２列 联表"]}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0022", "title": "数学建模活动与数学探究活动", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "数学建模活动与数学探究活动以课题研究的形式开展。在选择性必\n修课程中，要求学生完成一个课题研究，可以是数学建模的课题研究，\n也可以是数学探究的课题研究。课题可以是学生在学习必修课程时已完\n成课题的延续，或者是新的课题。", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"theme": "urn:jy:math:SB0201:OB06:theme:th009", "contentIncludes": ["数列极限", "函数极限", "连续函数", "导数与微分", "定 积分"]}, "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th009", "CJ_contentIncludes": ["数列极限", "函数极限", "连续函数", "导数与微分", "定 积分"]}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0023", "title": "数列极限", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "本专题在数列极限的基础上建立函数极限和连续的概念；在具体的情境中用极限刻画导数，给出借助导数研究函数性质的一般方法；通过极限建立微分和积分的概念，阐述微分和积分的关系（微积分基本定理）及其应用。本专题要考虑高中学生的接受能力，重视课程内容的实际背景，关注数学内容的直观理解，培养学生的数学抽象、数学运算、数学建模和逻辑推理素养，为进一步学习大学数学课程奠定基础。", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"electiveCategory": "A", "outline": ["（1）通过典型收敛数列的极限过程（当  $n\\to \\infty$  时，  $\\frac{1}{n}\\rightarrow 0$  ，  $\\frac{n}{n + 1}$  1，  $q^{n}\\rightarrow 0(0 < |q| < 1)$  ，  $a^{\\frac{1}{n}}\\rightarrow 1(a > 0))$  ，建立并理解数列极限的  $\\varepsilon -N$  定义。", "（2）探索并证明基本性质：收敛数列是有界数列。", "（3）通过典型单调有界数列  $\\left\\{\\frac{1}{n}\\right\\}$ ， $\\left\\{\\frac{n}{n+1}\\right\\}$ ， $\\{q^n\\} (0 < q < 1)$ ， $\\{a^{\\frac{1}{n}}\\} (a > 0)$  的收敛过程，理解基本事实：单调有界数列必有极限。", "（4）掌握数列极限的四则运算法则。", "（5）通过典型数列的收敛性，理解e的意义。"], "sectionIndex": "1", "parentTopicTitle": "微积分"}, "CJ_electiveCategory": "A", "CJ_outline": ["（1）通过典型收敛数列的极限过程（当  $n\\to \\infty$  时，  $\\frac{1}{n}\\rightarrow 0$  ，  $\\frac{n}{n + 1}$  1，  $q^{n}\\rightarrow 0(0 < |q| < 1)$  ，  $a^{\\frac{1}{n}}\\rightarrow 1(a > 0))$  ，建立并理解数列极限的  $\\varepsilon -N$  定义。", "（2）探索并证明基本性质：收敛数列是有界数列。", "（3）通过典型单调有界数列  $\\left\\{\\frac{1}{n}\\right\\}$ ， $\\left\\{\\frac{n}{n+1}\ } f(x) = A$  和连续的概念，掌握极限的符号，了解闭区间上连续函数的性质。"], "sectionIndex": "1", "parentTopicTitle": "微积分"}, "CJ_electiveCategory": "B", "CJ_outline": ["（1）通过典型数列  $\\left\\{\\frac{1}{n}\\right\\}$ ， $\\left\\{\\frac{n}{n + 1}\\right\\}$ ， $\\{q^n\\} (0 < |q| < 1)$ ，了解数列的极限，掌握极限的符号，了解基本事实：单调有界数列必有极限。", "（2）通过具体函数  $f(x) = x^{2}$ ， $f(x) = \\frac{1}{x}$ ， $f(x) = \\sqrt{x}$ ， $f(x) = a^x (a > 0$ ，且  $a \\neq 1$ ）， $f(x) = \\cos x$ ，了解函数极限  $\\lim_{x \\to x_0} f(x) = A$  和连续的概念，掌握极限的符号，了解闭区间上连续函数的性质。"], "CJ_sectionIndex": "1", "CJ_parentTopicTitle": "微积分"}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0049", "title": "导数与微分", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "本专题在数列极限的基础上建立函数极限的概念；在具体的情境中用极限刻画导数，给出借助导数研究函数性质的一般方法；通过极限建立微分和积分的概念，阐述微分和积分的关系（微积分基本定理）及其应用。在学习一元函数的基础上，了解二元函数及其偏导数的概念。本专题要考虑高中学生接受能力，重视课程内容的实际背景，关注数学内容的直观理解，培养学生的运算能力，为进一步学习大学相关课程奠定基础。", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"electiveCategory": "B", "outline": ["（1）通过导数概念，理解二阶导数的概念，了解二阶导数的物理意义与几何意义；掌握一些基本初等函数的一阶导数与二阶导数。", "（2）理解拉格朗日中值定理，了解它的几何解释。", "（3）能利用导数讨论函数的单调性，并证明某些不等式（例如，当  $x > 0$  时，  $\\sin x <   x$  ，  $\\ln (1 + x) <   x)$  。", "（4）会利用导数讨论函数的极值问题，利用几何图形说明一个点是极值点的必要条件与充分条件（不要求数学证明）。", "（5）借助导数，会求闭区间上一元一次函数、一元二次函数、一元三次函数的最大值与最小值。", "（6）了解微分的概念及其实际意义，会用符号表示。"], "sectionIndex": "2", "parentTopicTitle": "微积分"}, "CJ_electiveCategory": "B", "CJ_outline": ["（1）通过导数概念，理解二阶导数的概念，了解二阶导数的物理意义与几何意义；掌握一些基本初等函数的一阶导数与二阶导数。", "（2）理解拉格朗日中值定理，了解它的几何解释。", "（3）能利用导数讨论函数的单调性，并证明某些不等式（例如，当  $x > 0$  时，  $\\sin x <   x$  ，  $\\ln (1 + x) <   x)$  。", "（4）会利用导数讨论函数的极值问题，利用几何图形说明一个点是极值点的必要条件与充分条件（不要求数学证明）。", "（5）借助导数，会求闭区间上一元一次函数、一元二次函数、一元三次函数的最大值与最小值。", "（6）了解微分的概念及其实际意义，会用符号表示。"], "CJ_sectionIndex": "2", "CJ_parentTopicTitle": "微积分"}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0050", "title": "定积分", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "本专题在数列极限的基础上建立函数极限的概念；在具体的情境中用极限刻画导数，给出借助导数研究函数性质的一般方法；通过极限建立微分和积分的概念，阐述微分和积分的关系（微积分基本定理）及其应用。在学习一元函数的基础上，了解二元函数及其偏导数的概念。本专题要考虑高中学生接受能力，重视课程内容的实际背景，关注数学内容的直观理解，培养学生的运算能力，为进一步学习大学相关课程奠定基础。", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"electiveCategory": "B", "outline": ["（1）了解闭区间上连续函数定积分的概念，理解其几何意义与物理意义。", "（2）能用等分区间方法计算特殊的黎曼和。", "（3）利用  $f(x)$  的单调性、等分区间的方法、拉格朗日中值定理，推导牛顿-莱布尼茨公式  $f(b) - f(a) = \\int_{a}^{b}f'(t)\\mathrm{d}t$  （微积分基本定理）。", "（4）会利用定积分计算某些封闭平面图形的面积，计算球、圆锥、圆台和三棱锥、三棱台的体积。了解祖暅原理。"], "sectionIndex": "3", "parentTopicTitle": "微积分"}, "CJ_electiveCategory": "B", "CJ_outline": ["（1）了解闭区间上连续函数定积分的概念，理解其几何意义与物理意义。", "（2）能用等分区间方法计算特殊的黎曼和。", "（3）利用  $f(x)$  的单调性、等分区间的方法、拉格朗日中值定理，推导牛顿-莱布尼茨公式  $f(b) - f(a) = \\int_{a}^{b}f'(t)\\mathrm{d}t$  （微积分基本定理）。", "（4）会利用定积分计算某些封闭平面图形的面积，计算球、圆锥、圆台和三棱锥、三棱台的体积。了解祖暅原理。"], "CJ_sectionIndex": "3", "CJ_parentTopicTitle": "微积分"}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0051", "title": "二元函数", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "本专题在数列极限的基础上建立函数极限的概念；在具体的情境中用极限刻画导数，给出借助导数研究函数性质的一般方法；通过极限建立微分和积分的概念，阐述微分和积分的关系（微积分基本定理）及其应用。在学习一元函数的基础上，了解二元函数及其偏导数的概念。本专题要考虑高中学生接受能力，重视课程内容的实际背景，关注数学内容的直观理解，培养学生的运算能力，为进一步学习大学相关课程奠定基础。", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"electiveCategory": "B", "outline": ["（1）通过简单实例，理解二元函数的背景。", "（2）了解偏导数的定义，能计算一些简单函数的偏导数。例如，已知  $f(x)$  与  $g(y)$  分别是基本初等函数，会求  $f(x) + g(y)$ ， $f(x) \\cdot g(y)$  的偏导数。", "(3) 会求一些简单二元函数的驻点，并能求相应实际问题中的", "（4）利用等高线法，会求一次函数  $f(x, y) = ax + by$  在闭凸多边形区域上的最大值和最小值。", "（5）会求闭圆域、闭椭圆域上二元二次函数的最大值和最小值。"], "sectionIndex": "4", "parentTopicTitle": "微积分"}, "CJ_electiveCategory": "B", "CJ_outline": ["（1）通过简单实例，理解二元函数的背景。", "（2）了解偏导数的定义，能计算一些简单函数的偏导数。例如，已知  $f(x)$  与  $g(y)$  分别是基本初等函数，会求  $f(x) + g(y)$ ， $f(x) \\cdot g(y)$  的偏导数。", "(3) 会求一些简单二元函数的驻点，并能求相应实际问题中的", "（4）利用等高线法，会求一次函数  $f(x, y) = ax + by$  在闭凸多边形区域上的最大值和最小值。", "（5）会求闭圆域、闭椭圆域上二元二次函数的最大值和最小值。"], "CJ_sectionIndex": "4", "CJ_parentTopicTitle": "微积分"}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0027", "title": "空间向量代数", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "本专题在必修课程和选择性必修课程的基础上，比较系统地学习三维空间的整体结构——向量代数，感悟几何与代数的融合。引入矩阵与行列式的概念，并讨论三元一次方程组解的结构。本专题中强调几何直观，把握问题的本质，培养学生数学运算、数学抽象、逻辑推理和直观想象等素养，为大学线性代数课程的学习奠定直观基础。", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"electiveCategory": "B", "outline": ["（1）通过几何直观，理解向量运算的几何意义。", "(2) 探索并解释空间向量的内积（即数量积）与外积及其几何意义。", "（3）理解向量的投影与分解及其几何意义，并会应用。", "（4）掌握向量组的线性相关性，并能加以判断。", "（5）掌握向量的线性运算，理解（低维）向量空间与子空间的概念。", "（6）会求点到直线、点到平面的距离，两条异面直线的距离，直线与平面的夹角。"], "sectionIndex": "1", "parentTopicTitle": "空间向量与代数"}, "CJ_electiveCategory": "B", "CJ_outline": ["（1）通过几何直观，理解向量运算的几何意义。", "(2) 探索并解释空间向量的内积（即数量积）与外积及其几何意义。", "（3）理解向量的投影与分解及其几何意义，并会应用。", "（4）掌握向量组的线性相关性，并能加以判断。", "（5）掌握向量的线性运算，理解（低维）向量空间与子空间的概念。", "（6）会求点到直线、点到平面的距离，两条异面直线的距离，直线与平面的夹角。"], "CJ_sectionIndex": "1", "CJ_parentTopicTitle": "空间向量与代数"}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0052", "title": "三阶矩阵与行列式", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "本专题在必修课程和选择性必修课程的基础上，比较系统地学习三维空间的整体结构——向量代数，感悟几何与代数的融合。引入矩阵与行列式的概念，并讨论三元一次方程组解的结构。本专题中强调几何直观，把握问题的本质，培养学生数学运算、数学抽象、逻辑推理和直观想象等素养，为大学线性代数课程的学习奠定直观基础。", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"electiveCategory": "B", "outline": ["（1）通过几何直观引入矩阵概念，掌握矩阵的三种基本运算及其性质。", "(2) 掌握行列式定义与性质，会计算行列式。"], "sectionIndex": "2", "parentTopicTitle": "空间向量与代数"}, "CJ_electiveCategory": "B", "CJ_outline": ["（1）通过几何直观引入矩阵概念，掌握矩阵的三种基本运算及其性质。", "(2) 掌握行列式定义与性质，会计算行列式。"], "CJ_sectionIndex": "2", "CJ_parentTopicTitle": "空间向量与代数"}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0053", "title": "三元一次方程组", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "本专题在必修课程和选择性必修课程的基础上，比较系统地学习三维空间的整体结构——向量代数，感悟几何与代数的融合。引入矩阵与行列式的概念，并讨论三元一次方程组解的结构。本专题中强调几何直观，把握问题的本质，培养学生数学运算、数学抽象、逻辑推理和直观想象等素养，为大学线性代数课程的学习奠定直观基础。", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"electiveCategory": "B", "outline": ["(1) 通过实例, 探索三元一次方程组的求解过程, 掌握三元一次方程组的常用解法 (高斯消元法), 会用矩阵表示三元一次方程组。", "（2）掌握三元齐次线性方程组的解法，会表示一般解。", "（3）掌握非齐次线性方程组有解的判定，建立线性方程组的理论基础。", "（4）探索三元一次方程组解的结构，会表示一般解。", "（5）理解克拉默（Cramer）法则，会用克拉默法则求解三元一次方程组。"], "sectionIndex": "3", "parentTopicTitle": "空间向量与代数"}, "CJ_electiveCategory": "B", "CJ_outline": ["(1) 通过实例, 探索三元一次方程组的求解过程, 掌握三元一次方程组的常用解法 (高斯消元法), 会用矩阵表示三元一次方程组。", "（2）掌握三元齐次线性方程组的解法，会表示一般解。", "（3）掌握非齐次线性方程组有解的判定，建立线性方程组的理论基础。", "（4）探索三元一次方程组解的结构，会表示一般解。", "（5）理解克拉默（Cramer）法则，会用克拉默法则求解三元一次方程组。"], "CJ_sectionIndex": "3", "CJ_parentTopicTitle": "空间向量与代数"}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0028", "title": "连续型随机变量及其分布", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "本专题在必修课程和选择性必修课程的基础上展开。在概率方面，通过具体实例，进一步学习连续型随机变量及其概率分布，二维随机变量及其联合分布，并运用这些数学模型，解决一些简单的实际问题。在统计方面，结合一些具体任务，学习参数估计、假设检验和不依赖于分布的统计检验，并运用这些方法解决一些简单的实际问题；学习数据分析的两种特殊方法——聚类分析和正交设计。在教学活动中，要关注学生对数学内容的直观理解，充分考虑高中学生接受能力；要重视课程内容的实际背景，更要重视课程内容的实际应用；要注重全面提升学生数学学科核心素养。", "subject": "SX0302", "applicableLevel": "OB0601", "contentJson": {"electiveCategory": "B", "outline": ["（1）借助具体实例，了解连续型随机变量及其分布，体会连续型随机变量与离散型随机变量的共性与差异。", "（2）结合生活中的实例，了解几个重要连续型随机变量的分布：均匀分布、正态分布、卡方分布、 $t$ -分布，理解这些分布中参数的意义，", "（3）了解连续型随机变量的均值和方差，知道均匀分布、正态分布、卡方分布、 $t$ -分布的均值和方差及其意义。"], "sectionIndex": "1", "parentTopicTitle": "应用统计"}, "CJ_electiveCategory": "B", "CJ_outline": ["（1）借助具体实例，了解连续型随机变量及其分布，体会连续型随机变量与离散型随机变量的共性与差异。", "（2）结合生活中的实例，了解几个重要连续型随机变量的分布：均匀分布、正态分布、卡方分布、 $t$ -分布，理解这些分布中参数的意义，", "（3）了解连续型随机变量的均值和方差，知道均匀分布、正态分布、卡方分布、 $t$ -分布的均值和方差及其意义。"], "CJ_sectionIndex": "1", "CJ_parentTopicTitle": "应用统计"}}, {"id": "urn:jy:math:SB0201:OB06:unit:un0054", "title": "二维随机变量及其联合分布", "type": "Unit", "typeLabel": "单元", "color": "#3498db", "size": 16, "properties": {"description": "本专题在必修课程和选择性必修课程的基础上展开。在概率方面，通过具体实例，进一步学习连续型随机变量及其概率分布，二维随机变量及其联合分布，并运用这些数学模型，解决一些简单的实际问题。在统计方面，结合一些具体任务，学习参数估计、假设检验和不依赖于分布的统计检验，并运用这些方法解决一些简单的实际问题；学习数据分析的两种特殊方法——聚类分析和正交设计。在教学活动中，要关注                 </div>
            `;
            
            // 其他属性
            for (const [key, value] of Object.entries(node.properties)) {
                if (value && key !== 'contentJson') {
                    let displayValue = value;
                    if (typeof value === 'object') {
                        displayValue = JSON.stringify(value, null, 2);
                    }
                    propsEl.innerHTML += `
                        <div class="prop-item">
                            <div class="prop-key">${key}</div>
                            <div class="prop-value">${displayValue}</div>
                        </div>
                    `;
                }
            }
            
            panel.classList.add('show');
        }
        
        document.getElementById('close-detail').addEventListener('click', () => {
            document.getElementById('detail-panel').classList.remove('show');
        });
        
        // ========== 筛选功能 ==========
        function updateVisibility() {
            const searchTerm = state.searchTerm.toLowerCase();
            
            // 更新节点可见性
            let visibleNodeCount = 0;
            nodes.style('display', d => {
                const typeVisible = state.visibleEntityTypes.has(d.type);
                const matchSearch = !searchTerm || 
                    d.title.toLowerCase().includes(searchTerm) || 
                    d.id.toLowerCase().includes(searchTerm);
                
                const visible = typeVisible && (!state.filterOnlyMatch || matchSearch);
                if (visible) visibleNodeCount++;
                return visible ? null : 'none';
            });
            
            // 高亮匹配节点
            nodes.select('text').classed('highlighted', d => {
                return searchTerm && (
                    d.title.toLowerCase().includes(searchTerm) || 
                    d.id.toLowerCase().includes(searchTerm)
                );
            });
            
            // 更新边可见性
            const visibleNodeIds = new Set();
            graphData.nodes.forEach(n => {
                if (state.visibleEntityTypes.has(n.type)) {
                    if (!state.filterOnlyMatch || !searchTerm || 
                        n.title.toLowerCase().includes(searchTerm) || 
                        n.id.toLowerCase().includes(searchTerm)) {
                        visibleNodeIds.add(n.id);
                    }
                }
            });
            
            let visibleLinkCount = 0;
            links.style('display', d => {
                const sourceVisible = visibleNodeIds.has(d.source.id);
                const targetVisible = visibleNodeIds.has(d.target.id);
                const relationVisible = state.visibleRelationTypes.has(d.relationName);
                
                const visible = sourceVisible && targetVisible && relationVisible;
                if (visible) visibleLinkCount++;
                return visible ? null : 'none';
            });
            
            document.getElementById('visible-nodes').textContent = visibleNodeCount;
            document.getElementById('visible-links').textContent = visibleLinkCount;
        }
        
        // 实体类型筛选事件
        entityFilterContainer.addEventListener('change', (e) => {
            if (e.target.type === 'checkbox') {
                const type = e.target.dataset.type;
                if (e.target.checked) {
                    state.visibleEntityTypes.add(type);
                } else {
                    state.visibleEntityTypes.delete(type);
                }
                updateVisibility();
            }
        });
        
        // 关系类型筛选事件
        relationFilterContainer.addEventListener('change', (e) => {
            if (e.target.type === 'checkbox') {
                const relation = e.target.dataset.relation;
                if (e.target.checked) {
                    state.visibleRelationTypes.add(relation);
                } else {
                    state.visibleRelationTypes.delete(relation);
                }
                updateVisibility();
            }
        });
        
        // 全选/全不选
        document.getElementById('select-all-types').addEventListener('click', () => {
            entityFilterContainer.querySelectorAll('input').forEach(cb => cb.checked = true);
            state.visibleEntityTypes = new Set(graphData.entityTypes);
            updateVisibility();
        });
        
        document.getElementById('deselect-all-types').addEventListener('click', () => {
            entityFilterContainer.querySelectorAll('input').forEach(cb => cb.checked = false);
            state.visibleEntityTypes.clear();
            updateVisibility();
        });
        
        document.getElementById('select-all-relations').addEventListener('click', () => {
            relationFilterContainer.querySelectorAll('input').forEach(cb => cb.checked = true);
            state.visibleRelationTypes = new Set(graphData.relationTypes);
            updateVisibility();
        });
        
        document.getElementById('deselect-all-relations').addEventListener('click', () => {
            relationFilterContainer.querySelectorAll('input').forEach(cb => cb.checked = false);
            state.visibleRelationTypes.clear();
            updateVisibility();
        });
        
        // 搜索功能
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                state.searchTerm = e.target.value;
                updateVisibility();
            }
        });
        
        document.getElementById('filter-only-match').addEventListener('change', (e) => {
            state.filterOnlyMatch = e.target.checked;
            updateVisibility();
        });
        
        document.getElementById('clear-search').addEventListener('click', () => {
            searchInput.value = '';
            state.searchTerm = '';
            state.filterOnlyMatch = false;
            document.getElementById('filter-only-match').checked = false;
            updateVisibility();
        });
        
        // 初始更新
        updateVisibility();
        
        // 窗口大小变化
        window.addEventListener('resize', () => {
            const newWidth = container.clientWidth;
            const newHeight = container.clientHeight;
            svg.attr('width', newWidth).attr('height', newHeight);
            simulation.force('center', d3.forceCenter(newWidth / 2, newHeight / 2));
            simulation.alpha(0.3).restart();
        });
    </script>
</body>
</html>
