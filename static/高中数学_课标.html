级的数学知识体系。在现实问题中，能够把握研究对象的数学特征，并用准确的数学语言予以表达；能够感悟通性通法的数学原理和其中蕴含的数学思想。在交流的过程中，能够用数学原理解释自然现象和社会现象。"}}, {"id": "urn:jy:math:SB0201:OB06:CoreLiteracy:c004", "title": "逻辑推理", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "逻辑推理是指从一些事实和命题出发，依据规则推出其他命题的素养。主要包括两类：一类是从特殊到一般的推理，推理形式主要有归纳、类比；另一类是从一般到特殊的推理，推理形式主要有演绎。逻辑推理是得到数学结论、构建数学体系的重要方式，是数学严谨性的基本保证，是人们在数学活动中进行交流的基本形式。逻辑推理主要表现为：掌握推理的基本形式和规则，发现问题和提出命题，探索和表述论证过程，理解命题体系，有逻辑地表达与交流。通过高中数学课程的学习，学生能掌握逻辑推理的基本形式，学会有逻辑地思考问题；能够在比较复杂的情境中把握事物之间的关联，把握事物发展的脉络；形成重论据、有条理、合乎逻辑的思维品质和理性精神，增强交流能力。", "subject": "SB0201", "applicableLevel": "OB0601", "contentJson": {"standard": "水平一", "standardDescription": "能够在熟悉的情境中，用归纳或类比的方法，发现数量或图形的性质、数量关系或图形关系。能够在熟悉的数学内容中，识别归纳推理、类比推理、演绎推理；知道通过归纳推理、类比推理得到的结论是或然成立的，通过演绎推理得到的结论是必然成立的。能够通过熟悉的例子理解归纳推理、类比推理和演绎推理的基本形式。了解熟悉的数学命题的条件与结论之间的逻辑关系；掌握一些基本命题与定理的证明，并有条理地表述论证过程。能够了解熟悉的概念、定理之间的逻辑关系。能够在交流过程中，明确所讨论问题的内涵，有条理地表达观点。"}, "CJ_standard": "水平一", "CJ_standardDescription": "能够在熟悉的情境中，用归纳或类比的方法，发现数量或图形的性质、数量关系或图形关系。能够在熟悉的数学内容中，识别归纳推理、类比推理、演绎推理；知道通过归纳推理、类比推理得到的结论是或然成立的，通过演绎推理得到的结论是必然成立的。能够通过熟悉的例子理解归纳推理、类比推理和演绎推理的基本形式。了解熟悉的数学命题的条件与结论之间的逻辑关系；掌握一些基本命题与定理的证明，并有条理地表述论证过程。能够了解熟悉的概念、定理之间的逻辑关系。能够在交流过程中，明确所讨论问题的内涵，有条理地表达观点。"}}, {"id": "urn:jy:math:SB0201:OB06:CoreLiteracy:c005", "title": "逻辑推理", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "逻辑推理是指从一些事实和命题出发，依据规则推出其他命题的素养。主要包括两类：一类是从特殊到一般的推理，推理形式主要有归纳、类比；另一类是从一般到特殊的推理，推理形式主要有演绎。逻辑推理是得到数学结论、构建数学体系的重要方式，是数学严谨性的基本保证，是人们在数学活动中进行交流的基本形式。逻辑推理主要表现为：掌握推理的基本形式和规则，发现问题和提出命题，探索和表述论证过程，理解命题体系，有逻辑地表达与交流。通过高中数学课程的学习，学生能掌握逻辑推理的基本形式，学会有逻辑地思考问题；能够在比较复杂的情境中把握事物之间的关联，把握事物发展的脉络；形成重论据、有条理、合乎逻辑的思维品质和理性精神，增强交流能力。", "subject": "SB0201", "applicableLevel": "OB0601", "contentJson": {"standard": "水平二", "standardDescription": "能够在关联的情境中，发现并提出数学问题，用数学语言予以表达；能够理解归纳、类比是发现和提出数学命题的重要途径。能够对与学过的知识有关联的数学命题，通过对其条件与结论的分析，探索论证的思路，选择合适的论证方法予以证明，并能用准确的数学语言表述论证过程；能够通过举反例说明某些数学结论不成立。能够理解相关概念、命题、定理之间的逻辑关系，初步建立网状的知识结构。能够在交流的过程中，始终围绕主题，观点明确，论述有理有据。"}, "CJ_standard": "水平二", "CJ_standardDescription": "能够在关联的情境中，发现并提出数学问题，用数学语言予以表达；能够理解归纳、类比是发现和提出数学命题的重要途径。能够对与学过的知识有关联的数学命题，通过对其条件与结论的分析，探索论证的思路，选择合适的论证方法予以证明，并能用准确的数学语言表述论证过程；能够通过举反例说明某些数学结论不成立。能够理解相关概念、命题、定理之间的逻辑关系，初步建立网状的知识结构。能够在交流的过程中，始终围绕主题，观点明确，论述有理有据。"}}, {"id": "urn:jy:math:SB0201:OB06:CoreLiteracy:c006", "title": "逻辑推理", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "逻辑推理是指从一些事实和命题出发，依据规则推出其他命题的素养。主要包括两类：一类是从特殊到一般的推理，推理形式主要有归纳、类比；另一类是从一般到特殊的推理，推理形式主要有演绎。逻辑推理是得到数学结论、构建数学体系的重要方式，是数学严谨性的基本保证，是人们在数学活动中进行交流的基本形式。逻辑推理主要表现为：掌握推理的基本形式和规则，发现问题和提出命题，探索和表述论证过程，理解命题体系，有逻辑地表达与交流。通过高中数学课程的学习，学生能掌握逻辑推理的基本形式，学会有逻辑地思考问题；能够在比较复杂的情境中把握事物之间的关联，把握事物发展的脉络；形成重论据、有条理、合乎逻辑的思维品质和理性精神，增强交流能力。", "subject": "SB0201", "applicableLevel": "OB0601", "contentJson": {"standard": "水平三", "standardDescription": "能够在综合的情境中，用数学的眼光找到合适的研究对象，提出有意义的数学问题。能够掌握常用逻辑推理方法的规则，理解其中所蕴含的思想。对于新的数学问题，能够提出不同的假设前提，推断结论，形成数学命题。对于较复杂的数学问题，能够通过构建过渡性命题，探索论证的途径，解决问题，并会用严谨的数学语言表达论证过程。能够理解建构数学体系的公理化思想。能够合理地运用数学语言和思维进行跨学科的表达与交流。"}, "CJ_standard": "水平三", "CJ_standardDescription": "能够在综合的情境中，用数学的眼光找到合适的研究对象，提出有意义的数学问题。能够掌握常用逻辑推理方法的规则，理解其中所蕴含的思想。对于新的数学问题，能够提出不同的假设前提，推断结论，形成数学命题。对于较复杂的数学问题，能够通过构建过渡性命题，探索论证的途径，解决问题，并会用严谨的数学语言表达论证过程。能够理解建构数学体系的公理化思想。能够合理地运用数学语言和思维进行跨学科的表达与交流。"}}, {"id": "urn:jy:math:SB0201:OB06:CoreLiteracy:c007", "title": "数学建模", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "数学建模是指在现实情境中发现和提出问题，用数学语言表达问题，构建和求解数学模型的素养。数学模型搭建了数学与外部世界联系的桥梁，是数学应用的重要形式。数学建模既是应用数学解决实际问题的基本手段，也是推动数学发展的动力。数学建模主要表现为：在现实情境中，从数学的视角发现问题、提出问题，分析问题、建立模型，确定参数、计算求解，检验结果、改进模型，最终解决实际问题。通过高中数学课程的学习，学生能有意识地用数学语言表达现实世界，发现和提出问题，感悟数学与现实之间的关联；学会用数学模型解决实际问题，积累数学实践的经验；认识数学模型在科学、社会、工程技术诸多领域的作用，提升实践能力，增强创新意识和科学精神。", "subject": "SB0201", "applicableLevel": "OB0601", "contentJson": {"standard": "水平一", "standardDescription": "了解熟悉的数学模型的实际背景及其数学描述，了解数学模型中的参数、结论的实际含义。知道数学建模过程包括：提出问题、建立模型、求解模型、检验结果、完善模型。能够在熟悉的实际情境中，模仿学过的数学建模过程解决问题。对于学过的数学模型，能够举例说明建模的意义，体会其蕴含的数学思想；感悟数学表达对数学建模的重要性。在交流的过程中，能够借助或引用已有数学建模的结果说明问题。"}, "CJ_standard": "水平一", "CJ_standardDescription": "了解熟悉的数学模型的实际背景及其数学描述，了解数学模型中的参数、结论的实际含义。知道数学建模过程包括：提出问题、建立模型、求解模型、检验结果、完善模型。能够在熟悉的实际情境中，模仿学过的数学建模过程解决问题。对于学过的数学模型，能够举例说明建模的意义，体会其蕴含的数学思想；感悟数学表达对数学建模的重要性。在交流的过程中，能够借助或引用已有数学建模的结果说明问题。"}}, {"id": "urn:jy:math:SB0201:OB06:CoreLiteracy:c008", "title": "数学建模", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "数学建模是指在现实情境中发现和提出问题，用数学语言表达问题，构建和求解数学模型的素养。数学模型搭建了数学与外部世界联系的桥梁，是数学应用的重要形式。数学建模既是应用数学解决实际问题的基本手段，也是推动数学发展的动力。数学建模主要表现为：在现实情境中，从数学的视角发现问题、提出问题，分析问题、建立模型，确定参数、计算求解，检验结果、改进模型，最终解决实际问题。通过高中数学课程的学习，学生能有意识地用数学语言表达现实世界，发现和提出问题，感悟数学与现实之间的关联；学会用数学模型解决实际问题，积累数学实践的经验；认识数学模型在科学、社会、工程技术诸多领域的作用，提升实践能力，增强创新意识和科学精神。", "subject": "SB0201", "applicableLevel": "OB0601", "contentJson": {"standard": "水平二", "standardDescription": "能够在熟悉的情境中，发现问题并转化为数学问题，知道数学问题的价值与作用。能够选择合适的数学模型表达所要解决的数学问题；理解模型中参数的意义，知道如何确定参数，建立模型，求解模型；能够根据问题的实际意义检验结果，完善模型，解决问题。能够在关联的情境中，经历数学建模的过程，理解数学建模的意义；能够运用数学语言，表述数学建模过程中的问题以及解决问题的过程和结果，形成研究报告，展示研究成果。在交流的过程中，能够用模型的思想说明问题。"}, "CJ_standard": "水平二", "CJ_standardDescription": "能够在熟悉的情境中，发现问题并转化为数学问题，知道数学问题的价值与作用。能够选择合适的数学模型表达所要解决的数学问题；理解模型中参数的意义，知道如何确定参数，建立模型，求解模型；能够根据问题的实际意义检验结果，完善模型，解决问题。能够在关联的情境中，经历数学建模的过程，理解数学建模的意义；能够运用数学语言，表述数学建模过程中的问题以及解决问题的过程和结果，形成研究报告，展示研究成果。在交流的过程中，能够用模型的思想说明问题。"}}, {"id": "urn:jy:math:SB0201:OB06:CoreLiteracy:c009", "title": "数学建模", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "数学建模是指在现实情境中发现和提出问题，用数学语言表达问题，构建和求解数学模型的素养。数学模型搭建了数学与外部世界联系的桥梁，是数学应用的重要形式。数学建模既是应用数学解决实际问题的基本手段，也是推动数学发展的动力。数学建模主要表现为：在现实情境中，从数学的视角发现问题、提出问题，分析问题、建立模型，确定参数、计算求解，检验结果、改进模型，最终解决实际问题。通过高中数学课程的学习，学生能有意识地用数学语言表达现实世界，发现和提出问题，感悟数学与现实之间的关联；学会用数学模型解决实际问题，积累数学实践的经验；认识数学模型在科学、社会、工程技术诸多领域的作用，提升实践能力，增强创新意识和科学精神。", "subject": "SB0201", "applicableLevel": "OB0601", "contentJson": {"standard": "水平三", "standardDescription": "能够在综合的情境中，运用数学思维进行分析，发现情境中的数学关系，提出数学问题。能够运用数学建模的一般方法和相关知识，创造性地建立数学模型，解决问题。能够理解数学建模的意义和作用；能够运用数学语言，清晰、准确地表达数学建模的过程和结果。在交流的过程中，能够通过数学建模的结论和思想阐释科学规律和社会现象。"}, "CJ_standard": "水平三", "CJ_standardDescription": "能够在综合的情境中，运用数学思维进行分析，发现情境中的数学关系，提出数学问题。能够运用数学建模的一般方法和相关知识，创造性地建立数学模型，解决问题。能够理解数学建模的意义和作用；能够运用数学语言，清晰、准确地表达数学建模的过程和结果。在交流的过程中，能够通过数学建模的结论和思想阐释科学规律和社会现象。"}}, {"id": "urn:jy:math:SB0201:OB06:CoreLiteracy:c010", "title": "直观想象", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "直观想象是指借助几何直观和空间想象感知事物的形态与变化，利用空间形式与数形结合理解和解决数学问题的素养。直观想象是发现和提出问题、分析和解决问题的重要手段，是探索和形成论证思路、进行数学推理、构建抽象结构的思维基础。直观想象主要表现为：借助空间形式认识事物的位置关系与变化规律；利用图形描述与分析数学问题；建立形与数的联系，构建数学问题的直观模型；运用空间想象，探索解决问题的思路。通过高中数学课程的学习，学生能提升数形结合的能力，发展几何直观和空间想象能力；增强运用几何直观和空间想象思考问题的意识；形成数学直观，在具体的情境中感悟事物的本质。", "subject": "SB0201", "applicableLevel": "OB0601", "contentJson": {"standard": "水平一", "standardDescription": "能够在熟悉的情境中，抽象出实物的几何图形，建立简单图形与实物之间的联系；体会图形与图形、图形与数量的关系。能够在熟悉的数学情境中，借助图形的性质和变换（平移、对称、旋转）发现数学规律；能够描述简单图形的位置关系和度量关系及其特有性质。能够通过图形直观认识数学问题；能够用图形描述和表达熟悉的数学问题、启迪解决这些问题的思路，体会数形结合。能够在日常生活中利用图形直观进行交流。"}, "CJ_standard": "水平一", "CJ_standardDescription": "能够在熟悉的情境中，抽象出实物的几何图形，建立简单图形与实物之间的联系；体会图形与图形、图形与数量的关系。能够在熟悉的数学情境中，借助图形的性质和变换（平移、对称、旋转）发现数学规律；能够描述简单图形的位置关系和度量关系及其特有性质。能够通过图形直观认识数学问题；能够用图形描述和表达熟悉的数学问题、启迪解决这些问题的思路，体会数形结合。能够在日常生活中利用图形直观进行交流。"}}, {"id": "urn:jy:math:SB0201:OB06:CoreLiteracy:c011", "title": "直观想象", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "直观想象是指借助几何直观和空间想象感知事物的形态与变化，利用空间形式与数形结合理解和解决数学问题的素养。直观想象是发现和提出问题、分析和解决问题的重要手段，是探索和形成论证思路、进行数学推理、构建抽象结构的思维基础。直观想象主要表现为：借助空间形式认识事物的位置关系与变化规律；利用图形描述与分析数学问题；建立形与数的联系，构建数学问题的直观模型；运用空间想象，探索解决问题的思路。通过高中数学课程的学习，学生能提升数形结合的能力，发展几何直观和空间想象能力；增强运用几何直观和空间想象思考问题的意识；形成数学直观，在具体的情境中感悟事物的本质。", "subject": "SB0201", "applicableLevel": "OB0601", "contentJson": {"standard": "水平二", "standardDescription": "能够在关联的情境中，想象并构建相应的几何图形；能够借助图形提出数学问题，发现图形与图形、图形与数量的关系，探索图形的运动规律。能够掌握研究图形与图形、图形与数量之间关系的基本方法，能够借助图形性质探索数学规律，解决实际问题或数学问题。能够通过直观想象提出数学问题；能够用图形探索解决问题的思路；能够形成数形结合的思想，体会几何直观的作用和意义。在交流的过程中，能够利用直观想象探讨数学问题。"}, "CJ_standard": "水平二", "CJ_standardDescription": "能够在关联的情境中，想象并构建相应的几何图形；能够借助图形提出数学问题，发现图形与图形、图形与数量的关系，探索图形的运动规律。能够掌握研究图形与图形、图形与数量之间关系的基本方法，能够借助图形性质探索数学规律，解决实际问题或数学问题。能够通过直观想象提出数学问题；能够用图形探索解决问题的思路；能够形成数形结合的思想，体会几何直观的作用和意义。在交流的过程中，能够利用直观想象探讨数学问题。"}}, {"id": "urn:jy:math:SB0201:OB06:CoreLiteracy:c012", "title": "直观想象", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "直观想象是指借助几何直观和空间想象感知事物的形态与变化，利用空间形式与数形结合理解和解决数学问题的素养。直观想象是发现和提出问题、分析和解决问题的重要手段，是探索和形成论证思路、进行数学推理、构建抽象结构的思维基础。直观想象主要表现为：借助空间形式认识事物的位置关系与变化规律；利用图形描述与分析数学问题；建立形与数的联系，构建数学问题的直观模型；运用空间想象，探索解决问题的思路。通过高中数学课程的学习，学生能提升数形结合的能力，发展几何直观和空间想象能力；增强运用几何直观和空间想象思考问题的意识；形成数学直观，在具体的情境中感悟事物的本质。", "subject": "SB0201", "applicableLevel": "OB0601", "contentJson": {"standard": "水平三", "standardDescription": "能够在综合的情境中，借助图形，通过直观想象提出数学问题。能够综合利用图形与图形、图形与数量的关系，理解数学各分支之间的联系；能够借助直观想象建立数学与其他学科的联系，并形成理论体系的直观模型。能够通过想象对复杂的数学问题进行直观表达，反映数学问题的本质，形成解决问题的思路。在交流的过程中，能够利用直观想象探讨问题的本质及其与数学的联系。"}, "CJ_standard": "水平三", "CJ_standardDescription": "能够在综合的情境中，借助图形，通过直观想象提出数学问题。能够综合利用图形与图形、图形与数量的关系，理解数学各分支之间的联系；能够借助直观想象建立数学与其他学科的联系，并形成理论体系的直观模型。能够通过想象对复杂的数学问题进行直观表达，反映数学问题的本质，形成解决问题的思路。在交流的过程中，能够利用直观想象探讨问题的本质及其与数学的联系。"}}, {"id": "urn:jy:math:SB0201:OB06:CoreLiteracy:c013", "title": "数学运算", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "数学运算是指在明晰运算对象的基础上，依据运算法则进行合理运算，通过运算解决问题的素养。数学运算是解决数学问题的基本手段。数学运算是演绎推理，是计算机解决问题的基础。数学运算主要表现为：能结合具体问题，明确运算对象；依据运算规则，形成运算思路和步骤；求得运算结果，解决问题。通过高中数学课程的学习，学生能进一步发展数学运算能力；有效借助运算方法解决实际问题；通过运算促进数学思维发展，形成规范化思考问题的品质，养成一丝不苟、严谨求实的科学精神。", "subject": "SB0201", "applicableLevel": "OB0601", "contentJson": {"standard": "水平一", "standardDescription": "能够在熟悉的数学情境中了解运算对象，提出运算问题。能够了解运算法则及其适用范围，正确进行运算；能够在熟悉的数学情境中，根据问题的特征形成合适的运算思路，解决问题。在运算过程中，能够体会运算法则的意义和作用，能够运用运算验证简单的数学结论。在交流的过程中，能够用运算的结果说明问题。"}, "CJ_standard": "水平一", "CJ_standardDescription": "能够在熟悉的数学情境中了解运算对象，提出运算问题。能够了解运算法则及其适用范围，正确进行运算；能够在熟悉的数学情境中，根据问题的特征形成合适的运算思路，解决问题。在运算过程中，能够体会运算法则的意义和作用，能够运用运算验证简单的数学结论。在交流的过程中，能够用运算的结果说明问题。"}}, {"id": "urn:jy:math:SB0201:OB06:CoreLiteracy:c014", "title": "数学运算", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "数学运算是指在明晰运算对象的基础上，依据运算法则进行合理运算，通过运算解决问题的素养。数学运算是解决数学问题的基本手段。数学运算是演绎推理，是计算机解决问题的基础。数学运算主要表现为：能结合具体问题，明确运算对象；依据运算规则，形成运算思路和步骤；求得运算结果，解决问题。通过高中数学课程的学习，学生能进一步发展数学运算能力；有效借助运算方法解决实际问题；通过运算促进数学思维发展，形成规范化思考问题的品质，养成一丝不苟、严谨求实的科学精神。", "subject": "SB0201", "applicableLevel": "OB0601", "contentJson": {"standard": "水平二", "standardDescription": "能够在关联的情境中确定运算对象，提出运算问题。能够针对运算问题，合理选择运算方法、设计运算程序，解决问题。能够理解运算是一种演绎推理；能够在综合运用运算方法解决问题的过程中，体会程序思想的意义和作用。在交流的过程中，能够借助运算探讨问题。"}, "CJ_standard": "水平二", "CJ_standardDescription": "能够在关联的情境中确定运算对象，提出运算问题。能够针对运算问题，合理选择运算方法、设计运算程序，解决问题。能够理解运算是一种演绎推理；能够在综合运用运算方法解决问题的过程中，体会程序思想的意义和作用。在交流的过程中，能够借助运算探讨问题。"}}, {"id": "urn:jy:math:SB0201:OB06:CoreLiteracy:c015", "title": "数学运算", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "数学运算是指在明晰运算对象的基础上，依据运算法则进行合理运算，通过运算解决问题的素养。数学运算是解决数学问题的基本手段。数学运算是演绎推理，是计算机解决问题的基础。数学运算主要表现为：能结合具体问题，明确运算对象；依据运算规则，形成运算思路和步骤；求得运算结果，解决问题。通过高中数学课程的学习，学生能进一步发展数学运算能力；有效借助运算方法解决实际问题；通过运算促进数学思维发展，形成规范化思考问题的品质，养成一丝不苟、严谨求实的科学精神。", "subject": "SB0201", "applicableLevel": "OB0601", "contentJson": {"standard": "水平三", "standardDescription": "在综合的情境中，能够把问题转化为运算问题，确定运算对象和运算法则，明确运算方向。能够对运算问题，构造运算程序，解决问题。能够用程序思想理解与表达问题，理解程序思想与计算机解决问题的联系。在交流的过程中，能够用程序思想理解和解释问题。"}, "CJ_standard": "水平三", "CJ_standardDescription": "在综合的情境中，能够把问题转化为运算问题，确定运算对象和运算法则，明确运算方向。能够对运算问题，构造运算程序，解决问题。能够用程序思想理解与表达问题，理解程序思想与计算机解决问题的联系。在交流的过程中，能够用程序思想理解和解释问题。"}}, {"id": "urn:jy:math:SB0201:OB06:CoreLiteracy:c016", "title": "数据分析", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "数据分析是指针对研究对象获取数据，运用数学方法对数据进行整理、分析和推断，形成关于研究对象知识的素养。数据分析源于研究随机现象，是数字化时代数学应用的一种主要方法。数据分析已经深入科学、技术、工程和现代社会生活的各个方面。数据分析主要表现为：结合具体问题，选择合适的方法收集和整理数据，运用统计工具和其他数学工具描述和分析数据，提取信息，获得并解释结论。通过高中数学课程的学习，学生能提升获取有价值信息并进行定量分析的意识和能力；适应数字化学习的需要，增强基于数据表达现实问题的意识，形成通过数据认识事物的思维品质；积累依托数据探索事物本质、关联和规律的活动经验。", "subject": "SB0201", "applicableLevel": "OB0601", "contentJson": {"standard": "水平一", "standardDescription": "能够在熟悉的情境中了解随机现象及简单的概率或统计问题。能够对熟悉的概率问题，选择合适的概率模型，解决问题；能够对熟悉的统计问题，选择合适的抽样方法收集数据，掌握描述、刻画、分析数据的基本统计方法，解决问题。能够结合熟悉的实例，体会概率是对随机现象发生可能性大小的度量，可以通过定义的方法得到，也可以通过统计的方法进行估计；能够用概率和统计的语言表达简单的随机现象。在交流的过程中，能够用统计图表和简单概率模型解释熟悉的随机现象。"}, "CJ_standard": "水平一", "CJ_standardDescription": "能够在熟悉的情境中了解随机现象及简单的概率或统计问题。能够对熟悉的概率问题，选择合适的概率模型，解决问题；能够对熟悉的统计问题，选择合适的抽样方法收集数据，掌握描述、刻画、分析数据的基本统计方法，解决问题。能够结合熟悉的实例，体会概率是对随机现象发生可能性大小的度量，可以通过定义的方法得到，也可以通过统计的方法进行估计；能够用概率和统计的语言表达简单的随机现象。在交流的过程中，能够用统计图表和简单概率模型解释熟悉的随机现象。"}}, {"id": "urn:jy:math:SB0201:OB06:CoreLiteracy:c017", "title": "数据分析", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "数据分析是指针对研究对象获取数据，运用数学方法对数据进行整理、分析和推断，形成关于研究对象知识的素养。数据分析源于研究随机现象，是数字化时代数学应用的一种主要方法。数据分析已经深入科学、技术、工程和现代社会生活的各个方面。数据分析主要表现为：结合具体问题，选择合适的方法收集和整理数据，运用统计工具和其他数学工具描述和分析数据，提取信息，获得并解释结论。通过高中数学课程的学习，学生能提升获取有价值信息并进行定量分析的意识和能力；适应数字化学习的需要，增强基于数据表达现实问题的意识，形成通过数据认识事物的思维品质；积累依托数据探索事物本质、关联和规律的活动经验。", "subject": "SB0201", "applicableLevel": "OB0601", "contentJson": {"standard": "水平二", "standardDescription": "能够在关联的情境中，识别随机现象，知道随机现象与随机变量之间的关联，发现并提出概率或统计问题。能够针对具体问题，选择离散型随机变量或连续型随机变量刻画随机现象，理解抽样方法的统计意义，能够运用适当的概率或统计模型解决问题。能够在运用统计方法解决问题的过程中，感悟归纳推理的思想，理解统计结论的意义；能够用概率或统计的思维来分析随机现象，用概率或统计模型表达随机现象的统计规律。在交流的过程中，能够用数据呈现的规律解释随机现象。"}, "CJ_standard": "水平二", "CJ_standardDescription": "能够在关联的情境中，识别随机现象，知道随机现象与随机变量之间的关联，发现并提出概率或统计问题。能够针对具体问题，选择离散型随机变量或连续型随机变量刻画随机现象，理解抽样方法的统计意义，能够运用适当的概率或统计模型解决问题。能够在运用统计方法解决问题的过程中，感悟归纳推理的思想，理解统计结论的意义；能够用概率或统计的思维来分析随机现象，用概率或统计模型表达随机现象的统计规律。在交流的过程中，能够用数据呈现的规律解释随机现象。"}}, {"id": "urn:jy:math:SB0201:OB06:CoreLiteracy:c018", "title": "数据分析", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "数据分析是指针对研究对象获取数据，运用数学方法对数据进行整理、分析和推断，形成关于研究对象知识的素养。数据分析源于研究随机现象，是数字化时代数学应用的一种主要方法。数据分析已经深入科学、技术、工程和现代社会生活的各个方面。数据分析主要表现为：结合具体问题，选择合适的方法收集和整理数据，运用统计工具和其他数学工具描述和分析数据，提取信息，获得并解释结论。通过高中数学课程的学习，学生能提升获取有价值信息并进行定量分析的意识和能力；适应数字化学习的需要，增强基于数据表达现实问题的意识，形成通过数据认识事物的思维品质；积累依托数据探索事物本质、关联和规律的活动经验。", "subject": "SB0201", "applicableLevel": "OB0601", "contentJson": {"standard": "水平三", "standardDescription": "能够在综合的情境中，发现并提出随机问题。能够针对不同的问题，综合或创造性地运用概率统计知识，构造相应的概率或统计模型，解决问题；能够分析随机现象的本质，发现随机现象的统计规律，形成新的知识。能够理解数据分析在大数据时代的重要性；能够理解数据蕴含着信息，可以通过对信息的加工，得到数据所提供的知识和规律，并用概率或统计的语言予以表达。在交流的过程中，能够辨明随机现象，并运用恰当的语言进行表述。"}, "CJ_standard": "水平三", "CJ_standardDescription": "能够在综合的情境中，发现并提出随机问题。能够针对不同的问题，综合或创造性地运用概率统计知识，构造相应的概率或统计模型，解决问题；能够分析随机现象的本质，发现随机现象的统计规律，形成新的知识。能够理解数据分析在大数据时代的重要性；能够理解数据蕴含着信息，可以通过对信息的加工，得到数据所提供的知识和规律，并用概率或统计的语言予以表达。在交流的过程中，能够辨明随机现象，并运用恰当的语言进行表述。"}}, {"id": "urn:jy:math:SB0201:OB06:theme:th001", "title": "预备知识", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "预备知识以义务教育阶段数学课程内容为载体，结合集合、常用逻\n辑用语、相等关系与不等关系、从函数观点看一元二次方程和一元二次\n不等式等内容的学习，为高中数学课程做好学习心理、学习方式和知识\n技能等方面的准备，帮助学生完成初高中数学学习的过渡。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {"achievementRequirement": "能够在现实情境或数学情境中，概括出数学对象的一般特征，并用\n集合语言予以表达。初步学会用三种语言 （自然语言、图形语言、符号\n语言）表达数学研究对象，并能进行转换。理解集合的基本关系与基本\n运算。\n能够借助常用逻辑用语进行数学表达、论证和交流，体会常用逻辑\n用语在数学中的作用。\n能够从函数观点认识一元二次方程和一元二次不等式，感悟数学知\n识之间的关联，认识函数的重要性。掌握等式与不等式的性质。\n重点提升数学抽象、逻辑推理和数学运算素养。", "teachingTip": "初中阶段数学知识相对具体，高中阶段数学知识相对抽象。教师应\n针对这一特征帮助学生完成从初中到高中数学学习的过渡，包括学习心\n理、学习方式等方面。\n在集合、常用逻辑用语的教学中，教师应创设合适的教学情境，以\n义务教育阶段学过的数学内容为载体，引导学生用集合语言和常用逻辑\n用语梳理、表达学过的相应数学内容。应引导学生理解属于关系可以定\n义集合的基本关系，了解元素犪与由元素犪组成的集合 ｛犪｝的差异，\n即犪∈｛犪｝，犪与 ｛犪｝不相同。在梳理过程中，可以针对学生的实际布\n置不同的任务，采用自主学习与合作学习相结合的方式组织教学活动。\n在相等关系与不等关系的教学中，应引导学生通过类比学过的等式\n与不等式的性质，进一步探索等式与不等式的共性与差异。\n在从函数观点看一元二次方程和一元二次不等式的教学中，可以先\n以讨论具体的一元二次函数变化情况为情境，引导学生发现一元二次函\n数与一元二次方程的关系，引出一元二次不等式概念；然后进一步引导\n学生探索一般的一元二次函数与一元二次方程、一元二次不等式的关\n系，归纳总结出用一元二次函数解一元二次不等式的程序。\n教学中，要根据内容的定位和教育价值，关注数学学科核心素养的\n培养。要让学生逐渐养成借助直观理解概念、进行逻辑推理的思维习\n惯，以及独立思考、合作交流的学习习惯，引导学生感悟高中阶段数学\n课程的特征，适应高中阶段的数学学习。\n、 １ ７"}, "courseModule": "必修课程", "period": "18hour", "Domain": "几何与代数", "CJ_achievementRequirement": "能够在现实情境或数学情境中，概括出数学对象的一般特征，并用\n集合语言予以表达。初步学会用三种语言 （自然语言、图形语言、符号\n语言）表达数学研究对象，并能进行转换。理解集合的基本关系与基本\n运算。\n能够借助常用逻辑用语进行数学表达、论证和交流，体会常用逻辑\n用语在数学中的作用。\n能够从函数观点认识一元二次方程和一元二次不等式，感悟数学知\n识之间的关联，认识函数的重要性。掌握等式与不等式的性质。\n重点提升数学抽象、逻辑推理和数学运算素养。", "CJ_teachingTip": "初中阶段数学知识相对具体，高中阶段数学知识相对抽象。教师应\n针对这一特征帮助学生完成从初中到高中数学学习的过渡，包括学习心\n理、学习方式等方面。\n在集合、常用逻辑用语的教学中，教师应创设合适的教学情境，以\n义务教育阶段学过的数学内容为载体，引导学生用集合语言和常用逻辑\n用语梳理、表达学过的相应数学内容。应引导学生理解属于关系可以定\n义集合的基本关系，了解元素犪与由元素犪组成的集合 ｛犪｝的差异，\n即犪∈｛犪｝，犪与 ｛犪｝不相同。在梳理过程中，可以针对学生的实际布\n置不同的任务，采用自主学习与合作学习相结合的方式组织教学活动。\n在相等关系与不等关系的教学中，应引导学生通过类比学过的等式\n与不等式的性质，进一步探索等式与不等式的共性与差异。\n在从函数观点看一元二次方程和一元二次不等式的教学中，可以先\n以讨论具体的一元二次函数变化情况为情境，引导学生发现一元二次函\n数与一元二次方程的关系，引出一元二次不等式概念；然后进一步引导\n学生探索一般的一元二次函数与一元二次方程、一元二次不等式的关\n系，归纳总结出用一元二次函数解一元二次不等式的程序。\n教学中，要根据内容的定位和教育价值，关注数学学科核心素养的\n培养。要让学生逐渐养成借助直观理解概念、进行逻辑推理的思维习\n惯，以及独立思考、合作交流的学习习惯，引导学生感悟高中阶段数学\n课程的特征，适应高中阶段的数学学习。\n、 １ ７"}}, {"id": "urn:jy:math:SB0201:OB06:theme:th002", "title": "函数", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "函数是现代数学最基本的概念，是描述客观世界中变量关系和规律\n的最为基本的数学语言和工具，在解决实际问题中发挥重要作用。函数\n是贯穿高中数学课程的主线。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {"achievementRequirement": "能够从两个变量之间的依赖关系、实数集合之间的对应关系、函数\n图象的几何直观等多个角度，理解函数的意义与数学表达；理解函数符\n号表达与抽象定义之间的关联，知道函数抽象概念的意义。\n能够理解函数的单调性、最大 （小）值，了解函数的奇偶性、周期\n性；理解一些基本函数类 （如一元一次函数、反比例函数、一元二次函\n数、幂函数、指数函数、对数函数、三角函数等）的背景、概念和性\n质；能从整体的角度探索具体函数模型和一般函数的性质和应用。\n能够对简单的实际问题，选择适当的函数构建数学模型，解决问\n题；能够从函数观点认识方程，并运用函数的性质求方程的近似解；能\n够从函数观点认识不等式，并运用函数的性质解不等式。具有用函数分\n析事物的意识。\n重点提升数学抽象、数学建模、数学运算、直观想象和逻辑推理\n素养。", "teachingTip": "教师应把本主题的内容视为一个整体，引导学生从变量之间的依赖\n关系、实数集合之间的对应关系、函数图象的几何直观等角度整体认识\n函数概念；通过梳理函数的单调性、周期性、奇偶性 （对称性）、最大\n（小）值等，认识函数的整体性质；经历运用函数解决实际问题的全\n过程。\n２ ２ （２０１７ ２０２５ ）\n普通高中数学课程标准 年版 年修订\n\n函数概念的引入，可以用学生熟悉的例子为背景进行抽象。例如，\n可以从学生已知的、基于变量关系的函数定义入手，引导学生通过生活\n或数学中的问题，构建函数的一般概念，体会用对应关系定义函数的必\n要性，感悟数学抽象的层次。\n函数单调性的教学，要引导学生正确使用符号语言清晰地刻画函数\n的性质 （参见案例５）。在函数定义域、值域以及函数性质的教学过程\n中，应避免编制偏题、怪题，避免烦琐的技巧训练。\n指数函数的教学，应关注指数函数的运算法则和变化规律，引导学\n生经历从整数指数幂到有理数指数幂，再到实数指数幂的拓展过程，掌\n握指数函数的运算法则和变化规律。\n对数函数的教学，应通过比较同底数的指数函数和对数函数 （例\n如，狔＝２狓 和狔＝ｌｏｇ狓），认识它们互为反函数。\n２\n三角函数的教学，应发挥单位圆的作用，引导学生结合实际情境，\n借助单位圆的直观，探索三角函数的有关性质 （参见案例６）。在三角\n恒等变换的教学中，可以采用不同的方式得到三角恒等变换基本公式；\n也可以在向量的学习中，引导学生利用向量的数量积推导出两角差的余\n弦公式。\n函数应用的教学，要引导学生理解如何用函数描述客观世界事物的\n变化规律，体会幂函数、指数函数、对数函数、三角函数等函数与现实\n世界的密切联系 （参见案例７）。\n鼓励学生运用信息技术学习、探索和解决问题。例如，利用计算\n器、计算机画出幂函数、指数函数、对数函数、三角函数等的图象，探\n索、比较它们的变化规律，研究函数的性质，求方程的近似解等 （参见\n案例８）。\n可以组织学生收集、阅读函数的形成与发展的历史资料，结合内容\n撰写报告，论述函数发展的过程、重要结果、主要人物、关键事件及其\n对人类文明的贡献。\n、 ２ ３"}, "courseModule": "必修课程", "period": "52hour", "Domain": "函数", "CJ_achievementRequirement": "能够从两个变量之间的依赖关系、实数集合之间的对应关系、函数\n图象的几何直观等多个角度，理解函数的意义与数学表达；理解函数符\n号表达与抽象定义之间的关联，知道函数抽象概念的意义。\n能够理解函数的单调性、最大 （小）值，了解函数的奇偶性、周期\n性；理解一些基本函数类 （如一元一次函数、反比例函数、一元二次函\n数、幂函数、指数函数、对数函数、三角函数等）的背景、概念和性\n质；能从整体的角度探索具体函数模型和一般函数的性质和应用。\n能够对简单的实际问题，选择适当的函数构建数学模型，解决问\n题；能够从函数观点认识方程，并运用函数的性质求方程的近似解；能\n够从函数观点认识不等式，并运用函数的性质解不等式。具有用函数分\n析事物的意识。\n重点提升数学抽象、数学建模、数学运算、直观想象和逻辑推理\n素养。", "CJ_teachingTip": "教师应把本主题的内容视为一个整体，引导学生从变量之间的依赖\n关系、实数集合之间的对应关系、函数图象的几何直观等角度整体认识\n函数概念；通过梳理函数的单调性、周期性、奇偶性 （对称性）、最大\n（小）值等，认识函数的整体性质；经历运用函数解决实际问题的全\n过程。\n２ ２ （２０１７ ２０２５ ）\n普通高中数学课程标准 年版 年修订\n\n函数概念的引入，可以用学生熟悉的例子为背景进行抽象。例如，\n可以从学生已知的、基于变量关系的函数定义入手，引导学生通过生活\n或数学中的问题，构建函数的一般概念，体会用对应关系定义函数的必\n要性，感悟数学抽象的层次。\n函数单调性的教学，要引导学生正确使用符号语言清晰地刻画函数\n的性质 （参见案例５）。在函数定义域、值域以及函数性质的教学过程\n中，应避免编制偏题、怪题，避免烦琐的技巧训练。\n指数函数的教学，应关注指数函数的运算法则和变化规律，引导学\n生经历从整数指数幂到有理数指数幂，再到实数指数幂的拓展过程，掌\n握指数函数的运算法则和变化规律。\n对数函数的教学，应通过比较同底数的指数函数和对数函数 （例\n如，狔＝２狓 和狔＝ｌｏｇ狓），认识它们互为反函数。\n２\n三角函数的教学，应发挥单位圆的作用，引导学生结合实际情境，\n借助单位圆的直观，探索三角函数的有关性质 （参见案例６）。在三角\n恒等变换的教学中，可以采用不同的方式得到三角恒等变换基本公式；\n也可以在向量的学习中，引导学生利用向量的数量积推导出两角差的余\n弦公式。\n函数应用的教学，要引导学生理解如何用函数描述客观世界事物的\n变化规律，体会幂函数、指数函数、对数函数、三角函数等函数与现实\n世界的密切联系 （参见案例７）。\n鼓励学生运用信息技术学习、探索和解决问题。例如，利用计算\n器、计算机画出幂函数、指数函数、对数函数、三角函数等的图象，探\n索、比较它们的变化规律，研究函数的性质，求方程的近似解等 （参见\n案例８）。\n可以组织学生收集、阅读函数的形成与发展的历史资料，结合内容\n撰写报告，论述函数发展的过程、重要结果、主要人物、关键事件及其\n对人类文明的贡献。\n、 ２ ３"}}, {"id": "urn:jy:math:SB0201:OB06:theme:th003", "title": "几何与代数", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "几何与代数是高中数学课程的主线之一。在必修课程与选择性必修\n课程中，突出几何直观与代数运算之间的融合，即通过形与数的结合，\n感悟数学知识之间的关联，加强对数学整体性的理解。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {"achievementRequirement": "能够从多种角度掌握向量概念和运算法则，掌握向量基本定理；能\n够运用向量运算解决简单的几何和物理问题，知道数学运算与逻辑推理\n的关系。\n能够理解复数的概念，掌握复数代数表示式的四则运算。\n能够通过直观图理解空间图形，掌握基本空间图形及其简单组合体\n的概念和基本特征，解决简单的实际问题。能够运用图形的概念描述图\n形的基本关系和基本结果。能够证明简单的几何命题 （平行、垂直的性\n质定理），并会进行简单应用。\n能够运用向量运算、推理论证等思想方法探索图形的位置关系和度\n量关系，能够通过数形结合建立几何与代数的联系。\n、 ２ ９", "teachingTip": "在平面向量及其应用的教学中，应从力、速度、位移等实际情境入\n手，从物理、几何、代数三个角度理解向量的概念与运算法则，引导学\n生运用类比的方法探索实数运算与向量运算的共性与差异。可以通过力\n的分解引出向量基本定理，建立基的概念和向量的坐标表示。可以引导\n学生运用向量解决一些物理和几何问题。例如，利用向量计算力使物体\n沿某方向运动所做的功，利用向量解决与平面内两条直线平行或垂直有\n关的问题等。对于向量的非正交分解只要求学生一般了解，不必展开。\n在复数的教学中，应注重对复数的表示及几何意义的理解，避免烦\n琐的计算与技巧训练。对于学有余力的学生，可以安排一些引申内容，\n２ ８ （２０１７ ２０２５ ）\n普通高中数学课程标准 年版 年修订\n\n如复数的三角表示等。可以适当融入数学文化，让学生体会数系扩充过\n程中理性思维的作用 （参见案例１０）。\n立体几何初步的教学重点是帮助学生逐步形成空间观念，应遵循从\n整体到局部、从具体到抽象的原则，提供丰富的实物模型或利用计算机\n软件呈现空间几何体，帮助学生认识空间几何体的结构特征，进一步掌\n握在平面上表示空间图形的方法和技能。通过对图形的观察和操作，引\n导学生发现和提出描述基本图形平行、垂直关系的命题，逐步学会用准\n确的数学语言表达这些命题，直观解释命题的含义和表述证明的思路，\n并证明其中一些命题；对相应的判定定理只要求直观感知、操作确认，\n在选择性必修课程中将用向量方法对这些定理加以论证。\n可以使用信息技术展示空间图形，为理解和掌握图形几何性质 （包\n括证明）提供直观。教师可以指导和帮助学生选择一些立体几何问题作\n为数学探究活动的课题 （参见案例１１）。\n可以组织学生收集、阅读几何学发展的历史资料，结合内容撰写报\n告，论述几何学发展过程中的重要结果、主要人物、关键事件及其对人\n类文明的贡献。"}, "courseModule": "必修课程", "period": "42hour", "Domain": "几何与代数", "CJ_achievementRequirement": "能够从多种角度掌握向量概念和运算法则，掌握向量基本定理；能\n够运用向量运算解决简单的几何和物理问题，知道数学运算与逻辑推理\n的关系。\n能够理解复数的概念，掌握复数代数表示式的四则运算。\n能够通过直观图理解空间图形，掌握基本空间图形及其简单组合体\n的概念和基本特征，解决简单的实际问题。能够运用图形的概念描述图\n形的基本关系和基本结果。能够证明简单的几何命题 （平行、垂直的性\n质定理），并会进行简单应用。\n能够运用向量运算、推理论证等思想方法探索图形的位置关系和度\n量关系，能够通过数形结合建立几何与代数的联系。\n、 ２ ９", "CJ_teachingTip": "在平面向量及其应用的教学中，应从力、速度、位移等实际情境入\n手，从物理、几何、代数三个角度理解向量的概念与运算法则，引导学\n生运用类比的方法探索实数运算与向量运算的共性与差异。可以通过力\n的分解引出向量基本定理，建立基的概念和向量的坐标表示。可以引导\n学生运用向量解决一些物理和几何问题。例如，利用向量计算力使物体\n沿某方向运动所做的功，利用向量解决与平面内两条直线平行或垂直有\n关的问题等。对于向量的非正交分解只要求学生一般了解，不必展开。\n在复数的教学中，应注重对复数的表示及几何意义的理解，避免烦\n琐的计算与技巧训练。对于学有余力的学生，可以安排一些引申内容，\n２ ８ （２０１７ ２０２５ ）\n普通高中数学课程标准 年版 年修订\n\n如复数的三角表示等。可以适当融入数学文化，让学生体会数系扩充过\n程中理性思维的作用 （参见案例１０）。\n立体几何初步的教学重点是帮助学生逐步形成空间观念，应遵循从\n整体到局部、从具体到抽象的原则，提供丰富的实物模型或利用计算机\n软件呈现空间几何体，帮助学生认识空间几何体的结构特征，进一步掌\n握在平面上表示空间图形的方法和技能。通过对图形的观察和操作，引\n导学生发现和提出描述基本图形平行、垂直关系的命题，逐步学会用准\n确的数学语言表达这些命题，直观解释命题的含义和表述证明的思路，\n并证明其中一些命题；对相应的判定定理只要求直观感知、操作确认，\n在选择性必修课程中将用向量方法对这些定理加以论证。\n可以使用信息技术展示空间图形，为理解和掌握图形几何性质 （包\n括证明）提供直观。教师可以指导和帮助学生选择一些立体几何问题作\n为数学探究活动的课题 （参见案例１１）。\n可以组织学生收集、阅读几何学发展的历史资料，结合内容撰写报\n告，论述几何学发展过程中的重要结果、主要人物、关键事件及其对人\n类文明的贡献。"}}, {"id": "urn:jy:math:SB0201:OB06:theme:th004", "title": "概率与统计", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "概率的研究对象是随机现象，为人们从不确定性的角度认识客观世\n界提供重要的思维模式和解决问题的方法。统计的研究对象是数据，核\n心是数据分析。概率为统计的发展提供理论基础。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {"achievementRequirement": "能够掌握古典概型的基本特征，根据实际问题构建概率模型，解决\n简单的实际问题。能够借助古典概型初步认识有限样本空间、随机事\n件，以及随机事件的概率。\n能够根据实际问题的需求，选择恰当的抽样方法获取样本数据，并\n从中提取需要的数字特征推断总体。能够正确运用数据分析的方法解决\n简单的实际问题。\n具有运用随机思想进行数据分析的意识。能够区别统计思维与确定\n性思维的差异、归纳推断与演绎证明的差异。能够结合具体问题，理解\n统计推断结果的或然性，正确运用统计结果解释实际问题。\n重点提升数据分析、数学建模、逻辑推理和数学运算素养。", "teachingTip": "在概率的教学中，应引导学生通过日常生活中的实例了解随机事件\n与概率的意义。在随机事件和样本空间的教学中，应引导学生通过古典\n概型，认识样本空间，理解随机事件发生的含义；理解古典概型的特\n征：试验结果的有限性和每一个试验结果出现的等可能性，知道只有在\n这种特征下，才能定义出古典概型中随机事件发生的概率。教学中要适\n当介绍基本计数方法 （如树状图、列表等），计算古典概型中随机事件\n发生的概率。\n在统计的教学中，应引导学生根据实际问题的需求，选择不同的抽\n样方法获取数据，理解数据蕴含的信息；根据数据分析的需求，选择适\n当的统计图表描述和表达数据，并从样本数据中提取需要的数字特征，\n估计总体的统计规律，解决相应的实际问题。对统计中的基本概念 （如\n总体、样本、样本量等），应结合具体问题进行描述性说明，在此基础\n上适当引入严格的定义，并利用数字特征 （如平均值、方差等）和数据\n直观图表 （如频数分布直方图、频率分布直方图、散点图等）进行数据\n分析。\n统计的教学活动应通过典型案例进行。教学中应通过对一些典型案\n例的处理，使学生经历较为系统的数据处理全过程，在此过程中学习数\n据分析的方法，理解数据分析的思路，运用所学知识和方法解决实际\n３ ２ （２０１７ ２０２５ ）\n普通高中数学课程标准 年版 年修订\n\n问题。\n可以鼓励学生尽可能利用计算器、计算机进行模拟活动，处理数\n据，更好地体会概率的意义和统计思想。例如，利用计算器产生随机数\n来模拟掷硬币试验等，利用计算机来计算样本量较大的数据的样本均\n值、样本方差等。"}, "courseModule": "必修课程", "period": "20hour", "Domain": "概率与统计", "CJ_achievementRequirement": "能够掌握古典概型的基本特征，根据实际问题构建概率模型，解决\n简单的实际问题。能够借助古典概型初步认识有限样本空间、随机事\n件，以及随机事件的概率。\n能够根据实际问题的需求，选择恰当的抽样方法获取样本数据，并\n从中提取需要的数字特征推断总体。能够正确运用数据分析的方法解决\n简单的实际问题。\n具有运用随机思想进行数据分析的意识。能够区别统计思维与确定\n性思维的差异、归纳推断与演绎证明的差异。能够结合具体问题，理解\n统计推断结果的或然性，正确运用统计结果解释实际问题。\n重点提升数据分析、数学建模、逻辑推理和数学运算素养。", "CJ_teachingTip": "在概率的教学中，应引导学生通过日常生活中的实例了解随机事件\n与概率的意义。在随机事件和样本空间的教学中，应引导学生通过古典\n概型，认识样本空间，理解随机事件发生的含义；理解古典概型的特\n征：试验结果的有限性和每一个试验结果出现的等可能性，知道只有在\n这种特征下，才能定义出古典概型中随机事件发生的概率。教学中要适\n当介绍基本计数方法 （如树状图、列表等），计算古典概型中随机事件\n发生的概率。\n在统计的教学中，应引导学生根据实际问题的需求，选择不同的抽\n样方法获取数据，理解数据蕴含的信息；根据数据分析的需求，选择适\n当的统计图表描述和表达数据，并从样本数据中提取需要的数字特征，\n估计总体的统计规律，解决相应的实际问题。对统计中的基本概念 （如\n总体、样本、样本量等），应结合具体问题进行描述性说明，在此基础\n上适当引入严格的定义，并利用数字特征 （如平均值、方差等）和数据\n直观图表 （如频数分布直方图、频率分布直方图、散点图等）进行数据\n分析。\n统计的教学活动应通过典型案例进行。教学中应通过对一些典型案\n例的处理，使学生经历较为系统的数据处理全过程，在此过程中学习数\n据分析的方法，理解数据分析的思路，运用所学知识和方法解决实际\n３ ２ （２０１７ ２０２５ ）\n普通高中数学课程标准 年版 年修订\n\n问题。\n可以鼓励学生尽可能利用计算器、计算机进行模拟活动，处理数\n据，更好地体会概率的意义和统计思想。例如，利用计算器产生随机数\n来模拟掷硬币试验等，利用计算机来计算样本量较大的数据的样本均\n值、样本方差等。"}}, {"id": "urn:jy:math:SB0201:OB06:theme:th005", "title": "数学建模活动与数学探究活动", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {"achievementRequirement": "学生应在教师指导下确定研究课题，参与课题研究的全过程：选\n题、开题、做题和结题。学生要学会撰写开题报告，开题报告应包括选\n题意义、文献综述、解决问题思路、研究计划、预期结果等。经历解决\n问题的过程，包括描述问题、数学表达、建立模型、求解模型、得到结\n论、反思完善等。学生要撰写研究报告，积极参与教师组织的结题答\n辩。根据选题的内容，报告可以采用专题作业、测量报告、算法程序、\n制作的实物、研究报告或小论文等多种形式。（参见案例１６）\n重点提升数学建模、数学抽象、数据分析、数学运算、逻辑推理和\n直观想象素养。\n（ ）", "teachingTip": "教师要指导学生经历数学建模活动与数学探究活动的全过程 （参见\n案例１５）。包括：指导学生确定研究课题，组织学生建立课题研究小组\n（２～３人为宜）；指导学生撰写开题报告，组织学生开展开题交流活动，\n进一步完善解决问题的思路；指导学生开展课题研究，帮助学生克服解\n决问题过程中碰到的困难，解决问题，得到初步的结果；指导学生撰写\n３ ４ （２０１７ ２０２５ ）\n普通高中数学课程标准 年版 年修订\n\n研究报告 （参见案例１５），组织结题活动。在数学建模活动与数学探究\n活动过程中，教师要引导学生遵守学术规范，坚守诚信底线。"}, "courseModule": "必修课程", "period": "6hour", "Domain": "数学建模活动与数学探究活动", "CJ_achievementRequirement": "学生应在教师指导下确定研究课题，参与课题研究的全过程：选\n题、开题、做题和结题。学生要学会撰写开题报告，开题报告应包括选\n题意义、文献综述、解决问题思路、研究计划、预期结果等。经历解决\n问题的过程，包括描述问题、数学表达、建立模型、求解模型、得到结\n论、反思完善等。学生要撰写研究报告，积极参与教师组织的结题答\n辩。根据选题的内容，报告可以采用专题作业、测量报告、算法程序、\n制作的实物、研究报告或小论文等多种形式。（参见案例１６）\n重点提升数学建模、数学抽象、数据分析、数学运算、逻辑推理和\n直观想象素养。\n（ ）", "CJ_teachingTip": "教师要指导学生经历数学建模活动与数学探究活动的全过程 （参见\n案例１５）。包括：指导学生确定研究课题，组织学生建立课题研究小组\n（２～３人为宜）；指导学生撰写开题报告，组织学生开展开题交流活动，\n进一步完善解决问题的思路；指导学生开展课题研究，帮助学生克服解\n决问题过程中碰到的困难，解决问题，得到初步的结果；指导学生撰写\n３ ４ （２０１７ ２０２５ ）\n普通高中数学课程标准 年版 年修订\n\n研究报告 （参见案例１５），组织结题活动。在数学建模活动与数学探究\n活动过程中，教师要引导学生遵守学术规范，坚守诚信底线。"}}, {"id": "urn:jy:math:SB0201:OB06:theme:th006", "title": "函数", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "在必修课程中，学生学习了函数的概念和性质，总结了研究函数的\n基本方法，掌握了一些具体的基本函数类，探索了函数的应用。在本主\n题中，学生将学习数列和一元函数导数及其应用。数列是一类特殊的函\n数，是数学重要的研究对象，是研究其他类型函数的基本工具，在日常\n生活中也有着广泛的应用。导数是微积分的核心内容之一，是现代数学\n的基本概念，蕴含微积分的基本思想；导数定量地刻画了函数的局部变\n化，是研究函数性质的基本工具。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {"achievementRequirement": "能够结合具体实例，理解通项公式对于数列的重要性，知道通项公\n、 ３ ９", "teachingTip": "在数列的教学中，应引导学生通过具体实例 （如购房贷款、放射性\n物质的衰变、人口增长等），理解等差数列、等比数列的概念、性质和\n应用；引导学生掌握数列中各个量之间的基本关系。\n应特别强调数列作为一类特殊的函数在解决实际问题中的作用，突\n出等差数列、等比数列的本质，引导学生通过类比的方法探索等差数列\n与一元一次函数、等比数列与指数函数的联系，加深对数列及函数概念\n的理解。\n在教学中可以组织学生收集、阅读数列方面的研究成果，特别是我\n国古代的优秀研究成果，如 “杨辉三角”、 《四元玉鉴》等，撰写小论\n文，论述数列发展的过程、重要结果、主要人物、关键事件及其对人类\n文明的贡献，感悟我国古代数学的辉煌成就。\n在一元函数导数及其应用的教学中，应通过丰富的实际背景和具体\n实例引入导数的概念，例如，斜率、增长率、膨胀率、效率、密度、速\n度、加速度等；应引导学生经历由平均变化率过渡到瞬时变化率的过\n程，了解导数是如何刻画瞬时变化率的，感悟极限的思想；应引导学生\n通过具体实例感受导数在研究函数和解决实际问题中的作用，体会导数\n的意义。学生对导数概念的理解不可能一步到位，导数概念的学习应该\n贯穿在一元函数导数及其应用学习的始终。一般地，在高中阶段研究与\n导数有关的问题中，涉及的函数都是可导函数。\n在教学中可以组织学生收集、阅读微积分创立与发展的历史资料，\n撰写小论文，论述微积分创立与发展的过程、重要结果、主要人物、关\n键事件及其对人类文明的贡献。"}, "courseModule": "选择性必修课程", "period": "30hour", "Domain": "函数", "CJ_achievementRequirement": "能够结合具体实例，理解通项公式对于数列的重要性，知道通项公\n、 ３ ９", "CJ_teachingTip": "在数列的教学中，应引导学生通过具体实例 （如购房贷款、放射性\n物质的衰变、人口增长等），理解等差数列、等比数列的概念、性质和\n应用；引导学生掌握数列中各个量之间的基本关系。\n应特别强调数列作为一类特殊的函数在解决实际问题中的作用，突\n出等差数列、等比数列的本质，引导学生通过类比的方法探索等差数列\n与一元一次函数、等比数列与指数函数的联系，加深对数列及函数概念\n的理解。\n在教学中可以组织学生收集、阅读数列方面的研究成果，特别是我\n国古代的优秀研究成果，如 “杨辉三角”、 《四元玉鉴》等，撰写小论\n文，论述数列发展的过程、重要结果、主要人物、关键事件及其对人类\n文明的贡献，感悟我国古代数学的辉煌成就。\n在一元函数导数及其应用的教学中，应通过丰富的实际背景和具体\n实例引入导数的概念，例如，斜率、增长率、膨胀率、效率、密度、速\n度、加速度等；应引导学生经历由平均变化率过渡到瞬时变化率的过\n程，了解导数是如何刻画瞬时变化率的，感悟极限的思想；应引导学生\n通过具体实例感受导数在研究函数和解决实际问题中的作用，体会导数\n的意义。学生对导数概念的理解不可能一步到位，导数概念的学习应该\n贯穿在一元函数导数及其应用学习的始终。一般地，在高中阶段研究与\n导数有关的问题中，涉及的函数都是可导函数。\n在教学中可以组织学生收集、阅读微积分创立与发展的历史资料，\n撰写小论文，论述微积分创立与发展的过程、重要结果、主要人物、关\n键事件及其对人类文明的贡献。"}}, {"id": "urn:jy:math:SB0201:OB06:theme:th007", "title": "几何与代数", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "在必修课程学习平面向量的基础上，本主题将学习空间向量，并运\n用空间向量研究立体几何中图形的位置关系和度量关系。解析几何是数\n学发展过程中的标志性成果，是微积分创立的基础。本主题将学习平面\n解析几何，通过建立平面直角坐标系，借助直线、圆与圆锥曲线的几何\n特征，导出相应方程；用代数方法研究它们的几何性质，体现形与数的\n结合。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {"achievementRequirement": "能够理解空间向量的概念、运算、背景和作用；能够依托空间向量\n建立空间图形及图形关系的想象力；能够掌握空间向量基本定理，体会\n其作用，并能简单应用；能够运用空间向量解决一些简单的实际问题，\n体会用向量解决一类问题的思路。\n能够掌握平面解析几何解决问题的基本过程：根据具体问题情境的\n特点，建立平面直角坐标系；根据几何问题和图形的特点，用代数语言\n把几何问题转化为代数问题；根据对几何问题 （图形）的分析，探索解\n决问题的思路；运用代数方法得到结论；给出代数结论合理的几何解\n释，解决几何问题。\n能够根据不同的情境，建立平面直线和圆的方程，建立椭圆、抛物\n线、双曲线的标准方程，能够运用代数的方法研究上述曲线之间的基本\n关系，能够运用平面解析几何的思想解决一些简单的实际问题。\n能够借助基本图形及其关系建立空间观念，能有选择地运用向量运\n算、坐标表达、推理论证等思想方法探索典型图形的性质、判定和应\n４ ４ （２０１７ ２０２５ ）\n普通高中数学课程标准 年版 年修订", "teachingTip": "本主题的研究对象是几何图形，所用的研究方法主要是代数方法。\n在空间向量与立体几何的教学中，应重视以下两方面：第一，引导\n学生运用类比的方法，经历向量及其运算由平面向空间的推广过程，探\n索空间向量与平面向量的共性和差异，引发学生思考维数增加所带来的\n影响；第二，鼓励学生灵活选择运用向量方法与综合几何方法，从不同\n角度解决立体几何问题 （如距离问题），通过对比体会向量方法的优势。\n在上述过程中，引导学生理解向量基本定理的本质，感悟 “基”的思\n想，并运用它解决立体几何中的问题。\n在平面解析几何的教学中，应引导学生经历以下过程：首先，通过\n实例了解几何图形的背景，例如，通过行星运行轨道、抛物运动轨迹\n、 ４ ３\n\n等，使学生了解圆锥曲线的背景与应用；进而，结合情境清晰地描述图\n形的几何特征与问题，例如，两点确定一条直线，椭圆是到两个定点的\n距离之和为定长的动点的轨迹等；再结合具体问题合理地建立平面直角\n坐标系，用代数语言描述这些特征与问题；最后，借助几何图形的特\n点，形成解决问题的思路，通过直观想象和代数运算得到结果，并给出\n几何解释，解决问题。\n应充分发挥信息技术的作用，通过计算机软件向学生演示方程中参\n数的变化对方程所表示的曲线的影响，使学生进一步理解曲线与方程的\n关系。\n在教学中，可以组织学生收集、阅读平面解析几何的形成与发展的\n历史资料，撰写小论文，论述平面解析几何发展的过程、重要结果、主\n要人物、关键事件及其对人类文明的贡献。"}, "courseModule": "选择性必修课程", "period": "44hour", "Domain": "几何与代数", "CJ_achievementRequirement": "能够理解空间向量的概念、运算、背景和作用；能够依托空间向量\n建立空间图形及图形关系的想象力；能够掌握空间向量基本定理，体会\n其作用，并能简单应用；能够运用空间向量解决一些简单的实际问题，\n体会用向量解决一类问题的思路。\n能够掌握平面解析几何解决问题的基本过程：根据具体问题情境的\n特点，建立平面直角坐标系；根据几何问题和图形的特点，用代数语言\n把几何问题转化为代数问题；根据对几何问题 （图形）的分析，探索解\n决问题的思路；运用代数方法得到结论；给出代数结论合理的几何解\n释，解决几何问题。\n能够根据不同的情境，建立平面直线和圆的方程，建立椭圆、抛物\n线、双曲线的标准方程，能够运用代数的方法研究上述曲线之间的基本\n关系，能够运用平面解析几何的思想解决一些简单的实际问题。\n能够借助基本图形及其关系建立空间观念，能有选择地运用向量运\n算、坐标表达、推理论证等思想方法探索典型图形的性质、判定和应\n４ ４ （２０１７ ２０２５ ）\n普通高中数学课程标准 年版 年修订", "CJ_teachingTip": "本主题的研究对象是几何图形，所用的研究方法主要是代数方法。\n在空间向量与立体几何的教学中，应重视以下两方面：第一，引导\n学生运用类比的方法，经历向量及其运算由平面向空间的推广过程，探\n索空间向量与平面向量的共性和差异，引发学生思考维数增加所带来的\n影响；第二，鼓励学生灵活选择运用向量方法与综合几何方法，从不同\n角度解决立体几何问题 （如距离问题），通过对比体会向量方法的优势。\n在上述过程中，引导学生理解向量基本定理的本质，感悟 “基”的思\n想，并运用它解决立体几何中的问题。\n在平面解析几何的教学中，应引导学生经历以下过程：首先，通过\n实例了解几何图形的背景，例如，通过行星运行轨道、抛物运动轨迹\n、 ４ ３\n\n等，使学生了解圆锥曲线的背景与应用；进而，结合情境清晰地描述图\n形的几何特征与问题，例如，两点确定一条直线，椭圆是到两个定点的\n距离之和为定长的动点的轨迹等；再结合具体问题合理地建立平面直角\n坐标系，用代数语言描述这些特征与问题；最后，借助几何图形的特\n点，形成解决问题的思路，通过直观想象和代数运算得到结果，并给出\n几何解释，解决问题。\n应充分发挥信息技术的作用，通过计算机软件向学生演示方程中参\n数的变化对方程所表示的曲线的影响，使学生进一步理解曲线与方程的\n关系。\n在教学中，可以组织学生收集、阅读平面解析几何的形成与发展的\n历史资料，撰写小论文，论述平面解析几何发展的过程、重要结果、主\n要人物、关键事件及其对人类文明的贡献。"}}, {"id": "urn:jy:math:SB0201:OB06:theme:th008", "title": "概率与统计", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "本主题是必修课程中概率与统计内容的延续，将学习计数原理、概\n率、统计的相关知识。计数原理的内容包括两个基本计数原理、排列与\n组合、二项式定理。概率的内容包括随机事件的条件概率、离散型随机\n变量及其分布列、正态分布。统计的内容包括成对数据的统计相关性、\n一元线性回归模型、２×２列联表。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {"achievementRequirement": "能够结合具体实例，识别和理解分类加法计数原理和分步乘法计数\n原理及其作用，并能够运用这些原理解决简单的实际问题。\n能够结合具体实例，理解排列、组合、二项式定理与两个计数原理\n的关系，能够运用两个计数原理推导排列、组合、二项式定理的相关公\n式，并能够运用它们解决简单的实际问题，特别是概率中的某些问题。\n能够结合具体实例，理解随机事件的独立性和条件概率的关系，理\n解离散型随机变量在描述随机现象中的作用，掌握两个基本概率模型及\n其应用，了解正态分布的作用，进一步深入理解随机思想在解决实际问\n题中的作用。\n能够解决成对数据统计相关性的简单实际问题。能够结合具体实\n例，掌握运用一元线性回归分析的方法。了解运用２×２列联表的方法，\n解决独立性检验的简单实际问题。\n能够选择合适的方法计算概率，能够选择合适的概率模型研究随机\n现象，能够用随机变量及其分布解释随机现象的规律，能够合理构建统\n计模型来描述成对数据的统计规律，具有数据分析的能力。\n重点提升数据分析、数学建模、逻辑推理、数学运算和数学抽象\n素养。\n４ ８ （２０１７ ２０２５ ）\n普通高中数学课程标准 年版 年修订", "teachingTip": "教师应通过典型案例开展教学活动，案例的情境应是丰富的、有趣\n的、学生熟悉的。在案例教学中要重视过程，层次清楚，从具体到抽\n象，从实际到理论。\n在计数原理的教学中，应结合具体情境，引导学生理解许多计数问\n题可以归结为分类和分步两类问题，引导学生根据计数原理分析问题、\n解决问题。\n在概率的教学中，应引导学生通过具体实例，理解可以用随机变量\n更好地刻画随机现象，感悟随机变量与随机事件的关系；理解随机事件\n、 ４ ７\n\n独立性与条件概率之间的关系；通过二项分布、超几何分布、正态分布\n的学习，理解随机变量及其分布。在教学过程中，应在引导学生利用所\n学知识解决一些实际问题的基础上，适当进行严格、准确的描述。\n在统计的教学中，应通过具体案例，引导学生理解两个随机变量的\n相关性可以通过成对样本数据进行分析；理解利用一元线性回归模型可\n以研究变量之间的随机关系，进行预测；理解利用２×２列联表可以检\n验两个随机变量的独立性。在教学过程中，应通过具体案例引导学生参\n与数据分析的全过程，并鼓励学生使用相应的统计软件。"}, "courseModule": "选择性必修课程", "period": "26hour", "Domain": "概率与统计", "CJ_achievementRequirement": "能够结合具体实例，识别和理解分类加法计数原理和分步乘法计数\n原理及其作用，并能够运用这些原理解决简单的实际问题。\n能够结合具体实例，理解排列、组合、二项式定理与两个计数原理\n的关系，能够运用两个计数原理推导排列、组合、二项式定理的相关公\n式，并能够运用它们解决简单的实际问题，特别是概率中的某些问题。\n能够结合具体实例，理解随机事件的独立性和条件概率的关系，理\n解离散型随机变量在描述随机现象中的作用，掌握两个基本概率模型及\n其应用，了解正态分布的作用，进一步深入理解随机思想在解决实际问\n题中的作用。\n能够解决成对数据统计相关性的简单实际问题。能够结合具体实\n例，掌握运用一元线性回归分析的方法。了解运用２×２列联表的方法，\n解决独立性检验的简单实际问题。\n能够选择合适的方法计算概率，能够选择合适的概率模型研究随机\n现象，能够用随机变量及其分布解释随机现象的规律，能够合理构建统\n计模型来描述成对数据的统计规律，具有数据分析的能力。\n重点提升数据分析、数学建模、逻辑推理、数学运算和数学抽象\n素养。\n４ ８ （２０１７ ２０２５ ）\n普通高中数学课程标准 年版 年修订", "CJ_teachingTip": "教师应通过典型案例开展教学活动，案例的情境应是丰富的、有趣\n的、学生熟悉的。在案例教学中要重视过程，层次清楚，从具体到抽\n象，从实际到理论。\n在计数原理的教学中，应结合具体情境，引导学生理解许多计数问\n题可以归结为分类和分步两类问题，引导学生根据计数原理分析问题、\n解决问题。\n在概率的教学中，应引导学生通过具体实例，理解可以用随机变量\n更好地刻画随机现象，感悟随机变量与随机事件的关系；理解随机事件\n、 ４ ７\n\n独立性与条件概率之间的关系；通过二项分布、超几何分布、正态分布\n的学习，理解随机变量及其分布。在教学过程中，应在引导学生利用所\n学知识解决一些实际问题的基础上，适当进行严格、准确的描述。\n在统计的教学中，应通过具体案例，引导学生理解两个随机变量的\n相关性可以通过成对样本数据进行分析；理解利用一元线性回归模型可\n以研究变量之间的随机关系，进行预测；理解利用２×２列联表可以检\n验两个随机变量的独立性。在教学过程中，应通过具体案例引导学生参\n与数据分析的全过程，并鼓励学生使用相应的统计软件。"}}, {"id": "urn:jy:math:SB0201:OB06:theme:th009", "title": "数学建模活动与数学探究活动", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {"achievementRequirement": "学生应与教师协商改进必修阶段完成的课题研究，进一步明确研究\n问题，改进解决问题的思路，得到更为符合实际的结果，并撰写研究报\n告；学生也可以自主选择新的研究课题，经历开题、做题和结题的过\n程。采用多种方式展示研究成果，积极参加各种级别的青少年科技展示\n活动。\n重点提升数学建模、数学抽象、数据分析、数学运算、逻辑推理和\n直观想象素养。\n、 ４ ９", "teachingTip": "教师在学生初步经历数学建模活动与数学探究活动的基础上，可以\n鼓励学生完善必修课程中的研究课题，将必修中得到的结果与实际需求\n进行对比，进一步完善解决问题的过程，得到有价值的结果，改进研究\n报告；也可以鼓励学生自主选择新的研究课题，经历开题、做题、结题\n的过程，撰写研究报告或小论文，开展结题交流活动。教师应组织评价\n小组，可以邀请校外专家、社会人士、家长等参与评价，也可以组织学\n生互评。在数学建模活动与数学探究活动过程中，教师要引导学生遵守\n学术规范，坚守诚信底线。"}, "courseModule": "选择性必修课程", "period": "4hour", "Domain": "数学建模活动与数学探究活动", "CJ_achievementRequirement": "学生应与教师协商改进必修阶段完成的课题研究，进一步明确研究\n问题，改进解决问题的思路，得到更为符合实际的结果，并撰写研究报\n告；学生也可以自主选择新的研究课题，经历开题、做题和结题的过\n程。采用多种方式展示研究成果，积极参加各种级别的青少年科技展示\n活动。\n重点提升数学建模、数学抽象、数据分析、数学运算、逻辑推理和\n直观想象素养。\n、 ４ ９", "CJ_teachingTip": "教师在学生初步经历数学建模活动与数学探究活动的基础上，可以\n鼓励学生完善必修课程中的研究课题，将必修中得到的结果与实际需求\n进行对比，进一步完善解决问题的过程，得到有价值的结果，改进研究\n报告；也可以鼓励学生自主选择新的研究课题，经历开题、做题、结题\n的过程，撰写研究报告或小论文，开展结题交流活动。教师应组织评价\n小组，可以邀请校外专家、社会人士、家长等参与评价，也可以组织学\n生互评。在数学建模活动与数学探究活动过程中，教师要引导学生遵守\n学术规范，坚守诚信底线。"}}, {"id": "urn:jy:math:SB0201:OB06:course-module:cm001", "title": "必修课程", "type": "CourseModule", "typeLabel": "课程模块", "color": "#e74c3c", "size": 24, "properties": {"description": "必修课程为学生发展提供共同基础，是普通高中学业水平考试和高考的内容要求。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:math:SB0201:OB06:course-module:cm002", "title": "选择性必修课程", "type": "CourseModule", "typeLabel": "课程模块", "color": "#e74c3c", "size": 24, "properties": {"description": "选择性必修课程是供学生选择的课程，是高考的内容要求。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:math:SB0201:OB06:course-module:cm003", "title": "选修课程", "type": "CourseModule", "typeLabel": "课程模块", "color": "#e74c3c", "size": 24, "properties": {"description": "选修课程由学校根据自身情况设置，供学生依据个人志趣自主选择，分为A、B、C、D、E五类，为学生发展兴趣与特长、确定发展方向提供选择，并为高等学校招生提供参考。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:math:SB0201:OB06:topic:tp00001", "title": "微积分", "type": "Topic", "typeLabel": "主题内容", "color": "#f39c12", "size": 18, "properties": {"description": "本专题在数列极限的基础上建立函数极限和连续的概念；在具体的\n情境中用极限刻画导数，给出借助导数研究函数性质的一般方法；通过\n极限建立微分和积分的概念，阐述微分和积分的关系 （微积分基本定\n理）及其应用。本专题要考虑高中学生的接受能力，重视课程内容的实\n际背景，关注数学内容的直观理解，培养学生的数学抽象、数学运算、\n数学建模和逻辑推理素养，为进一步学习大学数学课程奠定基础。\n内容包括：数列极限、函数极限、连续函数、导数与微分、定\n积分。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:math:SB0201:OB06:topic:tp00002", "title": "空间向量与代数", "type": "Topic", "typeLabel": "主题内容", "color": "#f39c12", "size": 18, "properties": {"description": "本专题在必修课程和选择性必修课程的基础上，通过系统学习三维\n空间的向量代数，表述各种运算的几何背景，实现几何与代数的融合。\n引入矩阵与行列式的概念，利用矩阵理论解三元一次方程组；利用向量\n代数，讨论三维空间中点、直线、平面的位置关系与度量；利用直观想\n象建立平面和空间的等距变换理论。将空间几何与线性代数融合在一\n起，把握问题的本质，为代数理论提供几何背景，用代数方法解决几何\n问题，进而解决实际问题，为大学线性代数课程的学习奠定直观基础。\n内容包括：空间向量代数、三阶矩阵与行列式、三元一次方程组、\n空间中的平面与直线、等距变换。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:math:SB0201:OB06:topic:tp00003", "title": "概率与统计", "type": "Topic", "typeLabel": "主题内容", "color": "#f39c12", "size": 18, "properties": {"description": "本专题在必修课程和选择性必修课程的基础上展开。在概率方面，\n通过具体实例，进一步学习连续型随机变量及其概率分布，二维随机变\n量及其联合分布，并运用这些数学模型，解决一些简单的实际问题。在\n统计方面，结合一些具体任务，学习参数估计、假设检验，并运用这些\n方法解决一些简单的实际问题；在一元线性回归分析的基础上，结合具\n体实例，进一步学习二元线性回归分析的方法，解决一些简单的实际问\n题。在教学活动中，要重视课程内容的实际背景，关注学生对数学内容\n的直观理解；要充分考虑高中学生接受能力，更要注重学生数学学科核\n心素养的提升。\n内容包括：连续型随机变量及其分布、二维随机变量及其联合分\n布、参数估计、假设检验、二元线性回归模型。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:math:SB0201:OB06:topic:tp00004", "title": "应用统计", "type": "Topic", "typeLabel": "主题内容", "color": "#f39c12", "size": 18, "properties": {"description": "本专题在必修课程和选择性必修课程的基础上展开。在概率方面，\n通过具体实例，进一步学习连续型随机变量及其概率分布，二维随机变\n量及其联合分布，并运用这些数学模型，解决一些简单的实际问题。在\n统计方面，结合一些具体任务，学习参数估计、假设检验和不依赖于分\n布的统计检验，并运用这些方法解决一些简单的实际问题；学习数据分\n析的两种特殊方法———聚类分析和正交设计。在教学活动中，要关注学\n生对数学内容的直观理解，充分考虑高中学生接受能力；要重视课程内\n容的实际背景，更要重视课程内容的实际应用；要注重全面提升学生数\n学学科核心素养。\n内容包括：连续型随机变量及其分布、二维随机变量及其联合分\n布、参数估计、假设检验、二元线性回归模型、聚类分析、正交设计。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:math:SB0201:OB06:topic:tp00005", "title": "模型", "type": "Topic", "typeLabel": "主题内容", "color": "#f39c12", "size": 18, "properties": {"description": "本专题在必修课程和选择性必修课程的基础上，通过大量的实际问\n题，建立一些基本数学模型，包括线性模型、二次曲线模型、指数函数\n模型、三角函数模型、参变数模型。在教学中，要重视这些模型的背\n景、形成过程、应用范围，提升数学建模、数学抽象、数学运算和直观\n想象素养，提升实践能力和创新意识。\n内容包括：线性模型、二次曲线模型、指数函数模型、三角函数模\n型、参变数模型。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:math:SB0201:OB06:topic:tp00006", "title": "逻辑推理初步", "type": "Topic", "typeLabel": "主题内容", "color": "#f39c12", "size": 18, "properties": {"description": "本专题内容以数学推理为主线展开，将相关逻辑知识与数学推理有\n机融合。通过本专题的学习，能进一步认识逻辑推理的本质，体会其在\n数学推理、论证中的作用；能运用相关数学逻辑知识正确表述自己的思\n想、解释社会生活中的现象，提高逻辑思维能力，发展逻辑推理素养。\n内容包括：数学定义、命题和推理，数学推理的前提，数学推理的\n类型，数学证明的主要方法，公理化思想。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:math:SB0201:OB06:topic:tp00007", "title": "数学模型", "type": "Topic", "typeLabel": "主题内容", "color": "#f39c12", "size": 18, "properties": {"description": "本专题在必修课程和选择性必修课程的基础上，通过具体实例，建\n立一些基于数学表达的经济模型和社会模型，包括存款贷款模型、投入\n产出模型、经济增长模型、凯恩斯模型、生产函数模型、等级评价模\n型、人口增长模型、信度评价模型等。在教学活动中，要让学生知道这\n些模型形成的背景、数学表达的道理、模型参数的意义、模型适用的范\n围，提升数学建模、数学抽象、数学运算和直观想象素养；知道其中的\n有些模型 （以及模型的衍生）获得诺贝尔经济学奖的理由，理解数学的\n应用，提高学习数学的兴趣，提升实践能力和创新意识。\n内容包括：经济数学模型、社会数学模型。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:math:SB0201:OB06:topic:tp00008", "title": "社会调查与数据分析", "type": "Topic", "typeLabel": "主题内容", "color": "#f39c12", "size": 18, "properties": {"description": "社会调查是学生进入社会要掌握的基本能力，本专题在必修课程和\n选择性必修课程的基础上，结合社会调查的实际问题和社会调查中的一\n些关键环节，引导学生经历社会调查的全过程，包括社会调查方案的设\n计、抽样设计、数据分析、报告的撰写，并结合具体社会调查案例，分\n析在社会调查实施过程中可能遇到的问题，以及解决这些问题的对策。\n本专题的基本特点是实用、具体、有效、有趣。在完成社会调查任务的", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:math:SB0201:OB06:topic:tp00009", "title": "美与数学", "type": "Topic", "typeLabel": "主题内容", "color": "#f39c12", "size": 18, "properties": {"description": "学会审美不仅可以陶冶情操，而且能够改善思维品质。本专题尝试\n从数学的角度刻画审美的共性，主要包括：简洁、对称、周期、和谐\n等。通过本专题的学习，学生对美的感受能够从感性走向理性，提升有\n志于从事艺术、体育事业学生的审美情趣和审美能力，在形象思维的基\n础上增强理性思维能力。\n内容包括：美与数学的简洁、美与数学的对称、美与数学的周期、\n美与数学的和谐。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:math:SB0201:OB06:topic:tp00010", "title": "音乐中的数学", "type": "Topic", "typeLabel": "主题内容", "color": "#f39c12", "size": 18, "properties": {"description": "音乐的要素———音高、音响、音色、节拍、乐音、乐曲、乐器等都\n与数学相关，特别是音的律制与数学的关系十分密切。通过本专题的学\n习，学生能够更加理性地理解音乐，鉴赏音乐的美，提升有志于从事音\n乐事业学生的数学修养，增强理性思维能力。\n内容包括：声波与正弦函数，律制、音阶与数列，乐曲的节拍与分\n数，乐器中的数学，乐曲中的数学。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:math:SB0201:OB06:topic:tp00011", "title": "美术中的数学", "type": "Topic", "typeLabel": "主题内容", "color": "#f39c12", "size": 18, "properties": {"description": "美术主要包括绘画、雕塑、工艺美术、建筑艺术，以及书法、篆刻\n艺术等。通过本专题的学习，可以帮助学生了解美术中的平移、对称、\n黄金分割、透视几何等数学方法，了解计算机美术的基本概念和方法，\n了解美术家在创作过程中所蕴含的数学思想，体会数学在美术中的作\n用，更加理性地鉴赏美术作品，提升直观想象和数学抽象素养。在教学\n过程中，应以具体实例为主线展开，将美术作品与相关的数学知识有机\n联系起来。\n内容包括：绘画与数学、其他美术作品中的数学、美术与计算机、\n美术家的数学思想。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:math:SB0201:OB06:topic:tp00012", "title": "体育运动中的数学", "type": "Topic", "typeLabel": "主题内容", "color": "#f39c12", "size": 18, "properties": {"description": "在体育运动中，无论是运动本身还是与运动有关的事都蕴含着许多\n数学原理。例如，田径运动中的速度、角度、运动曲线，比赛场次安\n排、运动器械与运动场馆设计等。通过本专题的学习，学生能运用数学\n知识探索提高运动效率的途径，能运用数学方法合理安排赛事，提升有\n志于从事体育事业学生的数学修养，增强理性思维能力。\n内容包括：运动场上的数学原理、运动成绩的数据分析、运动赛事\n中的运筹帷幄、体育用具及设施中的数学知识。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:math:SB0201:OB06:topic:tp00013", "title": "拓展视野的数学课程", "type": "Topic", "typeLabel": "主题内容", "color": "#f39c12", "size": 18, "properties": {"description": "例如，机器人与数学、对称与群、球面上的\n几何、欧拉公式与闭曲面分类、数列与差分、初等数论初步。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:math:SB0201:OB06:topic:tp00014", "title": "日常生活的数学课程", "type": "Topic", "typeLabel": "主题内容", "color": "#f39c12", "size": 18, "properties": {"description": "例如，生活中的数学、家庭理财与数学。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:math:SB0201:OB06:topic:tp00015", "title": "地方特色的数学课程", "type": "Topic", "typeLabel": "主题内容", "color": "#f39c12", "size": 18, "properties": {"description": "例如，地方建筑与数学、家乡经济发展的社\n会调查与数据分析。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:math:SB0201:OB06:topic:tp00016", "title": "大学数学的先修课程", "type": "Topic", "typeLabel": "主题内容", "color": "#f39c12", "size": 18, "properties": {"description": "包括：微积分、解析几何与线性代数、概率\n论与数理统计。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:math:SB0201:OB06:topic:tp00017", "title": "解析几何与线性代数", "type": "Topic", "typeLabel": "主题内容", "color": "#f39c12", "size": 18, "properties": {"description": "大学数学的先修课程包括：微积分、解析几何与线性代数、概率论与数理统计。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:math:SB0201:OB06:topic:tp00018", "title": "概率论与数理统计", "type": "Topic", "typeLabel": "主题内容", "color": "#f39c12", "size": 18, "properties": {"description": "大学数学的先修课程包括：微积分、解析几何与线性代数、概率论与数理统计。", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {}}}, {"id": "urn:jy:math:SB0201:OB06:Chapter:1", "title": "第一章 集合与常用逻辑用语", "type": "Chapter", "typeLabel": "章", "color": "#ff7675", "size": 16, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "OB06", "contentJson": {"academicTerm": "高中", "grade": "", "edition": "人教版（B版）（主编：高存明）", "volume": "必修 第一册"}, "CJ_academicTerm": "高中", "CJ_grade": "", "CJ_edition": "人教版（B版）（主编：高存明）", "CJ_volume": "必修 第一册"}}, {"id": "urn:jy:math:SB0201:OB06:Chapter:2", "title": "第二章 等式与不等式", "type": "Chapter", "typeLabel": "章", "color": "#ff7675", "size": 16, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "OB06 ": "知识点", "color": "#2ecc71", "size": 14, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "0B06", "contentJson": {"unit": "urn:jy:math:SB0201:OB06:unit:un0004", "contentRequirement": ["会结合一元二次函数的图象，判断一元二次方程实根的存在性及实\n根的个数，了解函数的零点与方程根的关系。\n１ ６ （２０１７ ２０２５ ）\n普通高中数学课程标准 年版 年修订"]}, "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0004", "CJ_contentRequirement": ["会结合一元二次函数的图象，判断一元二次方程实根的存在性及实\n根的个数，了解函数的零点与方程根的关系。\n１ ６ （２０１７ ２０２５ ）\n普通高中数学课程标准 年版 年修订"]}}, {"id": "urn:jy:math:SB0201:OB06:KeyPoint:kp00010", "title": "从函数观点看一元二次不等式", "type": "KeyPoint", "typeLabel": "知识点", "color": "#2ecc71", "size": 14, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "0B06", "contentJson": {"unit": "urn:jy:math:SB0201:OB06:unit:un0004", "contentRequirement": ["①经历从实际情境中抽象出一元二次不等式的过程，了解一元二次 不等式的现实意义。能借助一元二次函数求解一元二次不等式，并能用 集合表示一元二次不等式的解集。", "②借助一元二次函数的图象，了解一元二次不等式与相应函数、方 程的联系 （参见案例１）。 【教学提示】 初中阶段数学知识相对具体，高中阶段数学知识相对抽象。教师应 针对这一特征帮助学生完成从初中到高中数学学习的过渡，包括学习心 理、学习方式等方面。 在集合、常用逻辑用语的教学中，教师应创设合适的教学情境，以 义务教育阶段学过的数学内容为载体，引导学生用集合语言和常用逻辑 用语梳理、表达学过的相应数学内容。应引导学生理解属于关系可以定 义集合的基本关系，了解元素犪与由元素犪组成的集合 ｛犪｝的差异， 即犪∈｛犪｝，犪与 ｛犪｝不相同。在梳理过程中，可以针对学生的实际布 置不同的任务，采用自主学习与合作学习相结合的方式组织教学活动。 在相等关系与不等关系的教学中，应引导学生通过类比学过的等式 与不等式的性质，进一步探索等式与不等式的共性与差异。 在从函数观点看一元二次方程和一元二次不等式的教学中，可以先 以讨论具体的一元二次函数变化情况为情境，引导学生发现一元二次函 数与一元二次方程的关系，引出一元二次不等式概念；然后进一步引导 学生探索一般的一元二次函数与一元二次方程、一元二次不等式的关 系，归纳总结出用一元二次函数解一元二次不等式的程序。 教学中，要根据内容的定位和教育价值，关注数学学科核心素养的 培养。要让学生逐渐养成借助直观理解概念、进行逻辑推理的思维习 惯，以及独立思考、合作交流的学习习惯，引导学生感悟高中阶段数学 课程的特征，适应高中阶段的数学学习。 、 １ ７ 【学业要求】 能够在现实情境或数学情境中，概括出数学对象的一般特征，并用 集合语言予以表达。初步学会用三种语言 （自然语言、图形语言、符号 语言）表达数学研究对象，并能进行转换。理解集合的基本关系与基本 运算。 能够借助常用逻辑用语进行数学表达、论证和交流，体会常用逻辑 用语在数学中的作用。 能够从函数观点认识一元二次方程和一元二次不等式，感悟数学知 识之间的关联，认识函数的重要性。掌握等式与不等式的性质。 重点提升数学抽象、逻辑推理和数学运算素养。"]}, "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0004", "CJ_contentRequirement": ["①经历从实际情境中抽象出一元二次不等式的过程，了解一元二次 不等式的现实意义。能借助一元二次函数求解一元二次不等式，并能用 集合表示一元二次不等式的解集。", "②借助一元二次函数的图象，了解一元二次不等式与相应函数、方 程的联系 （参见案例１）。 【教学提示】 初中阶段数学知识相对具体，高中阶段数学知识相对抽象。教师应 针对这一特征帮助学生 次。 函数单调性的教学，要引导学生正确使用符号语言清晰地刻画函数 的性质 （参见案例５）。在函数定义域、值域以及函数性质的教学过程 中，应避免编制偏题、怪题，避免烦琐的技巧训练。 指数函数的教学，应关注指数函数的运算法则和变化规律，引导学 生经历从整数指数幂到有理数指数幂，再到实数指数幂的拓展过程，掌 握指数函数的运算法则和变化规律。 对数函数的教学，应通过比较同底数的指数函数和对数函数 （例 如，狔＝２狓 和狔＝ｌｏｇ狓），认识它们互为反函数。 ２ 三角函数的教学，应发挥单位圆的作用，引导学生结合实际情境， 借助单位圆的直观，探索三角函数的有关性质 （参见案例６）。在三角 恒等变换的教学中，可以采用不同的方式得到三角恒等变换基本公式； 也可以在向量的学习中，引导学生利用向量的数量积推导出两角差的余 弦公式。 函数应用的教学，要引导学生理解如何用函数描述客观世界事物的 变化规律，体会幂函数、指数函数、对数函数、三角函数等函数与现实 世界的密切联系 （参见案例７）。 鼓励学生运用信息技术学习、探索和解决问题。例如，利用计算 器、计算机画出幂函数、指数函数、对数函数、三角函数等的图象，探 索、比较它们的变化规律，研究函数的性质，求方程的近似解等 （参见 案例８）。 可以组织学生收集、阅读函数的形成与发展的历史资料，结合内容 撰写报告，论述函数发展的过程、重要结果、主要人物、关键事件及其 对人类文明的贡献。 、 ２ ３ 【学业要求】 能够从两个变量之间的依赖关系、实数集合之间的对应关系、函数 图象的几何直观等多个角度，理解函数的意义与数学表达；理解函数符 号表达与抽象定义之间的关联，知道函数抽象概念的意义。 能够理解函数的单调性、最大 （小）值，了解函数的奇偶性、周期 性；理解一些基本函数类 （如一元一次函数、反比例函数、一元二次函 数、幂函数、指数函数、对数函数、三角函数等）的背景、概念和性 质；能从整体的角度探索具体函数模型和一般函数的性质和应用。 能够对简单的实际问题，选择适当的函数构建数学模型，解决问 题；能够从函数观点认识方程，并运用函数的性质求方程的近似解；能 够从函数观点认识不等式，并运用函数的性质解不等式。具有用函数分 析事物的意识。 重点提升数学抽象、数学建模、数学运算、直观想象和逻辑推理 素养。"]}, "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0008", "CJ_contentRequirement": ["①理解函数模型是描述客观世界中变量关系和规律的重要数学语言 和工具。在实际情境中，会选择合适的函数类型刻画现实问题的变化 规律。", "②结合现实情境中的具体问题，利用计算工具，比较对数函数、一 元一次函数、指数函数增长速度的差异，理解 “对数增长”“直线上升” “指数爆炸”等术语的现实含义。", "③收集、阅读一些现实生活、生产实际或者经济领域中的数学模型， 体会人们是如何借助函数刻画实际问题的，感悟数学模型中参数的现实 意义。 【教学提示】 教师应把本主题的内容视为一个整体，引导学生从变量之间的依赖 关系、实数集合之间的对应关系、函数图象的几何直观等角度整体认识 函数概念；通过梳理函数的单调性、周期性、奇偶性 （对称性）、最大 （小）值等，认识函数的整体性质；经历运用函数解决实际问题的全 过程。 ２ ２ （２０１７ ２０２５ ） 普通高中数学课程标准 年版 年修订 函数概念的引入，可以用学生熟悉的例子为背景进行抽象。例如， 可以从学生已知的、基于变量关系的函数定义入手，引导学生通过生活 或数学中的问题，构建函数的一般概念，体会用对应关系定义函数的必 要性，感悟数学抽象的层次。 函数单调性的教学，要引导学生正确使用符号语言清晰地刻画函数 的性质 （参见案例５）。在函数定义域、值域以及函数性质的教学过程 中，应避免编制偏题、怪题，避免烦琐的技巧训练。 指数函数的教学，应关注指数函数的运算法则和变化规律，引导学 生经历从整数指数幂到有理数指数幂，再到实数指数幂的拓展过程，掌 握指数函数的运算法则和变化规律。 对数函数的教学，应通过比较同底数的指数函数和对数函数 （例 如，狔＝２狓 和狔＝ｌｏｇ狓），认识它们互为反函数。 ２ 三角函数的教学，应发挥单位圆的作用，引导学生结合实际情境， 借助单位圆的直观，探索三角函数的有关性质 （参见案例６）。在三角 恒等变换的教学中，可以采用不同的方式得到三角恒等变换基本公式； 也可以在向量的学习中，引导学生利用向量的数量积推导出两角差的余 弦公式。 函数应用的教学，要引导学生理解如何用函数描述客观世界事物的 变化规律，体会幂函数、指数函数、对数函数、三角函数等函数与现实 世界的密切联系 （参见案例７）。 鼓励学生运用信息技术学习、 n0009", "contentRequirement": ["①会用向量方法解决简单的平面几何问题、力学问题以及其他实际 、 ２ ５ 问题，体会向量在解决数学和实际问题中的作用。", "②借助向量的运算，探索三角形边长与角度的关系，掌握余弦定 理、正弦定理。", "③能用余弦定理、正弦定理解决简单的实际问题。"]}, "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0009", "CJ_contentRequirement": ["①会用向量方法解决简单的平面几何问题、力学问题以及其他实际 、 ２ ５ 问题，体会向量在解决数学和实际问题中的作用。", "②借助向量的运算，探索三角形边长与角度的关系，掌握余弦定 理、正弦定理。", "③能用余弦定理、正弦定理解决简单的实际问题。"]}}, {"id": "urn:jy:math:SB0201:OB06:KeyPoint:kp00028", "title": "复数的概念", "type": "KeyPoint", "typeLabel": "知识点", "color": "#2ecc71", "size": 14, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "0B06", "contentJson": {"unit": "urn:jy:math:SB0201:OB06:unit:un0010", "contentRequirement": ["①通过方程的解，认识复数。", "②理解复数的代数表示及其几何意义，理解两个复数相等的含义。"]}, "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0010", "CJ_contentRequirement": ["①通过方程的解，认识复数。", "②理解复数的代数表示及其几何意义，理解两个复数相等的含义。"]}}, {"id": "urn:jy:math:SB0201:OB06:KeyPoint:kp00029", "title": "复数的运算", "type": "KeyPoint", "typeLabel": "知识点", "color": "#2ecc71", "size": 14, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "0B06", "contentJson": {"unit": "urn:jy:math:SB0201:OB06:unit:un0010", "contentRequirement": ["掌握复数代数表示式的四则运算，了解复数加、减运算的几何\n意义。"]}, "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0010", "CJ_contentRequirement": ["掌握复数代数表示式的四则运算，了解复数加、减运算的几何\n意义。"]}}, {"id": "urn:jy:math:SB0201:OB06:KeyPoint:kp00030", "title": "", "type": "KeyPoint", "typeLabel": "知识点", "color": "#2ecc71", "size": 14, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "0B06", "contentJson": {"unit": "urn:jy:math:SB0201:OB06:unit:un0010", "contentRequirement": ["复数的三角表示\n通过复数的几何意义，了解复数的三角表示，了解复数的代数表示\n与三角表示之间的关系，了解复数乘、除运算的三角表示及其几何\n意义。"]}, "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0010", "CJ_contentRequirement": ["复数的三角表示\n通过复数的几何意义，了解复数的三角表示，了解复数的代数表示\n与三角表示之间的关系，了解复数乘、除运算的三角表示及其几何\n意义。"]}}, {"id": "urn:jy:math:SB0201:OB06:KeyPoint:kp00031", "title": "基本立体图形", "type": "KeyPoint", "typeLabel": "知识点", "color": "#2ecc71", "size": 14, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "0B06", "contentJson": {"unit": "urn:jy:math:SB0201:OB06:unit:un0011", "contentRequirement": ["①利用实物、计算机软件等观察空间图形，掌握柱、锥、台、球及 简单组合体的结构特征，能运用这些特征描述现实生活中简单物体的 结构。", "②知道棱柱、棱锥、棱台、球的表面积和体积的计算公式，能用公 式解决简单的实际问题。", "③能用斜二测法画出简单空间图形 （长方体、球、圆柱、圆锥、棱 柱及其简单组合体）的直观图。"]}, "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0011", "CJ_contentRequirement": ["①利用实物、计算机软件等观察空间图形，掌握柱、锥、台、球及 简单组合体的结构特征，能运用这些特征描述现实生活中简单物体的 结构。", "②知道棱柱、棱锥、棱台、球的表面积和体积的计算公式，能用公 式解决简单的实际问题。", "③能用斜二测法画出简单空间图形 （长方体、球、圆柱、圆锥、棱 柱及其简单组合体）的直观图。"]}}, {"id": "urn:jy:math:SB0201:OB06:KeyPoint:kp00032", "title": "基本图形位置关系", "type": "KeyPoint", "typeLabel": "知识点", "color": "#2ecc71", "size": 14, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "0B06", "contentJson": {"unit": "urn:jy:math:SB0201:OB06:unit:un0011", "contentRequirement": ["①借助长方体，在直观认识空间点、直线、平面的位置关系的基础 上，抽象出空间点、直线、平面的位置关系的定义，了解以下基本事实 和定理，基本事实１～４也称为公理。 基本事实１：过不在一条直线上的三个点，有且只有一个平面。 基本事实２：如果一条直线上的两个点在一个平面内，那么这条直 线在这个平面内。 基本事实３：如果两个不重合的平面有一个公共点，那么它们有且 只有一条过该点的公共直线。 基本事实４：平行于同一条直线的两条直线平行。 定理：如果空间中两个角的两条边分别对应平行，那么这两个角相 等或互补。", "②从上述定义和基本事实出发，借助长方体，通过直观感知，了解 空间中直线与直线、直线与平面、平面与平面的平行和垂直的关系，归 纳出以下性质定理，并加以证明。 ◆ 一条直线与一个平面平行，如果过该直线的平面与此平面相交， 那么该直线与交线平行。 ◆ 两个平面平行，如果另一个平面与这两个平面相交，那么两条 交线平行。 、 ２ ７ ◆ 垂直于同一个平面的两条直线平行。 ◆ 两个平面垂直，如果一个平面内有一条直线垂直于这两个平面 的交线，那么这条直线与另一个平面垂直。", "③从上述定义和基本事实出发，借助长方体，通过直观感知，了解 空间中直线与直线、直线与平面、平面与平面的平行和垂直的关系，归 纳出以下判定定理。 ◆ 如果平面外一条直线与此平面内的一条直线平行，那么该直线 与此平面平行。 ◆ 如果一个平面内的两条相交直线与另一个平面平行，那么这两 个平面平行。 ◆ 如果一条直线与一个平面内的两条相交直线垂直，那么该直线 与此平面垂直。 ◆ 如果一个平面过另一个平面的垂线，那么这两个平面垂直。", "④能用已获得的结论证明空间基本图形位置关系的简单命题。"]}, "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0011", "CJ_contentRequirement": ["①借助长方体，在直观认识空间点、直线、平面的位置关系的基础 上，抽象出空间点、直线、平面的位置关系的定义，了解以下基本事实 和定理，基本事实１～４也称为公理。 基本事实１：过不在一条直线上的三个点，有且只有一个平面。 基本事实２：如果一条直线上的两个点在一个平面内，那么这条直 线在这个平面内。 基本事实３：如果两个不重合的平面有一个公共点，那么它们有且 只有一条过该点的公共直线。 基本事实４：平行于同一条直线的两条直线平行。 定理：如果空间中两个角的两条边分别对应平行，那么这两个角相 等或互补。", "②从上述定义和基本事实出发，借助长方体，通过直观感知，了解 空间中直线与直线、直线与平面、平面与平面的平行和垂直的关系，归 纳出以下性质定理，并加以证明。 ◆ 一条直线与一个平面平行，如果过该直线的平面与此平面相交， 那么该直线与交线平行。 ◆ 两个平面平行，如果另一个平面与这两个平面相交，那么两条 交线平行。 、 ２ ７ ◆ 垂直于同一个平面的两条直线平行。 ◆ 两个平面垂直，如果一个平面内有一条直线垂直于这两个平面 的交线，那么这条直线与另一个平面垂直。", "③从上述定义和基本事实出发，借助长方体，通过直观感知，了解 空间中直线与直线、直线与平面、平面与平面的平行和垂直的关系，归 纳出以下判定定理。 ◆ 如果平面外一条直线与此平面内的一条直线平行，那么该直线 与此平面平行。 ◆ 如果一个平面内的两条相交直线与另一个平面平行，那么这两 个平面平行。 ◆ 如果一条直线与一个平面内的两条相交直线垂直，那么该直线 与此平面垂直。 ◆ 如果一个平面过另一个平面的垂线，那么这两个平面垂直。", "④能用已获得的结论证明空间基本图形位置关系的简单命题。"]}}, {"id": "urn:jy:math:SB0201:OB06:KeyPoint:kp00033", "title": "几何学的发展", "type": "KeyPoint", "typeLabel": "知识点", "color": "#2ecc71", "size": 14, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "0B06", "contentJson": {"unit": "urn:jy:math:SB0201:OB06:unit:un0011", "contentRequirement": ["收集、阅读几何学发展的历史资料，撰写小论文，论述几何学发展\n的过程、重要结果、主要人物、关键事件及其对人类文明的贡献。\n【教学提示】\n在平面向量及其应用的教学中，应从力、速度、位移等实际情境入\n手，从物理、几何、代数三个角度理解向量的概念与运算法则，引导学\n生运用类比的方法探索实数运算与向量运算的共性与差异。可以通过力\n的分解引出向量基本定理，建立基的概念和向量的坐标表示。可以引导\n学生运用向量解决一些物理和几何问题。例如，利用向量计算力使物体\n沿某方向运动所做的功，利用向量解决与平面内两条直线平行或垂直有\n关的问题等。对于向量的非正交分解只要求学生一般了解，不必展开。\n在复数的教学中，应注重对复数的表示及几何意义的理解，避免烦\n琐的计算与技巧训练。对于学有余力的学生，可以安排一些引申内容，\n２ ８ （２０１７ ２０２５ ）\n普通高中数学课程标准 年版 年修订\n\n如复数的三角表示等。可以适当融入数学文化，让学生体会数系扩充过\n程中理性思维的作用 （参见案例１０）。\n立体几何初步的教学重点是帮助学生逐步形成空间观念，应遵循从\n整体到局部、从具体到抽象的原则，提供丰富的实物模型或利用计算机\n软件呈现空间几何体，帮助学生认识空间几何体的结构特征，进一步掌\n握在平面上表示空间图形的方法和技能。通过对图形的观察和操作，引\n导学生发现和提出描述基本图形平行、垂直关系的命题，逐步学会用准\n确的数学语言表达这些命题，直观解释命题的含义和表述证明的思路，\n并证明其中一些命题；对相应的判定定理只要求直观感知、操作确认，\n在选择性必修课程中将用向量方法对这些定理加以论证。\n可以使用信息技术展示空间图形，为理解和掌握图形几何性质 （包\n括证明）提供直观。教师可以指导和帮助学生选择一些立体几何问题作\n为数学探究活动的课题 （参见案例１１）。\n可以组织学生收集、阅读几何学发展的历史资料，结合内容撰写报\n告，论述几何学发展过程中的重要结果、主要人物、关键事件及其对人\n类文明的贡献。\n【学业要求】\n能够从多种角度掌握向量概念和运算法则，掌握向量基本定理；能\n够运用向量运算解决简单的几何和物理问题，知道数学运算与逻辑推理\n的关系。\n能够理解复数的概念，掌握复数代数表示式的四则运算。\n能够通过直观图理解空间图形，掌握基本空间图形及其简单组合体\n的概念和基本特征，解决简单的实际问题。能够运用图形的概念描述图\n形的基本关系和基本结果。能够证明简单的几何命题 （平行、垂直的性\n质定理），并会进行简单应用。\n能够运用向量运算、推理论证等思想方法探索图形的位置关系和度\n量关系，能够通过数形结合建立几何与代数的联系。\n、 ２ ９\n\n重点提升直观想象、逻辑推理、数学运算和数学抽象素养。"]}, "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0011", "CJ_conte 涵与思想。", "②体会极限思想。", "③通过函数图象直观理解导数的几何意义。"]}, "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0016", "CJ_contentRequirement": ["①通过实例分析，经历由平均变化率过渡到瞬时变化率的过程，了 解导数概念的实际背景，知道导数是关于瞬时变化率的数学表达，体会 导数的内涵与思想。", "②体会极限思想。", "③通过函数图象直观理解导数的几何意义。"]}}, {"id": "urn:jy:math:SB0201:OB06:KeyPoint:kp00047", "title": "导数运算", "type": "KeyPoint", "typeLabel": "知识点", "color": "#2ecc71", "size": 14, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "0B06", "contentJson": {"unit": "urn:jy:math:SB0201:OB06:unit:un0016", "contentRequirement": ["①能根据导数定义求函数狔＝犮，狔＝狓，狔＝狓２，狔＝狓３，狔＝ ， 狓 狔＝槡狓的导数。", "②能利用给出的基本初等函数的导数公式和导数的四则运算法则， 求简单函数的导数；能求简单的复合函数 （限于形如犳（犪狓＋犫））的 导数。", "③会使用导数公式表。"]}, "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0016", "CJ_contentRequirement": ["①能根据导数定义求函数狔＝犮，狔＝狓，狔＝狓２，狔＝狓３，狔＝ ， 狓 狔＝槡狓的导数。", "②能利用给出的基本初等函数的导数公式和导数的四则运算法则， 求简单函数的导数；能求简单的复合函数 （限于形如犳（犪狓＋犫））的 导数。", "③会使用导数公式表。"]}}, {"id": "urn:jy:math:SB0201:OB06:KeyPoint:kp00048", "title": "导数在研究函数中的应用", "type": "KeyPoint", "typeLabel": "知识点", "color": "#2ecc71", "size": 14, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "0B06", "contentJson": {"unit": "urn:jy:math:SB0201:OB06:unit:un0016", "contentRequirement": ["①结合实例，借助几何直观了解函数的单调性与导数的关系；能利 用导数研究函数的单调性；对于多项式函数，能求不超过三次的多项式 函数的单调区间。", "②借助函数的图象，了解函数在某点取得极值的必要条件和充分条 件；能利用导数求某些函数的极大 （小）值、最大 （小）值；对于多项 式函数，能求给定闭区间上不超过三次的多项式函数的最大 （小）值； 体会导数在研究单调性、极大 （小）值、最大 （小）值中的作用。"]}, "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0016", "CJ_contentRequirement": ["①结合实例，借助几何直观了解函数的单调性与导数的关系；能利 用导数研究函数的单调性；对于多项式函数，能求不超过三次的多项式 函数的单调区间。", "②借助函数的图象，了解函数在某点取得极值的必要条件和充分条 件；能利用导数求某些函数的极大 （小）值、最大 （小）值；对于多项 式函数，能求给定闭区间上不超过三次的多项式函数的最大 （小）值； 体会导数在研究单调性、极大 （小）值、最大 （小）值中的作用。"]}}, {"id": "urn:jy:math:SB0201:OB06:KeyPoint:kp00049", "title": "微积分的创立与发展", "type": "KeyPoint", "typeLabel": "知识点", "color": "#2ecc71", "size": 14, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "0B06", "contentJson": {"unit": "urn:jy:math:SB0201:OB06:unit:un0016", "contentRequirement": ["收集、阅读对微积分的创立和发展起重大作用的有关资料，包括一\n些重要历史人物 （如牛顿、莱布尼茨、柯西、魏尔斯特拉斯等）和事\n件，采取独立完成或者小组合作的方式，完成一篇有关微积分创立与发\n３ ８ （２０１７ ２０２５ ）\n普通高中数学课程标准 年版 年修订\n\n展的研究报告。\n【教学提示】\n在数列的教学中，应引导学生通过具体实例 （如购房贷款、放射性\n物质的衰变、人口增长等），理解等差数列、等比数列的概念、性质和\n应用；引导学生掌握数列中各个量之间的基本关系。\n应特别强调数列作为一类特殊的函数在解决实际问题中的作用，突\n出等差数列、等比数列的本质，引导学生通过类比的方法探索等差数列\n与一元一次函数、等比数列与指数函数的联系，加深对数列及函数概念\n的理解。\n在教学中可以组织学生收集、阅读数列方面的研究成果，特别是我\n国古代的优秀研究成果，如 “杨辉三角”、 《四元玉鉴》等，撰写小论\n文，论述数列发展的过程、重要结果、主要人物、关键事件及其对人类\n文明的贡献，感悟我国古代数学的辉煌成就。\n在一元函数导数及其应用的教学中，应通过丰富的实际背景和具体\n实例引入导数的概念，例如，斜率、增长率、膨胀率、效率、密度、速\n度、加速度等；应引导学生经历由平均变化率过渡到瞬时变化率的过\n程，了解导数是如何刻画瞬时变化率的，感悟极限的思想；应引导学生\n通过具体实例感受导数在研究函数和解决实际问题中的作用，体会导数\n的意义。学生对导数概念的理解不可能一步到位，导数概念的学习应该\n贯穿在一元函数导数及其应用学习的始终。一般地，在高中阶段研究与\n导数有关的问题中，涉及的函数都是可导函数。\n在教学中可以组织学生收集、阅读微积分创立与发展的历史资料，\n撰写小论文，论述微积分创立与发展的过程、重要结果、主要人物、关\n键事件及其对人类文明的贡献。\n【学业要求】\n能够结合具体实例，理解通项公式对于数列的重要性，知道通项公\n、 ３ ９\n\n式是这类函数的解析表达式；通过等差数列和等比数列的研究，感悟数\n列是可以用来刻画现实世界中一类具有递推规律事物的数学模型，掌握\n通项公式与前狀项和公式的关系；能够运用数列解决简单的实际问题。\n能够通过具体情境，直观理解导数概念，感悟极限思想，知道极限\n思想是人类深刻认识和表达现实世界必备的思维品质。理解导数是一种\n借助极限的运算，掌握导数的基本运算规则，能求简单函数和简单复合\n函数的导数。能够运用导数研究简单函数的性质和变化规律，能够利用\n导数解决简单的实际问题。知道微积分创立过程，以及微积分对数学发\n展的作用。\n能够凝练、归纳出研究高中函数主线的基本思路。能够借助函数的\n导数，从定性和定量、整体和局部等多种角度研究函数的性质和应用。\n能够用函数思想分析事物的变化规律，用函数的语言表达规律、构建\n模型。\n重点提升数学抽象、数学运算、直观想象、数学建模和逻辑推理\n素养。"]}, "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0016", "CJ_contentRequirement": ["收集、阅读对微积分的创立和发展起重大作用的有关资料，包括一\n些重要历史人物 （如牛顿、莱布尼茨、柯西、魏尔斯特拉斯等）和事\n件，采取独立完成或者小组合作的方式，完成一篇有关微积分创立与发\n３ ８ （２０１７ ２０２５ ）\n普通高中数学课程标准 年版 年修订\n\n展的研究报告。\n【教学提示】\n在数列的教学中，应引导学生通过具体实例 （如购房贷款、放射性\n物质的衰变、人口增长等），理解等差数列、等比数列的概念、性质和\n应用；引导学生掌握数列中各个量之间的基本关系。\n应特别强调数列作为一类特殊的函数在解决实际问题中的作用，突\n出等差数列、等比数列的本质，引导学生通过类比的方法探索等差数列\n与一元一次函数、等比数列与指数函数的联系，加深对数列及函数概念\n的理解。\n在教学中可以组织学生收集、阅读数列方面的研究成果，特别是我\n国古代的优秀研究成果，如 “杨辉三角”、 《四元玉鉴》等，撰写小论\n文，论述数列发展的过程、重要结果、主要人物、关键事件及其对人类\n文明的贡献，感悟我国古代数学的辉煌成就。\n在一元函数导数及其应用的教学中，应通过丰富的实际背景和具体\n实例引入导数的概念，例如，斜率、增长率、膨胀率、效率、密度、速\n度、加速度等；应引导学生经历由平均变化率过渡到瞬时变化率的过\n程，了解导数是如何刻画瞬时变化率的，感悟极限的思想；应引导学生\n通过具体实例感受导数在研究函数和解决实际问题中的作用，体会导数\n的意义。学生对导数概念的理解不可能一步到位，导数概念的学习应该\n贯穿在一元函数导数及其应用学习的始终。一般地，在高中阶段研究与\n导数有关的问题中，涉及的函数都是可导函数。\n在教学中可以组织学生收集、阅读微积分创立与发展的历史资料，\n撰写小论文，论述微积分创立与发展的过程、重要结果、主要人物、关\n键事件及其对人类文明的贡献。\n【学业要求】\n能够结合具体实例，理解通项公式对于数列的重要性，知道通项公\n、 ３ ９\n\n式是这类函数的解析表达式；通过等差数列和等比数列的研究，感悟数\n列是可以用来刻画现实世界中一类具有递推规律事物的数学模型，掌握\n通项公式与前狀项和公式的关系；能够运用数列解决简单的实际问题。\n能够通过具体情境，直观理解导数概念，感悟极限思想，知道极限\n思想是人类深刻认识和表达现实世界必备的思维品质。理解导数是一种\n借助极限的运算，掌握导数的基本运算规则，能求简单函数和简单复合\n函数的导数。能够运用导数研究简单函数的性质和变化规律，能够利用\n导数解决简单的实际问题。知道微积分创立过程，以及微积分对数学发\n展的作用。\n能够凝练、归纳出研究高中函数主线的基本思路。能够借助函数的\n导数，从定性和定量、整体和局部等多种角度研究函数的性质和应用。\n能够用函数思想分析事物的变化规律，用函数的语言表达规律、构建\n模型。\n重点提升数学抽象、数学运算、直观想象、数学建模和逻辑推理\n素养。"]}}, {"id": "urn:jy:math:SB0201:OB06:KeyPoint:kp00050", "title": "空间直角坐标系", "type": "KeyPoint", "typeLabel": "知识点", "color": "#2ecc71", "size": 14, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "0B06", "contentJson": {"unit": "urn:jy:math:SB0201:OB06:unit:un0017", "contentRequirement": ["①在平面直角坐标系的基础上，了解空间直角坐标系，感受建立空 间直角坐标系的必要性，会用空间直角坐标系刻画点的位置。", "②借助特殊长方体 （所有棱分别与坐标轴平行）顶点的坐标，探索 并得出空间两点间的距离公式。"]}, "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0017", "CJ_contentRequirement": ["①在平面直角坐标系的基础上，了解空间直角坐标系，感受建立空 间直角坐标系的必要性，会用空间直角坐标系刻画点的位置。", "②借助特殊长方体 （所有棱分别与坐标轴平行）顶点的坐标，探索 并得出空间两点间的距离公式。"]}}, {"id": "urn:jy:math:SB0201:OB06:KeyPoint:kp00051", "title": "空间向量及其运算", "type": "KeyPoint", "typeLabel": "知识点", "color": "#2ecc71", "size": 14, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "0B06", "contentJson": {"unit": "urn:jy:math:SB0201:OB06:unit:un0017", "contentRequirement": ["①经历由平面向量推广到空间向量的过程，理解空间向量的概念。", "②经历由平面向量的运算及其法则推广到空间向量的过程。"]}, "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0017", "CJ_contentRequirement": ["①经历由平面向量推广到空间向量的过程，理解空间向量的概念。", "②经历由平面向量的运算及其法则推广到空间向量的过程。"]}}, {"id": "urn:jy:math:SB0201:OB06:KeyPoint:kp00052", "title": "向量基本定理及坐标表示", "type": "KeyPoint", "typeLabel": "知识点", "color": "#2ecc71", "size": 14, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "0B06", "contentJson": {"unit": "urn:jy:math:SB0201:OB06:unit:un0017", "contentRequirement": ["①掌握空间向量基本定理及其意义，掌握空间向量的正交分解及其 坐标表示。", "②掌握空间向量的线性运算及其坐标表示。", "③掌握空间向量的数量积及其坐标表示。", "④了解空间向量投影的概念以及投影向量的意义 （参见案例９）。"]}, "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0017", "CJ_contentRequirement": ["①掌握空间向量基本定理及其意义，掌握空间向量的正交分解及其 坐标表示。", "②掌握空间向量的线性运算及其坐标表示。", "③掌握空间向量的数量积及其坐标表示。", "④了解空间向量投影的概念以及投影向量的意义 （参见案例９）。"]}}, {"id": "urn:jy:math:SB0201:OB06:KeyPoint:kp00053", "title": "空间向量的应用", "type": "KeyPoint", "typeLabel": "知识点", "color": "#2ecc71", "size": 14, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "0B06", "contentJson": {"unit": "urn:jy:math:SB0201:OB06:unit:un0017", "contentRequirement": ["①能用向量语言描述直线和平面，理解直线的方向向量与平面的法 向量。", "②能用向量语言表述直线与直线、直线与平面、平面与平面的夹角 以及垂直与平行关系。 、 ４ １", "③能用向量方法证明必修内容中有关直线、平面位置关系的判定 定理。", "④能用向量方法解决点到直线、点到平面、相互平行的直线、相互 平行的平面的距离问题 （参见案例１７）和简单夹角问题，并能描述解 决这一类问题的程序，体会向量方法在研究几何问题中的作用。"]}, "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0017", "CJ_contentRequirement": ["①能用向量语言描述直线和平面，理解直线的方向向量与平面的法 向量。", "②能用向量语言表述直线与直线、直线与平面、平面与平面的夹角 以及垂直与平行关系。 、 ４ １", "③能用向量方法证明必修内容中有关直线、平面位置关系的判定 定理。", "④能用向量方法解决点到直线、点到平面、相互平行的直线、相互 平行的平面的距离问题 （参见案例１７）和简单夹角问题，并能描述解 决这一类问题的程序，体会向量方法在研究几何问题中的作用。"]}}, {"id": "urn:jy:math:SB0201:OB06:KeyPoint:kp00054", "title": "直线与方程", "type": "KeyPoint", "typeLabel": "知识点", "color": "#2ecc71", "size": 14, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "0B06", "contentJson": {"unit": "urn:jy:math:SB0201:OB06:unit:un0018", "contentRequirement": ["①在平面直角坐标系中，结合具体图形，探索确定直线位置的几何 要素。", "②理解直线的倾斜角和斜率的概念，经历用代数方法刻画直线斜率 的过程，掌握过两点的直线斜率的计算公式。", "③能根据斜率判定两条直线平行或垂直。", "④根据确定直线位置的几何要素，探索并掌握直线方程的几种形式 （点斜式、两点式及一般式）。", "⑤能用解方程组的方法求两条直线的交点坐标。", "⑥探索并掌握平面上两点间的距离公式、点到直线的距离公式，会 求两条平行直线间的距离。"]}, "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0018", "CJ_contentRequirement": ["①在平面直角坐标系中，结合具体图形，探索确定直线位置的几何 要素。", "②理解直线的倾斜角和斜率的概念，经历用代数方法刻画直线斜率 的过程，掌握过两点的直线斜率的计算公式。", "③能根据斜率判定两条直线平行或垂直。", "④根据确定直线位置的几何要素，探索并掌握直线方程的几种形式 （点斜式、两点式及一般式）。", "⑤能用解方程组的方法求两条直线的交点坐标。", "⑥探索并掌握平面上两点间的距离公式、点到直线的距离公式，会 求两条平行直线间的距离。"]}}, {"id": "urn:jy:math:SB0201:OB06:KeyPoint:kp00055", "title": "圆与方程", "type": "KeyPoint", "typeLabel": "知识点", "color": "#2ecc71", "size": 14, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "0B06", "contentJson": {"unit": "urn:jy:math:SB0201:OB06:unit:un0018", "contentRequirement": ["①回顾确定圆的几何要素，在平面直角坐标系中，探索并掌握圆的 标准方程与一般方程。 ４ ２ （２０１７ ２０２５ ） 普通高中数学课程标准 年版 年修订", "②能根据给定直线、圆的方程，判断直线与圆、圆与圆的位置 关系。", "③能用直线和圆的方程解决一些简单的数学问题与实际问题。"]}, "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0018", "CJ_contentRequirement": ["①回顾确定圆的几何要素，在平面直角坐标系中，探索并掌握圆的 标准方程与一般方程。 ４ ２ （２０１７ ２０２５ ） 普通高中数学课程标准 年版 年修订", "②能根据给定直线、圆的方程，判断直线与圆、圆与圆的位置 关系。", "③能用直线和圆的方程解决一些简单的数学问题与实际问题。"]}}, {"id": "urn:jy:math:SB0201:OB06:KeyPoint:kp00056", "title": "圆锥曲线与方程", "type": "KeyPoint", "typeLabel": "知识点", "color": "#2ecc71", "size": 14, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "0B06", "contentJson": {"unit": "urn:jy:math:SB0201:OB06:unit:un0018", "contentRequirement": ["①了解圆锥曲线的实际背景，感受圆锥曲线在刻画现实世界和解决 实际问题中的作用。", "②经历从具体情境中抽象出椭圆的过程，掌握椭圆的定义、标准方 程及简单几何性质。", "③了解抛物线与双曲线的定义、几何图形和标准方程，以及它们的 简单几何性质。", "④通过圆锥曲线与方程的学习，进一步体会数形结合的思想。", "⑤了解椭圆、抛物线的简单应用。"]}, "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0018", "CJ_contentRequirement": ["①了解圆锥曲线的实际背景，感受圆锥曲线在刻画现实世界和解决 实际问题中的作用。", "②经历从具体情境中抽象出椭圆的过程，掌握椭圆的定义、标准方 程及简单几何性质。", "③了解抛物线与双曲线的定义、几何图形和标准方程，以及它们的 简单几何性质。", "④通过圆锥曲线与方程的学习，进一步体会数形结合的思想。", "⑤了解椭圆、抛物线的简单应用。"]}}, {"id": "urn:jy:math:SB0201:OB06:KeyPoint:kp00057", "title": "平面解析几何的形成与发展", "type": "KeyPoint", "typeLabel": "知识点", "color": "#2ecc71", "size": 14, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "0B06", "contentJson": {"unit": "urn:jy:math:SB0201:OB06:unit:un0018", "contentRequirement": ["收集、阅读平面解析几何的形成与发展的历史资料，撰写小论文，\n论述平面解析几何发展的过程、重要结果、主要人物、关键事件及其对\n人类文明的贡献。\n【教学提示】\n本主题的研究对象是几何图形，所用的研究方法主要是代数方法。\n在空间向量与立体几何的教学中，应重视以下两方面：第一，引导\n学生运用类比的方法，经历向量及其运算由平面向空间的推广过程，探\n索空间向量与平面向量的共性和差异，引发学生思考维数增加所带来的\n影响；第二，鼓励学生灵活选择运用向量方法与综合几何方法，从不同\n角度解决立体几何问题 （如距离问题），通过对比体会向量方法的优势。\n在上述过程中，引导学生理解向量基本定理的本质，感悟 “基”的思\n想，并运用它解决立体几何中的问题。\n在平面解析几何的教学中，应引导学生经历以下过程：首先，通过\n实例了解几何图形的背景，例如，通过行星运行轨道、抛物运动轨迹\n、 ４ ３\n\n等，使学生了解圆锥曲线的背景与应用；进而，结合情境清晰地描述图\n形的几何特征与问题，例如，两点确定一条直线，椭圆是到两个定点的\n距离之和为定长的动点的轨迹等；再结合具体问题合理地建立平面直角\n坐标系，用代数语言描述这些特征与问题；最后，借助几何图形的特\n点，形成解决问题的思路，通过直观想象和代数运算得到结果，并给出\n几何解释，解决问题。\n应充分发挥信息技术的作用，通过计算机软件向学生演示方程中参\n数的变化对方程所表示的曲线的影响，使学生进一步理解曲线与方程的\n关系。\n在教学中，可以组织学生收集、阅读平面解析几何的形成与发展的\n历史资料，撰写小论文，论述平面解析几何发展的过程、重要结果、主\n要人物、关键事件及其对人类文明的贡献。\n【学业要求】\n能够理解空间向量的概念、运算、背景和作用；能够依托空间向量\n建立空间图形及图形关系的想象力；能够掌握空间向量基本定理，体会\n其作用，并能简单应用；能够运用空间向量解决一些简单的实际问题，\n体会用向量解决一类问题的思路。\n能够掌握平面解析几何解决问题的基本过程：根据具体问题情境的\n特点，建立平面直角坐标系；根据几何问题和图形的特点，用代数语言\n把几何问题转化为代数问题；根据对几何问题 （图形）的分析，探索解\n决问题的思路；运用代数方法得到结论；给出代数结论合理的几何解\n释，解决几何问题。\n能够根据不同的情境，建立平面直线和圆的方程，建立椭圆、抛物\n线、双曲线的标准方程，能够运用代数的方法研究上述曲线之间的基本\n关系，能够运用平面解析几何的思想解决一些简单的实际问题。\n能够借助基本图形及其关系建立空间观念，能有选择地运用向量运\n算、坐标表达、推理论证等思想方法探索典型图形的性质、判定和应\n４ ４ （２０１７ ２０２５ ）\n普通高中数学课程标准 年版 年修订\n\n用，能运用数形结合的思想刻画事物的规律以及事物之间的关系，建立\n几何直观。\n重点提升直观想象、数学运算、数学建模、逻辑推理和数学抽象\n素养。"]}, "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0018", "CJ_contentRequirement": ["收集、阅读平面解析几何的形成与发展的历史资料，撰写小论文，\n论述平面解析几何发展的过程、重要结果、主要人物、关键事件及其对\n人类文明的贡献。\n【教学提示】\n本主题的研究对象是几何图形，所用的研究方法主要是代数方法。\n在空间向量与立体几何的教学中，应重视以下两方面：第一，引导\n学生运用类比的方法，经历向量及其运算由平面向空间的推广过程，探\n索空间向量与平面向量的共性和差异，引发学生思考维数增加所带来的\n影响；第二，鼓励学生灵活选择运用向量方法与综合几何方法，从不同\n角度解决立体几何问题 （如距离问题），通过对比体会向量方法的优势。\n在上述过程中，引导学生理解向量基本定理的本质，感悟 “基”的思\n想，并运用它解决立体几何中的问题。\n在平面解析几何的教学中，应引导学生经历以下过程：首先，通过\n实例了解几何图形的背景，例如，通过行星运行轨道、抛物运动轨迹\n、 ４ ３\n\n等，使学生了解圆锥曲线的背景与应用；进而，结合情境清晰地描述图\n形的几何特征与问题，例如，两点确定一条直线，椭圆是到两个定点的\n距离之和为定长的动点的轨迹等；再结合具体问题合理地建立平面直角\n坐标系，用代数语言描述这些特征与问题；最后，借助几何图形的特\n点，形成解决问题的思路，通过直观想象和代数运算得到结果，并给出\n几何解释，解决问题。\n应充分发挥信息技术的作用，通过计算机软件向学生演示方程中参\n数的变化对方程所表示的曲线的影响，使学生进一步理解曲线与方程的\n关系。\n在教学中，可以组织学生收集、阅读平面解析几何的形成与发展的\n历史资料，撰写小论文，论述平面解析几何发展的过程、重要结果、主\n要人物、关键事件及其对人类文明的贡献。\n【学业要求】\n能够理解空间向量的概念、运算、背景和作用；能够依托空间向量\n建立空间图形及图形关系的想象力；能够掌握空间向量基本定理，体会\n其作用，并能简单应用；能够运用空间向量解决一些简单的实际问题，\n体会用向量解决一类问题的思路。\n能够掌握平面解析几何解决问题的基本过程：根据具体问题情境的\n特点，建立平面直角坐标系；根据几何问题和图形的特点，用代数语言\n把几何问题转化为代数问题；根据对几何问题 （图形）的分析，探索解\n决问题的思路；运用代数方法得到结论；给出代数结论合理的几何解\n释，解决几何问题。\n能够根据不同的情境，建立平面直线和圆的方程，建立椭圆、抛物\n线、双曲线的标准方程，能够运用代数的方法研究上述曲线之间的基本\n关系，能够运用平面解析几何的思想解决一些简单的实际问题。\n能够借助基本图形及其关系建立空间观念，能有选择地运用向量运\n算、坐标表达、推理论证等思想方法探索典型图形的性质、判定和应\n４ ４ （２０１７ ２０２５ ）\n普通高中数学课程标准 年版 年修订\n\n用，能运用数形结合的思想刻画事物的规律以及事物之间的关系，建立\n几何直观。\n重点提升直观想象、数学运算、数学建模、逻辑推理和数学抽象\n素养。"]}}, {"id": "urn:jy:math:SB0201:OB06:KeyPoint:kp00058", "title": "两个基本计数原理", "type": "KeyPoint", "typeLabel": "知识点", "color": "#2ecc71", "size": 14, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "0B06", "contentJson": {"unit": "urn:jy:math:SB0201:OB06:unit:un0019", "contentRequirement": ["通过实例，理解分类加法计数原理、分步乘法计数原理及其意义。"]}, "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0019", "CJ_contentRequirement": ["通过实例，理解分类加法计数原理、分步乘法计数原理及其意义。"]}}, {"id": "urn:jy:math:SB0201:OB06:KeyPoint:kp00059", "title": "排列与组合", "type": "KeyPoint", "typeLabel": "知识点", "color": "#2ecc71", "size": 14, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "0B06", "contentJson": {"unit": "urn:jy:math:SB0201:OB06:unit:un0019", "contentRequirement": ["通过实例，理解排列、组合的概念；能利用计数原理推导排列数公\n式、组合数公式。"]}, "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0019", "CJ_contentRequirement": ["通过实例，理解排列、组合的概念；能利用计数原理推导排列数公\n式、组合数公式。"]}}, {"id": "urn:jy:math:SB0201:OB06:KeyPoint:kp00060", "title": "二项式定理", "type": "KeyPoint", "typeLabel": "知识点", "color": "#2ecc71", "size": 14, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "0B06", "contentJson": {"unit": "urn:jy:math:SB0201:OB06:unit:un0019", "contentRequirement": ["能用多项式运算法则和计数原理证明二项式定理 （参见案例１８，\n１９），会用二项式定理解决与二项展开式有关的简单问题。\n、 ４ ５"]}, "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0019", "CJ_contentRequirement": ["能用多项式运算法则和计数原理证明二项式定理 （参见案例１８，\n１９），会用二项式定理解决与二项展开式有关的简单问题。\n、 ４ ５"]}}, {"id": "urn:jy:math:SB0201:OB06:KeyPoint:kp00061", "title": "随机事件的条件概率", "type": "KeyPoint", "typeLabel": "知识点", "color": "#2ecc71", "size": 14, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "0B06", "contentJson": {"unit": "urn:jy:math:SB0201:OB06:unit:un0020", "contentRequirement": ["①结合古典概型，了解条件概率，能计算简单随机事件的条件 概率。", "②结合古典概型，理解条件概率与独立性的关系。", "③结合古典概型，会利用乘法公式计算概率。", "④结合古典概型，会利用全概率公式计算概率。了解贝叶斯 公式。"]}, "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0020", "CJ_contentRequirement": ["①结合古典概型，了解条件概率，能计算简单随机事件的条件 概率。", "②结合古典概型，理解条件概率与独立性的关系。", "③结合古典概型，会利用乘法公式计算概率。", "④结合古典概型，会利用全概率公式计算概率。了解贝叶斯 公式。"]}}, {"id": "urn:jy:math:SB0201:OB06:KeyPoint:kp00062", "title": "离散型随机变量及其分布列", "type": "KeyPoint", "typeLabel": "知识点", "color": "#2ecc71", "size": 14, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "0B06", "contentJson": {"unit": "urn:jy:math:SB0201:OB06:unit:un0020", "contentRequirement": ["①通过具体实例，了解离散型随机变量的概念，理解离散型随机变 量分布列及其数字特征 （均值、方差）。", "②通过具体实例，理解伯努利试验，掌握二项分布及其数字特征， 并能解决简单的实际问题。", "③通过具体实例，了解超几何分布及其均值，并能解决简单的实际 问题。"]}, "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0020", "CJ_contentRequirement": ["①通过具体实例，了解离散型随机变量的概念，理解离散型随机变 量分布列及其数字特征 （均值、方差）。", "②通过具体实例，理解伯努利试验，掌握二项分布及其数字特征， 并能解决简单的实际问题。", "③通过具体实例，了解超几何分布及其均值，并能解决简单的实际 问题。"]}}, {"id": "urn:jy:math:SB0201:OB06:KeyPoint:kp00064", "title": "成对数据的统计相关性", "type": "KeyPoint", "typeLabel": "知识点", "color": "#2ecc71", "size": 14, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "0B06", "contentJson": {"unit": "urn:jy:math:SB0201:OB06:unit:un0021", "contentRequirement": ["①结合实例，了解样本相关系数的统计含义，了解样本相关系数与 标准化数据向量夹角的关系。", "②结合实例，会通过相关系数比较多组成对数据的相关性。"]}, "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0021", "CJ_contentRequirement": ["①结合实例，了解样本相关系数的统计含义，了解样本相关系数与 标准化数据向量夹角的关系。", "②结合实例，会通过相关系数比较多组成对数据的相关性。"]}}, {"id": "urn:jy:math:SB0201:OB06:KeyPoint:kp00065", "title": "一元线性回归模型", "type": "KeyPoint", "typeLabel": "知识点", "color": "#2ecc71", "size": 14, "properties": {"description": "", "subject": "SB0201", "applicableLevel": "0B06", "contentJson": {"unit": "urn:jy:math:SB0201:OB06:unit:un002
