<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - 知识图谱数据审校系统</title>
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>修改密码</h1>
            <p style="text-align: center; color: #666; margin-bottom: 20px;">
                首次登录请修改默认密码
            </p>
            
            <form id="passwordForm">
                <div class="form-group">
                    <label for="oldPassword">当前密码</label>
                    <input type="password" id="oldPassword" name="oldPassword" placeholder="请输入当前密码" required>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="请输入新密码（至少6位）" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">确认新密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入新密码" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                    确认修改
                </button>
                
                <p class="error-message" id="errorMsg" style="display: none;"></p>
            </form>
        </div>
    </div>
    
    <script src="/static/js/api.js"></script>
    <script>
        // 检查登录状态
        if (!isLoggedIn()) {
            window.location.href = '/static/app/login.html';
        }
        
        const form = document.getElementById('passwordForm');
        const errorMsg = document.getElementById('errorMsg');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // 验证
            if (newPassword.length < 6) {
                showError('新密码长度至少6位');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showError('两次输入的新密码不一致');
                return;
            }
            
            if (oldPassword === newPassword) {
                showError('新密码不能与旧密码相同');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = '提交中...';
            errorMsg.style.display = 'none';
            
            try {
                await api.auth.changePassword(oldPassword, newPassword);
                
                // 更新本地用户信息
                const user = getUserInfo();
                if (user) {
                    user.must_change_password = false;
                    setUserInfo(user);
                }
                
                alert('密码修改成功！');
                window.location.href = '/static/app/dashboard.html';
            } catch (error) {
                showError(error.message || '密码修改失败');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '确认修改';
            }
        });
        
        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.style.display = 'block';
        }
    </script>
</body>
</html>
