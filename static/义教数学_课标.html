所有可能结果，了解随机事件的概率(例88)。", "CJ_coreLiteracyPerformance_and_level": [{"coreLiteracyPerformance": "运算能力", "level": "掌握", "reference": "能通过列表、画树状图等方法列出简单随机事件的所有可能结果，并能指定随机事件发生的所有可能结果"}, {"coreLiteracyPerformance": "抽象能力", "level": "理解", "reference": "了解随机事件的概率"}]}}, {"id": "urn:jy:math:2022:course-goal", "title": "义务教育数学课程总目标", "type": "CourseGoal", "typeLabel": "课程目标", "color": "#16a085", "size": 16, "properties": {"description": "通过义务教育阶段的数学学习，学生逐步会用数学的眼光观察现实世界，会用数学的思维思考现实世界，会用数学的语言表达现实世界（“三会”）。（1）获得适应未来生活和进一步发展所必需的数学基础知识、基本技能、基本思想、基本活动经验。（2）体会数学知识之间、数学与其他学科之间、数学与生活之间的联系，在探索真实情境所蕴含的关系中，发现问题和提出问题，运用数学和其他学科的知识与方法分析问题和解决问题。（3）对数学具有好奇心和求知欲，了解数学的价值，欣赏数学美，提高学习数学的兴趣，建立学好数学的信心，养成良好的学习习惯，形成质疑问难、自我反思和勇于探索的科学精神。", "subject": "SX0302", "applicableLevel": "义务教育", "contentJson": {}}}, {"id": "urn:jy:math:2022:theme:s1:na:number-operations", "title": "数与运算", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "第一学段-数与代数", "subject": "SX0302", "applicableLevel": "S1", "contentJson": {"domain": "数与代数", "stage": "第一学段", "contentRequirement": "（1）在实际情境中感悟并理解万以内数的意义，理解数位的含义，知道用算盘可以表示多位数（例1）。  \n（2）了解符号  $<$  ，  $= ,>$  的含义，会比较万以内数的大小；通过数的大小比较，感悟相等和不等关系（例2）。  \n（3）在具体情境中，了解四则运算的意义，感悟运算之间的关系（例3）。  \n(4) 探索加法和减法的算理与算法, 会整数加减法。  \n（5）探索乘法和除法的算理与算法，会简单的整数乘除法。  \n（6）在解决生活情境问题的过程中，体会数和运算的意义，形成初步的符号意识、数感、运算能力和推理意识。", "achievementRequirement": "能用数表示物体的个数或事物的顺序，能认、读、写万以内的数；能说出不同数位上的数表示的数值；能用符号表示数的大小关系（例6），形成初步的数感和符号意识。\n\n能描述四则运算的含义，知道减法是加法的逆运算、乘法是加法的简便运算、除法是乘法的逆运算；能熟练口算20以内数的加减法和表内乘除法，能口算简单的百以内数的加减法；能计算两位数和三位数的加减法。形成初步的运算能力。", "teachingTip": "第一学段是学生进入小学学习的开始，要充分考虑学生在幼儿园阶段形成的活动经验和生活经验，遵循本阶段学生的思维特点和认知规律，为学生提供生动有趣的活动，更好地完成从幼儿园阶段到小学\n\n阶段的学习过渡。\n\n数与运算的教学。数的认识与数的运算具有密切的联系，既要注重各自的特征，也要关注二者的联系。数的认识是数的运算的基础，通过数的运算有助于学生更好地认识数。\n\n数的认识教学应提供学生熟悉的情境，使学生感受具体情境中的数量，可以用对应的方法，借助小方块、圆片和小棒等表示相等的数量，然后过渡到用数字表达，使学生体会可以用一个数字符号表示同样的数量；知道不同数位上的数字表示不同的值。教学中应注意，10以内数的教学重点是使学生体验  $1\\sim 9$  从数量到数的抽象过程，通过9再加1就是十，体会十的表达与  $1\\sim 9$  的不同是在新的位置上写1，这个位置叫十位，十位上的1表示1个十，1个十用数字符号10表达。同理认识百以内数、万以内数。通过数量多少的比较，理解数的大小关系（例7）。在这样的教学活动中，帮助学生形成初步的符号意识和数感。\n\n数的运算教学应让学生感知数的加减运算要在相同数位上进行，体会简单的推理过程。引导学生通过具体操作活动，利用对应的方法理解加法的意义，感悟减法是加法的逆运算；在具体情境中，启发学生理解乘法是加法的简便运算，感悟除法是乘法的逆运算。在教学活动中，始终关注学生运算能力和推理意识的形成与发展。\n\n数量关系的教学。通过创设简单的情境，提出合适的问题，引导学生发现数量关系；利用画图、实物操作等方法，引导学生用学过的知识表达情境中的数量关系，体会几何直观，形成初步的应用意识。"}, "CJ_domain": "数与代数", "CJ_stage": "第一学段", "CJ_contentRequirement": "（1）在实际情境中感悟并理解万以内数的意义，理解数位的含义，知道用算盘可以表示多位数（例1）。  \n（2）了解符号  $<$  ，  $= ,>$  的含义，会比较万以内数的大小；通过数的大小比较，感悟相等和不等关系（例2）。  \n（3）在具体情境中，了解四则运算的意义，感悟运算之间的关系（例3）。  \n(4) 探索加法和减法的算理与算法, 会整数加减法。  \n（5）探索乘法和除法的算理与算法，会简单的整数乘除法。  \n（6）在解决生活情境问题的过程中，体会数和运算的意义，形成初步的符号意识、数感、运算能力和推理意识。", "CJ_achievementRequirement": "能用数表示物体的个数或事物的顺序，能认、读、写万以内的数；能说出不同数位上的数表示的数值；能用符号表示数的大小关系（例6），形成初步的数感和符号意识。\n\n能描述四则运算的含义，知道减法是加法的逆运算、乘法是加法的简便运算、除法是乘法的逆运算；能熟练口算20以内数的加减法和表内乘除法，能口算简单的百以内数的加减法；能计算两位数和三位数的加减法。形成初步的运算能力。", "CJ_teachingTip": "第一学段是学生进入小学学习的开始，要充分考虑学生在幼儿园阶段形成的活动经验和生活经验，遵循本阶段学生的思维特点和认知规律，为学生提供生动有趣的活动，更好地完成从幼儿园阶段到小学\n\n阶段的学习过渡。\n\n数与运算的教学。数的认识与数的运算具有密切的联系，既要注重各自的特征，也要关注二者的联系。数的认识是数的运算的基础，通过数的运算有助于学生更好地认识数。\n\n数的认识教学应提供学生熟悉的情境，使学生感受具体情境中的数量，可以用对应的方法，借助小方块、圆片和小棒等表示相等的数量，然后过渡到用数字表达，使学生体会可以用一个数字符号表示同样的数量；知道不同数位上的数字表示不同的值。教学中应注意，10以内数的教学重点是使学生体验  $1\\sim 9$  从数量到数的抽象过程，通过9再加1就是十，体会十的表达与  $1\\sim 9$  的不同是在新的位置上写1，这个位置叫十位，十位上的1表示1个十，1个十用数字符号10表达。同理认识百以内数、万以内数。通过数量多少的比较，理解数的大小关系（例7）。在这样的教学活动中，帮助学生形成初步的符号意识和数感。\n\n数的运算教学应让学生感知数的加减运算要在相同数位上进行，体会简单的推理过程。引导学生通过具体操作活动，利用对应的方法理解加法的意义，感悟减法是加法的逆运算；在具体情境中，启发学生理解乘法是加法的简便运算，感悟除法是乘法的逆运算。在教学活动中，始终关注学生运算能力和推理意识的形成与发展。\n\n数量关系的教学。通过创设简单的情境，提出合适的问题，引导学生发现数量关系；利用画图、实物操作等方法，引导学生用学过的知识表达情境中的数量关系，体会几何直观，形成初步的应用意识。"}}, {"id": "urn:jy:math:2022:theme:s1:na:quantitative-relations", "title": "数量关系", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "第一学段-数与代数", "subject": "SX0302", "applicableLevel": "S1", "contentJson": {"domain": "数与代数", "stage": "第一学段", "contentRequirement": "# 2. 数量关系\n\n（1）在简单的生活情境中，运用数和数的运算解决问题，能解释结果的实际意义，形成初步的应用意识。  \n（2）探索用数或符号表达简单情境中的变化规律（例4和例5）。", "achievementRequirement": "# 2. 数量关系\n\n能在熟悉的生活情境中运用数和数的运算，合理表达简单的数量关系，解决简单的问题。\n\n能在解决问题的过程中，体会解决问题的道理，解释计算结果的实际意义，感悟数学与现实世界的关联，形成初步的模型意识、几何直观和应用意识。", "teachingTip": "第一学段是学生进入小学学习的开始，要充分考虑学生在幼儿园阶段形成的活动经验和生活经验，遵循本阶段学生的思维特点和认知规律，为学生提供生动有趣的活动，更好地完成从幼儿园阶段到小学\n\n阶段的学习过渡。\n\n数与运算的教学。数的认识与数的运算具有密切的联系，既要注重各自的特征，也要关注二者的联系。数的认识是数的运算的基础，通过数的运算有助于学生更好地认识数。\n\n数的认识教学应提供学生熟悉的情境，使学生感受具体情境中的数量，可以用对应的方法，借助小方块、圆片和小棒等表示相等的数量，然后过渡到用数字表达，使学生体会可以用一个数字符号表示同样的数量；知道不同数位上的数字表示不同的值。教学中应注意，10以内数的教学重点是使学生体验  $1\\sim 9$  从数量到数的抽象过程，通过9再加1就是十，体会十的表达与  $1\\sim 9$  的不同是在新的位置上写1，这个位置叫十位，十位上的1表示1个十，1个十用数字符号10表达。同理认识百以内数、万以内数。通过数量多少的比较，理解数的大小关系（例7）。在这样的教学活动中，帮助学生形成初步的符号意识和数感。\n\n数的运算教学应让学生感知数的加减运算要在相同数位上进行，体会简单的推理过程。引导学生通过具体操作活动，利用对应的方法理解加法的意义，感悟减法是加法的逆运算；在具体情境中，启发学生理解乘法是加法的简便运算，感悟除法是乘法的逆运算。在教学活动中，始终关注学生运算能力和推理意识的形成与发展。\n\n数量关系的教学。通过创设简单的情境，提出合适的问题，引导学生发现数量关系；利用画图、实物操作等方法，引导学生用学过的知识表达情境中的数量关系，体会几何直观，形成初步的应用意识。"}, "CJ_domain": "数与代数", "CJ_stage": "第一学段", "CJ_contentRequirement": "# 2. 数量关系\n\n（1）在简单的生活情境中，运用数和数的运算解决问题，能解释结果的实际意义，形成初步的应用意识。  \n（2）探索用数或符号表达简单情境中的变化规律（例4和例5）。", "CJ_achievementRequirement": "# 2. 数量关系\n\n能在熟悉的生活情境中运用数和数的运算，合理表达简单的数量关系，解决简单的问题。\n\n能在解决问题的过程中，体会解决问题的道理，解释计算结果的实际意义，感悟数学与现实世界的关联，形成初步的模型意识、几何直观和应用意识。", "CJ_teachingTip": "第一学段是学生进入小学学习的开始，要充分考虑学生在幼儿园阶段形成的活动经验和生活经验，遵循本阶段学生的思维特点和认知规律，为学生提供生动有趣的活动，更好地完成从幼儿园阶段到小学\n\n阶段的学习过渡。\n\n数与运算的教学。数的认识与数的运算具有密切的联系，既要注重各自的特征，也要关注二者的联系。数的认识是数的运算的基础，通过数的运算有助于学生更好地认识数。\n\n数的认识教学应提供学生熟悉的情境，使学生感受具体情境中的数量，可以用对应的方法，借助小方块、圆片和小棒等表示相等的数量，然后过渡到用数字表达，使学生体会可以用一个数字符号表示同样的数量；知道不同数位上的数字表示不同的值。教学中应注意，10以内数的教学重点是使学生体验  $1\\sim 9$  从数量到数的抽象过程，通过9再加1就是十，体会十的表达与  $1\\sim 9$  的不同是在新的位置上写1，这个位置叫十位，十位上的1表示1个十，1个十用数字符号10表达。同理认识百以内数、万以内数。通过数量多少的比较，理解数的大小关系（例7）。在这样的教学活动中，帮助学生形成初步的符号意识和数感。\n\n数的运算教学应让学生感知数的加减运算要在相同数位上进行，体会简单的推理过程。引导学生通过具体操作活动，利用对应的方法理解加法的意义，感悟减法是加法的逆运算；在具体情境中，启发学生理解乘法是加法的简便运算，感悟除法是乘法的逆运算。在教学活动中，始终关注学生运算能力和推理意识的形成与发展。\n\n数量关系的教学。通过创设简单的情境，提出合适的问题，引导学生发现数量关系；利用画图、实物操作等方法，引导学生用学过的知识表达情境中的数量关系，体会几何直观，形成初步的应用意识。"}}, {"id": "urn:jy:math:2022:theme:s2:na:number-operations", "title": "数与运算", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "第二学段-数与代数", "subject": "SX0302", "applicableLevel": "S2", "contentJson": {"contentRequirement": "(1) 在具体情境中, 认识万以上的数, 了解十进制计数法; 探索\n\n并掌握多位数的乘除法，感悟从未知到已知的转化（例8）。\n\n（2）结合具体情境，初步认识小数和分数，感悟分数单位（例9）；会同分母分数的加减法和一位小数的加减法。  \n（3）在解决简单实际问题的过程中，理解四则运算的意义，能进行整数四则混合运算。  \n（4）探索并理解运算律（加法交换律和结合律、乘法交换律和结合律、乘法对加法的分配律），能用字母表示运算律。  \n（5）会运用数描述生活情境中事物的特征（例10），逐步形成数感、运算能力和初步的推理意识。", "achievementRequirement": "能结合具体实例解释万以上数的含义，能认、读、写万以上的\n\n数，会用万、亿为单位表示大数。能计算两位数乘除三位数。\n\n能直观描述小数和分数，能比较简单的小数的大小和分数的大小；会进行同分母分数的加减运算和一位小数的加减运算。形成数感、符号意识和运算能力。\n\n能描述减法与加法的关系、除法与乘法的关系；能进行整数四则混合运算（以两步为主，不超过三步），正确运用小括号和中括号。能说出运算律的含义，并能用字母表示；能运用运算律进行简便运算，解决相关的简单实际问题，形成运算能力。", "teachingTip": "数与运算的教学。在认识整数的基础上，认识小数和分数。通过数的认识和数的运算有机结合，感悟计数单位的意义，了解运算的一致性。\n\n数的认识教学应为学生提供合理的情境，引导学生进一步经历整数的抽象过程，知道大数的意义和四位一级的表示方法，建立数感；通过学生熟悉的具体情境，引导学生初步认识分数，进行简单的分数大小比较，感悟分数单位；借助学生的生活经验，引导学生认识小数单位，进一步感悟十进制计数法。在这样的过程中，发展学生数感。\n\n数的运算教学应利用整数的乘法运算，理解算理与算法之间的关\n\n系；在进行除法计算的过程中，进一步理解除法是乘法的逆运算。在这样的过程中，感悟如何将未知转为已知，形成初步的推理意识。通过小数加减运算、同分母分数加减运算，与整数运算进行比较，引导学生初步了解运算的一致性，培养运算能力。通过实际问题和具体计算，引导学生用归纳的方法探索运算律、用字母表示运算律，感知运算律是确定算理和算法的重要依据，形成初步的代数思维。\n\n数量关系的教学。在具体情境中，利用加法或乘法表示数量之间的关系，建立加法模型和乘法模型，知道模型中数量的意义。估算的重点是解决实际问题。\n\n常见数量关系的教学要在了解四则运算含义的基础上，引导学生理解现实问题中的加法模型是表示总量等于各分量之和，乘法模型可大体分为与个数有关（总价  $=$  单价  $\\times$  数量）和与物理量有关（路程  $=$  速度  $\\times$  时间）的两种形式，感悟模型中量纲的意义。应设计合适的问题情境，引导学生分析和表达情境中的数量关系，启发学生会用数学的语言表达现实世界，形成初步的模型意识，提升问题解决能力。利用现实背景，引导学生理解等量的等量相等这一基本事实，形成初步的推理意识（例15）。\n\n估算教学要引导学生在具体的问题情境中选择合适的单位进行估算，体会估算在解决实际问题中的作用，了解估算的实际意义。", "domain": "数与代数", "stage": "第二学段"}, "CJ_contentRequirement": "(1) 在具体情境中, 认识万以上的数, 了解十进制计数法; 探索\n\n并掌握多位数的乘除法，感悟从未知到已知的转化（例8）。\n\n（2）结合具体情境，初步认识小数和分数，感悟分数单位（例9）；会同分母分数的加减法和一位小数的加减法。  \n（3）在解决简单实际问题的过程中，理解四则运算的意义，能进行整数四则混合运算。  \n（4）探索并理解运算律（加法交换律和结合律、乘法交换律和结合律、乘法对加法的分配律），能用字母表示运算律。  \n（5）会运用数描述生活情境中事物的特征（例10），逐步形成数感、运算能力和初步的推理意识。", "CJ_achievementRequirement": "能结合具体实例解释万以上数的含义，能认、读、写万以上的\n\n数，会用万、亿为单位表示大数。能计算两位数乘除三位数。\n\n能直观描述小数和分数，能比较简单的小数的大小和分数的大小；会进行同分母分数的加减运算和一位小数的加减运算。形成数感、符号意识和运算能力。\n\n能描述减法与加法的关系、除法与乘法的关系；能进行整数四则混合运算（以两步为主，不超过三步），正确运用小括号和中括号。能说出运算律的含义，并能用字母表示；能运用运算律进行简便运算，解决相关的简单实际问题，形成运算能力。", "CJ_teachingTip": "数与运算的教学。在认识整数的基础上，认识小数和分数。通过数的认识和数的运算有机结合，感悟计数单位的意义，了解运算的一致性。\n\n数的认识教学应为学生提供合理的情境，引导学生进一步经历整数的抽象过程，知道大数的意义和四位一级的表示方法，建立数感；通过学生熟悉的具体情境，引导学生初步认识分数，进行简单的分数大小比较，感悟分数单位；借助学生的生活经验，引导学生认识小数单位，进一步感悟十进制计数法。在这样的过程中，发展学生数感。\n\n数的运算教学应利用整数的乘法运算，理解算理与算法之间的关\n\n系；在进行除法计算的过程中，进一步理解除法是乘法的逆运算。在这样的过程中，感悟如何将未知转为已知，形成初步的推理意识。通过小数加减运算、同分母分数加减运算，与整数运算进行比较，引导学生初步了解运算的一致性，培养运算能力。通过实际问题和具体计算，引导学生用归纳的方法探索运算律、用字母表示运算律，感知运算律是确定算理和算法的重要依据，形成初步的代数思维。\n\n数量关系的教学。在具体情境中，利用加法或乘法表示数量之间的关系，建立加法模型和乘法模型，知道模型中数量的意义。估算的重点是解决实际问题。\n\n常见数量关系的教学要在了解四则运算含义的基础上，引导学生理解现实问题中的加法模型是表示总量等于各分量之和，乘法模型可大体分为与个数有关（总价  $=$  单价  $\\times$  数量）和与物理量有关（路程  $=$  速度  $\\times$  时间）的两种形式，感悟模型中量纲的意义。应设计合适的问题情境，引导学生分析和表达情境中的数量关系，启发学生会用数学的语言表达现实世界，形成初步的模型意识，提升问题解决能力。利用现实背景，引导学生理解等量的等量相等这一基本事实，形成初步的推理意识（例15）。\n\n估算教学要引导学生在具体的问题情境中选择合适的单位进行估算，体会估算在解决实际问题中的作用，了解估算的实际意义。", "CJ_domain": "数与代数", "CJ_stage": "第二学段"}}, {"id": "urn:jy:math:2022:theme:s2:na:quantitative-relations", "title": "数量关系", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "第二学段-数与代数", "subject": "SX0302", "applicableLevel": "S2", "contentJson": {"contentRequirement": "# 2. 数量关系\n\n（1）在实际情境中，运用数和数的运算解决问题；在解决实际问题的过程中，能结合具体情境，选择合适的单位进行简单估算，体会估算在生活中的作用（例11）。  \n（2）能借助计算器进行计算，解决简单的实际问题，探索简单的规律（例12）。  \n（3）在具体情境中，认识常见数量关系：总量  $=$  分量十分量（例13）、总价  $=$  单价  $\\times$  数量、路程  $=$  速度  $\\times$  时间；能利用这些关系解决简单的实际问题。  \n(4) 能在具体情境中了解等量的等量相等。  \n（5）能解决生活中的简单问题，并能对结果的实际意义作出解释，经历探索简单规律的过程（例14），形成初步的模型意识和应用意识。", "achievementRequirement": "# 2. 数量关系\n\n能在简单的实际情境中，运用四则混合运算解决问题，能选择合适的单位通过估算解决实际问题，形成初步的应用意识。\n\n能在真实情境中，发现常见数量关系，感悟利用常见数量关系解决问题；能借助计算器进行计算，并解释计算结果的实际意义；形成初步的模型意识、几何直观和应用意识。\n\n能在真实情境中，合理利用等量的等量相等进行推理，形成初步的推理意识（例15）。", "teachingTip": "数与运算的教学。在认识整数的基础上，认识小数和分数。通过数的认识和数的运算有机结合，感悟计数单位的意义，了解运算的一致性。\n\n数的认识教学应为学生提供合理的情境，引导学生进一步经历整数的抽象过程，知道大数的意义和四位一级的表示方法，建立数感；通过学生熟悉的具体情境，引导学生初步认识分数，进行简单的分数大小比较，感悟分数单位；借助学生的生活经验，引导学生认识小数单位，进一步感悟十进制计数法。在这样的过程中，发展学生数感。\n\n数的运算教学应利用整数的乘法运算，理解算理与算法之间的关\n\n系；在进行除法计算的过程中，进一步理解除法是乘法的逆运算。在这样的过程中，感悟如何将未知转为已知，形成初步的推理意识。通过小数加减运算、同分母分数加减运算，与整数运算进行比较，引导学生初步了解运算的一致性，培养运算能力。通过实际问题和具体计算，引导学生用归纳的方法探索运算律、用字母表示运算律，感知运算律是确定算理和算法的重要依据，形成初步的代数思维。\n\n数量关系的教学。在具体情境中，利用加法或乘法表示数量之间的关系，建立加法模型和乘法模型，知道模型中数量的意义。估算的重点是解决实际问题。\n\n常见数量关系的教学要在了解四则运算含义的基础上，引导学生理解现实问题中的加法模型是表示总量等于各分量之和，乘法模型可大体分为与个数有关（总价  $=$  单价  $\\times$  数量）和与物理量有关（路程  $=$  速度  $\\times$  时间）的两种形式，感悟模型中量纲的意义。应设计合适的问题情境，引导学生分析和表达情境中的数量关系，启发学生会用数学的语言表达现实世界，形成初步的模型意识，提升问题解决能力。利用现实背景，引导学生理解等量的等量相等这一基本事实，形成初步的推理意识（例15）。\n\n估算教学要引导学生在具体的问题情境中选择合适的单位进行估算，体会估算在解决实际问题中的作用，了解估算的实际意义。", "domain": "数与代数", "stage": "第二学段"}, "CJ_contentRequirement": "# 2. 数量关系\n\n（1）在实际情境中，运用数和数的运算解决问题；在解决实际问题的过程中，能结合具体情境，选择合适的单位进行简单估算，体会估算在生活中的作用（例11）。  \n（2）能借助计算器进行计算，解决简单的实际问题，探索简单的规律（例12）。  \n（3）在具体情境中，认识常见数量关系：总量  $=$  分量十分量（例13）、总价  $=$  单价  $\\times$  数量、路程  $=$  速度  $\\times$  时间；能利用这些关系解决简单的实际问题。  \n(4) 能在具体情境中了解等量的等量相等。  \n（5）能解决生活中的简单问题，并能对结果的实际意义作出解释，经历探索简单规律的过程（例14），形成初步的模型意识和应用意识。", "CJ_achievementRequirement": "# 2. 数量关系\n\n能在简单的实际情境中，运用四则混合运算解决问题，能选择合适的单位通过估算解决实际问题，形成初步的应用意识。\n\n能在真实情境中，发现常见数量关系，感悟利用常见数量关系解决问题；能借助计算器进行计算，并解释计算结果的实际意义；形成初步的模型意识、几何直观和应用意识。\n\n能在真实情境中，合理利用等量的等量相等进行推理，形成初步的推理意识（例15）。", "CJ_teachingTip": "数与运算的教学。在认识整数的基础上，认识小数和分数。通过数的认识和数的运算有机结合，感悟计数单位的意义，了解运算的一致性。\n\n数的认识教学应为学生提供合理的情境，引导学生进一步经历整数的抽象过程，知道大数的意义和四位一级的表示方法，建立数感；通过学生熟悉的具体情境，引导学生初步认识分数，进行简单的分数大小比较，感悟分数单位；借助学生的生活经验，引导学生认识小数单位，进一步感悟十进制计数法。在这样的过程中，发展学生数感。\n\n数的运算教学应利用整数的乘法运算，理解算理与算法之间的关\n\n系；在进行除法计算的过程中，进一步理解除法是乘法的逆运算。在这样的过程中，感悟如何将未知转为已知，形成初步的推理意识。通过小数加减运算、同分母分数加减运算，与整数运算进行比较，引导学生初步了解运算的一致性，培养运算能力。通过实际问题和具体计算，引导学生用归纳的方法探索运算律、用字母表示运算律，感知运算律是确定算理和算法的重要依据，形成初步的代数思维。\n\n数量关系的教学。在具体情境中，利用加法或乘法表示数量之间的关系，建立加法模型和乘法模型，知道模型中数量的意义。估算的重点是解决实际问题。\n\n常见数量关系的教学要在了解四则运算含义的基础上，引导学生理解现实问题中的加法模型是表示总量等于各分量之和，乘法模型可大体分为与个数有关（总价  $=$  单价  $\\times$  数量）和与物理量有关（路程  $=$  速度  $\\times$  时间）的两种形式，感悟模型中量纲的意义。应设计合适的问题情境，引导学生分析和表达情境中的数量关系，启发学生会用数学的语言表达现实世界，形成初步的模型意识，提升问题解决能力。利用现实背景，引导学生理解等量的等量相等这一基本事实，形成初步的推理意识（例15）。\n\n估算教学要引导学生在具体的问题情境中选择合适的单位进行估算，体会估算在解决实际问题中的作用，了解估算的实际意义。", "CJ_domain": "数与代数", "CJ_stage": "第二学段"}}, {"id": "urn:jy:math:2022:theme:s3:na:number-operations", "title": "数与运算", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "第三学段-数与代数", "subject": "SX0302", "applicableLevel": "S3", "contentJson": {"contentRequirement": "（1）知道2，3，5的倍数的特征，了解公倍数和最小公倍数，了解公因数和最大公因数，了解奇数、偶数、质数（或素数）和合数。  \n(2) 结合具体情境探索并理解小数和分数的意义, 感悟计数单\n\n位；会进行小数、分数的转化，进一步发展数感和符号意识。\n\n（3）结合具体情境理解整数除法与分数的关系（例16）。  \n（4）能进行简单的小数、分数四则运算和混合运算，感悟运算的一致性，发展运算能力和推理意识。", "achievementRequirement": "能找出2，3，5的倍数。在  $1\\sim 100$  的自然数中：能找出10以内自然数的所有倍数，10以内两个自然数的公倍数和最小公倍数；能找出一个自然数的所有因数，两个自然数的公因数和最大公因数；能判断一个自然数是否是质数或合数。\n\n能用直观的方式表示分数和小数，能比较两个分数的大小和两个小数的大小；会进行小数和分数的转化（不包括将循环小数转化成分\n\n数)。能在实际情境中运用小数和分数解决问题，进一步发展符号意识和数感。\n\n能进行简单小数和分数的四则运算和混合运算（不超过三步），并说明运算过程。能在较复杂的真实情境中，选择恰当的运算方法解决问题，形成运算能力和推理意识。", "teachingTip": "数与运算的教学。通过整数的运算，感悟整数的性质；通过整数、小数、分数的运算，进一步感悟计数单位在运算中的作用，感悟运算的一致性。\n\n数的认识教学要引导学生根据数的意义，用列举、计算、归纳等方法，探索2，3，5的倍数的特征，理解公因数和公倍数、奇数和偶\n\n数、质数和合数，形成推理意识。\n\n在初步认识小数和分数的基础上，引导学生在具体情境中，理解小数和分数的意义，感悟计数单位。在教学过程中，可以让学生体验与小数有关的数学文化（例22），理解、描述各数位上数字的意义，进一步提升数感。\n\n数的运算教学应注重对整数、小数和分数四则运算的统筹，让学生进一步感悟运算的一致性。例如，在分数加减运算的过程中，引导学生理解通分的目的是得到同样计数单位，进一步理解计数单位对分数表达的重要性，理解整数、分数、小数的加减运算都要在相同计数单位下进行，感悟加减运算的一致性。\n\n数量关系的教学。理解用字母表示的一般性，形成初步的代数思维。\n\n用字母表示的教学要设计合理的实际情境，引导学生会用字母或含有字母的式子表达实际情境中的数量关系、性质和规律。例如：用字母表达常见数量关系及其变形，“路程  $=$  速度  $\\times$  时间”表示为  $s = v \\times t$  ，这个关系的变式表示为  $v = s \\div t, t = s \\div v$  ；还可以表达图形的周长和面积计算公式等，感受字母表达的一般性。运用数和字母表达数量关系，通过运算或推理解决问题（例23），形成与发展学生的符号意识、推理意识和初步的应用意识。\n\n估算教学要借助真实情境，引导学生在选择合适单位估算的基础上，感悟选择合适的方法估算的重要性，提高解决问题的能力，发展初步的应用意识。\n\n比和比例教学要合理利用实际生活中的情境，引导学生发现并用字母表达两个数量之间的倍数关系。例如，通过同样照片的放大与缩小、食品中原料的成分比等，理解比例的意义，能解决简单的按比例分配的问题。\n\n成正比的量教学要在具体情境中呈现两个成正比的量的变化规\n\n律，引导学生理解可以把这个规律表示为  $\\frac{y}{x} = k (k \\neq 0)$  的形式，也可以表示为  $y = k x (k \\neq 0)$  的形式，感悟这两个表达式的共性与差异；引导学生尝试在方格纸上画出给定的成正比的量的数据，建立几何直观，为初中学习函数积累经验。", "domain": "数与代数", "stage": "第三学段"}, "CJ_contentRequirement": "（1）知道2，3，5的倍数的特征，了解公倍数和最小公倍数，了解公因数和最大公因数，了解奇数、偶数、质数（或素数）和合数。  \n(2) 结合具体情境探索并理解小数和分数的意义, 感悟计数单\n\n位；会进行小数、分数的转化，进一步发展数感和符号意识。\n\n（3）结合具体情境理解整数除法与分数的关系（例16）。  \n（4）能进行简单的小数、分数四则运算和混合运算，感悟运算的一致性，发展运算能力和推理意识。", "CJ_achievementRequirement": "能找出2，3，5的倍数。在  $1\\sim 100$  的自然数中：能找出10以内自然数的所有倍数，10以内两个自然数的公倍数和最小公倍数；能找出一个自然数的所有因数，两个自然数的公因数和最大公因数；能判断一个自然数是否是质数或合数。\n\n能用直观的方式表示分数和小数，能比较两个分数的大小和两个小数的大小；会进行小数和分数的转化（不包括将循环小数转化成分\n\n数)。能在实际情境中运用小数和分数解决问题，进一步发展符号意识和数感。\n\n能进行简单小数和分数的四则运算和混合运算（不超过三步），并说明运算过程。能在较复杂的真实情境中，选择恰当的运算方法解决问题，形成运算能力和推理意识。", "CJ_teachingTip": "数与运算的教学。通过整数的运算，感悟整数的性质；通过整数、小数、分数的运算，进一步感悟计数单位在运算中的作用，感悟运算的一致性。\n\n数的认识教学要引导学生根据数的意义，用列举、计算、归纳等方法，探索2，3，5的倍数的特征，理解公因数和公倍数、奇数和偶\n\n数、质数和合数，形成推理意识。\n\n在初步认识小数和分数的基础上，引导学生在具体情境中，理解小数和分数的意义，感悟计数单位。在教学过程中，可以让学生体验与小数有关的数学文化（例22），理解、描述各数位上数字的意义，进一步提升数感。\n\n数的运算教学应注重对整数、小数和分数四则运算的统筹，让学生进一步感悟运算的一致性。例如，在分数加减运算的过程中，引导学生理解通分的目的是得到同样计数单位，进一步理解计数单位对分数表达的重要性，理解整数、分数、小数的加减运算都要在相同计数单位下进行，感悟加减运算的一致性。\n\n数量关系的教学。理解用字母表示的一般性，形成初步的代数思维。\n\n用字母表示的教学要设计合理的实际情境，引导学生会用字母或含有字母的式子表达实际情境中的数量关系、性质和规律。例如：用字母表达常见数量关系及其变形，“路程  $=$  速度  $\\times$  时间”表示为  $s = v \\times t$  ，这个关系的变式表示为  $v = s \\div t, t = s \\div v$  ；还可以表达图形的周长和面积计算公式等，感受字母表达的一般性。运用数和字母表达数量关系，通过运算或推理解决问题（例23），形成与发展学生的符号意识、推理意识和初步的应用意识。\n\n估算教学要借助真实情境，引导学生在选择合适单位估算的基础上，感悟选择合适的方法估算的重要性，提高解决问题的能力，发展初步的应用意识。\n\n比和比例教学要合理利用实际生活中的情境，引导学生发现并用字母表达两个数量之间的倍数关系。例如，通过同样照片的放大与缩小、食品中原料的成分比等，理解比例的意义，能解决简单的按比例分配的问题。\n\n成正比的量教学要在具体情境中呈现两个成正比的量的变化规\n\n律，引导学生理解可以把这个规律表示为  $\\frac{y}{x} = k (k \\neq 0)$  的形式，也可以表示为  $y = k x (k \\neq 0)$  的形式，感悟这两个表达式的共性与差异；引导学生尝试在方格纸上画出给定的成正比的量的数据，建立几何直观，为初中学习函数积累经验。", "CJ_domain": "数与代数", "CJ_stage": "第三学段"}}, {"id": "urn:jy:math:2022:theme:s3:na:quantitative-relations", "title": "数量关系", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "第三学段-数与代数", "subject": "SX0302", "applicableLevel": "S3", "contentJson": {"contentRequirement": "# 2.数量关系\n\n（1）根据具体情境理解等式的基本性质（例17）。  \n（2）在解决实际问题的过程中，会选择合适的方法进行估算（例18）。  \n（3）在具体情境中，探索用字母表示事物的关系、性质和规律的方法，感悟用字母表示的一般性（例19）。  \n（4）在实际情境中理解比和比例以及按比例分配的含义，能解决简单的问题。  \n（5）通过具体情境，认识成正比的量  $\\left(\\text{如} \\frac { y } { x } = 5 \\right)$  （例20）；能探索规律或变化趋势（如  $y = 5x$  ）（例21）。  \n（6）能运用常见的数量关系解决实际问题，能合理解释结果的实际意义，逐步形成模型意识和几何直观，提高解决问题的能力。", "achievementRequirement": "# 2.数量关系\n\n能在具体问题中感受等式的基本性质（例17）。\n\n能在解决实际问题中运用恰当的方法进行估算，并能描述估算的过程。\n\n能在具体情境中，用字母或含有字母的式子表示数量之间的关系、性质和规律，感悟用字母表示具有一般性。\n\n能在具体情境中判断两个量的比，会计算比值，理解比值相同的量，能解决按比例分配的简单问题。\n\n能在具体情境中描述成正比的量  $\\frac{y}{x} = k (k \\neq 0)$ ，能找出生活中成正比的量的实例；能根据给出的成正比关系的数据在方格纸上画图，了解  $y = k x (k \\neq 0)$  的形式，能根据其中一个量的值计算另一个量的值。\n\n能解决较复杂的真实问题，形成几何直观和初步的应用意识，提高解决问题的能力。", "teachingTip": "数与运算的教学。通过整数的运算，感悟整数的性质；通过整数、小数、分数的运算，进一步感悟计数单位在运算中的作用，感悟运算的一致性。\n\n数的认识教学要引导学生根据数的意义，用列举、计算、归纳等方法，探索2，3，5的倍数的特征，理解公因数和公倍数、奇数和偶\n\n数、质数和合数，形成推理意识。\n\n在初步认识小数和分数的基础上，引导学生在具体情境中，理解小数和分数的意义，感悟计数单位。在教学过程中，可以让学生体验与小数有关的数学文化（例22），理解、描述各数位上数字的意义，进一步提升数感。\n\n数的运算教学应注重对整数、小数和分数四则运算的统筹，让学生进一步感悟运算的一致性。例如，在分数加减运算的过程中，引导学生理解通分的目的是得到同样计数单位，进一步理解计数单位对分数表达的重要性，理解整数、分数、小数的加减运算都要在相同计数单位下进行，感悟加减运算的一致性。\n\n数量关系的教学。理解用字母表示的一般性，形成初步的代数思维。\n\n用字母表示的教学要设计合理的实际情境，引导学生会用字母或含有字母的式子表达实际情境中的数量关系、性质和规律。例如：用字母表达常见数量关系及其变形，“路程  $=$  速度  $\\times$  时间”表示为  $s = v \\times t$  ，这个关系的变式表示为  $v = s \\div t, t = s \\div v$  ；还可以表达图形的周长和面积计算公式等，感受字母表达的一般性。运用数和字母表达数量关系，通过运算或推理解决问题（例23），形成与发展学生的符号意识、推理意识和初步的应用意识。\n\n估算教学要借助真实情境，引导学生在选择合适单位估算的基础上，感悟选择合适的方法估算的重要性，提高解决问题的能力，发展初步的应用意识。\n\n比和比例教学要合理利用实际生活中的情境，引导学生发现并用字母表达两个数量之间的倍数关系。例如，通过同样照片的放大与缩小、食品中原料的成分比等，理解比例的意义，能解决简单的按比例分配的问题。\n\n成正比的量教学要在具体情境中呈现两个成正比的量的变化规\n\n律，引导学生理解可以把这个规律表示为  $\\frac{y}{x} = k (k \\neq 0)$  的形式，也可以表示为  $y = k x (k \\neq 0)$  的形式，感悟这两个表达式的共性与差异；引导学生尝试在方格纸上画出给定的成正比的量的数据，建立几何直观，为初中学习函数积累经验。", "domain": "数与代数", "stage": "第三学段"}, "CJ_contentRequirement": "# 2.数量关系\n\n（1）根据具体情境理解等式的基本性质（例17）。  \n（2）在解决实际问题的过程中，会选择合适的方法进行估算（例18）。  \n（3）在具体情境中，探索用字母表示事物的关系、性质和规律的方法，感悟用字母表示的一般性（例19）。  \n（4）在实际情境中理解比和比例以及按比例分配的含义，能解决简单的问题。  \n（5）通过具体情境，认识成正比的量  $\\left(\\text{如} \\frac { y } { x } = 5 \\right)$  （例20）；能探索规律或变化趋势（如  $y = 5x$  ）（例21）。  \n（6）能运用常见的数量关系解决实际问题，能合理解释结果的实际意义，逐步形成模型意识和几何直观，提高解决问题的能力。", "CJ_achievementRequirement": "# 2.数量关系\n\n能在具体问题中感受等式的基本性质（例17）。\n\n能在解决实际问题中运用恰当的方法进行估算，并能描述估算的过程。\n\n能在具体情境中，用字母或含有字母的式子表示数量之间的关系、性质和规律，感悟用字母表示具有一般性。\n\n能在具体情境中判断两个量的比，会计算比值，理解比值相同的量，能解决按比例分配的简单问题。\n\n能在具体情境中描述成正比的量  $\\frac{y}{x} = k (k \\neq 0)$ ，能找出生活中成正比的量的实例；能根据给出的成正比关系的数据在方格纸上画图，了解  $y = k x (k \\neq 0)$  的形式，能根据其中一个量的值计算另一个量的值。\n\n能解决较复杂的真实问题，形成几何直观和初步的应用意识，提高解决问题的能力。", "CJ_teachingTip": "数与运算的教学。通过整数的运算，感悟整数的性质；通过整数、小数、分数的运算，进一步感悟计数单位在运算中的作用，感悟运算的一致性。\n\n数的认识教学要引导学生根据数的意义，用列举、计算、归纳等方法，探索2，3，5的倍数的特征，理解公因数和公倍数、奇数和偶\n\n数、质数和合数，形成推理意识。\n\n在初步认识小数和分数的基础上，引导学生在具体情境中，理解小数和分数的意义，感悟计数单位。在教学过程中，可以让学生体验与小数有关的数学文化（例22），理解、描述各数位上数字的意义，进一步提升数感。\n\n数的运算教学应注重对整数、小数和分数四则运算的统筹，让学生进一步感悟运算的一致性。例如，在分数加减运算的过程中，引导学生理解通分的目的是得到同样计数单位，进一步理解计数单位对分数表达的重要性，理解整数、分数、小数的加减运算都要在相同计数单位下进行，感悟加减运算的一致性。\n\n数量关系的教学。理解用字母表示的一般性，形成初步的代数思维。\n\n用字母表示的教学要设计合理的实际情境，引导学生会用字母或含有字母的式子表达实际情境中的数量关系、性质和规律。例如：用字母表达常见数量关系及其变形，“路程  $=$  速度  $\\times$  时间”表示为  $s = v \\times t$  ，这个关系的变式表示为  $v = s \\div t, t = s \\div v$  ；还可以表达图形的周长和面积计算公式等，感受字母表达的一般性。运用数和字母表达数量关系，通过运算或推理解决问题（例23），形成与发展学生的符号意识、推理意识和初步的应用意识。\n\n估算教学要借助真实情境，引导学生在选择合适单位估算的基础上，感悟选择合适的方法估算的重要性，提高解决问题的能力，发展初步的应用意识。\n\n比和比例教学要合理利用实际生活中的情境，引导学生发现并用字母表达两个数量之间的倍数关系。例如，通过同样照片的放大与缩小、食品中原料的成分比等，理解比例的意义，能解决简单的按比例分配的问题。\n\n成正比的量教学要在具体情境中呈现两个成正比的量的变化规\n\n律，引导学生理解可以把这个规律表示为  $\\frac{y}{x} = k (k \\neq 0)$  的形式，也可以表示为  $y = k x (k \\neq 0)$  的形式，感悟这两个表达式的共性与差异；引导学生尝试在方格纸上画出给定的成正比的量的数据，建立几何直观，为初中学习函数积累经验。", "CJ_domain": "数与代数", "CJ_stage": "第三学段"}}, {"id": "urn:jy:math:2022:theme:s4:na:expressions", "title": "数与式", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "第四学段-数与代数", "subject": "SX0302", "applicableLevel": "S4", "contentJson": {"contentRequirement": "# （1）有理数\n\n①理解负数的意义（例64）；理解有理数的意义，能用数轴上的点表示有理数，能比较有理数的大小。  \n②借助数轴理解相反数和绝对值的意义，掌握求有理数的相反数和绝对值的方法。  \n(3)理解乘方的意义。  \n④ 掌握有理数的加、减、乘、除、乘方及简单的混合运算（以三步以内为主）；理解有理数的运算律，能运用运算律简化运算。  \n(5)能运用有理数的运算解决简单问题。\n\n# (2）实数\n\n① 了解无理数和实数，知道实数由有理数和无理数组成，了解实数与数轴上的点一一对应。\n\n②能用数轴上的点表示实数，能比较实数的大小。\n\n③能借助数轴理解相反数和绝对值的意义，会求实数的相反数和绝对值。\n\n④ 了解平方根、算术平方根、立方根的概念，会用根号表示数的平方根、算术平方根、立方根。\n\n⑤了解乘方与开方互为逆运算，会用平方运算求百以内完全平方数的平方根，会用立方运算求千以内完全立方数（及对应的负整数）的立方根，会用计算器计算平方根和立方根。\n\n(6)能用有理数估计一个无理数的大致范围。\n\n⑦了解近似数，在解决实际问题中，能用计算器进行近似计算，会按问题的要求进行简单的近似计算（例65）。\n\n⑧了解二次根式、最简二次根式的概念，了解二次根式（根号下仅限于数）加、减、乘、除运算法则，会用它们进行简单的四则运算。\n\n# （3）代数式\n\n(1)借助现实情境了解代数式，进一步理解用字母表示数的意义。\n\n②能分析具体问题中的简单数量关系，并用代数式表示；能根据特定的问题查阅资料，找到所需的公式。\n\n(3)会把具体数代入代数式进行计算。\n\n④了解整数指数幂的意义和基本性质；会用科学记数法表示数（包括在计算器上表示）。\n\n⑤理解整式的概念，掌握合并同类项和去括号的法则；能进行简单的整式加减运算，能进行简单的整式乘法运算（多项式乘法仅限于一次式之间和一次式与二次式的乘法）。\n\n⑥理解乘法公式  $(a + b)(a - b) = a^2 - b^2$  ， $(a \\pm b)^2 = a^2 \\pm 2ab + b^2$ ，了解公式的几何背景，能利用公式进行简单的计算和推理。\n\n⑦能用提公因式法、公式法（直接利用公式不超过二次）进行因式分解（指数为正整数）。\n\n⑧了解分式和最简分式的概念，能利用分式的基本性质进行约分和通分；能对简单的分式进行加、减、乘、除运算。\n\n⑨了解代数推理（例66）。", "achievementRequirement": "# （1）有理数\n\n理解负数的意义，会用正数和负数表示具体情境中具有相反意义的量；理解有理数的意义，能用数轴上的点表示有理数，能借助数轴体会相反数和绝对值的意义，初步体会数形结合的思想方法；能比较有理数的大小，能求有理数的相反数和绝对值；会运用乘方的意义准确进行有理数的乘方运算；能熟练地对有理数进行加、减、乘、除、乘方及简单的混合运算（以三步以内为主），理解有理数的运算律，能合理运用运算律简化运算，能运用有理数的运算解决简单问题。\n\n# (2）实数\n\n了解无理数和实数，知道实数由有理数和无理数组成，感悟数的扩充；初步认识实数与数轴上的点具有一一对应关系，能用数轴上的点表示一些具体的实数，能比较实数的大小；能借助数轴理解相反数和绝对值的意义，会求实数的相反数、绝对值；知道平方根、算术平方根、立方根的概念，会用根号表示平方根、算术平方根、立方根；知道乘方与开方互为逆运算，会用乘方运算求百以内完全平方数的平方根和千以内完全立方数的立方根（及对应的负整数），会用计算器计算平方根和立方根；能用有理数估计一个无理数的大致范围；初步认识近似数，在解决实际问题中，能用计算器进行近似计算，会按问题的要求进行简单的近似计算，会对结果取近似值；会用二次根式（根号下仅限于数）的加、减、乘、除运算法则进行简单的四则运算。\n\n# (3) 代数式\n\n能运用代数式表示具体问题中简单的数量关系，体验用数学符号表达数量关系的过程，会选择适当的方法求代数式的值；会用文字和符号语言表述整数指数幂的基本性质，能根据整数指数幂的基本性质进行幂的运算；会用科学记数法表示数（包括在计算器上表示）；理解整式的概念，掌握合并同类项和去括号的法则，能进行简单的整式加法和减法运算；能进行简单的整式乘法运算（多项式乘法仅限于一次式之间和一次式与二次式的乘法）；知道平方差公式、完全平方公式的几何背景，并能运用公式进行简单计算和推理；能用提公因式法、公式法（对二次式直接利用平方差公式或完全平方公式）进行因式分解（指数为正整数）；知道分式的分母不能为零，能利用分式的基本性质进行约分、通分，并化简分式，能对简单的分式进行加、减、乘、除运算并将运算结果化为最简分式。", "teachingTip": "初中阶段数与代数领域包括“数与式”“方程与不等式”和“函数”三个主题，是学生理解数学符号，以及感悟用数学符号表达事物的性质、关系和规律的关键内容，是学生初步形成抽象能力和推理能力、感悟用数学的语言表达现实世界的重要载体。\n\n数与式的教学。教师应把握数与式的整体性，一方面，通过负数、有理数和实数的认识，帮助学生进一步感悟数是对数量的抽象，知道绝对值是对数量大小和线段长度的表达，进而体会实数与数轴上的点一一对应的数形结合的意义，会进行实数的运算；另一方面，通过代数式和代数式运算的教学，让学生进一步理解字母表示数的意\n\n义，通过基于符号的运算和推理，建立符号意识，感悟数学结论的一般性，理解运算方法与运算律的关系，提升运算能力。\n\n方程与不等式的教学。应当让学生经历对现实问题中量的分析，借助用字母表达的未知数，建立两个量之间关系的过程，知道方程或不等式是现实问题中含有未知数的等量关系或不等关系的数学表达；引导学生关注用字母表示一元二次方程的系数，感悟用字母表示的求根公式的意义，体会算术与代数的差异。\n\n函数的教学。要通过对现实问题中变量的分析，建立两个变量之间变化的依赖关系，让学生理解用函数表达变化关系的实际意义；要引导学生借助平面直角坐标系中的描点，理解函数图象与表达式的对应关系，理解函数与对应的方程、不等式的关系，增强几何直观；会用函数表达现实世界事物的简单规律，经历用数学的语言表达现实世界的过程，提升学习数学的兴趣，进一步发展应用意识。\n\n在教学过程中，要关注数学知识与实际的结合，让学生在实际背景中理解数量关系和变化规律，经历从实际问题中建立数学模型、求解模型、验证反思的过程，形成模型观念；要关注基于代数的逻辑推理，如代数运算规律的论证（例66）、韦达定理的论证（例67）、基于图象的函数想象（例68）；能在比较复杂的情境中，提升学生发现问题和提出问题、分析问题和解决问题的能力，以及有逻辑地表达与交流的能力。", "domain": "数与代数", "stage": "第四学段"}, "CJ_contentRequirement": "# （1）有理数\n\n①理解负数的意义（例64）；理解有理数的意义，能用数轴上的点表示有理数，能比较有理数的大小。  \n②借助数轴理解相反数和绝对值的意义，掌握求有理数的相反数和绝对值的方法。  \n(3)理解乘方的意义。  \n④ 掌握有理数的加、减、乘、除、乘方及简单的混合运算（以三步以内为主）；理解有理数的运算律，能运用运算律简化运算。  \n(5)能运用有理数的运算解决简单问题。\n\n# (2）实数\n\n① 了解无理数和实数，知道实数由有理数和无理数组成，了解实数与数轴上的点一一对应。\n\n②能用数轴上的点表示实数，能比较实数的大小。\n\n③能借助数轴理解相反数和绝对值的意义，会求实数的相反数和绝对值。\n\n④ 了解平方根、算术平方根、立方根的概念，会用根号表示数的平方根、算术平方根、立方根。\n\n⑤了解乘方与开方互为逆运算，会用平方运算求百以内完全平方数的平方根，会用立方运算求千以内完全立方数（及对应的负整数）的立方根，会用计算器计算平方根和立方根。\n\n(6)能用有理数估计一个无理数的大致范围。\n\n⑦了解近似数，在解决实际问题中，能用计算器进行近似计算，会按问题的要求进行简单的近似计算（例65）。\n\n⑧了解二次根式、最简二次根式的概念，了解二次根式（根号下仅限于数）加、减、乘、除运算法则，会用它们进行简单的四则运算。\n\n# （3）代数式\n\n(1)借助现实情境了解代数式，进一步理解用字母表示数的意义。\n\n②能分析具体问题中的简单数量关系，并用代数式表示；能根据特定的问题查阅资料，找到所需的公式。\n\n(3)会把具体数代入代数式进行计算。\n\n④了解整数指数幂的意义和基本性质；会用科学记数法表示数（包括在计算器上表示）。\n\n⑤理解整式的概念，掌握合并同类项和去括号的法则；能进行简单的整式加减运算，能进行简单的整式乘法运算（多项式乘法仅限于一次式之间和一次式与二次式的乘法）。\n\n⑥理解乘法公式  $(a + b)(a - b) = a^2 - b^2$  ， $(a \\pm b)^2 = a^2 \\pm 2ab + b^2$ ，了解公式的几何背景，能利用公式进行简单的计算和推理。\n\n⑦能用提公因式法、公式法（直接利用公式不超过二次）进行因式分解（指数为正整数）。\n\n⑧了解分式和最简分式的概念，能利用分式的基本性质进行约分和通分；能对简单的分式进行加、减、乘、除运算。\n\n⑨了解代数推理（例66）。", "CJ_achievementRequirement": "# （1）有理数\n\n理解负数的意义，会用正数和负数表示具体情境中具有相反意义的量；理解有理数的意义，能用数轴上的点表示有理数，能借助数轴体会相反数和绝对值的意义，初步体会数形结合的思想方法；能比较有理数的大小，能求有理数的相反数和绝对值；会运用乘方的意义准确进行有理数的乘方运算；能熟练地对有理数进行加、减、乘、除、乘方及简单的混合运算（以三步以内为主），理解有理数的运算律，能合理运用运算律简化运算，能运用有理数的运算解决简单问题。\n\n# (2）实数\n\n了解无理数和实数，知道实数由有理数和无理数组成，感悟数的扩充；初步认识实数与数轴上的点具有一一对应关系，能用数轴上的点表示一些具体的实数，能比较实数的大小；能借助数轴理解相反数和绝对值的意义，会求实数的相反数、绝对值；知道平方根、算术平方根、立方根的概念，会用根号表示平方根、算术平方根、立方根；知道乘方与开方互为逆运算，会用乘方运算求百以内完全平方数的平方根和千以内完全立方数的立方根（及对应的负整数），会用计算器计算平方根和立方根；能用有理数估计一个无理数的大致范围；初步认识近似数，在解决实际问题中，能用计算器进行近似计算，会按问题的要求进行简单的近似计算，会对结果取近似值；会用二次根式（根号下仅限于数）的加、减、乘、除运算法则进行简单的四则运算。\n\n# (3) 代数式\n\n能运用代数式表示具体问题中简单的数量关系，体验用数学符号表达数量关系的过程，会选择适当的方法求代数式的值；会用文字和符号语言表述整数指数幂的基本性质，能根据整数指数幂的基本性质进行幂的运算；会用科学记数法表示数（包括在计算器上表示）；理解整式的概念，掌握合并同类项和去括号的法则，能进行简单的整式加法和减法运算；能进行简单的整式乘法运算（多项式乘法仅限于一次式之间和一次式与二次式的乘法）；知道平方差公式、完全平方公式的几何背景，并能运用公式进行简单计算和推理；能用提公因式法、公式法（对二次式直接利用平方差公式或完全平方公式）进行因式分解（指数为正整数）；知道分式的分母不能为零，能利用分式的基本性质进行约分、通分，并化简分式，能对简单的分式进行加、减、乘、除运算并将运算结果化为最简分式。", "CJ_teachingTip": "初中阶段数与代数领域包括“数与式”“方程与不等式”和“函数”三个主题，是学生理解数学符号，以及感悟用数学符号表达事物的性质、关系和规律的关键内容，是学生初步形成抽象能力和推理能力、感悟用数学的语言表达现实世界的重要载体。\n\n数与式的教学。教师应把握数与式的整体性，一方面，通过负数、有理数和实数的认识，帮助学生进一步感悟数是对数量的抽象，知道绝对值是对数量大小和线段长度的表达，进而体会实数与数轴上的点一一对应的数形结合的意义，会进行实数的运算；另一方面，通过代数式和代数式运算的教学，让学生进一步理解字母表示数的意\n\n义，通过基于符号的运算和推理，建立符号意识，感悟数学结论的一般性，理解运算方法与运算律的关系，提升运算能力。\n\n方程与不等式的教学。应当让学生经历对现实问题中量的分析，借助用字母表达的未知数，建立两个量之间关系的过程，知道方程或不等式是现实问题中含有未知数的等量关系或不等关系的数学表达；引导学生关注用字母表示一元二次方程的系数，感悟用字母表示的求根公式的意义，体会算术与代数的差异。\n\n函数的教学。要通过对现实问题中变量的分析，建立两个变量之间变化的依赖关系，让学生理解用函数表达变化关系的实际意义；要引导学生借助平面直角坐标系中的描点，理解函数图象与表达式的对应关系，理解函数与对应的方程、不等式的关系，增强几何直观；会用函数表达现实世界事物的简单规律，经历用数学的语言表达现实世界的过程，提升学习数学的兴趣，进一步发展应用意识。\n\n在教学过程中，要关注数学知识与实际的结合，让学生在实际背景中理解数量关系和变化规律，经历从实际问题中建立数学模型、求解模型、验证反思的过程，形成模型观念；要关注基于代数的逻辑推理，如代数运算规律的论证（例66）、韦达定理的论证（例67）、基于图象的函数想象（例68）；能在比较复杂的情境中，提升学生发现问题和提出问题、分析问题和解决问题的能力，以及有逻辑地表达与交流的能力。", "CJ_domain": "数与代数", "CJ_stage": "第四学段"}}, {"id": "urn:jy:math:2022:theme:s4:na:equations-inequalities", "title": "方程与不等式", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "第四学段-数与代数", "subject": "SX0302", "applicableLevel": "S4", "contentJson": {"contentRequirement": "# （1）方程与方程组\n\n① 能根据现实情境理解方程的意义，能针对具体问题列出方程；理解方程解的意义，经历估计方程解的过程。\n\n② 掌握等式的基本性质；能解一元一次方程和可化为一元一次方程的分式方程。\n\n③ 掌握消元法，能解二元一次方程组。\n\n④ * 能解简单的三元一次方程组[1]。\n\n⑤理解配方法，能用配方法、公式法、因式分解法解数字系数的一元二次方程。\n\n⑥会用一元二次方程根的判别式判别方程是否有实根及两个实根是否相等。\n\n⑦了解一元二次方程的根与系数的关系（例67）。\n\n(8)能根据具体问题的实际意义, 检验方程解的合理性。\n\n# (2) 不等式与不等式组\n\n(1)结合具体问题, 了解不等式的意义, 探索不等式的基本性质。\n\n② 能解数字系数的一元一次不等式，并能在数轴上表示出解集；会用数轴确定两个一元一次不等式组成的不等式组的解集。\n\n③能根据具体问题中的数量关系，列出一元一次不等式，解决简单的问题。", "achievementRequirement": "# (1) 方程与方程组\n\n能根据具体问题中的数量关系列出方程，理解方程的意义；认识方程解的意义，经历估计方程解的过程；掌握等式的基本性质，能运用等式的基本性质进行等式的变形；能根据等式的基本性质解一元一次方程和可化为一元一次方程的分式方程；能根据二元一次方程组的特征，选择代入消元法或加减消元法解二元一次方程组；* 能解简单的三元一次方程组；能根据一元二次方程的特征，选择配方法、公式法、因式分解法解数字系数的一元二次方程；会用一元二次方程根的判别式判别方程是否有实根及两个实根是否相等，会将一元二次方程根的情况与一元二次方程根的判别式相联系；知道利用一元二次方程的根与系数的关系可以解决一些简单的问题；能根据具体问题的实际意义，检验方程的解是否合理。建立模型观念。\n\n# (2) 不等式与不等式组\n\n结合具体问题，了解不等式的意义，探索不等式的基本性质；能用不等式的基本性质对不等式进行变形；能解数字系数的一元一次不等式，并能在数轴上表示出解集；会用数轴确定两个一元一次不等式组成的不等式组的解集；能根据具体问题中的数量关系，列出一元一次不等式，解决简单的实际问题。建立模型观念。", "teachingTip": "初中阶段数与代数领域包括“数与式”“方程与不等式”和“函数”三个主题，是学生理解数学符号，以及感悟用数学符号表达事物的性质、关系和规律的关键内容，是学生初步形成抽象能力和推理能力、感悟用数学的语言表达现实世界的重要载体。\n\n数与式的教学。教师应把握数与式的整体性，一方面，通过负数、有理数和实数的认识，帮助学生进一步感悟数是对数量的抽象，知道绝对值是对数量大小和线段长度的表达，进而体会实数与数轴上的点一一对应的数形结合的意义，会进行实数的运算；另一方面，通过代数式和代数式运算的教学，让学生进一步理解字母表示数的意\n\n义，通过基于符号的运算和推理，建立符号意识，感悟数学结论的一般性，理解运算方法与运算律的关系，提升运算能力。\n\n方程与不等式的教学。应当让学生经历对现实问题中量的分析，借助用字母表达的未知数，建立两个量之间关系的过程，知道方程或不等式是现实问题中含有未知数的等量关系或不等关系的数学表达；引导学生关注用字母表示一元二次方程的系数，感悟用字母表示的求根公式的意义，体会算术与代数的差异。\n\n函数的教学。要通过对现实问题中变量的分析，建立两个变量之间变化的依赖关系，让学生理解用函数表达变化关系的实际意义；要引导学生借助平面直角坐标系中的描点，理解函数图象与表达式的对应关系，理解函数与对应的方程、不等式的关系，增强几何直观；会用函数表达现实世界事物的简单规律，经历用数学的语言表达现实世界的过程，提升学习数学的兴趣，进一步发展应用意识。\n\n在教学过程中，要关注数学知识与实际的结合，让学生在实际背景中理解数量关系和变化规律，经历从实际问题中建立数学模型、求解模型、验证反思的过程，形成模型观念；要关注基于代数的逻辑推理，如代数运算规律的论证（例66）、韦达定理的论证（例67）、基于图象的函数想象（例68）；能在比较复杂的情境中，提升学生发现问题和提出问题、分析问题和解决问题的能力，以及有逻辑地表达与交流的能力。", "domain": "数与代数", "stage": "第四学段"}, "CJ_contentRequirement": "# （1）方程与方程组\n\n① 能根据现实情境理解方程的意义，能针对具体问题列出方程；理解方程解的意义，经历估计方程解的过程。\n\n② 掌握等式的基本性质；能解一元一次方程和可化为一元一次方程的分式方程。\n\n③ 掌握消元法，能解二元一次方程组。\n\n④ * 能解简单的三元一次方程组[1]。\n\n⑤理解配方法，能用配方法、公式法、因式分解法解数字系数的一元二次方程。\n\n⑥会用一元二次方程根的判别式判别方程是否有实根及两个实根是否相等。\n\n⑦了解一元二次方程的根与系数的关系（例67）。\n\n(8)能根据具体问题的实际意义, 检验方程解的合理性。\n\n# (2) 不等式与不等式组\n\n(1)结合具体问题, 了解不等式的意义, 探索不等式的基本性质。\n\n② 能解数字系数的一元一次不等式，并能在数轴上表示出解集；会用数轴确定两个一元一次不等式组成的不等式组的解集。\n\n③能根据具体问题中的数量关系，列出一元一次不等式，解决简单的问题。", "CJ_achievementRequirement": "# (1) 方程与方程组\n\n能根据具体问题中的数量关系列出方程，理解方程的意义；认识方程解的意义，经历估计方程解的过程；掌握等式的基本性质，能运用等式的基本性质进行等式的变形；能根据等式的基本性质解一元一次方程和可化为一元一次方程的分式方程；能根据二元一次方程组的特征，选择代入消元法或加减消元法解二元一次方程组；* 能解简单的三元一次方程组；能根据一元二次方程的特征，选择配方法、公式法、因式分解法解数字系数的一元二次方程；会用一元二次方程根的判别式判别方程是否有实根及两个实根是否相等，会将一元二次方程根的情况与一元二次方程根的判别式相联系；知道利用一元二次方程的根与系数的关系可以解决一些简单的问题；能根据具体问题的实际意义，检验方程的解是否合理。建立模型观念。\n\n# (2) 不等式与不等式组\n\n结合具体问题，了解不等式的意义，探索不等式的基本性质；能用不等式的基本性质对不等式进行变形；能解数字系数的一元一次不等式，并能在数轴上表示出解集；会用数轴确定两个一元一次不等式组成的不等式组的解集；能根据具体问题中的数量关系，列出一元一次不等式，解决简单的实际问题。建立模型观念。", "CJ_teachingTip": "初中阶段数与代数领域包括“数与式”“方程与不等式”和“函数”三个主题，是学生理解数学符号，以及感悟用数学符号表达事物的性质、关系和规律的关键内容，是学生初步形成抽象能力和推理能力、感悟用数学的语言表达现实世界的重要载体。\n\n数与式的教学。教师应把握数与式的整体性，一方面，通过负数、有理数和实数的认识，帮助学生进一步感悟数是对数量的抽象，知道绝对值是对数量大小和线段长度的表达，进而体会实数与数轴上的点一一对应的数形结合的意义，会进行实数的运算；另一方面，通过代数式和代数式运算的教学，让学生进一步理解字母表示数的意\n\n义，通过基于符号的运算和推理，建立符号意识，感悟数学结论的一般性，理解运算方法与运算律的关系，提升运算能力。\n\n方程与不等式的教学。应当让学生经历对现实问题中量的分析，借助用字母表达的未知数，建立两个量之间关系的过程，知道方程或不等式是现实问题中含有未知数的等量关系或不等关系的数学表达；引导学生关注用字母表示一元二次方程的系数，感悟用字母表示的求根公式的意义，体会算术与代数的差异。\n\n函数的教学。要通过对现实问题中变量的分析，建立两个变量之间变化的依赖关系，让学生理解用函数表达变化关系的实际意义；要引导学生借助平面直角坐标系中的描点，理解函数图象与表达式的对应关系，理解函数与对应的方程、不等式的关系，增强几何直观；会用函数表达现实世界事物的简单规律，经历用数学的语言表达现实世界的过程，提升学习数学的兴趣，进一步发展应用意识。\n\n在教学过程中，要关注数学知识与实际的结合，让学生在实际背景中理解数量关系和变化规律，经历从实际问题中建立数学模型、求解模型、验证反思的过程，形成模型观念；要关注基于代数的逻辑推理，如代数运算规律的论证（例66）、韦达定理的论证（例67）、基于图象的函数想象（例68）；能在比较复杂的情境中，提升学生发现问题和提出问题、分析问题和解决问题的能力，以及有逻辑地表达与交流的能力。", "CJ_domain": "数与代数", "CJ_stage": "第四学段"}}, {"id": "urn:jy:math:2022:theme:s4:na:functions", "title": "函数", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "第四学段-数与代数", "subject": "SX0302", "applicableLevel": "S4", "contentJson": {"contentRequirement": "# （1）函数的概念\n\n①探索简单实例中的数量关系和变化规律，了解常量、变量的意义；了解函数的概念和表示法，能举出函数的实例。\n\n②能结合图象对简单实际问题中的函数关系进行分析（例68）。\n\n(3)能确定简单实际问题中函数自变量的取值范围, 会求函数值。\n\n④ 能用适当的函数表示法刻画简单实际问题中变量之间的关系，理解函数值的意义（例69）。\n\n(5)结合对函数关系的分析, 能对变量的变化情况进行初步讨论。\n\n# (2）一次函数\n\n①结合具体情境体会一次函数的意义，能根据已知条件确定一次函数的表达式（例70）；会运用待定系数法确定一次函数的表达式。\n\n② 能画一次函数的图象，根据图象和表达式  $y = kx + b$  （ $k \\neq 0$ ）探索并理解  $k > 0$  和  $k < 0$  时图象的变化情况；理解正比例函数。\n\n(3) 体会一次函数与二元一次方程的关系。\n\n(4)能用一次函数解决简单实际问题。\n\n# （3）二次函数\n\n(1) 通过对实际问题的分析, 体会二次函数的意义。\n\n②能画二次函数的图象，通过图象了解二次函数的性质，知道二次函数系数与图象形状和对称轴的关系。\n\n③会求二次函数的最大值或最小值，并能确定相应自变量的值，能解决相应的实际问题（例71）。\n\n④知道二次函数和一元二次方程之间的关系，会利用二次函数的图象求一元二次方程的近似解。\n\n# (4) 反比例函数\n\n①结合具体情境体会反比例函数的意义（例72），能根据已知条件确定反比例函数的表达式。\n\n② 能画反比例函数的图象，根据图象和表达式  $y = \\frac{k}{x} (k \\neq 0)$  探索并理解  $k > 0$  和  $k < 0$  时图象的变化情况。\n\n(3)能用反比例函数解决简单实际问题。\n\n#", "achievementRequirement": "# （1）函数的概念\n\n能识别简单实际问题中的常量、变量及其意义，并能找出变量之间的数量关系及变化规律，形成初步的抽象能力；了解函数的概念和表示法，能举出函数的实例，初步形成模型观念；能用适当的函数表示法刻画简单实际问题中变量之间的关系，理解函数值的意义；能确定简单实际问题中函数自变量的取值范围，并会求函数值；能根据函数图象分析出实际问题中变量的信息，发现变量间的变化规律；能结合函数图象对简单实际问题中的函数关系进行分析，结合对函数关系的分析，能对变量的变化趋势进行初步推测。\n\n# (2）一次函数\n\n能根据简单实际问题中的已知条件确定一次函数的表达式；会在不同问题情境中运用待定系数法确定一次函数的表达式；会画出一次函数的图象；会根据一次函数的表达式求其图象与坐标轴的交点坐标；会根据一次函数的图象和表达式  $y = kx + b (k \\neq 0)$ ，探索并理解  $k$  值的变化对函数图象的影响。认识正比例函数中两个变量之间的对应规律，会结合实例说明正比例函数的意义及变量之间的对应规律。会根据一次函数的图象解释一次函数与二元一次方程的关系；能在实际问题中列出一次函数的表达式，并结合一次函数的图象与表达式的性质等解决简单的实际问题。\n\n# （3）二次函数\n\n会通过分析实际问题的情境确定二次函数的表达式，体会二次函数的意义；会用描点法画出二次函数的图象，会利用一些特殊点画出二次函数的草图；通过图象了解二次函数的性质，知道二次函数的系数与图象形状和对称轴的关系。会根据二次函数的表达式求其图象与坐标轴的交点坐标；会用配方法将数字系数的二次函数的表达式化为  $y = a(x - h)^2 + k$  的形式，能由此得出二次函数图象的顶点坐标，说出图象的开口方向，画出图象的对称轴，得出二次函数的最大值或最小值，并能确定相应自变量的值，解决简单的实际问题。知道二次函数和一元二次方程之间的关系，会利用二次函数的图象求一元二次方程的近似解。\n\n# （4）反比例函数\n\n结合具体情境用实例体会反比例函数的意义，能根据已知条件确定反比例函数的表达式；会用描点法画出反比例函数的图象；知道当  $k > 0$  和  $k < 0$  时反比例函数  $y = \\frac{k}{x} (k \\neq 0)$  图象的整体特征；能用反比例函数解决简单的实际问题。", "teachingTip": "初中阶段数与代数领域包括“数与式”“方程与不等式”和“函数”三个主题，是学生理解数学符号，以及感悟用数学符号表达事物的性质、关系和规律的关键内容，是学生初步形成抽象能力和推理能力、感悟用数学的语言表达现实世界的重要载体。\n\n数与式的教学。教师应把握数与式的整体性，一方面，通过负数、有理数和实数的认识，帮助学生进一步感悟数是对数量的抽象，知道绝对值是对数量大小和线段长度的表达，进而体会实数与数轴上的点一一对应的数形结合的意义，会进行实数的运算；另一方面，通过代数式和代数式运算的教学，让学生进一步理解字母表示数的意\n\n义，通过基于符号的运算和推理，建立符号意识，感悟数学结论的一般性，理解运算方法与运算律的关系，提升运算能力。\n\n方程与不等式的教学。应当让学生经历对现实问题中量的分析，借助用字母表达的未知数，建立两个量之间关系的过程，知道方程或不等式是现实问题中含有未知数的等量关系或不等关系的数学表达；引导学生关注用字母表示一元二次方程的系数，感悟用字母表示的求根公式的意义，体会算术与代数的差异。\n\n函数的教学。要通过对现实问题中变量的分析，建立两个变量之间变化的依赖关系，让学生理解用函数表达变化关系的实际意义；要引导学生借助平面直角坐标系中的描点，理解函数图象与表达式的对应关系，理解函数与对应的方程、不等式的关系，增强几何直观；会用函数表达现实世界事物的简单规律，经历用数学的语言表达现实世界的过程，提升学习数学的兴趣，进一步发展应用意识。\n\n在教学过程中，要关注数学知识与实际的结合，让学生在实际背景中理解数量关系和变化规律，经历从实际问题中建立数学模型、求解模型、验证反思的过程，形成模型观念；要关注基于代数的逻辑推理，如代数运算规律的论证（例66）、韦达定理的论证（例67）、基于图象的函数想象（例68）；能在比较复杂的情境中，提升学生发现问题和提出问题、分析问题和解决问题的能力，以及有逻辑地表达与交流的能力。", "domain": "数与代数", "stage": "第四学段"}, "CJ_contentRequirement": "# （1）函数的概念\n\n①探索简单实例中的数量关系和变化规律，了解常量、变量的意义；了解函数的概念和表示法，能举出函数的实例。\n\n②能结合图象对简单实际问题中的函数关系进行分析（例68）。\n\n(3)能确定简单实际问题中函数自变量的取值范围, 会求函数值。\n\n④ 能用适当的函数表示法刻画简单实际问题中变量之间的关系，理解函数值的意义（例69）。\n\n(5)结合对函数关系的分析, 能对变量的变化情况进行初步讨论。\n\n# (2）一次函数\n\n①结合具体情境体会一次函数的意义，能根据已知条件确定一次函数的表达式（例70）；会运用待定系数法确定一次函数的表达式。\n\n② 能画一次函数的图象，根据图象和表达式  $y = kx + b$  （ $k \\neq 0$ ）探索并理解  $k > 0$  和  $k < 0$  时图象的变化情况；理解正比例函数。\n\n(3) 体会一次函数与二元一次方程的关系。\n\n(4)能用一次函数解决简单实际问题。\n\n# （3）二次函数\n\n(1) 通过对实际问题的分析, 体会二次函数的意义。\n\n②能画二次函数的图象，通过图象了解二次函数的性质，知道二次函数系数与图象形状和对称轴的关系。\n\n③会求二次函数的最大值或最小值，并能确定相应自变量的值，能解决相应的实际问题（例71）。\n\n④知道二次函数和一元二次方程之间的关系，会利用二次函数的图象求一元二次方程的近似解。\n\n# (4) 反比例函数\n\n①结合具体情境体会反比例函数的意义（例72），能根据已知条件确定反比例函数的表达式。\n\n② 能画反比例函数的图象，根据图象和表达式  $y = \\frac{k}{x} (k \\neq 0)$  探索并理解  $k > 0$  和  $k < 0$  时图象的变化情况。\n\n(3)能用反比例函数解决简单实际问题。\n\n#", "CJ_achievementRequirement": "# （1）函数的概念\n\n能识别简单实际问题中的常量、变量及其意义，并能找出变量之间的数量关系及变化规律，形成初步的抽象能力；了解函数的概念和表示法，能举出函数的实例，初步形成模型观念；能用适当的函数表示法刻画简单实际问题中变量之间的关系，理解函数值的意义；能确定简单实际问题中函数自变量的取值范围，并会求函数值；能根据函数图象分析出实际问题中变量的信息，发现变量间的变化规律；能结合函数图象对简单实际问题中的函数关系进行分析，结合对函数关系的分析，能对变量的变化趋势进行初步推测。\n\n# (2）一次函数\n\n能根据简单实际问题中的已知条件确定一次函数的表达式；会在不同问题情境中运用待定系数法确定一次函数的表达式；会画出一次函数的图象；会根据一次函数的表达式求其图象与坐标轴的交点坐标；会根据一次函数的图象和表达式  $y = kx + b (k \\neq 0)$ ，探索并理解  $k$  值的变化对函数图象的影响。认识正比例函数中两个变量之间的对应规律，会结合实例说明正比例函数的意义及变量之间的对应规律。会根据一次函数的图象解释一次函数与二元一次方程的关系；能在实际问题中列出一次函数的表达式，并结合一次函数的图象与表达式的性质等解决简单的实际问题。\n\n# （3）二次函数\n\n会通过分析实际问题的情境确定二次函数的表达式，体会二次函数的意义；会用描点法画出二次函数的图象，会利用一些特殊点画出二次函数的草图；通过图象了解二次函数的性质，知道二次函数的系数与图象形状和对称轴的关系。会根据二次函数的表达式求其图象与坐标轴的交点坐标；会用配方法将数字系数的二次函数的表达式化为  $y = a(x - h)^2 + k$  的形式，能由此得出二次函数图象的顶点坐标，说出图象的开口方向，画出图象的对称轴，得出二次函数的最大值或最小值，并能确定相应自变量的值，解决简单的实际问题。知道二次函数和一元二次方程之间的关系，会利用二次函数的图象求一元二次方程的近似解。\n\n# （4）反比例函数\n\n结合具体情境用实例体会反比例函数的意义，能根据已知条件确定反比例函数的表达式；会用描点法画出反比例函数的图象；知道当  $k > 0$  和  $k < 0$  时反比例函数  $y = \\frac{k}{x} (k \\neq 0)$  图象的整体特征；能用反比例函数解决简单的实际问题。", "CJ_teachingTip": "初中阶段数与代数领域包括“数与式”“方程与不等式”和“函数”三个主题，是学生理解数学符号，以及感悟用数学符号表达事物的性质、关系和规律的关键内容，是学生初步形成抽象能力和推理能力、感悟用数学的语言表达现实世界的重要载体。\n\n数与式的教学。教师应把握数与式的整体性，一方面，通过负数、有理数和实数的认识，帮助学生进一步感悟数是对数量的抽象，知道绝对值是对数量大小和线段长度的表达，进而体会实数与数轴上的点一一对应的数形结合的意义，会进行实数的运算；另一方面，通过代数式和代数式运算的教学，让学生进一步理解字母表示数的意\n\n义，通过基于符号的运算和推理，建立符号意识，感悟数学结论的一般性，理解运算方法与运算律的关系，提升运算能力。\n\n方程与不等式的教学。应当让学生经历对现实问题中量的分析，借助用字母表达的未知数，建立两个量之间关系的过程，知道方程或不等式是现实问题中含有未知数的等量关系或不等关系的数学表达；引导学生关注用字母表示一元二次方程的系数，感悟用字母表示的求根公式的意义，体会算术与代数的差异。\n\n函数的教学。要通过对现实问题中变量的分析，建立两个变量之间变化的依赖关系，让学生理解用函数表达变化关系的实际意义；要引导学生借助平面直角坐标系中的描点，理解函数图象与表达式的对应关系，理解函数与对应的方程、不等式的关系，增强几何直观；会用函数表达现实世界事物的简单规律，经历用数学的语言表达现实世界的过程，提升学习数学的兴趣，进一步发展应用意识。\n\n在教学过程中，要关注数学知识与实际的结合，让学生在实际背景中理解数量关系和变化规律，经历从实际问题中建立数学模型、求解模型、验证反思的过程，形成模型观念；要关注基于代数的逻辑推理，如代数运算规律的论证（例66）、韦达定理的论证（例67）、基于图象的函数想象（例68）；能在比较复杂的情境中，提升学生发现问题和提出问题、分析问题和解决问题的能力，以及有逻辑地表达与交流的能力。", "CJ_domain": "数与代数", "CJ_stage": "第四学段"}}, {"id": "urn:jy:math:2022:theme:s1:sg:recognition-measurement", "title": "图形的认识与测量", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "第一学段-图形与几何", "subject": "SX0302", "applicableLevel": "S1", "contentJson": {"contentRequirement": "(1) 通过实物和模型辨认简单的立体图形和平面图形, 能对图形分类, 会用简单图形拼图。  \n（2）结合生活实际，体会建立统一度量单位的重要性，认识长度单位米、厘米。能估测一些物体的长度，并进行测量。  \n(3) 在图形认识与测量的过程中, 形成初步的空间观念和量感。", "achievementRequirement": "能辨认长方体、正方体、圆柱、球等立体图形，能直观描述这些立体图形的特征；能辨认长方形、正方形、平行四边形、三角形、圆等平面图形，能直观描述这些平面图形的特征。能根据描述的特征对图形进行简单分类。\n\n会用简单的图形拼图，能在组合图形中说出各组成部分图形的名称；能说出立体图形中某一个面对应的平面图形（例24）。形成初步的空间观念。\n\n感悟统一单位的重要性，能恰当地选择长度单位米、厘米描述生活中常见物体的长度，能进行单位之间的换算；能估测一些身边常见物体的长度，并能借助工具测量生活中物体的长度（例25）。初步形成量感。", "teachingTip": "图形的认识与测量的教学。结合低年级学生的年龄特点，充分利用\n\n用学生在幼儿园阶段积累的有关图形的经验，以直观感知为主。\n\n图形的认识教学要选用学生身边熟悉的素材，鼓励学生动手操作，感知立体图形和平面图形的特点以及这两类图形的关联，引导学生经历图形的抽象过程，积累观察物体的经验，形成初步的空间观念。\n\n图形的测量教学要引导学生经历统一度量单位的过程，创设测量课桌长度等生活情境，借助作的长度、铅笔的长度等不同的方式测量，经历测量的过程，比较测量的结果，感受统一长度单位的意义；引导学生经历用统一的长度单位（米、厘米）测量物体长度的过程，如重新测量课桌长度，加深对长度单位的理解。", "domain": "图形与几何", "stage": "第一学段"}, "CJ_contentRequirement": "(1) 通过实物和模型辨认简单的立体图形和平面图形, 能对图形分类, 会用简单图形拼图。  \n（2）结合生活实际，体会建立统一度量单位的重要性，认识长度单位米、厘米。能估测一些物体的长度，并进行测量。  \n(3) 在图形认识与测量的过程中, 形成初步的空间观念和量感。", "CJ_achievementRequirement": "能辨认长方体、正方体、圆柱、球等立体图形，能直观描述这些立体图形的特征；能辨认长方形、正方形、平行四边形、三角形、圆等平面图形，能直观描述这些平面图形的特征。能根据描述的特征对图形进行简单分类。\n\n会用简单的图形拼图，能在组合图形中说出各组成部分图形的名称；能说出立体图形中某一个面对应的平面图形（例24）。形成初步的空间观念。\n\n感悟统一单位的重要性，能恰当地选择长度单位米、厘米描述生活中常见物体的长度，能进行单位之间的换算；能估测一些身边常见物体的长度，并能借助工具测量生活中物体的长度（例25）。初步形成量感。", "CJ_teachingTip": "图形的认识与测量的教学。结合低年级学生的年龄特点，充分利用\n\n用学生在幼儿园阶段积累的有关图形的经验，以直观感知为主。\n\n图形的认识教学要选用学生身边熟悉的素材，鼓励学生动手操作，感知立体图形和平面图形的特点以及这两类图形的关联，引导学生经历图形的抽象过程，积累观察物体的经验，形成初步的空间观念。\n\n图形的测量教学要引导学生经历统一度量单位的过程，创设测量课桌长度等生活情境，借助作的长度、铅笔的长度等不同的方式测量，经历测量的过程，比较测量的结果，感受统一长度单位的意义；引导学生经历用统一的长度单位（米、厘米）测量物体长度的过程，如重新测量课桌长度，加深对长度单位的理解。", "CJ_domain": "图形与几何", "CJ_stage": "第一学段"}}, {"id": "urn:jy:math:2022:theme:s2:sg:recognition-measurement", "title": "图形的认识与测量", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "第二学段-图形与几何", "subject": "SX0302", "applicableLevel": "S2", "contentJson": {"contentRequirement": "（1）结合实例认识线段、射线和直线；体会两点间所有连线中线段最短，知道两点间距离；会用直尺和圆规作一条线段等于已知线段（例26）；了解同一平面内两条直线的位置关系。  \n（2）结合生活情境认识角，知道角的大小关系；会用量角器量角，会用量角器或三角板画角。  \n（3）认识长度单位千米，知道分米、毫米；认识面积单位厘米²、分米²、米²；能进行简单的单位换算；能恰当地选择单位估测一些物体的长度和面积，会进行测量。  \n（4）认识三角形和四边形，会根据图形特征对三角形和四边形进行分类。  \n（5）结合实例认识周长和面积；探索并掌握长方形、正方形的周长和面积的计算公式。\n\n（6）能根据具体事物、照片或直观图辨认从不同角度观察到的简单物体。  \n（7）在图形认识与测量的过程中，增强空间观念和量感。", "achievementRequirement": "能说出线段、射线和直线的共性与区别；知道两点间所有连线中线段最短，能在具体情境中运用“两点之间线段最短”解决简单问题；能辨认同一平面内两条直线是否平行或垂直；能辨认从不同角度观察简单物体所对应的照片或直观图。形成空间观念和初步的几何直观。\n\n会比较角的大小；能说出直角、锐角、钝角的特征，能辨认平角和周角；会用量角器测量角的大小，能用直尺和量角器画出指定度数的角；会用三角板画  $30^{\\circ}$ ， $45^{\\circ}$ ， $60^{\\circ}$ ， $90^{\\circ}$  的角。\n\n会根据角的特征对三角形分类，认识直角三角形、锐角三角形和钝角三角形；能根据边的相等关系，认识等腰三角形和等边三角形。能说出长方形、正方形、平行四边形、梯形的特征；能说出图形之间的共性与区别（例28）。形成空间观念和初步的几何直观。\n\n能描述长度单位千米、分米、毫米，能进行长度单位之间的换算；能在真实情境中选择合适的长度单位。能通过具体事例描述面积单位厘米²、分米²、米²，能进行面积单位之间的换算。\n\n经历用直尺和圆规将三角形的三条边画到一条直线上的过程，直\n\n观感受三角形的周长（例29），知道什么是图形的周长；会测量三角形、长方形和正方形的周长；会计算长方形、正方形的周长和面积。\n\n在解决图形周长、面积的实际问题过程中，逐步积累操作的经验，形成量感和初步的几何直观。", "teachingTip": "图形的认识与测量的教学。将图形的认识与图形的测量有机融合，引导学生从图形的直观感知到探索特征，并进行图形的度量。\n\n图形的认识教学要帮助学生建立几何图形的直观概念。通过观察长方体的外表认识面，通过面的边缘认识线段，感悟图形抽象的过程。\n\n在认识线段的基础上，引导学生用直尺和圆规作给定线段的等长线段，感知线段长度与两点间距离的关系（例26），增强几何直观。\n\n结合实际情境，感受同一平面内两条直线的两种位置关系，借助动态演示或具体操作，感悟两条直线平行与相交的差异。\n\n角的认识教学可以利用纸扇、滑梯等学生熟悉的事物或场景直观感知角，利用抽象图形引导学生知道角的大小与边的长短无关，并比较角的大小。利用学具让学生观察角的大小变化，认识直角、锐角、钝角、平角和周角。启发学生根据角的特征将三角形分为锐角三角形、直角三角形和钝角三角形；通过边的特征知道等腰三角形和等边三角形。引导学生在认识长方形、正方形、平行四边形、梯形的过程中，感悟这几类四边形的共性与区别（例28）。\n\n结合学生身边熟悉的场景，通过从不同方位观察同一物体，引导\n\n学生将观察到的图像与观察方位对应，发展空间观念和想象能力。\n\n图形的面积教学要让学生在熟悉的情境中，直观感知面积的概念，经历选择面积单位进行测量的过程，理解面积的意义，形成量感。\n\n图形的周长教学可以借助用直尺和圆规作图的方法，引导学生自主探索三角形的周长，感知线段长度的可加性，理解三角形的周长（例29），归纳出长方形和正方形周长的计算公式。采用类比的方法，感知图形面积的可加性，推导出长方形和正方形面积的计算公式。在探索的过程中，形成初步的几何直观和推理意识。\n\n图形的位置与运动的教学。尽量选择学生熟悉的情境，通过组织有趣的活动（例30）或布置需要较长时间完成的长作业（例31），帮助学生认识平移、旋转和轴对称的现象，感知特征，增强空间观念。", "domain": "图形与几何", "stage": "第二学段"}, "CJ_contentRequirement": "（1）结合实例认识线段、射线和直线；体会两点间所有连线中线段最短，知道两点间距离；会用直尺和圆规作一条线段等于已知线段（例26）；了解同一平面内两条直线的位置关系。  \n（2）结合生活情境认识角，知道角的大小关系；会用量角器量角，会用量角器或三角板画角。  \n（3）认识长度单位千米，知道分米、毫米；认识面积单位厘米²、分米²、米²；能进行简单的单位换算；能恰当地选择单位估测一些物体的长度和面积，会进行测量。  \n（4）认识三角形和四边形，会根据图形特征对三角形和四边形进行分类。  \n（5）结合实例认识周长和面积；探索并掌握长方形、正方形的周长和面积的计算公式。\n\n（6）能根据具体事物、照片或直观图辨认从不同角度观察到的简单物体。  \n（7）在图形认识与测量的过程中，增强空间观念和量感。", "CJ_achievementRequirement": "能说出线段、射线和直线的共性与区别；知道两点间所有连线中线段最短，能在具体情境中运用“两点之间线段最短”解决简单问题；能辨认同一平面内两条直线是否平行或垂直；能辨认从不同角度观察简单物体所对应的照片或直观图。形成空间观念和初步的几何直观。\n\n会比较角的大小；能说出直角、锐角、钝角的特征，能辨认平角和周角；会用量角器测量角的大小，能用直尺和量角器画出指定度数的角；会用三角板画  $30^{\\circ}$ ， $45^{\\circ}$ ， $60^{\\circ}$ ， $90^{\\circ}$  的角。\n\n会根据角的特征对三角形分类，认识直角三角形、锐角三角形和钝角三角形；能根据边的相等关系，认识等腰三角形和等边三角形。能说出长方形、正方形、平行四边形、梯形的特征；能说出图形之间的共性与区别（例28）。形成空间观念和初步的几何直观。\n\n能描述长度单位千米、分米、毫米，能进行长度单位之间的换算；能在真实情境中选择合适的长度单位。能通过具体事例描述面积单位厘米²、分米²、米²，能进行面积单位之间的换算。\n\n经历用直尺和圆规将三角形的三条边画到一条直线上的过程，直\n\n观感受三角形的周长（例29），知道什么是图形的周长；会测量三角形、长方形和正方形的周长；会计算长方形、正方形的周长和面积。\n\n在解决图形周长、面积的实际问题过程中，逐步积累操作的经验，形成量感和初步的几何直观。", "CJ_teachingTip": "图形的认识与测量的教学。将图形的认识与图形的测量有机融合，引导学生从图形的直观感知到探索特征，并进行图形的度量。\n\n图形的认识教学要帮助学生建立几何图形的直观概念。通过观察长方体的外表认识面，通过面的边缘认识线段，感悟图形抽象的过程。\n\n在认识线段的基础上，引导学生用直尺和圆规作给定线段的等长线段，感知线段长度与两点间距离的关系（例26），增强几何直观。\n\n结合实际情境，感受同一平面内两条直线的两种位置关系，借助动态演示或具体操作，感悟两条直线平行与相交的差异。\n\n角的认识教学可以利用纸扇、滑梯等学生熟悉的事物或场景直观感知角，利用抽象图形引导学生知道角的大小与边的长短无关，并比较角的大小。利用学具让学生观察角的大小变化，认识直角、锐角、钝角、平角和周角。启发学生根据角的特征将三角形分为锐角三角形、直角三角形和钝角三角形；通过边的特征知道等腰三角形和等边三角形。引导学生在认识长方形、正方形、平行四边形、梯形的过程中，感悟这几类四边形的共性与区别（例28）。\n\n结合学生身边熟悉的场景，通过从不同方位观察同一物体，引导\n\n学生将观察到的图像与观察方位对应，发展空间观念和想象能力。\n\n图形的面积教学要让学生在熟悉的情境中，直观感知面积的概念，经历选择面积单位进行测量的过程，理解面积的意义，形成量感。\n\n图形的周长教学可以借助用直尺和圆规作图的方法，引导学生自主探索三角形的周长，感知线段长度的可加性，理解三角形的周长（例29），归纳出长方形和正方形周长的计算公式。采用类比的方法，感知图形面积的可加性，推导出长方形和正方形面积的计算公式。在探索的过程中，形成初步的几何直观和推理意识。\n\n图形的位置与运动的教学。尽量选择学生熟悉的情境，通过组织有趣的活动（例30）或布置需要较长时间完成的长作业（例31），帮助学生认识平移、旋转和轴对称的现象，感知特征，增强空间观念。", "CJ_domain": "图形与几何", "CJ_stage": "第二学段"}}, {"id": "urn:jy:math:2022:theme:s2:sg:position-motion", "title": "图形的位置与运动", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "第二学段-图形与几何", "subject": "SX0302", "applicableLevel": "S2", "contentJson": {"contentRequirement": "# 2. 图形的位置与运动\n\n（1）结合实例，感受平移、旋转、轴对称现象（例27）。  \n（2）在感受图形的位置与运动的过程中，形成空间观念和初步的几何直观。", "achievementRequirement": "# 2. 图形的位置与运动\n\n能在实际情境中，辨认出生活中的平移、旋转和轴对称现象，直观感知平移、旋转和轴对称的特征，能利用平移或旋转解释现实生活中的现象，形成
