2:theme:s3:sg:recognition-measurement", "title": "图形的认识与测量", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "第三学段-图形与几何", "subject": "SX0302", "applicableLevel": "S3", "contentJson": {"contentRequirement": "（1）知道三角形任意两边之和大于第三边（例32）；知道三角形内角和是  $180^{\\circ}$ 。  \n（2）认识圆和扇形，会用圆规画圆；认识圆周率（例22）；探索圆的周长和面积计算公式，能解决简单的实际问题。  \n（3）知道面积单位千米²、公顷；探索并掌握平行四边形、三角形和梯形的面积计算公式；会估计不规则图形的面积（例33）。  \n（4）通过实例了解体积（或容积）的意义，知道体积（或容积）的度量单位，能进行单位之间的换算；体验不规则物体体积的测量方法。  \n(5) 认识长方体、正方体和圆柱, 了解这些图形的展开图, 探索\n\n并掌握这些图形的体积和表面积的计算公式，认识圆锥并探索其体积的计算公式，能用这些公式解决简单的实际问题。\n\n（6）对于简单物体，能辨认不同方向（前面、侧面、上面）的形状图（例34）。  \n（7）在图形认识与测量的过程中，进一步形成量感、空间观念和几何直观。", "achievementRequirement": "探索并说明三角形任意两边之和大于第三边的道理；通过对图形的操作，感知三角形内角和是  $180^{\\circ}$ ，能根据已知两个角的度数求出第三个角的度数。\n\n会计算平行四边形、三角形、梯形的面积，能用相应公式解决实际问题。\n\n会用圆规画圆，能描述圆和扇形的特征；知道圆的周长、半径和直径，了解圆的周长与其直径之比是一个定值，认识圆周率；会计算\n\n圆的周长和面积，能用相应公式解决简单的实际问题。\n\n认识长方体、正方体和圆柱，能说出这些图形的特征，能辨认这些图形的展开图，会计算这些图形的体积和表面积；认识圆锥，能说出圆锥的特征，会计算圆锥的体积；能用相应公式解决简单的实际问题，形成空间观念和初步的应用意识。\n\n能说出面积单位千米²、公顷和体积单位米³、分米³、厘米³，以及容积单位升、毫升，能进行单位换算，能选择合适单位描述实际问题。\n\n对于简单物体，能辨认不同方向（前面、侧面、上面）的形状图（例34），能把观察的方向与相应形状图对应起来，形成空间观念。", "teachingTip": "图形的认识与测量的教学。引导学生通过对立体图形的测量，从度量的角度认识立体图形的特征；理解长度、面积、体积都是相应度量单位的累加；通过对平面图形性质的认识，感知数学说理的过程。\n\n图形的认识教学要引导学生经历基于给定线段用直尺和圆规画三角形的过程，探索三角形任意两边之和大于第三边（例32），并说出其中的道理，经历根据“两点间线段最短”的基本事实说明三角形三边关系的过程，形成推理意识。可以从特殊三角形入手，通过直观操作，引导学生归纳出三角形的内角和，增强几何直观。\n\n引导学生运用转化的思想，推导平行四边形、三角形、梯形、圆等平面图形的面积公式，形成空间观念和推理意识。\n\n借助现实生活中的实物，引导学生通过观察、操作等活动，认识长方体、正方体、圆柱、圆锥等立体图形的特征，沟通立体图形之间的联系，如圆柱和圆锥的相同点和不同点，以及平面图形和立体图形之间的关系，增强空间想象能力。引导学生经历体积单位的确定过程，通过操作、转化等活动探索立体图形的体积和表面积的计算方法。让学生借助折叠纸盒等活动经验，认识立体图形展开图，建立立体图形与展开后的平面图形之间的联系，培养空间观念和空间想象能力。\n\n圆的教学可以列举生活中的实例，引导学生概括圆的特点，利用圆规画圆，加深对圆的理解。引导学生经历探索周长与直径之比是一个常数的过程，认识圆周率，讲述祖冲之的故事（例22），加深对圆周率和小数数位的理解，了解中国古代数学家的杰出贡献，传播数学中的中华优秀传统文化。让学生借助操作探究和掌握圆的周长和面积公式，解决实际问题。\n\n图形的位置与运动的教学。引导学生通过图形位置的表达，理解坐标的意义；通过图形运动的观察和表达，体会坐标表达的重要性，\n\n为未来学习数形结合奠定基础。\n\n图形的位置教学可结合教室里学生的位置、电影院里观众的位置等熟悉的情境，引导学生借助方格纸上的点，用有序数对表示具体的位置。结合现实情境，引导学生根据相对参照点的方向和距离说出物体所处位置，例如，“书店”在“人民广场”北偏东  $30^{\\circ}$  方向，距离300米的地方。教学时，可结合所在地的标志性建筑等，有条件的学校可以借助信息技术，通过动态演示点的运动帮助学生理解图形位置确定方式的合理性。也可以结合军事演练等素材，渗透国防教育。\n\n图形的运动教学可借助方格纸，引导学生画出简单图形平移、旋转后的图形，以及补全轴对称图形，感受图形变化的特征，动手操作，动脑想象；引导学生会从平移、旋转和轴对称的角度欣赏自然界和生活中的美；引导学生按给定比例将简单图形放大或缩小，通过前后图形的变化，感受比例尺的意义，加深对比、比例的理解。根据学情，可组织剪纸等活动，引导学生了解图案中的基本图形及其变化规律，感知中华优秀传统文化，增强空间观念。鼓励学生在欣赏的基础上学会创作设计，可以通过制作数学板报的形式，呈现学生的创作成果，增强应用意识和创新意识。", "domain": "图形与几何", "stage": "第三学段"}, "CJ_contentRequirement": "（1）知道三角形任意两边之和大于第三边（例32）；知道三角形内角和是  $180^{\\circ}$ 。  \n（2）认识圆和扇形，会用圆规画圆；认识圆周率（例22）；探索圆的周长和面积计算公式，能解决简单的实际问题。  \n（3）知道面积单位千米²、公顷；探索并掌握平行四边形、三角形和梯形的面积计算公式；会估计不规则图形的面积（例33）。  \n（4）通过实例了解体积（或容积）的意义，知道体积（或容积）的度量单位，能进行单位之间的换算；体验不规则物体体积的测量方法。  \n(5) 认识长方体、正方体和圆柱, 了解这些图形的展开图, 探索\n\n并掌握这些图形的体积和表面积的计算公式，认识圆锥并探索其体积的计算公式，能用这些公式解决简单的实际问题。\n\n（6）对于简单物体，能辨认不同方向（前面、侧面、上面）的形状图（例34）。  \n（7）在图形认识与测量的过程中，进一步形成量感、空间观念和几何直观。", "CJ_achievementRequirement": "探索并说明三角形任意两边之和大于第三边的道理；通过对图形的操作，感知三角形内角和是  $180^{\\circ}$ ，能根据已知两个角的度数求出第三个角的度数。\n\n会计算平行四边形、三角形、梯形的面积，能用相应公式解决实际问题。\n\n会用圆规画圆，能描述圆和扇形的特征；知道圆的周长、半径和直径，了解圆的周长与其直径之比是一个定值，认识圆周率；会计算\n\n圆的周长和面积，能用相应公式解决简单的实际问题。\n\n认识长方体、正方体和圆柱，能说出这些图形的特征，能辨认这些图形的展开图，会计算这些图形的体积和表面积；认识圆锥，能说出圆锥的特征，会计算圆锥的体积；能用相应公式解决简单的实际问题，形成空间观念和初步的应用意识。\n\n能说出面积单位千米²、公顷和体积单位米³、分米³、厘米³，以及容积单位升、毫升，能进行单位换算，能选择合适单位描述实际问题。\n\n对于简单物体，能辨认不同方向（前面、侧面、上面）的形状图（例34），能把观察的方向与相应形状图对应起来，形成空间观念。", "CJ_teachingTip": "图形的认识与测量的教学。引导学生通过对立体图形的测量，从度量的角度认识立体图形的特征；理解长度、面积、体积都是相应度量单位的累加；通过对平面图形性质的认识，感知数学说理的过程。\n\n图形的认识教学要引导学生经历基于给定线段用直尺和圆规画三角形的过程，探索三角形任意两边之和大于第三边（例32），并说出其中的道理，经历根据“两点间线段最短”的基本事实说明三角形三边关系的过程，形成推理意识。可以从特殊三角形入手，通过直观操作，引导学生归纳出三角形的内角和，增强几何直观。\n\n引导学生运用转化的思想，推导平行四边形、三角形、梯形、圆等平面图形的面积公式，形成空间观念和推理意识。\n\n借助现实生活中的实物，引导学生通过观察、操作等活动，认识长方体、正方体、圆柱、圆锥等立体图形的特征，沟通立体图形之间的联系，如圆柱和圆锥的相同点和不同点，以及平面图形和立体图形之间的关系，增强空间想象能力。引导学生经历体积单位的确定过程，通过操作、转化等活动探索立体图形的体积和表面积的计算方法。让学生借助折叠纸盒等活动经验，认识立体图形展开图，建立立体图形与展开后的平面图形之间的联系，培养空间观念和空间想象能力。\n\n圆的教学可以列举生活中的实例，引导学生概括圆的特点，利用圆规画圆，加深对圆的理解。引导学生经历探索周长与直径之比是一个常数的过程，认识圆周率，讲述祖冲之的故事（例22），加深对圆周率和小数数位的理解，了解中国古代数学家的杰出贡献，传播数学中的中华优秀传统文化。让学生借助操作探究和掌握圆的周长和面积公式，解决实际问题。\n\n图形的位置与运动的教学。引导学生通过图形位置的表达，理解坐标的意义；通过图形运动的观察和表达，体会坐标表达的重要性，\n\n为未来学习数形结合奠定基础。\n\n图形的位置教学可结合教室里学生的位置、电影院里观众的位置等熟悉的情境，引导学生借助方格纸上的点，用有序数对表示具体的位置。结合现实情境，引导学生根据相对参照点的方向和距离说出物体所处位置，例如，“书店”在“人民广场”北偏东  $30^{\\circ}$  方向，距离300米的地方。教学时，可结合所在地的标志性建筑等，有条件的学校可以借助信息技术，通过动态演示点的运动帮助学生理解图形位置确定方式的合理性。也可以结合军事演练等素材，渗透国防教育。\n\n图形的运动教学可借助方格纸，引导学生画出简单图形平移、旋转后的图形，以及补全轴对称图形，感受图形变化的特征，动手操作，动脑想象；引导学生会从平移、旋转和轴对称的角度欣赏自然界和生活中的美；引导学生按给定比例将简单图形放大或缩小，通过前后图形的变化，感受比例尺的意义，加深对比、比例的理解。根据学情，可组织剪纸等活动，引导学生了解图案中的基本图形及其变化规律，感知中华优秀传统文化，增强空间观念。鼓励学生在欣赏的基础上学会创作设计，可以通过制作数学板报的形式，呈现学生的创作成果，增强应用意识和创新意识。", "CJ_domain": "图形与几何", "CJ_stage": "第三学段"}}, {"id": "urn:jy:math:2022:theme:s3:sg:position-motion", "title": "图形的位置与运动", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "第三学段-图形与几何", "subject": "SX0302", "applicableLevel": "S3", "contentJson": {"contentRequirement": "# 2. 图形的位置与运动\n\n（1）能根据参照点的方向和距离确定物体的位置；会在实际情境中，描述简单的路线图（例35）。  \n（2）能用有序数对（限于自然数）表示点的位置，理解有序数对与方格纸上点的对应关系（例36）。  \n（3）了解比例尺，能利用方格纸按比例将简单图形放大或缩小。  \n（4）能在方格纸上进行简单图形的平移和旋转；认识轴对称图形和对称轴，能在方格纸上补全简单的轴对称图形。  \n（5）能从平移、旋转和轴对称的角度欣赏生活中的图案，能借助方格纸设计简单图案，感受数学美，形成空间观念。", "achievementRequirement": "# 2. 图形的位置与运动\n\n能根据指定参照点的具体方向和距离描述物体所处位置；能在熟悉的情境中，描述简单的路线图（例35），形成几何直观。\n\n能在方格纸上用有序数对（限于自然数）确定点的位置，理解有序数对与对应点的关系（例36），形成空间观念。\n\n认识比例尺，能说出比例尺的意义；在实际情境中，会按给定比例进行图上距离与实际距离的换算；能在方格纸上，按给定比例画出简单图形放大或缩小后的图形，形成空间观念和推理意识。\n\n能在方格纸上描述图形的位置，能辨别和想象简单图形平移、旋转后的图形，画出简单图形沿水平或垂直方向平移后的图形，以及旋转  $90^{\\circ}$  后的图形（例30）；能借助方格纸，了解图形平移、旋转的变化特征。知道轴对称图形的对称轴（例31），能在方格纸上补全轴对称图形，形成推理意识。\n\n对给定的简单图形，能用平移、旋转和轴对称的方法，在方格纸上设计图案，并能说出设计图案与简单图形的关系。", "teachingTip": "图形的认识与测量的教学。引导学生通过对立体图形的测量，从度量的角度认识立体图形的特征；理解长度、面积、体积都是相应度量单位的累加；通过对平面图形性质的认识，感知数学说理的过程。\n\n图形的认识教学要引导学生经历基于给定线段用直尺和圆规画三角形的过程，探索三角形任意两边之和大于第三边（例32），并说出其中的道理，经历根据“两点间线段最短”的基本事实说明三角形三边关系的过程，形成推理意识。可以从特殊三角形入手，通过直观操作，引导学生归纳出三角形的内角和，增强几何直观。\n\n引导学生运用转化的思想，推导平行四边形、三角形、梯形、圆等平面图形的面积公式，形成空间观念和推理意识。\n\n借助现实生活中的实物，引导学生通过观察、操作等活动，认识长方体、正方体、圆柱、圆锥等立体图形的特征，沟通立体图形之间的联系，如圆柱和圆锥的相同点和不同点，以及平面图形和立体图形之间的关系，增强空间想象能力。引导学生经历体积单位的确定过程，通过操作、转化等活动探索立体图形的体积和表面积的计算方法。让学生借助折叠纸盒等活动经验，认识立体图形展开图，建立立体图形与展开后的平面图形之间的联系，培养空间观念和空间想象能力。\n\n圆的教学可以列举生活中的实例，引导学生概括圆的特点，利用圆规画圆，加深对圆的理解。引导学生经历探索周长与直径之比是一个常数的过程，认识圆周率，讲述祖冲之的故事（例22），加深对圆周率和小数数位的理解，了解中国古代数学家的杰出贡献，传播数学中的中华优秀传统文化。让学生借助操作探究和掌握圆的周长和面积公式，解决实际问题。\n\n图形的位置与运动的教学。引导学生通过图形位置的表达，理解坐标的意义；通过图形运动的观察和表达，体会坐标表达的重要性，\n\n为未来学习数形结合奠定基础。\n\n图形的位置教学可结合教室里学生的位置、电影院里观众的位置等熟悉的情境，引导学生借助方格纸上的点，用有序数对表示具体的位置。结合现实情境，引导学生根据相对参照点的方向和距离说出物体所处位置，例如，“书店”在“人民广场”北偏东  $30^{\\circ}$  方向，距离300米的地方。教学时，可结合所在地的标志性建筑等，有条件的学校可以借助信息技术，通过动态演示点的运动帮助学生理解图形位置确定方式的合理性。也可以结合军事演练等素材，渗透国防教育。\n\n图形的运动教学可借助方格纸，引导学生画出简单图形平移、旋转后的图形，以及补全轴对称图形，感受图形变化的特征，动手操作，动脑想象；引导学生会从平移、旋转和轴对称的角度欣赏自然界和生活中的美；引导学生按给定比例将简单图形放大或缩小，通过前后图形的变化，感受比例尺的意义，加深对比、比例的理解。根据学情，可组织剪纸等活动，引导学生了解图案中的基本图形及其变化规律，感知中华优秀传统文化，增强空间观念。鼓励学生在欣赏的基础上学会创作设计，可以通过制作数学板报的形式，呈现学生的创作成果，增强应用意识和创新意识。", "domain": "图形与几何", "stage": "第三学段"}, "CJ_contentRequirement": "# 2. 图形的位置与运动\n\n（1）能根据参照点的方向和距离确定物体的位置；会在实际情境中，描述简单的路线图（例35）。  \n（2）能用有序数对（限于自然数）表示点的位置，理解有序数对与方格纸上点的对应关系（例36）。  \n（3）了解比例尺，能利用方格纸按比例将简单图形放大或缩小。  \n（4）能在方格纸上进行简单图形的平移和旋转；认识轴对称图形和对称轴，能在方格纸上补全简单的轴对称图形。  \n（5）能从平移、旋转和轴对称的角度欣赏生活中的图案，能借助方格纸设计简单图案，感受数学美，形成空间观念。", "CJ_achievementRequirement": "# 2. 图形的位置与运动\n\n能根据指定参照点的具体方向和距离描述物体所处位置；能在熟悉的情境中，描述简单的路线图（例35），形成几何直观。\n\n能在方格纸上用有序数对（限于自然数）确定点的位置，理解有序数对与对应点的关系（例36），形成空间观念。\n\n认识比例尺，能说出比例尺的意义；在实际情境中，会按给定比例进行图上距离与实际距离的换算；能在方格纸上，按给定比例画出简单图形放大或缩小后的图形，形成空间观念和推理意识。\n\n能在方格纸上描述图形的位置，能辨别和想象简单图形平移、旋转后的图形，画出简单图形沿水平或垂直方向平移后的图形，以及旋转  $90^{\\circ}$  后的图形（例30）；能借助方格纸，了解图形平移、旋转的变化特征。知道轴对称图形的对称轴（例31），能在方格纸上补全轴对称图形，形成推理意识。\n\n对给定的简单图形，能用平移、旋转和轴对称的方法，在方格纸上设计图案，并能说出设计图案与简单图形的关系。", "CJ_teachingTip": "图形的认识与测量的教学。引导学生通过对立体图形的测量，从度量的角度认识立体图形的特征；理解长度、面积、体积都是相应度量单位的累加；通过对平面图形性质的认识，感知数学说理的过程。\n\n图形的认识教学要引导学生经历基于给定线段用直尺和圆规画三角形的过程，探索三角形任意两边之和大于第三边（例32），并说出其中的道理，经历根据“两点间线段最短”的基本事实说明三角形三边关系的过程，形成推理意识。可以从特殊三角形入手，通过直观操作，引导学生归纳出三角形的内角和，增强几何直观。\n\n引导学生运用转化的思想，推导平行四边形、三角形、梯形、圆等平面图形的面积公式，形成空间观念和推理意识。\n\n借助现实生活中的实物，引导学生通过观察、操作等活动，认识长方体、正方体、圆柱、圆锥等立体图形的特征，沟通立体图形之间的联系，如圆柱和圆锥的相同点和不同点，以及平面图形和立体图形之间的关系，增强空间想象能力。引导学生经历体积单位的确定过程，通过操作、转化等活动探索立体图形的体积和表面积的计算方法。让学生借助折叠纸盒等活动经验，认识立体图形展开图，建立立体图形与展开后的平面图形之间的联系，培养空间观念和空间想象能力。\n\n圆的教学可以列举生活中的实例，引导学生概括圆的特点，利用圆规画圆，加深对圆的理解。引导学生经历探索周长与直径之比是一个常数的过程，认识圆周率，讲述祖冲之的故事（例22），加深对圆周率和小数数位的理解，了解中国古代数学家的杰出贡献，传播数学中的中华优秀传统文化。让学生借助操作探究和掌握圆的周长和面积公式，解决实际问题。\n\n图形的位置与运动的教学。引导学生通过图形位置的表达，理解坐标的意义；通过图形运动的观察和表达，体会坐标表达的重要性，\n\n为未来学习数形结合奠定基础。\n\n图形的位置教学可结合教室里学生的位置、电影院里观众的位置等熟悉的情境，引导学生借助方格纸上的点，用有序数对表示具体的位置。结合现实情境，引导学生根据相对参照点的方向和距离说出物体所处位置，例如，“书店”在“人民广场”北偏东  $30^{\\circ}$  方向，距离300米的地方。教学时，可结合所在地的标志性建筑等，有条件的学校可以借助信息技术，通过动态演示点的运动帮助学生理解图形位置确定方式的合理性。也可以结合军事演练等素材，渗透国防教育。\n\n图形的运动教学可借助方格纸，引导学生画出简单图形平移、旋转后的图形，以及补全轴对称图形，感受图形变化的特征，动手操作，动脑想象；引导学生会从平移、旋转和轴对称的角度欣赏自然界和生活中的美；引导学生按给定比例将简单图形放大或缩小，通过前后图形的变化，感受比例尺的意义，加深对比、比例的理解。根据学情，可组织剪纸等活动，引导学生了解图案中的基本图形及其变化规律，感知中华优秀传统文化，增强空间观念。鼓励学生在欣赏的基础上学会创作设计，可以通过制作数学板报的形式，呈现学生的创作成果，增强应用意识和创新意识。", "CJ_domain": "图形与几何", "CJ_stage": "第三学段"}}, {"id": "urn:jy:math:2022:theme:s4:sg:properties", "title": "图形的性质", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "第四学段-图形与几何", "subject": "SX0302", "applicableLevel": "S4", "contentJson": {"contentRequirement": "# （1）点、线、面、角\n\n① 通过实物和模型，了解从物体抽象出来的几何体、平面、直线和点等概念。\n\n②会比较线段的长短，理解线段的和、差，以及线段中点的意义。\n\n(3)掌握基本事实：两点确定一条直线。\n\n(4) 掌握基本事实: 两点之间线段最短。\n\n⑤理解两点间距离的意义，能度量和表达两点间的距离。\n\n⑥理解角的概念，能比较角的大小；认识度、分、秒等角的度量单位，能进行简单的单位换算，会计算角的和、差。\n\n⑦能用尺规作图[1]：作一个角等于已知角；作一个角的平分线。\n\n(2) 相交线与平行线\n\n①理解对顶角、余角、补角等概念，探索并掌握对顶角相等、同角（或等角）的余角相等、同角（或等角）的补角相等的性质。  \n②理解垂线、垂线段等概念，能用三角板或量角器过一点画已知直线的垂线。  \n③能用尺规作图：作一条线段的垂直平分线；过一点作已知直线的垂线（例73）。  \n④ 掌握基本事实：同一平面内，过一点有且只有一条直线与已知直线垂直。  \n(5)理解点到直线的距离的意义, 能度量点到直线的距离。  \n⑥识别同位角、内错角、同旁内角。  \n(7)理解平行线的概念。  \n⑧掌握平行线基本事实I：过直线外一点有且只有一条直线与这条直线平行。  \n⑨掌握平行线基本事实Ⅱ：两条直线被第三条直线所截，如果同位角相等，那么这两条直线平行。  \n⑩探索并证明平行线的判定定理：两条直线被第三条直线所截，如果内错角相等（或同旁内角互补），那么这两条直线平行。  \n⑪ 掌握平行线的性质定理 I：两条平行直线被第三条直线所截，同位角相等。* 了解定理的证明（例74）。  \n⑫探索并证明平行线的性质定理Ⅱ：两条平行直线被第三条直线所截，内错角相等（或同旁内角互补）。  \n⑬能用三角板和直尺过已知直线外一点画这条直线的平行线。\n\n④能用尺规作图：过直线外一点作这条直线的平行线。\n\n⑤了解平行于同一条直线的两条直线平行。\n\n# （3）三角形\n\n①理解三角形及其内角、外角、中线、高线、角平分线等概念，了解三角形的稳定性。\n\n②探索并证明三角形的内角和定理。掌握它的推论：三角形的外角等于与它不相邻的两个内角的和。\n\n(3)证明三角形的任意两边之和大于第三边。\n\n④理解全等三角形的概念，能识别全等三角形中的对应边、对应角。\n\n(5) 掌握基本事实: 两边及其夹角分别相等的两个三角形全等。\n\n(6) 掌握基本事实: 两角及其夹边分别相等的两个三角形全等。\n\n(7)掌握基本事实: 三边分别相等的两个三角形全等。\n\n⑧证明定理：两角分别相等且其中一组等角的对边相等的两个三角形全等。\n\n⑨理解角平分线的概念，探索并证明角平分线的性质定理：角平分线上的点到角两边的距离相等；反之，角的内部到角两边距离相等的点在角的平分线上。\n\n⑩理解线段垂直平分线的概念，探索并证明线段垂直平分线的性质定理：线段垂直平分线上的点到线段两端的距离相等；反之，到线段两端距离相等的点在线段的垂直平分线上。\n\n①理解等腰三角形的概念，探索并证明等腰三角形的性质定理：等腰三角形的两个底角相等；底边上的高线、中线及顶角平分线重合。探索并掌握等腰三角形的判定定理：有两个角相等的三角形是等腰三角形。探索等边三角形的性质定理：等边三角形的各角都等于 $60^{\\circ}$  。探索等边三角形的判定定理：三个角都相等的三角形（或有一个角是  $60^{\\circ}$  的等腰三角形）是等边三角形。\n\n⑫理解直角三角形的概念，探索并掌握直角三角形的性质定理：\n\n直角三角形的两个锐角互余，直角三角形斜边上的中线等于斜边的一半。掌握有两个角互余的三角形是直角三角形。\n\n⑬探索勾股定理及其逆定理，并能运用它们解决一些简单的实际问题。\n\n④探索并掌握判定直角三角形全等的“斜边、直角边”定理。\n\n⑮了解三角形重心的概念。\n\n⑥能用尺规作图：已知三边、两边及其夹角、两角及其夹边作三角形；已知底边及底边上的高线作等腰三角形；已知一直角边和斜边作直角三角形。\n\n# （4）四边形\n\n① 了解多边形的概念及多边形的顶点、边、内角、外角与对角线；探索并掌握多边形内角和与外角和公式。\n\n②理解平行四边形、矩形、菱形、正方形、梯形的概念，以及它们之间的关系；了解四边形的不稳定性。\n\n③探索并证明平行四边形的性质定理：平行四边形的对边相等、对角相等、对角线互相平分。探索并证明平行四边形的判定定理：一组对边平行且相等的四边形是平行四边形；两组对边分别相等的四边形是平行四边形；对角线互相平分的四边形是平行四边形。\n\n④理解两条平行线之间距离的概念，能度量两条平行线之间的距离。\n\n⑤探索并证明矩形、菱形的性质定理：矩形的四个角都是直角，对角线相等；菱形的四条边相等，对角线互相垂直。探索并证明矩形、菱形的判定定理：三个角是直角的四边形是矩形，对角线相等的平行四边形是矩形；四边相等的四边形是菱形，对角线互相垂直的平行四边形是菱形。正方形既是矩形，又是菱形；理解矩形、菱形、正方形之间的包含关系。\n\n(6)探索并证明三角形的中位线定理。\n\n# （5）圆\n\n①理解圆、弧、弦、圆心角、圆周角的概念，了解等圆、等弧的概念；探索并掌握点与圆的位置关系。\n\n②探索并证明垂径定理：垂直于弦的直径平分弦以及弦所对的两条弧。\n\n③探索圆周角与圆心角及其所对弧的关系，知道同弧（或等弧）所对的圆周角相等。了解并证明圆周角定理及其推论：圆周角等于它所对弧上的圆心角的一半；直径所对的圆周角是直角， $90^{\\circ}$  的圆周角所对的弦是直径；圆内接四边形的对角互补。\n\n(4)了解三角形的内心与外心。\n\n⑤了解直线与圆的位置关系，掌握切线的概念（例75）。\n\n⑥能用尺规作图：过不在同一直线上的三点作圆；作三角形的外接圆、内切圆；作圆的内接正方形和内接正六边形。\n\n⑦ * 能用尺规作图：过圆外一点作圆的切线（例76）。\n\n$⑧$  *探索并证明切线长定理：过圆外一点的两条切线长相等。\n\n(9) 会计算圆的弧长、扇形的面积。\n\n⑩了解正多边形的概念及正多边形与圆的关系。\n\n# （6）定义、命题、定理\n\n(1)通过具体实例, 了解定义、命题、定理、推论的意义。\n\n(2)结合具体实例，会区分命题的条件和结论，了解原命题及其逆命题的概念。会识别两个互逆的命题，知道原命题成立其逆命题不一定成立。\n\n③知道证明的意义和证明的必要性（例77），知道数学思维要合乎逻辑（例78），知道可以用不同的形式表述证明的过程，会用综合法的证明格式。\n\n④了解反例的作用，知道利用反例可以判断一个命题是错误的。\n\n的（例79）。\n\n⑤通过实例体会反证法的含义（例74）。", "achievementRequirement": "了解点、线、面、角的概念，掌握三角形、平行四边形、多边形、圆的概念。知道图形的特征、共性与区别，理解线段长短的度量，探究并理解角度大小的度量，理解两条直线平行或垂直的关系，形成和发展抽象能力；在直观理解和掌握图形与几何基本事实的基础上，经历得到和验证数学结论的过程，感悟具有传递性的数学逻辑，形成几何直观和推理能力；经历尺规作图的过程，增强动手能力，能想象出通过尺规作图的操作所形成的图形，理解尺规作图的基本原理与方法，发展空间观念和空间想象力。", "teachingTip": "初中阶段图形与几何领域包括“图形的性质”“图形的变化”和“图形与坐标”三个主题。在小学阶段，主要侧重学生对图形认识、图形性质，以及图形变化与度量的感知。到了初中阶段，主要侧重学生对图形概念的理解，以及对基于概念的图形性质、关系、变化规律的理解，要培养学生初步的抽象能力、更加理性的几何直观和空间想象力；学生还将第一次经历几何证明的过程，需要理解几何基本事实的意义，感悟数学论证的逻辑，体会数学的严谨性，形成初步的推理能力和重事实、讲道理的科学精神。\n\n图形的性质的教学。需要引导学生理解欧几里得平面几何的基本思想，感悟几何体系的基本框架：通过定义确定论证的对象，通过基本事实确定论证的起点，通过证明确定论证的逻辑，通过命题确定论证的结果。要组织学生经历图形分析与比较的过程，引导学生学会关注事物的共性、分辨事物的差异、形成合适的类，会用准确的语言描述研究对象的概念，提升抽象能力，会用数学的眼光观察现实世界；要通过生活中的或者数学中的现实情境，引导学生感悟基本事实的意义，经历几何命题发现和证明的过程，感悟归纳推理过程和演绎推理过程的传递性，增强推理能力，会用数学的思维思考现实世界；要引导学生经历针对图形性质、关系、变化确立几何命题的过程，体会数学命题中条件和结论的表述，感悟数学表达的准确性和严谨性，会借助图形分析问题，形成解决问题的思路，发展模型观念，会用数学的语言表达现实世界。\n\n图形的变化的教学。应当通过信息技术的演示或者实物的操作，\n\n让学生感悟图形轴对称、旋转、平移变化的基本特征（例82），知道变化的感知是需要参照物的，可以借助参照物述说变化的基本特征；知道这三类变化有一个基本性质，即图形中任意两点间的距离保持不变，夹角也保持不变。这样的教学活动不仅有助于学生理解几何学的本质，还能引导学生发现自然界中的对称之美，感悟图形有规律变化产生的美，会用几何知识表达物体简单的运动规律，增强对数学学习的兴趣。\n\n图形与坐标的教学。平面直角坐标系是数轴的拓展，是沟通几何与代数的桥梁，内容核心是平面上的点与用数对表示的坐标的一一对应。要强调数形结合，引导学生经历用坐标表达图形的轴对称、旋转、平移变化的过程，体会用代数方法表达图形变化的意义，发展几何直观；引导学生经历借助平面直角坐标系解决现实问题的过程，感悟数形结合的意义，发展推理能力和运算能力，增强应用意识和创新意识。", "domain": "图形与几何", "stage": "第四学段"}, "CJ_contentRequirement": "# （1）点、线、面、角\n\n① 通过实物和模型，了解从物体抽象出来的几何体、平面、直线和点等概念。\n\n②会比较线段的长短，理解线段的和、差，以及线段中点的意义。\n\n(3)掌握基本事实：两点确定一条直线。\n\n(4) 掌握基本事实: 两点之间线段最短。\n\n⑤理解两点间距离的意义，能度量和表达两点间的距离。\n\n⑥理解角的概念，能比较角的大小；认识度、分、秒等角的度量单位，能进行简单的单位换算，会计算角的和、差。\n\n⑦能用尺规作图[1]：作一个角等于已知角；作一个角的平分线。\n\n(2) 相交线与平行线\n\n①理解对顶角、余角、补角等概念，探索并掌握对顶角相等、同角（或等角）的余角相等、同角（或等角）的补角相等的性质。  \n②理解垂线、垂线段等概念，能用三角板或量角器过一点画已知直线的垂线。  \n③能用尺规作图：作一条线段的垂直平分线；过一点作已知直线的垂线（例73）。  \n④ 掌握基本事实：同一平面内，过一点有且只有一条直线与已知直线垂直。  \n(5)理解点到直线的距离的意义, 能度量点到直线的距离。  \n⑥识别同位角、内错角、同旁内角。  \n(7)理解平行线的概念。  \n⑧掌握平行线基本事实I：过直线外一点有且只有一条直线与这条直线平行。  \n⑨掌握平行线基本事实Ⅱ：两条直线被第三条直线所截，如果同位角相等，那么这两条直线平行。  \n⑩探索并证明平行线的判定定理：两条直线被第三条直线所截，如果内错角相等（或同旁内角互补），那么这两条直线平行。  \n⑪ 掌握平行线的性质定理 I：两条平行直线被第三条直线所截，同位角相等。* 了解定理的证明（例74）。  \n⑫探索并证明平行线的性质定理Ⅱ：两条平行直线被第三条直线所截，内错角相等（或同旁内角互补）。  \n⑬能用三角板和直尺过已知直线外一点画这条直线的平行线。\n\n④能用尺规作图：过直线外一点作这条直线的平行线。\n\n⑤了解平行于同一条直线的两条直线平行。\n\n# （3）三角形\n\n①理解三角形及其内角、外角、中线、高线、角平分线等概念，了解三角形的稳定性。\n\n②探索并证明三角形的内角和定理。掌握它的推论：三角形的外角等于与它不相邻的两个内角的和。\n\n(3)证明三角形的任意两边之和大于第三边。\n\n④理解全等三角形的概念，能识别全等三角形中的对应边、对应角。\n\n(5) 掌握基本事实: 两边及其夹角分别相等的两个三角形全等。\n\n(6) 掌握基本事实: 两角及其夹边分别相等的两个三角形全等。\n\n(7)掌握基本事实: 三边分别相等的两个三角形全等。\n\n⑧证明定理：两角分别相等且其中一组等角的对边相等的两个三角形全等。\n\n⑨理解角平分线的概念，探索并证明角平分线的性质定理：角平分线上的点到角两边的距离相等；反之，角的内部到角两边距离相等的点在角的平分线上。\n\n⑩理解线段垂直平分线的概念，探索并证明线段垂直平分线的性质定理：线段垂直平分线上的点到线段两端的距离相等；反之，到线段两端距离相等的点在线段的垂直平分线上。\n\n①理解等腰三角形的概念，探索并证明等腰三角形的性质定理：等腰三角形的两个底角相等；底边上的高线、中线及顶角平分线重合。探索并掌握等腰三角形的判定定理：有两个角相等的三角形是等腰三角形。探索等边三角形的性质定理：等边三角形的各角都等于 $60^{\\circ}$  。探索等边三角形的判定定理：三个角都相等的三角形（或有一个角是  $60^{\\circ}$  的等腰三角形）是等边三角形。\n\n⑫理解直角三角形的概念，探索并掌握直角三角形的性质定理：\n\n直角三角形的两个锐角互余，直角三角形斜边上的中线等于斜边的一半。掌握有两个角互余的三角形是直角三角形。\n\n⑬探索勾股定理及其逆定理，并能运用它们解决一些简单的实际问题。\n\n④探索并掌握判定直角三角形全等的“斜边、直角边”定理。\n\n⑮了解三角形重心的概念。\n\n⑥能用尺规作图：已知三边、两边及其夹角、两角及其夹边作三角形；已知底边及底边上的高线作等腰三角形；已知一直角边和斜边作直角三角形。\n\n# （4）四边形\n\n① 了解多边形的概念及多边形的顶点、边、内角、外角与对角线；探索并掌握多边形内角和与外角和公式。\n\n②理解平行四边形、矩形、菱形、正方形、梯形的概念，以及它们之间的关系；了解四边形的不稳定性。\n\n③探索并证明平行四边形的性质定理：平行四边形的对边相等、对角相等、对角线互相平分。探索并证明平行四边形的判定定理：一组对边平行且相等的四边形是平行四边形；两组对边分别相等的四边形是平行四边形；对角线互相平分的四边形是平行四边形。\n\n④理解两条平行线之间距离的概念，能度量两条平行线之间的距离。\n\n⑤探索并证明矩形、菱形的性质定理：矩形的四个角都是直角，对角线相等；菱形的四条边相等，对角线互相垂直。探索并证明矩形、菱形的判定定理：三个角是直角的四边形是矩形，对角线相等的平行四边形是矩形；四边相等的四边形是菱形，对角线互相垂直的平行四边形是菱形。正方形既是矩形，又是菱形；理解矩形、菱形、正方形之间的包含关系。\n\n(6)探索并证明三角形的中位线定理。\n\n# （5）圆\n\n①理解圆、弧、弦、圆心角、圆周角的概念，了解等圆、等弧的概念；探索并掌握点与圆的位置关系。\n\n②探索并证明垂径定理：垂直于弦的直径平分弦以及弦所对的两条弧。\n\n③探索圆周角与圆心角及其所对弧的关系，知道同弧（或等弧）所对的圆周角相等。了解并证明圆周角定理及其推论：圆周角等于它所对弧上的圆心角的一半；直径所对的圆周角是直角， $90^{\\circ}$  的圆周角所对的弦是直径；圆内接四边形的对角互补。\n\n(4)了解三角形的内心与外心。\n\n⑤了解直线与圆的位置关系，掌握切线的概念（例75）。\n\n⑥能用尺规作图：过不在同一直线上的三点作圆；作三角形的外接圆、内切圆；作圆的内接正方形和内接正六边形。\n\n⑦ * 能用尺规作图：过圆外一点作圆的切线（例76）。\n\n$⑧$  *探索并证明切线长定理：过圆外一点的两条切线长相等。\n\n(9) 会计算圆的弧长、扇形的面积。\n\n⑩了解正多边形的概念及正多边形与圆的关系。\n\n# （6）定义、命题、定理\n\n(1)通过具体实例, 了解定义、命题、定理、推论的意义。\n\n(2)结合具体实例，会区分命题的条件和结论，了解原命题及其逆命题的概念。会识别两个互逆的命题，知道原命题成立其逆命题不一定成立。\n\n③知道证明的意义和证明的必要性（例77），知道数学思维要合乎逻辑（例78），知道可以用不同的形式表述证明的过程，会用综合法的证明格式。\n\n④了解反例的作用，知道利用反例可以判断一个命题是错误的。\n\n的（例79）。\n\n⑤通过实例体会反证法的含义（例74）。", "CJ_achievementRequirement": "了解点、线、面、角的概念，掌握三角形、平行四边形、多边形、圆的概念。知道图形的特征、共性与区别，理解线段长短的度量，探究并理解角度大小的度量，理解两条直线平行或垂直的关系，形成和发展抽象能力；在直观理解和掌握图形与几何基本事实的基础上，经历得到和验证数学结论的过程，感悟具有传递性的数学逻辑，形成几何直观和推理能力；经历尺规作图的过程，增强动手能力，能想象出通过尺规作图的操作所形成的图形，理解尺规作图的基本原理与方法，发展空间观念和空间想象力。", "CJ_teachingTip": "初中阶段图形与几何领域包括“图形的性质”“图形的变化”和“图形与坐标”三个主题。在小学阶段，主要侧重学生对图形认识、图形性质，以及图形变化与度量的感知。到了初中阶段，主要侧重学生对图形概念的理解，以及对基于概念的图形性质、关系、变化规律的理解，要培养学生初步的抽象能力、更加理性的几何直观和空间想象力；学生还将第一次经历几何证明的过程，需要理解几何基本事实的意义，感悟数学论证的逻辑，体会数学的严谨性，形成初步的推理能力和重事实、讲道理的科学精神。\n\n图形的性质的教学。需要引导学生理解欧几里得平面几何的基本思想，感悟几何体系的基本框架：通过定义确定论证的对象，通过基本事实确定论证的起点，通过证明确定论证的逻辑，通过命题确定论证的结果。要组织学生经历图形分析与比较的过程，引导学生学会关注事物的共性、分辨事物的差异、形成合适的类，会用准确的语言描述研究对象的概念，提升抽象能力，会用数学的眼光观察现实世界；要通过生活中的或者数学中的现实情境，引导学生感悟基本事实的意义，经历几何命题发现和证明的过程，感悟归纳推理过程和演绎推理过程的传递性，增强推理能力，会用数学的思维思考现实世界；要引导学生经历针对图形性质、关系、变化确立几何命题的过程，体会数学命题中条件和结论的表述，感悟数学表达的准确性和严谨性，会借助图形分析问题，形成解决问题的思路，发展模型观念，会用数学的语言表达现实世界。\n\n图形的变化的教学。应当通过信息技术的演示或者实物的操作，\n\n让学生感悟图形轴对称、旋转、平移变化的基本特征（例82），知道变化的感知是需要参照物的，可以借助参照物述说变化的基本特征；知道这三类变化有一个基本性质，即图形中任意两点间的距离保持不变，夹角也保持不变。这样的教学活动不仅有助于学生理解几何学的本质，还能引导学生发现自然界中的对称之美，感悟图形有规律变化产生的美，会用几何知识表达物体简单的运动规律，增强对数学学习的兴趣。\n\n图形与坐标的教学。平面直角坐标系是数轴的拓展，是沟通几何与代数的桥梁，内容核心是平面上的点与用数对表示的坐标的一一对应。要强调数形结合，引导学生经历用坐标表达图形的轴对称、旋转、平移变化的过程，体会用代数方法表达图形变化的意义，发展几何直观；引导学生经历借助平面直角坐标系解决现实问题的过程，感悟数形结合的意义，发展推理能力和运算能力，增强应用意识和创新意识。", "CJ_domain": "图形与几何", "CJ_stage": "第四学段"}}, {"id": "urn:jy:math:2022:theme:s4:sg:transformations", "title": "图形的变化", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "第四学段-图形与几何", "subject": "SX0302", "applicableLevel": "S4", "contentJson": {"contentRequirement": "# （1）图形的轴对称\n\n① 通过具体实例理解轴对称的概念，探索它的基本性质：成轴对称的两个图形中对应点的连线被对称轴垂直平分。  \n②能画出简单平面图形（点、线段、直线、三角形等）关于给定对称轴的对称图形。  \n③理解轴对称图形的概念；探索等腰三角形、矩形、菱形、正多边形、圆的轴对称性质。  \n④认识并欣赏自然界和现实生活中的轴对称图形。\n\n# (2) 图形的旋转\n\n① 通过具体实例认识平面图形关于旋转中心的旋转。探索它的基本性质：一个图形和旋转得到的图形中，对应点到旋转中心距离相等，两组对应点分别与旋转中心连线所成的角相等（例80）。  \n②了解中心对称、中心对称图形的概念，探索它们的基本性质：成中心对称的两个图形中，对应点的连线经过对称中心，且被对称中心平分。  \n(3)探索线段、平行四边形、正多边形、圆的中心对称性质。  \n④认识并欣赏自然界和现实生活中的中心对称图形。\n\n# （3）图形的平移\n\n① 通过具体实例认识平移，探索它的基本性质：一个图形和它经过平移所得的图形中，两组对应点的连线平行（或在同一条直线上）且相等。  \n②认识并欣赏平移在自然界和现实生活中的应用。  \n(3)运用图形的轴对称、旋转、平移进行图案设计。\n\n# （4）图形的相似\n\n①了解比例的基本性质、线段的比、成比例的线段；通过建筑、艺术上的实例了解黄金分割。\n\n②通过具体实例认识图形的相似。了解相似多边形和相似比。\n\n③ 掌握基本事实：两条直线被一组平行线所截，所得的对应线段成比例。\n\n④ 了解相似三角形的判定定理：两角分别相等的两个三角形相似；两边成比例且夹角相等的两个三角形相似；三边成比例的两个三角形相似。* 了解相似三角形判定定理的证明。\n\n⑤了解相似三角形的性质定理[1]：相似三角形对应线段的比等于相似比；面积比等于相似比的平方。\n\n⑥了解图形的位似，知道利用位似可以将一个图形放大或缩小。\n\n⑦会利用图形的相似解决一些简单的实际问题（例81）。\n\n⑧利用相似的直角三角形，探索并认识锐角三角函数（ $\\sin A$ ， $\\cos A$ ， $\\tan A$ ），知道  $30^\\circ$ ， $45^\\circ$ ， $60^\\circ$  角的三角函数值。\n\n⑨会使用计算器由已知锐角求它的三角函数值，由已知三角函数值求它的对应锐角。\n\n⑩能用锐角三角函数解直角三角形，能用相关知识解决一些简单的实际问题。\n\n# （5）图形的投影\n\n(1)通过丰富的实例,了解中心投影和平行投影的概念。\n\n②会画直棱柱、圆柱、圆锥、球的主视图、左视图、俯视图，能判断简单物体的视图，并会根据视图描述简单的几何体。\n\n(3)了解直棱柱、圆锥的侧面展开图, 能根据展开图想象和制作模型。\n\n(4)通过实例,了解上述视图与展开图在现实生活中的应用。", "achievementRequirement": "理解轴对称、旋转、平移这三类基本的图形运动，知道三类运动的基本特征，会用图形的运动认识、理解和表达现实世界中相应的现象；理解几何图形的对称性，感悟现实世界中的对称美，知道可以用数学的语言表达对称；知道直角三角形的边角关系，理解锐角三角函数，能用锐角三角函数解决简单的实际问题；了解图形相似的意义，会判断简单的相似三角形；经历从不同角度观察立体图形的过程，知道简单立体图形的侧面展开图。在这样的过程中，发展几何直观和空间观念。", "teachingTip": "初中阶段图形与几何领域包括“图形的性质”“图形的变化”和“图形与坐标”三个主题。在小学阶段，主要侧重学生对图形认识、图形性质，以及图形变化与度量的感知。到了初中阶段，主要侧重学生对图形概念的理解，以及对基于概念的图形性质、关系、变化规律的理解，要培养学生初步的抽象能力、更加理性的几何直观和空间想象力；学生还将第一次经历几何证明的过程，需要理解几何基本事实的意义，感悟数学论证的逻辑，体会数学的严谨性，形成初步的推理能力和重事实、讲道理的科学精神。\n\n图形的性质的教学。需要引导学生理解欧几里得平面几何的基本思想，感悟几何体系的基本框架：通过定义确定论证的对象，通过基本事实确定论证的起点，通过证明确定论证的逻辑，通过命题确定论证的结果。要组织学生经历图形分析与比较的过程，引导学生学会关注事物的共性、分辨事物的差异、形成合适的类，会用准确的语言描述研究对象的概念，提升抽象能力，会用数学的眼光观察现实世界；要通过生活中的或者数学中的现实情境，引导学生感悟基本事实的意义，经历几何命题发现和证明的过程，感悟归纳推理过程和演绎推理过程的传递性，增强推理能力，会用数学的思维思考现实世界；要引导学生经历针对图形性质、关系、变化确立几何命题的过程，体会数学命题中条件和结论的表述，感悟数学表达的准确性和严谨性，会借助图形分析问题，形成解决问题的思路，发展模型观念，会用数学的语言表达现实世界。\n\n图形的变化的教学。应当通过信息技术的演示或者实物的操作，\n\n让学生感悟图形轴对称、旋转、平移变化的基本特征（例82），知道变化的感知是需要参照物的，可以借助参照物述说变化的基本特征；知道这三类变化有一个基本性质，即图形中任意两点间的距离保持不变，夹角也保持不变。这样的教学活动不仅有助于学生理解几何学的本质，还能引导学生发现自然界中的对称之美，感悟图形有规律变化产生的美，会用几何知识表达物体简单的运动规律，增强对数学学习的兴趣。\n\n图形与坐标的教学。平面直角坐标系是数轴的拓展，是沟通几何与代数的桥梁，内容核心是平面上的点与用数对表示的坐标的一一对应。要强调数形结合，引导学生经历用坐标表达图形的轴对称、旋转、平移变化的过程，体会用代数方法表达图形变化的意义，发展几何直观；引导学生经历借助平面直角坐标系解决现实问题的过程，感悟数形结合的意义，发展推理能力和运算能力，增强应用意识和创新意识。", "domain": "图形与几何", "stage": "第四学段"}, "CJ_contentRequirement": "# （1）图形的轴对称\n\n① 通过具体实例理解轴对称的概念，探索它的基本性质：成轴对称的两个图形中对应点的连线被对称轴垂直平分。  \n②能画出简单平面图形（点、线段、直线、三角形等）关于给定对称轴的对称图形。  \n③理解轴对称图形的概念；探索等腰三角形、矩形、菱形、正多边形、圆的轴对称性质。  \n④认识并欣赏自然界和现实生活中的轴对称图形。\n\n# (2) 图形的旋转\n\n① 通过具体实例认识平面图形关于旋转中心的旋转。探索它的基本性质：一个图形和旋转得到的图形中，对应点到旋转中心距离相等，两组对应点分别与旋转中心连线所成的角相等（例80）。  \n②了解中心对称、中心对称图形的概念，探索它们的基本性质：成中心对称的两个图形中，对应点的连线经过对称中心，且被对称中心平分。  \n(3)探索线段、平行四边形、正多边形、圆的中心对称性质。  \n④认识并欣赏自然界和现实生活中的中心对称图形。\n\n# （3）图形的平移\n\n① 通过具体实例认识平移，探索它的基本性质：一个图形和它经过平移所得的图形中，两组对应点的连线平行（或在同一条直线上）且相等。  \n②认识并欣赏平移在自然界和现实生活中的应用。  \n(3)运用图形的轴对称、旋转、平移进行图案设计。\n\n# （4）图形的相似\n\n①了解比例的基本性质、线段的比、成比例的线段；通过建筑、艺术上的实例了解黄金分割。\n\n②通过具体实例认识图形的相似。了解相似多边形和相似比。\n\n③ 掌握基本事实：两条直线被一组平行线所截，所得的对应线段成比例。\n\n④ 了解相似三角形的判定定理：两角分别相等的两个三角形相似；两边成比例且夹角相等的两个三角形相似；三边成比例的两个三角形相似。* 了解相似三角形判定定理的证明。\n\n⑤了解相似三角形的性质定理[1]：相似三角形对应线段的比等于相似比；面积比等于相似比的平方。\n\n⑥了解图形的位似，知道利用位似可以将一个图形放大或缩小。\n\n⑦会利用图形的相似解决一些简单的实际问题（例81）。\n\n⑧利用相似的直角三角形，探索并认识锐角三角函数（ $\\sin A$ ， $\\cos A$ ， $\\tan A$ ），知道  $30^\\circ$ ， $45^\\circ$ ， $60^\\circ$  角的三角函数值。\n\n⑨会使用计算器由已知锐角求它的三角函数值，由已知三角函数值求它的对应锐角。\n\n⑩能用锐角三角函数解直角三角形，能用相关知识解决一些简单的实际问题。\n\n# （5）图形的投影\n\n(1)通过丰富的实例,了解中心投影和平行投影的概念。\n\n②会画直棱柱、圆柱、圆锥、球的主视图、左视图、俯视图，能判断简单物体的视图，并会根据视图描述简单的几何体。\n\n(3)了解直棱柱、圆锥的侧面展开图, 能根据展开图想象和制作模型。\n\n(4)通过实例,了解上述视图与展开图在现实生活中的应用。", "CJ_achievementRequirement": "理解轴对称、旋转、平移这三类基本的图形运动，知道三类运动的基本特征，会用图形的运动认识、理解和表达现实世界中相应的现象；理解几何图形的对称性，感悟现实世界中的对称美，知道可以用数学的语言表达对称；知道直角三角形的边角关系，理解锐角三角函数，能用锐角三角函数解决简单的实际问题；了解图形相似的意义，会判断简单的相似三角形；经历从不同角度观察立体图形的过程，知道简单立体图形的侧面展开图。在这样的过程中，发展几何直观和空间观念。", "CJ_teachingTip": "初中阶段图形与几何领域包括“图形的性质”“图形的变化”和“图形与坐标”三个主题。在小学阶段，主要侧重学生对图形认识、图形性质，以及图形变化与度量的感知。到了初中阶段，主要侧重学生对图形概念的理解，以及对基于概念的图形性质、关系、变化规律的理解，要培养学生初步的抽象能力、更加理性的几何直观和空间想象力；学生还将第一次经历几何证明的过程，需要理解几何基本事实的意义，感悟数学论证的逻辑，体会数学的严谨性，形成初步的推理能力和重事实、讲道理的科学精神。\n\n图形的性质的教学。需要引导学生理解欧几里得平面几何的基本思想，感悟几何体系的基本框架：通过定义确定论证的对象，通过基本事实确定论证的起点，通过证明确定论证的逻辑，通过命题确定论证的结果。要组织学生经历图形分析与比较的过程，引导学生学会关注事物的共性、分辨事物的差异、形成合适的类，会用准确的语言描述研究对象的概念，提升抽象能力，会用数学的眼光观察现实世界；要通过生活中的或者数学中的现实情境，引导学生感悟基本事实的意义，经历几何命题发现和证明的过程，感悟归纳推理过程和演绎推理过程的传递性，增强推理能力，会用数学的思维思考现实世界；要引导学生经历针对图形性质、关系、变化确立几何命题的过程，体会数学命题中条件和结论的表述，感悟数学表达的准确性和严谨性，会借助图形分析问题，形成解决问题的思路，发展模型观念，会用数学的语言表达现实世界。\n\n图形的变化的教学。应当通过信息技术的演示或者实物的操作，\n\n让学生感悟图形轴对称、旋转、平移变化的基本特征（例82），知道变化的感知是需要参照物的，可以借助参照物述说变化的基本特征；知道这三类变化有一个基本性质，即图形中任意两点间的距离保持不变，夹角也保持不变。这样的教学活动不仅有助于学生理解几何学的本质，还能引导学生发现自然界中的对称之美，感悟图形有规律变化产生的美，会用几何知识表达物体简单的运动规律，增强对数学学习的兴趣。\n\n图形与坐标的教学。平面直角坐标系是数轴的拓展，是沟通几何与代数的桥梁，内容核心是平面上的点与用数对表示的坐标的一一对应。要强调数形结合，引导学生经历用坐标表达图形的轴对称、旋转、平移变化的过程，体会用代数方法表达图形变化的意义，发展几何直观；引导学生经历借助平面直角坐标系解决现实问题的过程，感悟数形结合的意义，发展推理能力和运算能力，增强应用意识和创新意识。", "CJ_domain": "图形与几何", "CJ_stage": "第四学段"}}, {"id": "urn:jy:math:2022:theme:s4:sg:coordinates", "title": "图形与坐标", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "第四学段-图形与几何", "subject": "SX0302", "applicableLevel": "S4", "contentJson": {"contentRequirement": "# （1）图形的位置与坐标\n\n①理解平面直角坐标系的有关概念，能画出平面直角坐标系；在给定的平面直角坐标系中，能根据坐标描出点的位置，由点的位置写出坐标。  \n②在实际问题中，能建立适当的平面直角坐标系，描述物体的位置。  \n③对给定的正方形，会选择合适的平面直角坐标系，写出它的顶点坐标，体会可以用坐标表达简单图形。  \n(4)在平面上, 运用方位角和距离刻画两个物体的相对位置。\n\n# (2) 图形的运动与坐标\n\n①在平面直角坐标系中，以坐标轴为对称轴，能写出一个已知顶点坐标的多边形的对称图形的顶点坐标，知道对应顶点坐标之间的关系。  \n②在平面直角坐标系中，能写出一个已知顶点坐标的多边形沿坐标轴方向平移一定距离后图形的顶点坐标，知道对应顶点坐标之间的关系。  \n③在平面直角坐标系中，探索并了解将一个多边形依次沿两个坐标轴方向平移后所得到的图形和原来图形具有平移关系，体会图形顶点坐标的变化。  \n④在平面直角坐标系中，探索并了解将一个多边形的顶点坐标（有一个顶点为原点）分别扩大或缩小相同倍数时所对应的图形与原图形是位似的。\n\n#", "achievementRequirement": "感悟平面直角坐标系是沟通代数与几何的桥梁，理解平面上点与坐标之间的一一对应关系，能用坐标描述简单几何图形的位置；会用坐标表达图形的变化、简单图形的性质，感悟通过几何建立直观、通过代数得到数学表达的过程。在这样的过程中，感悟数形结合的思\n\n想，会用数形结合的方法分析和解决问题。\n\n在具体现实情境中，学会从几何的角度发现问题和提出问题，经历用几何直观和逻辑推理分析问题和解决问题的过程，培养应用意识和创新意识，提升几何直观、空间观念、抽象能力、推理能力等。", "teachingTip": "初中阶段图形与几何领域包括“图形的性质”“图形的变化”和“图形与坐标”三个主题。在小学阶段，主要侧重学生对图形认识、图形性质，以及图形变化与度量的感知。到了初中阶段，主要侧重学生对图形概念的理解，以及对基于概念的图形性质、关系、变化规律的理解，要培养学生初步的抽象能力、更加理性的几何直观和空间想象力；学生还将第一次经历几何证明的过程，需要理解几何基本事实的意义，感悟数学论证的逻辑，体会数学的严谨性，形成初步的推理能力和重事实、讲道理的科学精神。\n\n图形的性质的教学。需要引导学生理解欧几里得平面几何的基本思想，感悟几何体系的基本框架：通过定义确定论证的对象，通过基本事实确定论证的起点，通过证明确定论证的逻辑，通过命题确定论证的结果。要组织学生经历图形分析与比较的过程，引导学生学会关注事物的共性、分辨事物的差异、形成合适的类，会用准确的语言描述研究对象的概念，提升抽象能力，会用数学的眼光观察现实世界；要通过生活中的或者数学中的现实情境，引导学生感悟基本事实的意义，经历几何命题发现和证明的过程，感悟归纳推理过程和演绎推理过程的传递性，增强推理能力，会用数学的思维思考现实世界；要引导学生经历针对图形性质、关系、变化确立几何命题的过程，体会数学命题中条件和结论的表述，感悟数学表达的准确性和严谨性，会借助图形分析问题，形成解决问题的思路，发展模型观念，会用数学的语言表达现实世界。\n\n图形的变化的教学。应当通过信息技术的演示或者实物的操作，\n\n让学生感悟图形轴对称、旋转、平移变化的基本特征（例82），知道变化的感知是需要参照物的，可以借助参照物述说变化的基本特征；知道这三类变化有一个基本性质，即图形中任意两点间的距离保持不变，夹角也保持不变。这样的教学活动不仅有助于学生理解几何学的本质，还能引导学生发现自然界中的对称之美，感悟图形有规律变化产生的美，会用几何知识表达物体简单的运动规律，增强对数学学习的兴趣。\n\n图形与坐标的教学。平面直角坐标系是数轴的拓展，是沟通几何与代数的桥梁，内容核心是平面上的点与用数对表示的坐标的一一对应。要强调数形结合，引导学生经历用坐标表达图形的轴对称、旋转、平移变化的过程，体会用代数方法表达图形变化的意义，发展几何直观；引导学生经历借助平面直角坐标系解决现实问题的过程，感悟数形结合的意义，发展推理能力和运算能力，增强应用意识和创新意识。", "domain": "图形与几何", "stage": "第四学段"}, "CJ_contentRequirement": "# （1）图形的位置与坐标\n\n①理解平面直角坐标系的有关概念，能画出平面直角坐标系；在给定的平面直角坐标系中，能根据坐标描出点的位置，由点的位置写出坐标。  \n②在实际问题中，能建立适当的平面直角坐标系，描述物体的位置。  \n③对给定的正方形，会选择合适的平面直角坐标系，写出它的顶点坐标，体会可以用坐标表达简单图形。  \n(4)在平面上, 运用方位角和距离刻画两个物体的相对位置。\n\n# (2) 图形的运动与坐标\n\n①在平面直角坐标系中，以坐标轴为对称轴，能写出一个已知顶点坐标的多边形的对称图形的顶点坐标，知道对应顶点坐标之间的关系。  \n②在平面直角坐标系中，能写出一个已知顶点坐标的多边形沿坐标轴方向平移一定距离后图形的顶点坐标，知道对应顶点坐标之间的关系。  \n③在平面直角坐标系中，探索并了解将一个多边形依次沿两个坐标轴方向平移后所得到的图形和原来图形具有平移关系，体会图形顶点坐标的变化。  \n④在平面直角坐标系中，探索并了解将一个多边形的顶点坐标（有一个顶点为原点）分别扩大或缩小相同倍数时所对应的图形与原图形是位似的。\n\n#", "CJ_achievementRequirement": "感悟平面直角坐标系是沟通代数与几何的桥梁，理解平面上点与坐标之间的一一对应关系，能用坐标描述简单几何图形的位置；会用坐标表达图形的变化、简单图形的性质，感悟通过几何建立直观、通过代数得到数学表达的过程。在这样的过程中，感悟数形结合的思\n\n想，会用数形结合的方法分析和解决问题。\n\n在具体现实情境中，学会从几何的角度发现问题和提出问题，经历用几何直观和逻辑推理分析问题和解决问题的过程，培养应用意识和创新意识，提升几何直观、空间观念、抽象能力、推理能力等。", "CJ_teachingTip": "初中阶段图形与几何领域包括“图形的性质”“图形的变化”和“图形与坐标”三个主题。在小学阶段，主要侧重学生对图形认识、图形性质，以及图形变化与度量的感知。到了初中阶段，主要侧重学生对图形概念的理解，以及对基于概念的图形性质、关系、变化规律的理解，要培养学生初步的抽象能力、更加理性的几何直观和空间想象力；学生还将第一次经历几何证明的过程，需要理解几何基本事实的意义，感悟数学论证的逻辑，体会数学的严谨性，形成初步的推理能力和重事实、讲道理的科学精神。\n\n图形的性质的教学。需要引导学生理解欧几里得平面几何的基本思想，感悟几何体系的基本框架：通过定义确定论证的对象，通过基本事实确定论证的起点，通过证明确定论证的逻辑，通过命题确定论证的结果。要组织学生经历图形分析与比较的过程，引导学生学会关注事物的共性、分辨事物的差异、形成合适的类，会用准确的语言描述研究对象的概念，提升抽象能力，会用数学的眼光观察现实世界；要通过生活中的或者数学中的现实情境，引导学生感悟基本事实的意义，经历几何命题发现和证明的过程，感悟归纳推理过程和演绎推理过程的传递性，增强推理能力，会用数学的思维思考现实世界；要引导学生经历针对图形性质、关系、变化确立几何命题的过程，体会数学命题中条件和结论的表述，感悟数学表达的准确性和严谨性，会借助图形分析问题，形成解决问题的思路，发展模型观念，会用数学的语言表达现实世界。\n\n图形的变化的教学。应当通过信息技术的演示或者实物的操作，\n\n让学生感悟图形轴对称、旋转、平移变化的基本特征（例82），知道变化的感知是需要参照物的，可以借助参照物述说变化的基本特征；知道这三类变化有一个基本性质，即图形中任意两点间的距离保持不变，夹角也保持不变。这样的教学活动不仅有助于学生理解几何学的本质，还能引导学生发现自然界中的对称之美，感悟图形有规律变化产生的美，会用几何知识表达物体简单的运动规律，增强对数学学习的兴趣。\n\n图形与坐标的教学。平面直角坐标系是数轴的拓展，是沟通几何与代数的桥梁，内容核心是平面上的点与用数对表示的坐标的一一对应。要强调数形结合，引导学生经历用坐标表达图形的轴对称、旋转、平移变化的过程，体会用代数方法表达图形变化的意义，发展几何直观；引导学生经历借助平面直角坐标系解决现实问题的过程，感悟数形结合的意义，发展推理能力和运算能力，增强应用意识和创新意识。", "CJ_domain": "图形与几何", "CJ_stage": "第四学段"}}, {"id": "urn:jy:math:2022:theme:s1:sp:data-categorization", "title": "数据分类", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "第一学段-统计与概率", "subject": "SX0302", "applicableLevel": "S1", "contentJson": {"contentRequirement": "会对物体、图形或数据进行分类，初步了解分类与分类标准的关系，形成初步的数据意识。", "achievementRequirement": "能依据事物特征，按照一定的标准进行分类；能发现事物的特征并制订分类标准，依据标准对事物分类；能用语言简单描述分类的过程；感知事物的共性和差异，形成初步的数据意识（例37）。", "teachingTip": "数据分类的教学。要重视对接学生学前阶段已有的生活经验，鼓励学生在活动中学会物体的简单分类，在亲身参与的动手活动中感悟\n\n分类的价值，在分类的过程中认识事物的共性与区别，学会分类的方法。鼓励学生运用文字、图画或表格等方式记录并描述分类的结果，体会如何用数学语言表达现实世界，形成初步的数据意识（例38），为后续学习统计中的数据分类打好基础。", "domain": "统计与概率", "stage": "第一学段"}, "CJ_contentRequirement": "会对物体、图形或数据进行分类，初步了解分类与分类标准的关系，形成初步的数据意识。", "CJ_achievementRequirement": "能依据事物特征，按照一定的标准进行分类；能发现事物的特征并制订分类标准，依据标准对事物分类；能用语言简单描述分类的过程；感知事物的共性和差异，形成初步的数据意识（例37）。", "CJ_teachingTip": "数据分类的教学。要重视对接学生学前阶段已有的生活经验，鼓励学生在活动中学会物体的简单分类，在亲身参与的动手活动中感悟\n\n分类的价值，在分类的过程中认识事物的共性与区别，学会分类的方法。鼓励学生运用文字、图画或表格等方式记录并描述分类的结果，体会如何用数学语言表达现实世界，形成初步的数据意识（例38），为后续学习统计中的数据分类打好基础。", "CJ_domain": "统计与概率", "CJ_stage": "第一学段"}}, {"id": "urn:jy:math:2022:theme:s2:sp:collect-organize-express", "title": "数据的收集、整理与表达", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "第二学段-统计与概率", "subject": "SX0302", "applicableLevel": "S2", "contentJson": {"contentRequirement": "（1）经历简单的数据收集和整理、描述和分析的过程，了解简单的收集数据的方法，会呈现数据整理的结果（例39）。  \n（2）通过对数据的简单分析，感受数据蕴含着信息，体会运用数据进行表达与交流的作用。  \n(3) 认识条形统计图, 会用条形统计图合理表示和分析数据。  \n(4) 能读懂报纸、电视、互联网等媒体中的简单统计图表。  \n（5）探索平均数的意义，能解决有关的简单实际问题（例40）。  \n（6）能在简单的实际情境中，合理应用统计图表和平均数（例41），形成初步的数据意识和应用意识。", "achievementRequirement": "能收集、整理具体实例中的数据，并用合适的方式描述数据，分析与表达数据中蕴含的信息。能用条形统计图合理表示数据，说明数据的现实意义。\n\n知道用平均数可以刻画一组数据的集中趋势，知道平均数的统计意义；知道平均数是介于最大数与最小数之间的数，能描述平均数的\n\n含义；能用平均数解决有关的简单实际问题（例42），形成初步的数据意识和应用意识。", "teachingTip": "数据的收集、整理与表达的教学。创设真实情境，引导学生经历简单的数据收集和整理，感悟收集数据的意义和方法，用数学语言表达数据所蕴含的信息，形成初步的数据意识。\n\n条形统计图教学要通过现实背景，让学生理解条形统计图中横轴和纵轴的意义及二者之间的关联，知道条形统计图的主要功能是表达数量的多少，借助条形统计图可以直观比较不同类别事物的数量。\n\n平均数教学要引导学生在熟悉的情境中理解平均数所具有的代表性，通过刻画一组数据的集中程度表达总体的集中状况。例如：某篮球运动员平均每场得分、某地区玉米或水稻的平均亩[1]产、某班级学生的平均身高等，理解平均数的意义；也可以让学生经历收集体现社会发展或科技进步数据的过程，初步体会平均数的统计意义，形成初步的数据意识（例43）。", "domain": "统计与概率", "stage": "第二学段"}, "CJ_contentRequirement": "（1）经历简单的数据收集和整理、描述和分析的过程，了解简单的收集数据的方法，会呈现数据整理的结果（例39）。  \n（2）通过对数据的简单分析，感受数据蕴含着信息，体会运用数据进行表达与交流的作用。  \n(3) 认识条形统计图, 会用条形统计图合理表示和分析数据。  \n(4) 能读懂报纸、电视、互联网等媒体中的简单统计图表。  \n（5）探索平均数的意义，能解决有关的简单实际问题（例40）。  \n（6）能在简单的实际情境中，合理应用统计图表和平均数（例41），形成初步的数据意识和应用意识。", "CJ_achievementRequirement": "能收集、整理具体实例中的数据，并用合适的方式描述数据，分析与表达数据中蕴含的信息。能用条形统计图合理表示数据，说明数据的现实意义。\n\n知道用平均数可以刻画一组数据的集中趋势，知道平均数的统计意义；知道平均数是介于最大数与最小数之间的数，能描述平均数的\n\n含义；能用平均数解决有关的简单实际问题（例42），形成初步的数据意识和应用意识。", "CJ_teachingTip": "数据的收集、整理与表达的教学。创设真实情境，引导学生经历简单的数据收集和整理，感悟收集数据的意义和方法，用数学语言表达数据所蕴含的信息，形成初步的数据意识。\n\n条形统计图教学要通过现实背景，让学生理解条形统计图中横轴和纵轴的意义及二者之间的关联，知道条形统计图的主要功能是表达数量的多少，借助条形统计图可以直观比较不同类别事物的数量。\n\n平均数教学要引导学生在熟悉的情境中理解平均数所具有的代表性，通过刻画一组数据的集中程度表达总体的集中状况。例如：某篮球运动员平均每场得分、某地区玉米或水稻的平均亩[1]产、某班级学生的平均身高等，理解平均数的意义；也可以让学生经历收集体现社会发展或科技进步数据的过程，初步体会平均数的统计意义，形成初步的数据意识（例43）。", "CJ_domain": "统计与概率", "CJ_stage": "第二学段"}}, {"id": "urn:jy:math:2022:theme:s3:sp:collect-organize-express", "title": "数据的收集、整理与表达", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "第三学段-统计与概率", "subject": "SX0302", "applicableLevel": "S3", "contentJson": {"contentRequirement": "（1）根据实际问题需要，经历数据收集、整理和分析的过程，能合理述说数据分析的结论。\n\n（2）认识折线统计图、扇形统计图；会用条形统计图、折线统计图呈现相关数据，解释所表达的意义。\n\n（3）能从各种媒体中获得所需要的数据，读懂其中的简单统计图表（例44）。  \n（4）结合具体情境，探索百分数的意义，能解决与百分数有关的简单实际问题，感受百分数的统计意义。  \n（5）在简单的实际情境中，应用统计图表或百分数，形成数据意识和初步的应用意识。", "achievementRequirement": "能根据问题的需要，从报纸、杂志、电视、互联网等媒体上获取数据，或者通过其他合适的方式获取数据，能把数据整理成条形统计图、折线统计图，知道条形统计图、折线统计图和扇形统计图的功能，会解释统计图表达的意义，能根据结果作出简单的判断和预测。能在真实情境中理解百分数的统计意义（例45），解决与百分数有关的简单问题。能在认识及应用统计图表和百分数的过程中，形成数据意识，发展应用意识。", "teachingTip": "数据的收集、整理与表达的教学。从实际情境和真实问题入手，引导学生在条形统计图的基础上，进一步学习统计图；在平均数的基础上，进一步学习百分数。在这样的过程中，了解数据的随机性。\n\n折线统计图教学要引导学生理解折线统计图的主要功能是表达数据的变化趋势。例如，表达中国高速铁路运营里程的逐年增长、某学生身高的逐年增长、某地区一个月最高温度的变化等。体会折线统计图与条形统计图的区别，知道针对不同问题应选择合适的表达方式，逐步感知统计学基于合理性的价值判断准则。有条件的学校可以利用信息技术处理数据、绘制统计图。\n\n百分数教学要引导学生知道百分数是两个数量倍数关系的表达，既可以表达确定数据，如饮料中果汁的含量，税率、利息和折扣等，也可以表达随机数据，如某篮球运动员罚球命中率、某城市雾霾天数所占比例等。建议利用现实问题中的随机数据引入百分数的学习，帮助学生了解百分数的统计意义，了解利用百分数可以认识现实世界中的随机现象，作出判断、制订标准（例46）。同时，引导学生了解扇形统计图可以更好地表达和理解百分数，体会百分数中部分与整体的关系。\n\n随机现象发生的可能性的教学。引导学生在自然界和生活的情境中感受简单的随机现象，如下周三是否是晴天，从家到学校所需要的时间等，知道在现实世界中随机现象普遍存在；感知随机现象的基本特征，可能发生也可能不发生，可能以这样的程度也可能以那样的程度发生。让学生感知，许多随机现象发生可能性的大小是可以预测的，例如，一个袋子里装有若干不同颜色的球，学生通过有放回地摸球试验记录，感受数据的随机性，判断各种颜色球的多与少，发展数据意识。", "domain": "统计与概率", "stage": "第三学段"}, "CJ_contentRequirement": "（1）根据实际问题需要，经历数据收集、整理和分析的过程，能合理述说数据分析的结论。\n\n（2）认识折线统计图、扇形统计图；会用条形统计图、折线统计图呈现相关数据，解释所表达的意义。\n\n（3）能从各种媒体中获得所需要的数据，读懂其中的简单统计图表（例44）。  \n（4）结合具体情境，探索百分数的意义，能解决与百分数有关的简单实际问题，感受百分数的统计意义。  \n（5）在简单的实际情境中，应用统计图表或百分数，形成数据意识和初步的应用意识。", "CJ_achievementRequirement": "能根据问题的需要，从报纸、杂志、电视、互联网等媒体上获取数据，或者通过其他合适的方式获取数据，能把数据整理成条形统计图、折线统计图，知道条形统计图、折线统计图和扇形统计图的功能，会解释统计图表达的意义，能根据结果作出简单的判断和预测。能在真实情境中理解百分数的统计意义（例45），解决与百分数有关的简单问题。能在认识及应用统计图表和百分数的过程中，形成数据意识，发展应用意识。", "CJ_teachingTip": "数据的收集、整理与表达的教学。从实际情境和真实问题入手，引导学生在条形统计图的基础上，进一步学习统计图；在平均数的基础上，进一步学习百分数。在这样的过程中，了解数据的随机性。\n\n折线统计图教学要引导学生理解折线统计图的主要功能是表达数据的变化趋势。例如，表达中国高速铁路运营里程的逐年增长、某学生身高的逐年增长、某地区一个月最高温度的变化等。体会折线统计图与条形统计图的区别，知道针对不同问题应选择合适的表达方式，逐步感知统计学基于合理性的价值判断准则。有条件的学校可以利用信息技术处理数据、绘制统计图。\n\n百分数教学要引导学生知道百分数是两个数量倍数关系的表达，既可以表达确定数据，如饮料中果汁的含量，税率、利息和折扣等，也可以表达随机数据，如某篮球运动员罚球命中率、某城市雾霾天数所占比例等。建议利用现实问题中的随机数据引入百分数的学习，帮助学生了解百分数的统计意义，了解利用百分数可以认识现实世界中的随机现象，作出判断、制订标准（例46）。同时，引导学生了解扇形统计图可以更好地表达和理解百分数，体会百分数中部分与整体的关系。\n\n随机现象发生的可能性的教学。引导学生在自然界和生活的情境中感受简单的随机现象，如下周三是否是晴天，从家到学校所需要的时间等，知道在现实世界中随机现象普遍存在；感知随机现象的基本特征，可能发生也可能不发生，可能以这样的程度也可能以那样的程度发生。让学生感知，许多随机现象发生可能性的大小是可以预测的，例如，一个袋子里装有若干不同颜色的球，学生通过有放回地摸球试验记录，感受数据的随机性，判断各种颜色球的多与少，发展数据意识。", "CJ_domain": "统计与概率", "CJ_stage": "第三学段"}}, {"id": "urn:jy:math:2022:theme:s3:sp:random-possibility", "title": "随机现象发生的可能性", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "第三学段-统计与概率", "subject": "SX0302", "applicableLevel": "S3", "contentJson": {"contentRequirement": "# 2. 随机现象发生的可能性\n\n（1）通过实例感受简单的随机现象及其结果发生的可能性。  \n（2）在实际情境中，对一些简单随机现象发生可能性的大小作出定性描述。", "achievementRequirement": "# 2. 随机现象发生的可能性\n\n能列举生活中的随机现象，列出简单随机现象中所有可能发生的结果，判断简单随机现象发生可能性的大小。对于现实生活中的一些简单问题，能根据数据提供的信息，判断随机现象发生的可能性。", "teachingTip": "数据的收集、整理与表达的教学。从实际情境和真实问题入手，引导学生在条形统计图的基础上，进一步学习统计图；在平均数的基础上，进一步学习百分数。在这样的过程中，了解数据的随机性。\n\n折线统计图教学要引导学生理解折线统计图的主要功能是表达数据的变化趋势。例如，表达中国高速铁路运营里程的逐年增长、某学生身高的逐年增长、某地区一个月最高温度的变化等。体会折线统计图与条形统计图的区别，知道针对不同问题应选择合适的表达方式，逐步感知统计学基于合理性的价值判断准则。有条件的学校可以利用信息技术处理数据、绘制统计图。\n\n百分数教学要引导学生知道百分数是两个数量倍数关系的表达，既可以表达确定数据，如饮料中果汁的含量，税率、利息和折扣等，也可以表达随机数据，如某篮球运动员罚球命中率、某城市雾霾天数所占比例等。建议利用现实问题中的随机数据引入百分数的学习，帮助学生了解百分数的统计意义，了解利用百分数可以认识现实世界中的随机现象，作出判断、制订标准（例46）。同时，引导学生了解扇形统计图可以更好地表达和理解百分数，体会百分数中部分与整体的关系。\n\n随机现象发生的可能性的教学。引导学生在自然界和生活的情境中感受简单的随机现象，如下周三是否是晴天，从家到学校所需要的时间等，知道在现实世界中随机现象普遍存在；感知随机现象的基本特征，可能发生也可能不发生，可能以这样的程度也可能以那样的程度发生。让学生感知，许多随机现象发生可能性的大小是可以预测的，例如，一个袋子里装有若干不同颜色的球，学生通过有放回地摸球试验记录，感受数据的随机性，判断各种颜色球的多与少，发展数据意识。", "domain": "统计与概率", "stage": "第三学段"}, "CJ_contentRequirement": "# 2. 随机现象发生的可能性\n\n（1）通过实例感受简单的随机现象及其结果发生的可能性。  \n（2）在实际情境中，对一些简单随机现象发生可能性的大小作出定性描述。", "CJ_achievementRequirement": "# 2. 随机现象发生的可能性\n\n能列举生活中的随机现象，列出简单随机现象中所有可能发生的结果，判断简单随机现象发生可能性的大小。对于现实生活中的一些简单问题，能根据数据提供的信息，判断随机现象发生的可能性。", "CJ_teachingTip": "数据的收集、整理与表达的教学。从实际情境和真实问题入手，引导学生在条形统计图的基础上，进一步学习统计图；在平均数的基础上，进一步学习百分数。在这样的过程中，了解数据的随机性。\n\n折线统计图教学要引导学生理解折线统计图的主要功能是表达数据的变化趋势。例如，表达中国高速铁路运营里程的逐年增长、某学生身高的逐年增长、某地区一个月最高温度的变化等。体会折线统计图与条形统计图的区别，知道针对不同问题应选择合适的表达方式，逐步感知统计学基于合理性的价值判断准则。有条件的学校可以利用信息技术处理数据、绘制统计图。\n\n百分数教学要引导学生知道百分数是两个数量倍数关系的表达，既可以表达确定数据，如饮料中果汁的含量，税率、利息和折扣等，也可以表达随机数据，如某篮球运动员罚球命中率、某城市雾霾天数所占比例等。建议利用现实问题中的随机数据引入百分数的学习，帮助学生了解百分数的统计意义，了解利用百分数可以认识现实世界中的随机现象，作出判断、制订标准（例46）。同时，引导学生了解扇形统计图可以更好地表达和理解百分数，体会百分数中部分与整体的关系。\n\n随机现象发生的可能性的教学。引导学生在自然界和生活的情境中感受简单的随机现象，如下周三是否是晴天，从家到学校所需要的时间等，知道在现实世界中随机现象普遍存在；感知随机现象的基本特征，可能发生也可能不发生，可能以这样的程度也可能以那样的程度发生。让学生感知，许多随机现象发生可能性的大小是可以预测的，例如，一个袋子里装有若干不同颜色的球，学生通过有放回地摸球试验记录，感受数据的随机性，判断各种颜色球的多与少，发展数据意识。", "CJ_domain": "统计与概率", "CJ_stage": "第三学段"}}, {"id": "urn:jy:math:2022:theme:s4:sp:sampling-data-analysis", "title": "抽样与数据分析", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "第四学段-统计与概率", "subject": "SX0302", "applicableLevel": "S4", "contentJson": {"contentRequirement": "（1）体会抽样的必要性，通过实例认识简单随机抽样（例83）。  \n(2) 进一步经历收集、整理、描述、分析数据的活动，了解数据处理的过程；能用计算器处理较为复杂的数据。  \n(3) 会制作扇形统计图, 能用统计图直观、有效地描述数据。  \n（4）理解平均数、中位数、众数的意义，能计算中位数、众数、加权平均数，知道它们是对数据集中趋势的描述（例84）。  \n（5）体会刻画数据离散程度的意义，会计算一组简单数据的离差平方和、方差。  \n(6) 经历数据分类的活动，知道按照组内离差平方和最小的原则对数据进行分类的方法（例 85）。  \n（7）通过实例，了解频数和频数分布的意义，能画频数直方图，能利用频数直方图解释数据中蕴含的信息。  \n（8）体会样本与总体的关系，知道可以用样本平均数估计总体平均数，用样本方差估计总体方差。  \n（9）会计算四分位数，了解四分位数与箱线图的关系，感悟百分位数的意义（例86）。  \n（10）能解释数据分析的结果，能根据结果作出简单的判断和预测，并能进行交流。\n\n（11）通过表格、折线图、趋势图（例87）等，感受随机现象的变化趋势。", "achievementRequirement": "知道抽样调查的必要性和简单随机抽样的特点。能根据问题的需要，设计恰当的调查问卷并会用简单随机抽样收集数据；能绘制扇形统计图、频数直方图，能用扇形统计图、条形统计图、折线统计图、频数直方图等整理与描述收集到的数据，能读懂扇形统计图、条形统计图、折线统计图、频数直方图等反映的数据信息，能利用频数直方图解释数据中蕴含的信息；能计算一组数据的中位数、众数、加权平均数，知道计算加权平均数的分布式计算方法，知道中位数、众数、平均数都能刻画这组数据的集中趋势以及它们各自的特点；会计算一组简单数据的离差平方和、方差，知道离差平方和、方差都能刻画这组数据的波动（离散）程度，知道按照组内离差平方和最小的原则对数据进行分类的方法；知道样本与总体的关系，能用样本平均数估计总体平均数，能用样本方差估计总体方差；知道百分位数和四分位数，能计算一组数据的四分位数，知道箱线图可以直观反映数据分布的信息；能根据问题的需要提取中位数、众数、平均数、四分位数、方差等数据的数字特征，能根据数据的数字特征解释或解决问题；能根据需要使用恰当的统计图表整理和表示数据，能根据统计图表分析\n\n随机现象的变化趋势；体会数据分析的重要性，感悟通过样本特征估计总体特征的思想，形成数据观念，发展模型观念。", "teachingTip": "初中阶段统计与概率领域包括“抽样与数据分析”和“随机事件的概率”两个主题。\n\n抽样与数据分析的教学。应当以现实生活中的实例为背景，引导学生理解抽样的必要性，知道要根据研究问题的需要，选择恰当的方法收集数据，会用简单随机抽样的方法；引导学生通过对实际问题中数据的整理与分析，认识数据的数字特征各自的意义与功能，理解平均数、中位数、众数如何刻画数据的集中趋势，理解方差如何刻画数据的离散程度，理解四分位数如何刻画数据的取值特征，会用样本数据的数字特征分析相关问题；引导学生通过对实际问题中数据的分类，了解数据分类的意义和简单的数据分类方法，知道几种统计图各自的功能，会选择恰当的统计图表描述和表达数据，能根据样本数据的变化趋势推断总体的变化趋势。在这样的过程中，让学生感悟数据分析的必要性，形成和发展数据观念和模型观念。\n\n随机事件的概率的教学。要从小学阶段的定性描述逐渐走向初中阶段的定量分析，应当通过简单易行的情境，引导学生感悟随机事件，理解概率是对随机事件发生可能性大小的度量；引导学生认识一\n\n类简单的随机事件，其所有可能发生结果的个数是有限的，每个可能结果发生的概率是相等的，在此基础上了解简单随机事件概率的计算方法；引导学生通过大量重复试验，发现随机事件发生频率的稳定性，感悟用频率估计概率的道理，会用频率估计概率。在这样的过程中，引导学生会从统计与概率的角度认识、理解和表达现实世界中大量存在的随机现象。\n\n这样的教学实践活动会涉及大量的数据计算（例84和例85），建议与信息科技教师合作，设计跨学科的项目式学习课程，引导学生会使用计算机处理数据，养成利用信息技术开展研究的习惯。", "domain": "统计与概率", "stage": "第四学段"}, "CJ_contentRequirement": "（1）体会抽样的必要性，通过实例认识简单随机抽样（例83）。  \n(2) 进一步经历收集、整理、描述、分析数据的活动，了解数据处理的过程；能用计算器处理较为复杂的数据。  \n(3) 会制作扇形统计图, 能用统计图直观、有效地描述数据。  \n（4）理解平均数、中位数、众数的意义，能计算中位数、众数、加权平均数，知道它们是对数据集中趋势的描述（例84）。  \n（5）体会刻画数据离散程度的意义，会计算一组简单数据的离差平方和、方差。  \n(6) 经历数据分类的活动，知道按照组内离差平方和最小的原则对数据进行分类的方法（例 85）。  \n（7）通过实例，了解频数和频数分布的意义，能画频数直方图，能利用频数直方图解释数据中蕴含的信息。  \n（8）体会样本与总体的关系，知道可以用样本平均数估计总体平均数，用样本方差估计总体方差。  \n（9）会计算四分位数，了解四分位数与箱线图的关系，感悟百分位数的意义（例86）。  \n（10）能解释数据分析的结果，能根据结果作出简单的判断和预测，并能进行交流。\n\n（11）通过表格、折线图、趋势图（例87）等，感受随机现象的变化趋势。", "CJ_achievementRequirement": "知道抽样调查的必要性和简单随机抽样的特点。能根据问题的需要，设计恰当的调查问卷并会用简单随机抽样收集数据；能绘制扇形统计图、频数直方图，能用扇形统计图、条形统计图、折线统计图、频数直方图等整理与描述收集到的数据，能读懂扇形统计图、条形统计图、折线统计图、频数直方图等反映的数据信息，能利用频数直方图解释数据中蕴含的信息；能计算一组数据的中位数、众数、加权平均数，知道计算加权平均数的分布式计算方法，知道中位数、众数、平均数都能刻画这组数据的集中趋势以及它们各自的特点；会计算一组简单数据的离差平方和、方差，知道离差平方和、方差都能刻画这组数据的波动（离散）程度，知道按照组内离差平方和最小的原则对数据进行分类的方法；知道样本与总体的关系，能用样本平均数估计总体平均数，能用样本方差估计总体方差；知道百分位数和四分位数，能计算一组数据的四分位数，知道箱线图可以直观反映数据分布的信息；能根据问题的需要提取中位数、众数、平均数、四分位数、方差等数据的数字特征，能根据数据的数字特征解释或解决问题；能根据需要使用恰当的统计图表整理和表示数据，能根据统计图表分析\n\n随机现象的变化趋势；体会数据分析的重要性，感悟通过样本特征估计总体特征的思想，形成数据观念，发展模型观念。", "CJ_teachingTip": "初中阶段统计与概率领域包括“抽样与数据分析”和“随机事件的概率”两个主题。\n\n抽样与数据分析的教学。应当以现实生活中的实例为背景，引导学生理解抽样的必要性，知道要根据研究问题的需要，选择恰当的方法收集数据，会用简单随机抽样的方法；引导学生通过对实际问题中数据的整理与分析，认识数据的数字特征各自的意义与功能，理解平均数、中位数、众数如何刻画数据的集中趋势，理解方差如何刻画数据的离散程度，理解四分位数如何刻画数据的取值特征，会用样本数据的数字特征分析相关问题；引导学生通过对实际问题中数据的分类，了解数据分类的意义和简单的数据分类方法，知道几种统计图各自的功能，会选择恰当的统计图表描述和表达数据，能根据样本数据的变化趋势推断总体的变化趋势。在这样的过程中，让学生感悟数据分析的必要性，形成和发展数据观念和模型观念。\n\n随机事件的概率的教学。要从小学阶段的定性描述逐渐走向初中阶段的定量分析，应当通过简单易行的情境，引导学生感悟随机事件，理解概率是对随机事件发生可能性大小的度量；引导学生认识一\n\n类简单的随机事件，其所有可能发生结果的个数是有限的，每个可能结果发生的概率是相等的，在此基础上了解简单随机事件概率的计算方法；引导学生通过大量重复试验，发现随机事件发生频率的稳定性，感悟用频率估计概率的道理，会用频率估计概率。在这样的过程中，引导学生会从统计与概率的角度认识、理解和表达现实世界中大量存在的随机现象。\n\n这样的教学实践活动会涉及大量的数据计算（例84和例85），建议与信息科技教师合作，设计跨学科的项目式学习课程，引导学生会使用计算机处理数据，养成利用信息技术开展研究的习惯。", "CJ_domain": "统计与概率", "CJ_stage": "第四学段"}}, {"id": "urn:jy:math:2022:theme:s4:sp:probability", "title": "随机事件的概率", "type": "Theme", "typeLabel": "主题", "color": "#e67e22", "size": 20, "properties": {"description": "第四学段-统计与概率", "subject": "SX0302", "applicableLevel": "S4", "contentJson": {"contentRequirement": "（1）能通过列表、画树状图等方法列出简单随机事件所有可能的结果，以及指定随机事件发生的所有可能结果，了解随机事件的概率(例88)。\n\n(2) 知道通过大量重复试验，可以用频率估计概率。\n\n#", "achievementRequirement": "能描述简单随机事件的特征（可能结果的个数有限，每一个可能结果出现的概率相等），能用列表、画树状图等方法求出简单随机事件所有可能的结果以及指定随机事件发生的所有可能结果，能计算简单随机事件的概率；知道经历大量重复试验，随机事件发生的频率具有稳定性，能用频率估计概率；体会数据的随机性以及概率与统计的关系；能综合运用统计与概率的思维方法解决简单的实际问题。", "teachingTip": "初中阶段统计与概率领域包括“抽样与数据分析”和“随机事件的概率”两个主题。\n\n抽样与数据分析的教学。应当以现实生活中的实例为背景，引导学生理解抽样的必要性，知道要根据研究问题的需要，选择恰当的方法收集数据，会用简单随机抽样的方法；引导学生通过对实际问题中数据的整理与分析，认识数据的数字特征各自的意义与功能，理解平均数、中位数、众数如何刻画数据的集中趋势，理解方差如何刻画数据的离散程度，理解四分位数如何刻画数据的取值特征，会用样本数据的数字特征分析相关问题；引导学生通过对实际问题中数据的分类，了解数据分类的意义和简单的数据分类方法，知道几种统计图各自的功能，会选择恰当的统计图表描述和表达数据，能根据样本数据的变化趋势推断总体的变化趋势。在这样的过程中，让学生感悟数据分析的必要性，形成和发展数据观念和模型观念。\n\n随机事件的概率的教学。要从小学阶段的定性描述逐渐走向初中阶段的定量分析，应当通过简单易行的情境，引导学生感悟随机事件，理解概率是对随机事件发生可能性大小的度量；引导学生认识一\n\n类简单的随机事件，其所有可能发生结果的个数是有限的，每个可能结果发生的概率是相等的，在此基础上了解简单随机事件概率的计算方法；引导学生通过大量 方面", "color": "#16a085", "size": 16, "properties": {"description": "数学为人们提供了一种认识与探究现实世界的观察方式。通过数学的眼光，可以从现实世界的客观现象中发现数量关系与空间形式，提出有意义的数学问题；能够抽象出数学的研究对象及其属性，形成概念、关系与结构；能够理解自然现象背后的数学原理，感悟数学的审美价值；形成对数学的好奇心与想象力，主动参与数学探究活动，发展创新意识。在义务教育阶段，数学眼光主要表现为：抽象能力（包括数感、量感、符号意识）、几何直观、空间观念与创新意识。通过对现实世界中基本数量关系与空间形式的观察，学生能够直观理解所学的数学知识及其现实背景；能够在生活实践和其他学科中发现基本的数学研究对象及其所表达的事物之间简单的联系与规律；能够在实际情境中发现和提出有意义的数学问题，进行数学探究；逐步养成从数学角度观察现实世界的意识与习惯，发展好奇心、想象力和创新意识。", "subject": "SX0302", "applicableLevel": "S1-S4", "contentJson": {}}}, {"id": "urn:jy:math:2022:core-literacy:2", "title": "会用数学的思维思考现实世界", "type": "CoreLiteracyAspect", "typeLabel": "核心素养方面", "color": "#16a085", "size": 16, "properties": {"description": "数学为人们提供了一种理解与解释现实世界的思考方式。通过数学的思维，可以揭示客观事物的本质属性，建立数学对象之间、数学与现实世界之间的逻辑联系；能够根据已知事实或原理，合乎逻辑地推出结论，构建数学的逻辑体系；能够运用符号运算、形式推理等数学方法，分析、解决数学问题和实际问题；能够通过计算思维将各种信息约简和形式化，进行问题求解与系统设计；形成重论据、有条理、合乎逻辑的思维品质，培养科学态度与理性精神。在义务教育阶段，数学思维主要表现为：运算能力、推理意识或推理能力。通过经历独立的数学思维过程，学生能够理解数学基本概念和法则的发生与发展，数学基本概念之间、数学与现实世界之间的联系；能够合乎逻辑地解释或论证数学的基本方法与结论，分析、解决简单的数学问题和实际问题；能够探究自然现象或现实情境所蕴含的数学规律，经历数学“再发现”的过程；发展质疑问难的批判性思维，形成实事求是的科学态度，初步养成讲道理、有条理的思维品质，逐步形成理性精神。", "subject": "SX0302", "applicableLevel": "S1-S4", "contentJson": {}}}, {"id": "urn:jy:math:2022:core-literacy:3", "title": "会用数学的语言表达现实世界", "type": "CoreLiteracyAspect", "typeLabel": "核心素养方面", "color": "#16a085", "size": 16, "properties": {"description": "数学为人们提供了一种描述与交流现实世界的表达方式。通过数学的语言，可以简约、精确地描述自然现象、科学情境和日常生活中的数量关系与空间形式；能够在现实生活与其他学科中构建普适的数学模型，表达和解决问题；能够理解数据的意义与价值，会用数据的分析结果解释和预测不确定现象，形成合理的判断或决策；形成数学的表达与交流能力，发展应用意识与实践能力。在义务教育阶段，数学语言主要表现为：数据意识或数据观念、模型意识或模型观念、应用意识。通过经历用数学语言表达现实世界中的简单数量关系与空间形式的过程，学生初步感悟数学与现实世界的交流方式；能够有意识地运用数学语言表达现实生活与其他学科中事物的性质、关系和规律，并能解释表达的合理性；能够感悟数据的意义与价值，有意识地使用真实数据表达、解释与分析现实世界中的不确定现象；欣赏数学语言的简洁与优美，逐步养成用数学语言表达与交流的习惯，形成跨学科的应用意识与实践能力。", "subject": "SX0302", "applicableLevel": "S1-S4", "contentJson": {}}}], "links": [{"source": "urn:jy:math:2022:theme:s1:na:number-operations", "target": "urn:jy:math:2022:perf:s1:number-sense", "relationName": "themePromotes", "label" l": "核心素养表现在题目中/core_literacy_performance_in_problem"}, {"source": "urn:jy:math:2022:perf:all:application-awareness", "target": "urn:jy:math:2022:problem:s4:29103cab6af6", "relationName": "coreLiteracyPerformanceInProblem", "label": "核心素养表现在题目中/core_literacy_performance_in_problem"}, {"source": "urn:jy:math:2022:perf:s4:abstract", "target": "urn:jy:math:2022:problem:s4:3543a41230cc", "relationName": "coreLiteracyPerformanceInProblem", "label": "核心素养表现在题目中/core_literacy_performance_in_problem"}, {"source": "urn:jy:math:2022:perf:all:operation-ability", "target": "urn:jy:math:2022:problem:s4:3543a41230cc", "relationName": "coreLiteracyPerformanceInProblem", "label": "核心素养表现在题目中/core_literacy_performance_in_problem"}, {"source": "urn:jy:math:2022:perf:s4:abstract", "target": "urn:jy:math:2022:problem:s4:d25ddbc7b261", "relationName": "coreLiteracyPerformanceInProblem", "label": "核心素养表现在题目中/core_literacy_performance_in_problem"}, {"source": "urn:jy:math:2022:perf:all:operation-ability", "target": "urn:jy:math:2022:problem:s4:d44c5a653d44", "relationName": "coreLiteracyPerformanceInProblem", "label": "核心素养表现在题目中/core_literacy_performance_in_problem"}, {"source": "urn:jy:math:2022:perf:s4:abstract", "target": "urn:jy:math:2022:problem:s4:d44c5a653d44", "relationName": "coreLiteracyPerformanceInProblem", "label": "核心素养表现在题目中/core_literacy_performance_in_problem"}], "entityTypes": ["Section_middle", "Chapter_middle", "Problems", "CourseGoal", "LearningDomain", "KeyPoint", "Stage_with_theme", "Theme", "CoreLiteracyPerformance", "Chapter_primary", "Stage", "CoreLiteracyAspect"], "relationTypes": ["problemInTheme", "chapterHasSection", "aspectHasPerformance", "coreLiteracyPerformanceInKP", "theme_has_chapter", "themeBelongsToDomain", "coursegoalCoversStage", "themeInvolvesAspect", "themePromotes", "stageHasDomain", "knowledgePointInProblem", "coreLiteracyPerformanceInProblem", "themeInvolvesKnowledgePoint", "themeSupports", "themeHasChapter", "domainHasTheme", "themeWeaklyRelates", "knowledgePointInTheme"]};
        
        // ========== 状态管理 ==========
        const state = {
            visibleEntityTypes: new Set(graphData.entityTypes),
            visibleRelationTypes: new Set(graphData.relationTypes),
            searchTerm: '',
            filterOnlyMatch: false,
            selectedNode: null
        };
        
        // ========== 初始化 ==========
        document.getElementById('node-count').textContent = graphData.nodes.length;
        document.getElementById('link-count').textContent = graphData.links.length;
        
        // 生成图例
        const legendContainer = document.getElementById('legend');
        graphData.entityTypes.forEach(type => {
            const config = ENTITY_TYPE_CONFIG[type] || { label: type, color: '#95a5a6' };
            const item = document.createElement('div');
            item.className = 'legend-item';
            item.innerHTML = `<span class="legend-dot" style="background: ${config.color}"></span>${config.label}`;
            legendContainer.appendChild(item);
        });
        
        // 生成实体类型筛选器
        const entityFilterContainer = document.getElementById('entity-type-filters');
        graphData.entityTypes.forEach(type => {
            const config = ENTITY_TYPE_CONFIG[type] || { label: type, color: '#95a5a6' };
            const item = document.createElement('label');
            item.className = 'filter-item';
            item.innerHTML = `
                <input type="checkbox" checked data-type="${type}">
                <span class="color-dot" style="background: ${config.color}"></span>
                ${config.label}
            `;
            entityFilterContainer.appendChild(item);
        });
        
        // 生成关系类型筛选器
        const relationFilterContainer = document.getElementById('relation-type-filters');
        graphData.relationTypes.forEach(type => {
            const displayName = type.replace(/([A-Z])/g, ' $1').trim();
            const item = document.createElement('label');
            item.className = 'filter-item';
            item.innerHTML = `
                <input type="checkbox" checked data-relation="${type}">
                ${displayName.substring(0, 25)}${displayName.length > 25 ? '...' : ''}
            `;
            relationFilterContainer.appendChild(item);
        });
        
        // ========== D3.js 图谱渲染 ==========
        const container = document.getElementById('graph-container');
        const width = container.clientWidth;
        const height = container.clientHeight;
        
        const svg = d3.select('#graph-container')
            .append('svg')
            .attr('width', width)
            .attr('height', height);
        
        // 添加缩放功能
        const g = svg.append('g');
        const zoom = d3.zoom()
            .scaleExtent([0.1, 4])
            .on('zoom', (event) => g.attr('transform', event.transform));
        svg.call(zoom);
        
        // 创建力导向图
        const simulation = d3.forceSimulation(graphData.nodes)
            .force('link', d3.forceLink(graphData.links).id(d => d.id).distance(80))
            .force('charge', d3.forceManyBody().strength(-200))
            .force('center', d3.forceCenter(width / 2, height / 2))
            .force('collision', d3.forceCollide().radius(d => d.size + 5));
        
        // 绘制边
        const linkGroup = g.append('g').attr('class', 'links');
        let links = linkGroup.selectAll('line')
            .data(graphData.links)
            .join('line')
            .attr('class', 'link')
            .attr('stroke', '#4a5568')
            .attr('stroke-width', 1.5);
        
        // 绘制节点
        const nodeGroup = g.append('g').attr('class', 'nodes');
        let nodes = nodeGroup.selectAll('g')
            .data(graphData.nodes)
            .join('g')
            .attr('class', 'node')
            .call(d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended));
        
        nodes.append('circle')
            .attr('r', d => d.size)
            .attr('fill', d => d.color);
        
        nodes.append('text')
            .attr('class', 'node-label')
            .attr('dy', d => d.size + 12)
            .text(d => d.title.length > 12 ? d.title.substring(0, 12) + '...' : d.title);
        
        // 更新位置
        simulation.on('tick', () => {
            links
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);
            
            nodes.attr('transform', d => `translate(${d.x},${d.y})`);
        });
        
        // 拖拽函数 - 关键修复：始终允许拖拽
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            // 不清除 fx, fy，保持节点固定在拖拽后的位置
            // 如果想要节点可以自由移动，取消下面两行的注释
            // d.fx = null;
            // d.fy = null;
        }
        
        // 节点点击事件
        nodes.on('click', (event, d) => {
            event.stopPropagation();
            showDetail(d);
        });
        
        // 点击空白处关闭详情
        svg.on('click', () => {
            document.getElementById('detail-panel').classList.remove('show');
        });
        
        // ========== 详情面板 ==========
        function showDetail(node) {
            const panel = document.getElementById('detail-panel');
            const config = ENTITY_TYPE_CONFIG[node.type] || { label: node.type, color: '#95a5a6' };
            
            document.getElementById('detail-title').textContent = node.title;
            
            const typeEl = document.getElementById('detail-type');
            typeEl.textContent = config.label;
            typeEl.style.background = config.color;
            typeEl.style.color = '#fff';
            
            const propsEl = document.getElementById('detail-props');
            propsEl.innerHTML = '';
            
            // ID
            propsEl.innerHTML += `
                <div class="prop-item">
                    <div class="prop-key">ID</div>
                    <div class="prop-value">${node.id}</div>
                </div>
            `;
            
            // 其他属性
            for (const [key, value] of Object.entries(node.properties)) {
                if (value && key !== 'contentJson') {
                    let displayValue = value;
                    if (typeof value === 'object') {
                        displayValue = JSON.stringify(value, null, 2);
                    }
                    propsEl.innerHTML += `
                        <div class="prop-item">
                            <div class="prop-key">${key}</div>
                            <div class="prop-value">${displayValue}</div>
                        </div>
                    `;
                }
            }
            
            panel.classList.add('show');
        }
        
        document.getElementById('close-detail').addEventListener('click', () => {
            document.getElementById('detail-panel').classList.remove('show');
        });
        
        // ========== 筛选功能 ==========
        function updateVisibility() {
            const searchTerm = state.searchTerm.toLowerCase();
            
            // 更新节点可见性
            let visibleNodeCount = 0;
            nodes.style('display', d => {
                const typeVisible = state.visibleEntityTypes.has(d.type);
                const matchSearch = !searchTerm || 
                    d.title.toLowerCase().includes(searchTerm) || 
                    d.id.toLowerCase().includes(searchTerm);
                
                const visible = typeVisible && (!state.filterOnlyMatch || matchSearch);
                if (visible) visibleNodeCount++;
                return visible ? null : 'none';
            });
            
            // 高亮匹配节点
            nodes.select('text').classed('highlighted', d => {
                return searchTerm && (
                    d.title.toLowerCase().includes(searchTerm) || 
                    d.id.toLowerCase().includes(searchTerm)
                );
            });
            
            // 更新边可见性
            const visibleNodeIds = new Set();
            graphData.nodes.forEach(n => {
                if (state.visibleEntityTypes.has(n.type)) {
                    if (!state.filterOnlyMatch || !searchTerm || 
                        n.title.toLowerCase().includes(searchTerm) || 
                        n.id.toLowerCase().includes(searchTerm)) {
                        visibleNodeIds.add(n.id);
                    }
                }
            });
            
            let visibleLinkCount = 0;
            links.style('display', d => {
                const sourceVisible = visibleNodeIds.has(d.source.id);
                const targetVisible = visibleNodeIds.has(d.target.id);
                const relationVisible = state.visibleRelationTypes.has(d.relationName);
                
                const visible = sourceVisible && targetVisible && relationVisible;
                if (visible) visibleLinkCount++;
                return visible ? null : 'none';
            });
            
            document.getElementById('visible-nodes').textContent = visibleNodeCount;
            document.getElementById('visible-links').textContent = visibleLinkCount;
        }
        
        // 实体类型筛选事件
        entityFilterContainer.addEventListener('change', (e) => {
            if (e.target.type === 'checkbox') {
                const type = e.target.dataset.type;
                if (e.target.checked) {
                    state.visibleEntityTypes.add(type);
                } else {
                    state.visibleEntityTypes.delete(type);
                }
                updateVisibility();
            }
        });
        
        // 关系类型筛选事件
        relationFilterContainer.addEventListener('change', (e) => {
            if (e.target.type === 'checkbox') {
                const relation = e.target.dataset.relation;
                if (e.target.checked) {
                    state.visibleRelationTypes.add(relation);
                } else {
                    state.visibleRelationTypes.delete(relation);
                }
                updateVisibility();
            }
        });
        
        // 全选/全不选
        document.getElementById('select-all-types').addEventListener('click', () => {
            entityFilterContainer.querySelectorAll('input').forEach(cb => cb.checked = true);
            state.visibleEntityTypes = new Set(graphData.entityTypes);
            updateVisibility();
        });
        
        document.getElementById('deselect-all-types').addEventListener('click', () => {
            entityFilterContainer.querySelectorAll('input').forEach(cb => cb.checked = false);
            state.visibleEntityTypes.clear();
            updateVisibility();
        });
        
        document.getElementById('select-all-relations').addEventListener('click', () => {
            relationFilterContainer.querySelectorAll('input').forEach(cb => cb.checked = true);
            state.visibleRelationTypes = new Set(graphData.relationTypes);
            updateVisibility();
        });
        
        document.getElementById('deselect-all-relations').addEventListener('click', () => {
            relationFilterContainer.querySelectorAll('input').forEach(cb => cb.checked = false);
            state.visibleRelationTypes.clear();
            updateVisibility();
        });
        
        // 搜索功能
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                state.searchTerm = e.target.value;
                updateVisibility();
            }
        });
        
        document.getElementById('filter-only-match').addEventListener('change', (e) => {
            state.filterOnlyMatch = e.target.checked;
            updateVisibility();
        });
        
        document.getElementById('clear-search').addEventListener('click', () => {
            searchInput.value = '';
            state.searchTerm = '';
            state.filterOnlyMatch = false;
            document.getElementById('filter-only-match').checked = false;
            updateVisibility();
        });
        
        // 初始更新
        updateVisibility();
        
        // 窗口大小变化
        window.addEventListener('resize', () => {
            const newWidth = container.clientWidth;
            const newHeight = container.clientHeight;
            svg.attr('width', newWidth).attr('height', newHeight);
            simulation.force('center', d3.forceCenter(newWidth / 2, newHeight / 2));
            simulation.alpha(0.3).restart();
        });
    </script>
</body>
</html>
