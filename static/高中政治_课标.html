用图说等方式，阐释生产力与生产关系、经济基础与上层建筑相互作用的原理，揭示生产力与生产关系的矛盾运动是社会发展的根本动力。可列举实例，反映不同社会形态的更替，证实生产关系是否适合生产力发展是衡量社会进步的标准。"}}, {"id": "urn:jy:politics:SB0310:OB06:ThemeL2:2", "title": "1.2", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "分析资本主义社会的历史地位，概述社会主义从空想到科学、从理论到现实的历史轨迹，阐明人类社会发展的趋势。", "subject": "SB0310", "applicableLevel": "OB06", "contentJson": {"theme": "urn:jy:politics:SB0310:OB06:Theme:1", "themeTitle": "1.人类社会发展的进程与趋势", "teachingSuggestion": "◆以“怎样看待资本主义社会的兴衰”为议题，探究资本主义社会基本矛盾的表现。可回顾资本主义生产关系的形成与发展，揭示社会化大生产与生产资料资本主义私有制之间的矛盾。可评析当代资本主义的发展困境，明确社会主义终将代替资本主义的历史趋势。\n◆以“科学社会主义为什么科学”为议题，探究科学社会主义的基本原则。可讲述空想社会主义代表人物的故事，理解空想社会主义产生的历史条件及其局限性。可讲述马克思、恩格斯从事科学研究和革命活动的故事，解释科学社会主义诞生的时代背景，明确唯物史观和剩余价值学说是科学社会主义的理论基石。可朗读《共产党宣言》的名言名句，分享对科学社会主义理论的感悟，表达对共产主义社会的憧憬。可查阅十月革命的相关资料，讨论科学社会主义从理论到实践的发展。\n◆以“不同国家、地区的历史各具特色是否有悖社会发展的一般过程”为议题，探究历史进程的统一性和多样性。可列举不同发展道路的表现，如社会制度的形式、社会变革的方式、发展程度的差距、发展阶段的跨越等，分析地理环境、文化传统、外部影响等因素对发展道路选择的影响。可列举事实，表明人类社会发展的一般过程是由各国、各地区、各民族历史的多样性反映出来的。"}, "CJ_theme": "urn:jy:politics:SB0310:OB06:Theme:1", "CJ_themeTitle": "1.人类社会发展的进程与趋势", "CJ_teachingSuggestion": "◆以“怎样看待资本主义社会的兴衰”为议题，探究资本主义社会基本矛盾的表现。可回顾资本主义生产关系的形成与发展，揭示社会化大生产与生产资料资本主义私有制之间的矛盾。可评析当代资本主义的发展困境，明确社会主义终将代替资本主义的历史趋势。\n◆以“科学社会主义为什么科学”为议题，探究科学社会主义的基本原则。可讲述空想社会主义代表人物的故事，理解空想社会主义产生的历史条件及其局限性。可讲述马克思、恩格斯从事科学研究和革命活动的故事，解释科学社会主义诞生的时代背景，明确唯物史观和剩余价值学说是科学社会主义的理论基石。可朗读《共产党宣言》的名言名句，分享对科学社会主义理论的感悟，表达对共产主义社会的憧憬。可查阅十月革命的相关资料，讨论科学社会主义从理论到实践的发展。\n◆以“不同国家、地区的历史各具特色是否有悖社会发展的一般过程”为议题，探究历史进程的统一性和多样性。可列举不同发展道路的表现，如社会制度的形式、社会变革的方式、发展程度的差距、发展阶段的跨越等，分析地理环境、文化传统、外部影响等因素对发展道路选择的影响。可列举事实，表明人类社会发展的一般过程是由各国、各地区、各民族历史的多样性反映出来的。"}}, {"id": "urn:jy:politics:SB0310:OB06:ThemeL2:3", "title": "2.1", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "阐述新民主主义革命的性质和特点，理解新中国确立社会主义制度的历史必然性。", "subject": "SB0310", "applicableLevel": "OB06", "contentJson": {"theme": "urn:jy:politics:SB0310:OB06:Theme:2", "themeTitle": "2. 中国特色社会主义的探索、开创与发展", "teachingSuggestion ngSuggestion": "◆以“为什么中国共产党执政是历史和人民的选择”为议题，探究中国共产党一百多年的奋斗历程。充分发挥红色资源育人功能，如参观烈士陵园、革命遗址、革命历史展览馆等相关教育实践基地，理解中国共产党是中国工人阶级的先锋队，同时是中国人民和中华民族的先锋队。可开展“不忘初心、牢记使命”的访谈，请老党员宣讲党的初心使命，请老战士、老模范口述历史，理解以伟大建党精神为源头的中国共产党人的精神谱系，从中汲取一代又一代中国共产党人为共产主义理想而团结奋斗的精神力量。可针对各种质疑，澄清基本事实，阐明党的宗旨，论证中国共产党是中国特色社会主义事业的坚强领导核心。\n◆以“怎样高扬永不褪色的旗帜”为议题，探究中国共产党永远保持先进性、纯洁性的重要意义。可查阅党史相关文献，讨论中国共产党的初心使命，就保持本色、坚持特色、与时俱进的要求，分享各自的心得。可查阅雷锋等时代楷模的相关资料，体会他们的精神境界。可发掘本地资源，采取多种访谈方式，引用身边党员的先进事迹，讨论保持党的先进性和纯洁性所面临的新问题新挑战。可搜集有关反腐倡廉的材料，结合新时代的伟大斗争、伟大工程、伟大事业、伟大梦想，揭示全面从严治党的意义。\n◆以“如何理解依法执政”为议题，探究党领导人民制定宪法和法律、在宪法和法律范围内活动的方式。可评析有关事例，说明“党政军民学，东西南北中，党是领导一切的”。可走访所在地区的政府机关、企事业单位的党组织，了解党依法执政的表现。可就坚持和改善党的领导的有关举措，分享各自的心得。"}, "CJ_theme": "urn:jy:politics:SB0310:OB06:Theme:5", "CJ_themeTitle": "1.中国共产党的领导", "CJ_teachingSuggestion": "◆以“为什么中国共产党执政是历史和人民的选择”为议题，探究中国共产党一百多年的奋斗历程。充分发挥红色资源育人功能，如参观烈士陵园、革命遗址、革命历史展览馆等相关教育实践基地，理解中国共产党是中国工人阶级的先锋队，同时是中国人民和中华民族的先锋队。可开展“不忘初心、牢记使命”的访谈，请老党员宣讲党的初心使命，请老战士、老模范口述历史，理解以伟大建党精神为源头的中国共产党人的精神谱系，从中汲取一代又一代中国共产党人为共产主义理想而团结奋斗的精神力量。可针对各种质疑，澄清基本事实，阐明党的宗旨，论证中国共产党是中国特色社会主义事业的坚强领导核心。\n◆以“怎样高扬永不褪色的旗帜”为议题，探究中国共产党永远保持先进性、纯洁性的重要意义。可查阅党史相关文献，讨论中国共产党的初心使命，就保持本色、坚持特色、与时俱进的要求，分享各自的心得。可查阅雷锋等时代楷模的相关资料，体会他们的精神境界。可发掘本地资源，采取多种访谈方式，引用身边党员的先进事迹，讨论保持党的先进性和纯洁性所面临的新问题新挑战。可搜集有关反腐倡廉的材料，结合新时代的伟大斗争、伟大工程、伟大事业、伟大梦想，揭示全面从严治党的意义。\n◆以“如何理解依法执政”为议题，探究党领导人民制定宪法和法律、在宪法和法律范围内活动的方式。可评析有关事例，说明“党政军民学，东西南北中，党是领导一切的”。可走访所在地区的政府机关、企事业单位的党组织，了解党依法执政的表现。可就坚持和改善党的领导的有关举措，分享各自的心得。"}}, {"id": "urn:jy:politics:SB0310:OB06:ThemeL2:14", "title": "1.2", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "引述党章规定，明确党的性质、宗旨和指导思想。", "subject": "SB0310", "applicableLevel": "OB06", "contentJson": {"theme": "urn:jy:politics:SB0310:OB06:Theme:5", "themeTitle": "1.中国共产党的领导", "teachingSuggestion": "◆以“为什么中国共产党执政是历史和人民的选择”为议题，探究中国共产党一百多年的奋斗历程。充分发挥红色资源育人功能，如参观烈士陵园、革命遗址、革命历史展览馆等相关教育实践基地，理解中国共产党是中国工人阶级的先锋队，同时是中国人民和中华民族的先锋队。可开展“不忘初心、牢记使命”的访谈，请老党员宣讲党的初心使命，请老战士、老模范口述历史，理解以伟大建党精神为源头的中国共产党人的精神谱系，从中汲取一代又一代中国共产党人为共产主义理想而团结奋斗的精神力量。可针对各种质疑，澄清基本 .依法治国", "teachingSuggestion": "◆以“为什么说公正司法是维护社会公平正义的最后一道防线”为议题，探究公正司法的意义和价值，以及体现公正司法的制度和措施。可组织考察活动，归纳解决社会争议的多种途径。可参观调解中心、仲裁委员会、人民法院或人民检察院，认识其功能和作用。可通过具体案件的审理，感受公平正义。\n◆以“法治如何让生活更美好”为议题，探究法治与生活、法治与道德的关系，认识建设法治社会的重要意义。可搜集相关资料，归纳公民的知情权、参与权、表达权、监督权的法治保障，展望人们在法治国家享受经济生活、政治生活、文化生活、社会生活和优美环境的美好前景。可调研当前人们关注社会问题的实例并发表见解，如环保问题。可开展普法志愿服务活动，例如，制作民法典普法展板，给家人、同学或朋友讲法治课；或组织以“法治在身边”为主题的演讲会。"}, "CJ_theme": "urn:jy:politics:SB0310:OB06:Theme:7", "CJ_themeTitle": "3.依法治国", "CJ_teachingSuggestion": "◆以“为什么说公正司法是维护社会公平正义的最后一道防线”为议题，探究公正司法的意义和价值，以及体现公正司法的制度和措施。可组织考察活动，归纳解决社会争议的多种途径。可参观调解中心、仲裁委员会、人民法院或人民检察院，认识其功能和作用。可通过具体案件的审理，感受公平正义。\n◆以“法治如何让生活更美好”为议题，探究法治与生活、法治与道德的关系，认识建设法治社会的重要意义。可搜集相关资料，归纳公民的知情权、参与权、表达权、监督权的法治保障，展望人们在法治国家享受经济生活、政治生活、文化生活、社会生活和优美环境的美好前景。可调研当前人们关注社会问题的实例并发表见解，如环保问题。可开展普法志愿服务活动，例如，制作民法典普法展板，给家人、同学或朋友讲法治课；或组织以“法治在身边”为主题的演讲会。"}}, {"id": "urn:jy:politics:SB0310:OB06:ThemeL2:23", "title": "1.1", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "比较哲学思维与日常思维的异同；理解任何真正的哲学都是自己时代的精神上的精华，阐明马克思主义哲学是科学的世界观和方法论。", "subject": "SB0310", "applicableLevel": "OB06", "contentJson": {"theme": "urn:jy:politics:SB0310:OB06:Theme:8", "themeTitle": "1.探索世界与追求真理", "teachingSuggestion": "◆以“哲学有什么用”为议题，探究哲学把握世界的独特方式。可寻找生活和学习中充满智慧、蕴含哲理的故事，感悟哲学的基本问题与生活息息相关。可分享各自搜集的资料，归纳哲学思维和日常思维的特点，领会哲学思维的重要意义。\n    ◆以“人的正确思想是从哪里来的”为议题，探究“实践—认识—再实践—再认识……”的过程。可结合生活中的具体事例，讨论如何在实践中获得和深化认识、追求真理。可着眼于正确结论的形成，讨论“第一手材料”与“第二手材料”的不同作用。\n    ◆以“为什么要具体问题具体分析”为议题，探究实事求是的观点。可创设辨析性情境，剖析孤立地、静止地、片面地看问题的错误；分享从实际出发，运用“两点论”“重点论”等认识和解决具体问题的成功经验。\n    ◆以“为什么要一切以时间、地点和条件为转移”为议题，探究解放思想、与时俱进的意义。可结合走进新时代的中国所取得的历史性成就、发生的历史性变革，理解我国社会主要矛盾已经转化为人民日益增长的美好生活需要和不平衡不充分的发展之间的矛盾，讨论这一关系全局的历史"}, "CJ_theme": "urn:jy:politics:SB0310:OB06:Theme:8", "CJ_themeTitle": "1.探索世界与追求真理", "CJ_teachingSuggestion": "◆以“哲学有什么用”为议题，探究哲学把握世界的独特方式。可寻找生活和学习中充满智慧、蕴含哲理的故事，感悟哲学的基本问题与生活息息相关。可分享各自搜集的资料，归纳哲学思维和日常思维的特点，领会哲学思维的重要意义。\n    ◆以“人的正确思想是从哪里来的”为议题，探究“实践—认识—再实践—再认识……”的过程。可结合生活中的具体事例，讨论如何在实践中获得和深化认识、追求真理。可着眼于正确结论的形成，讨论“ estion": "◆以“传统文化是包袱还是财富”为议题，探究对待传统文化的正确态度。可结合对非物质文化遗产的保护，讨论如何传承和弘扬中华优秀传统文化。可开展“寻找共同的文化记忆”的访谈，搜集“我国的文化遗产”实例，组织“制作家乡的文化名片”等活动。可搜集有关资料，寻找并讨论最能体现中华优秀传统文化精髓的标识。\n◆以“文化的力量有多大”为议题，探究中国特色社会主义文化 的影响力，理解坚持马克思主义在意识形态领域指导地位这一根本制度的意义。可通过社会调查，感受中国特色社会主义文化源自于中华民族五千多年文明历史所孕育的中华优秀传统文化，熔铸于党领导人民创造的革命文化和社会主义先进文化，植根于中国特色社会主义伟大实践。可评析流行文化与经典文化的价值，评估现代传媒对文化传播的影响，感受文化差异对人们的经济、政治和日常生活的影响。\n◆以“文化创新靠什么”为议题，探究文化创新的动力和途径。可组织系列活动，比较、评议各种文化创新的表现。可通过事例解读，说明文化创新和发展源于社会实践。可搜集材料，理解交流互鉴、推陈出新、革故鼎新是文化创新的重要途径。"}, "CJ_theme": "urn:jy:politics:SB0310:OB06:Theme:10", "CJ_themeTitle": "3.文化传承与文化创新", "CJ_teachingSuggestion": "◆以“传统文化是包袱还是财富”为议题，探究对待传统文化的正确态度。可结合对非物质文化遗产的保护，讨论如何传承和弘扬中华优秀传统文化。可开展“寻找共同的文化记忆”的访谈，搜集“我国的文化遗产”实例，组织“制作家乡的文化名片”等活动。可搜集有关资料，寻找并讨论最能体现中华优秀传统文化精髓的标识。\n◆以“文化的力量有多大”为议题，探究中国特色社会主义文化 的影响力，理解坚持马克思主义在意识形态领域指导地位这一根本制度的意义。可通过社会调查，感受中国特色社会主义文化源自于中华民族五千多年文明历史所孕育的中华优秀传统文化，熔铸于党领导人民创造的革命文化和社会主义先进文化，植根于中国特色社会主义伟大实践。可评析流行文化与经典文化的价值，评估现代传媒对文化传播的影响，感受文化差异对人们的经济、政治和日常生活的影响。\n◆以“文化创新靠什么”为议题，探究文化创新的动力和途径。可组织系列活动，比较、评议各种文化创新的表现。可通过事例解读，说明文化创新和发展源于社会实践。可搜集材料，理解交流互鉴、推陈出新、革故鼎新是文化创新的重要途径。"}}, {"id": "urn:jy:politics:SB0310:OB06:ThemeL2:30", "title": "3.2", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "坚持胸怀天下，弘扬全人类共同价值，了解我国坚持平等、互鉴、对话、包容文明观的意义，感悟世界文化的多样性，理解文化多样性的价值，明确文化交流互鉴的途径和意义。", "subject": "SB0310", "applicableLevel": "OB06", "contentJson": {"theme": "urn:jy:politics:SB0310:OB06:Theme:10", "themeTitle": "3.文化传承与文化创新", "teachingSuggestion": "◆以“传统文化是包袱还是财富”为议题，探究对待传统文化的正确态度。可结合对非物质文化遗产的保护，讨论如何传承和弘扬中华优秀传统文化。可开展“寻找共同的文化记忆”的访谈，搜集“我国的文化遗产”实例，组织“制作家乡的文化名片”等活动。可搜集有关资料，寻找并讨论最能体现中华优秀传统文化精髓的标识。\n◆以“文化的力量有多大”为议题，探究中国特色社会主义文化 的影响力，理解坚持马克思主义在意识形态领域指导地位这一根本制度的意义。可通过社会调查，感受中国特色社会主义文化源自于中华民族五千多年文明历史所孕育的中华优秀传统文化，熔铸于党领导人民创造的革命文化和社会主义先进文化，植根于中国特色社会主义伟大实践。可评析流行文化与经典文化的价值，评估现代传媒对文化传播的影响，感受文化差异对人们的经济、政治和日常生活的影响。\n◆以“文化创新靠什么”为议题，探究文化创新的动力和途径。可组织系列活动，比较、评议各种文化创新的表现。可通过事例解读，说明文化创新和发展源于社会实践。可搜集材料，理解交流互鉴、推陈出新、革故鼎新是文化创新的重要途径。"}, "CJ_theme": "urn:jy:politics:SB0310:OB06:Theme:10", "CJ :OB06:ThemeL2:32", "title": "1.1", "type": "ThemeL2", "typeLabel": "二级主题", "color": "#f39c12", "size": 18, "properties": {"description": "了解国体和政体的关系，揭示国家的本质，理解国家管理形式的多样性", "subject": "SB0310", "applicableLevel": "OB06", "contentJson": {"teachingTips": "$\\spadesuit$  采用宣传板报等形式，选取典型国家，展示“君主立宪制”和“民主共和制”两种国家管理形式，说明各自的特点。\n$\\spadesuit$  以“国家结构形式的形成与发展”为题，查阅有关文献，探究“联邦制”和“单一制”的历史成因，比较两者之间的差异。\n$\\spadesuit$  可聚焦有关边界问题，讨论在发展睦邻关系的同时如何维护主权安全。\n$\\spadesuit$  以中美关系、中俄关系、中日关系的发展变化等为例，找出影响国家间关系的主要因素，讨论国家利益和国家实力在国际关系中的作用，以及对我国外交政策的影响。\n$\\spadesuit$  结合实例，阐释世界各国弘扬和平、发展、公平、正义、民主、自由的全人类共同价值的意义。\n$\\spadesuit$  以“合作共赢是最大公约数”为题，组织辩论赛、主题征文、新闻素材搜集等活动。可就“共建‘一带一路’”，撰写调研报告。\n$\\spadesuit$  调研我国当前的比较优势，提出符合我国比较优势的产业发展建议；结合自己的职业倾向和兴趣、特长，探讨如何培养和提升自己的比较优势，制定人生职业规划。\n$\\spadesuit$  搜集材料，展示第二次世界大战后主要国际金融危机的基本过程及影响，以及经济全球化时代国际金融危机对我国经济社会发展的影响；或针对我国出口面临的主要贸易壁垒，探讨我国企业如何打破贸易壁垒。\n$\\spadesuit$  搜集2014年亚洲太平洋经济合作组织领导人非正式会议、2016年二十国集团领导人杭州峰会、2017年金砖国家领导人厦门会晤的材料，分析中国主办这些活动的重要意义；了解二十国集团、亚洲太平洋经济合作组织、金砖国家的发展历程及中国在其中发挥的作用；搜集材料，谈谈这些平台为世界经济增长和全球经济治理作出了哪些贡献。\n$\\spadesuit$  搜集有关经济全球化的不同观点，阐释经济全球化开放、包容、普惠、平衡、共赢的发展方向，探讨如何在利用好国际国内两个市场、两种资源的同时维护好国家经济安全；或与身边的人交流经济全球化对个人生活的影响。\n$\\spadesuit$  搜集有关联合国议事和决策的规则及其执行机制的材料，分析\n中国在联合国的地位和作用；或展示世界贸易组织、世界银行、国际货币基金组织的主要发展历程、基本职能以及中国在其中发挥的作用；或探讨构建人类命运共同体的意义，评估国际组织对我们生活的影响。\n$\\spadesuit$  搜集欧洲联盟、非洲联盟、东南亚国家联盟、亚洲太平洋经济合作组织等区域性国际组织的资料，感受和评估区域性国际组织在国际事务中的作用；或模拟国际论坛和国际对话，举办辩论会；或搜集中国倡导成立的区域性国际组织或机制（上海合作组织、澜沧江一湄公河合作、亚洲基础设施投资银行等）的资料，了解它们的职能，评价中国在其中发挥的作用。", "module": "模块1：当代国际政治与经济"}, "CJ_teachingTips": "$\\spadesuit$  采用宣传板报等形式，选取典型国家，展示“君主立宪制”和“民主共和制”两种国家管理形式，说明各自的特点。\n$\\spadesuit$  以“国家结构形式的形成与发展”为题，查阅有关文献，探究“联邦制”和“单一制”的历史成因，比较两者之间的差异。\n$\\spadesuit$  可聚焦有关边界问题，讨论在发展睦邻关系的同时如何维护主权安全。\n$\\spadesuit$  以中美关系、中俄关系、中日关系的发展变化等为例，找出影响国家间关系的主要因素，讨论国家利益和国家实力在国际关系中的作用，以及对我国外交政策的影响。\n$\\spadesuit$  结合实例，阐释世界各国弘扬和平、发展、公平、正义、民主、自由的全人类共同价值的意义。\n$\\spadesuit$  以“合作共赢是最大公约数”为题，组织辩论赛、主题征文、新闻素材搜集等活动。可就“共建‘一带一路’”，撰写调研报告。\n$\\spadesuit$  调研我国当前的比较优势，提出符合我国比较优势的产业发展建议；结合自己的职业倾向和兴趣、特长，探讨如何培养和提升自己的比较优势，制  "courseStructureAssessedByAcademicQuality", "label": "课程结构以学业质量为依据 / assessedByAcademicQuality"}, {"source": "urn:jy:politics:SB0310:OB06:AcademicQuality:12", "target": "urn:jy:politics:SB0310:OB06:CourseStructure:1", "relationName": "academicQualityGuidesCourseStructure", "label": "学业质量指导课程结构 / guidesCourseStructure"}, {"source": "urn:jy:politics:SB0310:OB06:CourseStructure:1", "target": "urn:jy:politics:SB0310:OB06:AcademicQuality:12", "relationName": "courseStructureAssessedByAcademicQuality", "label": "课程结构以学业质量为依据 / assessedByAcademicQuality"}, {"source": "urn:jy:politics:SB0310:OB06:AcademicQuality:12", "target": "urn:jy:politics:SB0310:OB06:CourseStructure:2", "relationName": "academicQualityGuidesCourseStructure", "label": "学业质量指导课程结构 / guidesCourseStructure"}, {"source": "urn:jy:politics:SB0310:OB06:CourseStructure:2", "target": "urn:jy:politics:SB0310:OB06:AcademicQuality:12", "relationName": "courseStructureAssessedByAcademicQuality", "label": "课程结构以学业质量为依据 / assessedByAcademicQuality"}, {"source": "urn:jy:politics:SB0310:OB06:AcademicQuality:12", "target": "urn:jy:politics:SB0310:OB06:CourseStructure:3", "relationName": "academicQualityGuidesCourseStructure", "label": "学业质量指导课程结构 / guidesCourseStructure"}, {"source": "urn:jy:politics:SB0310:OB06:CourseStructure:3", "target": "urn:jy:politics:SB0310:OB06:AcademicQuality:12", "relationName": "courseStructureAssessedByAcademicQuality", "label": "课程结构以学业质量为依据 / assessedByAcademicQuality"}], "entityTypes": ["Theme", "Section", "ThemeL2", "CourseModule", "Chapter", "AcademicQuality", "CourseStructure", "CoreLiteracy"], "relationTypes": ["chapterContainsSection", "courseStructureIncludesCourseModule", "themeL2BelongsToTheme", "coreLiteracyGuidesThemeL2", "academicQualityGuidesCourseStructure", "sectionBelongsToChapter", "themeNeedsSectionKnowledge", "themeIncludesThemeL2", "coreLiteracyEvidencedByAcademicQuality", "themeL2SupportsCoreLiteracy", "themeBelongsToCourseModule", "courseStructureAssessedByAcademicQuality", "courseModuleBelongsToCourseStructure", "courseModuleIncludesTheme", "sectionSupportsTheme", "academicQualityReflectsCoreLiteracy"]};
        
        // ========== 状态管理 ==========
        const state = {
            visibleEntityTypes: new Set(graphData.entityTypes),
            visibleRelationTypes: new Set(graphData.relationTypes),
            searchTerm: '',
            filterOnlyMatch: false,
            selectedNode: null
        };
        
        // ========== 初始化 ==========
        document.getElementById('node-count').textContent = graphData.nodes.length;
        document.getElementById('link-count').textContent = graphData.links.length;
        
        // 生成图例
        const legendContainer = document.getElementById('legend');
        graphData.entityTypes.forEach(type => {
            const config = ENTITY_TYPE_CONFIG[type] || { label: type, color: '#95a5a6' };
            const item = document.createElement('div');
            item.className = 'legend-item';
            item.innerHTML = `<span class="legend-dot" style="background: ${config.color}"></span>${config.label}`;
            legendContainer.appendChild(item);
        });
        
        // 生成实体类型筛选器
        const entityFilterContainer = document.getElementById('entity-type-filters');
        graphData.entityTypes.forEach(type => {
            const config = ENTITY_TYPE_CONFIG[type] || { label: type, color: '#95a5a6' };
            const item = document.createElement('label');
            item.className = 'filter-item';
            item.innerHTML = `
                <input type="checkbox" checked data-type="${type}">
                <span class="color-dot" style="background: ${config.color}"></span>
                ${config.label}
            `;
            entityFilterContainer.appendChild(item);
        });
        
        // 生成关系类型筛选器
        const relationFilterContainer = document.getElementById('relation-type-filters');
        graphData.relationTypes.forEach(type => {
            const displayName = type.replace(/([A-Z])/g, ' $1').trim();
            const item = document.createElement('label');
            item.className = 'filter-item';
            item.innerHTML = `
                <input type="checkbox" checked data-relation="${type}">
                ${displayName.substring(0, 25)}${displayName.length > 25 ? '...' : ''}
            `;
            relationFilterContainer.appendChild(item);
        });
        
        // ========== D3.js 图谱渲染 ==========
        const container = document.getElementById('graph-container');
        const width = container.clientWidth;
        const height = container.clientHeight;
        
        const svg = d3.select('#graph-container')
            .append('svg')
            .attr('width', width)
            .attr('height', height);
        
        // 添加缩放功能
        const g = svg.append('g');
        const zoom = d3.zoom()
            .scaleExtent([0.1, 4])
            .on('zoom', (event) => g.attr('transform', event.transform));
        svg.call(zoom);
        
        // 创建力导向图
        const simulation = d3.forceSimulation(graphData.nodes)
            .force('link', d3.forceLink(graphData.links).id(d => d.id).distance(80))
            .force('charge', d3.forceManyBody().strength(-200))
            .force('center', d3.forceCenter(width / 2, height / 2))
            .force('collision', d3.forceCollide().radius(d => d.size + 5));
        
        // 绘制边
        const linkGroup = g.append('g').attr('class', 'links');
        let links = linkGroup.selectAll('line')
            .data(graphData.links)
            .join('line')
            .attr('class', 'link')
            .attr('stroke', '#4a5568')
            .attr('stroke-width', 1.5);
        
        // 绘制节点
        const nodeGroup = g.append('g').attr('class', 'nodes');
        let nodes = nodeGroup.selectAll('g')
            .data(graphData.nodes)
            .join('g')
            .attr('class', 'node')
            .call(d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended));
        
        nodes.append('circle')
            .attr('r', d => d.size)
            .attr('fill', d => d.color);
        
        nodes.append('text')
            .attr('class', 'node-label')
            .attr('dy', d => d.size + 12)
            .text(d => d.title.length > 12 ? d.title.substring(0, 12) + '...' : d.title);
        
        // 更新位置
        simulation.on('tick', () => {
            links
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);
            
            nodes.attr('transform', d => `translate(${d.x},${d.y})`);
        });
        
        // 拖拽函数 - 关键修复：始终允许拖拽
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            // 不清除 fx, fy，保持节点固定在拖拽后的位置
            // 如果想要节点可以自由移动，取消下面两行的注释
            // d.fx = null;
            // d.fy = null;
        }
        
        // 节点点击事件
        nodes.on('click', (event, d) => {
            event.stopPropagation();
            showDetail(d);
        });
        
        // 点击空白处关闭详情
        svg.on('click', () => {
            document.getElementById('detail-panel').classList.remove('show');
        });
        
        // ========== 详情面板 ==========
        function showDetail(node) {
            const panel = document.getElementById('detail-panel');
            const config = ENTITY_TYPE_CONFIG[node.type] || { label: node.type, color: '#95a5a6' };
            
            document.getElementById('detail-title').textContent = node.title;
            
            const typeEl = document.getElementById('detail-type');
            typeEl.textContent = config.label;
            typeEl.style.background = config.color;
            typeEl.style.color = '#fff';
            
            const propsEl = document.getElementById('detail-props');
            propsEl.innerHTML = '';
            
            // ID
            propsEl.innerHTML += `
                <div class="prop-item">
                    <div class="prop-key">ID</div>
                    <div class="prop-value">${node.id}</div>
                </div>
            `;
            
            // 其他属性
            for (const [key, value] of Object.entries(node.properties)) {
                if (value && key !== 'contentJson') {
                    let displayValue = value;
                    if (typeof value === 'object') {
                        displayValue = JSON.stringify(value, null, 2);
                    }
                    propsEl.innerHTML += `
                        <div class="prop-item">
                            <div class="prop-key">${key}</div>
                            <div class="prop-value">${displayValue}</div>
                        </div>
                    `;
                }
            }
            
            panel.classList.add('show');
        }
        
        document.getElementById('close-detail').addEventListener('click', () => {
            document.getElementById('detail-panel').classList.remove('show');
        });
        
        // ========== 筛选功能 ==========
        function updateVisibility() {
            const searchTerm = state.searchTerm.toLowerCase();
            
            // 更新节点可见性
            let visibleNodeCount = 0;
            nodes.style('display', d => {
                const typeVisible = state.visibleEntityTypes.has(d.type);
                const matchSearch = !searchTerm || 
                    d.title.toLowerCase().includes(searchTerm) || 
                    d.id.toLowerCase().includes(searchTerm);
                
                const visible = typeVisible && (!state.filterOnlyMatch || matchSearch);
                if (visible) visibleNodeCount++;
                return visible ? null : 'none';
            });
            
            // 高亮匹配节点
            nodes.select('text').classed('highlighted', d => {
                return searchTerm && (
                    d.title.toLowerCase().includes(searchTerm) || 
                    d.id.toLowerCase().includes(searchTerm)
                );
            });
            
            // 更新边可见性
            const visibleNodeIds = new Set();
            graphData.nodes.forEach(n => {
                if (state.visibleEntityTypes.has(n.type)) {
                    if (!state.filterOnlyMatch || !searchTerm || 
                        n.title.toLowerCase().includes(searchTerm) || 
                        n.id.toLowerCase().includes(searchTerm)) {
                        visibleNodeIds.add(n.id);
                    }
                }
            });
            
            let visibleLinkCount = 0;
            links.style('display', d => {
                const sourceVisible = visibleNodeIds.has(d.source.id);
                const targetVisible = visibleNodeIds.has(d.target.id);
                const relationVisible = state.visibleRelationTypes.has(d.relationName);
                
                const visible = sourceVisible && targetVisible && relationVisible;
                if (visible) visibleLinkCount++;
                return visible ? null : 'none';
            });
            
            document.getElementById('visible-nodes').textContent = visibleNodeCount;
            document.getElementById('visible-links').textContent = visibleLinkCount;
        }
        
        // 实体类型筛选事件
        entityFilterContainer.addEventListener('change', (e) => {
            if (e.target.type === 'checkbox') {
                const type = e.target.dataset.type;
                if (e.target.checked) {
                    state.visibleEntityTypes.add(type);
                } else {
                    state.visibleEntityTypes.delete(type);
                }
                updateVisibility();
            }
        });
        
        // 关系类型筛选事件
        relationFilterContainer.addEventListener('change', (e) => {
            if (e.target.type === 'checkbox') {
                const relation = e.target.dataset.relation;
                if (e.target.checked) {
                    state.visibleRelationTypes.add(relation);
                } else {
                    state.visibleRelationTypes.delete(relation);
                }
                updateVisibility();
            }
        });
        
        // 全选/全不选
        document.getElementById('select-all-types').addEventListener('click', () => {
            entityFilterContainer.querySelectorAll('input').forEach(cb => cb.checked = true);
            state.visibleEntityTypes = new Set(graphData.entityTypes);
            updateVisibility();
        });
        
        document.getElementById('deselect-all-types').addEventListener('click', () => {
            entityFilterContainer.querySelectorAll('input').forEach(cb => cb.checked = false);
            state.visibleEntityTypes.clear();
            updateVisibility();
        });
        
        document.getElementById('select-all-relations').addEventListener('click', () => {
            relationFilterContainer.querySelectorAll('input').forEach(cb => cb.checked = true);
            state.visibleRelationTypes = new Set(graphData.relationTypes);
            updateVisibility();
        });
        
        document.getElementById('deselect-all-relations').addEventListener('click', () => {
            relationFilterContainer.querySelectorAll('input').forEach(cb => cb.checked = false);
            state.visibleRelationTypes.clear();
            updateVisibility();
        });
        
        // 搜索功能
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                state.searchTerm = e.target.value;
                updateVisibility();
            }
        });
        
        document.getElementById('filter-only-match').addEventListener('change', (e) => {
            state.filterOnlyMatch = e.target.checked;
            updateVisibility();
        });
        
        document.getElementById('clear-search').addEventListener('click', () => {
            searchInput.value = '';
            state.searchTerm = '';
            state.filterOnlyMatch = false;
            document.getElementById('filter-only-match').checked = false;
            updateVisibility();
        });
        
        // 初始更新
        updateVisibility();
        
        // 窗口大小变化
        window.addEventListener('resize', () => {
            const newWidth = container.clientWidth;
            const newHeight = container.clientHeight;
            svg.attr('width', newWidth).attr('height', newHeight);
            simulation.force('center', d3.forceCenter(newWidth / 2, newHeight / 2));
            simulation.alpha(0.3).restart();
        });
    </script>
</body>
</html>
