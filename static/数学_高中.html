      "title": "数学建模",
      "description": "数学建模是指在现实情境中发现和提出问题，用数学语言表达问题，构建和求解数学模型的素养。数学模型搭建了数学与外部世界联系的桥梁，是数学应用的重要形式。数学建模既是应用数学解决实际问题的基本手段，也是推动数学发展的动力。数学建模主要表现为：在现实情境中，从数学的视角发现问题、提出问题，分析问题、建立模型，确定参数、计算求解，检验结果、改进模型，最终解决实际问题。通过高中数学课程的学习，学生能有意识地用数学语言表达现实世界，发现和提出问题，感悟数学与现实之间的关联；学会用数学模型解决实际问题，积累数学实践的经验；认识数学模型在科学、社会、工程技术诸多领域的作用，提升实践能力，增强创新意识和科学精神。",

    {
      "type": "CoreLiteracy",
      "title": "直观想象",
      "description": "直观想象是指借助几何直观和空间想象感知事物的形态与变化，利用空间形式与数形结合理解和解决数学问题的素养。直观想象是发现和提出问题、分析和解决问题的重要手段，是探索和形成论证思路、进行数学推理、构建抽象结构的思维基础。直观想象主要表现为：借助空间形式认识事物的位置关系与变化规律；利用图形描述与分析数学问题；建立形与数的联系，构建数学问题的直观模型；运用空间想象，探索解决问题的思路。通过高中数学课程的学习，学生能提升数形结合的能力，发展几何直观和空间想象能力；增强运用几何直观和空间想象思考问题的意识；形成数学直观，在具体的情境中感悟事物的本质。",

      "CJ_teachingTip": "初中阶段数学知识相对具体，高中阶段数学知识相对抽象。教师应\n针对这一特征帮助学生完成从初中到高中数学学习的过渡，包括学习心\n理、学习方式等方面。\n在集合、常用逻辑用语的教学中，教师应创设合适的教学情境，以\n义务教育阶段学过的数学内容为载体，引导学生用集合语言和常用逻辑\n用语梳理、表达学过的相应数学内容。应引导学生理解属于关系可以定\n义集合的基本关系，了解元素犪与由元素犪组成的集合 ｛犪｝的差异，\n即犪∈｛犪｝，犪与 ｛犪｝不相同。在梳理过程中，可以针对学生的实际布\n置不同的任务，采用自主学习与合作学习相结合的方式组织教学活动。\n在相等关系与不等关系的教学中，应引导学生通过类比学过的等式\n与不等式的性质，进一步探索等式与不等式的共性与差异。\n在从函数观点看一元二次方程和一元二次不等式的教学中，可以先\n以讨论具体的一元二次函数变化情况为情境，引导学生发现一元二次函\n数与一元二次方程的关系，引出一元二次不等式概念；然后进一步引导\n学生探索一般的一元二次函数与一元二次方程、一元二次不等式的关\n系，归纳总结出用一元二次函数解一元二次不等式的程序。\n教学中，要根据内容的定位和教育价值，关注数学学科核心素养的\n培养。要让学生逐渐养成借助直观理解概念、进行逻辑推理的思维习\n惯，以及独立思考、合作交流的学习习惯，引导学生感悟高中阶段数学\n课程的特征，适应高中阶段的数学学习。\n、 １ ７",

      "period": "52hour",
      "Domain": "函数"

        "②借助一元二次函数的图象，了解一元二次不等式与相应函数、方 程的联系 （参见案例１）。 【教学提示】 初中阶段数学知识相对具体，高中阶段数学知识相对抽象。教师应 针对这一特征帮助学生完成从初中到高中数学学习的过渡，包括学习心 理、学习方式等方面。 在集合、常用逻辑用语的教学中，教师应创设合适的教学情境，以 义务教育阶段学过的数学内容为载体，引导学生用集合语言和常用逻辑 用语梳理、表达学过的相应数学内容。应引导学生理解属于关系可以定 义集合的基本关系，了解元素犪与由元素犪组成的集合 ｛犪｝的差异， 即犪∈｛犪｝，犪与 ｛犪｝不相同。在梳理过程中，可以针对学生的实际布 置不同的任务，采用自主学习与合作学习相结合的方式组织教学活动。 在相等关系与不等关系的教学中，应引导学生通过类比学过的等式 与不等式的性质，进一步探索等式与不等式的共性与差异。 在从函数观点看一元二次方程和一元二次不等式的教学中，可以先 以讨论具体的一元二次函数变化情况为情境，引导学生发现一元二次函 数与一元二次方程的关系，引出一元二次不等式概念；然后进一步引导 学生探索一般的一元二次函数与一元二次方程、一元二次不等式的关 系，归纳总结出用一元二次函数解一元二次不等式的程序。 教学中，要根据内容的定位和教育价值，关注数学学科核心素养的 培养。要让学生逐渐养成借助直观理解概念、进行逻辑推理的思维习 惯，以及独立思考、合作交流的学习习惯，引导学生感悟高中阶段数学 课程的特征，适应高中阶段的数学学习。 、 １ ７ 【学业要求】 能够在现实情境或数学情境中，概括出数学对象的一般特征，并用 集合语言予以表达。初步学会用三种语言 （自然语言、图形语言、符号 语言）表达数学研究对象，并能进行转换。理解集合的基本关系与基本 运算。 能够借助常用逻辑用语进行数学表达、论证和交流，体会常用逻辑 用语在数学中的作用。 能够从函数观点认识一元二次方程和一元二次不等式，感悟数学知 识之间的关联，认识函数的重要性。掌握等式与不等式的性质。 重点提升数学抽象、逻辑推理和数学运算素养。"
      ]

    {
      "identifier": "urn:jy:math:SB0201:OB06:KeyPoint:kp00023",
      "title": "函数与数学模型",
      "description": "",
      "subject": "SB0201",
      "type": "KeyPoint",
      "applicableLevel": "0B06",
      "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0008",
      "CJ_contentRequirement": [
        "①理解函数模型是描述客观世界中变量关系和规律的重要数学语言 和工具。在实际情境中，会选择合适的函数类型刻画现实问题的变化 规律。",
        "②结合现实情境中的具体问题，利用计算工具，比较对数函数、一 元一次函数、指数函数增长速度的差异，理解 “对数增长”“直线上升” “指数爆炸”等术语的现实含义。",
        "③收集、阅读一些现实生活、生产实际或者经济领域中的数学模型， 体会人们是如何借助函数刻画实际问题的，感悟数学模型中参数的现实 意义。 【教学提示】 教师应把本主题的内容视为一个整体，引导学生从变量之间的依赖 关系、实数集合之间的对应关系、函数图象的几何直观等角度整体认识 函数概念；通过梳理函数的单调性、周期性、奇偶性 （对称性）、最大 （小）值等，认识函数的整体性质；经历运用函数解决实际问题的全 过程。 ２ ２ （２０１７ ２０２５ ） 普通高中数学课程标准 年版 年修订 函数概念的引入，可以用学生熟悉的例子为背景进行抽象。例如， 可以从学生已知的、基于变量关系的函数定义入手，引导学生通过生活 或数学中的问题，构建函数的一般概念，体会用对应关系定义函数的必 要性，感悟数学抽象的层次。 函数单调性的教学，要引导学生正确使用符号语言清晰地刻画函数 的性质 （参见案例５）。在函数定义域、值域以及函数性质的教学过程 中，应避免编制偏题、怪题，避免烦琐的技巧训练。 指数函数的教学，应关注指数函数的运算法则和变化规律，引导学 生经历从整数指数幂到有理数指数幂，再到实数指数幂的拓展过程，掌 握指数函数的运算法则和变化规律。 对数函数的教学，应通过比较同底数的指数函数和对数函数 （例 如，狔＝２狓 和狔＝ｌｏｇ狓），认识它们互为反函数。 ２ 三角函数的教学，应发挥单位圆的作用，引导学生结合实际情境， 借助单位圆的直观，探索三角函数的有关性质 （参见案例６）。在三角 恒等变换的教学中，可以采用不同的方式得到三角恒等变换基本公式； 也可以在向量的学习中，引导学生利用向量的数量积推导出两角差的余 弦公式。 函数应用的教学，要引导学生理解如何用函数描述客观世界事物的 变化规律，体会幂函数、指数函数、对数函数、三角函数等函数与现实 世界的密切联系 （参见案例７）。 鼓励学生运用信息技术学习、探索和解决问题。例如，利用计算 器、计算机画出幂函数、指数函数、对数函数、三角函数等的图象，探 索、比较它们的变化规律，研究函数的性质，求方程的近似解等 （参见 案例８）。 可以组织学生收集、阅读函数的形成与发展的历史资料，结合内容 撰写报告，论述函数发展的过程、重要结果、主要人物、关键事件及其 对人类文明的贡献。 、 ２ ３ 【学业要求】 能够从两个变量之间的依赖关系、实数集合之间的对应关系、函数 图象的几何直观等多个角度，理解函数的意义与数学表达；理解函数符 号表达与抽象定义之间的关联，知道函数抽象概念的意义。 能够理解函数的单调性、最大 （小）值，了解函数的奇偶性、周期 性；理解一些基本函数类 （如一元一次函数、反比例函数、一元二次函 数、幂函数、指数函数、对数函数、三角函数等）的背景、概念和性 质；能从整体的角度探索具体函数模型和一般函数的性质和应用。 能够对简单的实际问题，选择适当的函数构建数学模型，解决问 题；能够从函数观点认识方程，并运用函数的性质求方程的近似解；能 够从函数观点认识不等式，并运用函数的性质解不等式。具有用函数分 析事物的意识。 重点提升数学抽象、数学建模、数学运算、直观想象和逻辑推理 素养。"
      ]

    {
      "identifier": "urn:jy:math:SB0201:OB06:KeyPoint:kp00032",
      "title": "基本图形位置关系",
      "description": "",
      "subject": "SB0201",
      "type": "KeyPoint",
      "applicableLevel": "0B06",
      "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0011",
      "CJ_contentRequirement": [
        "①借助长方体，在直观认识空间点、直线、平面的位置关系的基础 上，抽象出空间点、直线、平面的位置关系的定义，了解以下基本事实 和定理，基本事实１～４也称为公理。 基本事实１：过不在一条直线上的三个点，有且只有一个平面。 基本事实２：如果一条直线上的两个点在一个平面内，那么这条直 线在这个平面内。 基本事实３：如果两个不重合的平面有一个公共点，那么它们有且 只有一条过该点的公共直线。 基本事实４：平行于同一条直线的两条直线平行。 定理：如果空间中两个角的两条边分别对应平行，那么这两个角相 等或互补。",
        "②从上述定义和基本事实出发，借助长方体，通过直观感知，了解 空间中直线与直线、直线与平面、平面与平面的平行和垂直的关系，归 纳出以下性质定理，并加以证明。 ◆ 一条直线与一个平面平行，如果过该直线的平面与此平面相交， 那么该直线与交线平行。 ◆ 两个平面平行，如果另一个平面与这两个平面相交，那么两条 交线平行。 、 ２ ７ ◆ 垂直于同一个平面的两条直线平行。 ◆ 两个平面垂直，如果一个平面内有一条直线垂直于这两个平面 的交线，那么这条直线与另一个平面垂直。",
        "③从上述定义和基本事实出发，借助长方体，通过直观感知，了解 空间中直线与直线、直线与平面、平面与平面的平行和垂直的关系，归 纳出以下判定定理。 ◆ 如果平面外一条直线与此平面内的一条直线平行，那么该直线 与此平面平行。 ◆ 如果一个平面内的两条相交直线与另一个平面平行，那么这两 个平面平行。 ◆ 如果一条直线与一个平面内的两条相交直线垂直，那么该直线 与此平面垂直。 ◆ 如果一个平面过另一个平面的垂线，那么这两个平面垂直。",
        "④能用已获得的结论证明空间基本图形位置关系的简单命题。"
      ]
    },
    {
      "identifier": "urn:jy:math:SB0201:OB06:KeyPoint:kp00033",
      "title": "几何学的发展",
      "description": "",
      "subject": "SB0201",
      "type": "KeyPoint",
      "applicableLevel": "0B06",
      "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0011",
      "CJ_contentRequirement": [
        "收集、阅读几何学发展的历史资料，撰写小论文，论述几何学发展\n的过程、重要结果、主要人物、关键事件及其对人类文明的贡献。\n【教学提示】\n在平面向量及其应用的教学中，应从力、速度、位移等实际情境入\n手，从物理、几何、代数三个角度理解向量的概念与运算法则，引导学\n生运用类比的方法探索实数运算与向量运算的共性与差异。可以通过力\n的分解引出向量基本定理，建立基的概念和向量的坐标表示。可以引导\n学生运用向量解决一些物理和几何问题。例如，利用向量计算力使物体\n沿某方向运动所做的功，利用向量解决与平面内两条直线平行或垂直有\n关的问题等。对于向量的非正交分解只要求学生一般了解，不必展开。\n在复数的教学中，应注重对复数的表示及几何意义的理解，避免烦\n琐的计算与技巧训练。对于学有余力的学生，可以安排一些引申内容，\n２ ８ （２０１７ ２０２５ ）\n普通高中数学课程标准 年版 年修订\n\n如复数的三角表示等。可以适当融入数学文化，让学生体会数系扩充过\n程中理性思维的作用 （参见案例１０）。\n立体几何初步的教学重点是帮助学生逐步形成空间观念，应遵循从\n整体到局部、从具体到抽象的原则，提供丰富的实物模型或利用计算机\n软件呈现空间几何体，帮助学生认识空间几何体的结构特征，进一步掌\n握在平面上表示空间图形的方法和技能。通过对图形的观察和操作，引\n导学生发现和提出描述基本图形平行、垂直关系的命题，逐步学会用准\n确的数学语言表达这些命题，直观解释命题的含义和表述证明的思路，\n并证明其中一些命题；对相应的判定定理只要求直观感知、操作确认，\n在选择性必修课程中将用向量方法对这些定理加以论证。\n可以使用信息技术展示空间图形，为理解和掌握图形几何性质 （包\n括证明）提供直观。教师可以指导和帮助学生选择一些立体几何问题作\n为数学探究活动的课题 （参见案例１１）。\n可以组织学生收集、阅读几何学发展的历史资料，结合内容撰写报\n告，论述几何学发展过程中的重要结果、主要人物、关键事件及其对人\n类文明的贡献。\n【学业要求】\n能够从多种角度掌握向量概念和运算法则，掌握向量基本定理；能\n够运用向量运算解决简单的几何和物理问题，知道数学运算与逻辑推理\n的关系。\n能够理解复数的概念，掌握复数代数表示式的四则运算。\n能够通过直观图理解空间图形，掌握基本空间图形及其简单组合体\n的概念和基本特征，解决简单的实际问题。能够运用图形的概念描述图\n形的基本关系和基本结果。能够证明简单的几何命题 （平行、垂直的性\n质定理），并会进行简单应用。\n能够运用向量运算、推理论证等思想方法探索图形的位置关系和度\n量关系，能够通过数形结合建立几何与代数的联系。\n、 ２ ９\n\n重点提升直观想象、逻辑推理、数学运算和数学抽象素养。"
      ]
    },

        "④结合实例，能用样本估计百分位数，理解百分位数的统计含义 （参见案例１４）。 【教学提示】 在概率的教学中，应引导学生通过日常生活中的实例了解随机事件 与概率的意义。在随机事件和样本空间的教学中，应引导学生通过古典 概型，认识样本空间，理解随机事件发生的含义；理解古典概型的特 征：试验结果的有限性和每一个试验结果出现的等可能性，知道只有在 这种特征下，才能定义出古典概型中随机事件发生的概率。教学中要适 当介绍基本计数方法 （如树状图、列表等），计算古典概型中随机事件 发生的概率。 在统计的教学中，应引导学生根据实际问题的需求，选择不同的抽 样方法获取数据，理解数据蕴含的信息；根据数据分析的需求，选择适 当的统计图表描述和表达数据，并从样本数据中提取需要的数字特征， 估计总体的统计规律，解决相应的实际问题。对统计中的基本概念 （如 总体、样本、样本量等），应结合具体问题进行描述性说明，在此基础 上适当引入严格的定义，并利用数字特征 （如平均值、方差等）和数据 直观图表 （如频数分布直方图、频率分布直方图、散点图等）进行数据 分析。 统计的教学活动应通过典型案例进行。教学中应通过对一些典型案 例的处理，使学生经历较为系统的数据处理全过程，在此过程中学习数 据分析的方法，理解数据分析的思路，运用所学知识和方法解决实际 ３ ２ （２０１７ ２０２５ ） 普通高中数学课程标准 年版 年修订 问题。 可以鼓励学生尽可能利用计算器、计算机进行模拟活动，处理数 据，更好地体会概率的意义和统计思想。例如，利用计算器产生随机数 来模拟掷硬币试验等，利用计算机来计算样本量较大的数据的样本均 值、样本方差等。 【学业要求】 能够掌握古典概型的基本特征，根据实际问题构建概率模型，解决 简单的实际问题。能够借助古典概型初步认识有限样本空间、随机事 件，以及随机事件的概率。 能够根据实际问题的需求，选择恰当的抽样方法获取样本数据，并 从中提取需要的数字特征推断总体。能够正确运用数据分析的方法解决 简单的实际问题。 具有运用随机思想进行数据分析的意识。能够区别统计思维与确定 性思维的差异、归纳推断与演绎证明的差异。能够结合具体问题，理解 统计推断结果的或然性，正确运用统计结果解释实际问题。 重点提升数据分析、数学建模、逻辑推理和数学运算素养。"

    {
      "identifier": "urn:jy:math:SB0201:OB06:KeyPoint:kp00049",
      "title": "微积分的创立与发展",
      "description": "",
      "subject": "SB0201",
      "type": "KeyPoint",
      "applicableLevel": "0B06",
      "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0016",
      "CJ_contentRequirement": [
        "收集、阅读对微积分的创立和发展起重大作用的有关资料，包括一\n些重要历史人物 （如牛顿、莱布尼茨、柯西、魏尔斯特拉斯等）和事\n件，采取独立完成或者小组合作的方式，完成一篇有关微积分创立与发\n３ ８ （２０１７ ２０２５ ）\n普通高中数学课程标准 年版 年修订\n\n展的研究报告。\n【教学提示】\n在数列的教学中，应引导学生通过具体实例 （如购房贷款、放射性\n物质的衰变、人口增长等），理解等差数列、等比数列的概念、性质和\n应用；引导学生掌握数列中各个量之间的基本关系。\n应特别强调数列作为一类特殊的函数在解决实际问题中的作用，突\n出等差数列、等比数列的本质，引导学生通过类比的方法探索等差数列\n与一元一次函数、等比数列与指数函数的联系，加深对数列及函数概念\n的理解。\n在教学中可以组织学生收集、阅读数列方面的研究成果，特别是我\n国古代的优秀研究成果，如 “杨辉三角”、 《四元玉鉴》等，撰写小论\n文，论述数列发展的过程、重要结果、主要人物、关键事件及其对人类\n文明的贡献，感悟我国古代数学的辉煌成就。\n在一元函数导数及其应用的教学中，应通过丰富的实际背景和具体\n实例引入导数的概念，例如，斜率、增长率、膨胀率、效率、密度、速\n度、加速度等；应引导学生经历由平均变化率过渡到瞬时变化率的过\n程，了解导数是如何刻画瞬时变化率的，感悟极限的思想；应引导学生\n通过具体实例感受导数在研究函数和解决实际问题中的作用，体会导数\n的意义。学生对导数概念的理解不可能一步到位，导数概念的学习应该\n贯穿在一元函数导数及其应用学习的始终。一般地，在高中阶段研究与\n导数有关的问题中，涉及的函数都是可导函数。\n在教学中可以组织学生收集、阅读微积分创立与发展的历史资料，\n撰写小论文，论述微积分创立与发展的过程、重要结果、主要人物、关\n键事件及其对人类文明的贡献。\n【学业要求】\n能够结合具体实例，理解通项公式对于数列的重要性，知道通项公\n、 ３ ９\n\n式是这类函数的解析表达式；通过等差数列和等比数列的研究，感悟数\n列是可以用来刻画现实世界中一类具有递推规律事物的数学模型，掌握\n通项公式与前狀项和公式的关系；能够运用数列解决简单的实际问题。\n能够通过具体情境，直观理解导数概念，感悟极限思想，知道极限\n思想是人类深刻认识和表达现实世界必备的思维品质。理解导数是一种\n借助极限的运算，掌握导数的基本运算规则，能求简单函数和简单复合\n函数的导数。能够运用导数研究简单函数的性质和变化规律，能够利用\n导数解决简单的实际问题。知道微积分创立过程，以及微积分对数学发\n展的作用。\n能够凝练、归纳出研究高中函数主线的基本思路。能够借助函数的\n导数，从定性和定量、整体和局部等多种角度研究函数的性质和应用。\n能够用函数思想分析事物的变化规律，用函数的语言表达规律、构建\n模型。\n重点提升数学抽象、数学运算、直观想象、数学建模和逻辑推理\n素养。"
      ]
    },

    {
      "identifier": "urn:jy:math:SB0201:OB06:KeyPoint:kp00057",
      "title": "平面解析几何的形成与发展",
      "description": "",
      "subject": "SB0201",
      "type": "KeyPoint",
      "applicableLevel": "0B06",
      "CJ_unit": "urn:jy:math:SB0201:OB06:unit:un0018",
      "CJ_contentRequirement": [
        "收集、阅读平面解析几何的形成与发展的历史资料，撰写小论文，\n论述平面解析几何发展的过程、重要结果、主要人物、关键事件及其对\n人类文明的贡献。\n【教学提示】\n本主题的研究对象是几何图形，所用的研究方法主要是代数方法。\n在空间向量与立体几何的教学中，应重视以下两方面：第一，引导\n学生运用类比的方法，经历向量及其运算由平面向空间的推广过程，探\n索空间向量与平面向量的共性和差异，引发学生思考维数增加所带来的\n影响；第二，鼓励学生灵活选择运用向量方法与综合几何方法，从不同\n角度解决立体几何问题 （如距离问题），通过对比体会向量方法的优势。\n在上述过程中，引导学生理解向量基本定理的本质，感悟 “基”的思\n想，并运用它解决立体几何中的问题。\n在平面解析几何的教学中，应引导学生经历以下过程：首先，通过\n实例了解几何图形的背景，例如，通过行星运行轨道、抛物运动轨迹\n、 ４ ３\n\n等，使学生了解圆锥曲线的背景与应用；进而，结合情境清晰地描述图\n形的几何特征与问题，例如，两点确定一条直线，椭圆是到两个定点的\n距离之和为定长的动点的轨迹等；再结合具体问题合理地建立平面直角\n坐标系，用代数语言描述这些特征与问题；最后，借助几何图形的特\n点，形成解决问题的思路，通过直观想象和代数运算得到结果，并给出\n几何解释，解决问题。\n应充分发挥信息技术的作用，通过计算机软件向学生演示方程中参\n数的变化对方程所表示的曲线的影响，使学生进一步理解曲线与方程的\n关系。\n在教学中，可以组织学生收集、阅读平面解析几何的形成与发展的\n历史资料，撰写小论文，论述平面解析几何发展的过程、重要结果、主\n要人物、关键事件及其对人类文明的贡献。\n【学业要求】\n能够理解空间向量的概念、运算、背景和作用；能够依托空间向量\n建立空间图形及图形关系的想象力；能够掌握空间向量基本定理，体会\n其作用，并能简单应用；能够运用空间向量解决一些简单的实际问题，\n体会用向量解决一类问题的思路。\n能够掌握平面解析几何解决问题的基本过程：根据具体问题情境的\n特点，建立平面直角坐标系；根据几何问题和图形的特点，用代数语言\n把几何问题转化为代数问题；根据对几何问题 （图形）的分析，探索解\n决问题的思路；运用代数方法得到结论；给出代数结论合理的几何解\n释，解决几何问题。\n能够根据不同的情境，建立平面直线和圆的方程，建立椭圆、抛物\n线、双曲线的标准方程，能够运用代数的方法研究上述曲线之间的基本\n关系，能够运用平面解析几何的思想解决一些简单的实际问题。\n能够借助基本图形及其关系建立空间观念，能有选择地运用向量运\n算、坐标表达、推理论证等思想方法探索典型图形的性质、判定和应\n４ ４ （２０１７ ２０２５ ）\n普通高中数学课程标准 年版 年修订\n\n用，能运用数形结合的思想刻画事物的规律以及事物之间的关系，建立\n几何直观。\n重点提升直观想象、数学运算、数学建模、逻辑推理和数学抽象\n素养。"
      ]

        "（２）投入产出模型 （线性方程组模型） 了解投入产出模型的背景和意义，理解如何通过线性方程组中的系 数和解来约束自变量，从而实现组合生产的计划。能用投入产出模型分 析并解决简单的实际问题。",
        "（３）经济增长模型 （线性回归模型） 利用我国改革开放以后经济发展数据，通过时间与国内生产总值 （ＧＤＰ）或人均国内生产总值之间的关系，建立线性回归模型或分段的 线性回归模型，估计其中的参数，理解参数的意义。能用同样的方法分 析简单的经济现象。",
        "（４）凯恩斯模型 （经济理论模型） 了解如何通过收入、消费和投资之间的关系建立数学模型，体会模 型中系数的乘数效应，体会扩大消费与经济发展、增加国民收入之间的 关系，能用模型解释简单的经济现象。",

      ]

      "title": "常用逻辑用语",

      "identifier": "urn:jy:math:SB0201:OB06:unit:un0006",
      "title": "幂函数、指数函数、对数函数",
      "description": "２ 、 、\n幂函数 指数函数 对数函数\n幂函数、指数函数与对数函数是最基本的、应用最广泛的函数，是\n进一步学习数学的基础。本单元的学习，可以帮助学生学会用函数图象\n和代数运算的方法研究这些函数的性质；理解这些函数中所蕴含的运算\n规律；运用这些函数建立模型，解决简单的实际问题，体会这些函数在\n解决实际问题中的作用。",

      "identifier": "urn:jy:math:SB0201:OB06:unit:un0007",
      "title": "三角函数",
      "description": "３\n三角函数\n三角函数是一类最典型的周期函数。本单元的学习，可以帮助学生\n在用锐角三角函数刻画直角三角形中边角关系的基础上，借助单位圆建\n立一般三角函数的概念，体会引入弧度制的必要性；用几何直观和代数\n运算的方法研究三角函数的周期性、奇偶性 （对称性）、单调性和最大\n（小）值等性质；探索和研究三角函数之间的一些恒等关系；利用三角\n函数构建数学模型，解决实际问题。\n内容包括：角与弧度、三角函数概念和性质、同角三角函数的基本 关系式、三角恒等变换、三角函数应用。",

      "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th002"

      "applicableLevel": "OB0601",
      "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th002"

    {
      "identifier": "urn:jy:math:SB0201:OB06:unit:un0009",
      "title": "平面向量及其应用",
      "description": "１\n平面向量及其应用\n向量理论具有深刻的数学内涵和丰富的物理背景。向量既是代数研\n究对象，也是几何研究对象，是沟通几何与代数的桥梁。向量是描述直\n线、曲线、平面、曲面以及高维空间数学问题的基本工具，是进一步学\n习和研究其他数学领域问题的基础，在解决实际问题中发挥重要作用。\n２ ４ （２０１７ ２０２５ ）\n普通高中数学课程标准 年版 年修订\n\n本单元的学习，可以帮助学生理解平面向量的几何意义和代数意义；掌\n握平面向量的概念、运算、向量基本定理以及向量的应用；用向量语\n言、方法表述和解决现实生活、数学和物理中的问题。\n内容包括：向量概念、向量运算、向量基本定理及坐标表示、向量 应用与解三角形。",
      "subject": "SX0302",
      "type": "Unit",
      "applicableLevel": "OB0601",
      "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th003"
    },

      "title": "立体几何初步",
      "description": "３\n立体几何初步\n立体几何研究现实世界中物体的形状、大小与位置关系。本单元的\n学习，可以帮助学生以长方体为载体，认识和理解空间点、直线、平面\n的位置关系；用数学语言表述有关平行、垂直的性质与判定，并对某些\n结论进行论证；了解一些简单几何体的表面积与体积的计算方法；运用\n直观感知、操作确认、推理论证、度量计算等认识和探索空间图形的性\n质，建立空间观念。\n２ ６ （２０１７ ２０２５ ）\n普通高中数学课程标准 年版 年修订",
      "subject": "SX0302",

      "description": "２\n统计\n本单元的学习，可以帮助学生进一步学习数据收集和整理的方法、\n数据直观图表的表示方法、数据统计特征的刻画方法；通过具体实例，\n感悟在实际生活中进行科学决策的必要性和可能性；体会统计思维与确\n定性思维的差异、归纳推断与演绎证明的差异；通过实际操作、计算机\n模拟等活动，积累数据分析的经验。\n内容包括：获取数据的基本途径及相关概念、抽样、统计图表、用 样本估计总体。",
      "subject": "SX0302",
      "type": "Unit",
      "applicableLevel": "OB0601",
      "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th004"
    },
    {
      "identifier": "urn:jy:math:SB0201:OB06:unit:un0014",
      "title": "数学建模活动与数学探究活动",
      "description": "数学建模活动是对现实问题进行数学抽象，用数学语言表达问题、\n用数学方法构建模型解决问题的过程。主要包括：在实际情境中从数学\n的视角发现问题、提出问题，分析问题、建立模型，确定参数、计算求\n解，检验结果、改进模型，最终解决实际问题。数学建模活动是基于数\n学思维运用模型解决实际问题的一类综合实践活动，是高中阶段数学课\n程的重要内容。\n、 ３ ３\n五 课程内容\n数学建模活动的基本过程如下：\n\b\u001b \u0007\n\u0004\u001a\u001b\n\u0012 \u0006\n\u0017 \u0006\n\u0002\u0005\u0002\b\u001b\n\u0013\n\u0005\u0002\b\u001b\n\b\u001b\u0013\n数学探究活动是围绕某个具体的数学问题，开展自主探究、合作研\n究并最终解决问题的过程。具体表现为：发现和提出有意义的数学问\n题，猜测合理的数学结论，提出解决问题的思路和方案，通过自主探\n索、合作研究论证数学结论。数学探究活动是运用数学知识解决数学问\n题的一类综合实践活动，是高中阶段数学课程的重要内容。\n数学建模活动与数学探究活动以课题研究的形式开展。在必修课程\n中，要求学生完成其中的一个课题研究。",
      "subject": "SX0302",
      "type": "Unit",
      "applicableLevel": "OB0601",
      "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th005"
    },
    {
      "identifier": "urn:jy:math:SB0201:OB06:unit:un0015",
      "title": "数列",
      "description": "１\n数列\n本单元的学习，可以帮助学生通过对日常生活中实际问题的分析，\n了解数列的概念；探索并掌握等差数列和等比数列的变化规律，建立通\n项公式与前狀项和公式；能运用等差数列、等比数列解决简单的实际\n问题和数学问题，感受数学模型的现实意义与应用；了解等差数列与一\n３ ６ （２０１７ ２０２５ ）\n普通高中数学课程标准 年版 年修订\n\n元一次函数、等比数列与指数函数的联系，感受数列与函数的共性与差\n异，体会数学的整体性。\n内容包括：数列概念、等差数列、等比数列、数学归纳法。",
      "subject": "SX0302",
      "type": "Unit",
      "applicableLevel": "OB0601",
      "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th006"
    },
    {
      "identifier": "urn:jy:math:SB0201:OB06:unit:un0016",
      "title": "一元函数导数及其应用",
      "description": "２\n一元函数导数及其应用\n本单元的学习，可以帮助学生通过丰富的实际背景理解导数的概\n念，掌握导数的基本运算，运用导数研究函数的性质，并解决一些实际\n问题。\n、 ３ ７\n内容包括：导数概念及其意义、导数运算、导数在研究函数中的应 用、微积分的创立与发展。",
      "subject": "SX0302",
      "type": "Unit",
      "applicableLevel": "OB0601",
      "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th006"
    },
    {
      "identifier": "urn:jy:math:SB0201:OB06:unit:un0017",
      "title": "空间向量与立体几何",
      "description": "１\n空间向量与立体几何\n本单元的学习，可以帮助学生在学习平面向量的基础上，利用类比\n的方法理解空间向量的概念、运算、基本定理和应用，体会平面向量和\n空间向量的共性和差异；运用向量的方法研究空间基本图形的位置关系\n和度量关系，体会向量方法和综合几何方法的共性和差异；运用向量方\n法解决简单的数学问题和实际问题，感悟向量是研究几何问题的有效\n工具。\n内容包括：空间直角坐标系、空间向量及其运算、向量基本定理及 坐标表示、空间向量的应用。",
      "subject": "SX0302",
      "type": "Unit",
      "applicableLevel": "OB0601",
      "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th007"
    },
    {
      "identifier": "urn:jy:math:SB0201:OB06:unit:un0018",
      "title": "平面解析几何",
      "description": "２\n平面解析几何\n本单元的学习，可以帮助学生在平面直角坐标系中，认识直线、\n圆、椭圆、抛物线、双曲线的几何特征，建立它们的标准方程；运用代\n数方法进一步认识圆锥曲线的性质以及它们的位置关系；运用平面解析\n几何方法解决简单的数学问题和实际问题，感悟平面解析几何中蕴含的\n数学思想。\n内容包括：直线与方程、圆与方程、圆锥曲线与方程、平面解析 几何的形成与发展。",
      "subject": "SX0302",
      "type": "Unit",
      "applicableLevel": "OB0601",
      "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th007"
    },
    {
      "identifier": "urn:jy:math:SB0201:OB06:unit:un0019",
      "title": "计数原理",
      "description": "１\n计数原理\n分类加法计数原理和分步乘法计数原理是解决计数问题的基础，称\n为基本计数原理。本单元的学习，可以帮助学生理解两个基本计数原\n理，运用计数原理探索排列、组合、二项式定理等问题。\n内容包括：两个基本计数原理、排列与组合、二项式定理。",
      "subject": "SX0302",
      "type": "Unit",
      "applicableLevel": "OB0601",
      "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th008"
    },
    {
      "identifier": "urn:jy:math:SB0201:OB06:unit:un0020",
      "title": "概率",
      "description": "２\n概率\n本单元的学习，可以帮助学生了解条件概率，理解条件概率与独立\n性的关系，能进行简单计算；感悟离散型随机变量及其分布列的含义，\n知道可以通过随机变量更好地刻画随机现象；理解伯努利试验，掌握二\n项分布，了解超几何分布；感悟服从正态分布的随机变量，知道连续型\n随机变量；基于随机变量及其分布解决简单的实际问题。\n内容包括：随机事件的条件概率、离散型随机变量及其分布列、正 态分布。",
      "subject": "SX0302",
      "type": "Unit",
      "applicableLevel": "OB0601",
      "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th008"
    },
    {
      "identifier": "urn:jy:math:SB0201:OB06:unit:un0021",
      "title": "统计",
      "description": "３\n统计\n本单元的学习，可以帮助学生了解样本相关系数的统计含义，了解\n一元线性回归模型和２×２列联表，运用这些方法解决简单的实际问题。\n会利用统计软件进行数据分析。\n内容包括：成对数据的统计相关性、一元线性回归模型、２×２列 联表。",
      "subject": "SX0302",
      "type": "Unit",
      "applicableLevel": "OB0601",
      "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th008"
    },
    {
      "identifier": "urn:jy:math:SB0201:OB06:unit:un0022",
      "title": "数学建模活动与数学探究活动",
      "description": "数学建模活动与数学探究活动以课题研究的形式开展。在选择性必\n修课程中，要求学生完成一个课题研究，可以是数学建模的课题研究，\n也可以是数学探究的课题研究。课题可以是学生在学习必修课程时已完\n成课题的延续，或者是新的课题。\n内容包括：数列极限、函数极限、连续函数、导数与微分、定 积分。",
      "subject": "SX0302",
      "type": "Unit",
      "applicableLevel": "OB0601",
      "CJ_theme": "urn:jy:math:SB0201:OB06:theme:th009"
    }

      "target": "urn:jy:math:SB0201:OB06:AcademicQuality:l2",
      "relationName": "courseModuleBelongsToAcademicQuality",
      "label": "课程模块与学业质量的关系 / courseModuleBelongsToAcademicQuality"
    },
    {
      "source": "urn:jy:math:SB0201:OB06:course-module:cm003",
      "target": "urn:jy:math:SB0201:OB06:AcademicQuality:l3",
      "relationName": "courseModuleBelongsToAcademicQuality",
      "label": "课程模块与学业质量的关系 / courseModuleBelongsToAcademicQuality"
    }
  ]
};

// ========== 全局变量 ==========
let svg, gRoot;
let simulation = null;

// ========== 初始化SVG容器 ==========
function initSVG() {
  svg = d3.select("#svg");
  gRoot = svg.append("g");
  
  svg.append("defs").selectAll("marker").data(["arrow"]).join("marker")
    .attr("id","arrow").attr("viewBox","0 -5 10 10").attr("refX", 18).attr("refY", 0)
    .attr("markerWidth", 6).attr("markerHeight", 6).attr("orient", "auto")
    .append("path").attr("d", "M0,-5L10,0L0,5").attr("fill", "#93c5fd");
  
  svg.call(d3.zoom().scaleExtent([0.05,6]).on("zoom", e => gRoot.attr("transform", e.transform)));
}

// ========== 初始化图谱 ==========
function initializeGraph() {
  let links = GRAPH.links.map(d => Object.assign({}, d));
  let nodes = GRAPH.nodes.map(d => Object.assign({degree:0}, d));
  
  const deg = new Map();
  nodes.forEach(d => {
    const key = getNodeId(d);
    if(key && !deg.has(key)){
      deg.set(key, 0);
    }
  });
  
  links.forEach(l => {
    const sid = l.source;
    const tid = l.target;
    if(sid && tid){
      deg.set(sid, (deg.get(sid) || 0) + 1);
      deg.set(tid, (deg.get(tid) || 0) + 1);
    }
  });
  
  nodes.forEach(d => {
    const key = getNodeId(d);
    d.degree = deg.get(key) || 0;
  });
  
  const typeSet = new Set(nodes.map(d => d.type).filter(Boolean));
  const typeList = Array.from(typeSet).sort();
  
  const relTypeSet = new Set(links.map(d => d.relationName || d.label).filter(Boolean));
  const relTypeList = Array.from(relTypeSet).sort();
  
  // 为每种实体类型分配颜色
  const color = d3.scaleOrdinal()
    .domain(typeList)
    .range(d3.schemeTableau10.concat(d3.schemeSet3).slice(0, typeList.length));
  
  const state = {
    enabledTypes: new Set(typeList),
    enabledRelTypes: new Set(relTypeList),
    nodeQuery: "",
    linkQuery: "",
    nodeOnly: false,
    linkOnly: false
  };
  
  function getNodeId(d) {
    return d.identifier || d.id || "";
  }
  
  const width = svg.node().getBoundingClientRect().width;
  const height = svg.node().getBoundingClientRect().height;
  
  if(simulation) simulation.stop();
  simulation = d3.forceSimulation(nodes)
    .force("link", d3.forceLink(links).id(d => getNodeId(d)).distance(80))
    .force("charge", d3.forceManyBody().strength(-300))
    .force("center", d3.forceCenter(width/2, height/2))
    .force("collision", d3.forceCollide().radius(20));
  
  const linkSel = gRoot.selectAll(".link").data(links).join("line").attr("class","link");
  const linkLabelSel = gRoot.selectAll(".link-label").data(links).join("text").attr("class","link-label").text(d => d.label || "");
  
  const nodeSel = gRoot.selectAll(".node").data(nodes).join("g").attr("class","node")
    .call(d3.drag().on("start", function(event, d) {
      if(!d.fixed) d.fixed = true;
      event.sourceEvent.stopPropagation();
    }).on("drag", function(event, d) {
      d.fx = event.x; d.fy = event.y;
    }).on("end", function(event, d) {
      if(event.sourceEvent.detail === 2){
        d.fixed = false; d.fx = null; d.fy = null;
      }
    }));
  
  nodeSel.append("circle")
    .attr("r", d => Math.sqrt(d.degree || 1) * 3 + 4)
    .attr("fill", d => color(d.type) || "#60a5fa")
    .attr("stroke", "#000")
    .attr("stroke-width", 0.6);
  nodeSel.append("text").text(d => d.title || getNodeId(d)).attr("dy", 18);
  
  nodeSel.on("mouseover", function(event, d) { showTooltip(event, d); })
    .on("mouseout", hideTooltip);
  
  simulation.on("tick", () => {
    linkSel.attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);
    
    linkLabelSel.attr("x", d => (d.source.x + d.target.x) / 2)
      .attr("y", d => (d.source.y + d.target.y) / 2);
    
    nodeSel.attr("transform", d => `translate(${d.x},${d.y})`);
  });
  
  function updateVisibility() {
    const nodeQuery = state.nodeQuery.toLowerCase();
    const linkQuery = state.linkQuery.toLowerCase();
    
    const nodeOk = new Set();
    nodes.forEach((d, i) => {
      const matchType = state.enabledTypes.has(d.type);
      const matchQuery = !nodeQuery || JSON.stringify(d).toLowerCase().includes(nodeQuery);
      if(matchType && (matchQuery || !state.nodeOnly)){
        nodeOk.add(i);
      }
    });
    
    nodeSel.classed("hidden", (d, i) => {
      const queryOk = !nodeQuery || JSON.stringify(d).toLowerCase().includes(nodeQuery);
      const pass = state.enabledTypes.has(d.type) && (state.nodeOnly ? queryOk : true);
      return !pass;
    });
    
    linkSel.classed("hidden", (d, i) => {
      const queryOk = !linkQuery || JSON.stringify(d).toLowerCase().includes(linkQuery);
      // d.source和d.target在forceLink处理后是节点对象
      const sourceId = getNodeId(d.source);
      const targetId = getNodeId(d.target);
      const sourceIdx = nodes.findIndex(n => getNodeId(n) === sourceId);
      const targetIdx = nodes.findIndex(n => getNodeId(n) === targetId);
      const nodesOk = sourceIdx >= 0 && targetIdx >= 0 && nodeOk.has(sourceIdx) && nodeOk.has(targetIdx);
      const relOk = state.enabledRelTypes.has(d.relationName) || state.enabledRelTypes.has(d.label);
      const pass = relOk && nodesOk && (state.linkOnly ? queryOk : true);
      return !pass;
    });
    
    linkLabelSel.classed("hidden", (_,i)=> d3.select(linkSel.nodes()[i]).classed("hidden"));
    
    const visibleNodes = nodeSel.nodes().filter(el => !el.classList.contains("hidden")).length;
    const visibleLinks = linkSel.nodes().filter(el => !el.classList.contains("hidden")).length;
    document.getElementById("stats").innerText = 
      `实体：${nodes.length}（可见 ${visibleNodes}） · 关系：${links.length}（可见 ${visibleLinks}） · 类型：${typeList.length}`;
  }
  
  function buildCheckboxes(containerId, items, setRef, onChange){
    const wrap = document.getElementById(containerId);
    wrap.innerHTML = "";
    items.forEach(name => {
      const id = containerId + "_" + name.replace(/\W+/g,"_");
      const label = document.createElement("label");
      label.style.display = "flex"; label.style.gap = "6px"; label.style.alignItems="center";
      const cb = document.createElement("input");
      cb.type = "checkbox"; cb.checked = setRef.has(name); cb.id = id;
      cb.addEventListener("change", ()=>{
        if(cb.checked) setRef.add(name); else setRef.delete(name);
        onChange();
      });
      const span = document.createElement("span");
      span.textContent = name;
      label.appendChild(cb); label.appendChild(span);
      wrap.appendChild(label);
    });
  }
  
  document.getElementById("nodeSearch").addEventListener("keydown", e=>{
    if(e.key === "Enter"){ 
      state.nodeQuery = e.target.value.trim(); 
      updateVisibility(); 
    }
  });
  
  document.getElementById("linkSearch").addEventListener("keydown", e=>{
    if(e.key === "Enter"){ 
      state.linkQuery = e.target.value.trim(); 
      updateVisibility(); 
    }
  });
  
  document.getElementById("nodeOnly").addEventListener("change", e=>{ 
    state.nodeOnly = e.target.checked; 
    updateVisibility(); 
  });
  document.getElementById("linkOnly").addEventListener("change", e=>{ 
    state.linkOnly = e.target.checked; 
    updateVisibility(); 
  });
  
  document.getElementById("resetNodeSearch").addEventListener("click", ()=>{ 
    document.getElementById("nodeSearch").value=""; 
    state.nodeQuery=""; 
    updateVisibility(); 
  });
  document.getElementById("resetLinkSearch").addEventListener("click", ()=>{ 
    document.getElementById("linkSearch").value=""; 
    state.linkQuery=""; 
    updateVisibility(); 
  });
  
  buildCheckboxes("typeFilters", typeList, state.enabledTypes, updateVisibility);
  buildCheckboxes("relFilters", relTypeList, state.enabledRelTypes, updateVisibility);
  
  document.getElementById("typeAll").addEventListener("click", ()=>{ 
    state.enabledTypes = new Set(typeList); 
    buildCheckboxes("typeFilters", typeList, state.enabledTypes, updateVisibility); 
    updateVisibility(); 
  });
  document.getElementById("typeNone").addEventListener("click", ()=>{ 
    state.enabledTypes = new Set(); 
    buildCheckboxes("typeFilters", typeList, state.enabledTypes, updateVisibility); 
    updateVisibility(); 
  });
  document.getElementById("relAll").addEventListener("click", ()=>{ 
    state.enabledRelTypes = new Set(relTypeList); 
    buildCheckboxes("relFilters", relTypeList, state.enabledRelTypes, updateVisibility); 
    updateVisibility(); 
  });
  document.getElementById("relNone").addEventListener("click", ()=>{ 
    state.enabledRelTypes = new Set(); 
    buildCheckboxes("relFilters", relTypeList, state.enabledRelTypes, updateVisibility); 
    updateVisibility(); 
  });
  
  const tooltip = document.getElementById("tooltip");
  function showTooltip(evt, d) { 
    const cjKeys = Object.keys(d).filter(k => k.startsWith('CJ_'));
    const cjData = {};
    cjKeys.forEach(k => cjData[k] = d[k]);
    const cjInfo = cjKeys.length ? `<div style="color:#93c5fd;margin:4px 0;">ContentJson字段：${cjKeys.join(', ')}</div>` : "";
    const jsonPreview = cjKeys.length ? `<pre style="margin:6px 0 0; white-space:pre-wrap; color:#9ca3af;">${esc(JSON.stringify(cjData, null, 2))}</pre>` : "";
    tooltip.style.display = "block";
    tooltip.style.left = (evt.pageX + 14) + "px";
    tooltip.style.top = (evt.pageY + 14) + "px";
    tooltip.innerHTML = `<div style="font-weight:600; margin-bottom:4px;">${esc(d.title||getNodeId(d))}</div>
    <div style="color:#93c5fd; margin-bottom:4px;">类型：${esc(d.type)}　层级：${esc(d.applicableLevel||"")}</div>
    ${cjInfo}
    <div style="margin-bottom:4px;"><b>ID</b> <span style="font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;">${esc(getNodeId(d))}</span></div>
    <div style="font-size:12px; white-space:pre-wrap; color:#cbd5e1;">${esc(d.description||"")}</div>${jsonPreview}`;
  }
  function hideTooltip(){ tooltip.style.display="none"; }
  
  function esc(s){ 
    return (s||"").toString().replace(/[&<>"']/g, m=>{ 
      const map = { 
        "&":"&amp;", "<":"&lt;", ">":"&gt;", '"':"&quot;", "'":"&#39;" 
      };
      return map[m] || m;
    }); 
  }
  
  document.getElementById("stats").innerText = 
    `实体：${nodes.length} · 关系：${links.length} · 类型：${typeList.length}`;
  updateVisibility();
}

if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', () => {
    initSVG();
    initializeGraph();
  });
} else {
  initSVG();
  initializeGraph();
}

</script>
