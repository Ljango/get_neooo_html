<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>义教地理课标图谱</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        /* 侧边栏 */
        .sidebar {
            width: 320px;
            background: rgba(20, 20, 40, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
            flex-shrink: 0;
        }
        
        .sidebar h1 {
            font-size: 1.4rem;
            margin-bottom: 8px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .sidebar .description {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 16px;
            line-height: 1.5;
        }
        
        .stats {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        /* 控制面板 */
        .control-panel {
            margin-bottom: 20px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .control-panel h3 {
            font-size: 0.95rem;
            margin-bottom: 12px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        /* 搜索框 */
        .search-box {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 0.9rem;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .search-options {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .search-options label {
            font-size: 0.85rem;
            color: #aaa;
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        
        .btn-clear {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        
        .btn-clear:hover {
            background: rgba(231, 76, 60, 0.3);
        }
        
        /* 筛选器 */
        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .filter-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: #aaa;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .filter-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }
        
        .filter-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .filter-item input {
            accent-color: #3498db;
        }
        
        .filter-item .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        /* 图例 */
        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            color: #aaa;
        }
        
        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        /* 主画布区域 */
        .main-content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        #graph-container {
            width: 100%;
            height: 100%;
        }
        
        svg {
            width: 100%;
            height: 100%;
        }
        
        /* 节点样式 */
        .node {
            cursor: pointer;
            transition: filter 0.2s;
        }
        
        .node:hover {
            filter: brightness(1.2);
        }
        
        .node-label {
            font-size: 11px;
            fill: #ccc;
            pointer-events: none;
            text-anchor: middle;
            dominant-baseline: middle;
        }
        
        .node-label.highlighted {
            fill: #fff;
            font-weight: bold;
        }
        
        /* 边样式 */
        .link {
            stroke-opacity: 0.4;
            transition: stroke-opacity 0.2s;
        }
        
        .link:hover {
            stroke-opacity: 0.8;
        }
        
        .link-label {
            font-size: 9px;
            fill: #666;
            pointer-events: none;
        }
        
        /* 详情面板 */
        .detail-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 320px;
            max-height: calc(100vh - 40px);
            background: rgba(20, 20, 40, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
            display: none;
            backdrop-filter: blur(10px);
        }
        
        .detail-panel.show {
            display: block;
        }
        
        .detail-panel .close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            color: #888;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .detail-panel .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .detail-panel h3 {
            font-size: 1.1rem;
            margin-bottom: 12px;
            padding-right: 30px;
            color: #fff;
        }
        
        .detail-panel .type-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-bottom: 12px;
        }
        
        .detail-panel .props {
            margin-top: 12px;
        }
        
        .detail-panel .prop-item {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
        }
        
        .detail-panel .prop-key {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 4px;
        }
        
        .detail-panel .prop-value {
            font-size: 0.85rem;
            color: #ddd;
            word-break: break-all;
            max-height: 120px;
            overflow-y: auto;
        }
        
        /* 返回按钮 */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 340px;
            padding: 8px 16px;
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(52, 152, 219, 0.3);
            border-radius: 8px;
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            z-index: 100;
        }
        
        .back-btn:hover {
            background: rgba(52, 152, 219, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <h1>📚 义教地理课标图谱</h1>
            <p class="description">义教地理课程标准完整知识结构 | 可拖拽/缩放 | 点击查看详情</p>
            <div class="stats">

            <!-- 图例 -->

            <!-- 搜索 -->
            <div class="control-panel">

                    </label>
                    <button class="btn btn-clear" id="clear-search">清空</button>
                </div>
            </div>
            
            <!-- 实体类型筛选 -->
            <div class="control-panel">
                <h3>🧩 实体类型筛选</h3>
                <div class="filter-group" style="margin-bottom: 12px;">
                    <button class="filter-btn" id="select-all-types">全选</button>
                    <button class="filter-btn" id="deselect-all-types">全不选</button>
                </div>
                <div id="entity-type-filters"></div>
            </div>
            
            <!-- 关系类型筛选 -->
            <div class="control-panel">
                <h3>🔗 关系类型筛选</h3>
                <div class="filter-group" style="margin-bottom: 12px;">
                    <button class="filter-btn" id="select-all-relations">全选</button>
                    <button class="filter-btn" id="deselect-all-relations">全不选</button>
                </div>
                <div id="relation-type-filters"></div>
            </div>
        </aside>
        
        <!-- 主画布 -->
        <main class="main-content">
            <a href="index.html" class="back-btn">← 返回图谱列表</a>
            <div id="graph-container"></div>
            
            <!-- 详情面板 -->
            <div class="detail-panel" id="detail-panel">
                <button class="close-btn" id="close-detail">×</button>
                <h3 id="detail-title"></h3>
                <span class="type-badge" id="detail-type"></span>
                <div class="props" id="detail-props"></div>
            </div>
        </main>
    </div>

02", "title": "地球的运动", "type": "LearningThemeL1", "typeLabel": "一级学习主题", "color": "#e67e22", "size": 22, "properties": {"description": "主题二：地球的运动，包括地球自转和公转等内容", "subject": "SB0308", "applicableLevel": "OB03", "contentJson": {"contentRequirement": "1. 地球自转：运用地球仪或软件，演示地球的自转运动，说出地球的自转方向、周期。结合实例，说出地球自转产生的主要自然现象及其对人们生产生活的影响。2. 地球公转：运用模型或软件，演示地球的公转运动，说出地球的公转方向、周期。结合实例，说出地球公转产生的主要自然现象及其对人们生产生活的影响。", "achievementRequirement": "学习本主题后，学生能够自主演示地球的自转和公转运动，归纳地球的运动规律，并用现实世界中的事例证明地球运动的存在，形成尊重客观事实的科学态度；能够举例说明地球运动所产生的主要自然现象及其对人们生产生活的影响，以及人们顺应自然规律进行社会活动所展现出的智慧，树立尊重自然、顺应自然的观念。", "teachingTip": "本主题包括地球的自转和公转、地球运动产生的自然现象等内容，旨在帮助学生科学地认识地球运动规律及其对人类地球家园的意义，形成尊重、敬畏、顺应自然规律，以及科学认识自然现象的意识。地球运动产生的很多自然现象是学生十分熟悉的，可以结合学生的生活感受设计教学情境。例如，利用表现太阳东升西落、四季更替、昼夜长短变化等现象的示意图、视频素材、数据可视化图等，启发学生思考这些现象产生的可能原因。还可以结合地球运动影响人们生产生活的实例设计教学情境，例如：时差对世界各地收看国际体育赛事的影响；节气与农业生产的关系，以及其中反映的中国古代劳动人民的智慧等。本主题教学中要注重使用直观教具和其他教学资源，让学生在实际操作中感知地球自转、公转的基本状态和运动规律。引导学生根据已有的生活经验思考问题，如“怎么证明地球是运动的？”“地球运动对我们的生产生活有什么影响？”等，培养学生科学实证的理性思维，以及对身边事物和现象的观察、解释能力。"}, "CJ_contentRequirement": "1. 地球自转：运用地球仪或软件，演示地球的自转运动，说出地球的自转方向、周期。结合实例，说出地球自转产生的主要自然现象及其对人们生产生活的影响。2. 地球公转：运用模型或软件，演示地球的公转运动，说出地球的公转方向、周期。结合实例，说出地球公转产生的主要自然现象及其对人们生产生活的影响。", "CJ_achievementRequirement": "学习本主题后，学生能够自主演示地球的自转和公转运动，归纳地球的运动规律，并用现实世界中的事例证明地球运动的存在，形成尊重客观事实的科学态度；能够举例说明地球运动所产生的主要自然现象及其对人们生产生活的影响，以及人们顺应自然规律进行社会活动所展现出的智慧，树立尊重自然、顺应自然的观念。", "CJ_teachingTip": "本主题包括地球的自转和公转、地球运动产生的自然现象等内容，旨在帮助学生科学地认识地球运动规律及其对人类地球家园的意义，形成尊重、敬畏、顺应自然规律，以及科学认识自然现象的意识。地球运动产生的很多自然现象是学生十分熟悉的，可以结合学生的生活感受设计教学情境。例如，利用表现太阳东升西落、四季更替、昼夜长短变化等现象的示意图、视频素材、数据可视化图等，启发学生思考这些现象产生的可能原因。还可以结合地球运动影响人们生产生活的实例设计教学情境，例如：时差对世界各地收看国际体育赛事的影响；节气与农业生产的关系，以及其中反映的中国古代劳动人民的智慧等。本主题教学中要注重使用直观教具和其他教学资源，让学生在实际操作中感知地球自转、公转的基本状态和运动规律。引导学生根据已有的生活经验思考问题，如“怎么证明地球是运动的？”“地球运动对我们的生产生活有什么影响？”等，培养学生科学实证的理性思维，以及对身边事物和现象的观察、解释能力。"}}, {"id": "urn:jy:Geography:SB0308:OB03:LearningThemeL1:03", "title": "地球的表层", "type": "LearningThemeL1", "typeLabel": "一级学习主题", "color": "#e67e22", "size": 22, "properties": {"description": "主题三：地球的表层，包括自然环境和人文环境等内容", "subject": "SB0308", "applicableLevel": "OB03", "contentJson": {"contentRequirement": "1. 自然环境：(1) 陆地和海洋：阅读世界地图，描述世界海陆分布状况，说出七大洲、四大洋的分布。通过阅读地形图、图像，观看影视资料，观察地形模型或实地考察等，区别山地、丘陵、高原、平原、盆地的形态特征。在世界地形图上指出陆地主要地形和海底主要地形的分布，观察地形分布大势。结合实例，说明海洋和陆地处于不断的运动变化之中；说出板块构造学说的基本观点，并解释世界火山、地震带的分布与板块运动的关系。结合实例，说出海洋对人们生产生活的影响。(2) 天气与气候：收看天气预报节目，识别常见的天气符号，模拟播报天气。阅读世界年平均气温和1月、7月平均气温分布图，描述和简要归纳世界气温分布特点。阅读世界年降水量分布图，描述和简要归纳世界降水分布特点。阅读某地区气温、降水数据资料，并据此绘制气温曲线图和降水量柱状图，说出气温与降水量随时间变化的特点。阅读世界气候类型分布图，描述世界主要气候类型的分布特征；结合实例，说明纬度位置、海陆分布、地形等对气候的影响。结合实例，说明天气和气候对人们生产生活的影响。2. 人文环境：(1) 居民与文化：运用地图和相关资料，描述并简要归纳世界人口数量变化和人口空间分布特点。通过阅读图像、观看视频或实地考察等，描述城镇与乡村的景观特征及其变化。运用反映人种、语言、宗教、习俗等内容的图文资料，描述世界文化的丰富多彩，树立尊重世界文化多样性的意识。(2) 发展与合作：以某发达国家和某发展中国家为例，描述不同国家发展水平的差异。结合实例，说明交通运输在全球经济发展中的重要作用。结合实例，说明加强国际合作的重要意义。", "achievementRequirement": "学习本主题后，学生能够运用地图及其他地理工具，观察、描述地球表层陆地、海洋的基本面貌，说出地形、气候等自然环境要素的基本状况，以及自然环境要素对人们生产生活的影响；能够观察、描述地球上人口、城乡、文化等人文环境要素的基本状况，以及人类活动对自然环境的影响；能够比较不同地区与国家的发展水平差异，认识全球经济合作的重要意义，初步形成人类命运共同体意识。", "teachingTip": "本主题包括全球陆地与海洋、地形、气候等自然地理内容，以及人口、城乡、文化、经济发展等人文地理内容，旨在帮助学生认识全球自然与人文环境的基本状况，提高学生对有关全球议题的理解能力。运用全球或区域资料，结合具体内容，设计不同的教学情境。用地球仪、地图、遥感影像、影视资料、数据可视化图等资料，结合若干能够反映地理环境特点的素材，如世界的三极（南极、北极和青藏高原）、世界地形之最、世界气候之最、世界旅游攻略、反映世界经济社会发展差异的统计数据、中国的“一带一路”倡议等，创设教学情境。从情境中引发问题，再转化为解决问题的任务，促使学生在完成任务的过程中领会和建构知识，如利用地图和其他资料，了解世界地形、世界气候基本的空间分布特征；结合具体案例，运用数据、图像等资料，描述和简要归纳世界人口、城乡、文化的基本特征与空间分布特点；用比较、分析的方法，认识世界发展差异与经济全球化的重要意义。根据学生的学习情况，还可以结合事实材料适当拓展，讲述一些全球性的环境问题，如地球面临海平面上升、荒漠化等问题，以及全球气候变化和碳达峰与碳中和的关系等内容，强化生态环境保护教育。"}, "CJ_contentRequirement": "1. 自然环境：(1) 陆地和海洋：阅读世界地图，描述世界海陆分布状况，说出七大洲、四大洋的分布。通过阅读地形图、图像，观看影视资料，观察地形模型或实地考察等，区别山地、丘陵、高原、平原、盆地的形态特征。在世界地形图上指出陆地主要地形和海底主要地形的分布，观察地形分布大势。结合实例，说明海洋和陆地处于不断的运动变化之中；说出板块构造学说的基本观点，并解释世界火山、地震带的分布与板块运动的关系。结合实例，说出海洋对人们生产生活的影响。(2) 天气与气候：收看天气预报节目，识别常见的天气符号，模拟播报天气。阅读世界年平均气温和1月、7月平均气温分布图，描述和简要归纳世界气温分布特点。阅读世界年降水量分布图，描述和简要归纳世界降水分布特点。阅读某地区气温、降水数据资料，并据此绘制气温曲线图和降水量柱状图，说出气温与降水量随时间变化的特点。阅读世界气候类型分布图，描述世界主要气候类型的分布特征；结合实例，说明纬度位置、海陆分布、地形等对气候的影响。结合实例，说明天气和气候对人们生产生活的影响。2. 人文环境：(1) 居民与文化：运用地图和相关资料，描述并简要归纳世界人口数量变化和人口空间分布特点。通过阅读图像、观看视频或实地考察等，描述城镇与乡村的景观特征及其变化。运用反映人种、语言、宗教、习俗等内容的图文资料，描述世界文化的丰富多彩，树立尊重世界文化多样性的意识。(2) 发展与合作：以某发达国家和某发展中国家为例，描述不同国家发展水平的差异。结合实例，说明交通运输在全球经济发展中的重要作用。结合实例，说明加强国际合作的重要意义。", "CJ_achievementRequirement": "学习本主题后，学生能够运用地图及其他地理工具，观察、描述地球表层陆地、海洋的基本面貌，说出地形、气候等自然环境要素的基本状况，以及自然环境要素对人们生产生活的影响；能够观察、描述地球上人口、城乡、文化等人文环境要素的基本状况，以及人类活动对自然环境的影响；能够比较不同地区与国家的发展水平差异，认识全球经济合作的重要意义，初步形成人类命运共同体意识。", "CJ_teachingTip": "本主题包括全球陆地与海洋、地形、气候等自然地理内容，以及人口、城乡、文化、经济发展等人文地理内容，旨在帮助学生认识全球自然与人文环境的基本状况，提高学生对有关全球议题的理解能力。运用全球或区域资料，结合具体内容，设计不同的教学情境。用地球仪、地图、遥感影像、影视资料、数据可视化图等资料，结合若干能够反映地理环境特点的素材，如世界的三极（南极、北极和青藏高原）、世界地形之最、世界气候之最、世界旅游攻略、反映世界经济社会发展差异的统计数据、中国的“一带一路”倡议等，创设教学情境。从情境中引发问题，再转化为解决问题的任务，促使学生在完成任务的过程中领会和建构知识，如利用地图和其他资料，了解世界地形、世界气候基本的空间分布特征；结合具体案例，运用数据、图像等资料，描述和简要归纳世界人口、城乡、文化的基本特征与空间分布特点；用比较、分析的方法，认识世界发展差异与经济全球化的重要意义。根据学生的学习情况，还可以结合事实材料适当拓展，讲述一些全球性的环境问题，如地球面临海平面上升、荒漠化等问题，以及全球气候变化和碳达峰与碳中和的关系等内容，强化生态环境保护教育。"}}, {"id": "urn:jy:Geography:SB0308:OB03:LearningThemeL1:04", "title": "认识世界", "type": "LearningThemeL1", "typeLabel": "一级学习主题", "color": "#e67e22", "size": 22, "properties": {"description": "主题四：认识世界，包括认识大洲、认识地区、认识国家等内容", "subject": "SB0308", "applicableLevel": "OB03", "contentJson": {"contentRequirement": "1. 认识大洲：运用地图和相关资料，描述某大洲的地理位置，并依据大洲地理位置特点，判断大洲所处热量带和降水的空间分布概况。运用地图和相关资料，简要归纳某大洲的地形、气候、人口、经济等地理特征。2. 认识地区：运用地图和相关资料，描述某地区的地理位置，简要归纳自然地理特征，说明该特征对当地人们生产生活的影响。以某地区的一种自然资源为例，说出该资源在当地的分布状况、对外输出地区以及对当地乃至世界的重要意义。结合实例，说明某地区发展旅游业的优势。根据南极、北极地区自然地理环境的特殊性，说明开展极地科学考察和保护极地环境的重要性。3. 认识国家：运用地图和相关资料，说出某国家的地理位置、范围、领土构成和首都；选择与该国地理位置差异明显的国家，比较它们纬度位置和海陆位置的差异。运用地图和相关资料，描述某国家突出的自然地理特征。运用地图和相关资料，说出某国家人文地理主要特点及其与自然地理环境的联系。运用地图和相关资料，联系某国家的自然地理环境特点，结合实例简要分析该国因地制宜发展经济的途径。运用地图和相关资料，简要分析某国家在资源开发、环境保护方面的经验和教训。结合实例，简要说明一个国家对某地自然环境的改造活动对其他地方自然环境的影响。结合某国家的实例，简要说明该国家与其他国家在经济社会等方面的联系及其意义。说明：(1) 本主题规定从世界范围内选学部分大洲、地区、国家，旨在使学生认识区域自然地理环境和人文地理环境的主要特征，初步掌握认识区域地理特征的基本方法。(2) 从世界范围内选择区域进行学习时，除南极和北极地区是必学区域外，还需从世界范围内至少选择一个大洲、三个地区和四个国家作为必学内容。(3) 所选择的“大洲—地区—国家”组合必须涉及所有大洲，其内容必须涵盖本主题全部的“内容要求”。就某一个区域而言，可以落实若干条“内容要求”，合理组织相关素材。", "achievementRequirement": "学习本主题后，学生能够运用地图及其他地理工具，从地理位置、地理事物和现象的空间分布、人与自然的关系，以及区域差异和区域联系等角度，描述并简要分析某大洲、地区和国家的主要地理特征；能够结合世界政治、经济、社会、文化事物和现象，运用认识区域的方法，简要分析这些事物和现象发生的区域地理背景，形成从地理视角看待、探究现实世界的意识和能力，初步具备全球视野和社会责任感。", "teachingTip": "本主题包括认识大洲、地区、国家等不同空间尺度的区域，涵盖这些区域的地理位置、空间分布、区域差异、区域联系等内容，旨在帮助学生理解世界不同区域自然地理环境的差异性、社会文化的多样性，以及人与自然的关系，初步形成人与自然生命共同体、人类命运共同体等意识。本主题要通过创设一定的情境、问题和任务开展教学活动。在情境创设上，要关注区域差异，侧重空间联系与相互作用。选择当前社会热点和世界各地富有特色的生产生活活动，作为情境创设的基本素材。创设的情境要契合学生的认知发展水平，与地理问题、任务有较强的关联性，有利于激发学生对地方、区域和全球问题的好奇心。在问题与任务的设计上，可以从世界的某个事件在何处发生、为何发生为起点，提出问题，设计学习任务。然后引导学生运用地图、图像、数字资源以及地理信息技术等工具，完成空间位置辨识、地理现象观察、区域特征归纳、区域联系分析等任务。总的要求是，通过创设特定的情境，设计有驱动性的地理问题和具体任务，引导学生学会自主学习、合作探究，同时将评价嵌入学生学习的全过程。本主题涉及的内容非常广泛，要有重点地设计学习活动。"}, "CJ_contentRequirement": "1. 认识大洲：运用地图和相关资料，描述某大洲的地理位置，并依据大洲地理位置特点，判断大洲所处热量带和降水的空间分布概况。运用地图和相关资料，简要归纳某大洲的地形、气候、人口、经济等地理特征。2. 认识地区：运用地图和相关资料，描述某地区的地理位置，简要归纳自然地理特征，说明该特征对当地人们生产生活的影响。以某地区的一种自然资源为例，说出该资源在当地的分布状况、对外输出地区以及对当地乃至世界的重要意义。结合实例，说明某地区发展旅游业的优势。根据南极、北极地区自然地理环境的特殊性，说明开展极地科学考察和保护极地环境的重要性。3. 认识国家：运用地图和相关资料，说出某国家的地理位置、范围、领土构成和首都；选择与该国地理位置差异明显的国家，比较它们纬度位置和海陆位置的差异。运用地图和相关资料，描述某国家突出的自然地理特征。运用地图和相关资料，说出某国家人文地理主要特点及其与自然地理环境的联系。运用地图和相关资料，联系某国家的自然地理环境特点，结合实例简要分析该国因地制宜发展经济的途径。运用地图和相关资料，简要分析某国家在资源开发、环境保护方面的经验和教训。结合实例，简要说明一个国家对某地自然环境的改造活动对其他地方自然环境的影响。结合某国家的实例，简要说明该国家与其他国家在经济社会等方面的联系及其意义。说明：(1) 本主题规定从世界范围内选学部分大洲、地区、国家，旨在使学生认识区域自然地理环境和人文地理环境的主要特征，初步掌握认识区域地理特征的基本方法。(2) 从世界范围内选择区域进行学习时，除南极和北极地区是必学区域外，还需从世界范围内至少选择一个大洲、三个地区和四个国家作为必学内容。(3) 所选择的“大洲—地区—国家”组合必须涉及所有大洲，其内容必须涵盖本主题全部的“内容要求”。就某一个区域而言，可以落实若干条“内容要求”，合理组织相关素材。", "CJ_achievementRequirement": "学习本主题后，学生能够运用地图及其他地理工具，从地理位置、地理事物和现象的空间分布、人与自然的关系，以及区域差异和区域联系等角度，描述并简要分析某大洲、地区和国家的主要地理特征；能够结合世界政治、经济、社会、文化事物和现象，运用认识区域的方法，简要分析这些事物和现象发生的区域地理背景，形成从地理视角看待、探究现实世界的意识和能力，初步具备全球视野和社会责任感。", "CJ_teachingTip": "本主题包括认识大洲、地区、国家等不同空间尺度的区域，涵盖这些区域的地理位置、空间分布、区域差异、区域联系等内容，旨在帮助学生理解世界不同区域自然地理环境的差异性、社会文化的多样性，以及人与自然的关系，初步形成人与自然生命共同体、人类命运共同体等意识。本主题要通过创设一定的情境、问题和任务开展教学活动。在情境创设上，要关注区域差异，侧重空间联系与相互作用。选择当前社会热点和世界各地富有特色的生产生活活动，作为情境创设的基本素材。创设的情境要契合学生的认知发展水平，与地理问题、任务有较强的关联性，有利于激发学生对地方、区域和全球问题的好奇心。在问题与任务的设计上，可以从世界的某个事件在何处发生、为何发生为起点，提出问题，设计学习任务。然后引导学生运用地图、图像、数字资源以及地理信息技术等工具，完成空间位置辨识、地理现象观察、区域特征归纳、区域联系分析等任务。总的要求是，通过创设特定的情境，设计有驱动性的地理问题和具体任务，引导学生学会自主学习、合作探究，同时将评价嵌入学生学习的全过程。本主题涉及的内容非常广泛，要有重点地设计学习活动。"}}, {"id": "urn:jy:Geography:SB0308:OB03:LearningThemeL1:05", "title": "认识中国", "type": "LearningThemeL1", "typeLabel": "一级学习主题", "color": "#e67e22", "size": 22, "properties": {"description": "主题五：认识中国，包括认识中国全貌、认识分区和认识家乡等内容", "subject": "SB0308", "applicableLevel": "OB03", "contentJson": {"contentRequirement": "1. 认识中国全貌：运用地图，描述中国的地理位置与疆域特征，说明南海诸岛是中国领土的组成部分，钓鱼岛及其附属岛屿是中国固有领土，增强国家版图意识与海洋权益意识。运用中国行政区划图，识别34个省级行政区，记住它们的简称和行政中心。运用地图和相关资料，简要归纳中国地形、气候、河湖等的特征；简要分析影响中国气候的主要因素。运用地图和相关资料，描述长江、黄河的特点，举例说明其对经济发展和人们生活的影响。运用地图和相关资料，描述中国人口的基本状况和变化。运用地图和相关资料，简要归纳中国的民族分布特点，树立中华民族共同体意识。运用地图和相关资料，描述中国水资源、土地资源、矿产资源和海洋资源等自然资源的主要特征，举例说明自然资源与人们生产生活的关系，认识开发、利用、保护自然资源的重要意义。借助地图和相关资料，举例描述中国农业、工业等生产活动的分布，并用实例说明科学技术在产业发展中的重要作用。运用地图和相关资料，说明中国交通运输线的分布特征，以及高速公路、高速铁路的快速发展对人们生产生活的影响。运用地图和相关资料，描述中国主要的自然灾害和环境问题；针对某一自然灾害或环境问题提出合理的防治建议；掌握一定的气象灾害和地质灾害的安全防护技能。2. 认识分区：运用地图、图像等资料，说明秦岭—淮河等重要自然地理界线在地理分区中的意义。运用地图和相关资料，说出某区域的地理位置和自然地理特征，说明自然条件对该区域经济社会发展的影响，认识因地制宜的重要性。结合实例，描述不同区域的差异，说明区域联系和协同发展对经济社会发展的意义。运用地图和相关资料，描述某区域城乡分布和变化，推测该区域城乡发展图景。进行野外考察或运用相关资料，说明自然环境与地方文化景观之间的关系。运用地图和相关资料，说明北京的自然地理特点、历史文化传统和城市建设成就，认识首都职能。运用地图和相关资料，说明香港、澳门的自然地理、历史文化传统和经济建设特点，以及港澳与内地经济发展的相互促进作用，增强区域联系的意识。运用地图和相关资料，说明台湾的自然地理、历史文化传统和现代化建设特点，认识台湾自古以来就是中国不可分割的领土，以及促进海峡两岸经济社会融合发展的意义。3. 认识家乡：进行野外考察并利用图文资料，描述家乡典型的自然与人文地理事物和现象，归纳家乡地理环境的特点，举例说明其形成过程及原因。与他人交流各自对家乡的看法并说明理由，感悟人们在不同体验和感知背景下对家乡形成的不同看法。举例说明家乡环境及生产发展给当地居民生活带来的影响和变化，并尝试用绿色发展理念，对家乡的发展规划提出合理建议，增强热爱家乡、建设家乡的意识。说明：(1) 除北京、香港、澳门、台湾外，还需从全国范围内至少选择五个不同空间尺度或不同类型的区域作为必学内容。(2) 家乡范围一般指县一级行政区。根据各地实际情况，认识家乡内容的教学可讲授本地区（省辖市）地理，或者本省（自治区、直辖市）地理。认识家乡的内容可以融入“认识中国全貌”和“认识分区”中，也可以单独教学。(3) 从本主题“内容要求”中至少选择一条，以实践活动的方式展开教学。", "achievementRequirement": "学习本主题后，学生能够运用地图及其他地理工具，从不同媒体及生活体验中获取并运用有关中国地理的信息资料，描述和说明中国基本的地理面貌，表达热爱祖国的情感；能够描述中国不同地区的主要地理特征，比较区域差异，从区域的视角说明人类活动与自然环境和资源的关系，初步形成因地制宜、区域协调发展的观念；能够观察、描述、解释家乡生产生活中的地理事物和现象，表现出主动学习及问题探究的意识和能力；能够在生活、学习中积极参与相关的公益活动，具有社会责任感。", "teachingTip": "本主题包括认识中国全貌、认识分区和认识家乡三部分，重在引导学生运用认识区域的方法，学习中国及其内部不同区域的自然和人文环境特点，以及经济社会发展状况，旨在帮助学生认识中国辽阔的疆域、优越的地理位置，强化国家领土主权、国土安全意识，感受祖国山河的壮美、人们生产生活的丰富多彩，培育生态文明意识和热爱祖国、热爱家乡的情感。本主题的教学可以从中国的地理事物和现象入手，利用丰富的图文资料和学生已有的常识、经验，创设多样的教学情境。例如：安排户外教学，为学生提供亲身体验和感知祖国大好河山的机会；组织学生进行地理阅读，引导他们欣赏中国的自然和文化景观，认同中华优秀传统文化，感悟党领导人民进行革命、改革、建设取得的伟大成就；组织学生对家乡环境的变化进行实地调查，感受美丽中国的建设步伐；利用现代信息技术，为学生提供直观、生动、便捷的学习资源，营造开放、活泼、多样的学习环境。本主题的教学要引导学生采用观察、描述、比较、归纳、说明、分析、评价等方法，认识中国地理环境的特点，思考家乡建设与祖国发展的关联；结合学生的生活体验，利用生产生活实例、时事热点问题等激发学生的兴趣，引导学生进行探究学习；开展学具制作、地理实验、社会调查、野外考察、社会实践、劳动，以及防灾避险紧急演练等实践活动，让学生在做中学。"}, "CJ_contentRequirement": "1. 认识中国全貌：运用地图，描述中国的地理位置与疆域特征，说明南海诸岛是中国领土的组成部分，钓鱼岛及其附属岛屿是中国固有领土，增强国家版图意识与海洋权益意识。运用中国行政区划图，识别34个省级行政区，记住它们的简称和行政中心。运用地图和相关资料，简要归纳中国地形、气候、河湖等的特征；简要分析影响中国气候的主要因素。运用地图和相关资料，描述长江、黄河的特点，举例说明其对经济发展和人们生活的影响。运用地图和相关资料，描述中国人口的基本状况和变化。运用地图和相关资料，简要归纳中国的民族分布特点，树立中华民族共同体意识。运用地图和相关资料，描述中国水资源、土地资源、矿产资源和海洋资源等自然资源的主要特征，举例说明自然资源与人们生产生活的关系，认识开发、利用、保护自然资源的重要意义。借助地图和相关资料，举例描述中国农业、工业等生产活动的分布，并用实例说明科学技术在产业发展中的重要作用。运用地图和相关资料，说明中国交通运输线的分布特征，以及高速公路、高速铁路的快速发展对人们生产生活的影响。运用地图和相关资料，描述中国主要的自然灾害和环境问题；针对某一自然灾害或环境问题提出合理的防治建议；掌握一定的气象灾害和地质灾害的安全防护技能。2. 认识分区：运用地图、图像等资料，说明秦岭—淮河等重要自然地理界线在地理分区中的意义。运用地图和相关资料，说出某区域的地理位置和自然地理特征，说明自然条件对该区域经济社会发展的影响，认识因地制宜的重要性。结合实例，描述不同区域的差异，说明区域联系和协同发展对经济社会发展的意义。运用地图和相关资料，描述某区域城乡分布和变化，推测该区域城乡发展图景。进行野外考察或运用相关资料，说明自然环境与地方文化景观之间的关系。运用地图和相关资料，说明北京的自然地理特点、历史文化传统和城市建设成就，认识首都职能。运用地图和相关资料，说明香港、澳门的自然地理、历史文化传统和经济建设特点，以及港澳与内地经济发展的相互促进作用，增强区域联系的意识。运用地图和相关资料，说明台湾的自然地理、历史文化传统和现代化建设特点，认识台湾自古以来就是中国不可分割的领土，以及促进海峡两岸经济社会融合发展的意义。3. 认识家乡：进行野外考察并利用图文资料，描述家乡典型的自然与人文地理事物和现象，归纳家乡地理环境的特点，举例说明其形成过程及原因。与他人交流各自对家乡的看法并说明理由，感悟人们在不同体验和感知背景下对家乡形成的不同看法。举例说明家乡环境及生产发展给当地居民生活带来的影响和变化，并尝试用绿色发展理念，对家乡的发展规划提出合理建议，增强热爱家乡、建设家乡的意识。说明：(1) 除北京、香港、澳门、台湾外，还需从全国范围内至少选择五个不同空间尺度或不同类型的区域作为必学内容。(2) 家乡范围一般指县一级行政区。根据各地实际情况，认识家乡内容的教学可讲授本地区（省辖市）地理，或者本省（自治区、直辖市）地理。认识家乡的内容可以融入“认识中国全貌”和“认识分区”中，也可以单独教学。(3) 从本主题“内容要求”中至少选择一条，以实践活动的方式展开教学。", "CJ_achievementRequirement": "学习本主题后，学生能够运用地图及其他地理工具，从不同媒体及生活体验中获取并运用有关中国地理的信息资料，描述和说明中国基本的地理面貌，表达热爱祖国的情感；能够描述中国不同地区的主要地理特征，比较区域差异，从区域的视角说明人类活动与自然环境和资源的关系，初步形成因地制宜、区域协调发展的观念；能够观察、描述、解释家乡生产生活中的地理事物和现象，表现出主动学习及问题探究的意识和能力；能够在生活、学习中积极参与相关的公益活动，具有社会责任感。", "CJ_teachingTip": "本主题包括认识中国全貌、认识分区和认识家乡三部分，重在引导学生运用认识区域的方法，学习中国及其内部不同区域的自然和人文环境特点，以及经济社会发展状况，旨在帮助学生认识中国辽阔的疆域、优越的地理位置，强化国家领土主权、国土安全意识，感受祖国山河的壮美、人们生产生活的丰富多彩，培育生态文明意识和热爱祖国、热爱家乡的情感。本主题的教学可以从中国的地理事物和现象入手，利用丰富的图文资料和学生已有的常识、经验，创设多样的教学情境。例如：安排户外教学，为学生提供亲身体验和感知祖国大好河山的机会；组织学生进行地理阅读，引导他们欣赏中国的自然和文化景观，认同中华优秀传统文化，感悟党领导人民进行革命、改革、建设取得的伟大成就；组织学生对家乡环境的变化进行实地调查，感受美丽中国的建设步伐；利用现代信息技术，为学生提供直观、生动、便捷的学习资源，营造开放、活泼、多样的学习环境。本主题的教学要引导学生采用观察、描述、比较、归纳、说明、分析、评价等方法，认识中国地理环境的特点，思考家乡建设与祖国发展的关联；结合学生的生活体验，利用生产生活实例、时事热点问题等激发学生的兴趣，引导学生进行探究学习；开展学具制作、地理实验、社会调查、野外考察、社会实践、劳动，以及防灾避险紧急演练等实践活动，让学生在做中学。"}}, {"id": "urn:jy:Geography:SB0308:OB03:LearningThemeL3:01", "title": "陆地和海洋", "type": "LearningThemeL3", "typeLabel": "三级学习主题", "color": "#f1c40f", "size": 16, "properties": {"description": "自然环境的三级主题：陆地和海洋", "subject": "SB0308", "applicableLevel": "OB03", "contentJson": {"contentRequirement": "阅读世界地图，描述世界海陆分布状况，说出七大洲、四大洋的分布。通过阅读地形图、图像，观看影视资料，观察地形模型或实地考察等，区别山地、丘陵、高原、平原、盆地的形态特征。在世界地形图上指出陆地主要地形和海底主要地形的分布，观察地形分布大势。结合实例，说明海洋和陆地处于不断的运动变化之中；说出板块构造学说的基本观点，并解释世界火山、地震带的分布与板块运动的关系。结合实例，说出海洋对人们生产生活的影响。", "ThemeL1": "urn:jy:Geography:SB0308:OB03:LearningThemeL1:03", "ThemeL2": "urn:jy:Geography:SB0308:OB03:LearningThemeL2:05"}, "CJ_contentRequirement": "阅读世界地图，描述世界海陆分布状况，说出七大洲、四大洋的分布。通过阅读地形图、图像，观看影视资料，观察地形模型或实地考察等，区别山地、丘陵、高原、平原、盆地的形态特征。在世界地形图上指出陆地主要地形和海底主要地形的分布，观察地形分布大势。结合实例，说明海洋和陆地处于不断的运动变化之中；说出板块构造学说的基本观点，并解释世界火山、地震带的分布与板块运动的关系。结合实例，说出海洋对人们生产生活的影响。", "CJ_ThemeL1": "urn:jy:Geography:SB0308:OB03:LearningThemeL1:03", "CJ_ThemeL2": "urn:jy:Geography:SB0308:OB03:LearningThemeL2:05"}}, {"id": "urn:jy:Geography:SB0308:OB03:LearningThemeL3:02", "title": "天气与气候", "type": "LearningThemeL3", "typeLabel": "三级学习主题", "color": "#f1c40f", "size": 16, "properties": {"description": "自然环境的三级主题：天气与气候", "subject": "SB0308", "applicableLevel": "OB03", "contentJson": {"contentRequirement": "收看天气预报节目，识别常见的天气符号，模拟播报天气。阅读世界年平均气温和1月、7月平均气温分布图，描述和简要归纳世界气温分布特点。阅读世界年降水量分布图，描述和简要归纳世界降水分布特点。阅读某地区气温、降水数据资料，并据此绘制气温曲线图和降水量柱状图，说出气温与降水量随时间变化的特点。阅读世界气候类型分布图，描述世界主要气候类型的分布特征；结合实例，说明纬度位置、海陆分布、地形等对气候的影响。结合实例，说明天气和气候对人们生产生活的影响。", "ThemeL1": "urn:jy:Geography:SB0308:OB03:LearningThemeL1:03", "ThemeL2": "urn:jy:Geography:SB0308:OB03:LearningThemeL2:05"}, "CJ_contentRequirement": "收看天气预报节目，识别常见的天气符号，模拟播报天气。阅读世界年平均气温和1月、7月平均气温分布图，描述和简要归纳世界气温分布特点。阅读世界年降水量分布图，描述和简要归纳世界降水分布特点。阅读某地区气温、降水数据资料，并据此绘制气温曲线图和降水量柱状图，说出气温与降水量随时间变化的特点。阅读世界气候类型分布图，描述世界主要气候类型的分布特征；结合实例，说明纬度位置、海陆分布、地形等对气候的影响。结合实例，说明天气和气候对人们生产生活的影响。", "CJ_ThemeL1": "urn:jy:Geography:SB0308:OB03:LearningThemeL1:03", "CJ_ThemeL2": "urn:jy:Geography:SB0308:OB03:LearningThemeL2:05"}}, {"id": "urn:jy:Geography:SB0308:OB03:LearningThemeL3:03", "title": "居民与文化", "type": "LearningThemeL3", "typeLabel": "三级学习主题", "color": "#f1c40f", "size": 16, "properties": {"description": "人文环境的三级主题：居民与文化", "subject": "SB0308", "applicableLevel": "OB03", "contentJson": {"contentRequirement": "运用地图和相关资料，描述并简要归纳世界人口数量变化和人口空间分布特点。通过阅读图像、观看视频或实地考察等，描述城镇与乡村的景观特征及其变化。运用反映人种、语言、宗教、习俗等内容的图文资料，描述世界文化的丰富多彩，树立尊重世界文化多样性的意识。", "ThemeL1": "urn:jy:Geography:SB0308:OB03:LearningThemeL1:03", "ThemeL2": "urn:jy:Geography:SB0308:OB03:LearningThemeL2:06"}, "CJ_contentRequirement": "运用地图和相关资料，描述并简要归纳世界人口数量变化和人口空间分布特点。通过阅读图像、观看视频或实地考察等，描述城镇与乡村的景观特征及其变化。运用反映人种、语言、宗教、习俗等内容的图文资料，描述世界文化的丰富多彩，树立尊重世界文化多样性的意识。", "CJ_ThemeL1": "urn:jy:Geography:SB0308:OB03:LearningThemeL1:03", "CJ_ThemeL2": "urn:jy:Geography:SB0308:OB03:LearningThemeL2:06"}}, {"id": "urn:jy:Geography:SB0308:OB03:LearningThemeL3:04", "title": "发展与合作", "type": "LearningThemeL3", "typeLabel": "三级学习主题", "color": "#f1c40f", "size": 16, "properties": {"description": "人文环境的三级主题：发展与合作", "subject": "SB0308", "applicableLevel": "OB03", "contentJson": {"contentRequirement": "以某发达国家和某发展中国家为例，描述不同国家发展水平的差异。结合实例，说明交通运输在全球经济发展中的重要作用。结合实例，说明加强国际合作的重要意义。", "ThemeL1": "urn:jy:Geography:SB0308:OB03:LearningThemeL1:03", "ThemeL2": "urn:jy:Geography:SB0308:OB03:LearningThemeL2:06"}, "CJ_contentRequirement": "以某发达国家和某发展中国家为例，描述不同国家发展水平的差异。结合实例，说明交通运输在全球经济发展中的重要作用。结合实例，说明加强国际合作的重要意义。", "CJ_ThemeL1": "urn:jy:Geography:SB0308:OB03:LearningThemeL1:03", "CJ_ThemeL2": "urn:jy:Geography:SB0308:OB03:LearningThemeL2:06"}}, {"id": "urn:jy:Geography:SB0308:OB03:CoreLiteracy:01", "title": "人地协调观", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "指人们对人类活动与地理环境之间的关系秉持的正确价值观。地理环境是人类生存的基础，人类活动深刻影响着地理环境，协调人类活动与地理环境的关系，是建立人与自然生命共同体的需要。人地协调观的培育，有助于学生形成尊重、顺应和保护自然，绿色发展，国土安全等观念，滋养人文情怀，增强社会责任感。", "subject": "SB0308", "applicableLevel": "OB03", "contentJson": {}}}, {"id": "urn:jy:Geography:SB0308:OB03:CoreLiteracy:02", "title": "综合思维", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "指人们从综合的视角认识地理环境及人地关系的思维方式和能力。人地系统是一个综合体，需要从多种地理要素相互联系、时空变化等角度加以认识。综合思维的培育，有助于学生形成系统、动态、辩证地看待问题的思维方式，树立求真务实、开拓创新的科学精神。", "subject": "SB0308", "applicableLevel": "OB03", "contentJson": {}}}, {"id": "urn:jy:Geography:SB0308:OB03:CoreLiteracy:03", "title": "区域认知", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "指人们从空间—区域的视角认识地理环境及人地关系的思维方式和能力。人类生存的地理环境复杂多样，人们将其划分成不同空间尺度、不同类型的区域加以认识。区域认知的培育，有助于学生建立地理空间观念，认识不同的区域既各有特色，又相互联系，增强热爱家乡的情感和国家认同感，增进对世界的理解，逐步形成人类命运共同体意识。", "subject": "SB0308", "applicableLevel": "OB03", "contentJson": {}}}, {"id": "urn:jy:Geography:SB0308:OB03:CoreLiteracy:04", "title": "地理实践力", "type": "CoreLiteracy", "typeLabel": "核心素养", "color": "#16a085", "size": 14, "properties": {"description": "指人们在地理实验、社会调查、野外考察等地理实践活动中所具备的行动力和意志品质。地理实验、社会调查、野外考察是地理学常用的研究方法，也是地理课程重要的学习方式。地理实践力的培育，有助于学生在真实环境中运用适当的地理实践活动方式，观察和认识地理环境，体验和感悟人地关系，并在活动中做到知行合一、乐学善学、不畏困难。", "subject": "SB0308", "applicableLevel": "OB03", "contentJson": {}}}, {"id": "urn:jy:Geography:SB0308:OB03:Section:01", "title": "第一节 地球的宇宙环境", "type": "Section", "typeLabel": "节", "color 初步具备崇尚真知、独立思考、大胆尝试等科学品质。", "subject": "SB0308", "applicableLevel": "OB03", "contentJson": {}}}, {"id": "urn:jy:Geography:SB0308:OB03:CourseTarget:03", "title": "区域认知目标要求", "type": "CourseTarget", "typeLabel": "课程目标", "color": "#16a085", "size": 16, "properties": {"description": "学生能够初步理解地球表层可分为不同空间尺度、不同类型的区域，每一个区域都有各自的特征，不同区域之间会产生联系；能够运用多种地理工具获取区域信息，认识区域特征、区域差异和区域联系，初步形成从空间—区域的视角看待、分析问题的意识和能力；能够增进热爱家乡、热爱祖国的情感，形成人类命运共同体意识。", "subject": "SB0308", "applicableLevel": "OB03", "contentJson": {}}}, {"id": "urn:jy:Geography:SB0308:OB03:CourseTargete:04", "title": "地理实践力目标要求", "type": "CourseTarget", "typeLabel": "课程目标", "color": "#16a085", "size": 16, "properties": {"description": "学生能够初步掌握地理实验、社会调查、野外考察等地理实践活动的基本方法；能够在校内、校外的真实环境下，运用所学知识和地理工具，通过地理实践活动，观察和感悟地理环境及人们生产生活的状态，尝试解决实际地理问题，增强信息运用、实践操作等行动力；能够养成在实践活动中乐于合作、勇于克服困难等品质。", "subject": "SB0308", "applicableLevel": "OB03", "contentJson": {}}}, {"id": "urn:jy:Geography:SB0308:OB03:Chapter:01", "title": "第一章 地球", "type": "Chapter", "typeLabel": "章", "color": "#ff7675", "size": 16, "properties": {"description": "", "subject": "SB0308", "applicableLevel": "OB03", "contentJson": {"academicTerm": "初中", "grade": "七年级", "edition": "人教版", "volume": "上册", "year": "new"}, "CJ_academicTerm": "初中", "CJ_grade": "七年级", "CJ_edition": "人教版", "CJ_volume": "上册", "CJ_year": "new"}}, {"id": "urn:jy:Geography:SB0308:OB03:Chapter:02", "title": "第二章 地图", "type": "Chapter", "typeLabel": "章", "color": "#ff7675", "size": 16, "properties": {"description": "", "subject": "SB0308", "applicableLevel": "OB03", "contentJson": {"academicTerm": "初中", "grade": "七年级", "edition": "人教版", "volume": "上册", "year": "new"}, "CJ_academicTerm": "初中", "CJ_grade": "七年级", "CJ_edition": "人教版", "CJ_volume": "上册", "CJ_year": "new"}}, {"id": "urn:jy:Geography:SB0308:OB03:Chapter:03", "title": "【跨学科主题学习】美化校园", "type": "Chapter", "typeLabel": "章", "color": "#ff7675", "size": 16, "properties": {"description": "", "subject": "SB0308", "applicableLevel": "OB03", "contentJson": {"ac 39c12", "size": 18, "properties": {"description": "地球的运动二级主题：地球自转", "subject": "SB0308", "applicableLevel": "OB03", "contentJson": {"contentRequirement": "运用地球仪或软件，演示地球的自转运动，说出地球的自转方向、周期。结合实例，说出地球自转产生的主要自然现象及其对人们生产生活的影响。", "ThemeL1": "urn:jy:Geography:SB0308:OB03:LearningThemeL1:02"}, "CJ_contentRequirement": "运用地球仪或软件，演示地球的自转运动，说出地球的自转方向、周期。结合实例，说出地球自转产生的主要自然现象及其对人们生产生活的影响。", "CJ_ThemeL1": "urn:jy:Geography:SB0308:OB03:LearningThemeL1:02"}}, {"id": "urn:jy:Geography:SB0308:OB03:LearningThemeL2:04", "title": "地球公转", "type": "LearningThemeL2", "typeLabel": "二级学习主题", "color": "#f39c12", "size": 18, "properties": {"description": "地球的运动二级主题：地球公转", "subject": "SB0308", "applicableLevel": "OB03", "contentJson": {"contentRequirement": "运用模型或软件，演示地球的公转运动，说出地球的公转方向、周期。结合实例，说出地球公转产生的主要自然现象及其对人们生产生活的影响。", "ThemeL1": "urn:jy:Geography:SB0308:OB03:LearningThemeL1:02"}, "CJ_contentRequirement": "运用模型或软件，演示地球的公转运动，说出地球的公转方向、周期。结合实例，说出地球公转产生的主要自然现象及其对人们生产生活的影响。", "CJ_ThemeL1": "urn:jy:Geography:SB0308:OB03:LearningThemeL1:02"}}, {"id": "urn:jy:Geography:SB0308:OB03:LearningThemeL2:05", "title": "自然环境", "type": "LearningThemeL2", "typeLabel": "二级学习主题", "color": "#f39c12", "size": 18, "properties": {"description": "地球的表层二级主题：自然环境", "subject": "SB0308", "applicableLevel": "OB03", "contentJson": {"contentRequirement": "(1) 陆地和海洋：阅读世界地图，描述世界海陆分布状况，说出七大洲、四大洋的分布。通过阅读地形图、图像，观看影视资料，观察地形模型或实地考察等，区别山地、丘陵、高原、平原、盆地的形态特征。在世界地形图上指出陆地主要地形和海底主要地形的分布，观察地形分布大势。结合实例，说明海洋和陆地处于不断的运动变化之中；说出板块构造学说的基本观点，并解释世界火山、地震带的分布与板块运动的关系。结合实例，说出海洋对人们生产生活的影响。(2) 天气与气候：收看天气预报节目，识别常见的天气符号，模拟播报天气。阅读世界年平均气温和1月、7月平均气温分布图，描述和简要归纳世界气温分布特点。阅读世界年降水量分布图，描述和简要归纳世界降水分布特点。阅读某地区气温、降水数据资料，并据此绘制气温曲线图和降水量柱状图，说出气温与降水量随时间变化的特点。阅读世界气候类型分布图，描述世界主要气候类型的分布特征；结合实例，说明纬度位置、海陆分布、地形等对气候的影响。结合实例，说明天气和气候对人们生产生活的影响。", "ThemeL1": "urn:jy:Geography:SB0308:OB03:LearningThemeL1:03"}, "CJ_contentRequirement": "(1) 陆地和海洋：阅读世界地图，描述世界海陆分布状况，说出七大洲、四大洋的分布。通过阅读地形图、图像，观看影视资料，观察地形模型或实地考察等，区别山地、丘陵、高原、平原、盆地的形态特征。在世界地形图上指出陆地主要地形和海底主要地形的分布，观察地形分布大势。结合实例，说明海洋和陆地处于不断的运动变化之中；说出板块构造学说的基本观点，并解释世界火山、地震带的分布与板块运动的关系。结合实例，说出海洋对人们生产生活的影响。(2) 天气与气候：收看天气预报节目，识别常见的天气符号，模拟播报天气。阅读世界年平均气温和1月、7月平均气温分布图，描述和简要归纳世界气温分布特点。阅读世界年降水量分布图，描述和简要归纳世界降水分布特点。阅读某地区气温、降水数据资料，并据此绘制气温曲线图和降水量柱状图，说出气温与降水量随时间变化的特点。阅读世界气候类型分布图，描述世界主要气候类型的分布特征；结合实例，说明纬度位置、海陆分布、地形等对气候的影响。结合实例，说明天气和气候对人们生产生活的影响。", "CJ_ThemeL1": "urn:jy:Geography:SB0308:OB03:LearningThemeL1:03"}}, {"id": "urn:jy:Geography:SB0308:OB03:LearningThemeL2:06", "title": "人文环境", "type": "LearningThemeL2", "typeLabel": "二级学习主题", "color": "#f39c12", "size": 18, "properties": {"description": "地球的表层二级主题：人文环境", "subject": "SB0308", "applicableLevel": "OB03", "contentJson": {"contentRequirement": "(1) 居民与文化：运用地图和相关资料，描述并简要归纳世界人口数量变化和人口空间分布特点。通过阅读图像、观看视频或实地考察等，描述城镇与乡村的景观特征及其变化。运用反映人种、语言、宗教、习俗等内容的图文资料，描述世界文化的丰富多彩，树立尊重世界文化多样性的意识。(2) 发展与合作：以某发达国家和某发展中国家为例，描述不同国家发展水平的差异。结合实例，说明交通运输在全球经济发展中的重要作用。结合实例，说明加强国际合作的重要意义。", "ThemeL1": "urn:jy:Geography:SB0308:OB03:LearningThemeL1:03"}, "CJ_contentRequirement": "(1) 居民与文化：运用地图和相关资料，描述并简要归纳世界人口数量变化和人口空间分布特点。通过阅读图像、观看视频或实地考察等，描述城镇与乡村的景观特征及其变化。运用反映人种、语言、宗教、习俗等内容的图文资料，描述世界文化的丰富多彩，树立尊重世界文化多样性的意识。(2) 发展与合作：以某发达国家和某发展中国家为例，描述不同国家发展水平的差异。结合实例，说明交通运输在全球经济发展中的重要作用。结合实例，说明加强国际合作的重要意义。", "CJ_ThemeL1": "urn:jy:Geography:SB0308:OB03:LearningThemeL1:03"}}, {"id": "urn:jy:Geography:SB0308:OB03:LearningThemeL2:07", "title": "认识大洲", "type": "LearningThemeL2", "typeLabel": "二级学习主题", "color": "#f39c12", "size": 18, "properties": {"description": "认识世界二级主题：认识大洲", "subject": "SB0308", "applicableLevel": "OB03", "contentJson": {"contentRequirement": "运用地图和相关资料，描述某大洲的地理位置，并依据大洲地理位置特点，判断大洲所处热量带和降水的空间分布概况。运用地图和相关资料，简要归纳某大洲的地形、气候、人口、经济等地理特征。", "ThemeL1": "urn:jy:Geography:SB0308:OB03:LearningThemeL1:04"}, "CJ_contentRequirement": "运用地图和相关资料，描述某大洲的地理位置，并依据大洲地理位置特点，判断大洲所处热量带和降水的空间分布概况。运用地图和相关资料，简要归纳某大洲的地形、气候、人口、经济等地理特征。", "CJ_ThemeL1": "urn:jy:Geography:SB0308:OB03:LearningThemeL1:04"}}, {"id": "urn:jy:Geography:SB0308:OB03:LearningThemeL2:08", "title": "认识地区", "type": "LearningThemeL2", "typeLabel": "二级学习主题         document.getElementById('clear-search').addEventListener('click', () => {
            searchInput.value = '';
            state.searchTerm = '';
            state.filterOnlyMatch = false;
            document.getElementById('filter-only-match').checked = false;
            updateVisibility();
        });
        
        // 初始更新
        updateVisibility();
        
        // 窗口大小变化
        window.addEventListener('resize', () => {
            const newWidth = container.clientWidth;
            const newHeight = container.clientHeight;
            svg.attr('width', newWidth).attr('height', newHeight);
            simulation.force('center', d3.forceCenter(newWidth / 2, newHeight / 2));
            simulation.alpha(0.3).restart();
        });
    </script>
</body>
</html>
